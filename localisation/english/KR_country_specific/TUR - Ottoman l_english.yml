 ottsab.1.t: "Парламент збирається знову"
 ottsab.1.d: "Після того, як уряд принца Сабахаттіна було призначено, новообрані представники також зайняли свої місця в Палаті Депутатів. Після коротких промов султана і великого візира зал було урочисто відкрито. Проблеми почали виникати майже одразу ж, коли депутати від ОНП піддали критиці всі пункти промови Великого Візиря і назвали всю його програму ганьбою для Піднесеної Держави, а відтак і для всього світу."
 ottsab.1.a: "Ах, демократія"
 
 ottsab.2.t: "Реформа османської жандармерії"
 ottsab.2.d: "Після скасування яничарського корпусу на початку XIX століття, для забезпечення порядку і стабільності в провінціях Румелія і Анатолія були створені різні воєнізовані організації. З проголошенням реформ Танзімату 1839 року ці організації були об'єднані в Джандарма (Османську жандармерію).\n\nВідмінно служили в Румелії після революції 1908 року і на полях битв в Анатолії під час Вельткригу, на той час перейменована в Умум Джандарма Куманданлігі (Головне командування жандармерії), жандармерія довела свою ефективність і була значно розширена з включенням різних арабських і курдських провінцій. Однак одна з проблем, яка послідувала за цим, полягала у скаргах багатьох нетурецьких громадян, і полягала в тому, що жандармерія (особливо на вищих посадах) майже повністю набиралася з турецьких громадян і як така, не могла вважатися багатонаціональною організацією.\n\nДля розв'язання цієї проблеми ПСЗ внесла пропозицію про перегляд стандартів набору та задіяння більшої кількості арабських кадрів у корпусі. Це викликало протести турецьких націоналістів, які розглядають це послаблення стандартів як слабкість і потенційну загрозу безпеці турецької влади в арабських вілайєтах у разі ескалації повстань."
 ottsab.2.a: "Нам потрібна повна реформа Джандарму"
 ottsab.2.b: "Просто призначте кількох арабів на символічні посади"
 
 ottsab.3.t: "Виховання Джандарми"
 ottsab.3.d: "Протягом 19 століття і початку 20 століття точний статус жандармерії часто змінювався. Останнім указом, датованим 1909 роком, організація була передана у відання військового міністерства. Визнаючи їхній величезний успіх, корпус було значно розширено за кемалістського режиму, але він зберіг свої тісні зв'язки зі збройними силами, що змусило багатьох у тодішній опозиції вважати, що доти, доки ці дві структури залишаються єдиними, корпус не може мати неупереджену позицію. Пропозиція, висунута 1935 року, за якою їхню освіту буде інтегровано у Військову академію, була ледве відхилена, але ще раз демонструє наміри ОНП створити монополію на безпеку та оборону, лояльну до їхньої справи.\n\nДля цього щоб вирішити цю потенційну загрозу, великий візир запропонував відокремити жандармерію від військового міністерства, передати її у відання міністерства внутрішніх справ і провести її навчання окремо від основної османської армії. Крім того, він також пропонує створити академії в Бейруті, Багдаді та Алеппо, щоб спробувати включити до свого корпусу більше арабів."
 ottsab.3.a: "Пропозиція проходить"
 ottsab.3.b: "Яка безглузда ідея"
 
 ottsab.4.t: "Реорганізація Законів Вілаєтів"
 ottsab.4.d: "Заснована на ідеях реформаторів Танзімат наприкінці 19-го століття за особливої заслуги Мідхат-паші, стару систему еялетів було замінено системою, що ґрунтується на вілаєтах, санджаках і казах. Для розв'язання питань, порушених меншинами, які не представляють свої групи повною мірою, кожен із цих провінційних рівнів супроводжувався адміністративною радою для надання допомоги валі та каймакамам. На практиці, однак, це рішення мало що дало, оскільки поєднання корупції, некомпетентності та залежності вілаєтів від інструкцій зі столиці призвело до широкого спектра проблем, які зробили їх здебільшого неефективними.\n\nНамагаючись боротися з неефективністю та збільшити внесок звичайних громадян в управління своїм безпосереднім оточенням, ради на рівні вілайєту буде розширено до повноправних регіональних парламентів, що працюватимуть при федеральному уряді, але володітимуть владою та етнорелігійним розмаїттям, необхідним для ефективного розв'язання проблем вілаєтів.\n\nОкрім того:\n- Рівень Санджака буде скасовано, щоб уникнути непотрібного адміністративного роздмухування, але його може бути відновлено в певних вілаєтах, якщо провінційна асамблея визнає це за необхідне.\n- Валі або губернатор буде обраний демократичним шляхом серед мешканців вілайєту і підтверджений у своєму становищі султаном через Ірада.\n- Вибори до провінційних зборів і валі проводитимуться кожні 4 роки між двома федеральними виборами."
 ottsab.4.a: "Стрибок у майбутнє!"
 
 ottsab.5.t: "Вибори до провінційних зборів"
 ottsab.5.d: "Хоча в старих адміністративних радах вілайетів уже були вибори, багато хто не згоден з правилами для можливих кандидатів. Лише чоловіки у віці 30 років і старші, які платили суму в 150 піастрів у вигляді прямих щорічних податків і розмовляли османською мовою, мали розглядатися на посаду і мали бути відібрані виборчою комісією. До цієї комісії увійшли каза мудюру, каді, муфтій, імам, писарі каза і релігійні лідери немусульманських жителів. Вони представлять список кандидатів на наступний адміністративний рівень, який видалить 1/3 кандидатів, перш ніж переміщати його далі на наступний адміністративний рівень, який знову видалить 1/3. Потім остаточний список буде використаний для вибору членів ради, які служитимуть валі протягом 2 років до проведення нових виборів.\n\nУ новій системі вибори будуть відкриті для всіх османських чоловіків у віці 18 років і старше, з віком кандидатури в 30. Після цього обрані члени будуть безпосередньо працювати в провінційних зборах. Деякі з найпрогресивніших депутатів парламенту, однак, просять нас надати ті самі права жінкам, зустрічаючи сильний опір з боку консерваторів, які вбачають у цьому образу халіфа і, відповідно, всього ісламу, цього разу підтримані їхніми християнськими колегами."
 ottsab.5.a: "Ухвалити виборчі права для жінок"
 ottsab.5.b: "Лише чоловіки можуть голосувати"
 
 ottsab.6.t: "Перші вибори у провінціях"
 ottsab.6.d: "Нещодавно узгоджені в парламенті перші провінційні вибори в історії Османської Імперії пройшли. Наглядові органи повідомляють, що вибори відбулися без особливих інцидентів, хоча явка, на перший погляд, здавалася мінімальною, оскільки багато хто з курдських та іракських вілайєтів не прийшов на свої дільниці. Проте всі кандидати були обрані, і ліберальні ЗМІ оголосили вибори великим успіхом, оголосивши цю подію поворотним моментом в історії Османської Імперії нарівні з реформами Танзімата."
 ottsab.6.a: "Не найкращий старт... але поки що підійде!"
 
 ottsab.7.t: "Іракське питання"
 ottsab.7.d: "Вілаєти Іраку (Мосул, Багдад і Басра) давно довели, що ефективно управляти ними складно через обмежені повноваження валі, які надто сильно покладаються на прямі накази зі столиці, і малі доходи. Аби частково розв'язати ці проблеми та встановити міцнішу владу над прикордонними провінціями, упродовж 19 століття неодноразові запити на злиття вілайєтів у більшу іракську одиницю час від часу відхилялися, щоб уникнути створення блоку влади, який міг би загрожувати центральному уряду. Однак 1926 року з розпадом Британської Імперії та повторною анексією Басри і Кувейту вілаєти Басри і Багдада будуть об'єднані і передані на розсуд єдиного валі. За Яшина аль-Хашимі 1928 року мосульський валі буде передано під командування його багдадського колеги, водночас регіон Сулейманія (населений курдами-сунітами) буде відокремлений.\n\nВелика частина Іраку як така буде підпорядкована центральній структурі управління. Багато хто задається питанням, що з цим має статися тепер, коли Закон Вілаєтів був переглянутий. Дехто стверджує, що він повинен залишатися єдиною одиницею, щоб забезпечити стабільний кордон проти персів, тоді як інші вважають, що через його велике і різноманітне населення його слід розділити на сунітську і шиїтську частини з їхніми власними провінційними зборами. Питання про ассірійський народ у Басрі також залишається болючим, оскільки поділ їх на окреме утворення принесе задоволення ассірійцям, але призведе до проблем з великим шиїтським населенням."
 ottsab.7.a: "Сулейманія, Мосул, Багдад, Басра"
 ottsab.7.b: "Сулейманія, Мосул, Багдад"
 ottsab.7.c: "Мосул, Багдад"
 ottsab.7.e: "Єдиний Ірак"
 
 ottsab.8.t: "Проблеми у Басрі"
 ottsab.8.d: "Проблеми почали наростати в Басрі, оскільки ассірійська меншина відчуває, що вона недопредставлена в провінційній асамблеї Багдаді, і знову вимагає створення ассірійської автономної області навколо міста Басра. Ці вимоги були зустрінуті негативом з боку арабського і турецького населення регіону, які побоюються, що поділ двох вілайєтів призведе до того, що вони стануть меншиною на своїй власній батьківщині, і як приклад наводять вплив, який чинять мароніти над друзами в горах Лівану."
 ottsab.8.a: "Відокремити Ассирійську автономну область"
 ottsab.8.b: "Відхилити їх запит"
 
 ottsab.9.t: "Перегляд Османського цивільного кодексу"
 ottsab.9.d: "Цивільний кодекс, який ми використовували з епохи Танзімат, або кодекс Мечелле, був уперше кодифікований 1877 року. Заснований на правовій традиції ісламського ханафізму, кодекс був першим застосуванням єдиного закону до всіх османських громадян, які раніше використовували систему Міллета, свої власні кодекси.\n\nДесятиліттями цей звід законів залишався здебільшого незмінним і в очах багатьох все ще залишається стародавнім пережитком минулої епохи. Оскільки він заснований на ісламському праві, багато реформістів протестували проти нього, оскільки вони вважають, що релігійному праву немає місця в сучасній світській державі. Громадяни-християни і євреї, які раніше використовували свою власну правову систему, також, як і раніше, незадоволені нею і закликали уряд реформувати, якщо не повністю замінити застарілий кодекс.\n\nДля декого проблема полягає не в самому кодексі, який є надійним документом і чудово застосовується до (сунітських) мусульманських підданих імперії. Вони вважають, що проблема в тому, що немусульманські піддані також постають перед судом і що замість того, щоб нав'язувати правову систему, засновану на шаріаті, для всіх громадян, різні громади повинні мати можливість застосовувати свої правові системи. Тому вони пропонують запровадити світський цивільний кодекс, який буде навмисно абстрактним, щоб на місцевому рівні різні групи населення могли самі заповнити прогалини та управляти собою відповідно до своїх власних традицій і потреб.\n\nІнші бачать у цьому катастрофу, оскільки мета уряду в 19 столітті полягала в тому, щоб позбутися юридичних складнощів і підпорядкувати всіх громадян єдиному зводу законів. Тепер вони пропонують запровадити новий світський цивільний кодекс Османської Імперії, який буде використовуватися всіма громадянами - незалежно від їхньої релігії - і який також зробить усіх громадян рівними перед законом, що користується великою підтримкою з боку ОНП."
 ottsab.9.a: "Кодекс служить нам 60 років, він служитиме ще 60 років!"
 ottsab.9.b: "Нам потрібен новий світський цивільний кодекс!"
 ottsab.9.c: "Треба дати юридичну автономію всім групам, відповідно до їхніх власних звичаїв і традицій!"
 
 ottsab.10.t: "Приватизація державних монополій"
 ottsab.10.d: "Сформована значною мірою в етатистський період між 1920-1931 роками, більша частина економіки нашої країни перебуває в руках кількох великих державних компаній. Оскільки це суперечить ліберальним принципам і підриває можливість для приватної ініціативи, Палата депутатів сьогодні проголосувала за скасування монополій і приватизацію ринку.\n\nОднак залишається питання, якою мірою ми повинні відкрити цей ринок для іноземних інвесторів. Багато хто побоюється, що, поступившись контролем над життєво важливими частинами османської економіки, вони можуть знову потрапити в руки західних держав на шкоду нашому народу. Щоб усунути цю потенційну загрозу, вони пропонують, що тільки інвестори з османським громадянством могли брати участь у процесі, а іноземні компанії, які бажають інвестувати в ринок, зобов'язані були використовувати османську робочу силу."
 ottsab.10.a: "Вільний ринок не буде проти!"
 ottsab.10.b: "Ще треба дуже добре подумати над цим..."
 
 ottsab.11.t: "Справа TPC"
 ottsab.11.d: "Заснована 1912 року як об'єднання активів Deutsche Bank, Shell і Anglo-Persian Oil Company, TPC отримала концесію на нафтові родовища Кіркука, хоча розвідку не вдалося здійснити через війну, яка вибухнула 1914 року. Коли осів пил, 1921 року британські частки в підприємстві були перерозподілені між османськими та німецькими інвесторами, а вірменин Галуст Гюльбенкян отримав 20% від загальної виручки. Нафту було вперше виявлено 14 жовтня 1922 року недалеко від міста Кіркук, затьмаривши великі бурові роботи, які пізніше були розгорнуті по всьому регіону. У міру зростання інтересу до "Чорного золота" з боку уряду Османської Імперії, уряд продовжував викуповувати акції і підпорядковувати компанію своєму прямому контролю. Крах німецької економіки на початку 1936 року ще більше сприяв цій програмі, оскільки в спробі врятувати свої активи в самій Німеччині Deutsche Bank погодився продати свої акції, що залишилися, уряду Османської Імперії. Залишивши компанію виключно в руках Туреччини та Голландії, було надано низку нових можливостей. Однак через проблеми з економікою і брак персоналу, щоб повною мірою скористатися цим випадком, на даний момент вони не використовуються.\n\nТепер, коли уряд вирішив скасувати свої державні монополії, дехто задається питанням, чи не слід робити виняток для TPC, щоб уникнути потрапляння в іноземні руки важливого сектора економіки Османської Імперії. Співзасновник компанії, вірменин Галуст Гюльбенкян, виявив інтерес до придбання додаткових акцій компанії, але залишається сумнівним, чи буде він реінвестувати свій прибуток в османську економіку, замість того, щоб відправити все в Європу."
 ottsab.11.a: "TPC залишиться у власності держави"
 ottsab.11.b: "Продати все!"
 
 ottsab.12.t: "Організація збройних сил"
 ottsab.12.d: "Оскільки децентралізація імперії йде повним ходом, виникає питання, що має статися з османською армією. Турецькі децентралісти рішуче виступають проти поділу її на більш дрібні частини, оскільки вони заявляють, що це знизить її вражаючий потенціал і ускладнить справи під час війни. Ба більше, це може призвести до різних стандартів навчання, мовних труднощів між різними полками і, можливо, навіть до створення ситуації, схожої на безліч кліків, якщо один із командирів вирішить, що з нього досить османського панування.\n\nАрабські децентралісти, з іншого боку, скаржаться на сильно тюркізовану верхівку офіцерського корпусу і нездатність арабських солдатів служити тільки в арабських провінціях під командуванням арабських командирів. Крім того, вони побоюються, що, якщо армія залишиться централізованою, турки зможуть використати її для придушення невдоволення цивільного населення урядом, і що могутній турецький генерал, такий як Февзі-паша, міг би використати це для насадження військової диктатури і скасування реформ."
 ottsab.12.a: "Життєво важливо, щоб армія залишалася недоторканою"
 ottsab.12.b: "Армію буде децентралізовано"
 
 ottsab.13.t: "Скасування Мекліс-і Аян"
 ottsab.13.d: "Мекліс-і Аян, або верхня палата османського парламенту, була створена 1876 року як частина османської конституції і здебільшого слугувала для султана способом впливати на політику, оскільки призначення сенаторів значною мірою залежало від підтримки, яку надавав султан. Це забезпечило стабільне і лояльне внутрішнє коло, яке могло б зупинити радикальні реформи, якщо в цьому виникне необхідність. Однак розширення бюрократичного апарату на провінційному рівні призвело до експоненціального збільшення витрат, що змусило багатьох замислитися, навіщо взагалі потрібна Верхня палата.\n\nТому зі схвалення Меджліс-і Мебусан сьогодні конституцію Османської Імперії було переглянуто, і інститут скасовано. Однак, коли цей королівський важіль зник, дехто починає замислюватися і ставить собі питання, чи не відкрили вони тим самим шлях до скасування монархії і проголошення республіки."
 ottsab.13.a: "Ще один крок вперед!"
 
 ottsab.14.t: "Араби вимагають більшого представництва у збройних силах"
 ottsab.14.d: "За підтримки групи сирійських та іракських офіцерів, була організована кампанія з вимогою більшого арабського представництва на вищих рівнях збройних сил. Нині верхівка ЗС майже повністю заповнена турками, багато з яких з Балкан. Араби вимагають рівного представництва і більш загальних посад для арабських офіцерів. Крім того, вони також вимагають, щоб мюзири (фельдмаршали) сирійської, хіджазької та іракської армій завжди були арабами, а також, щоб їхні дії ретельніше контролювалися їхніми провінційними зборами."
 ottsab.14.a: "Прийняти їхні вимоги"
 ottsab.14.b: "Що за маячня..."
 
 ottsab.15.t: "Розширення реформ вілаєтів"
 ottsab.15.d: "Хоча багато хто був задоволений змінами, внесеними до закону Вілайєт, дехто вважає, що цього замало. Особливо в регіонах, населених великими групами меншин, існує певне бажання мати інститут, окремий від провінційних асамблей, який буде обслуговувати тільки їхню власну групу меншин. Ґрунтуючись на релігійній системі Міллета, вони просять розширити її та розділити на більшу кількість груп, щоб краще представити міжконфесійний гобелен нашої країни. Це виявилося проблематичним, особливо в мусульманській категорії, оскільки суніти, шиїти, алевіти тощо. Об'єднані в одну категорію без урахування їхніх індивідуальних вірувань або мов.\n\nПідтримка цього розширення, однак, у кращому випадку незначна, як за межами недопредставлених груп, мало хто хоче надати цим групам додаткові права. Особливо проблематичним є питання щодо шиїтів, оскільки, їхня релігія не визнає османського халіфа як верховного глави ісламу через це інші вважають, що шиїти не мають права вимагати подальшої автономії. Однак, якщо шиїти захочуть визнати халіфа, можна буде далі вести розмову."
 ottsab.15.a: "Розширити систему Міллета"
 ottsab.15.b: "Це не здається гарною ідеєю"
 
 ottsab.16.t: "Питання про систему Міллет"
 ottsab.16.d: "З проголошенням нового Османського Цивільного кодексу, який гарантує повну рівність для всіх громадян у рамках світського закону, дехто починає розглядати існування системи Міллет як рудимент. Вони наполягають на тому, що через місцеве представництво через провінційні збори, вже гарантоване для всіх релігійних груп, Міллети можуть бути розпущені з передачею їхніх колишніх завдань і обов'язків цим новоствореним організаціям.\n\nДеякі з провідних фігур у різних Міллетах згодні з цією точкою зору, але інші все ще побоюються, що цієї гарантії недостатньо і що без захисту своїх релігійних інститутів тільки (сунітський) іслам зможе відкрито висловлювати свою точку зору. На грецьких островах ситуація розглядається як не така велика проблема, хоча заперечення проти існування світського кодексу насамперед призвели до незначних протестів у всьому регіоні. Вірменський патріарх погодився з цією ідеєю, але натомість вимагає гарантувати повну автономію вірменської громади в самій Вірменії."
 ottsab.16.a: "Скасувати Міллети"
 ottsab.16.b: "Не робитимемо нічого надто поспішного"
 
 ottsab.17.t: "Проблеми в збройних силах"
 ottsab.17.d: "В умовах повної децентралізації, схоже, назрівають проблеми в середовищі турецьких офіцерів, які побоюються, що, передавши таку велику владу меншинам, цілісність і обороноздатність Імперії буде сильно підірвана. Переконані, що в багатьох із цих груп є п'ята колона, особливо вірмени, греки, ассірійці та шиїти, вони намагаються чинити опір реформам і повернути весь контроль у руки турків.\n\nНатхненні турецькими націоналістичними ідеями, вони вбачають у планах великого візира пряму загрозу турецькому народові, і їх не надто тішать його спроби обмежити їхній вплив як на політику, так і на різні організації.\n\nЗ бесідами з багатьма колишніми генералами і перестановками офіцерів у різних підрозділах, схоже, назрівають проблеми, і в разі ескалації ситуації це може досить скоро призвести до військового перевороту."
 ottsab.17.a: "Дуже тривожно"
 
 ottsab.18.t: "Рейд на Велику Порту"
 ottsab.18.d: "Незадоволена курсом ліберального уряду і стурбована ризиками, які їхні реформи представляють для цілісності османської нації, 2-а дивізія Першої армії вчинила сьогодні переворот, заарештувавши Великого Візиря і його міністрів вранці. Під час того, що дехто називає повторенням "Рейду на Велику Порту" незадовго до Вельткригу, збройні сили під командуванням фельдмаршала Февзі-паші за допомогою цієї операції фактично взяли під свій контроль столицю. Зараз, коли лінії зв'язку з внутрішніми районами перерізані, багато хто задається питанням, що буде далі. Султан [OTT.GetLeader] поки що не зайняв офіційної позиції щодо подій, вважаючи за краще дочекатися штилю, побоюючись, що його власна влада може опинитися під загрозою."
 ottsab.18.a: "Що відбувається?"
 
 ottsab.19.t: "Султан [OTT.GetLeader] тікає зі столиці"
 ottsab.19.d: "Таємно переправлений на борт невеликого риболовецького корабля за допомогою своїх помічників, старий султан уникнув жорсткої хватки націоналістів у столиці. Через втрату цього важливого активу в лавах змовників починає поширюватися хаос, оскільки побоювання організованого лоялістського опору у внутрішніх районах Анатолії можуть зірвати всю операцію.\n\nІнших членів королівської сім'ї затримали у своїх оселях, віллах і палацах, а відданим націоналістичним елементам доручили знайти султана за будь-яку ціну. Другий у черзі на престол і герой Вельткригу Осман Фуад Еффенді, схоже, також втік зі столиці, що, ймовірно, ще більше ускладнить спробу державного перевороту. У всьому Машрику мало що відбувається, оскільки всі орієнтовно чекають на вирішального переможця в боротьбі, хоча різні прихильники ісламізму висловили свій гнів з приводу ув'язнення султана-халіфа у в'язницю."
 ottsab.19.a: "Привести. Мені. [OTT.GetLeader]. Зараз!!!"
 
 ottsab.20.t: "Осман Фуад збирає сили"
 ottsab.20.d: "Прибувши втечею до сусідньої Бурси, королівський принц почав збирати свої війська для підготовки до визволення столиці. Користуючись престижем, який супроводжує Дім Османів, і його доблесні дії під час Вельткригу, популярний принц швидко збирає сили, щоб довести боротьбу проти націоналістів до кінця. У столиці поширюється невизначеність і дезертирство, оскільки ніхто не очікував затяжної боротьби і сподівався здійснити швидкий і рішучий переворот."
 ottsab.20.a: "Це не за планом..."
 
 ottsab.21.t: "Осман Фуад йде на Константинополь"
 ottsab.21.d: "Підтриманий безліччю лоялістських підрозділів із Західної та Центральної Анатолії, принц-воїн, нарешті, зробив свій хід. Зайнявши позицію на східному боці Босфору, він направив ультиматум фельдмаршалу Февзі-паші з вимогою скласти зброю і розпустити свої війська. Більший за чисельністю, такий, що перевершує за озброєнням, кращий за класом і не має шансів на перемогу, маршал прийняв його о 17:26.\n\nПатрулювання німецького підводного човна в Чорному морі зрештою запобігло захопленню всіх офіцерів, пов'язаних із переворотом, оскільки через цей канал вони змогли втекти в Кайзеррайх. Вимогу про їхню екстрадицію було негайно надіслано уряду Німеччини, але вона досі залишилася без відповіді."
 ottsab.21.a: "Кляті німецькі собаки!"
 
 ottsab.22.t: "Реставрація кабінету ПСЗ"
 ottsab.22.d.sabahattin: "Після усунення військової загрози кабінет принца Сабахаттіна було відновлено в [TUR.Capital.GetCapitalVictoryPointName], а парламент знову відкрито. Низку турецьких націоналістичних партій і депутатів, винних у невдалому перевороті, було розпущено й заарештовано. Положення ПСЗ, посилене поразкою їхніх супротивників на полі бою, ніколи не було сильнішим, оскільки багато супротивників їхніх програм тепер зберігають мовчання, щоб уникнути переслідувань, арешту і, можливо, навіть смерті."
 ottsab.22.d.karabekir: "Після усунення військової загрози кабінет принца Сабахаттіна було відновлено в [TUR.Capital.GetCapitalVictoryPointName], а парламент знову відкрито. Низку турецьких націоналістичних партій і депутатів, винних у невдалому перевороті, було розпущено й заарештовано. Положення ДП, посилене поразкою їхніх супротивників на полі бою, ніколи не було сильнішим, оскільки багато супротивників їхніх програм тепер зберігають мовчання, щоб уникнути переслідувань, арешту і, можливо, навіть смерті."
 ottsab.22.a: "Ми йдемо вперед!"
 
 ottsab.23.t: "Указ про об'єднання скасовано"
 ottsab.23.d: "Жахливий закон про об'єднання і спільне навчання був скасований сьогодні в парламенті. Указ, що свідчить про наміри ОНП перетворити державу на світську і сучасну, був сприйнятий багатьма консерваторами як образа самого ісламу, тоді як багато лібералів угледіли в його програмі централізації атаку на систему Міллет та ініціативу приватних осіб. З його скасуванням ліберальна коаліція тепер сподівається як зберегти свій вплив серед немусульманських громад, так і кинути кістку консервативним ісламістам, на яких стоїть значна їхня підтримка в Палаті депутатів."
 ottsab.23.a: "Ми йдемо без кайданів на руках"
 
 ottsab.24.t: "Майбутнє османізму"
 ottsab.24.d: "Османізм, або ідея про те, що всі громадяни ідентифікують себе із загальною османською ідентичністю, вищою за свої регіональні підгрупи, як-от турки, араби тощо, була однією з найвпливовіших ідей в імперії з початку 19 століття. Задовго до того, як молодотурки взяли владу до своїх рук після конституційної революції, молоді османи були групою реформаторів другої половини ХІХ століття, які намагалися зміцнити цю ідентичність, вбачаючи в ній розв'язання проблеми зростання націоналізму серед своїх підданих.\n\nНа практиці ідея, однак, залишалася здебільшого невдалою, оскільки різноманітні християнські групи ніколи не приймали її як свою рідну, і панісламізм виявився набагато ефективнішим способом стримувати арабів і курдів. Подальша втрата масивних ділянок османської території, що розпочалася в 1870-х роках, завдала ще більшої шкоди ідеалу, оскільки з втратами, яких зазнала Перша балканська війна, християнська група виявилася значно ослабленою. Ідея, яку спочатку високо оцінювали молодотурки, швидко втратила популярність, оскільки на її місце піднявся націоналізм. Грецькі націоналісти, вірменські націоналісти, арабські націоналісти та навіть турецькі націоналісти - всі вони мали суперечливі думки щодо майбутнього імперії, і завдяки їхнім діям надії на османську ідентичність, вільну від релігії, були майже повністю зруйновані.\n\nПроте ця ідея ніколи не зникала, і в міру того, як молодотурки все більше і більше схиляються до мусульманського націоналізму, ліберальна опозиція використовувала її як контрпропозицію дедалі жорсткішій політиці. Тепер, коли на чолі стоїть принц Сабахаттін, ідея повернулася на передній план, оскільки його ідеї сильно децентралізованої імперії прагнуть заохочувати об'єднану османську ідентичність над регіональною ідентифікацією. Однак набагато менш очевидно, наскільки ця політика реалістична, оскільки багато важливих соціологів наголошували на тому, що поворотний момент уже пройдено і що радикальна зміна політики в галузі освіти з урахуванням цієї ідентичності суперечитиме ідеї децентралізованої політики."
 ottsab.24.a: "Цікаво"
 
 ottsab.25.t: "Сила панісламізму"
 ottsab.25.d: "Повертаючись до витоків самого ісламу, ідея панісламізму була знову висунута на передній план османськими султанами наприкінці 18 століття, щоб вплинути на мусульманських підданих халіфа і дати метафоричний клей усім громадянам Порти.\n\nКайзер бачив у Порті кінцевого союзника для використання ісламу як зброї та націлювання його на своїх суперників, а німці зосередили свої зусилля в Османській імперії на розвитку та поширенні цієї ідеології в надії принести її завершення, коли знову спалахне війна з французами. Вивільнивши орди розлючених мусульман (за німецькими оцінками, йшлося про сотні мільйонів повсталих в унісон), коло орієнталістів, близьких до кайзера, побачило одну ключову фігуру в усьому цьому плані: султан-халіф Османської Імперії. Завдяки німецькому впливу на турецьке державне управління та вихованню нової еліти, зосередженої насамперед на збройних силах, халіф сприйняв її як свою власну і сам використовував її, щоб правити над нелояльними елементами.\n\nПісля падіння Абдул-Хаміда II 1908 року, революції і з приходом до влади нового режиму, який хотів слідувати світськішому шляху, німці не здавалися, і коли реальність ситуації почала показуватися, младотурки в кінцевому підсумку почали відкрито переслідувати ісламістську ідеологію. Війна почалася на берегах Дарданелл 1915 року, і незабаром після цього пролунав заклик до джихаду... без особливого успіху. Грандіозний романтичний план кайзера, згідно з яким через свого маріонеткового халіфа він зможе обрушити непереборну хвилю на своїх ворогів, приніс мало плодів. Однак ця ідея не була забута, а радше подвоєна, оскільки через мережу, створену Фон Оппенгеймом та його однодумцями, різноманітні школи, форуми та вчителі були розіслані в усі куточки світу, щоб пробудити дух опору та солідарності для людей халіфа.\n\nНайбільший успіх панісламізму можна віднайти серед мусульманських підданих Машріка, оскільки він забезпечив певний ступінь лояльності султанові впродовж усього Вельткригу, який, імовірно, був би значно зменшений без зусиль різних ісламістів. Однак за це довелося заплатити високу ціну, оскільки просування мусульманської солідарності ускладнює секуляризацію держави та обмежує вплив віри на державні справи. Ба більше, ісламістська риторика поширилася на Єгипет після закінчення війни, де в молодій державі вона знайшла благодатне підґрунтя для подальшого розвитку своїх ідей і, за потреби, їхнього використання проти султана та кайзера."
 ottsab.25.a: "Тривожно"
 
 ottsab.26.t: "Насильство в Бурсі"
 ottsab.26.d: "Древня столиця Османської Імперії, місто Бурса, розташоване в етнічно досить різноманітному регіоні неподалік від столиці. Проте турецьке ядро з сильною відданістю ісламу живе в місті та навколо нього, що викликало у нас проблеми в минулому, коли країною керували ліберальні ідеї.\n\nАкція протесту, організована "Братами Мухаммеда" для боротьби з урядом з їхньою поблажливістю до секуляристів і посилення влади меншин, загострилася раніше сьогодні, коли загін жандармерії був змушений втрутитися, щоб захистити різні грецькі та вірменські магазини та інші їхні активи. Обурені і переконані в тому, що уряд цим ясно показав, що вони віддають перевагу язичникам перед мусульманами, вони стали більш агресивними. Зрештою жандармерія була змушена відкрити вогонь, унаслідок чого чотирьох людей було вбито і ще два десятки поранено. Зіткнувшись із непереборною вогневою міццю, протест швидко розсипався, але ця подія залишила шрам для багатьох мусульман у регіоні, який буде важко загоїти."
 ottsab.26.a: "Дуже тривожно"
 
 ottsab.27.t: "Протести в Коньї та Мосулі"
 ottsab.27.d: "Співчуття своїм побратимам у Бурсі, породило аналогічні протести, які вразили Конью і Мосул цього тижня, оскільки опір серед мусульман проти Великого візира продовжує зростати. Проте візир подбав про те, щоб розважити жителів Стамбула публічними проявами благочестя, щоб відігнати будь-яких супротивників, і, схоже, змінив свою звичайну риторику на більш ісламську.\n\nТоді як політики завжди були змушені поводитися обережно, коли йдеться про питання релігії, особливо за часів великого візира Мустафи Кемаля, який був сумно відомий своїми далеко не ідеальними зауваженнями з цього приводу, ситуація, схоже, стала ще більш напруженою через події в Єрусалимі. Панісламізм, зброя як Абдул-Хаміда II, так і партії молодотурків, тепер, схоже, звертається проти інститутів влади замість того, щоб захищати їх..."
 ottsab.27.a: "Нам доведеться діяти обережно"
 
 ottsab.28.t: "Турецькі націоналісти розпочинають наступ"
 ottsab.28.d: "Знаючи про загострення ситуації в кабінеті великого візира, турецькі націоналісти почали повномасштабний наступ на ПСЗ та її лідера. Звинувачуючи їх в економічному спаді, натякаючи на те, що його кінь побожніший за нього самого, і відкрито ставлячи під сумнів політику великого візира, промови та брошури з нетерпінням розповсюдилися в різних газетах і засобах масової інформації, пов'язаних зі старим ОНП.\n\nХоча видно лицемірство цих зауважень, що виходять від цього крила парламенту, яке в останні кілька років нічого не робило, окрім пропаганди секуляризації, вражає те, що їхні слова дуже підривають репутацію візира, становище якого в коаліції стає дедалі крихкішим з кожним днем."
 ottsab.28.a: "Можливо, нам доведеться обговорити заміну..."
 
 ottsab.29.t: "Консерватори ставлять ультиматум"
 ottsab.29.d: "Група консервативних депутатів, в основному з Анатолії, оголосила сьогодні про повне припинення підтримки великого візира і вимагає його негайної заміни, якщо коаліція хоче зберегтися. Їхню заяву зустріли з довірою з боку різних християнських та інших немусульманських депутатів, що лише підлило олії у вогонь, який до теперішнього часу повністю охопив партію.\n\n[OTT.GetLeader] у відповідь зателефонував Великому Візирю для аудієнції, щоб обговорити ситуацію, яку багато хто тлумачить як сигнал про те, що королівська підтримка принца може похитнутися. Газети, що видаються націоналістами і ветеранами кемалістів, пожирають їхню душу, оскільки драма продовжує зростати. Спроба великого візира закрити деякі з цих газет була зустрінута протидією з іншого боку залу, і багато партнерів по коаліції заперечували проти пропонованої цензури преси."
 ottsab.29.a: "Далі буде все гірше і гірше..."
 
 ottsab.30.t: "[OTT.GetLeader] заважає принц Сабахаттін"
 ottsab.30.d: "У відповідь на загострення ситуації в Палаті депутатів принц Сабахаттін офіційно подав султану прохання про відставку, щоб задовольнити вимоги дисидентів усередині партії та протести в містах по всій Імперії. Переконаний, що лише призначенням консервативного депутата можна виправити ситуацію, султан оголосив, що Шакіб Арслан з регіону Гірський Ліван перейде до влади принца. Будучи однією з ключових фігур в ісламістському русі та походячи з нетурецької родини, багато хто сподівається, що це допоможе обом цим проблемним групам і підтвердить силу коаліції."
 ottsab.30.a: "Щасти, Шакіб"
 
 ottsab.31.t: "Розквіт кавової культури"
 ottsab.31.d: "Стара традиція багатьох османських чоловіків, випити філіжанку кави з друзями та знайомими, процвітає як ніколи раніше. Подібно до того, як паризькі кав'ярні вплинули на розвиток соціальної думки та мистецтва у французькій культурі, ці будинки слугують місцем зустрічі для османської культурної еліти, щоб обговорювати й міркувати про проблеми життя, імперії та витончених мистецтв. Хоча не всі результати цього є позитивними, скарги багатьох валі на лінощі та поганий вплив цих місць на трудову етику є майже повсякденним явищем у Константіньї, вони є свідченням більш відкритого та вільного османського суспільства."
 ottsab.31.a: "Можна мені ще чашку?"
 
 ottsab.32.t: "Проблеми у Східній Анатолії"
 ottsab.32.d: "Багато курдів, керованих Агасом і Шейхом, з розпростертими обіймами прийняли поворот до децентралізації. Однак існує розрив між курдами, які фактично проживають у Курдистані, і тими, хто захищає їхнє слово в столиці. Курди-метрополії, які здебільшого об'єдналися у свою організацію Курдистан Таалі ва Таракі Джаміад (Товариство за піднесення і прогрес Курдистану), бачать Курдистан, вільний від релігійного ярма, з політичною свободою та розвитком, який конкурує з рештою в Османській імперії, але схоже, не усвідомлюють, що ситуація на місцях категорично проти цього. Агас і шейхи, які були залучені в, здавалося б, вічну громадянську війну між собою, борються щосили проти планів уряду передати владу до рук міських курдів. Під впливом суфійських орденів, насамперед Накшбанді, багато шейхів втягнули свої племена у відкритий конфлікт із Константинією, намагаючись утримати свою владу.\n\nЗ невдалим повстанням за невдалим повстанням, Курдистан повільно, але вірно буде звільнений від своєї відсталості, хоча багато хто ставить собі питання, чи не повинна ціна людського життя і явний опір курдського правлячого класу бути ознакою того, що регіон слід залишити у спокої."
 ottsab.32.a: "В кінці вони будуть вдячні нам!"
 
 ottsab.33.t: "Зниження соціальної мобільності та централізація власності на землю"
 ottsab.33.d: "Протягом більшої частини історії нашої імперії земельна власність будувалася на системі загальних земель, які або належали державі, а потім здавалися в оренду фермерам, які сплачували податок за її використання, або належали певній федерації племен. Хоча це мало суттєвий недолік, який полягав у тому, що ті, хто працював на полях, часто не мали великого бажання збільшити родючість землі або докласти багато зусиль загалом, це гарантувало, що в кінцевому підсумку великих землевласників було мало. Реформи, розпочаті ще в 19 столітті, почасти задля заохочення більш осілого способу життя для все ще кочових племен, змінили цю концепцію на концепцію, в якій реєстрація землі стала звичною справою, а колишні загальні землі швидко змінювали одна одну, адже окремі люди та сім'ї як такі створюють потужну касту землевласників. Найбільше від цього постраждали Ірак і курдські регіони, оскільки різні представники племен змінили пастирський спосіб життя на галасливі міста, оголосивши всю землю, що раніше належала всьому племені, своєю власністю. Масивна каста фермерів унаслідок цих дій стала безземельною майже в одну мить, і в них майже не було іншого вибору: або переміщатися містами, створюючи проблеми для міст, які й так розрослися в цих регіонах, або залишатися на землі та ставати підданими сучасної форми кріпацтва.\n\nЗ масованим поштовхом до "власної ініціативи", "децентралізації" та задоволення своєї основної електоральної бази - землевласників - реформи ліберальної коаліції лише погіршили ситуацію, що призвело до посилення підтримки бідними низами грандіозної мети земельної реформи, яку проголошували ОНП і соціалістичні партії, що зростають в Імперії. Це не тільки спричиняє зсув у політичному ландшафті в бік більш нібито радикального погляду, а й доходи суттєво впали через широко розповсюджену корупцію на провінційному рівні та відмову багатьох груп виплачувати свою частку внесків до бюджету скарбниці в Константинії."
 ottsab.33.a: "Порохова діжка в процесі виготовлення..."
 
 ottsab.34.t: "Фонд Арабської організації освіти та розвитку"
 ottsab.34.d: "Ґрунтуючись на послабленні обмежень, накладених на навчальні програми, та з несміливою згодою уряду для різних етнічних та мовних груп в імперії зберігати свою культуру під прикриттям османізму, низка арабських інтелектуалів оголосили про створення АООР раніше цього року, під час тижня в Бейруті. Місто, яке вже є сучасною столицею арабської громади в нашій імперії, окрім того, також розташоване недалеко від гір Лівану, від яких засновники організації простягнуть оливкову гілку маронітам.\n\nПочинаючи з обмежених ресурсів, мережа відкрила свої перші школи в Бейруті, Єрусалимі, Хайфі та Алеппо з надією на подальше поширення у Великій Сирії та Іраку. Крім того, з урядом тривають переговори про пропозицію більшої кількості арабських курсів і предметів в університетах Дамаска і Бейрута, але центральне міністерство освіти досі не дало відповіді. Багато іракських вчителів і відомих діячів, незважаючи на це, прийняли ідеї, що лежать в основі організації, але побоювання з приводу подальшого сирійського домінування в Машриці змусили багатьох припинити створення подібної організації, замість об'єднання з Бейрутом."
 ottsab.34.a: "Найрадісніший день!"
 
 ottsab.35.t: "Федеральна реформа освіти"
 ottsab.35.d: "Хоча Закон про об'єднання і спільне навчання був заслужено відкинутий нашим урядом, проте була група реформаторів, які бачать велику шкоду в повній відмові від центральних освітніх стандартів. Вони побоюються не стільки таких питань, як мова, релігія або звичаї, скільки технічних знань як в університеті, так і на нижчому рівні. Тому, щоб заповнити те, що вони вважають масовим дефіцитом, вони пропонують створити кілька федеральних навчальних закладів на додаток до місцевих, які підпорядковуються провінційним асамблеям.\n\nУ цих школах у своїх працях згадуються Імперські інститути. Технології, студенти проходитимуть у світській і заснованій на науці програмі під наглядом федеральних зборів. Крім того, ці школи також пропонуватимуть практичні заняття для вчителів, обслуговуючого персоналу і навіть фермерів у надії, що вони потім передадуть отримані знання людям у своїх рідних містах, коли вони повернуться. Однак з боку консервативного крила було чути багато протестів проти світського характеру цих шкіл, коли інститути зображувалися як дещо завуальована спроба щось навіяти своїм студентам, щоб потім розповсюдити послання єресі їхнім друзям і родині."
 ottsab.35.a: "Чудова ідея!"
 ottsab.35.b: "Федеральний уряд у жодному разі не повинен втручатися в місцеві справи!"

##########
# ARSLAN #
##########
 ottars.1.t: "Арслан перерозподіляє Кабінет"
 ottars.1.d: "Заявляючи, що він очистив кабінет від проблемних фігур і відновив віру суспільства в уряд, Арслан пройшов довгий шлях, щоб замінити багатьох зі старих ліберальних еліт фігурами ісламістського руху. Ліберальні партнери по коаліції не чинили опору, оскільки побоювання повного краху коаліції змушували їх мовчати.\n\nОднак наміри Великого Візиря досить зрозумілі, і його багатоступенева програма з відновлення важливості віри вже послала хвилю через палату депутатів. Декілька валі також були відкликані до Константинія, оскільки їхня 'сумнівна' лояльність ускладнює проведення його політики."
 ottars.1.a: "Маленька ціна, яку треба заплатити..."
 
 ottars.2.t: "Ісламські читальні зали"
 ottars.2.d: "У рамках німецької місії з поширення панісламізму Макс фон Оппенгейм створив величезну мережу читальних залів і пропагандистських центрів, щоб зміцнити віру в халіфа і просувати важливість священних обов'язків кожного мусульманина у відповідь на його заклик до джихаду. Хоча це і не той приголомшливий успіх, на який сподівалися німці, зали, тим не менш, сприяли піднесенню панісламізму в імперії і зміцнили лояльність арабів до халіфа. Коли війна добігла кінця і німецька місія повернулася додому, більшість цих пропагандистських центрів було закрито, оскільки Німецька Імперія припинила фінансову підтримку операції.\n\nАрслан, сам близький друг багатьох німецьких і турецьких агентів під час війни, намагаючись ще більше зміцнити свій ісламістський рух, знову відкрив ці організації і виділив додаткові кошти для ісламістських організацій."
 ottars.2.a: "Чудова ініціатива!"
 
 ottars.3.t: "Перший Ісламський Конгрес"
 ottars.3.d: "Працюючи разом з різними ісламістськими мислителями з усього мусульманського світу, великий візир розпочав реалізацію нового проекту з об'єднання всіх мусульманських груп. Всесвітній ісламський конгрес, перший з багатьох, ми сподіваємося, стане зборами всієї інтелігенції, як ісламістської, так і націоналістичної, щоб боротися за звільнення все ще репресованих мусульман Магрибу і сприяти єдності всередині Умми.\n\nЗалишається незрозумілим, чи має намір великий візир попросити заступництва цієї організації у Німецької Імперії, з якою він має тісні зв'язки, адже чимало старих османських спецагентів та їхніх прихильників від Марокко до Пакистану прийняли запрошення."
 ottars.3.a: "Ми всі тут, брати"
 
 ottars.4.t: "Програма оновлення та омолодження"
 ottars.4.d: "У міру розпаду Османської Імперії в 18-19 століттях багато з наших культових споруд зникли. Замість Святих місць в Єрусалимі до гробниці великого Саладдіна або мечеті Діярбакира, витрати в основному пішли на військові потреби, будівництво західної інфраструктури та закупівлю західних товарів. Ба більше, попередні уряди твердо дотримувалися ідеї, що дефіцитним витратам слід запобігати за будь-яку ціну, і показали, що вони радше захищатимуть свої власні інтереси, ніж виконуватимуть свій обов'язок перед нашою спадщиною та спадщиною ісламу.\n\nСьогодні, кабінетом Арслана, за підтримки халіфа, був розгорнутий амбітний план із спрямування ресурсів у програму "омолодження", щоб показати, що світло ісламу не згасло, і показати людям, що він все ще править відповідно до законів пророка."
 ottars.4.a: "Грандіозна ідея!"
 
 ottars.5.t: "Нова Османська програма"
 ottars.5.d: "Запекло виступаючи проти ідеї про те, що релігійна освіта має відійти на другий план, міністерство освіти переглянуло всю османську навчальну програму і включило різні традиційні ідеї та обов'язкові уроки ісламу. У той час як немусульмани залишаються здебільшого вільними від цього через свої власні форми освіти, всі мусульмани від Анкари до Медіни тепер отримують керівництво в цій новій школі, яке показує прямий зв'язок між релігією і величчю мусульман. Що західна цивілізація процвітає завдяки їхній відданості християнству і спробам навчити студентів віри. Що служіння халіфу та ісламу загалом є найвищою чеснотою, якої можна досягти.\n\nПроте, ідеї Арслана не засуджують усі форми прогресу, і вони не спростовують те, що довела наука. Він виступає проти наслідування Заходу, але визнає, що в ньому можна винести уроки, і що чеснота і відданість справі - це все, що необхідно для просування всієї ісламської цивілізації вперед."
 ottars.5.a: "Грандіозна ідея!"
 
 ottars.6.t: "Позиція Шейх-уль-ісламу"
 ottars.6.d: "Роль Шейх-уль-ісламу найкраще можна зрозуміти як Великого муфтія всіх мусульман Османської Імперії. Перебуваючи над алімами, він відповідає за написання фетв і забезпечення порядку і дисципліни в релігійній ієрархії, що робить його другим після самого халіфа. Проте його владу було сильно обмежено під час режиму молодотурків, оскільки його перетворили на інструмент, щоб збити з пантелику маси і написати заклик до джихаду, тоді як його посаду в імперському кабінеті забрали, а контроль молодотурків над релігійною ієрархією загострили.\n\nБагато консервативних сил визнали ці дії образою як порти, так і важливості ісламу в османському суспільстві. Подальше скорочення влади самого халіфа призвело до розчарування і гніву, оскільки вони розглядають ці справи не як позитивні для загального управління Імперією, а як спробу пожертвувати традиціями і автентичністю заради дешевого наслідування Заходу. Багато хто в ісламістському русі, зокрема й Арслан, вважає, що релігія, як і раніше, відіграє важливу роль у західному суспільстві, і що саме завдяки християнським переконанням і їхній відданості їм вони змогли перевершити мусульман. Вони вважають, що спроби Заходу нав'язати свій звід правил нашому суспільству виходять з релігійних міркувань і що їхня єдина мета - остаточна перемога Хреста над Півмісяцем.\n\nКабінет, натхненний західними формами правління і наповнений тими, хто здобув освіту за західними стандартами і знаннями, гостро потребує духовного керівництва і системи стримувань і противаг, щоб гарантувати, що вони не можуть скасувати те, що є священним. Оскільки наразі конституція забороняє халіфу пряме втручання, Шейх-уль-іслам не має цих рамок і, отже, має відновити скасовані норми та закони. Церква і держава не повинні розділятися, оскільки саме їхній унісон призвів до наших найбільших перемог, а наша відмова від ісламських цінностей призвела до нашої загибелі. Такого більше не повториться!"
 ottars.6.a: "Мудре рішення нашого Великого Візира"
 
 ottars.7.t: "Перегляд Конституції"
 ottars.7.d: "Коли османська конституція вперше набула чинності в 1876 році як підсумок реформ Танзімата, вона вперше в історії Османської Імперії спробувала обмежити владу султана. Проте конституція не враховувала думки султана Абдул-Хаміда II, який всього через 2 роки використовував виконавчі повноваження, які у нього все ще були відповідно до документу, для того, щоб призупинити роботу парламенту і значно обмежити надані йому права і обов'язки. У 1908 році, коли молодотурецька революція змогла усунути тирана з його трону, парламент було повністю відновлено, але ця нова група реформаторів уже засвоїла урок. Великі повноваження султана були значно ослаблені, його статус був знижений до статусу конституційного монарха і сформований парламент, який візьме на себе майже всі кермо влади.\n\nОднак незабаром молодотурки усвідомили, що парламентська демократія все частіше спричиняє політичний хаос в імперії, і що сильна центральна фігура з величезною владою могла бути корисною для придушення можливої опозиції. Використовуючи для своїх цілей слабкого й амбітного монарха, вони міркували, що дадуть виконавчу владу абсолютному монархові, але при цьому зможуть робити те, що вони вважають за потрібне. Поступово повертаючи владу султану, їхній план дивовижним чином спрацював для султана Мехмета V, який був досить розумний, щоб не виступати проти реальних правлячих фігур. Однак вони не врахували Вахдеттіна, який цими силами зміг позбутися хватки і правління младотурок, як він вважав за потрібне, зі своїми союзниками по ліберальній коаліції.\n\nСмерть Вахдеттіна 1926 року та його наступництво більш боязким Абдул-Меджидом II дозволили ще раз передати більшу частину цієї влади парламентському органу, але все ж таки залишити йому право призначати великого візира, оголошувати війну і служити верховним головнокомандувачем османської армії. Старіючий султан ніколи не бачив особливих причин для використання цих сил, дуже добре усвідомлюючи загрозу, яку військовий істеблішмент представляє для його власного становища, якщо він це зробить, але Ахмед IV, спадкоємець престолу, схоже, успадкував менше несміливості та виявив інтерес до цих повноважень. Особливо з огляду на плани консерваторів повертати владу халіфу.\n\nОскільки парламент продовжує викликати проблеми щодо цього, консерватори тепер наполягають на відновленні права на заморожування парламенту без його дозволу і, як такі, дають султану право проводити необхідні реформи без парламентського нагляду."
 ottars.7.a: "Чому султан не може проводити свої власні реформи?"
 
 ottars.8.t: "Султан Ахмед IV призупинив роботу парламенту"
 ottars.8.d: "На прохання Великого візира, Султан Ахмед IV сьогодні закликав до пропорційного розподілу місць у парламенті. Часто використовуваний Абдул-Хамідом II для того, щоб позбутися парламентського втручання, це тривожний крок, оскільки це перша явна ознака того, що халіф спробує повернути собі владу у власні руки за допомогою своєї ісламістської та роялістської бази підтримки. Інші, однак, кажуть, що це непотрібне занепокоєння і що султан ухвалив це рішення тільки для того, щоб краще підготуватися до виборів, що відбудуться пізніше цього року. Нещодавня зміна керівництва в рамках ліберальної коаліції та зростаюча іноземна загроза справді дають певні підстави для такого кроку, але рішення про обмеження військової підготовки та рішення відправити деяких яскраво виражених опозиціонерів на посади за кордон мало сприяє приховуванню справжніх намірів халіфа."
 ottars.8.a: "Тривожно"
 
 ottars.9.t: "Управління збройними силами"
 ottars.9.d: "У керівництві нашої великої армії багато хто здобув освіту в німецьких або французьких репетиторів і, таким чином, успадкував деякі зі своїх сучасних західних цінностей та ідей про стабільне суспільство. Однак це приносить із собою й абсурдну ідею про те, що від традицій потрібно просто відмовитися, поведінку, яку ми більше не потерпимо. Ця зрада до халіфа протікає глибоко у військовому істеблішменті, і нам доведеться переглянути всю структуру з нуля, щоб вони більше не могли становити загрозу становищу монархії.\n\nЩоб заблокувати можливе протистояння з боку наявних кадрів, тренувальні навчання були зупинені, а багато з тих, хто був пов'язаний зі старим ОЄП пізнішого ООЕ, були або відправлені за кордон, або піддані суворому контролю з боку наших агентів. Однак не всі вони, схоже, здаються так само легко, як почали просочуватися повідомлення про те, що колишні члени ОЄП втекли зі столиці посеред ночі."
 ottars.9.a: "Відріжте голову змії!"
 
 ottars.10.t: "Робота з рухом за емансипацію"
 ottars.10.d: "Починаючи з епохи конституційної революції і масово розширюючись під час Вельткригу, Анатолія стала свідком зростаючого руху за емансипацію, що вимагав зміни старих суворих правил шаріатського права, що застосовуються законами, і більшої особистої свободи. Під час правління Вахдеттіна у 20-ті роки деякі з їхніх вимог було задоволено, оскільки освіту для жінок було радикально розширено, і їм було відкрито більше професій. Незважаючи на те, що ТТЄ (Товариство Османської Єдності) не зайшло так далеко, як хотілося б, за умови загального виборчого права і здатності жінок вступати в політику, ці реформи халіфа з жахом сприйняло чимало консерваторів, які вбачали в цьому ніщо інше, як зазіхання на цінності ісламу.\n\nЗараз, коли влада, нехай і тимчасово, перейшла до халіфа і коли Ахмед IV став набагато відповідальнішим за задоволення вимог своєї консервативної бази підтримки, настав час змінити цю політику і забезпечити, щоб цінності, сповідувані Священною Книгою, були повернуті на місце. Крім того, декадентські засоби масової інформації, які дозволяють цим жінкам висловлювати свою незгоду з вірою, повинні бути негайно закриті, щоб їхнє послання не заразило ще більше істинних мусульман."
 ottars.10.a: "Місце жінки підпорядковане становищу чоловіка!"
 
 ottars.11.t: "Переворот у Константинії"
 ottars.11.d: "[TUR_arslan_coup_fevzi_status], армія сьогодні штурмувала палац Долмабахче і піднесену Порту, щоб повернути контроль над урядом. Султана Ахмеда IV помістили під домашній арешт, як і кабінет міністрів Арслана, а багатьох ісламістських діячів негайно перевели в невідому військову в'язницю, де їх обов'язково зустріне військовий трибунал.\n\nХаос поширюється по всій величезній імперії з черговою зміною режиму, настільки близькою до останньої, що кожна остання подоба політичної стабільності в Порті здається віддаленою. З урахуванням того, що всі засоби масової інформації зараз перебувають під прямим контролем військового істеблішменту, а також з урахуванням кількох наказів заарештувати високопоставлених військових, щоб унеможливити відновлення контролю з боку ісламістів, схоже, що хунта на чолі з самим Февзі-пашею має зберегти свої позиції."
 ottars.11.a: "Що принесе майбутнє?"

 TUR_arslan_coup_fevzi_exiled: "Незважаючи на вигнання після невдалого перевороту, схоже, що у Февзі-паші і його змовників, як і раніше, багато прихильників в османській армії. На чолі 42-ї османської дивізії, яку раніше очолював Февзі"
 TUR_arslan_coup_fevzi_marshal: "Запущена фельдмаршалом Февзі-пашею спільно з 42-ю османською дивізією"

 ottars.12.t: "Смерть [OTT.GetLeader]"
 ottars.12.d: "Постраждавши від інсульту після відвідування дитячого будинку недалеко від Бурси, старого султана терміново відправили до Константинії по медичну допомогу. Однак на той час, коли він прибув, здоров'я вже сильно постраждало, і мудрий халіф випустив свій останній подих.\n\nСтавши символом демократичного правління в Османській Імперії, султан був однією з останніх перешкод, які залишилися на шляху пан-ісламістських амбіцій щодо відновлення всієї повноти влади халіфа. Хоча багато хто зазначає, що це сталося винятково тому, що він з досвіду знав, як армія відреагує на такий авторитарний крок, він, тим не менш, тримав екстремізм подалі від свого підходу до управління.\n\nАхмед IV, молода і менш стійка людина, візьме владу у свої руки і продовжить керувати Портою в ці неспокійні часи."
 ottars.12.a: "Хай щастить, Ахмед IV"

