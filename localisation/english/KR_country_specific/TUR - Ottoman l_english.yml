 ott_institutionalised_islam: "Інституціоналізований іслам"
 ott_institutionalised_islam_desc: "Релігія завжди відігравала важливу роль в Османській Імперії, значною мірою тому, що наш падишах - халіф усього ісламу. Проте тільки після Абдул-Хаміда II можна було справді говорити про організовану державну релігію, в якій Константинію влаштовувало все - від захисту Святих місць до утворення улемів. Прагнучи до політики панісламізму, віру розглядали як метафоричний клей, що скріплює імперію за самого султана-халіфа.\n\nОднак цей контроль обійшовся дорого, оскільки, наблизивши іслам до грудей, він також тепер впливає на державну політику на вищому рівні з різними великими суфійськими орденами, що володіють неймовірним політичним капіталом і протистоять багатьом спробам секуляристських реформ."
 
 ott_widespread_illiteracy: "Широко поширена неграмотність"
 ott_widespread_illiteracy_desc: "Неписьменність широко поширена серед простих людей імперії, тому що труднощі персько-арабської писемності та загальне небажання нижчих класів навіть обтяжувати себе навчанням читанню сильно ускладнюють індустріалізацію нашої великої імперії."
 
 ott_armed_neutrality: "Озброєний нейтралітет"
 ott_armed_neutrality_desc: "Хоробрі, які билися проти імперіалізму під час Вельткригу, лежать розкиданими по всій Імперії у військових братських могилах, а загальні втрати війни становлять понад 25% нашого довоєнного населення. Ми не можемо ні забути, ні пробачити того, що зробила з нами імперська влада. Темні хмари згущуються над Європою, і страх перед новою війною посилюється, але ми не будемо її частиною!"

