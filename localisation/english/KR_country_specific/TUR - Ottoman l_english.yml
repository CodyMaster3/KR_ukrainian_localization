 otteco.1.t: "Османська економіка в [GetYear]: Наслідки сумнозвісного десятиліття"
 otteco.1.d: "Коли 1920 року пил осів і нарешті настав кінець майже десятирічній безперервній війні, економіка Османської Імперії лежала в руїнах. Економіка обробної промисловості, яка в епоху КСП демонструвала повільне, але стійке зростання, була зруйнована, оскільки наслідки вірменських погромів позначилися на освіченому середньому класі. Лікарі, інженери, підприємці тощо всі вони стали критичними робочими місцями, оскільки триваюча втеча греко-османських громадян до Малої Азії засвідчила, наскільки руйнівним був план 'Національної економіки' для розореної нації. Так само був зруйнований і сільськогосподарський сектор, коли почали відчуватися реальні наслідки війни. Втрата анатолійського турецького населення була приголомшливою, оскільки майже 25% довоєнного населення зникло, залишивши після себе велику кількість землі без робочої сили для її обробки.\n\nПроте Піднесена Порта не сиділа склавши руки, і плани якнайшвидшої відбудови були швидко розроблені, оскільки перший післявоєнний кабінет зробив це своїм пріоритетом номер один. Залізниці, залишені інвесторами вже не існуючих націй, були націоналізовані. Страшне Османське управління державним боргом було повністю закрито, а її монополії передано державі. Програма 'Національна економіка' стала пріоритетом номер 1 османського уряду, оскільки жахи війни та опора на ненадійне нетурецьке населення залишили глибокі шрами серед правлячої еліти. Мусульманська буржуазія мала бути підготовленою, щоб кинути виклик традиційному християнському пануванню, народ був освіченим, і імперія, нарешті, вступила у 20-те століття."
 otteco.1.a: "Грандіозні плани, проте ресурсів замало"
 
 otteco.2.t: "Османська економіка в [GetYear]: Ера зростання"
 otteco.2.d: "У міру того, як минали роки і економіка досягла свого довоєнного стану до кінця 20-х років, тодішній правлячий ОНП вивів розвиток на новий рівень, оскільки послідовність 4-річних планів було покладено на стіл, і владу уряду над економікою було ще більш посилено. Потім, у 1931 році, сталося немислиме, оскільки націоналістична коаліція була рішуче повалена ліберальною коаліцією, яка знову відкрила економіку для іноземних інвестицій і пом'якшила етатистські заходи, так ретельно розроблені в попередньому десятилітті. Тим не менш, економіка продовжувала розширюватися, оскільки промисловість з'явилася по всій Анатолії та Леванті, що фінансується майже нескінченною хвилею економічного процвітання в Німецькій Імперії та низькими цінами на імпорт машин і будівельних матеріалів.\n\nДо середини 30-х років, турецька економіка була на піку свого зростання, оскільки почуття ейфорії і прогресу відчувалося від Бейрута до Смірни. Проте багато хто вказував на тривожні ознаки на горизонті, оскільки зростаюча нестабільність на континенті і стагнація німецької економіки, ймовірно, викличуть проблеми і на Великому Сході."
 otteco.2.a: "Хвала Девлет-і Ебед-мюддету (Вічна держава)!"
 
 otteco.3.t: "Самсунський економічний конгрес"
 otteco.3.d: "Криза. Хаос. Катастрофа. У всьому світі економісти і власники бізнесу перебувають у стані паніки, оскільки немислиме, нарешті, сталося на початку цього тижня, коли впала Берлінська фондова біржа. Як і в Берліні, Константинополь перебуває в стані підвищеної готовності до будь-яких змін ситуації, спостерігаючи, як економіка валиться під землю. Проте, в Імперії набагато менше жаху кризи, ніж багато хто спочатку очікував, оскільки протекціоністський характер імперії протягом 20-х років сформував основу структури, здатної протистояти більшості потрясінь на світовому ринку.\n\nЩоб заспокоїти страхи приватного сектору і намітити наступний чотирирічний план, передбачений економічними партнерами ОНП, планується провести другий економічний конгрес у місті Самсун на Чорному морі (Самсунський економічний конгрес). Об'єднуючи обидва проєкти з приватного сектору і демонструючи досягнення турецької економіки за останні кілька десятиліть, він слугує не тільки способом заспокоїти османських інвесторів, а й демонстрацією османської нації, яка модернізується, світу."
 otteco.3.a: "Махмут Челал відкриває СЕК"
 
 otteco.4.t: "Закон про об'єднання залізниць"
 otteco.4.d: "'Devlet Demiryolları Umum Müdürlüğü', або Державне управління залізниць, було засноване незабаром після війни, щоб захопити залізничні концесії, що належали Антанті, і фінансувати будівництво подальших залізниць через великі землі Імперії. Проте багато іноземних концесій залишилися, і різні приватні залізниці, головним чином в Анатолії, відмовилися від інтеграції в ДУЗ. Однак після катастрофи на Берлінській фондовій біржі багато з цих компаній опинилися на межі банкрутства, що відкрило шлях до повного об'єднання османської залізничної мережі.\n\nЗакон N294, прозваний законом 'Блискавка', що відсилає до того, як залізниці пронизують негостинні внутрішні райони нашої країни, планує одним махом скасувати всі недержавні залізничні компанії та об'єднати їхні активи в ДУЗ. Хаккі Бехіч, колишній натхненник початкового створення ДУЗ, був відкликаний з Австро-Угорської Імперії для спостереження за процесом і подальшим розширенням мережі."
 otteco.4.a: "Від Сіркеджі до Багдаду!"
 
 otteco.5.t: "Міжнародний ярмарок у Смірні відкриває свої двері"
 otteco.5.d: "Розташований недалеко від міста через брак вільних площ для будівництва, Перший міжнародний ярмарок у Смирні відкрив свої двері для публіки на початку цього тижня. Хоча безпосередня мета заснування залишається дещо незрозумілою, організатори проєкту заклали основи того, що, як вони сподіваються, стане найбільшою виставкою будь-коли на Близькому Сході, а також заохочують бізнес і промисловість по всій імперії, щоб демонструвати винахідливість і досвід османського народу. Уряд вітав ці зусилля, і принц Осман Фуад особисто відкрив парк, принісши з собою щедрий внесок з Імператорської скарбниці."
 otteco.5.a: "Чудово!"
 
 otteco.6.t: "Завершення будівництва дамби Ель-кут"
 otteco.6.d: "Щоб підтримувати досить високий рівень води в Тигрі, а також підтримувати зрошувальний канал Гарраф навколо міста Кут, османсько-ассірійська компанія почала будівництво дамби в 1931 році. Роботи були тимчасово припинені на початку 1936 року через сильну повінь на річці Тигр, яка затопила будівельний майданчик, що затримало роботи ще на 6 місяців.\n\nБудівництво загородження було виконано 2500 арабськими та ассірійськими робітниками і включало в себе вивезення 1 223 288 кубічних метрів ґрунту, в той час як для самого загородження 191 139 кубічних метрів було використано бетону."
 otteco.6.a: "Чудово!"
 
 otteco.7.t: "Іракська концесія"
 otteco.7.d: "У спробі забезпечити свій уряд такими необхідними доходами османи вирішили продати концесії в Іраку. Це може бути єдина в житті можливість отримати контроль над ними, якщо ми будемо готові прийняти це. Наше вікно можливостей у кращому разі обмежене, оскільки інші з великим інтересом дивляться через наше плече."
 otteco.7.a: "Це схоже на крадіжку!"
 otteco.7.b: "Навіщо нам взагалі це потрібно"
 
 otteco.8.t: "Відкриття траси Зуара-Триполі"
 otteco.8.d: "У рамках залізничної програми в Триполітанії сьогодні було відкрито лінію між містами Зуара і Триполі. Станція Тріполі, яку було відремонтовано в рамках будівництва Бенгазі-Тріполі, тим самим також було знову відкрито і вона стала домом для урочистостей. Багато триполітанських героїв, які воювали під час Вельткригу, також були присутні, і навіть принц Осман Фуад приїхав до міста, щоб відсвяткувати початок промислової революції в триполітанських провінціях."
 otteco.8.a: "Як же це чудово!"
 
 otteco.9.t: "Крах економіки Перської затоки"
 otteco.9.d: "До вали в Басрі дійшли повідомлення про те, що деякі держави Перської затоки особливо сильно постраждали від економічної депресії в Європі і що це спричинило шокові хвилі у всій їхній соціальній структурі. Багато з цих держав, такі як Дубай, майже повністю залежать від промислу перлів і мають європейський континент як свій основний ринок збуту.\n\nЗі зростанням популярності дешевших японських замінників, ринок зазнав свого першого удару в 20-ті роки, але конфлікт між цією державою і Міттельєвропейським блоком забезпечив стійкий попит на Перську затоку. Тепер, коли цей попит майже відразу випарувався, вся галузь перебуває на межі краху.\n\nХоча це, звісно, сумно для арабів регіону, ця катастрофа змусила їх наблизитися до Османської держави та нашого внутрішнього ринку. На прохання кількох шейхів та емірів ТНК (Турецька Нафтова компанія) відкрила переговори, щоб обговорити можливість розвідки нафти вздовж узбережжя та розширити свої роботи в Перській затоці."
 otteco.9.a: "Втрата однієї людини - це придбання іншої"
 
 otteco.10.t: "Розширення грецького торговельного флоту"
 otteco.10.d: "Традиційно очолювана грецьким населенням Османської держави, судноплавна промисловість Західної Анатолії та Егейських островів відома в усьому світі та, незважаючи на часті кризи, спричинені конфліктами між турками та греками, неухильно зростала в міжвоєнний період.\n\nОднак в умовах масштабної економічної кризи, що охопила все довкола, та повного краху американської нації різноманітні проникливі підприємці відчули шанс на успіх і почали скуповувати різноманітні торгові судна з усього світу. Очолює цю справу відомий Арістотель Онассіс, уродженець Ізміра, який разом з іншими грецькими родинами створив на Егейському узбережжі справжню судноплавну імперію. Оскільки багато хто з цих кораблів плаває під прапорами інших країн, сумнівно, що це матиме далекосяжні наслідки для османської економіки, але османські банки, тим не менш, вирішили надати великі кредити для цих операцій із захоплення."
 otteco.10.a: "Будемо сподіватися, що вони наймуть і турків!"

