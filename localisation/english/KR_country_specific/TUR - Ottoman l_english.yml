 ott_autarky_desc: "Прагнучи дистанціювати османську економіку від мінливих примх світової фінансової системи, османський уряд узяв на себе місію створення автаркічної економіки. У той час як багато спостерігачів ставлять під сумнів здатність держави задовольняти сучасні потреби за відносної відсутності розвитку імперії, рівень інвестицій, вкладених у вітчизняну промисловість, підкреслює прихильність Османської імперії цій меті."

