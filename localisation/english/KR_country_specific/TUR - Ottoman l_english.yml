### Language Reform
 ottkem.1.t: "Комітет із турецької мови"
 ottkem.1.d: "Незважаючи на те, що громадяни Османської Імперії використовують широкий спектр мов, більш ранні спроби централізувати управління і посилити нагляд за місцевими справами дедалі більше висували турецьку мову на передній план, роблячи її обов'язковою для всіх, хто бажає працювати в уряді, збройних силах і прагне піднятися по соціальних сходах. Проте ця мова виявилася важкою у вивченні і неефективною в сучасному суспільстві, в якому телеграфні лінії відіграють важливу роль. Отже, вона стала в основному мовою для еліти, мало використовуваною за межами основних територій Імперії, оскільки місцеві жителі вважають за краще дотримуватися своїх власних мов і діалектів. Араби, другий за величиною народ імперії, особливо опиралися впровадженню турецької в різних галузях і вбачали в цьому насильницьку тюркіфікацію та дискримінацію.\n\nДе попередні реформатори, включно навіть з колишнім військовим міністром Енвера-пашею, зазнали поразки, наш Великий візир вирішив досягти успіху і взяв на себе завдання реформувати як систему освіти, так і саму турецьку мову, що є, як він стверджує, єдиним способом наздогнати Захід. Оскільки нинішня турецька мова ґрунтується на персько-арабському письмі, Паша за широкої підтримки фракції вестернізаторів вирішив, що імперія має перейти на латинський алфавіт, який легше викладати. Інші, однак, побоюються, що цей крок буде особливо погано сприйнятий у Машриці, і запропонували серединний шлях, у якому старий шрифт буде збережено, але сильно спрощено, щоб зробити його більш доступним для звичайної людини. Вважаючи це можливістю для подальшого розвитку османізму, вони вбачають у традиційній писемності метафоричний клей, що утримує імперію докупи, і вже планується створення великого мовного коледжу, щоб запросити інтелектуалів з усіх боків Імперії для розробки мови майбутнього."
 ottkem.1.a: "Перейти на латиницю"
 ottkem.1.b: "Оптимізувати персько-арабську писемність"
 
 ottkem.2.t: "Впровадження турецької мови"
 ottkem.2.d: "Коли Османська Імперія вступила у Вельткриг, а КСП ще більше зміцнив свою владу, те саме сталося і з його планами щодо турків-мусульман, що призвели до низки законів та указів, які сприяли просуванню нової турецької буржуазії на зміну старій християнській. Явний акцент на просуванні турецької мови та її носіїв, однак, викликав розкол між арабами і турками в імперії. Арабська мова, горда і навіть священна мова для ісламського світу, мала поступитися турецькій мові, на превеликий гнів еліт у Машриці та Хіджазі.\n\nХоча турецька залишалася єдиною загальноприйнятою мовою для широкого розмаїття завдань, державних установ і повсякденних потреб, статус інших мов був підвищений під час правління ОПАД, що сильно розлютило як пантюркістський, так і централістський рухи, які вбачали в цьому слабкість і серйозну затримку вестернізації та модернізації Османської держави. Однак, тепер, коли ОНП повернула собі повний контроль, а турецьку мову було адаптовано для полегшення її використання всіма верствами населення, Великий візир оголосив про свій намір повторно запровадити турецьку мову як єдину державну мову, прийняту в країні, і змінити шкільну програму відповідно."
 ottkem.2.a: "Одна держава, одна мова!"
 
 ottkem.3.t: "Студентський протест у юридичній школі Дамаска"
 ottkem.3.d: "Студенти юридичного факультету, які навчаються в нещодавно створеному Імперському університеті Дамаска, сьогодні вийшли на вулиці на знак протесту проти рішення уряду знову встановити турецьку мову як єдину офіційну мову імперії, яке вони вважають частиною політики примусової тюркіфікації. Натхнені своїми професорами, студенти в Дамаску і Багдаді також приєдналися до своїх побратимів, оскільки рідкісна єдність у Машрику, схоже, поширюється серед його жителів.\n\nПроте не можна заперечувати, що для більшості населення ухвалення цього рішення не мало практично жодного ефекту, оскільки їхня апатія до центрального режиму і сильна опора на місцеві структури та соціальні конструкції ускладнюють реалізацію багатьох із цих загальнонаціональних реформ. Ба більше, наміри уряду закрити всі школи, в яких не викладають турецьку мову, також не здійснені через неефективну інфраструктуру і величезні розміри Османської держави."
 ottkem.3.a: "Рано чи пізно вони заспокояться"
 
 ottkem.4.t: "Türk Dil Kurumu"
 ottkem.4.d: "Türk Dil Kurumu (Асоціація турецької мови), створена як всеосяжна організація для захисту турецької мови на кшталт французької Académie Française, була відкрита сьогодні в Константинополі султаном. Установою, яка повинна буде об'єднувати зусилля Комітету з турецької мови в єдине ціле, керуватиме Акоп Мартаян. За походженням вірменин, генеральний секретар Акоп служив в Османській армії під час Вельткригу, де й познайомився з пашею. Покинувши Імперію 1921 року, він продовжив викладати турецьку мову в університеті Софії, перш ніж Кемаль викликав його на мовну конференцію, яка відбулася на початку цього року в столиці.\nВарто також відзначити переговори між урядом і Türk Ocakları (Турецькі серця), турецькою націоналістичною організацією, що стосуються можливого співробітництва між ними і новоствореним товариством для вивчення коріння турецької мови та історії його народу. Однак переговори, схоже, зірвалися, оскільки Хамдулла Суфі, президент організації, в гніві покинув Високу Порту, відмовившись від коментарів."
 ottkem.4.a: "Чудово"
 
 ottkem.5.t: "Вища освіта в Османській Імперії"
 ottkem.5.d: "Оскільки рівень грамотності неухильно зростає по всій імперії і дедалі більше студентів вступають до університетів нашої великої нації, багато хто порушує питання про необхідність створення нового навчального закладу на додаток до Darülfünûn-u Sahâne (Імперського університету) в Константинополі, незважаючи на те, що різноманітні юридичні, медичні та технічні школи вже є в усій Імперії, особливо в Бейруті, Дамаску та Багдаді. Оскільки майбутній університет буде символом наших модерністських реформ, технологічних інновацій та майбутнього османського народу, навколо його розташування вирують суперечки, і багато відомих міст борються за право стати майданчиком для нового університету.\n\nАдана, перлина південної Анатолії, зарекомендувала себе як ключовий промисловий регіон за останні кілька десятиліть, а її значущість ще більше збільшується завдяки стратегічному розташуванню неподалік від сирійських вілаєтів.\n\nСмірна, космополітичний плавильний казан грецької та турецької культури, є одним із найрозвиненіших і найбільших міст імперії і тривалий час вважалася одночасно інтелектуальним та економічним центром Османської Імперії.\n\nПриховане в Іраку місто Мосул останніми роками різко зросло у значенні, оскільки експорт нафти з месопотамських вілайєтів експоненціально збільшується. Тісний османський нагляд за регіоном, якому також сприяло туркменське населення та зв'язки через залізницю Берлін-Багдад, зробили його справжнім осередком нового османського руху, і його вибір як місця для університету був би сприйнятий багатьма як подальша спроба Порти принести регіон під його крилом."
 ottkem.5.a: "Адана"
 ottkem.5.b: "Смірна"
 ottkem.5.c: "Мосул"
 
 ottkem.6.t: "Мовні проблеми в Машриці"
 ottkem.6.d: "У спробі зберегти важливість арабської мови в суспільному житті та забезпечити її постійне значення в мистецтві та культурі, різні невеликі клуби, присвячені популяризації арабської мови, організувалися по всьому Машріку. Вони обговорюють арабську писемність, відкривають і підтримують бібліотеки, сприяють громадській діяльності з літніми людьми і дітьми і навіть використовують радіохвилі для поширення свого послання про мирний опір тюркофікації, і їх вітають як мусульмани, так і християни, що призводить до майже вибухового зростання популярності по всій Сирії та Іраку.\n\nОскільки османський уряд не контролює ці організації, багато хто побоюється, що їх використовують як точки організації сепаратистів і що арабські націоналісти використовують їх для поширення свого послання арабській буржуазії. Багато валі, однак, не впевнені, чи виправдане втручання, оскільки ці клуби відкрито не порушують жодних законів, і очікується, що зворотна реакція буде величезною, якщо їх закриють без поважної причини."
 ottkem.6.a: "Усі османські громадяни можуть відкрито висловлювати свою думку"
 ottkem.6.b: "Краще перебдіти ніж недобдіти"
 
 ottkem.7.t: "Програма Халькевлері"
 ottkem.7.d: "Програма Халькевлері (Народних домів) була офіційно оголошена сьогодні як спроба підвищити соціальну згуртованість між різними громадянами Імперії та сприяти свідомості серед нижчих верств населення. На практиці, однак, доми або "громадські центри" ставлять своїм завданням просування реформ, що проводяться ОНП, і стимулювання народної підтримки сучасного секулярного суспільства.\n\nДехто вважає, що це відповідь аналогічним арабським організаціям у Машриці: заклади швидко поширюються країною, і вже близько 60 з них розкидані по всій Імперії, насамперед в Анатолії. Тоді як турецька реакція на будинки видається доволі теплою навіть у консервативних регіонах, араби виявили значно менший інтерес до відкритої в Медині філії, і відвідувачі практично відсутні."
 ottkem.7.a: "Який щасливий той, хто може сказати - 'Я - осман'"

### Millet Reform
 ottkem.8.t: "Система мілетів у [GetYear] році"
 ottkem.8.d: "Коли система мілетів була заснована відповідно до національної політики в XV столітті за султана Мехмеда Завойовника, ідея полягала в тому, що, оскільки мусульманські громадяни підкоряються ісламському закону, так і християнські та інші релігійні меншини повинні керуватися згідно із законами їхньої власної віри. Неясно, чи використовувалася ця система насправді до XIX століття, коли султан Махмуд II розділив своїх немусульманських підданих на три окремі міллети: греко-православний, вірменський і єврейський.\n\nПід тиском міжнародного співтовариства імперія була змушена поступатися дедалі більшою і більшою владою цим органам після реформ Танзімату наприкінці XIX століття, оскільки різні великі держави вважали своїм обов'язком захищати різні меншини імперії. Оскільки система мілетів допускала безліч особливих повноважень, як-от збір податків і створення нових законів для спільноти, громадяни цих груп із кожним днем ставали дедалі менш османськими, тому що європейці почали впливати на їхнє повсякденне життя дедалі більше й більше, ефективно відводячи їх від нашої імперії.\n\nПід тиском зовнішнього світу в нас не було іншого вибору, окрім як спостерігати, як владу Порти над міллетами було практично зведено до нуля. Зусилля младотурок по боротьбі з цією системою та скасуванню жахливих угод, які дозволили європейським підданим в імперії підкорятися законам своїх держав, були лише частково успішними, оскільки жодна з держав не бажала відмовлятися від свого величезного впливу в нашій країні.\n\nКінець Вельткригу, однак, дав проблиск надії реформістам, оскільки з кров'ю сотень тисяч турецьких синів жахливі договори були остаточно скасовані як такі, відкриваючи нову еру реформ. Попри це, система мілетів уціліла, оскільки нерішуча політика в османському парламенті та прагнення обох коаліцій залучити голоси християн і євреїв досі перешкоджали будь-якій спробі реформ."
 ottkem.8.a: "Цікаво"
 
 ottkem.9.t: "Скасування системи мілетів"
 ottkem.9.d: "Після розірвання нерівних договорів у 1914 році та реформи освіти, внаслідок якої коледжі меншин було скасовано, їхня влада вже значно зменшилася. Із крахом росіян, британців та французів після закінчення Вельткригу також прийшов кінець їхньому втручанню у справи міллетів, які, не маючи могутнього покровителя, побачили, що їхня влада як єдиної торговельної сили в Османській Імперії значно зменшилася.\n\nОднак, оскільки особливі податки залишилися, і зі зростанням мусульманської буржуазії, дискримінація проти немусульманських мілетів стійко зростає останні кілька років, на що уряд тепер хоче відповісти. Працюючи разом з різною владою в цих структурах, сьогодні було досягнуто згоди про скасування старої системи в обмін на повну рівність перед законом для всіх громадян Османської Імперії під захисною мантією секуляризму."
 ottkem.9.a: "Всі ми - османи."
 
 ottkem.10.t: "Французький посол заявляє протест"
 ottkem.10.d: "Вважаючи себе захисниками маронітського християнського населення в Гірському Лівані та католиків по всій Імперії, французький уряд в Алжирі висловив протест проти скасування системи мілетів, стверджуючи, що це пряма атака на інтереси всіх християн у королівстві. Багато французьких промисловців і торговців, які все ще живуть у Леванті, побоюються, що цей крок явно націлений на них, і побоюються, що їхні інтереси в Гірському Лівані можуть бути назавжди поставлені під загрозу, якщо французький уряд не втрутиться."
 ottkem.10.a: "Вони не в тому становищі, щоб нам погрожувати!"

### Abolition Mecelle
 ottkem.11.t: "Проголошення османського цивільного кодексу"
 ottkem.11.d: "Замінивши заснований на шаріаті Маджалла, що використовувався від початку ери Танзімат у другій половині ХІХ століття, новий цивільний кодекс Османської імперії включив суттєві відмінності як у статусі жінок, так і у впливі релігії в османському суспільстві, що вже викликало значне невдоволення в більш консервативних регіонах імперії.\n\nСлідом за зростанням феміністського руху та політикою спільного навчання у 20-ті роки новий цивільний кодекс офіційно визнає чоловіка і жінку рівними, забороняє полігамію, робить юридичне оформлення шлюбу обов'язковим і здійснює широкий спектр законів, що стосуються особистої свободи."
 ottkem.11.a: "Великий день для імперії!"

### Ottoman Constitution
 ottkem.12.t: "Верховний комітет з питань конституції"
 ottkem.12.d.kemal: "Під тиском свого уряду султан [OTT.GetLeader] офіційно оголосив про створення верховного комітету з конституції. Велика кількість пропозицій щодо реформи вже надійшла до канцелярії Великого візира, який ще не оголосив голову комітету. Неявно для громадськості, різні внутрішні елементи партії почали розділятися на дві групи.\n\nАлі Фуат-паша, близький друг і соратник Кемаля, висловив незгоду з жорсткою лінією партії та розгромом опозиції. Підтримуваний у цьому різними іншими членами партії, він виступає проти деяких із найавторитарніших елементів політики Кемаля і демонструє своє невдоволення однопартійною диктатурою, до якої той, схоже, прагне.\n\nОднак, йому заперечує більшість партії, яка розчарувалася в повільному і утрудненому просуванні реформ за повністю демократичної системи. Ісмет-паша, висхідна зірка в їхніх лавах, зумів привернути увагу Кемаля і попросив делегувати це завдання йому, щоб переконатися, що їхнє спільне бачення повністю реалізовано."
 ottkem.12.d.ismet: "Під тиском свого уряду султан [OTT.GetLeader] офіційно оголосив про створення верховного комітету з конституції. Велика кількість пропозицій щодо реформи вже надійшла до канцелярії Великого візира, який ще не оголосив голову комітету. Неявно для громадськості, різні внутрішні елементи партії почали розділятися на дві групи.\n\nАлі Фуат-паша, близький друг і соратник колишнього Великого візира Мустафи Кемаля, висловив незгоду з жорсткою лінією партії та розгромом опозиції. Підтримуваний у цьому різними іншими членами партії, він виступає проти деяких із найавторитарніших елементів політики Кемаля і демонструє своє невдоволення однопартійною диктатурою, до якої той, схоже, прагне.\n\nОднак, йому заперечує більшість партії, яка розчарувалася в повільному і утрудненому просуванні реформ за повністю демократичної системи. Ісмет-паша, висхідна зірка в їхніх лавах, зумів привернути увагу Кемаля і попросив делегувати це завдання йому, щоб переконатися, що їхнє спільне бачення повністю реалізовано."
 ottkem.12.a: "Алі Фуат-паша"
 ottkem.12.b: "Ісмет-паша"
 
 ottkem.13.t: "Османська конституція - Османська держава"
 ottkem.13.d: "Верховний комітет з конституції невпинно трудиться над написанням нашої нової конституції. Парламент почав процес затвердження окремих статей і подання їх на ратифікацію Його Величності султану.\n\nСтаття 1. Османська Імперія складається з нинішніх територій і володінь, а також напівзалежних провінцій. Вона утворює неподільне ціле, від якого не може бути відторгнута жодна частина ні під яким приводом.\nСтаття 2. Константинополь - столиця Османської Імперії. Це місто не володіє привілеями, імунітетом, або особливими правами, властивими йому порівняно з іншими містами імперії."
 ottkem.13.a: "Схвалено"
 
 ottkem.14.t: "Османська конституція - Султан"
 ottkem.14.d: "Стаття 3. Титул султана Османської Імперії та верховного халіфа ісламу належить старшому принцу Будинку Османів відповідно до правил престолонаслідування.\nСтаття 4. Його Величність султан, у своїй ролі верховного халіфа, є захисником ісламу. Він є сувереном і султаном усіх османів.\nСтаття 5. Його Величність султан не несе відповідальності за дії уряду, його особистість священна.\nСтаття 6. Права і свободи членів османської династії гарантуються цією конституцією."
 ottkem.14.a: "Іменем бога, схвалено!"
 
 ottkem.15.t: "Османська конституція - Суверенні права султана"
 ottkem.15.d: "Стаття 7. До священних прав султана належать: згадування його імені в молитвах; карбування грошей; призначення на державні посади та дарування титулів згідно із законом; видання указів; вибір і призначення Великого візира і шейх-уль-іслама; затвердження членів кабінету, сформованого й запропонованого Великим візиром, і, якщо виникне потреба, звільнення й заміна міністрів згідно зі встановленою практикою."
 ottkem.15.a: "Схвалено"
 
 ottkem.16.t: "Османська конституція - Основні права людини"
 ottkem.16.d: "Стаття 10. Усі піддані імперії називаються османами, незалежно від того, яку віру вони сповідують.\nСтаття 11. Кожен осман користується особистою свободою за умови, що він не зазіхає на свободу інших.\nСтаття 12. Особиста свобода повністю недоторканна. Ніхто не може зазнати покарання під яким би то не було приводом, за винятком випадків, визначених законом, і відповідно до встановлених ним форм.\nСтаття 13. Усі османи рівні перед законом. Вони мають однакові права і несуть однакові обов'язки по відношенню до своєї країни без шкоди для своєї релігії.\nСтаття 14. Усі османи допускаються до державних посад залежно від їхньої придатності, заслуг і здібностей."
 ottkem.16.a: "Схвалено"
 
 ottkem.17.t: "Османська конституція - Релігія"
 ottkem.17.d: "Як халіф, султан є очільником ісламської віри та захисником мусульман як усередині, так і за межами своєї імперії. Його вплив також поширюється на різноманітні релігійні організації, ордени та школи, що глибоко вкоренилися в нашій країні, які він захищає та фінансує за рахунок коштів державного казначейства. Однак це також означає, що релігія є частиною кожного прошарку османської держави і глибоко вкоренилася в державному апараті.\n\nМустафа Кемаль, який підтримує принцип laïcité (секуляризму), запроваджений під час Французької революції, категорично проти збереження статус-кво, і вважає, що османська держава, якщо вона справді прагне прогресу, має стояти на рівній відстані від усіх релігій, не просуваючи й не засуджуючи будь-якого набору релігійних вірувань. Політичні кампанії мають більше ґрунтуватися не на благочесті кандидата, а на його особистих чеснотах і якостях."
 ottkem.17.a: "Іслам - державна релігія Османської Імперії"
 ottkem.17.b: "Держава та релігія існують окремо"
 
 ottkem.18.t: "Османська конституція - Палати парламенту"
 ottkem.18.d: "У Конституції 1876 р. було засновано палати парламенту, що складалися з парламенту (Meclis-i Mebusan) і сенату (Meclis-i Âyan). Великий візир, підібраний султаном, очолював обидві частини парламенту. Ця практика тривала досі, але в останні кілька років вона піддалася сумніву, оскільки депутати стверджують, що главу уряду не повинен обирати султан, а, скоріше, визначати парламент. Незважаючи на те, що це практикується вже з 1926 року, тепер це має бути закріплено в конституції. Однак прихильники жорсткої лінії в партії стверджували, що не народ, а партія мають визначати позицію, оскільки вони є втіленням волі народу, і подальші кроки будуть зайвими."
 ottkem.18.a: "Султан призначатиме Великого візира"
 ottkem.18.b: "Уряд буде формуватися парламентом"
 ottkem.18.c: "Народ повинен обирати свого голову уряду"
 
 ottkem.19.t: "Османська конституція - Право на петиції"
 ottkem.19.d: "Стаття 63 Конституції свідчить, що 'одна або кілька осіб османського громадянства мають право подавати до належних органів петиції, що стосуються порушення закону і постанов, а також можуть подавати на знак протесту підписані петиції до Генеральної османської асамблеї, скаржачись на поведінку державних службовців і функціонерів'.\n\nХоча ця стаття сама по собі здається досить справедливою, кілька членів верховного комітету запропонували, щоб меншинам було прямо дозволено подавати петиції місцевими мовами, оскільки відмова від заяви про це залишить лазівку, скориставшись якою місцеві органи влади можуть довільно вирішити не розглядати петиції, написані на мовах, відмінних від турецької."
 ottkem.19.a: "Дозволити петиції на місцевих мовах"
 ottkem.19.b: "Одна держава, одна мова, одна неподільна сутність"
 
 ottkem.20.t: "Османська конституція - Права жінок"
 ottkem.20.d: "Згідно з чинними законами тільки чоловіки мають право голосувати і обіймати державні посади. Однак Великий візир і кілька інших членів партії оголосили про своє бажання скасувати ці обмеження, відкривши голосування для обох статей."
 ottkem.20.a: "Ухвалити загальне виборче право"
 ottkem.20.b: "Відхилити пропозицію"
 
 ottkem.21.t: "Османська конституція - Зовнішня політика"
 ottkem.21.d: "Як падишах османського народу, султан повинен мати одноосібну владу вести війну і пропонувати мир, командувати військами на суші, морі та в повітрі й укладати договори загалом. Принаймні, так стверджують монархісти, які вказують на конституцію 1876 року, що вперше закріпила ці привілеї, але була скасована після перевороту КСП у 1909 році. Консерватори всередині партії стверджували, що не султан, а Великий візир, як представник народу, повинен володіти цими правами. Однак їхні аргументи були спростовані лібералами, які вказали, що парламент уже представляє волю народу, і тому питання, що стосуються зовнішньої політики, мають вирішуватися виключно ним."
 ottkem.21.a: "Великий візир диктує зовнішню політику"
 ottkem.21.b: "Парламент, який представляє народ, задає курс"
 
 ottkem.22.t: "Османська конституція - Преса"
 ottkem.22.d: "Чинні закони гарантують свободу преси, що призвело до того, що опозиція може вільно публікувати свою думку в газетах. Хоча в минулому ми за потреби нехтували цим законом, деякі прихильники жорсткої лінії всередині партії стверджували, що держава повинна мати офіційне право піддавати цензурі та закривати ті газети, які виступають проти режиму."
 ottkem.22.a: "Преса вільна"
 ottkem.22.b: "Преса вільна, у межах встановлених законом"
 ottkem.22.c: "Пресу регулює партія"
 
 ottkem.23.t: "Османська конституція - Провінційна адміністрація"
 ottkem.23.d: "Наразі султан має виключне право призначати губернаторів різних провінцій нашої імперії, що призвело до певної міри фаворитизму і кумівства, коли тісні зв'язки з падишахом можуть призвести до зручного становища в одному з найбагатших вілайєтів держави. Для вирішення цього питання було внесено нову пропозицію, згідно з якою партія призначатиме на ці позиції тих, кого вона вважає найбільш підходящими. Ліберали, однак, вказали, що це просто заміна одного зла на інше, і висунули власну пропозицію, згідно з якою губернатори визначатимуться на місцевих виборах. Ця пропозиція отримала велику підтримку з боку арабського світу, який розглядає це як шлях до більш індивідуалізованого правління і подальшого самовизначення."
 ottkem.23.a: "Партія призначає губернаторів"
 ottkem.23.b: "Народ самостійно обирає губернаторів"
 
 ottkem.24.t: "Османська конституція - Право вето"
 ottkem.24.d: "Стаття 116. У разі належним чином доведеної необхідності до деяких положень цієї конституції можуть бути внесені зміни. Ця зміна підпорядковується таким умовам: кожна пропозиція про зміну, подана міністром або однією з двох палат, має бути насамперед представлена на розгляд палати депутатів. Якщо пропозицію схвалено двома третинами членів палати, її направляють до сенату. У разі, якщо сенат більшістю у дві третини голосів ухвалює запропоновану зміну, вона має бути подана на санкцію Його Величності султана. Якщо така санкція отримана, вона має силу закону. Статті конституції, які пропонується змінити, залишаються чинними доти, доки вони не будуть схвалені Його Величністю після голосування парламенту.\n\nХоча це теоретично справедливо, дехто ставить під сумнів необхідність санкції султана для внесення змін до конституції та наголосив на тому, що навіть незважаючи на те, що султан все ще має ратифікувати закони особисто, це лише формальність. Таким чином, вони запропонували прибрати зайву сходинку і передати повну владу парламенту та сенату."
 ottkem.24.a: "Султан зберігає право вето"
 ottkem.24.b: "Це право також слід надати Великому візиру"
 ottkem.24.c: "Парламент (Meclis-i Mebusan) і Сенат (Meclis-i Âyan) вирішуватимуть"
 
 ottkem.25.t: "Османська конституція - Королівське помилування"
 ottkem.25.d: "Стаття 7 конституції включає серед королівських прерогатив: "скорочення і пом'якшення вироків, ухвалених кримінальними судами, і надання загальної амністії".\nЦе було скориговано 1909 року, щоб вказати, що загальна амністія може бути надана тільки за погодженням із парламентом, але було скасовано ще раз після Вельткригу султаном Мехметом VI під час його спроб повернути владу султану. У процесі перегляду конституції партія визнала за доцільне додати цей пункт назад і розглядає можливість видалення всього рядка, заявивши, що кримінальні суди є окремим суб'єктом і не повинні оскаржуватися державою. Однак султан спустився до парламенту, щоб захистити свою справу, заявивши, що це символічне право є ключем до його ролі доброзичливого правителя і що його скасування не принесе жодної користі." 
 ottkem.25.a: "Прибрати цей рядок"
 ottkem.25.b: "Султан зберігає своє право"
 
 ottkem.26.t: "Проголошення нової конституції!"
 ottkem.26.d: "Нову Конституцію Османської Імперії, було проголошено сьогодні в палісаднику стародавнього палацу Топкапи з супроводжуючою церемонією і військовим парадом. Нехай наш новий "Kanun-u Esasi" буде успішним!"
 ottkem.26.a: "Хай живе султан!"

### Conservative Resistance
 ottkem.27.t: "Містицизм в Османській Імперії"
 ottkem.27.d: "Суфійські ордени довгий час відігравали важливу роль в Османській Імперії, і багато хто з наших минулих султанів були частиною цих орденів. Спочатку напівнезалежні від державного апарату, ці ордени були наближені до центральної влади держави під час низхідних реформ КСП на початку XX століття. Реформи включали централізацію і бюрократизацію братств, створення навчальних курсів для суфійських шейхів, заснування детальної політики щодо одягу і перевірку практики різних орденів, тож ордени стали частиною самої Османської держави.\n\nЗ їхньою більш тісною прив'язаністю до держави, однак, вони стали тісніше пов'язані з політичною сценою в Константинополі, і хоча лише незначна частина населення є частиною одного з цих орденів, їхній глибокий зв'язок з людьми при владі призвів до неймовірної корупції та політичного впливу. Дехто навіть заходить так далеко, що стверджує, що перемога на виборах і присвоєння титулу Великого візира лідеру ПСЗ були безпосередньо спричинені цими орденами у спробі завадити кемалістським реформам.\n\nШирока кількість орденів варіюється від тарікату Мевлеві або "дервішів, які кружляють" до більш могутнього тарікату Кадірі, чия тісна підтримка султанів у минулому привела їх до того, що вони стали правителями в столиці. Оскільки Великий візир показав своє бажання значно обмежити владу цих організацій, багато хто з них намагається переконати невпевнених членів партії заблокувати його пропозицію. Сам султан також у приватній бесіді з Великим візиром і кількома шейхами з орденів висловив своє невдоволення вказівками свого візира."
 ottkem.27.a: "Скоротіть їхнє фінансування і відокремте від держави"
 ottkem.27.b: "Нам такі вороги не потрібні"
 
 ottkem.28.t: "Халіф [OTT.GetLeader] вимагає відновлення суфійських лож"
 ottkem.28.d: "Халіф, який раніше відмовлявся від висловлення своєї думки, нарешті був змушений втрутитися проти свого Великого візира. Оскільки радикальна секуляризація здійснюється майже грубою силою, він не єдиний, хто виступає проти реформ, які докорінно змінюють османську державу, і, на думку консерваторів, завдають величезної шкоди основам її суспільства, які межують з єрессю і зрадою халіфу.\n\nСултан-халіф, який не лише очолює Османську Імперію, а й увесь іслам, тож закликав до зустрічі з шейх-уль-ісламом та його кабінетом, щоб скасувати їхнє рішення закрити суфійські ложі та відновити їхній вплив. За стінами палацу протести стрясають націю, оскільки населення осередків консерватизму, таких як Бурса, Конья і Лазістан, гнівно реагує на реформи."
 ottkem.28.a: "Знову відкрити ложі"
 ottkem.28.b: "Вони залишаться закритими!"
 
 ottkem.29.t: "Власність суфійських орденів"
 ottkem.29.d: "Незважаючи на те, що вони сильно різняться за розміром і рівнем добробуту, багато хто з нещодавно закритих лож, мають величезну власність і грошові резерви, які вони використовували для розширення свого впливу. Оскільки бюджет держави, як і раніше, недостатній для того, щоб підживлювати спроби ОНП радикально змінити націю, ця тема залишається спірною. Багато хто вже був обурений рішенням закрити ложі, і цілком імовірно, що вони розглядатимуть будь-які спроби конфіскації як єретичний акт з боку безбожних послідовників Кемаля."
 ottkem.29.a: "Передати їх ресурси міністерству освіти"
 ottkem.29.b: "Залишити все як є"

### Conservative Revolt
 ottkem.30.t: "Інцидент у Різі"
 ottkem.30.d: "День розпочався так само, як і будь-який інший у місті Різі (Лазистан), коли торговці продавали свої товари на ринку, а безтурботний османський жандарм спостерігав за міською площею, насолоджуючись такою бажаною тінню. Однак, за кілька хвилин стан справ у місті радикально зміниться, а разом із ним і майбутнє нації.\n\nПрибула на кораблі група з 20 осіб на чолі з дервішем у супроводі собаки, яку вони назвали Кітмір, на ім'я чарівного пса, що охороняв "людей печери" в коранічній версії християнської легенди про сімох сплячих в Ефесі. Незнайомці тут же схопили зелений релігійний прапор ісламу, що зберігався в місцевій мечеті, і встановили його на головній площі. Там дервіш, чоловік на ім'я Мехмет, проголосив себе махді (месією) і заявив, що він був посланий Аллахом для повалення безбожних правителів у столиці. На підтримку зібрався натовп із кількох сотень місцевих жителів, тоді як більшість городян просто спостерігали в нерішучості. Мехмет розмахував пістолетом, оголошуючи, що місто оточене магічним числом у сімдесят тисяч прихильників.\n\nДва офіцери безуспішно спробували переконати заколотників розійтися, а потім послали взвод під командуванням молодого молодшого лейтенанта Шеркеслі Сердара. Сердар витягнув пістолет і вистрілив у дервіша Мехмета холостим патроном, який йому видали для навчань. Неушкоджений дервіш заявив, що він несприйнятливий до куль, і, своєю чергою, витягнувши пістолет, смертельно поранив Сердара. Потім тіло лейтенанта перенесли на подвір'я мечеті, де дервіш відрубав йому голову і встромив її на жердину під оплески своїх прихильників. Двох охоронців, які відкрили вогонь по натовпу, також було вбито.\n\nРозквартирований неподалік піхотний полк був піднятий по тривозі і швидко прибув на місце події, убивши Мехмета і принаймні дюжину його прихильників. Незважаючи на те, що бунт було швидко придушено, інцидент спричинив потрясіння по всій країні, включно зі столицею, де Великий візир, як повідомляють, розгніваний не тільки на Мехмета, а й на населення Різе, яке відмовилося прийти на допомогу хороброму лейтенанту."
 ottkem.30.a: "Трагічний день!"
 
 ottkem.31.t: "Репресії в Різі"
 ottkem.31.d: "Інцидент у Ризі був особливо погано сприйнятий Великим візиром, який був настільки розгніваний ним, що нікому не вдалося його відмовити. Запозичуючи свою термінологію з французької, він зажадав оголосити Різе ville maudite (проклятим містом) і зрівняти з землею, а його жителів перевезти, не давати ніякої пощади релігійним фанатикам, навіть жінкам, щоб страти не відкладали, і що опозиційним журналістам повинні принаймні погрожувати тим, що їх змушують постати перед військовим трибуналом.\n\nТакож ходять чутки, що дервіш Мехмет належав до нещодавно закритого Накшбандійського ордена: цей орден, як заявив Великий візир, має бути écrasé (розтрощений). У відповідь на цей можливий зв'язок уряд направив військовий трибунал під командуванням генерала Мустафи Муглалі та оголосив воєнний стан в усьому Лазистані і на великих територіях Східної Анатолії.\n\nТоді як дуже малоймовірно, що такий ортодоксальний орден, як Накшбанді, колись підтримав би месіанські претензії Мехмета, такі дрібниці вже нікого не хвилюють, і режим терору встановили проти всіх зв'язків, що залишилися між державою і мусульманською вірою."
 ottkem.31.a: "Народ Різі заплатить за свій вчинок"
 
 ottkem.32.t: "Курдські шейхи збираються у Діярбакирі"
 ottkem.32.d: "Вражені терором, якого зазнали лази в Північній Анатолії, курдські шейхи й агі скликали збори в Діярбакирі, щоб обговорити своє майбутнє. Будучи твердо вірними халіфу, багато хто з них бачить у триваючому посиленні влади Великого візира і зменшенні впливу віри на османське суспільство загрозу як для халіфату як такого, так і для свого особистого впливу.\n\nТому шейхи зібралися в курдському місті, щоб тимчасово врегулювати свої розбіжності та сформувати єдиний фронт проти єретичного режиму в столиці. Однак послання, надіслані алевітам далі на захід, залишилися без відповіді, оскільки вони ще не забули мерзенні справи хамідіївських і сунітських шейхів лише кількома роками раніше."
 ottkem.32.a: "Це турбує"
 
 ottkem.33.t: "Шейхи оголошують джихад"
 ottkem.33.d: "Борючись в ім'я халіфа і, відповідно, всього ісламу, кілька курдських шейхів на чолі з шейхом на ім'я Саїт відкрито оголосили війну націоналістичному уряду, закликаючи всіх мусульман приєднатися до нього в їхній спільній боротьбі за звільнення халіфа від влади столичних тиранів. Ходять чутки, що до повстання, здебільшого курдського, також долучилися опортуністичні елементи переможеної Армії ісламу, таємних організацій та однодумців із підпільних політичних груп.\n\n[OTT.GetLeader] досі відмовляється коментувати ці заяви, дуже добре обізнаний про те, що трапилося з його попередником Абдул-Хамідом II 1909 року, який був повалений після невдалого консервативного контрперевороту. Багато в чому схоже на те, що цей джихад навряд чи увінчається великим успіхом, оскільки основна маса османського офіцерського корпусу залишається твердо вірною новому режиму, а природні вороги курдів, як-от алеві, вірмени та туркмени, відмовилися приєднатися до повстання."
 ottkem.33.a: "Ми розчавимо цей жалюгідний бунт"
 
 ottkem.34.t: "Консервативна революція придушена"
 ottkem.34.d: "Після зачистки останніх осередків опору консервативна опозиція була остаточно розгромлена. Мало того, що ОНП тепер править без опору з боку опозиції, яка жорстко придушена, це також встановило певний мир в імперії, оскільки міцний зв'язок між армією і державою запобігає подальшій ескалації заворушень."
 ottkem.34.a: "Pax Ottomana"

### Naqshbandi plot
 ottkem.35.t: "Змова всередині Накшбандії?"
 ottkem.35.d: "Різні суфійські ложі імперії ніколи не приховували своєї неприязні до секуляристської політики, що її проводив наш Великий візир, але нічого не робили через відсутність влади і способів ефективної протидії. Проте останнім часом з'явилися тривожні повідомлення з докладним описом діяльності, яку проводять їхні члени на курдських територіях і в інших переважно консервативних регіонах імперії. Більш тривожним, однак, є те, що, оскільки члени Накшбандії залишилися близькими до уряду після хамідійських реформ, вони могли проникнути на різні рівні адміністрації. Оскільки повний обсяг їхніх операцій наразі залишається незрозумілим, уряд Мустафи Кемаля віддав наказ провести повне розслідування своєї бюрократії та армії, щоб виявити ворожі елементи та вигнати їх із реформованої Османської держави."
 ottkem.35.a: "Знайдіть мені їх усіх!"
 
 ottkem.36.t: "Корупція всередині Османського банку честі"
 ottkem.36.d: "Османський банк честі, який КСП заснував під час Вельткригу, неухильно ставав дедалі важливішою установою Османської Імперії, і нарешті став офіційним національним банком. Під час державного розслідування щодо антиурядових елементів було розкрито разючу мережу корупції, хабарництва та кумівства, що простягалася від угод з Маронітською церквою, подарунків різним знатним людям до масової скупки землі в Східній Анатолії. Незважаючи на те, що розслідування все ще триває повним ходом, понад 300 співробітників і партнерів, пов'язаних з організацією, вже заарештовано, і набагато більше людей, імовірно, підуть за ними."
 ottkem.36.a: "Сором і ганьба"
 
 ottkem.37.t: "Розкрадання у міністерстві у справах релігій"
 ottkem.37.d: "Відповідальне як за утримання ісламських установ, так і за організацію релігійної освіти, міністерство тривалий час не користувалося повагою в керівництва ОНП, яке розглядало його існування як компромісне рішення з халіфом і, в кращому разі, марне витрачання державних ресурсів. Однак, оскільки розслідування продовжує зачищати бюрократію імперії, тут також було виявлено великі розкрадання і розтрати, сліди яких вели вгору по ієрархії Накшбандії."
 ottkem.37.a: "Ми оточені шахраями та злодіями!"
 
 ottkem.38.t: "Вбивство у 'Східному експресі'"
 ottkem.38.d: "Лють можна було почути в покоях Великого візира сьогодні, коли надійшло повідомлення про те, що одного з провідних агентів розслідування було вбито на знаменитій залізниці, що з'єднує Анатолію з європейським континентом. Жертва, якій було доручено розслідувати повідомлення про корупцію недалеко від міста Едірне у Східній Фракії, була відома серед усього корпусу своїми високоефективними методами та вірністю державі.\n\nНезважаючи на практично повну відсутність доказів, так званий приватний детектив із бельгійським акцентом і кучерявими вусами, тим не менш, спробував втрутитися, й османська жандармерія негайно затримала його за порушення закону та образу представника держави, хоча малоймовірно, що ця людина мала якесь відношення до вбивства."
 ottkem.38.a: "Це стає небезпечним..."
 
 ottkem.39.t: "Чорна рука розкрита"
 ottkem.39.d: "Воєнізовану організацію, що називає себе "Чорною рукою", було виявлено в Східній Анатолії, коли вони намагалися мобілізувати прихильників у сільській місцевості навколо Ерзурума. Організація, що закликає до суворого морального дотримання Корану і шаріату, схоже, значною мірою вербує членів із демобілізованої Армії ісламу, з якою Енвер-паша прибув на Кавказ після підписання Брест-Литовського мирного договору.\n\nХоча ця організація не сепаратистська і самопроголосила свою вірність халіфу, їхні наміри явно націлені на повалення адміністрації ОНП і відновлення виконавчої влади султана-халіфа. З чуток, багато курдських шейхів і агі побачили в цій справі спосіб зберегти свої позиції, коли стало очевидно, що Порта здійснюватиме пряме правління над регіоном, і приєдналися до організації, навіть пообіцявши військову підтримку, якщо виникне така потреба.\n\nПроте їхнє раннє виявлення урядовими агентами сильно обмежило їхній потенціал, і перша хвиля арештів і страт уже відрубує голову змії. Це також дало валі Східної Анатолії привід більш безпосередньо втручатися в курдські справи, і в регіон уже направлено загони жандармерії та військові підрозділи, а пов'язаних з організацією шейхів замінюють урядовими чиновниками."
 ottkem.39.a: "Велика перемога"

### Karakol Society Coup
 ottkem.40.t: "Звіти про змову проти Султана"
 ottkem.40.d: "Тривожні новини з'явилися на початку цього тижня, коли Alīye-i Emniyet Hizmeti почала розслідування змови проти султана й уряду загалом. Анонімне джерело повідомило поліції Константинополя про підготовку змови, ядром якої є радикалізовані прихильники колишнього КСП, мета якої - убивство як султана, так і Великого візира, встановлення контролю над Портою і коронація нового султана, підлеглого їхній справі. Серед змовників присутні і члени старої Teskilât-i Mahsusa (Спеціальної організації) Енвера-паші, багато хто з яких, як і раніше, обіймають високі пости в армії і силах безпеки. Розмір мережі важко оцінити, оскільки поганий зв'язок зі східними провінціями, де все ще діють різні групи, вірні колишній Армії ісламу Енвера-паші, що заважає жандармерії провести повне розслідування."
 ottkem.40.a: "Заарештувати Кару Кемаля і помістити підозрюваних під домашній арешт!"
 
 ottkem.41.t: "Гарнізон Константинополя перешкоджає арештам"
 ottkem.41.d: "Спроби поліцейських затримати Кару Кемаля і ще 7 політиків сьогодні були заблоковані солдатами Константинопольського гарнізону. Армійські підрозділи запобігли арештам і сховали Кару та інших у невідомому місці. На даний момент, стан справ невідомий."
 ottkem.41.a: "Що відбувається?!"
 
 ottkem.42.t: "Збройний путч"
 ottkem.42.d: "Ситуація швидко перетворилася на хаос, коли солдати Константинопольського гарнізону вийшли на вулиці і було оголошено воєнний стан. Протягом години армійські підрозділи взяли під свій контроль Високу Порту, головні дороги, мости і телеграфні станції по всьому місту. Повідомляють також, що до Королівського палацу рухається батальйон солдатів на чолі з двома озброєними цивільними."
 ottkem.42.a: "Ой ой ой..."
 
 ottkem.43.t: "Рейд на палац"
 ottkem.43.d: "Путч досяг палацу, коли армійський батальйон прорвався в Долмабахче. Убивши 4 королівських гвардійців, які захищали вхід, солдати та озброєні цивільні увійшли на територію палацу. Незважаючи на опір палацової варти, путчисти увірвалися в королівські покої султана Абдул-Меджида II і спробували домогтися його зречення. Несподівано, старий і впертий султан тремтячою рукою витягнув свій гравірований золотом револьвер, і зав'язалася страшна перестрілка. Султан Абдул-Меджид II і троє його особистих охоронців були вбиті в бою. Не злякавшись, путчисти захопили Ахмеда Ніхада Ефенді і проголосили його новим султаном. Схоже, що у нас немає іншого вибору, окрім як змиритися з цим жахливим поворотом подій!"
 ottkem.43.a: "Це закінчиться тут! Боріться з повстанцями!"
 
 ottkem.44.t: "Осман Фуад висувається!"
 ottkem.44.d: "Осман Фуад Ефенді, Осман Шехзаде і фельдмаршал, був у Шишлі, обговорюючи стан Східної армії з Мустафою Кемалем і фельдмаршалом Февзі-пашею, коли він отримав звістку про рейд на палац. Він попрямував прямо в Королівські стайні і взяв під свій контроль Ертогрульський кавалерійський полк - церемоніальний уланський підрозділ, сформований з туркменів Каракечілі, який складався з 300 солдатів. У повній парадній формі, озброєні списами, карабінами і шаблями, кавалеристи кинулися вниз, до палацу Долмабахче, і розгромили воєнізованих повстанців, що стояли зовні. Напавши на сам палац, вони переслідували повстанців через будівлю і врятували [Root.GetLeader]. Осман Фуад, як повідомляється, розлютився, виявивши, що султана вбито, і заприсягся, що справедливість восторжествує. За його наказом кавалерійський полк був швидко зібраний за межами палацу, готовий продовжувати бій."
 ottkem.44.a: "Вперед!"
 
 ottkem.45.t: "Осман перетинає Золотий Ріг"
 ottkem.45.d: "Реагуючи на несподівану атаку Османа Фуада, товариство Каракол направило два армійські батальйони для посилення палацу Долмабахче. Однак, після досягнення палацу обидва загони не послухалися своїх командирів і перейшли на бік уряду, щоб підтримати всіма улюбленого принца-воїна. Призначивши надійних офіцерів командувати підрозділами, Осман Фуад розмістив лояльний піхотний батальйон для охорони палацу і взяв інший батальйон із собою до парламенту. Не зустрічаючи опору біля парламенту, Осман Фуад розташував залишив свою піхоту захищати головну вулицю і рушив далі зі своєю кавалерією. Елітний кавалерійський полк незабаром досяг Галатського мосту, утримуваного воєнізованими формуваннями повстанців. Полк, який щотижня регулярно перетинав цей міст, щоб приєднатися до султана в мечеті Айя-Софія, переміг повстанців на північному боці і кинувся через міст, щоб розгромити повстанців на південному боці. Висока Порта лежала попереду них на вершині великого пагорба, яку обороняли заколотники."
 ottkem.45.a: "Вперед, жодної пощади!"
 
 ottkem.46.t: "Осман захоплює Високу Порту"
 ottkem.46.d: "Осман Фуад повів свій полк на пагорб, щоб захопити військове міністерство і покласти край повстанню там, де воно почалося. Після кількох годин запеклих боїв на проспекті Баб-и Алі Осман і його кавалерія розбили решту повстанців і захопили урядовий комплекс. Після захоплення військового міністерства Осман Фуад Ефенді по радіо наказав усім частинам Константинопольського гарнізону повернутися до своїх казарм і провів залишок ночі, організовуючи операції із зачистки міста. Деякі повстанці намагалися втекти на човнах, а багато хто просто здався. До світанку від повстання залишилися тільки тіла і запах пороху."
 ottkem.46.a: "Велика перемога!"
 
 ottkem.47.t: "Осман страчує повстанців"
 ottkem.47.d: "Осман Фуад, герой Триполітанії, переможець повстанців і командувач королівської кавалерії, організував захоплення кількох сотень повстанців у дні після путчу. Рядових солдатів відправляли до військової в'язниці за злочини проти конституції, але їхнім командирам пощастило менше. Осман Фуад наказав стратити офіцерів і всі воєнізовані формування за зраду."
 ottkem.47.a: "Розстрільній команді приготуватися!"
 
 ottkem.48.t: "Осман страчує вбивць"
 ottkem.48.d: "Після першого раунду страт Осман Фуад наказав доставити лідерів путчу на площу Султанахмет для проведення військового трибуналу. Шістьох осіб було швидко засуджено за вбивство султана і засуджено до смертної кари. Єдине питання, яке залишилося - яким чином?"
 ottkem.48.a: "Розстріл"
 ottkem.48.b: "Повішання"
 
 ottkem.49.t: "Осман Фуад коронований Султаном!"
 ottkem.49.d: "Відновивши порядок у столиці, Осман Фуад узяв на себе повний контроль над Османськими збройними силами. Милостиво дозволивши [Root.GetLeader] піти у відставку в палаці Йилдиз, Осман Фуад, син Мехмеда, поїхав до мечеті Султана Ейюпа на чолі своєї Ертогрульської кавалерії. Оточений величезним натовпом, він увійшов до мечеті один на церемонію меча. Після коротких молитов священнослужителів стародавній меч Османа був принесений вперед. Осман Фуад здивував усіх присутніх, взявши меч і, всупереч звичаям, самостійно надівши його на пояс. Церемонія завершилася представленням громадськості нового падишаха. Пізніше того ж дня 44-річний султан відвідав могили своїх предків в околицях старого міста, готуючись до виконання своїх суверенних обов'язків османського султана."
 ottkem.49.a: "Хай живе султан!"
 
 ottkem.50.t: "Осман Фуад закликає Мустафу Кемаля"
 ottkem.50.d: "Брати по зброї як під час турецько-італійської війни, так і під час Вельткригу, дружба між Мустафою Кемалем-пашею та нещодавно коронованим султаном не є таємницею, і їхні дружні виступи пліч-о-пліч на публіці ще більше зміцнили тісні зв'язки, з якими, як вважається, ці двоє чоловіків пов'язані. Тому для османського народу не дивно, що колишнього Великого візира покійного султана Абдул-Меджида II викликали сьогодні до палацу, щоб обговорити майбутнє Імперії.\n\nПогодившись по широкому колу тем, султан зажадав від Кемаля, щоб він повністю представив свої плани на майбутнє держави, і знову дарував йому посаду Великого візира."
 ottkem.50.a: "Могутній дует"

### Death of Kemal Post-CP war
 ottkem.51.t: "Мустафу Кемаля госпіталізовано"
 ottkem.51.d: "Хоча наш Великий візир досяг зеніту своєї кар'єри, рятуючи імперію від краху, це йому дорого обійшлося. Роки стресу, куріння і пияцтва сильно обтяжують його і призвели до неухильного скорочення часу, проведеного на публіці.\n\nХоча Кемаль вперто відмовляється піти у відставку, багато повсякденних справ залишилися неофіційно, і їх уже було передано його вірному другові Ісмету, який, схоже, сам стане наступником Льва Антепа. Чи зможе Ісмет зберегти той самий ступінь влади, однак, невідомо, і переговори з різними опозиційними фігурами щодо пом'якшення жорсткого режиму ведуться за спиною Великого візира."
 ottkem.51.a: "Молімося за швидке відновлення!"
 
 ottkem.52.t: "Смерть Мустафи Кемаля-паші"
 ottkem.52.d: "Оскільки в наступні кілька тижнів його стан тільки погіршився, багато хто був переконаний, що останні дні Великого візира нарешті настали. Усвідомлюючи свою долю, чоловік викликав кількох своїх найближчих друзів і прийомну доньку Сабіху та почав писати заповіт. Після того, як він поставив свій підпис під текстом, усі медичні нагляди було припинено, і почали розгортатися останні години візира. У супроводі свого секретаря, трьох турецьких лікарів і командира гвардії біля свого ліжка він звернувся зі своїми заключними словами до доктора Несета Омера: Aleyküsselâm (мир вам) - мусульманська відповідь на привітання. О 9:5 Газі і Великий візир Мустафа Кемаль-паша випустив свій останній подих. Його друг Саліх пізніше увірвався в його кімнату і, побачивши тіло свого покровителя, вийшов назовні і вистрілив собі в груди.\n\nУ рамках заповіту Мустафа Кемаль передав усе своє майно партії зі щомісячною допомогою для його сестри, а також додав цікавий пункт про свого союзника Ісмета-пашу, якому він залишив суму, необхідну для фінансування освіти його дітей, знаючи, що у цієї людини мало коштів. Крім того, він також офіційно призначив Ісмета своїм наступником, передавши керівництво партією Келалю.\n\nПарламент у Константинополі швидко відреагував офіційним днем жалоби, і було випущено спільну заяву з подякою "Халаскар Газі", рятівнику Газі (Святому Воїну) за його дії під час війни. Різні судна, як малі, так і великі, військові та цивільні, крім того, плавали перед його прибережною віллою, кричачи, плачучи і розмахуючи османським прапором на згадку про людину, яка тепер назавжди є частиною спадщини нашої великої імперії."
 ottkem.52.a: "Давайте оплакувати захисника Геліболу, Льва Антепа і Газі Мараша!" 

### 1940 Elections
 ottkem.53.t: "Вибори [GetYear] року"
 ottkem.53.d: "Незважаючи на відсутність партій, які були скасовані лише кілька років тому, тим не менш, політичний істеблішмент зумів кинути виклик правлячому силовому блоку ОНП. Зі свого боку ОНП утрималася від блокування кандидатів від багатьох поміркованих (колишніх) партій, оскільки Великий візир продемонстрував своє розуміння того, що для прогресу необхідна принаймні обмежена форма демократії.\n\nПроте партія вжила заходів, щоб уникнути перемоги консервативних реакціонерів на виборах у багатьох консервативних бастіонах нашої держави. Члени улемми, представники суфійських орденів і місцеві знатні люди з явними релігійними симпатіями були виключені зі списків, 'щоб остаточно покласти край розпаду османської держави'.
 ottkem.53.a: "ОНП перемагає"

### Balkan War Intervention
 ottkem.60.t: "Промова Великого візира"
 ottkem.60.d: "Вихваляючи чесноту і хоробрість османських солдатів на передовій, що б'ються за честь Імперії, Великий візир закликав парламент виступити з єдиною хвалебною заявою на адресу султана, привітати його з перемогами своїх військ. Дотримуючись спільного обов'язку перед Османською державою та її султаном, який поділяє кожен із них, він згодом зажадав, щоб парламент було тимчасово розпущено до закінчення війни і щоб Великому візирові було надано надзвичайні виконавчі повноваження для керівництва народом у ці важкі часи. 'Як можна', - продовжує він, - 'опонувати султанові та, відповідно, його раді міністрів під час цієї кризи, і як можуть бути розбіжності в такій праведній і благородній справі?'\n\nЙому відповіли оглушливі оплески прихильників, а також піднялися представники з усієї імперії, які намагаються перевершити один одного в оспівуванні найвидатнішого з султанів і його вірного слуги... Голосування за пропозицію було негайно проведено, і її практично одноголосно схвалили, тому що члени опозиції побоювалися, що, піднявши свій голос проти такої патріотичної та справедливої справи, вони можуть постати ворогами держави й зрадниками нашого улюбленого халіфа.\n\nПісля того, як звістка про парламентську угоду поширилася вулицями Константинополя, тріумфуючі натовпи зібралися перед будівлею (деякі кажуть, що це частина організованої акції ОНП), сльози спонтанно виступають на очах перехожих у міру того, як захват і ентузіазм народу поширюється по обидва боки Босфору."
 ottkem.60.a: "Хай живе Вічна держава! Хай живе падишах!"
 
 ottkem.61.t: "Кемалісти закривають газети ПСЗ"
 ottkem.61.d: "З печаткою Великого візира і гнівним декретом про закриття всіх антипатріотичних інформаційних агентств можна було побачити, як поліцейські і солдати Константинопольського гарнізону ходять від дверей до дверей, конфісковують друкарське обладнання та опечатують редакції газет, пов'язаних з опозицією. Ліберальні протестувальники, які зібралися перед будівлями, закликали солдатів негайно припинити свої дії, кричачи, що свобода слова і вільна преса заглушаються диктатурою Великого візира.\n\nПід час невеликої сутички між поліцейськими і протестувальниками перед головним офісом ПСЗ мітинг розігнали поліцейські кийки, і 10 перехожих узяли під варту за "непатріотичні дії" і "зраду султану"."
 ottkem.61.a: "Великий візир посилює контроль над нацією" 
 
 ottkem.62.t: "Великий візир приїздить на фронт"
 ottkem.62.d: "Щоб підняти бойовий дух солдатів на передовій і підтримати свою репутацію Газі Мараса, колишній головнокомандувач османської армії і нинішній Великий візир вирішив вирушити на фронт, щоб обговорити ситуацію зі своїми генералами.\n\nВітаючи вище командування з їхніми вражаючими перемогами і потискаючи руки багатьом піхотинцям в армії, дії паші більше нагадують виборчу кампанію, а не управління. Проте його задум проходить успішно, оскільки популярність героя Антепа і Мараса продовжує зростати з кожною перемогою в полі."
 ottkem.62.a: "Армія вітає героя!"
 
 ottkem.63.t: "Приєднання Фракії"
 ottkem.63.d: "Нація переможно над трупом болгарської держави, успішно відновлюючи контроль над втраченими територіями. По всій Західній Фракії армію вітають як героїв і синів самого Османа, в той час як у Константинополі тріумф Мустафи Кемаля є незаперечним. Від його дій в італо-османській війні до відважної оборони Галліполі та його ролі на заключних етапах Вельткригу, не може бути більше сумнівів щодо його майстерності та патріотизму.\n\nХоча спочатку, у своїх планах з відродження нації, він не припускав кампанії на Балканах, повторне завоювання втрачених територій зробило його майже невразливим у політичній сфері Османської Імперії. Усі погляди прикуті до нього, Газі Мустафи Кемалю-паші, зараз, коли опозиція намагається заручитися всією можливою підтримкою, щоб завадити цій людині повністю вибити їх з політичної арени імперії."
 ottkem.63.a: "Його зліт неймовірний, але що вище піднімаєшся, то болючіше падати"
 
 ottkem.64.t: "Невдоволення у Фракії"
 ottkem.64.d: "У темні роки імперії, коли її кордони зазнавали нападів з усіх боків, на Балканах відбувалися масові переміщення населення, оскільки за один день сотні тисяч мусульман опинилися в країні, відкрито ворожій їхньому існуванню. Нескінченні каравани біженців були змушені покинути колишні османські території після принизливих поразок і спробували знайти новий дім на околиці столиці, звідки османський уряд намагався переселити їх до Анатолії.\n\nБагатьох із цих людей вигнали зі своїх домівок через війну, до якої вони не мали стосунку, і зараз вони побачили в нещодавньому повторному завоюванні болгарської території можливість нарешті повернутися додому, і їх заохочував до цього уряд, що бажає депортувати з нововіднайдених територій стільки болгар, скільки можливо. Щоб звільнити місце для цих людей, уряд конфіскував великі ділянки землі у болгарських землевласників для розподілу серед своїх громадян.\n\nНе дивно, що болгарський народ, який проживає на цій землі, виступає проти уряду скрізь, де може, і сутички між турками-мусульманами і болгарами - повсякденне явище по всьому регіону. Щоб відповісти на зростаючу кризу і відновити громадський порядок у цих нових володіннях Імперії, армія запросила мандат на відновлення порядку, за необхідності силою. Іноземна реакція на депортації була відверто негативною, і деякі більш обережні члени нашого уряду просять нас знизити масштаб операцій, щоб не створювати підґрунтя для європейського втручання, на кшталт того, що спостерігалося впродовж усього XIX століття."
 ottkem.64.a: "Не робити нічого радикального"
 ottkem.64.b: "Направити армію"
 
 ottkem.65.t: "Сільські інститути"
 ottkem.65.d: "З метою підвищення рівня грамотності сільського населення міністерство освіти оголосило про створення 'Köy Enstitüleri' або сільських інститутів. Щоб боротися з нестачею шкіл у більшості сіл імперії, ця програма планує навчати вчителів, щоб вони могли передавати свої знання своїм рідним містам (або стимулювати соціальні зміни в районах, важкодоступних для уряду).\n\nОдне з основних завдань цих шкіл - підвищити ефективність сільського господарства в сільській місцевості, і тому всі вони володіють великими експериментальними полями, на яких навчають нових методів ведення сільського господарства. Інші дисципліни, що викладаються, включають практичні предмети, як-от рибальство, теслярство, будівництво, і теоретичні предмети, як-от математика, природничі науки, література та історія. Крім того, всі студенти повинні читати 25 книг на рік, щоб розширити свій кругозір і навчитися грати на музичному інструменті. Вищою мірою радикальною ідеєю, висунутою в цих школах, також є щотижневі збори, на яких учні можуть вільно критикувати своїх вчителів і адміністрацію школи.\n\nОпозиція школам почалася майже одразу після їхнього відкриття, коли консерватори виступили проти політики спільного навчання, в той час як антисоціалісти виступають проти відкритого доступу до лівої літератури в шкільних бібліотеках. Місцеві лідери висловили свої власні скарги, оскільки вони бачать, що ці високоосвічені студенти беруть на себе не тільки освіту, а й питання сільського господарства та місцевої промисловості." 
 ottkem.65.a: "Чудова ініціатива!"

