### Tripolitanian Integration
 OTT_Handling_Libyan_Vilayets: "Централізація Триполітанських земель"
 OTT_Handling_Libyan_Vilayets_desc: "§YІнтеграція Триполітанських вілаєтів§! : §G[?OTT.tri_integration_factor]%§!\n\n(Коли §YІнтеграція Триполітанських вілаєтів§! досягає §G50%§!, триполітанські регіони зможуть бути підвищені до статусу §YВілаєт§! статус і коли він досягає більш ніж §G100%§!, вони зможуть бути підвищені до статусу §YОсманська провінція§!)\n\nДля отримання додаткової інформації про Триполітанський регіон і його зв'язок із Портою наведіть курсор миші на §CЗнак питання§!."
 OTT_Libya_Tooltip_GUI: "Фактично складається з трьох різних областей,  §Y'Регентство Триполітанії'§! був на боці султана з 1551 року. Незважаючи на свій вік, уряд у Костянтинії не надто втручався в місцеві справи, оскільки бідність і відсутність пристойної сільськогосподарської бази робили занадто дорогими військові кампанії з приборкання місцевих племен. Проте, те, що італійці назвали б "§CЛівія§!" вони відігравали важливу роль у транссахарській торгівлі, оскільки оазиси Феццана були останньою зупинкою перед Сахелем. Сам розмір регіону гарантував, що османський контроль ледь відчувався за межами кількох прибережних центрів, і це триватиме аж до американського вторгнення на початку 19-го століття, перш ніж Порта, нарешті, вживе заходів, щоб ще більше прив'язати його до корони.\n\nЗдійснення §YРеформ Танзімата§! у цьому регіоні особливих успіхів не було, бо тільки в Триполітанії можна було зафіксувати значний прогрес. Це займе до кінця століття перш ніж зміни османського режиму почнуть проникати всередину країни але навіть тоді, §CФеццан§! та §CКиренаїка§! залишилися майже зовсім недоторканими.\n\nІталійське вторгнення 1911 року мало вплинуло на загальну соціальну структуру в регіоні, оскільки османські шляхетні люди, що керували прибережною смугою, повернулися зі свого вигнання і повернули собі своє місце в суспільстві. Оскільки османська увага була привернута до Машрика та обтяжена економічною депресією, спричиненою Вельткригом, регіон побачив §Rслабкий економічний розвиток§!. §RБезграмотність§! (за межами головних міст) вищі, ніж будь-де ще в Імперії, економіка все ще значною мірою залежить від опадів у даному році, і кілька промислових підприємств, що працювали до війни, майже всі були змушені закритись через брак експортних партнерів і ресурсів робить майже неможливим усе, крім обмеженого землеробства."
 
 OTT_TRI_Tripoli_Benghazi_Railway: "Будівництво залізниці Триполі-Бенгазі"
 OTT_TRI_Tripoli_Benghazi_Railway_desc: "Одна з головних проблем, яка турбує Регентство, полягає в тому, що всі три його регіони страждають від відсутності взаємопов'язаності. Через природні перешкоди Кіренаїка і Триполітанія не могли бути далі одна від одної, оскільки велике піщане море на схід від Сирта робить практично неможливим будь-який рух поза морськими шляхами. Крім того, багато хто з більш внутрішніх територій Кіренаїки і Триполітанії навіть не пов'язані з узбережжям, що призвело до ще одного розриву між міськими центрами Тріполі, Бенгазі, Місуратою і пасторальними селами глибоко в Джабалі.\n\nНезважаючи на те, що в двадцятих роках була зроблена перша спроба налагодити залізничне сполучення, ця мережа не була завершена через відсутність фінансування або місцевого ентузіазму. Однак новий уряд зробив залізниці своїм пріоритетом номер один і постановив, що він поширить металевих звірів на великі пустелі Триполітанії. З'єднуючи місто Бенгазі з Місуратою і Тріполі, це не тільки неймовірно амбітний план, а й такий, що, ймовірно, буде важко тиснути на місцеве населення, яке буде змушене розщедритися на значну частину інвестицій."
 OTT_TRI_Fezzan_Expedition: "Збільшення османських гарнізонів у Феццані"
 OTT_TRI_Fezzan_Expedition_desc: "Коли в середині двадцятих років османське правління було відновлено у внутрішніх районах Феццана, небагато хто прийняв його з розпростертими обіймами, і в наступні роки режим у Тріполі вирішив, що підтримання значних сил у регіоні буде занадто дорогим. Відступ усіх військ, за винятком деяких невеликих гарнізонів у міських центрах, призвів до майже повністю автономного становища місцевих племен.\n\nОднак вони, як і раніше, незадоволені, і під впливом відродження секти сенуссі такі племена, як Авлад Мухаммад, почали чіткіше демонструвати свій опір режиму. Набіги на османські гарнізони, відмова платити податки і призиватися на військову службу викликали серйозні проблеми для небагатьох сил, що залишилися в регіоні.\n\nВійськова експедиція з узбережжя могла б відновити порядок у регіоні, але з великою економічною кризою, яка все ще панує, багато хто задається питанням, чи не краще було б вивести всі гарнізони і надати регіону фактичне самоврядування. У Триполітинії менше ворожості, щоб покинути регіон, оскільки цінне виробництво фініків Феццана необхідне в країні з такою невеликою кількістю опадів."
 OTT_TRI_Centralise_Taxation: "Централізований збір податків (Триполітанія)"
 OTT_TRI_Centralise_Taxation_desc: "Податки завжди були сумнівною темою для племен Триполітанії і в минулому спричиняли переважну більшість повстань проти османського панування. Оскільки османський контроль справді поширюється лише на головні міські центри, збір податків у глибинці - складна тема. Щоб розв'язати цю проблему, османська держава спробувала співпрацювати з племенами і надати посади збирача податків, адміністратора, судді та поліції деяким племінним вождям. Використовуючи племена, щоб змусити інші племена платити свої внески, система виявилася набагато ефективнішою, ніж чиста залежність від османського персоналу. Однак проблема тут полягає в тому, що лояльність цих племен не завжди гарантована, і певні політичні коливання в Джабалі можуть спричинити значні проблеми з бюджетом регіону.\n\nНова адміністрація менш зацікавлена в продовженні цієї практики і планує ширше використовувати кулоглу (триполітанців з турецьким походженням) в управлінні провінцією. Крім того, він також хоче зруйнувати квазімонополію єврейських торговців у міських центрах Тріполі та Бенгазі відповідно до моделі національної економіки."
 OTT_TRI_Misrata_Program: "Ввести в дію програму Місурати"
 OTT_TRI_Misrata_Program_desc: "Названа на честь міста Місурата, оплоту турко-лівійського населення Триполітанії, програма спрямована на значне поліпшення інфраструктури та економіки Триполітанії і скорочення її автономії шляхом прив'язки її ближче до державних монополій і державної служби."
 OTT_TRI_Combat_Senussi_Order: "Боротьба з впливом сенуссі"
 OTT_TRI_Combat_Senussi_Order_desc: "Заснований Великим аль-Сенуссі в 19 столітті, вигнаний засновник суфійського ордену знайшов у слаборозвиненому та ізольованому регіоні Кіренаїки чудове підґрунтя для створення свого Ордену. Сенуситський орден швидко розширювався, утвердившись як де-факто незалежна держава у складі Османської Імперії вже в 19 столітті.\n\nЇхній вплив, однак, не обмежувався Кіренаїкою, оскільки послання антиімперіалізму швидко поширилося по всій Північній Африці. Хоча вони офіційно пропагують солідарність і єдність всередині сунітської віри, їхні стосунки з халіфом були менш ідеальними, а їхнє антиімперіалістичне послання відвернуло як наших ворогів, так і наших союзників від нашої влади."
 OTT_TRI_Settle_Tripolitanian_Tribes: "Розселення Південних Триполітанських племен"
 OTT_TRI_Settle_Tripolitanian_Tribes_desc: "Племена Триполітанії, що складаються з представників різних національностей і релігій, ніколи не відчували особливої лояльності до Османської держави (або до будь-якої іншої держави, якщо вже на те пішло), будучи притягнуті до неї тільки після руйнування Триполітанської держави турецькими та американськими військами в 19 столітті. Як і в Машриці, племена, як і раніше, складаються з великого бедуїнського населення, яке тримається поза владою османської цивільної служби, що робить призов на військову службу і справляння податків майже неможливою справою."

### Millet Mektepleri
 OTT_Millet_Mektepleri_dec: "Міллет Мектеплері"
 OTT_Millet_Mektepleri_dec_desc: "§CМіллет Мектеплері§! або Національна школа - це дітище ОНП, а найголовніше - її міністра освіти §YМустафа Некаті§! і має настільки ж грандіозну мету зробити все османське населення грамотним.\n\nОрієнтуючись на вікову групу 14-45 років, ці 'школи' є обов'язковими для всіх громадян, включно з жінками та ув'язненими. Жінкам пропонуються два курси на тиждень, а чоловікам - чотири. Тривалість цієї програми становить 2-4 місяці залежно від попередньої освіти учасників, після чого їм буде видано сертифікат від держави. Найкращі учні кожної школи також отримають копію конституції та фотографію султана."
 
