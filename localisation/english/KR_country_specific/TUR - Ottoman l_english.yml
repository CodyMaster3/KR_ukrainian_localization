 ottfor.60.t: "Османи залишають Баку"
 ottfor.60.d: "Представлена в їхніх очах абсолютно необґрунтованими вимогами, що безпосередньо перешкоджають суверенітету Османської Імперії та її територіальній цілісності, османська делегація в Баку покинула конференцію в гніві. Ляпас перед усіма миролюбними російськими громадянами, зрозуміло, що конфлікт між Піднесеною Портою і Москвою скоро стане неминучим, оскільки обидві сторони окопуються глибше у свої окопи."
 ottfor.60.a: "Нехай буде відомо, що Росія намагалася бути розумною..."
 
 ottfor.61.t: "Статус Батумі"
 ottfor.61.d: "Завойоване Російською Імперією в 19 столітті, важливе портове місто Батумі було повернуто Османською Імперією за Брест-Литовським договором. Це місто, яке традиційно є оплотом економічної могутності на Кавказі та символом великої гордості грузинського народу, не тільки не змогло стати цінною картою для переговорів із грузинським урядом, а й слугує способом обійти турецькі оборонні лінії.\n\nОднак малоймовірно, що турки приймуть цю вимогу, пожертвувавши обороноздатністю свого царства і відмовившись від одного зі своїх єдиних завоювань у Вельткризі, тому багато хто закликав рухатися цією делікатною темою і залишити її відкритою для майбутніх переговорів."
 # ->OTT 62
 ottfor.61.a: "Батумі має бути відновлений у Грузії!"
 # ->RUS 63
 ottfor.61.b: "Залишимо це відкритим на майбутнє..."
 
 ottfor.62.t: "Росія вимагає Батумі"
 ottfor.62.d: "Завойоване Російською Імперією в 19 столітті, важливе портове місто Батумі було повернуто Османською Імперією за Брест-Литовським договором. Це місто з прилеглими до нього землями вважалося місцем згуртування турецьких націоналістів у міжвоєнний період, адже його відновлення в Османській Імперії розглядалося як одна з найбільших перемог КСП під час Вельткригу.\n\nОднак, коли Росія знову обрушилася на нас, вони вирішили включити Батумі і провінцію Лазістан до складу своїх домагань на Грузію, вимагаючи, щоб ми передали цей шматок землі в дусі відкритих переговорів. Росіяни дуже добре розуміють, що, якщо ми хочемо зберегти довіру нашого народу, вони не залишають нам вибору."
 # ->RUS 63
 ottfor.62.a: "У нас немає вибору, окрім як погодитися..."
 # ->RUS 60
 ottfor.62.b: "Порта не витримає недолугих вимог!"
 
 ottfor.63.t: "Проблема Афганістану"
 ottfor.63.d: "Афганістан, розташований між нашими володіннями в Центральній Азії і багатим індійським субконтинентом, відіграє ключову роль у сприянні російському втручанню в Індію. Після того, як Британську Імперію розчавила неослабна червона хвиля, їхня здатність оскаржувати наш вплив у Кабулі практично випарувалася, внаслідок чого Індія дозріла для захоплення.\n\nХоча нам не потрібен дозвіл турків для здійснення наших претензій до Афганістану, визнання султана-халіфа значною мірою сприятиме зміцненню легітимності нашого захоплення і розколу існуючих ісламських зв'язків."
 # ->OTT 64
 ottfor.63.a: "Афганістан буде інтегрований в Росію"
 # ->OTT 65
 ottfor.63.b: "Ми хочемо, щоб сфера нашого впливу простягалася від Москви до Кабула!"
 
 ottfor.64.t: "Росія вимагає приєднання афганців"
 ottfor.64.d: "Хоча ми ніколи по-справжньому не втручалися у справи афганців, росіяни, тим не менш, оголосили про свої претензії на стародавні землі, що з'єднують Середню Азію з Індійським субконтинентом. Хоча вони прекрасно розуміють, що ми не в змозі заперечити їхні претензії, російський уряд вимагає, щоб ми не протестували проти їхнього вторгнення і щоб султан, як халіф усіх мусульман, утримався від засудження цього акту."
 # ->OTT 66
 ottfor.64.a: "Ми не будемо оскаржувати їхню сферу впливу в Афганістані"
 
 ottfor.65.t: "Росія вимагає підкорення афганців"
