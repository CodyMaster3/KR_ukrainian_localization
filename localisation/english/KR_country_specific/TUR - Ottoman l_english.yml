 TUR_country_intro_header_2: "Османська Імперія під час Вельткригу (частина 2/2)"
 TUR_country_intro_content_2: "Падіння Греції і зростаючий ризик революції в британському протектораті Єгипет змусили Алленбі переглянути свою стратегію і вивести частину своїх військ з Анатолії. Коли наприкінці 1919 року Франція впала, війна підійшла до завершальної стадії. Однак на відміну від Західного фронту, де австрійські війська зайняли Італію, а німецькі - Францію і Бельгію, більше половини Османської Імперії було окуповано або могло бути захоплено в будь-який момент британськими військами, які не збиралися відступати. Султан Вахдеттін почав переговори з британцями в спробі врятувати те, що залишилося від його імперії, в той час як Великобританія переглянула свою позицію на Близькому Сході.\n\nЗ підписанням Копенгагенського договору про припинення вогню пізніше того ж року, який вимагав негайного виведення всіх сил Антанти, що залишилися, з території Центральних держав, було необхідне швидке вирішення східного питання. Подальші неприємності для британців у Єгипті, Афганістані та окупованому Іраку зрештою змусили їх діяти, і було віддано наказ відступити. Тільки Палестина і вілайєт Басри залишилися окуповані за наполяганням Яна Сметса і Лео Амері, доти, доки не буде досягнута угода про "права меншин", маскуючи свої наміри зі створення бази в Іраку і прикриття Суеца укріпленою провінцією. Через невизначеність політичного клімату в Османській Імперії та малоймовірне покарання винних у різанині вірмен міжнародна думка відійшла від імперії, яка втратила більшу частину підтримки з боку центральних держав. Влітку 1920 року було досягнуто угоди, внаслідок якої було утворено дві автономні області, що розлютило як турків, так і арабів.\n\nМутасаррифат Єрусалим був створений у Палестині, простягаючись від лінії Алленбі до Червоного моря. Цією де-юре частиною Османської Імперії мала керувати міжнародна рада, до якої входили Німецька Імперія, Британська Імперія, Австро-Угорська Імперія, США і самі османи. Вхід османських військ у регіон був заборонений, а мир у Палестині мала підтримувати міжнародна жандармерія. У вілайєті Басри мав бути створений новий дім для ассірійського народу, вихід якого з рівнин Ніневії та озера Урмія зробив їх біженцями в Ірані, відкрито ворожому їхнім амбіціям."
 ott.3.a: "Цікаво"
 
 TUR_country_intro_header_3: "Османська Імперія після Вельткригу (частина 1/2)"
 TUR_country_intro_content_3: "Коли 1921 року нарешті настав формальний мир, кордони Османської Імперії в основному залишилися колишніми. Області Карса і Ардахана було відновлено з додаванням Єревана, в той час як в Егейському морі італійці були витіснені з Додеканеса. Збиток був величезний, тому що завдяки діям КСП, особливо Джемал-паші, напруженість між турками й арабами почала відкрито проявлятися, у той час як у Східній Анатолії та Гірському Лівані цілі народи було знищено або шляхом примусової депортації, або шляхом голодної смерті. Втрати з турецького боку також були колосальними, що призвело до зменшення населення і різкого скорочення сільськогосподарського виробництва - основного джерела доходу Імперії.\n\nЗростання фракційності всередині КСП і стрімке зростання популярності багатьох військових діячів підірвали внутрішню стабільність партії. Зрада німецьких союзників у Палестині породила значну антинімецьку фракцію. Оскільки громадська думка про партію ще більше знизилася, КСП змінила назву на Teceddüt і відкрито вигнала зі своїх лав кілька непопулярних фігур. Джемаль-паша пішов з політичної арени, в той час як вплив Талаата значно зменшився.\n\nОбіймаючи посаду військового міністра, Мустафа Кемаль-паша відмовився від послуг німецької військової місії та розпочав амбітну реструктуризацію збройних сил. Отримавши широке визнання за свої дії, Кемаль продовжив закладати основи свого приходу до влади. Побоюючись іншого Енвер-паші, верхній комітет партії висунув Кавіт-бея як свого лідера. Нездатний змагатися з ним Кемаль успішно зробив ставку на військову силу в 1925. Партія знову змінила назву на 'Османську народну партію'.\n\n"
 ott.4.a: "Цікаво"
 
 TUR_country_intro_header_4: "Османська Імперія після Вельткригу (частина 2/2)"
 TUR_country_intro_content_4: "Вибори 1926 року закінчилися перемогою ОНП, але багато хто поспішив зауважити, що це сталося не стільки через саму партію, скільки через фрагментацію опозиції, коли за кожне місце боролися більше дюжини партій. Новопризначений Великий візир не приховував своїх амбіцій, і під час низки реформ він підштовхнув націю до своїх ідеалів. Величезні успіхи були зроблені в галузі освіти, відновлення економіки та боротьби з релігійним істеблішментом. Однак авторитарний стиль великого візира призвів до подальшого розколу партії - його колишній союзник і друг Казім Карабекір-паша порвав з партією і створив свою "Демократичну партію".\n\nПід загрозою швидкої централізації урядового апарату і внаслідок побоювань багатьох консерваторів, що ОНП може спробувати порвати з традиціями, вибори 1931 року закінчилися першою поразкою на виборах для ОНП. Османська партія адміністративної децентралізації під керівництвом свого лідера Хаккі аль-Азма стала головним переможцем виборів і сформувала коаліцію з ПСЗ і ДП, щоб забезпечити єдиний фронт проти зростаючої загрози централістів. Коаліція, однак, зазнавала постійних нападок, тому що різні партії, які в ній брали участь, мали суперечливі думки з питань, не пов'язаних з ОНП. Напруженість досягла межі наприкінці 1932 року, коли уряд Хаккі аль-Азма розвалився через розбіжності з ПСЗ і ДП. Новий уряд було створено під керівництвом ПСЗ, але партія, що перебувала в меншості, не змогла досягти своїх цілей децентралізації та лібералізації.\n\nБезперервні невдачі цієї коаліції багато в чому допомогли відновити репутацію ОНП, яка отримала тверду більшість на виборах 1935 року. У міру того як Мустафа Кемаль-паша починає свій другий термін як великий візир, почали з'являтися ознаки того, що він, можливо, шукає альтернативу постійним перешкодам з боку Османської палати депутатів і втручанню консервативного лобі через халіфа..."
