### Intervention in the Najd-Rashidi war
 ottfor.30.t: "Султан [OTT.GetLeader] вимагає негайного повернення Вілаєту Неджд"
 ottfor.30.d: "Давно стежачи за розвитком ситуації в Аравії, османський парламент сьогодні висловився за військову інтервенцію в Перській затоці, якщо її безпека більше не може бути гарантована. Розширюючи цю зону від Аль-Хаси до Договірних держав, це, по суті, вимога до обох сторін негайно вивести всі сили і передати контроль Піднесеній Порті.\n\nВтрата цих територій була б катастрофою як для нашої національної економіки, так і для стійкості нашої нинішньої нації. Але ми також жодною мірою не готові до втручання османських збройних сил, яке може призвести лише до катастрофічної поразки."
 ottfor.30.a: "Ми приймаємо їхні вимоги."
 ottfor.30.b: "Ми не будемо м'яко заходити в ніч!"

### Baku Accords
 ottfor.31.t: "Бакинська конференція"
 ottfor.31.d: "В умовах, коли навколо нас вирує війна, Піднесена Порта у співпраці з представниками уряду Азербайджану організувала конференцію в життєво важливому нафтовому місті Баку. Будучи і причиною розриву стосунків між двома союзниками, і клеєм, що може їх виправити, османо-азербайджанська делегація прийшла до можливого вирішення цього питання.\n\nЯкби ми відмовилися від нашого впливу в Азербайджані і дозволили б йому вести тісніші відносини з турками, чого він так прагне, турки були б готові формально вступити у війну на нашому боці, перевернувши чашу терезів у Східному Середземномор'ї на нашу користь. Як демонстрацію прихильності вони також готові здати нам в оренду бакинський нафтовидобуток на 25 років, якщо ми виведемо його якомога швидше."
 ottfor.31.a: "Це видається розумною пропозицією"
 ottfor.31.b: "Нам не потрібні турки!" 
 
 ottfor.32.t: "Німеччина підписала Бакинські угоди"
 ottfor.32.d: "Розуміючи, що доброзичливий турок цінніший за розлюченого турка, уряд і [GER.GetLeader] погодилися на нашу пропозицію та ухвалили про виведення всіх німецьких військ з території Азербайджану. Хоча ми не отримаємо доступу до потужних нафтових родовищ Баку, бо договір надає їх Німеччині терміном на 25 років, це велика перемога для всіх тюрків, яку було відсвятковано з великим розмахом у Константинополі."
 ottfor.32.a: "Вплив Паші ще більше посилюється!"
 
 ottfor.33.t: "Німеччина знімається з участі в Бакинській конференції"
 ottfor.33.d: "Заявивши, що турки - не більше ніж мертвий вантаж, і що відхід з Азербайджану стане катастрофою для німецької сфери, їхні дипломати офіційно зняли свої кандидатури з конференції. Розгніваний натовп у місті Баку, з тривогою очікуючи на білий дим, згодом у шаленстві, небаченому в недавніх спогадах, атакував німецькі та інші християнські магазини. Здається, що мрія про тюркську єдність мертва, як ніколи."
 ottfor.33.a: "Вони пошкодують про це!"

### The Saudi-Omani conflict
 ottfor.34.t: "Саудити вторглися в оазис Аль-Бураймі"
 ottfor.34.d: "Володіння Оазисом, розташованим на кордоні між Маскатом і колишніми договірними державами, було суперечливою справою багатьох поколінь султанів Маската й емірів, що живуть далі на північ. Після завоювання останніх Ібн Саудом, він також взяв на себе ці старі домагання і використовує їх для своїх власних махінацій.\n\nНі для кого не секрет, що Ібн Сауд не планує зупиняти своє просування після захоплення Оазису, і, стверджуючи, що вони колись були частиною великої держави ваххабістів, він, безсумнівно, не зупиниться доти, доки місто Маскат не згорить, а мерзенний Іхван не знищить усіх, хто виступає проти нього.\n\nОскільки подальше розширення саудитів і розпад дружнього арабського уряду завдадуть великої шкоди османським інтересам у регіоні, валі в Басрі та Багдаді попросив допомоги в центрального уряду, щоб він міг захистити суверенітет Султанату Маската."
 ottfor.34.a: "Запропонуйте оманцям нашу допомогу."
 ottfor.34.b: "Поки що в нас є більш тривожні загрози."
 
 ottfor.35.t.ottomans: "Османська Імперія пропонує допомогу"
 ottfor.35.d.ottomans: "Знаючи про просування Ібн Сауда в нашому напрямку, губернатор Багдада і Басри запропонував допомогу свого падишаха в стримуванні протистояння між нашими мізерними силами та іхванами. Незважаючи на те, що їхня підтримка, безсумнівно, значною мірою сприятиме запобіганню падінню Муската, багато хто підозрює про наміри, з якими Порта пропонує це. Оскільки Оман завжди був однією з - якщо не єдиною - арабською державою, якій змогла успішно дорікнути повна османська окупація, і імам та султан втомилися від потенційного захоплення Османської Імперії, якщо ми дозволимо їм увійти.\n\nНаш колишній партнер, Британська Імперія, сидить на іншому кінці Оманської затоки і також може виявитися благодійником у нашій справі, якщо ми попросимо їх про допомогу. Незважаючи на те, що цей крок підтримується султаном, імам висловився проти цього, оскільки це призведе лише до закінчення нашого суверенітету і ще раз затвердить нас як британську маріонетку."
 ottfor.35.t.no_ottomans: "Мовчання Піднесеної Порти"
 ottfor.35.d.no_ottomans: "Тривожні повідомлення з резиденції сунітського халіфа як благання про допомогу в конфлікті між арміями Ібн Сауда та іматом Оману були проігноровані. Це пляма на престижі падишаха, це ще один символ занепаду значення інституту халіфів. Однак ще не все втрачено, оскільки наші колишні британські союзники в Раджі залишаються можливим шляхом до порятунку. Хоча імам люто протестує проти їхньої участі, стверджуючи, що вони тільки нещодавно змогли скинути свої кайдани, шляхетні люди в Маскаті й сам султан давно виступали за такий підхід."
 ottfor.35.a: "Прийняти пропозицію Османської Імперії."
 ottfor.35.b: "Звернутися до Делі за допомогою."
 ottfor.35.c: "Ми самі впораємося із цією кризою!"
 
 ottfor.36.t: "Маскат приймає нашу пропозицію"
 ottfor.36.d: "Позитивно відповідаючи на нашу пропозицію, валі в Багдаді послав наказ адміралу флоту в Басрі відпустити пар для Маската і допомогти султану. Крім того, експедиція, очолювана Рауфом Пашею, складається з 1500 солдатів Османської шостої армії і бронеавтомобілів німецького виробництва, придатних для ведення війни в пустелі.\n\nНе входячи до складу військової експедиції, представника Турецької нафтової компанії та різних членів бюрократичного корпусу в Басрі було направлено для здійснення впливу на уряд Муската і в надії отримати \"нагороду\" за надану нами допомогу."
 ottfor.36.a: "Хай щастить, Паша!"
 
 ottfor.37.t: "Оман відмовляється від нашої пропозиції"
 ottfor.37.d: "Уряд Маската вирішив відмовитися від нашої допомоги і впоратися з саудитами самотужки. Незважаючи на те, що це менш бажаний поворот подій, ми нічого не можемо зробити, щоб змінити їхню думку."
 ottfor.37.a: "Хай захистить їх Аллах."
 
 ottfor.38.t: "Султан Маската просить про допомогу"
 ottfor.38.d: "Володіння Оазисом, розташованим на кордоні між Маскатом і колишніми договірними державами, було суперечливою справою багатьох поколінь султанів Маската й емірів, що живуть далі на північ. Після завоювання останніх Ібн Саудом, він також взяв на себе ці старі домагання і використовує їх для своїх власних махінацій.\n\nНі для кого не секрет, що Ібн Сауд не планує зупиняти своє просування після захоплення Оазису, і, стверджуючи, що колись ми були частиною великої ваххабістської держави, він, безсумнівно, не зупиниться, аж поки місто Маскат не згорить, а мерзенний Іхван не знищить усіх, хто виступає проти нього.\n\nЩоб захистити їх від цієї загрози, султан Маската звернувся до нас по допомогу, щоб ми допомогли підопічним Іхвана. Прекрасно знаючи, що це може потягнути за собою для його маленької держави, він твердо втягне Оманську затоку під вплив Антанти і може як такий принести нам користь."
 ottfor.38.a: "Допомогти султану."
 ottfor.38.b: "У нас є й інші пріоритети."
 
 ottfor.39.t: "Британський Радж приходить нам на допомогу"
 ottfor.39.d: "Продовжуючи блокувати Ібн Сауду повний доступ до Індійського океану, уряд у Делі направив сипаїв та інші підкріплення, щоб допомогти нам у нашій боротьбі."
 ottfor.39.a: "Ми вдячні."
 
 ottfor.40.t: "Британський Радж утримався від втручання"
 ottfor.40.d.ottomans: "Уряд у Делі вирішив, що допомога нам не в їхніх інтересах, і як такий відмовився посилати будь-яке підкріплення. Пропозиція Порти залишається чинною, і багато хто тепер вважає, що у нас немає іншого вибору, окрім як прийняти їхню допомогу, хоча оманські націоналісти закликали нас взяти на себе відповідальність за саудитів."
 ottfor.40.d.no_ottomans: "Уряд у Делі вирішив, що допомога нам не в їхніх інтересах, і тому відмовився надіслати підкріплення. Оскільки допомоги від Порти теж не надходить, схоже, нам доведеться самотужки протистояти саудівцям..."
 ottfor.40.a: "Тоді ми маємо звернутися до Порти..."
 ottfor.40.b: "Тоді ми захищатимемо наші домівки самі!"
 
 ottfor.41.t: "Падіння Назви"
 ottfor.41.d.OTT: "Хоча війська під командуванням адмірала Рауфа-паші були спрямовані на захист усього Маската й Оману від зазіхань з боку Ібн Сауда, сильний опір оманських внутрішніх військ проти османських військ на їхній території призвів до того, що вони не забезпечили достатнього захисту за межами міських центрів узбережжя Маската.\n\nЦі племена, вірні своєму імаму в Назві, наполегливо продовжували воювати з Іхваном самостійно, але раніше сьогодні були змушені здатися Ібн Сауду, коли їхня столиця впала після двотижневої облоги. Жахливі повідомлення про те, що солдати Іхвана потрошили бійців опору Ібаді, і слід руйнувань, що лишився після них (особливо в Назві, що була спалена дотла), налякав як османський загін, так і султана Маската.\n\nРауф Паша, вважаючи, що єдиний спосіб захистити Мускат - це більша османська прихильність до театру, звернувся з проханням про додаткове підкріплення з Басри та розробив плани з усунення султана від влади і створення османської армії як реальної влади на місцях. Втративши значну частину своєї бойової потужності, Маскат мало що може зробити, щоб чинити опір цьому, але багато хто в Константинополі висловив свою обережність щодо подальшого перенапруження і натомість закликає до відступу в бік Басри (як такої, залишаючи Мускат легкою здобиччю для саудитів)."
 ottfor.41.d.RAJ: "Незважаючи на те, що наші війська були спрямовані на захист усього Маската й Оману від зазіхань з боку Ібн Сауда, сильний опір оманських внутрішніх військ проти індійських військ на їхній території призвів до того, що вони практично не надають жодного захисту за межами міських центрів узбережжя Маската.\n\nЦі племена, вірні своєму імаму в Назві, наполегливо продовжували воювати з іхваном самостійно, але раніше сьогодні були змушені здатися Ібн Сауду, коли їхня столиця впала після двотижневої облоги. Жахливі повідомлення про те, що солдати Іхвана потрошили бійців опору Ібаді, і сліди руйнувань, які залишилися на їхньому шляху (особливо в Назві, яка була спалена вщент), налякали і індійський загін, і султана Маската.\n\nНаш командир на місцях, вважаючи, що єдиний спосіб захистити Маскат - це більша прихильність Індії до театру, звернувся з проханням про додаткове підкріплення з Карачі та розробив плани з усунення султана від влади і створення індійської армії як реальної влади на місцях. Втративши значну частину своєї бойової потужності, Маскат мало що може зробити, щоб чинити опір цьому, але багато хто в Делі висловив свою обережність щодо подальшого перенапруження і замість цього закликає до відступу в бік Карачі (як такого, залишаючи Маскат легкою здобиччю для саудитів)."
 ottfor.41.a: "Підтримати Рауфа Пашу."
 ottfor.41.b: "Підтримати султана."
 ottfor.41.c: "Відкликати [ROOT.GetAdjective]і війська з Маската."
 
 ottfor.410.t: "[OMA_guarantor.GetNameDefCap] захищає Маскат"
 ottfor.410.d: "Побоюючись нашого вторгнення в область, яку він помилково вважає своїми володіннями, султан Маската звернувся із закликом про допомогу до [OMA_guarantor.GetNameDefCap]. Через зв'язок із купцями в Аль-Хасі та агентами в самому Маскаті було підтверджено, що війська [OMA_guarantor.GetNameDefCap] прибули до султанату і готуються захищати його від наших операцій.\n\nОднак у регіоні зберігається гострий розкол, оскільки імам Оману, що править із Низви, категорично відкинув пропозицію Маската, побоюючись, що це може призвести до кінця імамату і відновлення контролю султана над внутрішніми районами Оману. Таким чином, у нас залишається можливість завдати удару по імамату без наслідків, запобігши формуванню справжнього Об'єднаного Фронту між імамом і султаном."
 ottfor.410.a: "Ми маємо діяти швидко."
 
 ottfor.411.t: "Втручання [FROM.GetNameDefCap]"
 ottfor.411.d: "Сьогодні в гавань Маската прибув іноземний військово-морський загін, посиливши вже присутні війська [OMA_guarantor.GetNameDefCap]. Явно символізуючи, що вони не дозволять, щоб султанат Маскат спіткала та сама доля, що й оманський імамат, вони вимагають негайного виведення наших військ з його території. Усвідомлюючи, що їм не вистачає людей для ведення війни в оманській глибинці, вони, схоже, готові визнати нашу владу над регіоном, хоча офіційного підтвердження законного виправлення кордонів, як і раніше, немає.\n\nНезважаючи на те, що наші армії довели свою силу проти оманців, їм бракує сучасного обладнання, яке [OMA_guarantor.GetNameDefCap] постачає на поле бою, і тому для нас було б розумно прийняти їхню "пропозицію" і консолідувати наші сили."
 ottfor.411.a: "Відступайте, ми не можемо з ними боротися."
 ottfor.411.b: "Вони впадуть перед Іхваном."

 ottfor.412.t: "[FROM.GetNameDefCap] відмовляється відступати"
 ottfor.412.d: "Натхнений недавніми успіхами, емір Неджда заявив, що він має намір повернути Маскат під свій контроль, і хай будуть прокляті наші війська. Хоча він скоро зрозуміє, який неймовірно безглуздий вибір він щойно зробив, шкода, що матеріали і життя будуть витрачені даремно в якості покарання."
 ottfor.412.a: "Отже, війна."
 ottfor.412.b: "Евакуюйте наші війська з Маскату."

 ottfor.413.t: "[FROM.GetNameDefCap] кидає нас!"
 ottfor.413.d: "Хай прокляне Аллах їхнє ім'я на тисячу поколінь, оскільки захист, який пропонували наші так звані захисники, зник, як сніг під сонцем. Кораблі були швидко завантажені, прапори спущені, а іноземні війська поспіхом покинули порт Маската. Ця зрада, яка увійде в підручники історії як одна з найгірших образ для Маската і його народу, гарантує, що горда держава Маскат тепер назавжди буде приречена в лапах Ібн Сауда."
 ottfor.413.a: "Зрадники!"

 ottfor.414.t: "[FROM.GetNameDefCap] залишає Маскат"
 ottfor.414.d: "Шокувавши глядачів, так звані захисники Маската сьогодні дали останнє напуття султану, коли війська та обладнання швидко завантажили на кораблі, що прямують до Перської затоки. Султан, який і без того ледве контролює власне населення, тепер повністю кинутий напризволяще. Доля, яка незабаром буде вирішена Іхваном."
 ottfor.414.a: "Як і очікувалось."

 ottfor.415.t: "Дофар вразливий"
 ottfor.415.d: "Оскільки султан стрімко втрачає контроль над своєю країною на користь іноземних радників, імам побачив можливість підтвердити давно дрімали претензії на прикордонний регіон Дофар. Хоча це ризиковано і, без сумніву, призведе до тривалого конфлікту з урядом Маската, наразі вони не в змозі чинити серйозний опір."
 ottfor.415.a: "Захопіть його."
 ottfor.415.b: "Ми не маємо ворогувати із султаном."

 ottfor.416.t: "[FROM.GetNameDefCap] захоплює Дофар!"
 ottfor.416.d: "Завдаючи додаткової шкоди престижу нашого султана, підлі єменці використали нашу хвилинну слабкість як можливість узяти під контроль прикордонний регіон Дофар. У той час як ми не в змозі протистояти їхнім діям, весь Маскат оплакує ще один шматок старої великої імперії."
 ottfor.416.a: "Нас оточують вороги..."
 ottfor.416.b: "Це означає війну!"

 ottfor.42.t: "[ROOT.GetAdjective]е підкріплення прибуває до Маскату"
 ottfor.42.d.OTT: "У відповідь на заклик султана Маската до зброї після падіння столиці його суперників Нізви, сотні іракських солдатів з османської Шостої армії було направлено в якості додаткового підкріплення в місто Маскат з наміром блокувати просування саудівців. Хоча османські генерали не виявили наміру повернути собі імамат Оману від імені султана, їхня присутність була оспівана радісними натовпами маскатців."
 ottfor.42.d.RAJ: "У відповідь на заклик султана Маската до зброї після падіння столиці його суперників Нізви, сотні сипаїв з Британського Раджа були спрямовані в якості додаткового підкріплення в місто Маскат з наміром блокувати просування саудівців. Хоча британські генерали не виявили наміру повернути Оманський імамат від імені султана, їхня присутність була оспівана радісними натовпами маскатців."
 ottfor.42.a: "Чудово."

### Mt Ararat Conflict
 ottfor.43.t: "Араратська проблема"
 ottfor.43.d: "В умовах, коли курдське повстання поширилося по всій Східній Анатолії, важким болючим моментом став кордон з Іраном, а точніше - статус гори Арарат. У той час як ми контролюємо західні та південні схили гори, північ і схід лежать на суверенній іранській землі. Цим хитромудро зловживають курдські повстанці, які використовують ці схили як спосіб поповнення своїх сил, що б'ються в околицях гори.\n\nПовідомляють, що це настільки засмутило нашого Великого візира, що він зажадав від свого посла в Тегерані негайно покласти край цій непрямій іранській підтримці руху, інакше Константинополь візьме на себе \"свободу дій\" і візьме справу у свої руки."
 ottfor.43.a: "Суперництво між турецькими та іранськими військами здається ймовірним..."
 
 ottfor.44.t: "Піднесена Порта вимагає перегляду кордону"
 ottfor.44.d: "З курдським повстанням, що охопило всю Східну Анатолію, важким болючим моментом став кордон з Іраном, а точніше - статус гори Арарат. Тоді як турки контролювали західні та південні схили гори, північ і схід лежали на суверенних іранських землях. Цим хитромудро зловживають курдські заколотники, які використовують ці схили як спосіб поповнення своїх сил, що б'ються в околицях гори.\n\nЩоб прискорити розгром своїх курдських заколотників, Константинополь тепер зажадав або присікти курдську діяльність у регіоні від їхнього імені, або дозволити вільний проїзд турецької армії на всі боки гори. Якщо ми відмовимося від будь-якої з цих пропозицій, то Константинополь попередив нас, що він візьме на себе \"свободу дій\", найімовірніше, ігноруючи кордон і потенційно вступаючи в конфлікт із нашими військами в регіоні."
 ottfor.44.a: "Пропустіть їх."
 ottfor.44.b: "Порта не втручатиметься в іранські справи!"
 
 ottfor.45.t: "Іран поступається"
 ottfor.45.d: "Не бажаючи вступати в конфлікт з нашою армією, влада Тебріза дала вказівку всім курдським повстанцям (іранським і османським) або негайно повернутися в Анатолію, щоб битися, або скласти зброю. Отримавши менш ідеальний прийом від курдського населення, іранська влада почала депортацію курдських громад навколо Хоя та інших прикордонних районів, щоб запобігти ескалації між двома великими державами Близького Сходу."
 ottfor.45.a: "Ми дуже вдячні!"
 
 ottfor.46.t: "Іран відмовляється від наших вимог"
 ottfor.46.d: "Схоже, Тегеран не злякався наших вимог, і вони рішуче відмовляються пропускати наші війська на свої землі. Ба більше, вони дали вказівку владі Тебріза надати допомогу курдським угрупованням у надії на подальшу дестабілізацію східних провінцій Османської Імперії.\n\nОбурені такою відмовою, на екстреному засіданні кабінету міністрів з явною більшістю голосів проголосували за військову інтервенцію в регіоні. З новим мандатом османські командири в регіоні отримали від уряду дозвіл ігнорувати османо-іранський кордон і оточити курдів, що залишилися на горі Арарат."
 ottfor.46.a: "Повстання закінчується тут!"
 
 ottfor.47.t: "Османські війська перетинають кордон"
 ottfor.47.d: "Незважаючи на наші попередні попередження, схоже, що Порта, тим не менш, вирішила зазіхнути на суверенну іранську територію і віддала наказ про повне оточення гори Арарат. У той час як влада Тебріза радить уряду уникати відкритого конфлікту між Тегераном і Константинополем, у столиці зберігається страх, що, відступивши зараз, ми матимемо вигляд слабких і відкриємо себе для чергової хвилі внутрішніх заворушень."
 ottfor.47.a: "На війну!"
 ottfor.47.b: "Переживіть їхню незначну провину."

### Suez 
 ottfor.48.t: "Порт-Саїдська конвенція про протоки"
 ottfor.48.d: "З огляду на те, що війна як у Європі, так і в інших частинах земної кулі або йде повним ходом, або швидко наближається, не можна більше сумніватися в статусі Суецького каналу, й є нагальна потреба в резолюції, юридично зобов'язуючої резолюції, ратифікованої всіма зацікавленими сторонами, яка визначить його майбутнє. Представлено два основні варіанти, хоча третій варіант - окупація з боку Німецької Імперії - також був відкинутий німецькими дипломатами.\n\nПерший варіант призвів би до відновлення міжнародної зони навколо Суецького каналу, тепер уже без поступок у Палестині, на яку було б покладено завдання захисту та обслуговування Суецького каналу. Ця зона, за яку нестимуть відповідальність Великі держави (і Османська Імперія) з погляду захисту, управлятиметься як вільна держава, де іноземні інвестори можуть вільно правити (хоча і в рамках закону).\n\nДругий варіант, якому віддає перевагу Османська держава, - це інтеграція зони каналу до свого домену, але з різними поступками та обмеженнями, що надаються іноземним державам. Таким чином, іноземним військовим кораблям буде дозволено проходити в мирний час, торгівля ніколи не буде ускладнена (навіть у воєнний час), а Суецька компанія збереже мажоритарні частки в каналі. Однак іноземні дипломати були менш відкриті до цього плану, оскільки побоювалися, що це зробить канал залежним від забаганок нації, що бореться, і потенційно поставить під серйозну загрозу їхні лінії постачання у воєнний час."
 ottfor.48.a: "Створити Суецьку міжнародну зону."
 ottfor.48.b: "Суец залишиться турецьким!"

#International Zone
 ottfor.49.t: "Порт-Саїдська конвенція про протоки"
 ottfor.49.d: "Останніми тижнями в місті Порт-Саїд можна було спостерігати шквал дипломатів у найрізноманітніших кольорах і вбраннях, бо переговори про майбутнє Суецького каналу йшли повним ходом. Хоча довгий час вважалося, що жодного компромісу не буде знайдено, і піднесена Порта збиралася безпосередньо затвердити свій контроль над каналом, в останню хвилину іноземне представництво в Константинополі ратифікувало домовленість і поступилося у створенні міжнародної зони навколо Суецького каналу. Ця зона, за яку нестимуть відповідальність Великі держави (і Османська Імперія) в плані захисту, управлятиметься як вільна держава, де іноземні інвестори можуть вільно правити (хоча і в рамках закону).\n\nХоча канал є великою перемогою для всіх нетурецьких народів, він все ще не працює, оскільки уламки і саботаж, викликані війною, залишили його непридатним для більшості сучасних судноплавних компаній. Тільки завдяки спільним міжнародним зусиллям Канал незабаром знову відкриється."
 ottfor.49.a: "Ми святкуватимемо чаєм в Суеці!"

#International Zone Generic
 ottfor.491.t: "Порт-Саїдська конвенція про протоки"
 ottfor.491.d: "Останніми тижнями в місті Порт-Саїд можна було спостерігати шквал дипломатів у найрізноманітніших кольорах і вбраннях, адже переговори щодо майбутнього Суецького каналу йшли повним ходом. Хоча довгий час вважалося, що компроміс не буде знайдений, і країна [FROM.GetNameDef] збиралася безпосередньо затвердити свій контроль над каналом, в останню хвилину була ратифікована домовленість з іноземним відомством у місті [FROM.Capital.GetName], і поступилася у створенні міжнародної зони навколо Суецького каналу. Ця зона, за яку нестимуть відповідальність великі держави (і [FROM.GetNameDef]) з погляду захисту, управлятиметься як вільна держава, де іноземні інвестори можуть вільно правити (хоча й у рамках закону)."
 ottfor.491.a: "Ми святкуватимемо чаєм в Суеці!"

#Turkish Zone
 ottfor.50.t: "Порт-Саїдська конвенція про протоки"
 ottfor.50.d: "В останні тижні, коли шквал переговорів про майбутнє Суецького каналу був у самому розпалі, у місті Порт-Саїд можна було спостерігати шквал дипломатів у найрізноманітніших кольорах і вбраннях. Хоча тривалий час вважалося, що буде знайдено компроміс, і Піднесена Порта збиралася відмовитися від свого прямого контролю над каналом, в останню хвилину угоду ратифікувало міністерство закордонних справ у Константинополі, що підтвердило прямий турецький контроль над каналом. Незважаючи на цей суворий тон, однак, Турецька імперія поступилася вільному проходу військових кораблів у мирний час, і весь громадянський рух під час війни та миру.\n\nХоча це велика перемога для Піднесеної Порти, канал все ще залишається поза роботою, оскільки уламки і саботаж дій, викликаних війною, залишили його непридатним для більшості сучасних видів судноплавства. Тільки завдяки спільним міжнародним зусиллям Канал незабаром знову відкриється."
 ottfor.50.a: "Давайте вип'ємо за їхнє рішення в кафе Порт-Саїда!"

### Russo-Ottoman Treaty
 ottfor.51.t: "Російський експансіонізм на Кавказі"
 ottfor.51.d: "Оскільки ситуація в Леванті залишається нестабільною, наш північний фланг почав зазнавати серйозної загрози. Російський ведмідь, підживлюваний реваншизмом щодо своїх колишніх територій у Східній Європі та на Кавказі, відкрив свої останні наступальні дії, намагаючись прорвати Оствалл.\n\nНаша німецька спрямованість, інструмент попередньої війни, тепер більше загроза нашому виживанню, ніж засіб оборони, і з урахуванням того, що наша нація не здатна воювати відразу на всіх фронтах, необхідно знайти дипломатичне рішення. Російсько-османський договір, спрямований на розмежування сфер впливу наших великих імперій, має слугувати як пакт про ненапад, таємна угода між двома урядами.\n\nЗалишається незрозумілим, чи зацікавлять росіян такі пропозиції, однак наш уряд вважає, що, принаймні, варто спробувати."
 #->RUS 55
 ottfor.51.a: "Османська Імперія насамперед повинна захищати свої власні інтереси"
 ottfor.51.b: "Ми не дозволимо Кавказу потрапити в лапи російському ведмедю!"
 
 ottfor.52.t: "Росія вимагає повернення Вірменії"
 ottfor.52.d: "Будучи частиною Російської Імперії з 19 століття, стародавні землі вірмен є найсучаснішим знаряддям у російському поясі, тому що їхні домагання знаходять зручне застосування як привід для знищення Східної Анатолії і ослаблення могутності нашої гордої імперії. В умовах, коли в Східній Європі триває російське затягування, їхнє рішення зажадати наші східні землі слугує способом втягнути наш народ у їхню світову війну і остаточно розтрощити всіх ворогів Росії."
 ottfor.52.a: "Ми не потерпимо російської агресії!"
 ottfor.52.b: "Який у нас вибір?"

#Russia proposes NAP
 ottfor.53.t: "Угода з дияволом?"
 ottfor.53.d: "У міру того, як наші танки котяться на захід, а російські чоботи скоро пройдуть через Київ і Ригу, наш уряд звернув свій погляд на дорогоцінні нафтові родовища Кавказу, які раніше перебували на території Грузії, Вірменії та Азербайджану. Однак, зробивши це, ми, найімовірніше, зазіхнемо на турецьку сферу впливу - дія, наслідки якої поки що незрозумілі.\n\nТурки слабкі, оговтуючись від десятиліть війни та економічного спустошення, але їхні армії все ще стоять, і, можливо, в наших інтересах забезпечити, щоб наш південний фланг не міг бути використаний німецькими союзниками. Тому міністерство закордонних справ розробило план з поділу Кавказу і Східного Близького Сходу між нашими двома імперіями, включно з 10-річним договором про ненапад із турками-османами, який має перешкодити їхньому втручанню в російсько-німецьку війну."
 #->OTT 54
 ottfor.53.a: "Давайте шукати дипломатичне рішення."
 ottfor.53.b: "Турок усе одно не стоятиме на своєму."
 
 ottfor.54.t: "Росія пропонує пакт про ненапад"
 ottfor.54.d: "У міру того, як російський бегемот рухається на Захід, він також спрямував свій погляд на південь, де склочні держави Кавказу можуть виявитися слабкою ланкою в німецькому ланцюзі протекторатів. Однак не тільки Німецька Імперія зацікавлена у виживанні цих держав, і наше власне міністерство закордонних справ працює вдень і вночі, щоб буфер, який захищає нас від Російської Імперії, залишився недоторканим.\n\nЩоб відреагувати на кризу, що наближається в регіоні, росіяни розширили оливкову гілку у вигляді 10-річного пакту про ненапад і остаточного врегулювання різних російсько-османських розбіжностей. Положення цього договору, які будуть зняті на конференції в Баку, обіцяють бути великими, оскільки питання від Персії до Турецької протоки потребують відповіді, перш ніж мир стане можливим варіантом."
 # ->RUS/OTT 56
 ottfor.54.a: "Ми розглянемо їх пропозицію."
 ottfor.54.b: "Це просто марнування часу."
 
 ottfor.55.t: "Османська Імперія пропонує пакт про ненапад"
 ottfor.55.d: "У міру того, як наші танки котяться на захід, а російські чоботи скоро пройдуть через Київ і Ригу, наш уряд звернув свій погляд на дорогоцінні нафтові родовища Кавказу, які раніше перебували на території Грузії, Вірменії та Азербайджану. Однак, зробивши це, ми, найімовірніше, зазіхаємо на турецьку сферу впливу - дія, наслідки якої поки що незрозумілі.\n\nТурки, добре знаючи про наші інтереси в регіоні, проте, вирішили порвати з Німеччиною і пропонують нам, через дипломатичні зворотні канали, можливість повернути наші землі дипломатичним шляхом, в обмін на 10-річний договір про ненапад та врегулювання різноманітних російсько-османських розбіжностей, як-от Турецька протока, Персія і Вірменія."
 # ->RUS/OTT 56
 ottfor.55.a: "Ми розглянемо їх пропозицію."
 ottfor.55.b: "Це просто марнування часу."
 
 ottfor.56.t: "Бакинська конференція"
 ottfor.56.d: "Розташовані на березі Каспійського моря в столиці Азербайджану Баку, різні дипломати, офіцери і бізнесмени з Османської та Російської Імперій зібралися в найсуворішій таємниці, щоб обговорити майбутнє Кавказу, а разом з ним і всього світу. Незважаючи на те, що по обидва боки існує велика неприязнь до мирного врегулювання, здається малоймовірним, що угоду може бути знайдено, тому що вимоги, які перекриваються та випливають із багатовікових російсько-османських конфліктів, можуть виявитися занадто глибокою раною, щоб коли-небудь загоїтися."
 # ->RUS 57
 ottfor.56.a: "Нехай буде знайдено угоду!"
 
 ottfor.57.t: "Значення Грузії"
 ottfor.57.d: "Держава Грузія, довгий час утримувана Російською Імперією, представляє для нас життєво важливий інтерес і найлегше піддається злому в обороні Німеччини. Пов'язана з Азербайджаном залізницею і трубопроводом Баку-Поті, вона також слугує ключовою станцією заправки наших військ, що воюють у глибині України, і укріпленням, що може загрожувати Османській Імперії.\n\nХоча немає жодних сумнівів у тому, що Грузія так чи інакше повинна повернутися в Російську сферу, залишається розкол у питанні про те, чи повинна вона служити союзною державою, або ж інтегрованою частиною Російської Імперії. Ба більше, залишається сумнівним, що Грузію легко коливатимуть пропозиції їхніх колишніх окупантів."
 # ->OTT 58
 ottfor.57.a: "Грузія буде відновлена в лоні Росії."
 # ->OTT 59
