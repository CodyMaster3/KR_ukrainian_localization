 OTT_Population_Istanbul: "Культура більшості: §YТурецька§!, Грецька, Вірменська\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Istanbul_desc: "Відоме впродовж століть як плавильний котел народів і цивілізацій з усієї Європи та Близького Сходу, сяюче місто Константинополь є столицею нашої гордої імперії та резиденцією влади нашого султана-халіфа. Незважаючи на те, що місто населене переважно турецьким народом, у ньому мешкає значна меншість греків і вірмен, які отримують вигоду з цінних торговельних шляхів, що проходять через нього.\n\nУсередині міських стін розділяються політичні погляди, оскільки більшість турецького населення, на загальну думку, виступає за реформи з централізації, хоча значна частина його численних етнічних меншин побоюється дедалі більшого ступеню отуречування і втрати свого особливого статусу. Проте всі вони поділяють зневагу до анатолійських селян, які виїжджають у внутрішні райони країни, що спричинило значний розкол між просвітленою буржуазією столиці та суворою реальністю на місцях."
 
 OTT_Population_Edirne: "Культура більшості: §YТурецька§!, Грецька, Болгарська\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Edirne_desc: "Батьківщина султана Мехмеда II, завойовника Константинополя, місто Едірне і прилеглі до нього землі посідають особливе місце в серцях османського народу. Будучи життєво важливою фортецею під час Балканських воєн і плацдармом для приходу до влади Енвера в результаті перевороту 1913 року, стара столиця імперії - це все те, що залишилося від колись процвітаючого Елайєта Едірне в очах багатьох з останніх завойовників Османської Імперії на європейському континенті.\n\nНаселення цього регіону має широкий етнічний склад - від турецького до грецького, від болгарського до навіть польського, хоча більшість усе ще залишається турецькою, так само як і протягом більшої частини початку століття, коли було вжито значних зусиль для витіснення болгарських громадян, а приплив балканських біженців значно скоротив немусульманське населення. Грецькі яструби, що перебувають далі на Захід, однак, уже давно претендують на цей регіон як на частину своєї нації, натякаючи на те, що велика грецька меншість, яка там проживає, та історичне панування Візантійської імперії над ним роблять його законною грецькою територією."
 
 OTT_Population_Bursa: "Культура більшості: §YТурецька§!, Грецька\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Bursa_desc: "Описуваний іноземними відвідувачами як один з найбільш процвітаючих регіонів Анатолії, Бурса або Вілаєт Хюдавендігар широко відомий своєю сільськогосподарською продукцією. Однак найбільшу популярність шовк здобув завдяки тому, що місто Бурса є серцем османського виробництва шовку, отриманого з шовкових черв'яків, уперше отриманих від французьких торговців. Нещодавні відкриття в металургії дали регіону другий поштовх, адже хромова руда, яка буяє на півдні вілаєту, має великий попит у військових машин Німеччини та Франції.\n\nЯк і в інших вілайєтах поблизу Егейського моря, тісна співпраця існує між християнами, що живуть на узбережжі Мармурового моря, і турецькими мусульманами, які займають його високогір'я. Однак напруженість між цими двома групами залишається високою, тому що масові депортації та масові вбивства у Вельткризі залишаються ще дуже яскравими у свідомості сильно ослабленого і змученого грецького населення."
 
 OTT_Population_Sinop: "Культура більшості: §YТурецька§!, Грецька\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Sinop_desc: "Незважаючи на те, що Вілаєт Кастамону має родючий ґрунт для великого сільськогосподарського виробництва, він не розглядається як багата провінція. Хоча його населення майже повністю турецьке, навколо міста Синоп є невелика меншість греків, яка контролює більшу частину судноплавства в місті. Загалом, це бідний, але задоволений регіон, оскільки люди там, здається, далекі від метушливого життя в міських центрах Егейського моря, і живуть тільки голими предметами першої необхідності. Невеликі інвестиції були зроблені в цьому регіоні до відкриття вугілля поблизу Зонгулдака, який максимально експлуатувався під час Вельткригу, поки бомбардування його гавані не змусили османів припинити транспортування вугілля.\n\nВірність народу османської нації, що реформується, сильна, оскільки невелике міське населення Вілаєту продемонструвало свою підтримку реформ Кемаля, в той час як значно більше сільське населення не виявило жодного реального бажання вплутуватися в політику й утримується від формування будь-якої реальної опозиції."
 
 OTT_Population_Izmir: "Культура більшості: §YТурецька§!, Грецька\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Izmir_desc: "Місто Ізмір або Смірна, як його називають греки, за етнічним походженням Вілаєт Айдин є найбільш розкольницьким вілаєтом у турецькій Анатолії. Через те, що він простягається вглиб материка, грецькі громадяни, які проживають на узбережжі та за його межами, тривалий час скаржилися на довільні звіти перепису населення, які, згідно з ними, були складені таким чином, щоб заглушити грецьку меншість берегової лінії. Вони стверджують, що якщо подивитися на весь вілайєт, то населення переважно мусульманське та турецьке, хоча це нехтує значенням грецького населення, яке представляє більшість економічної влади вілайєту.\n\nНе тільки за етнічною, а й за політичною ознакою, населення розділене, оскільки мусульманські жителі продемонстрували своє прагнення до подальшої централізації в надії на заохочення соціальної підтримки порівняно біднішого мусульманського населення. Грецькі громадяни, з іншого боку, перебувають у протиріччі, оскільки вони згодні з прогресивною позицією ОНП щодо релігії та правових питань, але побоюються, що продовження централізації може призвести до скасування Міллетської системи і посилення туркізації."
 
 OTT_Population_Mugla: "Культура більшості: §YТурецька§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Mugla_desc: "Відносно малонаселений і відрізаний від решти Анатолії через відсутність великої мережі залізниць і автомобільних доріг, цей невеликий Санджак не може похвалитися вражаючою економічною потужністю Айдинського вілайєту, але, тим не менш, зробив собі ім'я в сільськогосподарському і гірничодобувному секторах. Регіон, що оточує Мармарис, відомий виробництвом меду і великою культурою бджільництва, тоді як південні райони отримують вигоду головним чином від вирощування цитрусових. Гірничодобувна промисловість присутня і в Санджаку, оскільки Мугла є одним із найвідоміших центрів імперії з виробництва мармуру, а видобуток хромітів у Фетхіє неухильно зростає.\n\nПолітично регіон підтримує кемалістський порядок денний, особливо їхню інтервенціоністську економічну політику, в надії на те, що великоваговий державний розвиток зможе й надалі розвивати все ще доволі відсталий регіон."
 
 OTT_Population_Afyon: "Культура більшості: §YТурецька§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Afyon_desc: "Захована в Анатолійському нагір'ї, область Афьон - одна з найбагатших частин Османської Імперії, яка здобула свою економічну міць і славу завдяки видобутку Мармуру, що пронизує відомі в усьому світі пам'ятки: від Айя-Софії до Базиліки Святого Петра. Окрім того, це один із найпродуктивніших сільськогосподарських регіонів імперії, що славиться вирощуванням опіуму, звідки й походить назва 'Афьон'.\n\nЦе багатий і процвітаючий регіон, а недавнє значення його мінеральних запасів поставило його на передній план державного розвитку.  Населення, яке майже повністю складається з мусульман турецької національності, мало взаємодіє з різними етнічними групами імперії і тому здебільшого позбавлене конфлікту між цими групами. Підтримуючи ОНП у парламенті, депутати регіону сприймаються як лояльні до партії і не утворюють реальної опозиції до централізуючих реформ."
 
 OTT_Population_Konya: "Культура більшості: §YТурецька§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Konya_desc: "Будучи центром сільського господарства для турецького населення, Вілайєт Конья не є багатим, оскільки в регіоні відсутні будь-які форми реальної промисловості. Населення, хоча і є мусульманським за віросповіданням, складається з найрізноманітніших етнічних груп, оскільки воно було заселене черкесами, албанцями та іншими європейськими мусульманами після того, як їх вигнали зі своїх земель. Це недовірливий народ, глибоко відданий Османській Імперії, яка прийняла їх, але втомлений від впливу немусульман усередині імперії, особливо від грецької меншини, що здебільшого зосереджена навколо міста Конья та берегової лінії Анталії."
 
 OTT_Population_Ankara: "Культура більшості: §YТурецька§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Ankara_desc: "Один з найбідніших регіонів імперії, центральний вілаєт Анкари збіднів, віддалений від столиці і незадоволений статусом-кво. Незважаючи на те, що він пов'язаний зі столицею залізницею, це призвело лише до скорочення місцевого виробництва, оскільки купці й торговці тепер експортують свою сировину безпосередньо, замість того, щоб заохочувати місцеве ремісництво. Приголомшений насильницькими депортаціями і масовими вбивствами вірмен і греків, середній клас регіону далі зазнав удару під час Вельткригу, що призвело до його і без того низького економічного статусу, грамотність і щільність населення тільки ще більше знизилися.\n\nХоча її народ служив лакеями в Османській армії і переживав різанину від рук загарбників Антанти під час Вельткригу, її народ залишається вірним Османській державі, а популістська риторика Кемаль-паші, що обіцяє сильну відповідь на проблеми, що тривають, міцно заманила їх до табору ОУНП, адже не лише її інтервенціоністський порядок денний закарбувався у свідомості людей, а й чимало хто з них служив безпосередньо під його початком в останні дні Вельткригу та бачить у ньому майбутнє своєї нації."
 
 OTT_Population_Adana: "Культура більшості: §YТурецька§!, Арабська (Сирійська), Вірменська\nРелігія більшості: §YСунізм§!, Алавізм, Православ'я"
 OTT_Population_Adana_desc: "Колись частина Кілікійської Вірменії, вілаєт Адана був створений після того, як єгипетські війська під проводом Мухаммеда Алі вторглися до Османської Імперії і промарширували їхніми військами по всьому ліванському узбережжю. Як один із перших промислово розвинених регіонів імперії, Вілайєт являє собою значну частину османської промислової бази, оскільки він розташований у центрі турецького й арабського регіонів, а його залізничне й корабельне сполучення доводить, що це ідеальне місцерозташування. Неексплуатовані мінеральні ресурси, крім того, затримуються в гірських районах в очікуванні подальшої експлуатації.\n\nНе можна заперечувати, з якою жорстокістю регіон постраждав під час Вельткригу, адже його процвітаюче вірменське населення, відповідальне за більшу частину вищезгаданої промисловості, відразу випарувалося, адже депортації та масові вбивства забрали в нього більшу частину населення. Однак у міру того, як війна добігала кінця, і ймовірність перемоги Антанти знижувалася, деяким із тисяч людей, які були змушені залишити все своє майно, було дозволено повернутися до регіону, де їхнє майно конфіскували, а їхні права було позбавлено. Ті, хто залишився, залишаються в гіркоті та зі спрагою помсти, але їхня майже незначна кількість населення зруйнувала їхню здатність організовувати будь-яку суттєву опозицію своїм мусульманським адміністраторам."
 
 OTT_Population_Samson: "Культура більшості: §YТурецька§!, Грецька (Понтійська)\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Samson_desc: "Батьківщина понтійських греків, Трабзонський вілаєт колись був одним із найпотужніших економічних регіонів імперії, черпаючи свої багатства з промисловості, що зароджувалася в Самсуні та Трабзоні, і процвітаючого грецького купецького класу, який контролював як рибальство, так і торгівлю на Чорному морі. Однак, як і в інших християнських регіонах імперії, депортації та масові вбивства завдали глибокого удару, оскільки понтійські греки були мішенню планів Талаат-паші. Однак, на відміну від вірменського населення, більшість грецького населення вижила під час різанини, і хоча біженці покидали регіон від самого початку Вельткригу, нещодавнє поліпшення грецько-османських відносин і процвітаюча економіка забезпечили повільне відновлення довоєнного грецького населення.\n\nНапруженість між мусульманською більшістю і грецькою меншістю залишається високою, оскільки політичний статус і багатство останньої зустрічає ревнощі з боку бідних турецьких піщаних джунглів усередині країни. Ця напруженість відбивається і в Константинополі, оскільки греки стікаються до прапора ОПАД, сподіваючись, що їхня програма децентралізації захистить їх у майбутньому. Однак турецька більшість знайшла розраду в риториці Мустафи Кемаля, який обіцяв сильніший турецький народ і державні програми допомоги збіднілим туркам."
 
 OTT_Population_Sivas: "Культура більшості: §YТурецька§!, Курдська\nРелігія більшості: §YАлавізм§!, Сунізм"
 OTT_Population_Sivas_desc: "Поступається за бідністю лише Анкарі, вілаєт Сіваса не є гламурною частиною імперії, і найчастіше про нього забувають у столиці. Його населення, здебільшого турецькі селяни, після того, як вірменські масові вбивства знищили його середній клас, часто використовується як один з основних трудових резервів імперії, оскільки його населення залишається глибоко лояльним до османського уряду.\n\nПолітично населення, як і інші сільські райони Анатолії, висловилося на користь Кемаля, чий престиж і статус в останні дні Вельткригу залишається випаленим у їхній свідомості. Мало того, що його успіх на полі змушує населення Сивану піднімати свій прапор, так як його плани по боротьбі з релігією в імперії дали надію алевійському населенню на те, що їхня постійна боротьба з сунітами може, нарешті, закінчитися."
 
 OTT_Population_Batumi: "Культура більшості: §YГрузинська§!, Лази\nРелігія більшості: §YПравослав'я§!"
 OTT_Population_Batumi_desc: "Стародавнє портове місто Батумі розташоване на узбережжі Чорного моря, між гирлом річки Чорух на півдні та природною гаванню на півночі. Воно відоме високоякісними лимонами, які ростуть у садах навколо міста, а в ботанічному саду, заснованому 1912 року, вирощують всілякі екзотичні рослини і флору Кавказу. Місто перейшло під владу Піднесеної Порти в 16 столітті, але було втрачене у війні з Росією 1878 року. Після перемоги у Вельткризі та укладення Потійського договору його повернули імперії. Його гавань є центром торгівлі на периферії імперії і кордоном з Кавказом, населення Батумі є строкатою сумішшю вірмен, турків, росіян, греків і незначної більшості грузинів. Хоча економічні інтереси об'єднують жителів міста, сусідня держава Грузія придивляється до того, що, на їхню думку, належить їм по праву."
 
 OTT_Population_Lazistan: "Культура більшості: §YЛазька§!, Турецька, Грузинська\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Lazistan_desc: "Санджак Лазістану, населений картевльською лазійською меншиною, був космополітичною громадою, що складалася з греків, турків, курдів, грузинів, вірмен і лазів. Спочатку навіть вірменська держава претендувала на нього, дуже мало залишилося від немусульманського населення, тому що різанина сильно вдарила по цьому району, і тисячі вірмен було вбито під час Вельткригу. Репресії російсько-вірменських військ до революції 1917 року ще більше погіршили ситуацію, тому що і без того змучене населення постраждало від чергового удару, завданого тепер уже його сунітському населенню. У міру того, як кінець Вельткригу приходив до лазійців, їхні землі спустошувалися війною і постійною міграцією. Їхня економіка, заснована на сільському господарстві (здебільшого на експорті лісових горіхів) та експлуатації цинкових шахт, також не дуже добре старіє, оскільки багато хто з них назавжди залишив регіон у пошуках кращих земель.\n\nУ лазійців багато спільного з грузинами, які живуть далі на півночі, і хоча різниця в релігії між християнською Грузією і мусульманським Лазістаном призвела до слабкої співпраці між двома регіонами, у регіоні було спіймано грузинських шпигунів, які нібито намагалися заручитися підтримкою анти-османського повстання. Однак їхні спроби, схоже, зазнали невдачі, оскільки лазійці задоволені нашим правлінням і мало вірять у грузинське правління."
 
 OTT_Population_Kars: "Культура більшості: §YТурецька§!, Курдська\nРелігія більшості: §YСунізм§!"
 OTT_Population_Kars_desc: "Карський вілаєт був захоплений Російською Імперією після нашої поразки в російсько-османській війні і зовсім нещодавно повернувся до імперії. За десятиліття правління росіян та їхніх вірменських союзників, вірмени стали значною меншиною в Карській області, хоча й ніколи не ставали більшістю. Однак війна не була доброю до цього вірменського населення, так як те, що колись становило 30% всього населення, тепер скоротилося до однозначних цифр, з тими, хто як і раніше боїться подальших каральних дій з боку Османського уряду. Прилеглий вірменський вілаєт привернув багатьох із тих, хто вижив унаслідок таких злочинів, оскільки Османська Імперія не зробила жодних спроб зупинити їхній від'їзд. Залишилася мусульманська провінція, населена турками і курдською меншиною, вірною османському режиму, що врятувало їх від російських завоювань і вірменських репресій.\n\nЇї економіка заснована виключно на сільському господарстві, більша частина земель якого зайнята під вирощування зерна, а решта використовується для тваринництва. Навколо пасовищ Ардахана і Карса також є велика бджільницька культура, хоча її вплив на загальну економіку залишається досить низьким."
 
 OTT_Population_Diyarbakir: "Культура більшості: §YКурдська§!, Турецька, Арабська (Сирійська)\nРелігія більшості: §YСунізм§!"
 OTT_Population_Diyarbakir_desc: "Частина основних курдських територій, регіон Діярбакир є процвітаючим, хоча й аграрним, регіоном, тому що його столиця, місто Діярбакир, відоме як важливий центр навчання і важливе місто для мусульманської віри. Діярбакир Улу Джамії, п'яте священне місце в ісламі та одна з найстаріших церков у світі, місто і його регіон сильно постраждали в останні роки Вельткригу, бо його населення потерпало від хвороб, пожеж і негараздів.\n\nБудучи важливим стратегічним місцем розташування османських збройних сил на східному фланзі імперії, він перебуває під пильним наглядом імперії в надії уникнути нової конфронтації з курдським народом. Опір Константинополю поки залишається незначним, але побоюються далекосяжної секуляризації, яку просуває ОНП, і централізованого контролю в Курдському регіоні, бо побоюються, що без об'єднуючого фактору Халіфату турки повільно, але вірно витіснятимуть їх."
 
 OTT_Population_Van: "Культура більшості: §YКурдська§!, Турецька\nРелігія більшості: §YСунізм§!"
 OTT_Population_Van_desc: "Вілаєт Ван, де зосереджена найбільша кількість вірменських військ до Вельткригу, можна розглядати як одне з найсуперечливіших полів боїв кавказької кампанії, яке неодноразово змінювало російські та османські війська. Там, де інші вілаєти різною мірою постраждали від етнічних чисток, Ван був у центрі деяких із найстрашніших масових убивств, адже і османські, і вірменські сили вбивали без жодної безкарності, різко скорочуючи населення регіону. Особливо було зруйноване саме місто Ван, де проживало значне вірменське населення, адже османські війська, що наступали, 1918 року поклали на меч 55 000 вірмен. Само собою зрозуміло, що пам'ять про ці масові вбивства досі глибоко вкоренилася у свідомості місцевого населення, і хоча решта, нині цілком мусульмани курдського і турецького походження, вірні імперії, всередині курдського населення зберігається певний страх, що далекосяжна секуляризація і демонтаж ісламської єдності, на якій стоїть імперія, можуть призвести до того, що вони стануть наступними в черговий серії нападів."
 
 OTT_Population_Kirkuk: "Культура більшості: §YТуркоманська§!, Курдська, Арабська (Іракська)\nРелігія більшості: §YСунізм§!"
 OTT_Population_Kirkuk_desc: "Розташована між домінуючою курдами Сулейманією та Арабським Мосулом, невелика лінія туркоманів продовжує триматися в руках. Цей регіон був заселений солдатами турецьких армій за часів великих турецьких завойовників після закінчення воєн. Розвиваючись у своїй власній самобутній культурі, вони сильно відрізняються від анатолійських турків на півночі та в деякому сенсі ближче до степового населення далі на схід.\n\nЦя частина Османської Імперії, яка в решті не має стосунку до Османської Імперії, опинилася в центрі уваги незадовго до Вельткригу, коли поширилися чутки про нафту поблизу міста Кіркук.  Оскільки війна закінчилася 1920 року, і османський уряд був більш ніж готовий знайти нове джерело доходу, почалася розвідка. Нафту було виявлено 14 жовтня 1922 року недалеко від міста Кіркук, що дало місце великим буровим роботам, які згодом були проведені по всьому регіону. Фінансоване цим новим чорним золотом, місто Кіркук стало третім за значущістю містом в Іраку і отримало спеціальний статут від центрального уряду для контролю і охорони операцій. Крім того, багато туркоманів також працюють в Османській жандармерії та армії для боротьби з постійними проблемами з курдським населенням на іранському кордоні."
 
 OTT_Population_Erzurum: "Культура більшості: §YТурецька§!, Курдська\nРелігія більшості: §YАлавізм§!, Сунізм"
 OTT_Population_Erzurum_desc: "Будучи сумішшю вілайєтів Ерзурума, Харпута і Трабзона, реформований вілайєт Ерзурума був створений у 1922 році в спробі реорганізувати деякі східні володіння імперії. Покладаючись майже на всю свою економічну діяльність у галузі тваринництва та вирощування пшениці й льону, він у жодному разі не є сучасним вілайєтом і промислово відстає від багатьох сусідніх регіонів.\n\nПроте, він служить важливим регіоном для османської армії, оскільки стратегічне розташування міста Ерзурум згодом довело свою цінність, особливо під час Вельткригу, коли російські війська Юденича напали на місто в 1916 році. Незважаючи на те, що фортеця не витримала натиску росіян, її відвоювали 1918 року і відтоді укріпили, щоб вона знову слугувала останньою лінією оборони для Кавказької кампанії."
 
 OTT_Population_Dodecanese: "Культура більшості: §YГрецька§!, Турецька\nРелігія більшості: §YПравослав'я§!, Сунізм"
 OTT_Population_Dodecanese_desc: "Острови Додеканес, що складаються з островів Родос, Кос, Патмос та інших менших островів, тривалий час користувалися привілейованим статусом в Османській Імперії, який сягав едикту Сулеймана, що забороняв втручання османських генералів у їхні справи, після того, як 1522 року острови було взято в лицарів-госпітальєрів.\n\nНа островах, однак, проживає сильна грецька більшість, і хоча її особливий статус зберігся далеко до 19 століття, молодотурки остаточно скасували його 1908 року під час своїх зусиль із централізації держави. Проблеми з Константинополем швидко загострилися після цього, і рухи, що вимагають об'єднання з Грецією, набули подальшого поширення в усьому регіоні.\n\nНезважаючи на те, що його жителі були твердими прихильниками об'єднання з Грецією, острови сильно процвітали протягом 19-го століття, ставши центром для багатьох багатих греків в імперії, щоб розслабитися і зайнятися прибутковою торгівлею зі Східним Середземномор'ям.\n\nВтрачені під час італо-османської війни 1912 року, острови прослужили під італійським військовим управлінням майже десять років, коли вони були офіційно повернуті імперії з її довоєнним статусом, відновленим як частина вілаєту архіпелагу."
 
 OTT_Population_Suriye: "Культура більшості: §YАрабська (Сирійська)§!, Друзька\nРелігія більшості: §YСунізм§!, Друзька"
 OTT_Population_Suriye_desc: "Цей сирійський вілаєт, що представляє собою арабський мегаполіс і найстаріше місто в історії людства, Дамаск, є центром консервативної опозиції в Машриці. Його головний економічний внесок, знайдений у багатих родючих землях на південний схід від міста, полягає в сільському господарстві, яке він постачає з регіону через порти Хайфи і Бейрута.\n\nГлибока недовіра між турецькою владою і місцевим арабським населенням досі зберігається після зради міста в найпохмуріші дні імперії в 1918 році, коли ворота були відкриті для армії Співдружності, яка наступала. Друзи, розташовані далі на південь у Джабаль аль-Друз, також продовжують створювати проблему, оскільки неодноразові спроби роззброїти населення і змусити його повернутися в рідні краї не принесли великого успіху."
 
 OTT_Population_Mosul: "Культура більшості: §YАрабська (Іракська)§!, Туркоманська, Курдська\nРелігія більшості: §YСунізм§!"
 OTT_Population_Mosul_desc: "Розташоване на західному березі Тигру, місто Мосул і землі, що його оточують, утворюють важливий торговий центр на шляху з Індії до Середземномор'я. Сам регіон здебільшого важливий для виробництва бавовняної продукції, але останніми роками в ньому з'явився новий зростаючий сектор. Чорне золото, що рясно тече з родовищ під Кіркуком, також було знайдено недалеко від Мосула, і його експлуатація є гаряче обговорюваною темою.\n\nЗавдяки своїм тісним зв'язкам з Анатолійськими глибинками і містом Алеппо, розташованим далі вгору за течією, регіон майже не відчував на собі арабської націоналістичної риторики. Проте в самому місті різні культурні групи заохочують використання арабської мови. Його важливе положення на перському кордоні, і перша лінія оборони від неприємностей на курдських територіях, крім того, перетворили його на грізну базу для османської армії. Багато родин, які належали до нижчих верств суспільства, використовували цю присутність, щоб піднятися соціальними сходами і заохочувати своїх дітей відвідувати Військову академію в місті."
 
 OTT_Population_Sulaymaniyah: "Культура більшості: §YКурдська§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Sulaymaniyah_desc: "Проблемне дитя Османської Імперії, область Сулейманія майже постійно страждає від проблем між різними курдськими племенами, що населяють її. Ретельне маніпулювання цими конфліктами є роллю представника в місті Сулейманія відтоді назавжди, відтоді Османській армії часто доручають втручання, якщо певна група виростає занадто великою або завдає занадто великої шкоди під час одного з їхніх рейдів.\n\nНапруженість досягла нового максимуму на початку 20-х років, коли шейх Махмут Барзінджі оголосив себе "Королем Курдистану" і воював проти османських військ в Іраку. Переможений, 'Король' втік через кордон до Персії. Він повернувся вдруге в середині 20-х років за підтримки перського уряду, який намагався послабити свого суперника."
 
 OTT_Population_Baghdad: "Культура більшості: §YАрабська (Іракська)§!\nРелігія більшості: §YШиїзм§!, Сунізм, Юдаїзм"
 OTT_Population_Baghdad_desc: "Багдад, безсумнівно, є столицею Османського Іраку, але не можна сказати, що це те ж саме гламурне старе місто. Колись центр арабського світу, місто так і не оговталося від вторгнень, які омивали його протягом століть занепаду. Крім того, присутність Тигра слугує найважливішим інструментом для його минулих успіхів, а також його роль як торгового міста, але вона також принесла цілу низку негативних наслідків. У місті лютують хвороби, оскільки повені регулярно руйнують його частини. Однак цікавим аспектом самого міста є наявність значної єврейської громади, яка становить майже 30% населення.\n\nНа південь від Багдада розташовані священні міста шиїтської віри. Міста Наджаф і Карбала - для багатьох шиїтів те саме, що Мекка і Медіна для сунітів, що призводить до постійного обміну ідеями між перськими прочанами, які прибувають, і місцевим населенням. Ба більше, ці міста і, більше того, їхні релігійні центри мають значний вплив як в Іраку, так і в сусідній Персії."
 
 OTT_Population_Basra: "Культура більшості: §YАрабська (Іракська)§!, Ассирійська\nРелігія більшості: §YШиїзм§!, Ассирійська церква Сходу"
 OTT_Population_Basra_desc: "Місто Басра, що слугує османськими воротами в Перській затоці, утворює один із найвпливовіших центрів в Іраку. Однак із завершенням будівництва залізниці Берлін-Багдад його значення почне дещо зменшуватися, оскільки розширення, що пов'язує Кувейт із залізницею, перенаправить судноплавство в цю нову гавань. Раніше здебільшого населена болотними арабами, глибинка Вілакета майже не отримувала жодної уваги з боку османського уряду, і тому її населення було майже цілковито аполітичним, і з'явилося на радарі уряду лише тоді, коли вони лінчували місіонерів, надісланих для навернення шиїтів до своєї віри. Таким чином, більша частина економічної діяльності перебувала поблизу берегової лінії, де фінікові плантації були важливим торговельним ресурсом, в той час як перли в основному добувалися в околицях Кувейту.\n\nНа цій картині в 1920 р. відбулися радикальні зміни. З розпадом Антанти та необхідністю мирного врегулювання на Близькому Сході османський уряд був змушений підписати Басрські угоди. Ассірійський народ тисячоліттями жив на рівнинах Ніневії і потрапив під сильну пожежу під час Великобританського кригу, коли депортації та винищення, спрямовані проти вірменського населення, почали поширюватися на ассірійців. Чинячи опір з усіх сил і приєднуючись до війни на боці Антанти, вони не відповідали османській армії. Рятуючись з десятками тисяч людей на озеро Урмія в Персії, вони були змушені піти вдруге, тому що курд Сімкі наказав своїм військам вбити тисячі біженців. Як останній засіб, британський уряд зрештою вирішив переселити ассірійський народ в вілаєт Басри якомога далі від Анатолії. Однак менш відвертим був план англійців використати ассірійський народ, чия лояльність була гарантована, як інструмент для розширення свого впливу в Перській затоці та забезпечення безпеки флангу їхньої нафтової операції в Хузестані."
 
 OTT_Population_Beyrut: "Культура більшості: §YАрабська (Сирійська)§!, Друзька\nРелігія більшості: §YМароніти§!, Друзька, Сунізм"
 OTT_Population_Beyrut_desc: "Територія, що оточує гору Ліван і Нахр-ель-Кабір, з часів фінікійців була густонаселеним горщиком для змішування культур, який переходив з рук у руки різних царств та імперій і врешті-решт опинився в руках османів у XVI столітті. Більшу частину своєї історії Ліван був за османів автономним еміратом, керованим друзськими кланами, які обіцяли вірність султану. Фаворитизм щодо друзських династій, які займали владні позиції і надавали привілеї мусульманським сектам, незабаром призвів до відчуження величезного населення християн навколо гори Ліван, зокрема, маронітської секти. Кульмінацією серії повстань останніх двох століть стала відкрита громадянська війна між християнами і друзами, криза, унаслідок якої відбулося політичне втручання з боку західних імперських держав у внутрішні справи Османської Імперії. У результаті османи поступилися європейським і маронітським вимогам надати християнам сильну автономію у вигляді мутасаррифату.\n\nЧерез непопулярність серед правлячого антиконцесійного уряду вона була скасована під час Вельткригу і поглинута сирійською вотчиною Джемаля Паші. Цей період у ліванській історії був відзначений голодом, політичними репресіями, воєнними злочинами і заворушеннями, полегшеними лише можливим воскресінням Мутасуффаріату в середині 1920-х років. Через відсутність згуртованої національної єдності в регіоні протягом майже десяти років не виникало жодного організованого опору османському правлінню. Смерть вірного ліванського націоналіста й патріарха маронітської церкви Еліаса Пітера Хоайєка ознаменувала зниження політичного впливу маронітів."
 
 OTT_Population_Fezzan: "Культура більшості: §YАрабська (Лівійська)§!, Берберська, Туарезька, Тебо\nРелігія більшості: §YСунізм§!"
 OTT_Population_Fezzan_desc: "Коли османи захопили Триполі 1551 року, вони визначать історію регіону на наступні 400 років. Османський суверенітет, однак, не проник у внутрішні райони через екологію пустелі, відсутність доходів для великої кампанії з перетину пустелі, а також через існування іншої держави, Аулада Мухаммада, що була заснована 1550 року. Держава Аулада Мухаммада була торговою державою і виникла як станція для організації та захисту торгових караванів. Феццан забезпечив цій державі найбільший у Сахарі ринок торгівлі між Білад аль-Суданом, Магрибом і Єгиптом. Це багатство, природно, змусило адміністрацію в Тріполі взяти на себе торгівлю. Султани Аулада Мухаммада чинили опір османам; щоразу, коли вони зазнавали поразки, вони йшли в район озера Чад, щоб набрати солдатів, особливо союзників правителів Кацини, і поверталися, коли османська армія покинула Феццан. Однак, зіткнувшись із військовою експедицією з Триполі, держава остаточно склала свої позиції в 1812 році.\n\nКоли наприкінці 19 століття через війну в Чаді звалилася транссахарська торгівля, Феццан перетворився на загробну ідею, і, незважаючи на деякі спроби встановити більш жорсткий контроль, це не тривало тривалий час. Італійці зіткнулися б з труднощами Османської Імперії і Караманлі, коли їх серйозно перемогла б коаліція племен, пов'язаних із сенуссі, поразка, яка, в кінцевому рахунку, призвела б до італійської катастрофи 1915 року. З відходом італійських військ і поверненням триполітанського контролю регіон залишився досить недоторканим. Вихід громадян Феццана, приваблених капіталістичними перспективами Узбережжя, призвів до подальшого зниження значення, що призвело до різкого контрасту в плані розвитку між Узбережжям і Феццаном."
 
 OTT_Population_Halep: "Культура більшості: §YАрабська (Сирійська)§!, Турецька\nРелігія більшості: §YСунізм§!, Католицизм, Алавізм"
 OTT_Population_Halep_desc: "Алеппо колись був найбільшим містом Османської Сирії, з ексклюзивним доступом до торгівлі шовком з Персії та економічними інвестиціями європейських держав, таких як Венеція. З розпадом Сефевідів на початку вісімнадцятого століття, шовк почне текти навколо Персії, через Басру в Дамаск і звідти в Європу, в основному в обхід колись великого фінансового центру Алеппо. На початку дев'ятнадцятого століття чума знищила чверть населення Алеппо, ще більше послабивши економіку міста - особливо на користь його суперника, Дамаска. Введення бавовни приблизно в той час дало місту нове життя як місту експортера, але відкриття Суецького каналу для європейської торгівлі назавжди поклало кінець домінуванню Алеппо в торгівлі бавовною з Європою. Під час Другої світової війни, Алеппо залишався стійким для османського уряду, незважаючи на більшу частину капітуляції Сирії британцями, але сирійський націоналізм залишається могутньою силою в цьому стародавньому місті."
 
 OTT_Population_Latakia: "Культура більшості: §YАрабська (Сирійська)§!\nРелігія більшості: §YАлавіти§!, Мароніти, Сунізм"
 OTT_Population_Latakia_desc: "Латакія - стародавнє місто на узбережжі Середземного моря. Регіон відокремлений від внутрішньої Сирії гірським хребтом Ен-Нусірія і широко використовується в сільському господарстві. Найвідомішим його продуктом є латакський тютюн, яким торгують у всьому світі. Латакія перейшла під османське панування в 16 столітті, але бути частиною процвітаючої імперії тоді не було благом для міста. Вона опинилася в новій конкуренції з гаванями Тріполі, Бейрута та Іскендеруна, і в 18 столітті місто неодноразово піддавалося землетрусам, внаслідок яких воно опинилося в жалюгідному стані. Порт повільно затоплюється, і більші кораблі повинні кидати якір за його межами. Більшість населення - Алавіти, вони домінують на пагорбах навколо міста. Значну частину населення міста складають християни-Мароніті або послідовники мусульманської віри." 
 
 OTT_Population_Palestine: "Культура більшості: §YАрабська (Сирійська)§!, Єврейська\nРелігія більшості: §YСунізм§!, Юдаїзм, Католицизм"
 OTT_Population_Palestine_desc: "Один із найсуперечливіших регіонів світу, Єрусалим є домом для святих місць не однієї, а трьох основних світових релігій, і як такий відіграв ключову роль в історії людства. За часів Османської Імперії цей регіон процвітав, оскільки тут повною мірою використовувалася Міллетська система, яка згодом була кодифікована під час реформ у Танзіматі. Це надало мусульманам, іудеям, християнам та іншим групам більший ступінь громадської автономії в питаннях поклоніння, юрисдикції над особистим статусом, податків, а також в управлінні їхніми школами й добродійними закладами.\n\nІсторія Єрусалима і Палестини загалом була сильно вражена на початку 20-го століття, коли сіоністський рух посилювався і ставав дедалі чисельнішим, коли ішуви розселялися по всьому регіону, встановлюючи свої власні звичаї і навіть оживляючи давно померлу мову іврит. Пізніше це єврейське населення призвело б також до декларації Бальфура, ухваленої британським урядом, і Талаатської декларації, яка послідувала за нею, яка обіцяла надати ішувам права на створення єврейського національного дому в Палестині. Коли вибухнула війна і британці були змушені евакуювати Машрік, вони, проте, побачили в деклараціях можливість, і після тривалої дипломатичної боротьби досягли успіху в створенні М.О.Ж., міжнародного мандата, спрямованого на підтримання миру в Палестині.\n\nЦей мандат, однак, був розцінений мусульманським населенням Близького Сходу як образа і швидко призвів до створення великого руху опору, спрямованого на припинення єврейського поселення, скасування М.О.Ж. і повне відновлення османського, сунітського панування. Розлючені невдачею Османської Імперії блокувати іноземну участь у регіоні, багато палестинців звернулися до Султанату Єгипту та стали затятими прихильниками арабського націоналізму. Напруженість між різними конфесіями вибухнула за останні кілька років, і з війною на горизонті вся Палестина затамувала подих."
 
 OTT_Population_Maan: "Культура більшості: §YАрабська (Сирійська)§!, Черкеська\nРелігія більшості: §YСунізм§!"
 OTT_Population_Maan_desc: "Південні сирійські землі, розташовані навколо міста Аммана, довгий час уникали османської влади, і наші попередники нехтували ними. Здебільшого використовується як точка доступу до набагато важливішого Хіджазу, наш контроль над регіоном обмежений прямою областю навколо залізниці Хіджазу і деякими гарячими точками паломників на шляху до Мекки. Це призвело до великого припливу мігрантів із Сирії, Черкесії і навіть Анатолії, які тікали від призову і оподаткування на Півночі.\n\nКонтроль над східним берегом річки Йордан був обмежений у кращому разі до Вельткригу, коли багато бедуїнських набігів осіли і племена мігрували між Центральною Аравією та Мааном. Однак з відновленням порядку військовими, великий потік поселенців з Палестини рушив на схід, додавши до ще маленьких міст Аль-Сальт і Амман. Економічна експлуатація регіону також характеризується стійким розвитком, при цьому гірничодобувна промисловість доповнює в решті в першу чергу сільськогосподарську економіку."
 
 OTT_Population_Sinai: "Культура більшості: §YАрабська (Єгипетська)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Sinai_desc: "Спочатку відомий присутністю гори Синай, святого місця для трьох основних конфесій Близького Сходу, Синай опиняється у своєрідному місці. Оскільки більша частина цього регіону складається з Синайської пустелі, тут, тим не менш, проживають різні племена бедуїнів, які знайшли свій дім на околиці пустелі.\n\nНезважаючи на те, що Синай, як і решта Близького Сходу, має довгу й різноманітну історію, він був вражений ще у Вельткризі, коли на ньому велися запеклі бої між османськими турками й англійцями. Турки, які намагалися захопити Суецький канал і, таким чином, відрізати британців від своєї імперії, були викриті у двох окремих нападах, після чого британські війська самі здійснили небезпечну переправу, щоб вторгнутися в Сирію."
 
 OTT_Population_Medina: "Культура більшості: §YАрабська (Хіджазька)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Medina_desc: "Поступаючись лише Мецці, місто Медіна є одним із найсвященніших міст в усьому ісламі, приваблюючи тисячі людей під час щорічного хаджу. Однак в історії Османської Імперії місто також відоме запеклою обороною, яку виставив генерал Фахреттін Паша, повністю оточений силами арабського зрадника Хусейна, що тримав місто проти всіх шансів та став після війни символом сили та витривалості османської армії.\n\nНа відміну від своїх південних колег, місто Медіна не є галасливим економічним центром Хіджазу, але, тим не менш, воно утворює ключову станцію на залізниці Хіджазу і має у своєму розпорядженні великий гарнізон Османської Імперії."
 
 OTT_Population_Mecca: "Культура більшості: §YАрабська (Хіджазька)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Mecca_desc: "Батьківщина Святого Кааба, місто Мекка є однією з найважливіших частин Османської Імперії, надаючи нашому падишаху можливість коронувати себе халіфом усього ісламу. У рамках цього домагання, місто Мекка також має спеціальний податковий закон, який звільняє його від усіх звичайних податків, а натомість надає йому субсидії або сюрре, щоб підтримувати святі місця та приймати прочан з усього світу в необхідному блиску. Це паломництво, або хадж, є одним з обов'язків кожного мусульманина і повинно здійснюватися всіма благочестивими мусульманами принаймні один раз на життя, щороку спричиняючи масовану логістичну операцію для всього Хіджазу.\n\nСпочатку майже повністю керована Великим Шаріфом Мекки, адміністрація Хіджазу зазнала істотних змін після невдалого повстання хіджазців, оскільки османський уряд втрутився, щоб зменшити повноваження кабінету і жорстко придушити автономію хіджазців. У ці дні більша частина влади зосереджена в офісі Османського Валі (губернатора), хоча позиція Великого Шаріфа так і залишилася.\n\nКрім Мекки, однак, місто Джидда світить як перлина Червоного моря і служить найважливішою османською гаванню на південь від Бейрута. Ця галаслива меркантильна метрополія, плавильний казан хіджазької, єгипетської, суданської, турецької та інших культур, неухильно розвивалася протягом останніх кількох десятиліть, і з завершенням будівництва залізниці Хіджаз отримав значний стимул, який зробив його батьківщиною політичного розвитку хіджазців."
 
 OTT_Population_Aegean_Isles: "Культура більшості: §YГрецька§!\nРелігія більшості: §YПравослав'я§!"
 OTT_Population_Aegean_Isles_desc: "Егейські острови включають в себе безліч різних островів, найбільш примітними з яких є Хіос, Лесбос, Самос і Родос. Кожен з них має багату історію, яка зазвичай сягає корінням у часи стародавніх цивілізацій Егейського моря. На Родосі жили лицарі госпітальєри, а їхні фортифікаційні споруди досі домінують у столиці острова. Егейські острови двічі переходили з рук у руки в новітній історії. У 1912 році, коли Османська Імперія була атакована як Італією, так і альянсом Греції, Болгарії, Чорногорії та Сербії, острови були здані ворогам Порти. Проте з перемогою у Вельткризі, османський півмісяць знову злітає над гаванями Егейських островів. Жителі цих островів - це майже всі греки та православні християни. Їхня життєдіяльність - це або фермерська праця, або риболовля, а деякі спеціальні продукти - це мастика Хіоса, деревна смола для багатьох цілей, наприклад, як приправа до турецької кави, для додання смаку раки або навіть як оздоблення для картин і лаку для музичних інструментів."
 
 OTT_Population_Cyprus: "Культура більшості: §YГрецька§!, Турецька\nРелігія більшості: §YПравослав'я§!, Сунізм"
 OTT_Population_Cyprus_desc: "Завойоване у венеціанців 1573 року, османське панування на острові Кіпр датується майже 5 століттями, і за ці роки воно зазнало численних змін. Найважливішою з них було те, що за допомогою системи Тімарів або земельних грантів для відставних османських солдатів, значна громада кіпріотів-турок зробила острів своїм домом. Грецькій громаді було дозволено зберегти різні привілеї, однак, оскільки за Міллетської системи вони відповідали за свої власні релігійні обов'язки, освіту та розвиток грецької культури. Османська Імперія також заохочувала це, призначивши архієпископа Кіпру єдиним представником православної громади та поступово етнічної грецької групи.\n\nХоча експеримент був проведений наприкінці 19 століття, коли Мутасарріфат був тимчасово скасований та інтегрований у вілаєт архіпелагу, спроба зрештою провалилася, оскільки відстань до його нової столиці (Чанаккале) призвела до комунікаційного та адміністративного головного болю. Зрештою, рішення було скасовано в 1870 р., коли він знову здобув незалежність. Османо-російська війна принесла подальші зміни на острові, оскільки в таємній угоді з Британією контроль над Кіпром було передано британцям (хоча і в рамках Османської Імперії). Однак багато кіпріотів, які очікували, що це стане остаточним поворотом до демократії та самоврядування, були дуже розчаровані, оскільки вся влада мала належати Лондону з дуже невеликим представництвом кіпріотів у їхніх власних справах.\n\nНезалежність Греції зіграла ще одну важливу роль в історії Кіпру, оскільки з нею посилилися заклики до Еносу або об'єднання з Грецією, що незабаром охопили весь острів. Їхні крики, однак, будуть проігноровані, оскільки з відновленням османського контролю над островом після розпаду Великої Британії, був встановлений новий Мутасаррифат з чіткими наказами сприяти приєднанню Кіпру до Анатолії будь-якими необхідними засобами."
 
 OTT_Population_Homs: "Культура більшості: §YАрабська (Сирійська)§!\nРелігія більшості: §YСунізм§!, Алавізм, Католицизм"
 OTT_Population_Homs_desc: "Ймовірно, заселене ще 2300 року до н.е., місто Хомс і його околиці відіграли важливу роль в історії Сирії. Як і решта Сирії, Хомс був захоплений арабським халіфатом у 7 столітті, після чого швидко став центром благочестя і сильним економічним центром. Згодом Хомс потрапив під владу Омейядів, Аббасидів, Тулунідів, Хамданідів, Карматів і Хамданідів. Незважаючи на цю швидку зміну династій, місто Хомс процвітало і швидко стало одним із найбільших у Сирії. Пізніше місто продовжувало відігравати важливу роль, оскільки перші загарбники із заходу у вигляді хрестоносців, а пізніше загарбники зі сходу у вигляді монголів спробували захопити стратегічне місто.\n\nУ 1516 році місто остаточно перейшло до рук Османської Імперії і залишилося важливим центром для виробництва шовку, оливкової олії та кунжуту, в той час як заболочені землі, які його оточували, забезпечували багате виробництво пшениці, рису та винограду. Тим не менш, місто почало знижуватися, оскільки нездатність захистити себе від набігів бедуїнів, низка землетрусів і підйом європейської промисловості були пов'язані з більшою частиною його багатства.\n\nДо початку 20-го століття, однак, Хомс знову рухався у зворотному напрямку, оскільки спад у європейському текстильному виробництві призвів до великомасштабного розширення ткацької промисловості, отримавши прізвисько \"Манчестер Сирії\".  Бачачи, що під час Вельткригу мало активності, оскільки основний удар британських операцій оминув місто, місто продовжує зростати в статусі і є гідним суперником для інших великих міст Сирії, Дамаска, Алеппо і Бейрута."
 
 OTT_Population_Haifa: "Культура більшості: §YАрабська (Сирійська)§!\nРелігія більшості: §YСунізм§!, Католицизм, Друзька"
 OTT_Population_Haifa_desc: "Санджак Хайфи, в якому розташований найбільший порт Палестини, був створений після Вельткригу, оскільки втрата Єрусалима через міжнародний мандат зажадала реорганізації сирійської адміністрації. У зв'язку з нестабільною ситуацією на горі Ліван після спустошливого голоду в цьому регіоні було ухвалене рішення про створення нового Санджака зі столицею в Хайфі та поміщення його під вілаєт Сурійє.\n\nНезважаючи на відділення від південної частини Палестини, регіон залишається в тісному контакті з Єрусалимом, так як між двома регіонами існує незначний прикордонний контроль. Це також породило значний антисіоністський рух, таємно підтримуваний османським урядом, спрямований на відновлення Палестини і возз'єднання регіону. Незважаючи на мовчазну османську підтримку справи, Порта не змогла зупинити піднесення арабської націоналістичної думки, і хоча головною метою руху залишається припинення іноземного втручання в Палестину, тепер він також включає в себе Османську Імперію."
 
 OTT_Population_Tripolitania: "Культура більшості: §YАрабська (Лівійська)§!, Берберська, Турецько-Лівійська\nРелігія більшості: §YСунізм§!, Ібадити"
 OTT_Population_Tripolitania_desc: "Триполітанія - одна з трьох частин Лівії, решта - Кіренаїка на заході та Феццан на півдні. Свою назву вона отримала від трьох стародавніх фінікійських міст, які утворили союз трьох міст на території, що нині є землями довкола однойменного міста Триполіс. Між зеленими землями на узбережжі та пустелею на півдні знаходяться гори Нафуса, населені берберами. Після входження до складу Османської Імперії в 16 столітті, регіон, перебуваючи на кордоні імперії і далеко від Константинополя, отримав автономію, що межувала з самоврядуванням. Паша Триполіса та його капітани прославилися як грізні пірати Середземномор'я, доки західні держави - Франція та Сполучені Штати Америки - не знищили флот і місто Триполіс на початку 19 століття. Під час реформ Танзімату, проведених сто років тому, Триполітанія стала одним із перших вілайєтів, утворених 1864 року. З 1880-х років тут посилюється вплив ордену Сенуссі, що діє з Куфри, що ще більше підриває владу Піднесеної Порти, а 1912 року Триполітанія, разом з рештою Лівії, була втрачена у війні проти Італії. Землі були повернуті після перемоги у Вельткризі, але потрясіння все ще відчуваються, а Ордену Сенуссі не можна довіряти."
 
 OTT_Population_Benghazi: "Культура більшості: §YАрабська (Лівійська)§!, Турецько-Лівійська, Єврейська\nРелігія більшості: §YСунізм§!, Юдаїзм"
 OTT_Population_Benghazi_desc: "Засноване грецькими поселенцями в 525 р. до н.е. під назвою Евсперид, місто входило до складу Пентаполіса або п'яти найважливіших міст пізньоримської провінції Кіренаїка. Місто неухильно розвивалося як важливий регіональний центр і процвітало протягом 600 років, переростаючи з довколишніх Кірени і Барки в головний центр Кіренаїки. Однак ця історія успіху не триватиме довго, оскільки єврейське повстання в другому столітті нашої ери і завоювання міста вандалами в 431 році призвело до того, що місто розпалося. На той час, як Амр ібн аль-Ас завоював провінцію 643 року, місто спорожніло до нікчемного села і стало відомим як Барник. Після османського вторгнення в Лівію місто знову стало відомим, оскільки його стратегічне розташування в Середземномор'ї зробило його ключовим портом для контролю.\n\nНа зорі італійського вторгнення в Лівію Бенгазі був, проте, найбільш збіднілим регіоном імперії, в якому були відсутні бруковані дороги, телеграфна служба і гавань, занадто замулена, щоб пропускати багато транспорту. Після 1912 року, перебуваючи під італійським контролем, Бенгазі швидко покращив свою інфраструктуру, оскільки місто вважалося підходящою мішенню для італійських поселенців, а під час Вельткригу воно слугувало однією з єдиних частин Лівії, які все ще контролювалися Італією. Програш у війні, однак, і подальший розпад італійської держави, призвели до повернення міста під османський контроль, який, втративши будь-яку подобу влади над рештою Кіренаїки, розбудував його насамперед як військову базу для контролю над внутрішніми районами і загрозою єгипетського західного флангу."
 
 OTT_Population_Qatar: "Культура більшості: §YАрабська (Перської затоки)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Qatar_desc: "Османська Імперія вперше заявила про свою юрисдикцію над півостровом Катар 1550 року, коли племена на узбережжі Аль-Хаса попросили османського захисту. Після оскарження як місцевими шейхами, так і загарбниками з Аравійського півострова, османська влада вперше міцно встановилася в середині дев'ятнадцятого століття, хоча на початку століття вона знову відступила до Кувейту. У 1913 році Порта фактично відмовилася від суверенітету над Катаром на користь Великої Британії, але в 1925 році зажадала клятви вірності від місцевих шейхств, щоб убезпечити Перську затоку. Попередні розвідки нафти дають обнадійливі ознаки, але поки ці ознаки не підтвердяться, Катар залишається глушиною."
 
 OTT_Population_Bahrain: "Культура більшості: §YАрабська (Перської затоки)§!, Перська\nРелігія більшості: §YШиїзм§!, Сунізм"
 OTT_Population_Bahrain_desc: "Хоча Османська Імперія претендує на панування над архіпелагом Бахрейну від моменту завоювання ним Басри в XVI столітті, вона ніколи не здійснювала централізованого контролю над ним у будь-якій формі. Не маючи постійного правителя, на початку дев'ятнадцятого століття на острів вторглися місцеві вожді з Катару, племені аль-Халіфа, а 1868 року британці встановили протекторат над островом. У 1892 році британці централізували протекторат і пов'язали його з урядом Британського Раджа. Коли Радж 1926 року впав у громадянську війну, Ганга Сінгх залишив британські протекторати в Аравії, і щоб запобігти перському вторгненню, Хамад ібн Іса Аль Халіфа заприсягнув на вірність Піднесеній Порті. Незважаючи на те, що Бахрейн все ще залишається бідним островом, який здебільшого живе за рахунок рибальства та експорту перлів, він все ще є можливою точкою спалаху між Персією та Османською Імперією, і до нього слід ставитися делікатно."
 
 OTT_Population_Abu_Dhabi: "Культура більшості: §YАрабська (Перської затоки)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Abu_Dhabi_desc: "Протекторати Піднесеної Порти, шейхи договірного узбережжя були змушені перебувати між скелею і твердим місцем, коли їхній колишній покровитель, Велика Британія, був змушений відмовитися від своїх інтересів в Арабській затоці. Як дивився Ібн Сауд з хоробрістю, прагнучи примусити шейхів під залізною хваткою Ер-Ріяда, саме Османська Порта завдала першого удару, коли адмірал Рауф Паша за наказом центрального уряду відправився до Абу-Дабі з двома есмінцями та зустрівся з його шейхом, щоб обговорити майбутнє держав Перської затоки. Невтішно погодившись із тим, що протекторат під егідою Порти кращий для автономії Абу-Дабі, ніж входження до складу Саудівської Аравії, Шейх підписався. Шейхи Дубаю, Шарджі та Рас-ель-Хайми наслідували цей приклад, кожен з яких підписав в індивідуальному порядку й отримав повне визнання своєї влади від Порти.\n\nМинуло більше десяти років з моменту передачі влади, і під захистом Порти різні Шейхства витримали. Проте, вони мали свою частку нещастя, як стійкий спад торгівлі перлами, основний економічний двигун регіону, спричиняє масові соціальні потрясіння, в той час як османські представники на землі повільно наполягали на дедалі більших і більших поступках з боку шейхів, зокрема продаж землі неподалік Дубаю для будівництва повітряної смуги, що викликає огиду внутрішніх бедуїнів. Шейхства також мають свої внутрішні розбіжності, і напруженість між Шарджею, Дубаєм, Абу-Дабі та Аджманом зросла за останні кілька років. Крім того, перси пильно спостерігали за тим, що відбувається, і за останнього уряду зробили кроки зі зменшення впливу Шейхів на іншій стороні Ормузької протоки, в той час як військово-морські маневри почали зазіхати на суверенну Договірну землю, що призвело до великого роздратування османського флоту."
 
 OTT_Population_Eastern_Thrace: "Культура більшості: §YТурецька§!, Болгарська, Грецька\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Eastern_Thrace_desc: "Колись частина Адріанопольського вілаєту, гори і пагорби Західної Фракії були захоплені болгарською армією силою під час Першої Балканської війни, і стали частиною Болгарського царства. Населення регіону, колись сильно етнічно різноманітне і розділене між болгарами, греками і турками, після цього було сильно засмучене, оскільки за кожною відступаючою армією слідували тисячі біженців своєї національності, чи то болгари, греки, чи то турки. Однак різноманітність залишається, і в Царстві Болгарії Західна Фракція була одним із найбільш етнічно різноманітних і, отже, проблемних регіонів.\n\nХоча Західна Фракція була малонаселеною і бідною, вона мала більшу вагу в болгарській економіці, ніж можна було б подумати, завдяки тютюновим плантаціям регіону та їхньому внеску в скарбницю."
 
 OTT_Population_Momchilgrad: "Культура більшості: §YТурецька§!, Болгарська, Грецька\nРелігія більшості: §YСунізм§!, Православ'я"
 OTT_Population_Momchilgrad_desc: "Колись Кирджалі був відомий як Жерково - важлива фортеця середньовічного Болгарського і пізньовізантійського царств, центр православного християнства. Завойований Османською Імперією, він зростав дедалі більше через імміграцію, завдяки своєму стратегічному розташуванню торговельного шляху, і отримав свою нинішню назву - від розбійника Кирджа Алі, який тероризував дороги у 18 столітті та використовував Кирджалі як своє притулок. На момент створення князівства Болгарія, регіон був здебільшого турецьким і залишався таким навіть після насильницького завоювання в Балканських війнах.\n\nКирджалі - це сільський регіон, єдина промисловість, присутня тут, це переробні заводи для тютюнових плантацій з усього болгарського Егейського узбережжя. Під час болгарського панування вона вважалася частиною етнічної Болгарії і, таким чином, зазнала важкої болгаризації - але турецька більшість залишилася і може вільно розвиватися під відновленим османським пануванням."
 
 OTT_Population_al_Hasa: "Культура більшості: §YАрабська (Перської затоки)§!, Перська\nРелігія більшості: §YШиїзм§!, Сунізм"
 OTT_Population_al_Hasa_desc: "Оазис Аль-Хаса, або Аль-Ахса, як його називають на небідуїнських діалектах Аравії, є одним із найновіших доповнень до володінь Піднесеної Порти. Хоча регіон перейшов під владу Османської Імперії в 16 столітті, плем'я Бану Халідів утримувало реальну владу в оазисах на узбережжі Перської затоки. У 1872 році було відновлено пряме правління, і Аль-Хаса стала частиною вілайєту Басра, але це тривало недовго, коли в 1913 році, скориставшись слабкістю імперії, саудівці приєднали регіон до свого емірату Неджд. Оскільки ці боягузи приховали свої наміри під час першого арабського повстання, земля не була відвойована одразу, але тепер вона знову перебуває під владою Османської Імперії. Хоча на перший погляд вона не може запропонувати нічого особливого, вона є воротами в центральну Аравію з боку Перської затоки, а її численні ферми фінікових дерев, як кажуть, виробляють тільки найкращі плоди. Деякі старателі вважають, що під пісками Аль-Хаси є цінні ресурси, але поки що це тільки чутки."
 
 OTT_Population_Urmia: "Культура більшості: §YКурдська§!, Азербайджанська\nРелігія більшості: §YСунізм§!, Шиїзм"
 OTT_Population_Urmia_desc: "Азербайджанська провінція Персії, хоч і є домівкою для сефевідських військових в Ірані, впродовж усієї своєї історії кілька разів була окупована Османською Імперією. Під час воєн Дуррані на початку шістнадцятого століття османи вторглися в цей регіон, хоча незабаром їх знову вигнали. Під час Вельткригу османи билися з Антантою у всіх західних регіонах нібито нейтрального Ірану. Урмія була взята 1915 року, і Туранський проєкт Енвер-паші, здавалося, наближається до реалізації. Однак після закінчення війни в 1919 р. Центральні Держави були змушені покинути цей регіон і повернутися в те, що залишилося від Каджарів. Тепер, коли регіон знову перебуває під турецьким контролем, Західний Азербайджан, схоже, залишається противагою бунтівній Вірменії, важкодоступній на північному заході. Проте, повна інтеграція займе деякий час."
 
 OTT_Population_Kermanshah: "Культура більшості: §YКурдська§!, Лурдська\nРелігія більшості: §YШиїзм§!"
 OTT_Population_Kermanshah_desc: "Гори Південного Курдистану перебували під контролем персів, поки Османська Імперія не захопила ці землі під час нещодавнього конфлікту. Це не вперше, коли османські війська марширували до цієї частини Курдистану: упродовж століть тут проходив кордон між землями Піднесеної Порти та різними перськими імперіями. Адміністративним центром колишньої іранської провінції є Керманшах. Хоча протягом більшої частини історії цей регіон був доволі процвітаючим, його економіка постраждала, коли в минулому столітті традиційні способи транспортування шовковим шляхом були замінені маршрутами океаном. Будучи новим окупантом і проявивши небезпечні тенденції в 1916 році, коли курди були депортовані на околиці Османської Імперії, консервативні курдські шейхи дивляться на Константинію з підозрою."
 
 OTT_Population_Khuzestan: "Культура більшості: §YАрабська (Іракська)§!, Лурдська\nРелігія більшості: §YШиїзм§!"
 OTT_Population_Khuzestan_desc: "Хузестан вирізняється з-поміж інших провінцій Персії, оскільки його населення, хоч і є здебільшого шиїтським, як і в решті частини країни, є арабським. Однак на півночі Хузестану проживають лури - іранський народ, який нещодавно був змушений відмовитися від кочового способу життя під перським пануванням. Будучи частиною Родючого півмісяця, Хузестан з давніх-давен відігравав важливу роль в історії регіону. Стародавня Перська імперія мала свою столицю в Хузестані, в місті Сузи. Сузи були зруйновані під час монгольських навал, і відтоді Шуштар і торговий порт Ахваз посіли місце найвідоміших міст провінції. Море є важливим ресурсом для Хузестану, оскільки Ахваз є воротами у внутрішню Персію, а рибальство - основним джерелом продовольства. Османське захоплення провінції було зустрінуте зі змішаними почуттями. Хоча перське правління ніколи не було популярним, нова економічна конкуренція з іншими гаванями на узбережжі не є приводом для радості жителів Хузестана."
 
 OTT_Population_Ajdabiya: "Культура більшості: §YАрабська (Лівійська)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Ajdabiya_desc: "Місто Адждабія розташоване на перехресті традиційних караванних шляхів. Лише за кілька кілометрів углиб від моря дороги і маршрути вздовж лівійського узбережжя, аж до Бенгазі на півночі, зустрічаються з караванними шляхами, які ведуть углиб Джагбубуба і Куфри на півдні Кіренаїки. У центрі міста переважають руїни замку, побудованого Фатімідами тисячу років тому, які використовували Адждабію як плацдарм для проникнення до Єгипту, який вони зрештою завоювали 969 року. Саме місто лежить на плоскому, скелястому плато, де майже немає сільськогосподарських угідь, і саме колодязі та цистерни підтримують життя міста і зростання врожаю. Хоча місто не було оплотом ордену Сенуссі, як міста-оазиси на півдні, воно все ж таки було частиною їхніх володінь, і місцевим османським чиновникам доведеться знайти спосіб привернути населення на бік порядку, що його тепер підтримує Піднесена Порта."
 
 OTT_Population_Jaghbub: "Культура більшості: §YАрабська (Лівійська)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Jaghbub_desc: "Місто-оазис Джагбуб лежить далеко від лівійської пустелі, ближче до єгипетської Сиви, ніж до будь-якого іншого міста Кіренаїки. Воно контролює важливий караванний шлях дорогою до Єгипту, і багато верблюдів, завантажених товарами, роблять зупинку у водах Джагбубуба. Навколо нього домінують піски пустелі, розбиті гострими породами доломіту. До того, як османські війська змусили Сенусійський орден відступити в Куфру, з 1856 року Джагбуб був центром їхнього руху. Коли Орден створив свою штаб-квартиру, яка все ще перебуває під керівництвом його засновника Мухаммада ас-Сенуссі, навколо невеличкого містечка звели мур, а завия відкрила свої двері, що стала відомою ісламською школою. Гробниця Мухаммада ас-Сенуссі розташована в Джагбубі і приваблює паломників з усієї Сахари."
 
 OTT_Population_Kufra: "Культура більшості: §YАрабська (Лівійська)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Kufra_desc: "У регіоні Куфра переважають безкраї піски пустелі Сахара. Оазиси в цій пустці були заселені місцевими арабськими племенами тільки в XIX столітті. Ель-Джауф, 'центр', був центральним містом у найбільшому з оазисів регіону. Першим європейцем, який ступив на цю землю, був німецький дослідник тільки 1873 року. Віддаленість найпівденнішого кордону Кіренаїки спонукала Орден Сенуссі заснувати свою штаб-квартиру в Куфрі. Османська Імперія витіснила цих непокірних фанатиків з Джагбубу в 1895 році. Тепер, коли воно перебуває під контролем Османської Імперії, на місцевих чиновників чекає багато роботи. Хоча це місто є важливим пунктом для караванів, що перетинають Сахару, і було головним центром сенусіанської думки, будучи регіоном, що має стратегічне значення для всієї Лівії, порядок має бути відновлено, і цю частину пустелі значною мірою все ще не нанесено навіть на карту."
 
 OTT_Population_Yerevan: "Культура більшості: §YВірменська§!\nРелігія більшості: §YПравослав'я§!"
 OTT_Population_Yerevan_desc: "Одне з найстаріших безперервно населених міст світу, Єреван є адміністративним, культурним і промисловим серцем Вірменії. Історія Єревана починається із заснування фортеці 'Еребуні' у 8 столітті до н.е., і, як стародавнє місто до нього, Єреван продовжує відігравати свою роль серця вірменського народу."

 OTT_Population_Yemen: "Культура більшості: §YАрабська (Єменська)§!\nРелігія більшості: §YШиїзм§!"
 OTT_Population_Yemen_desc: "Далеко від узбережжя і в південній частині гірського хребта Сарават розташоване серце Ємену і, можливо, житниця Аравії. На відміну від решти регіону, тут дощі випадають доволі часто, а гори поступаються місцем терасам, які дають змогу місцевому населенню займатися більшим сільським господарством і скотарством, що робить регіон одним із найбільш густонаселених на півострові.\nЗавдяки тим же горам і плато, на якому проживає майже три мільйони душ, єменське серце завжди було важко втримати будь-яким іноземним державам, і ми не виняток. Зламані гори надають чудові можливості для будівництва укріплень і укриття військ. Проте, утримання цих гір є ключовим моментом для утримання південного краю регіону Тіхама і забезпечення контролю над Червоним морем."

 OTT_Population_Aden: "Культура більшості: §YАрабська (Єменська)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Aden_desc: "Безпечна гавань Адена зробила його ключовим торговим містом щонайменше протягом тисячі років, а комерційна діяльність посіла центральне місце в економічній динаміці регіону, яка сягала щонайменше 1100-х років. Відтоді Аден заперечувався багатьма правителями та іноземними державами, а в 1800-х роках перейшов до рук британців, кинувши виклик османській присутності в регіоні та спричинивши великий приплив індійських купців з Раджа."
 # Being a key post travelling towards the Suez from their colonies in the east, the immediate surroundings of the city have seen substantial urban growth and economic prosperity, even after their retreat and the takeover of the local Sultan of Lahej under his Federation of Emirates, further demonstrating the economic importance of the harbour.

 OTT_Population_Hadhramaut: "Культура більшості: §YАрабська (Хадрамаутська)§!\nРелігія більшості: §YСунізм§!"
 OTT_Population_Hadhramaut_desc: "Малонаселений та ізольований від усього світу регіон Хадрамаут історично ігнорувався як історією, так і завойовниками. Ізоляція призвела до того, що в мові хадрамців зберігся значний вплив стародавніх південно-семітських мов, і вони стали джерелом великої цікавості для британських дослідників наприкінці 1800-х років.\nРозділені горами, хадрами займаються сільським господарством на узбережжі та скотарством на півночі, використовуючи нечисленні водні ресурси. Існує також значна громада хадрамських євреїв, що надзвичайно відрізняється від інших єврейських громад через їхню довгу історичну ізоляцію від інших громад."

