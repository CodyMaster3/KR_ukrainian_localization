 ottfor.67.t: "Османи пропонують іранську буферну державу"
 ottfor.67.d: "Розділеній на дві частини Англо-Російською конвенцією до Вельткригу, розпад спочатку Російської, а потім Британської Імперії, надали Персії хвилину перепочинку, оскільки вона змогла замкнутися на собі та перебудувати свій державний апарат, що боровся. Проте вона не змогла залишитися в мирі, оскільки прикордонні конфлікти з нашою імперією, що поновилися через іракський Курдистан і Перську затоку, поставили старих суперників один проти одного з кинджалами на руках.\n\nВ умовах, коли Росія втручається в ситуацію в Центральній Азії та на Кавказі, вони вважають за необхідне забезпечити виживання незалежної іранської буферної держави, що перешкоджає доступу Росії до Перської затоки і захищає їхній східний фланг. Хоча цю пропозицію не було відкрито відкинуто, представники влади Москви, подібно до старої конвенції, наполягають на жорсткішому розмежуванні та розколі іранської нації у сферах впливу. Тут вони бачать, що Хузестан, Курдистан і земля на захід від озера Урмія потрапляють в османську сферу, а решта управляється російською маріонеткою в Тегерані."
