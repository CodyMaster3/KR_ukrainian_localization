 OTT_Loyalty_desc: "Що вища локальна нестабільність наших вілаєтів (представлених £resistance_texticon §YЗаворушеннями§!), тим більше покарання для нашого народу. Наступні значення розраховуються по регіонах і додаються до загальної суми рівня по всій імперії:\n\n§GДуже низький§! £stability_texticon §R-0%§! \n§GНизький§! £stability_texticon §R-1%§! \n§YСередній§! £stability_texticon §R-2%§! \n§RВисокий§! £stability_texticon §R-3%§! \n§RДуже високий§! £stability_texticon §R-5%§! \n\nВілаєти із значенням вище £resistance_texticon §YРівня заворушення§!, ніж §YСередній§! крім того, активує опір і може призвести до відкритого бунту, якщо залишити його без уваги."
 
 OTT_Centralise_tt: "§YЦентралізувати управління§!"
 OTT_Centralise_tt_desc: "Скасувавши деякі з місцевих органів влади Вілаєту, владу буде спрямовано до Османського парламенту в Константинополі. За допомогою поселенської політики, зміцнення місцевих гарнізонів, роззброєння бедуїнів і розширення державної інфраструктури в одному зі столичних офісів було розроблено амбітні плани, які, як ми сподіваємося, буде так само легко здійснити, як і писати...\n\n[THIS.OTT_CENTRALISE_complete_check] Усе з наступного повинно бути вірним:\n   [THIS.OTT_CENTRALISE_pp_check] Політичної влади більше, ніж §Y10§!\n   [THIS.OTT_CENTRALISE_party_check] Одне з наступного має бути вірним:\n           Поточна правляча партія - це §YПатерналісти§!\n           Поточна правляча партія - це §YАвторитарні демократи§!\n           Поточна правляча партія - це централістські §YРинкові ліберали§!\n   [THIS.OTT_CENTRALISE_integration_factor_total_check] Одне з наступного має бути вірним:\n      [THIS.OTT_CENTRALISE_integration_factor1_check] Усе з наступного повинно бути вірним:\n              §CАвтономний регіон§!\n              [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n      [THIS.OTT_CENTRALISE_integration_factor2_check] Усе з наступного повинно бути вірним:\n              §CВілаєт§!\n              [THIS.OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§YЕфект§!:\nПолітична влада: §R-10§!\nДля регіону §Y[THIS.GetName]§! £resistance_texticon §Yризик бунту§! буде §Rзбільшений§!\n§Y[THIS.GetName]§! £national_unity_texticon §YОсманська влада§! буде §Gпосилена§!"
 OTT_Decentralise_tt: "§YДецентралізувати управління§!"
 OTT_Decentralise_tt_desc: "Для кращого задоволення місцевих потреб і збереження унікального культурного характеру імперії влада має бути передана від центральної влади в Константинополі до місцевої влади. Це ускладнить проведення загальнонаціональної політики або реагування на місцеві загрози з боку Османської держави, але це політика, якій надають перевагу на місцях, і послабить тиск на деякі з наших більш нестабільних регіонів.\n\n§YЕфект§!:\nВ регіоні §Y[THIS.GetName]§! £resistance_texticon §Yризик бунту§! буде §Gзменшений§!\n§Y[THIS.GetName]§! £national_unity_texticon §YОсманська влада§! буде §Rпослаблена§!"
 
 OTT_Centralisation: "Влада Османського центру над своєю величезною імперією сильно відрізняється в різних провінціях, стримується сильними місцевими органами влади або віддаленістю від столиці.\n\nЦю владу представлено £national_unity_texticon §Yпанеллю централізації§!, яка поділена на 3 категорії:§CАвтономний регіон§!, §CВілаєт§! та §CОсманська провінція§!.\n\nЩоб збільшити £national_unity_texticon §YОсманську владу§!, кожний субрегіон Імперії має набір £decision_icon_small §YРішень§!, які роблять внесок у загальне значення §YЦентралізації§!. Якщо §YЦентралізація§! досягне значення §G50%§!, усі штати в межах цього регіону можуть бути підвищені до статусу §CВілаєта§!. Якщо §YЦентралізація§! досягне значення §G100%§!, усі штати цього регіону можуть бути підвищені до статусу §CОсманська провінція§!."
 
 OTT_Low_Authority: "§YАвтономний регіон§!"
 OTT_Low_Authority_desc: "Хоча технічно ці регіони на папері називаються вілаєтами, вони практично не мають жодної схожості з центральною владою і здебільшого залишені напризволяще практично для всіх повсякденних справ. Звільнені від військової служби, і ті, хто часто навіть не платить податки, уряд у Константинополі покладається винятково на місцевих бюрократів і може тільки сподіватися, що у воєнний час вони доброзичливо поставляться до султана.\n\nМаксимум фабрик в регіоні: §R-75%§!\nПризовне населення: §R-75%§!\nДоступні місцеві ресурси: §R-50%§!\nШвидкість місцевого будівництва:  §R-20%§!"
 OTT_Medium_Authority: "§YВілаєт§!"
 OTT_Medium_Authority_desc: "Адміністративна споруда, унікальна для Османської Імперії, система Вілайетів - це сучасна інтерпретація старої системи Еялетів, яка скоротила кількість території в одному автономному регіоні. Хоча спочатку передбачалося, що вона буде еквівалентна французькому департаменту, місцева автономія була збережена набагато більше, ніж планувалося, що зробило вілайєтські органи самоврядування в рамках нашої державної структури.\n\nМаксимум фабрик в регіоні: §R-50%§!\nПризовне населення: §R-50%§!\nМісцеві доступні ресурси: §R-25%§!\nШвидкість місцевого будівництва: §R-10%§!"
 OTT_High_Authority: "§YОсманська провінція§!"
 OTT_High_Authority_desc: "Створені після Вельткригу завдяки ОНП під час ухвалення першого закону, ці структури є наступним кроком в еволюції до централізованого державного устрою. Там, де вілаєти слідували за Константинополем лише на папері, османські провінції є повністю інтегрованими утвореннями та найближчі до нашої імперії, схожої на західні провінції."
 
