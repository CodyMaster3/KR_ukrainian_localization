### War on the Peninsula
 ottfor.1.t: "Війна на півострові"
 ottfor.1.d: "Після Вельткригу і перемоги нашої Піднесеної держави над арабським повстанням, ми відновили свою владу над племінними районами півострова. Саудівці, які воювали проти Порти на початку війни, ближче до кінця переметнулися на інший бік і приєдналися до придушення Хашимітів у Хіджазі.\n\nОднак постійні сперечання між двома нашими данниками за повний контроль над півостровом ніколи не припинялися, і з моменту падіння Британської Імперії 1925 року, саудівці нарощували свої сили, щоб завдати вирішального удару по Північній федерації емірів, у якій домінували рашиди.\n\nОскільки обидві сторони присягають на повну вірність Халіфату, а наші ресурси розподілені дуже слабо і виснажені через багаторічну війну, ми не зацікавлені у втручанні в їхній конфлікт. Однак племена в Хіджазі, Маані та дім ас-Сабах у Кувейті менш доброзичливо ставляться до ситуації й обіцяли підтримку рашидам, щоб раз і назавжди покінчити з ваххабістською чумою. Османська жандармерія в регіоні попередила нас про великі групи молодих арабських чоловіків, які вирушають верхи на конях у пустелю, озброєні до зубів, і попереджає нас, що у нас можуть виникнути проблеми з демобілізацією цих добровольців, якщо вони повернуться, і що полум'я арабської незалежності може зберегтися в цих людях."
 ottfor.1.a: "Не те щоб ми можемо зупинити їх у будь-якому разі."
 
 ottfor.2.t: "Формування Арабського легіону"
 ottfor.2.d: "Складаючись із радикального ядра добровольчого руху, що підтримав рашидів у війні за об'єднання арабів, в Аммані було засновано воєнізовану організацію під назвою 'Арабський легіон'. Організація, що налічує понад 300 осіб, зобов'язалася захищати халіфат, хоча деякі припускають, що її справжні мотиви - повна незалежність арабського світу від османського ярма.\n\nАрмійський корпус, розквартирований у Семі, запросив наказ розбити рух силою, перш ніж вони зможуть зібрати велику базу підтримки. Сирійський губернатор попередив нас, що силові дії у відповідь проти арабських цілей тільки підігріють ризик повстання і зроблять мучениками їхніх лідерів."
 ottfor.2.a: "Жорстко присікти діяльність групи"
 ottfor.2.b: "Султана звеличує відданість своїх дітей!"
 
 ottfor.3.t: "Падіння Хаїля"
 ottfor.3.d: "Перемога Аль-Сауда над Рашидською федерацією вразила увесь мусульманський світ, тому що репресії і покарання ваххабістських військ у містах Джебель-Шаммара призвели до того, що тисячі ворогів саудитів кинулись у наші землі.\n\nЗубожілі та страждаючи від втрати близьких, ці іммігранти стікаються до Аммана і Кувейту в надії на захист від саудівських армій. У той час як саудівці знову підтвердили свою вірність халіфату після перемоги і надіслали нам щедру данину, щоб згладити ситуацію, чиновники в південних вілаєтах сплять з відкритими очима, боячись можливої зради."
 ottfor.3.a: "Ми визнаємо перемогу Саудівської Аравії."
 
 ottfor.4.t: "Падіння Ер-Ріяда"
 ottfor.4.d: "Як колись у 19 столітті саудівці були відкинуті назад силами Мухаммеда Алі, так і тепер еміри півночі витіснили саудівців з їхньої столиці в Ер-Ріяді. Аравійці по всьому півострову від Хаїля до Медини радіють, оскільки ваххабітам знову завдано потужного удару. Однак об'єднання арабських сил проти Неджда сильно турбує губернаторів південних вілайєтів, оскільки вони побоюються, що ця демонстрація арабського співробітництва та ентузіазм добровольців, які брали участь у боях, можуть знову призвести до зростання арабського націоналізму."
 ottfor.4.a: "Ми визнаємо перемогу Рашидів."

### Trouble in the Balkans
 ottfor.5.t: "Заснування Белградського пакту"
 ottfor.5.d: "Схоже, на Балканах знову назріває смута, оскільки балканські народи знову об'єдналися в опозиції до болгарської гегемонії в регіоні. Незважаючи на те, що під час Вельткригу ми входили в один союз із ними, між нашим і їхнім урядом немає любові, і ми прекрасно знаємо про їхні задуми щодо Едірне і Константинії. Серби, поки що, не запросили нас у свій союз, але ймовірність війни на нашому західному кордоні зростає з кожним днем. Триває підготовка до зміцнення фортець Едірне, а наші війська приведені в стан підвищеної готовності до будь-яких дій болгар. Чи будемо ми знову втягнуті у війну, поки що незрозуміло, оскільки розорене анатолійське населення, що становить наш рекрутський резерв, ще не повністю оговталося від Вельткригу."
 ottfor.5.a: "Темні хмари збираються над Європою."
 
 ottfor.6.t: "Антиболгарська риторика посилюється"
 ottfor.6.d: "Поки серби мобілізують свої армії, а румуни розміщують свої війська на іншому березі Дунаю, антиболгарська риторика набула широкого розповсюдження по всій Західній Анатолії, з особливими осередками в Східній Фракії, де імами і популісти підбурюють населення до війни. Нагадуючи населенню про принизливу поразку в місті наприкінці Першої Балканської війни та вихваляючи героїчні дії османської армії під час Другої, вони тепер закликають до звільнення наших братів-мусульман під болгарським ярмом.\n\nНевеликі групи громадян уже озброюються, готуючись до майбутньої війни, а призовні пункти заповнюються добровольцями для боротьби за повторне завоювання Західної Фракії. Схоже, що війна назріває, хочемо ми цього чи ні..."
 ottfor.6.a: "Мобілізувати армію!"
 
 ottfor.7.t: "Терористичні атаки в Західній Фракії"
 ottfor.7.d: "Схоже, що не тільки слов'яни готуються завдати удару по нашій великій нації, а й турки з наших південно-східних провінцій.\n\nВипадкові і погано організовані терористичні напади на болгарських чиновників у містах провінції, де домінують мусульмани, схоже, частішають, тому що місцева поліція зазнає труднощів з утриманням розбурханого населення. Імами кричать про війну зі своїх мінібарів, тоді як бандитизм і насильство з боку натовпу проти болгарських власників магазинів і громадян збільшується в міру того, як армія мобілізується для підготовки нашої оборони. Ситуація близька до критичної точки, і на даному етапі здається малоймовірним, що османська армія не виступить на боці Балканського пакту, щоб 'звільнити' наших мусульманських громадян."
 ottfor.7.a: "Ми вже перемагали їх одного разу, переможемо і ще раз!"
 
 ottfor.8.t: "Османи хочуть укласти союз з нами"
 ottfor.8.d: "Радикальна націоналістична хунта в Османській Імперії, натхненна нашим націонал-популістським режимом, тепер заявляє про свою зацікавленість у співпраці з нами, починаючи з цього моменту, в осі проти імперіалізму. Чи повинні ми прийняти їхнє прохання!"
 ottfor.8.a: "Ми працюватимемо пліч-о-пліч із турками."
 ottfor.8.b: "Про союз з турками не може бути й мови."
 
 ottfor.9.t: "Росія згодна"
 ottfor.9.d: "Росія погодилася на нашу пропозицію, і з цього моменту ми є новим членом Московського пакту!"
 ottfor.9.a: "Чудово!"
 
 ottfor.10.t: "Росія відмовляється"
 ottfor.10.d: "Росія не відповіла на нашу пропозицію, і наше міністерство закордонних справ побоюється, що вони не зацікавлені у військовому союзі між нашими державами."
 ottfor.10.a: "Трагічно!"
 
 #ottfor.8.t: "Розпочинається Четверта Балканська війна!"
 #ottfor.8.d: "День, якого ми боялися, нарешті настав, слов'янські армії взялися за зброю, і болгарські укріплення тріщать під об'єднаною міццю Балкан. Турецькі громадяни в південно-східних провінціях Болгарії повстали проти місцевої влади, а добровольці з усієї Анатолії стікаються в Едірне, щоб підтримати справу імперії.\n\nУ Костянтинії тиск на Великого Візиря і палац посилюється, закликаючи прийняти заклик до війни, а в османському парламенті і на вулицях міста патріотичні пісні посилюються з кожним днем. Народ готовий, армія готова, всі чекають на слова Султана, готові знову повернути честь великої Османської Імперії!"
 #ottfor.8.a: "Сьогодні ми вечеряємо в Софії, до війни!"

### Balkan Military Accords
 ottfor.13.t: "Едірнські військові угоди"
 ottfor.13.d: "Коли нас вигнали з наших європейських володінь наприкінці XIX століття і під час Першої Балканської війни, балканські народи пішли не з добрими почуттями. Реваншизм, насильство і різанина потрясли всі сторони, і колишні Балкани докорінно змінилися.\n\nПроте зараз Османська Імперія усвідомила, що її час у Європі минув, і замість того, щоб діяти нерозумно з бажання помститися, політики в Константинополі обрали інший курс. Вона хоче налагодити добрі відносини зі своїми балканськими сусідами і забезпечити стабільність на балканській пороховій бочці як для своєї, так і для їхньої вигоди.\n\nЕдірнські угоди - це засіб, за допомогою якого імперія хоче зробити цю, на думку декого, безнадійно романтичну і наївну мрію реальністю. Поєднуючи в собі обмеження як на сухопутні війська, так і на флот, угоди наказують демобілізацію великих постійних армій і договір, що обмежує максимальний розмір усіх військово-морських суден. Крім того, всі сторони, які прийняли угоди, підпишуть між собою пакт про ненапад, щоб запобігти подальшому конфлікту на Балканах."
 ottfor.13.a: "Телеграфуйте пропозицію в наші посольства за кордоном!"
 
 ottfor.14.t: "Едірнські військові угоди"
 ottfor.14.d: "Коли наприкінці XIX століття і під час Першої Балканської війни османи були вигнані зі своїх європейських володінь, вони пішли не з добрими почуттями. Реваншизм, насильство і різанина потрясли всі сторони, і колишні Балкани докорінно змінилися.\n\nПроте зараз Османська Імперія усвідомила, що її час у Європі минув, і замість того, щоб діяти нерозумно з бажання помститися, політики Константинополя обрали інший курс. Вони хочуть налагодити добрі відносини зі своїми балканськими сусідами і забезпечити стабільність на балканській пороховій бочці як для своєї, так і для їхньої вигоди.\n\nЕдірнські угоди - це засіб, за допомогою якого імперія хоче зробити цю, на думку декого, безнадійно романтичну і наївну мрію реальністю. Поєднуючи в собі обмеження як на сухопутні війська, так і на флот, угоди наказують демобілізацію великих постійних армій і договір, що обмежує максимальний розмір усіх військово-морських суден. Крім того, всі сторони, які прийняли угоди, підпишуть між собою пакт про ненапад, щоб запобігти подальшому конфлікту на Балканах."
 ottfor.14.a: "Мир у домі, мир у всьому світі!"
 ottfor.14.b: "Ми відмовляємося від цих абсурдних умов!"
 
 ottfor.15.t: "[From.GetNameDefCap] підписує Едірнські угоди"
 ottfor.15.d: "Країна [From.GetNameDefCap] погодилася з умовами Угод і вирішила присвятити себе збереженню миру на Балканах."
 ottfor.15.a: "Слава!"
 
 ottfor.16.t: "[From.GetNameDefCap] відмовляється від Едірнських угод"
 ottfor.16.d: "Країна [From.GetNameDefCap] відмовилася від умов Угод, назвавши їх абсурдною атакою на свої інтереси і вивертом нашої держави, що послаблює їхню рішучість."
 ottfor.16.a: "Чергова поразка миру..."
 
 ottfor.161.t: "[From.GetNameDefCap] анулює Едірнські угоди"
 ottfor.161.d: "Схоже, незадоволені своїми нинішніми засобами оборони або ті, хто просто шукає спосіб задовольнити свою вічну жагу до кровопролиття і розширення території, [From.GetNameDefCap] сьогодні оголосили про свій вихід з Едірнських угод. Назвавши її огидною турецькою ідеєю, що поступається лише джизьє, вони закликали всіх інших партнерів відмовитися від своїх обов'язків, поки це ще можливо."
 ottfor.161.a: "Давайте зберігати оптимізм"
 ottfor.161.b: "Геть угоду, Бог та Вітчизна!"

### Istanbul Pact
 ottfor.18.t: "Запрошення до Стамбульського пакту"
 ottfor.18.d: "Високоповажний Султан-Халіф [OTT.GetLeader] закликав своїх вірних братів по вірі приєднатися до нього в новому багатонаціональному пакті проти імперіалістичної загрози. Створюючи оборонний союз, який, як ми сподіваємося, одного разу об'єднає весь мусульманський світ проти потенційної загрози, пакт, названий на честь турецької столиці, стане важливою віхою в міжнародних відносинах."
 ottfor.18.a: "Ми приймаємо."
 ottfor.18.b: "Нам не потрібне втручання турків."
 
 ottfor.19.t: "Пропозиція альянсу відкинута"
 ottfor.19.d: "Хоча ми ввічливо попросили їх стати нашими союзниками, схоже, іноземна делегація вирішила відмовитися від нашої найщедрішої пропозиції."
 ottfor.19.a: "Це просто обурливо!" 

### Sarajevo Accords
 ottfor.20.t: "Повість про двох"
 ottfor.20.d: "За весь час існування Османської Імперії, лише деякі виявилися настільки ж гідними суперниками, як Австрійська Імперія. Раз по раз війна між двома великими імперіями призводила до змін кордонів на Балканах, наслідки яких не усунуті досі. Проте часи змінилися, і те, що колись здавалося неможливим, зараз ближче, ніж будь-коли.\n\nҐрунтуючись на ідеї, висунутій Угорською академією в Стамбулі (Konstantinapolis Macar Bilim Enstitüsü), і з обережного схвалення нашого Великого візира, посли у Відні та Константинополі цілодобово працюють над поліпшенням зв'язків між двома імперіями в період, коли панування Пруссії та радикальні політичні зміни стрясають світ, яким ми його знаємо. Незважаючи на те, що початкова реакція на ідею товариства була позитивною, багато хто все ще сумнівається, наскільки далеко мають зайти ці відносини. Деякі пропонують просто обмінятися люб'язностями, тоді як інші наполягають на чомусь набагато більшому.\n\nБалкани, основне поле колишніх битв між нами і ними, залишаються предметом розбіжностей, оскільки відсутність в останні роки твердої реакції Австрії та Османської Імперії на значні політичні події значно знизила як вплив, так і здатність підтримувати статус-кво. Хоча Константинополь і Відень по-різному уявляють собі форму стабільного та ідеального балканського театру, обидва хочуть забезпечити мир у регіоні без місцевої влади, здатної кинути їм виклик."
 ottfor.20.a: "Надішліть наказ нашому послу для подальшої співпраці"
 
