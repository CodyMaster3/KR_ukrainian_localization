 OTT_Increase_Tax_Burden_desc: "За кожну кишеню, наповнену готівкою, інша людина має віддати свій урожай. Оскільки економіка імперії здебільшого є закритою системою, єдиний спосіб позбутися коштів на підкуп або поліпшення вілайєтів - це забрати їх в іншого. Зосередившись на регіонах з низьким рівнем ризику або невеликих етнічних/релігійних групах, ми можемо зберегти цю систему і забезпечити лояльність тих, кому пощастило, і це важливо.\n\n[!OTT_Increase_Tax_Burden_button_click_enabled]\n§YЕфект§!:\nПолітична влада: §G+[?THIS.deputy_calculator]§!\n§Y[?THIS.deputy_calculator] £deputies_texticon депутатів§! від [THIS.OTT_LOOSEN_TAX_BURDEN_party] приєднаються до §Rопозиції§!\n£resistance_texticon §YЗаворушення§! в регіоні §Y[THIS.GetName]§! буде §Rзбільшено§!"
 
