 OTT_congress_independents: "Незалежні"
 OTT_congress_independents_desc: "Аж ніяк не будучи єдиною силою, незалежні представляють широке коло депутатів і груп інтересів регіонів меншин. Мароніти з Лівану, курди з Сулейманії, ассірійці з Басри, греки з Кіпру тощо. Більшість із цих груп шукають певної розради під крилом ПСЗ, але значна кількість залишається незадоволеною їхньою політикою і відмовляється працювати разом із коаліцією, в якій турецькі націоналісти мають значний вплив.\n\n§YВзаимодействие состояний§! о независимых вилайетах (§gЕгейські острови, Додеканес, Кіпр, Латакія, Сівас, Сулейманія, Басра, Єрусалим, Требізонд, Абу-Дабі, Бахрейн, Катар§!) буде або збільшуватися, або зменшуватися кількість £deputies_texticon §Yдепутатів§! на підтримку нашої коаліції.\n\n§GПідтримуючі§!: [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§RЗаперечуючі§!: [OTT_congress_independent_opposition]/[?OTT.ind_deputies]\n"

