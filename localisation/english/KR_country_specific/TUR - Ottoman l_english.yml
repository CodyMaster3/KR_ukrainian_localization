 ottfor.66.t: "Майбутнє Персії"
 ottfor.66.d: "Розділеній на дві частини Англо-Російською конвенцією до Вельткригу, розпад спочатку Російської, а потім Британської Імперії, надали Персії хвилину перепочинку, оскільки вона змогла замкнутися на собі та перебудувати свій державний апарат, що боровся. Проте вона не змогла залишитися в мирі, оскільки прикордонні конфлікти з нашою імперією, що поновилися через іракський Курдистан і Перську затоку, поставили старих суперників один проти одного з кинджалами на руках.\n\nВ умовах, коли Росія втручається в ситуацію в Центральній Азії та на Кавказі, наш уряд вважає за необхідне вимагати експансії на Схід, щоб забезпечити буферну зону між нами та росіянами. У той час як більшість закликає до відновлення незалежного Ірану, що слугуватиме буфером, інші закликають наш уряд узяти на себе рішучішу роль в Ірані та забезпечити, щоб Курдистан, Азербайджан і Хузестан залишалися в османській сфері впливу, щоб не стати жертвою російського втручання в слабкий Тегеран."
