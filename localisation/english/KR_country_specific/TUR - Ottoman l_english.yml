 OTT_Ottoman_Stand_desc: "§GОсманська Імперія здасться тільки тоді, коли буде проголошено перемогу на всьому Близькому Сході§!"
 
 OTT_Ottoman_Reinvigoration: "Відродження Османської Імперії"
 OTT_Ottoman_Reinvigoration_desc: "Після початкового шоку від спільного персько-арабського нападу на нашу справедливу державу Османська Імперія знову знайшла свій бойовий дух і швидко переломила хід війни. Скоро весь Близький Схід відчує міць нашої повністю озброєної бойової станції!"
 
 OTT_Long_live_the_turkish_republic_of_northern_cyprus: "Кіпрське вторгнення"
 
 OTT_national_defense_organization: "Організації національної оборони"
 OTT_national_defense_organization_desc: "Вкотре чужинці загрожують землям Османського халіфа, настав час для всіх османських громадян узяти до рук зброю і захистити свої прекрасні землі. У той час як барабани і тромпети луною лунають над пагорбами Анатолії, Непереможна Орда збирається востаннє. За їхні домівки, за їхнього султана і за вічну славу!"

