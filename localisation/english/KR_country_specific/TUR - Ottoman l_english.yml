### Suez Reparation
 Suez_Reparation_decisions: "Суецький канал"
 Suez_Reparation_decisions_desc: "Війна зруйнувала життєво важливу лінію життя імперій і підприємств, залишивши її вузькою колією, заповненою уламками затонулих суден, літаків, що розбилися, і навмисних спроб саботажу з обох сторін. Зі скасуванням МВС, питання про майбутнє Суецького каналу знову виходить на перший план. Залишається невизначеність щодо особистості майбутніх хранителів каналу, навіть якщо в самій Суецькій зоні компанії чекають коштів для зняття Суецької блокади.\n\nУсі країни, які прийняли §YПорт-Саїдську Конвенцію§! отримають доступ до виборів за §YВідшкодування збитків§!, які роблять свій внесок у загальний таймер."
 
 Axis_Suez_Strait_Convention_OTT: "Організувати з'їзд у протоці Порт-Саїд"
 Axis_Suez_Strait_Convention_OTT_desc: "Оскільки війна в Європі та інших частинах земної кулі або йде повним ходом, або швидко наближається, ми більше не можемо сумніватися в статусі Суецького каналу. Існує нагальна потреба в обов'язковій резолюції, ратифікованій усіма зацікавленими сторонами, щоб вирішити його майбутнє."
 Axis_Suez_Commence_Reparations_OTT: "Розпочати реконструкцію каналу"
 Axis_Suez_Commence_Reparations_OTT_desc: "На офіційних документах поставлено останні підписи, і дипломати знову повертаються додому. Однак для нас справжня робота тільки починається, оскільки величезна шкода, завдана каналу та його спорудам під час війни, потребуватиме багато ресурсів і часу, щоб загоїти її."
 Axis_Suez_Reparations_small_effort: "Невеликі зусилля з відшкодування збитків"
 Axis_Suez_Reparations_small_effort_desc: "Відновлення Суецького каналу та прилеглих до нього об'єктів привернуло велику увагу компаній та інвесторів по всьому світу, які вбачають у зруйнованому каналі чудову нагоду для отримання нескінченного прибутку. З іншого боку, уряди вбачають у ньому не тільки стратегічний інструмент для своїх ліній постачання, а й пропагандистський інструмент, що демонструє єдність антисоціалістичного блоку і міць міжнародної співпраці."
 Axis_Suez_Reparations_large_effort: "Великі зусилля з відшкодування збитків"
