 ottfor.21.d: "За весь час існування Османської Імперії, лише деякі виявилися настільки ж гідними суперниками, як Австрійська Імперія. Раз по раз війна між двома великими імперіями призводила до змін кордонів на Балканах, наслідки яких не усунуті досі. Проте часи змінилися, і те, що колись здавалося неможливим, зараз ближче, ніж будь-коли.\n\nҐрунтуючись на ідеї, висунутій Угорською академією в Стамбулі (Konstantinapolis Macar Bilim Enstitüsü), і з обережного схвалення нашого Великого візира, посли у Відні та Константинополі цілодобово працюють над поліпшенням зв'язків між двома імперіями в період, коли панування Пруссії та радикальні політичні зміни стрясають світ, яким ми його знаємо. Незважаючи на те, що початкова реакція на ідею товариства була позитивною, багато хто все ще сумнівається, наскільки далеко мають зайти ці відносини. Деякі пропонують просто обмінятися люб'язностями, тоді як інші наполягають на чомусь набагато більшому.\n\nБалкани, основне поле колишніх битв між нами і ними, залишаються предметом розбіжностей, оскільки відсутність в останні роки твердої реакції Австрії та Османської Імперії на значні політичні події значно знизила як вплив, так і здатність підтримувати статус-кво. Хоча Константинополь і Відень по-різному уявляють собі форму стабільного та ідеального балканського театру, обидва хочуть забезпечити мир у регіоні без місцевої влади, здатної кинути їм виклик."
