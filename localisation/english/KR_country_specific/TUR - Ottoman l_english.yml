### Political (Sabahattin)
 ott_private_initiative: "Заохочення приватної ініціативи"
 ott_private_initiative_desc: "У рамках своїх зусиль з лібералізації османської економіки уряд почав заохочувати зростання приватного бізнесу по всьому штату. Ці ініціативи вже почали приносити дивіденди, і економічне зростання починає зростати по всій країні."
 
 ott_bloated_administration: "Роздута бюрократія"
 ott_bloated_administration_desc: "Систему вілаєтів, що була визначена Османською Імперією протягом десятиліть, на жаль, дозволили гнити вже доволі довгий час, і в результаті вся структура стала громіздкою та неефективною. Реформа цієї системи вкрай необхідна, щоб вона не продовжувала тиснути на державу."
 
 ott_broken_monopolies: "Знищені державні монополії"
 ott_broken_monopolies_desc: "У рамках просування принципів вільного ринку по всій імперії османський уряд розпочав повну приватизацію великих державних корпорацій, які раніше домінували в імперії. У міру ліквідації цих компаній їхні активи розпродаються приватним особам."
 
 ott_miri_land_distribution: "Продаж землі Мірі"
 ott_miri_land_distribution_desc: "Землі Мірі, що фактично перебувають під контролем держави, розпродаються по всій Османській Імперії. На додачу до переваг узгодження з лібералами принципів вільного ринку, це також принесе деякий такий необхідний капітал в османську скарбницю."
 
 ott_widespread_illiteracy_liberal: "Широко поширена неграмотність"
 ott_widespread_illiteracy_liberal_desc: "Попри деякі зусилля уряду, Османська Імперія потерпає від широко поширеної неписьменності, що серйозно обмежує здатність імперій до інновацій та прийняття нових традицій. Для подолання цих проблем будуть потрібні значні зусилля."
 
 ott_sublime_federation: "Піднесена Федерація"
 ott_sublime_federation_desc: "У надії на реорганізацію і забезпечення майбутньої стабільності імперії ліберальний уряд перетворив державу на 'Піднесену Федерацію', засновану на децентралізованих принципах Ліберальної Антанти. Хоча ще належить з'ясувати, чи увінчаються ці зусилля успіхом, це, безумовно, радикальне зрушення."
 
 ott_economic_recession: "Майбутня рецесія"
 ott_economic_recession_desc: "Через невдалі рішення ліберального уряду османська економіка опинилася втягнутою в кризу, масштаби якої досі неясні. Однак, незважаючи на це, очевидно, що для імперії попереду важкі дні, які вони мають подолати, якщо хочуть, щоб їхній уряд вижив."

### Political (Arslan)
 ott_mosque_cost: "Програма реновації та реставрації"
 ott_mosque_cost_desc: "Відповідно до ісламістської лінії уряду Арслана, Османська держава розпочала програму реконструкції мечетей, а також благоустрою інших місць поклоніння. Хоча спочатку це може спричинити значні витрати, багато хто в уряді сподівається заручитися підтримкою консервативних елементів османського суспільства у відповідь."
 
 ott_military_purge: "Військова чистка"
 ott_military_purge_desc: "Щоб усунути потенційну опозицію новому режиму, уряд розпочав звільнення і дострокову відставку багатьох офіцерів, яких вважають занадто світськими. Це матиме вкрай згубний вплив на ефективність османської армії в короткостроковій перспективі, оскільки межа між політичними противниками та особистими суперниками може легко розмитися."

### Egypt related
 ott_military_restrictions: "Військові обмеження"
 ott_military_restrictions_desc: "Щоб не дати новій єгипетській державі-клієнту знову кинути їм виклик, османський уряд запровадив надзвичайно каральні обмеження щодо єгипетських військових, фактично усунувши їх як потенційну загрозу османській державі."
 
 ott_absorbed_state_monopolies: "Османські державні монополії"
 ott_absorbed_state_monopolies_desc: "Завдяки новому впливу, який вони тепер мають на єгипетський уряд, османський уряд захопив контроль над активами, які колись належали єгипетській державі, фактично надавши їм ефективну монополію на багато секторів єгипетської економіки. У той час як це принесло більше грошей Константинополю, це є нагадуванням багатьом єгиптянам про їхнє приниження."
 
 ott_egy_integration: "Зусилля з інтеграції Єгипту"
 ott_egy_integration_desc: "Вважаючи, що будь-яка незалежність Єгипту не варта ризику, османський уряд розпочав процес реінтеграції регіону назад в Імперію загалом. Однак цей процес буде нелегким, і тут багато хто привселюдно протестує проти цього кроку."
 
 ott_egy_economic_upheaval: "Економічні потрясіння"
 ott_egy_economic_upheaval_desc: "Зараз, коли робляться спроби інтеграції Єгипту, раніше розділені єгипетська та османська економіки повинні знайти якийсь спосіб співіснування. Водночас, однак, це призводить до значної кількості економічних труднощів, оскільки нова економіка встає на ноги, але, ймовірно, буде потрібна більш зосереджена увага уряду, щоб вирішити ці проблеми."
 
 ott_statutes_of_autonomy: "Статути автономії"
 ott_statutes_of_autonomy_desc: "Вважаючи, що децентралізація є ключем до збереження імперії, уряд висунув низку Статутів автономії для різних груп населення Імперії. Ці програми, однак, виявилися важкими для реалізації через те, наскільки вони роздули бюрократію імперії."
 
 ott_statutes_of_autonomy2: "Статути автономії"
 ott_statutes_of_autonomy2_desc: "Вважаючи, що децентралізація є ключем до збереження імперії, уряд висунув низку Статутів автономії для різних груп населення Імперії, однак ці програми виявилися важкими для реалізації через те, що вони роздули бюрократію імперії. Хоча було докладено певних зусиль, щоб полегшити економічний тягар, який ці статуї покладають на османську політичну систему, він все ще залишається значним."
 
 ott_statutes_of_autonomy_fev: "Статути автономії"
 ott_statutes_of_autonomy_fev_desc: "Вважаючи, що децентралізація є ключем до збереження імперії, уряд висунув низку Статутів автономії для різних груп населення Імперії, однак ці програми виявилися важкими для реалізації через те, що вони роздули бюрократію імперії. Хоча було докладено певних зусиль, щоб полегшити економічний тягар, який ці статуї покладають на османську політичну систему, він все ще залишається значним."

### Economic (Kemalist)
 ott_black_monday: "Економічна депресія"
 ott_black_monday_desc: "Хвилі німецького економічного краху поширилися далеко, і навіть імперія не застрахована. Османська економіка ніколи не була сильною від самого початку, і нещодавній економічний крах Німеччини штовхнув її через край, уже іноземні інвестиції йдуть з країни. Імперія стоїть перед важким шляхом у подоланні цієї кризи."
 ott_black_monday_2: "Економічна депресія"
 ott_black_monday_2_desc: "Хвилі німецького економічного краху поширилися далеко, і навіть імперія не застрахована. Османська економіка ніколи не була сильною з самого початку, і недавній економічний крах Німеччини штовхнув її через край. Хоча з боку уряду було зроблено деякі зусилля щодо пом'якшення кризи, багато громадян імперії все ще борються за те, щоб звести кінці з кінцями, а підприємства продовжують закриватися."
 ott_black_monday_3: "Економічна депресія"
 ott_black_monday_3_desc: "Хвилі німецького економічного краху поширилися далеко, і навіть імперія не застрахована. Османська економіка ніколи не була сильною від самого початку, і нещодавній економічний крах Німеччини штовхнув її через край, хоча вона починає пробиватися назад. Хоча до одужання ще далеко, не можна заперечувати, що найгірше позаду імперії."
 ott_black_monday_4: "Економічна депресія"
 ott_black_monday_4_desc: "Хвилі німецького економічного краху поширилися далеко, але їхні відгомони стають дедалі віддаленішими. У той час як все ще існують труднощі, спричинені крахом, зусилля імперії щодо полегшення цих труднощів призвели до стійкого відновлення. Необхідно більше інвестицій, щоб вивести імперію за докризовий рівень, але тепер це мета, яка твердо стоїть перед нами."
 
 ott_agriculture: "Toprak Mahsulleri Ofisi"
 ott_agriculture_desc: "Toprak Mahsulleri Ofisi - це агентство, якому доручено регулювати постачання зерна по всій імперії, а також стимулювати місцеве виробництво продовольства. Однак це агентство існує не тільки для захисту споживачів, а й для забезпечення того, щоб виробники отримували гідні ціни на свою продукцію."
 
 ott_4_years_progress: "Чотири роки прогресу"
