 ott_import_heavy_materials: "Програма імпорту важких матеріалів"
 ott_import_heavy_materials_desc: "З метою стимулювання зростання османської промисловості був створений 'Турецький Банк Промислового Розвитку'. Тоді як у довгостроковій перспективі він націлений на стимулювання зростання вітчизняної промисловості, наразі все, на що він здатен, - це посередництво в торговельних цінах між імперією і західними державами."
 
 ott_agriculture_lib: "Програма модернізації сільського господарства"
 ott_agriculture_lib_desc: "З метою тиражування західних методів ведення сільського господарства в Османській Імперії уряд заохочував імпорт західного сільськогосподарського обладнання та інструментів. Тоді як інші виступали за заохочення вітчизняного виробництва, ліберали вважають, що оригінали будуть набагато кращими, ніж будь-який вітчизняний наслідувач."
 
 ott_agriculture_lib_2: "Програма модернізації сільського господарства"
 ott_agriculture_lib_2_desc: "Просуваючи мету модернізації османського сільського господарства, уряд розробив схеми стимулювання зростання сучасного промислового сільського господарства по всій імперії. Впровадження тракторів західного виробництва та іншої сільськогосподарської техніки вже дає свої результати, при цьому помітно збільшується виробництво продовольства."
 
 ott_repealed_national_protection_law: "Послаблення економічних обмежень"
 ott_repealed_national_protection_law_desc: "Національний економічний закон, запроваджений кемалістами для захисту вітчизняної промисловості від іноземної конкуренції, був скасований ліберальним урядом, пославшись на його вплив на обмеження ресурсів, доступних для вітчизняної промисловості, а також на неефективні галузі, які він допомагав підтримувати."
 
 after_300_days: "§7Через 300 днів застосується наступний ефект:§!"
 
 ott_repealed_national_protection_law_2: "Закон про національний захист"
 ott_repealed_national_protection_law_2_desc: "Попри свої попередні спроби лібералізувати османський імпорт із заходу, уряд виявив, що негативний вплив, який це справило на вітчизняну промисловість, мав вкрай негативну зворотну реакцію. Прагнучи заручитися подальшою підтримкою, вони розробили новий Закон про національний захист, який запроваджує нові обмеження на іноземну конкуренцію."
 
 ott_foreign_investment: "Іноземні інвестиції"
 ott_foreign_investment_desc: "Завдяки зусиллям ліберального уряду в османській економіці в останні місяці спостерігається сплеск іноземних інвестицій. Це дало змогу створити нові фабрики, які збільшують зайнятість і підвищують загальний рівень життя османського народу."

