# Education reform
 ottpol.1.t: "Дебати про освіту в Meclis-i Mebusân"
 ottpol.1.d: "Боротьба за уми і душі населення велася енергійно протягом останніх кількох десятиліть, і цій галузі не вдалося уникнути невблаганного руху прогресу. Розпочаті далеко в XIX столітті реформи протягом багатьох років неухильно розвивалися, здебільшого за рахунок секуляристського руху. ОНП продовжила ці починання після Вельткригу, уперше допустивши жінок у вищі навчальні заклади і забезпечивши повне спільне навчання лише кілька років по тому, за підтримки Султана Вахдеттіна. Проте цю політику важко повністю реалізувати на місцях, оскільки сильна опозиція консервативних улемів і триваючий розкол у різних системах освіти ускладнюють централізацію.\n\nОсманська система освіти, що складається з 3 основних відділів, залишається розділеною, і навіть незважаючи на те, що Ідаді і Султані (реформістські школи, засновані реформами Танзімата) були об'єднані в одну окрему навчальну програму, медресе (релігійна освіта) та школи меншин (захищені системою Мілле) залишаються скалкою в боці міністерства національної освіти. ОНП, яка довгий час займалася цим питанням, підготувала детальний план з об'єднання всіх трьох систем, передачі їх безпосередньо міністерству і раціоналізації навчальних програм, щоб сприяти соціальній згуртованості та зробити освіту доступнішою для простих громадян. За останні кілька років, насамперед під час їхнього першого правління 1927 року, було досягнуто величезних успіхів у досягненні цієї мети, але наступний децентралістський уряд 1931 року ще раз скасував цю політику на користь освіти на рівні вілайєту, що призвело до розшарування, і тепер як якість, так і доступність освіти залежать винятково від зусиль валі.\n\nТепер, коли ОНП знову міцно стоїть на ногах, вона представила парламентові суму своїх задумів: Закон про спільне навчання та об'єднання. Розраховуючи нарешті завершити повну уніфікацію освіти в усій країні та запровадити примусове спільне навчання чоловіків і жінок, партія опинилася навпроти стіни консервативних сил, які фінансують могутні суфійські ложі, що намагаються утримати свою владу над урядом."
 ottpol.1.a: "Зміни витають у повітрі"
 
 ottpol.2.t: "Медресе дають відсіч ОНП"
 ottpol.2.d: "Петиція, підписана 300 улемами з усієї Імперії, сягнула столу великого візира на початку цього тижня, оскільки голосування, що наближається, за Законом про спільне навчання та об'єднання викликає хвилювання по всій країні. Проте немає єдиної опозиції цьому закону, оскільки навіть серед самих улемів багато хто бачить переваги централізованої освіти, а деякі навіть відкрито підтримують ухвалення закону."
 ottpol.2.a: "Голосування наближається"
 
 ottpol.3.t: "Голосування за закон про освіту"
 ottpol.3.d: "Meclis-i Mebusân (Палаті представників) сьогодні було представлено широкий спектр указів і планів модерністської ОНП, зокрема й суперечливий Закон про спільне навчання та об'єднання. Хоча ОНП має більшість у палаті представників після їхнього успіху на виборах 1935 року, багато хто занепокоєний тим, що султан усе ж таки може втрутитися через Meclis-i Ayân (сенат), членів якого майже повністю призначає сам падишах. Відомий як побожний мусульманин і такий, що поділяє багато консервативних тенденцій опозиції, султан з моменту свого сходження на престол 10 років тому, утримувався від участі в політичному процесі або через загальну апатію, або, як дехто шепоче, через той страх, що те, що сталося з Абдул-Гамідом II, може трапитися й з ним. Однак, враховуючи, що майбутнє релігійної освіти через медресе зараз на кону, багато хто очікує, що халіф ісламу нарешті виступить проти секуляристів."
 ottpol.3.a: "Закон пройшов"
 ottpol.3.b: "Meclis-i Âyân накладає вето"
 
 ottpol.4.t: "Великий візир звертається до міжнародної преси"
 ottpol.4.d: "Звернувшись до журналістів міжнародних і константинопольських газет, Великий візир оголосив про успіх голосування і розширення міністерства. 'Ухвалене сьогодні османським парламентом рішення це те, чого нація хотіла, природно і щиро. Нема чого дивитися на це, як на щось екстраординарне.' Показавши пачку листів, отриманих ним від інтелектуалів по всій імперії, паша знову продемонстрував міжнародній спільноті, що населення підтримує його починання. Чи так це насправді, залишається незрозумілим, але опозиційні газети вже яскраво описують наскільки це ображає славні традиції нашої держави."
 ottpol.4.a: "Велике досягнення для османського народу!"
 
 ottpol.5.t: "Закон про спільне навчання та об'єднання провалився"
 ottpol.5.d: "Хоча це й не було несподіваним, Великий візир обурений рішенням сенату, за яким, як він підозрює, стоїть султан. Оскільки падишах, строго кажучи, залишався в межах своєї юрисдикції, лише заохочуючи сенаторів голосувати проти, багато хто вбачає в цьому початок дедалі більшого втручання сенату в повсякденні справи османського парламенту.\n\nВізир Мустафа Кемаль-паша має був помічений раніше сьогодні, коли він прямував до палацу Долмабахче, щоб викласти свою думку султану і переконатися, що в майбутньому не відбудеться жодного подальшого втручання. Великий візир, хоч і не погрожує падишаху напряму, не приховує своєї переваги молодшому Осману Фуаду, якщо в цьому виникне потреба." 
 ottpol.5.a: "Просто невелика невдача... вірно?"

#Judiciary reform
 ottpol.6.t: "Комітет з питань юридичної реформи"
 ottpol.6.d: "Цивільний кодекс, який ми використовували з епохи Танзімат, або Маджалла, був уперше ухвалений 1877 року. Заснований на правовій традиції ісламського ханафізму, цей кодекс був першим застосуванням єдиного закону до всіх османських громадян, які раніше, відповідно до системи міллетів, використовували свої власні закони.\n\nДесятиліттями цей кодекс залишався в основному незмінним, але в очах багатьох він є стародавнім пережитком минулої епохи. Оскільки він заснований на ісламському праві, багато реформістів протестували проти нього, оскільки вони вважають, що релігійному праву немає місця в сучасній світській державі. Громадяни-християни і євреї, які раніше використовували свою власну правову систему, також, як і раніше, незадоволені ним і закликають уряд реформувати, якщо не повністю замінити застарілі закони.\n\nМустафа Кемаль, який також проти його несвітського характеру, таким чином, відкрив дебати про правову реформу та сформував комітет, якому було доручено підготувати можливі проєкти майбутнього законодавства. Комітет, що складається з улемів, чиновників і місцевих представників з усієї імперії, сподівається, що знайде рішення, прийнятне для всіх залучених сторін, і надасть свої висновки якнайшвидше."
 ottpol.6.a: "Черговий крок вперед для реформістів!"
 
 ottpol.7.t: "Основа реформованого кодексу"
 ottpol.7.d: "У міру того як головний комітет з юридичної реформи просувається вперед у вивченні статей 1851 року, більшість реформістів у комітеті запропонували надихнутися Заходом. Як основу обговорюється безліч різних кодексів, але Швейцарський цивільний кодекс, як через його сучасність, так і щодо легкості застосування в Імперії, здається, переважає. Інші вказують на Австрійську Імперію, спадщина якої як багатоетнічної, багатоконфесійної імперії лякаюче схожа на нашу власну. Однак невелике ядро консервативних улемів закликали своїх колег не відмовлятися від гордих традицій шаріатського кодексу і запропонували реформу Меселле замість повного оновлення."
 ottpol.7.a: "Основою стане Швейцарський цивільний кодекс!"
 ottpol.7.b: "Австрійський кодекс нам підходить!"
 ottpol.7.c: "Ми не можемо відмовитися від нашого ісламського характеру, Маджалла просто потрібно трохи доопрацювати."
 
 ottpol.8.t: "Права жінок"
 ottpol.8.d: "Відповідно до кодексу Маджалла становище жінок і чоловіків у нашій Імперії залишається абсолютно нерівним. І частка жінок у спадщині, і вага показань свідків жінок у суді вдвічі менша, ніж у чоловіків. Жінкам також забороняється займатися всіма професіями, що призвело до появи значного руху суфражисток, які вимагають змін, оскільки жінки під час Вельткригу були змушені займатися широким колом професій і об'єднуватися в невеликі рухи, щоб висловити свої ненасильницькі протести проти уряду. Крім того, освіта, яку просував покійний Вахдеттін, дала змогу жінкам глибше втягнутись у політику та в багатьох розпалити бажання займатись різними суворо чоловічими професіями.\n\nПолігамія і розпливчасте шлюбне право також потребують реформи, оскільки вони розглядаються не тільки як пережитки минулого, а й як перешкода для майбутніх реформ. Офіційна реєстрація шлюбу, який тепер є добровільним, повинна, на думку комітету, стати обов'язковою для всіх османських громадян, незалежно від їхньої релігії чи етнічної приналежності."
 ottpol.8.a: "Прийнято!"
 ottpol.8.b: "Жінки потребують твердої руки"

### Conservatives block the Kemalist Reforms
 ottpol.9.t: "Глухий кут у Meclis-i Mebusân"
 ottpol.9.d: "Повільні темпи прогресу, наполеглива прихильність консерваторів до того, що кемалісти називають відсталими традиціями, і безперервна протидія султана великомасштабним реформам за допомогою сенату довели парламент до межі. Члени ОНП готові порвати глотки опозиції і закликають Великого візира вимагати від султана дострокових виборів, щоб раз і назавжди врегулювати суперечки.\n\nТим часом вулицями Константинополя депутати були змушені подорожувати з озброєною охороною, оскільки прихильники з обох таборів люто реагують на зростання напруженості. Раніше цього тижня консервативний представник Коньї зазнав нападу на вулиці, коли група з 6 осіб, озброєних кинджалами, спробувала прорватися крізь натовп. Депутату вдалося врятуватися неушкодженим, але міська жандармерія, як і раніше, перебуває в стані підвищеної готовності."
 ottpol.9.a: "Кемаль вимагає розпуску парламенту"
 ottpol.9.b: "Ситуація обов'язково вирішиться сама собою"
 
 ottpol.10.t: "Вбивство Ризи Тевфіка-бея"
 ottpol.10.d: "Відомий член ПСЗ і сенатор, Різа Тевфік-бей був убитий сьогодні серед білого дня на вулиці Едірне. Після нападу групи з 10 молодих людей сенатор був застрелений і помер на місці.\n\nЦя подія знаменує собою ще один поворотний момент у парламентській кризі, оскільки Тефвік був відомим критиком кемалістської політики. Двоє з чоловіків, спійманих унаслідок нападу, схоже, пов'язані з ОНП, хоча остання заперечує будь-яку відповідальність і називає всі звинувачення ПСЗ наклепом. Тим часом палац досі не відреагував на кризу, побоюючись лише розпалити вогонь заворушень і спровокувати збройний путч з метою вивести з ладу парламент."
 ottpol.10.a: "Хай допоможе нам Аллах"
 
 ottpol.11.t: "Султан [OTT.GetLeader] реагує на зростаючу напруженість"
 ottpol.11.d: "Султан [OTT.GetLeader], який по можливості утримувався від втручання в адміністративні справи своєї імперії, сьогодні, нарешті, вирішив втрутитися в дебати. Цілком усвідомлюючи, що вся нація чекає на його рішення, султан призначив зустріч зі своїм Великим візиром сьогодні, щоб обговорити можливі шляхи вирішення ситуації. Коротка зустріч тривала кілька годин, і до вечора Його Величність султан ухвалив рішення."
 ottpol.11.a: "Султан [OTT.GetLeader] висловлює свою підтримку Великому візиру"
 ottpol.11.b: "Мустафа Кемаль знятий з посади"
 
 ottpol.12.t: "Закони про освіту та законодавство проходять через сенат"
 ottpol.12.d: "З проголошеною вірою султана у свого Великого візира сенат знову зібрався, щоб проголосувати за пропозиції ОНП. Для налагодження стосунків з опозицією до указів було внесено мінімальні зміни, але загальна ідея пропозицій була збережена і знову легко пройшла палату представників. У сенаті підтримка з боку султана, схоже, була вирішальним фактором, оскільки друге голосування закінчилося переконливою підтримкою пропозиції."
 ottpol.12.a: "Мудрість Його Величності дійсно безмежна"
 
 ottpol.13.t: "Новий Великий візир"
 ottpol.13.d: "Коли [OTT.GetLeader] зайняв трон у 1927 році, він обіцяв правити як європейський конституційний монарх. Відновлення конституції та перші вільні вибори з довоєнної епохи розглядалися як величезний стрибок прогресу в імперії та святкувалися як початок нової ери. Дехто, однак, стверджував, що [OTT.GetLeader] був змушений зробити ці кроки під дедалі більшим тиском з боку націоналістичних і світських збройних сил, і що єдиною причиною його прагнення до лібералізації було прагнення уникнути повалення, подібного до того, що трапилося з Абдул-Гамідом II лише двома десятиліттями раніше. Тепер, коли націю стрясає серйозна парламентська криза, наш султан уперше відкрито втрутився в політику, нація очікує, що він вирішить конфлікт.\n\nОНП має міцні зв'язки зі збройними силами і вже була обурена відставкою свого лідера Мустафи Кемаля-паші через пряме втручання султана. У пошуках відповіді на кризу вони висунули Мустафу Ісмет-пашу на заміну Кемалю і навряд чи люб'язно приймуть будь-якого кандидата, який не входить до їхньої партії.\n\nВодночас ліберальна опозиція здебільшого побоюється, що якщо ОНП і далі домінуватиме в парламенті, це підштовхне їх далі до шляху сумнозвісного КСП, і що, якщо султан не займе тверду позицію, багатопартійній демократії може настати кінець."
 ottpol.13.a: "Призначити члена ПСЗ"
 ottpol.13.b: "Провести дострокові вибори"

### Sultan attempts to quell the riots
 ottpol.14.t: "Наліт на офіс Serbestî"
 ottpol.14.d: "Заснована 1908 року як газета, що виступає проти зростаючої влади КСП, Serbestî мала складні стосунки з реформістськими рухами. Коли в 1904 році газета опублікувала кілька статей пера Хасана Фехмі-бея, письменника і головного редактора газети вбили під час переходу через Галатський міст. Однак газета, яка не побажала схилитися перед КСП, продовжила протистояти правлячій партії, і після падіння влади КСП почала виступати проти авторитарних тенденцій ОНП.\n\nУчора ввечері, після того як співробітники газети поїхали, група невідомих увірвалася в будівлю, вигукуючи ім'я Газі Кемаля, і спалила будівлю дотла. Жандармерія не змогла зловити злочинців, які втекли з місця події, перш ніж полум'я було загашено, а свідчення свідків здаються суперечливими. Реакція султана, однак, була недостатньо чіткою, і в той час як посилюються заклики до більш суворого і персоналізованого покарання, наш старий але мудрий лідер наказав гарнізону Константинополя зайняти штаб-квартиру ОНП і покласти партії край."
 ottpol.14.a: "Все закінчиться тут!"
 
 ottpol.15.t: "Константинопольський гарнізон відмовляється підкорятися"
 ottpol.15.d: "Схоже, що гарнізон став на бік ОНП і оголосив воєнний стан по всьому місту. Менше ніж за годину армійські підрозділи взяли під контроль Високу порту, головні дороги, мости і телеграфні станції, повністю відрізавши місто від решти частини країни. Свіжіші повідомлення також вказують, що великий контингент військ, схоже, висунувся до Долмабахче, тоді як над столицею запанувала моторошна радіомовчанка. Хоча в місті вже почалися сутички між військами заколотників і підрозділами вірними султану, стає очевидно, що останні не зможуть довго чинити опір без підкріплень з-за меж столиці."
 ottpol.15.a: "Що відбувається?"
 
 ottpol.16.t: "Напад на палац Долмабахче"
 ottpol.16.d: "Побоюючись розділити долю Абдул-Хаміда II і побачивши війська, що зібралися перед палацом, [OTT.GetLeader] наказав своїм охоронцям відступити і погодився на угоду із призвідниками заколоту.\n\nНевелика група представників заколотників під керівництвом начальника штабу Османської Імперії Февзі-паші згодом пройшла крізь браму, щоб почати перемовини з султаном, доки лояльні до змовників війська нарощують військову присутність у місті. Повністю усвідомлюючи, що його противники беруть гору на вулицях і в армії, старий султан неохоче визнав свою поразку і підписав іраде, що зміщує Великого візира і призначає нові вибори."
 ottpol.16.a: "Схоже повернення в 1913 рік неминуче"

### Early Elections
 ottpol.17.t: "Військова присутність на виборах"
 ottpol.17.d: "Хоча дострокові вибори були визначені указом султана, контроль військових над політичними інститутами поки що зберігається, оскільки армійські генерали стверджують, що справедливі вибори можна здійснити тільки за умови дотримання порядку і дисципліни.\n\nСпільний протест був заявлений ОПАД, ПСЗ і різними дрібнішими опозиційними партіями, які стверджували, що військові налаштовані на користь ОНП, і що вся ситуація схожа на "вибори клубів", які повністю позбавили КСП від опозиції прямо перед Вельткригом."
 ottpol.17.a: "Відкликати армію"
 ottpol.17.b: "Військові залишаться на постах"
 
 ottpol.18.t: "Вибори [GetYear] року"
 ottpol.18.d: "Відставка нашого Великого візира і парламентський глухий кут призвели до дострокових виборів. Побоювання великомасштабних фальсифікацій і залякування виборців у внутрішніх районах Анатолії посилюються, оскільки ліберальна еліта Константинополя повністю усвідомлює, що ще одна перемога ОНП може означати повернення до автократії КСП."
 ottpol.18.a: "Переконлива перемога ОНП"
 ottpol.18.b: "ОНП перемагає!"
 ottpol.18.c: "Ліберальна коаліція повертає більшість"
 
 ottpol.19.t: "Мустафу Кемаля знову призначено Великим візиром"
 ottpol.19.d: "З приголомшливою перемогою, завоювавши 240 із 275 місць у палаті представників, ОНП остаточно зміцнила свою позицію. Ліберальна коаліція, чиє представництво скоротилося до 20 із 35 місць, що залишилися, подала протест проти того, що вони вважають фальсифікаціями, і зажадала нових, справедливих виборів. Однак, султана змусили замовкнути, а військове командування повністю лояльне до ОНП, і багато хто побоюється, що багатопартійна демократична система тепер перебуває на останньому подиху.\n\nПромова Великого візира, що детально описує його плани з перетворення нації, була зустрінута гучними оплесками, які можна було почути по обидва береги Босфору, тоді як опозиція дивилася на свою поразку."
 ottpol.19.a: "Сьогодні розпочинається нова ера!"
 
 ottpol.20.t: "Ліберальна коаліція повертає більшість"
 ottpol.20.d: "Зазнавши в 1935 році поразки від ОНП, коаліція децентралістських і "ліберальних" партій була перетворена під керівництвом ПСЗ. Хоча єдність коаліції залишається під питанням, багато хто зітхає з полегшенням, оскільки повернення до диктатури КСП було попереджено. Однак за відсутності продуманої політики і при тому, що навіть керівництво виглядає в кращому випадку хитким, час покаже, чи продовжить коаліція утримувати свої позиції."
 ottpol.20.a: "Щасти"

### Penal Code
 ottpol.21.t: "Статус Alīye-i Emniyet Hizmeti"
 ottpol.21.d: "Розвідувальний апарат держави перебуває в безладді з моменту падіння КСП і авантюр Енвер-паші. Взявши з собою значну частину Teşkilât-ı Mahsusa (Особливої організації), метою якої було спровокувати мусульманські повстання проти імперіалістичних держав і придушити інакомислення на Близькому Сході, секретні служби, які залишилися, було реорганізовано в Alīye-i Emniyet Hizmeti (Головну службу безпеки) одразу після завершення Вельткригу.\n\nОднак брак досвідчених кадрів і сумнівна відданість багатьох співробітників сильно заважали його роботі, а ефективність служби залишається на низькому рівні вже понад десять років. Щоб модернізувати корпус і зробити його ефективним інструментом контролю наших арабських провінцій, Великий візир розпорядився його повністю ліквідувати і замінити новим підрозділом, Millî Emniyet Hizmeti (Службою національної безпеки).\n\nОднак, деякі близькі друзі та соратники Великого Візиря закликали його не робити таких рішучих кроків, оскільки чутки про секретну організацію, пов'язану з членами колишнього КСП, усередині служби поки що не розвіяно, і дехто побоюється, що якщо вони відчують, що ситуація загострюється, вони можуть спробувати використати свої можливості, щоб зруйнувати все, що ми побудували."
 ottpol.21.a: "Почнемо з чистого аркуша!"
 ottpol.21.b: "Модернізувати Alīye-i Emniyet Hizmeti"

### Failed Assassination Attempt
 ottpol.22.t: "Змова проти Великого візира"
 ottpol.22.d: "Реорганізація Alīye-i Emniyet Hizmeti вже принесла перші плоди, оскільки в результаті повної реформи служби багато хто з її найсумнівніших членів були відсторонені від своїх обов'язків. Після їхнього звільнення почали з'являтися чутки про організацію під назвою "Товариство Каракол", до складу якої входять такі відомі люди, як Кара Кемаль. Хоча наразі здається малоймовірним, що їхня кліка є чимось іншим, ніж просто групою людей, які поділяють невдоволення Великим візиром і його урядом, вони потенційно можуть стати проблемою надалі.\n\nОчільник нової Служби національної безпеки зробив цікаву пропозицію щодо використання цієї спільноти на благо партії. Постійно чинячи тиск на її членів та їхніх соратників, він сподівається, що вони почнуть передчасні дії та стануть легкою здобиччю для його агентів. Крім того, було поширено ідею використати організацію для фабрикації внутрішньої кризи, яка надасть Великому візиру можливість зміцнити свою владу над адміністрацією."
 ottpol.22.a: "Виманити щурів із нори"
 ottpol.22.b: "Продовжуйте за ними спостерігати, але не втручайтеся"
 
 ottpol.23.t: "Спробу вбивства попереджено"
 ottpol.23.d: "Чутки про можливу змову проти Великого візира почали з'являтися не так давно, але в розслідуванні трапився прорив, коли вчора пізно ввечері в одного зі змовників, біженця з грецького острова Крит, не витримали нерви, і він здався поліції за день до прибуття Великого візира до Ізміра. Після цього валі Ізміра і близький друг Мустафи Кемаля, генерал Казім-паша, швидко почав діяти і заарештував 5 змовників у їхньому готельному номері. У кімнаті були знайдені пістолети, гранати і навіть ятаган, і всі п'ятеро були негайно затримані.\n\nШокований спробою замаху на його життя і, за його словами, на самі основи османської держави, Мустафа Кемаль уже наказав заарештувати десятки ймовірних спільників як високої, так і нижчої ланки в адміністрації, включно з кількома генералами (за вельми зручним збігом обставин, не тими, хто його підтримує). Однак без виконавчих повноважень, що дають змогу утримувати їх під вартою, і без можливості переслідувати парламентаріїв, захищених конституцією, спеціальному аналітичному центру в рамках ОНП доручили швидко знайти спосіб судити всіх тих, хто "пов'язаний" зі змовою, і надати повноваження канцелярії Великого візира, необхідні для знищення тих, хто залишився змовників."
 ottpol.23.a: "Зібрати змовників"
 
 ottpol.24.t: "Ухвалення Закону про громадський порядок"
 ottpol.24.d: "Як розв'язання проблеми недоторканності чинних депутатів і для надання виконавчій владі повноважень, необхідних для повного усунення всіх змовників, сьогодні в парламенті було ухвалено 'Закон про підтримання громадського порядку'. Це дало Великому візирові майже необмежену владу і повністю відсунуло парламент на другий план доти, доки нація перебуває в кризі (тривалість якої визначає Великий візир), і ВНП випала нагода ефективно викорінити всю опозицію, яка залишилася, їхнім планам.\n\nБагато відчайдушних людей, ветерани і колишні члени КСП вже сховалися, побоюючись звинувачень у співучасті в змові. Килич Алі-бей, один із цих людей, як повідомляється, застрелився після того, як жандармерія зламала двері його будинку, тоді як інші, такі як Кара Кемаль, поспіхом покинули країну, рятуючись від арешту.\n\nЧлени ПСЗ також не уникли кари, оскільки хвиля арештів, націлених на них за можливу співучасть, навіть за того, що жоден із них не має жодного стосунку до змови, прокотилася столицею. Газети, які не йдуть за лінією партії, закривають, військові навчання скасовують, офіцери тимчасово йдуть у відпустку, а резиденція Великого візира перебуває під цілодобовою охороною, тоді як параноя, або, як дехто це називає, політичний опортунізм, оволодіває нацією."
 ottpol.24.a: "Нікому не втекти від закону"
 
 ottpol.25.t: "Трибунал прогресу розпочинається"
 ottpol.25.d: "Унаслідок вжиття особливих надзвичайних заходів, у Константинополі, Ізмірі та Бурсі було створено низку трибуналів, названих 'Трибуналами прогресу', для переслідування всіх можливих причетних співучасників недавньої змови проти Великого візира. Під головуванням Алі, колишнього члена КСП і підполковника Османської армії у відставці, список людей, пов'язаних зі змовою, продовжує зростати щодня, а манія величі та параноя Великого візира досягли такого рівня, що багато його осіб - близькі друзі й соратники, як-от принц Осман Фуад, Ісмет-паша, Алі Фуад-паша та навіть начальник штабу Февзі Чакмак, - намагалися звернутися до його розуму.\n\n'Змовникам' висувають низку звинувачень, починаючи від співучасті в убивстві та закінчуючи державною зрадою, дезертирством і багатьом іншим, і схоже, що ці судові процеси будуть використовуватися виключно як політична гра для того, щоб змусити опозицію замовкнути, а не для покарання винних у змові проти паші."
 ottpol.25.a: "Це турбує"
 
 ottpol.26.t: "Трибунал прогресу: Військове командування"
 ottpol.26.d: "Хоча докази співучасті сумнівні для майже всіх тих, кого оголосили в розшук, залишається певна правда в звинуваченнях у тому, що багато хто з них бажав паші ранньої кончини - або через участь в опозиції ОНП, або через те, що Мустафа Кемаль залишив їх на завершальному етапі Вельткригу, або через тісний зв'язок з колишнім КСП. Однак тільки 7 осіб зі списку змогли бути спіймані жандармерією, оскільки багато інших залишили країну незабаром після невдалої спроби замаху або сховалися у великих внутрішніх районах Східної Анатолії. На жаль для Трибуналу, ті, кого схопила жандармерія, несуть найменшу провину, і, хоча було виявлено деякі дані про закулісну зустріч майже 5 років тому, зміст зазначеної зустрічі і те, чи могло це бути пов'язано із замахом, видається, у кращому разі, неясним."
 ottpol.26.a: "Переслідувати лише тих, проти кого є докази"
 ottpol.26.b: "Вони усі винні!"
 
 ottpol.27.t: "Трибунал прогресу: Лідери опозиції"
 ottpol.27.d: "Переслідуючи "Чорну групу" або Кара Çete (гра слів про секретну організацію, звану товариством Каракол), Алі витягнув на сцену багатьох впливових фігур, які були членами КСП, і їхніх соратників, які часто мають тісні зв'язки з ліберальною коаліцією. Однак, користуючись нагодою, Алі запропонував також націлитися на різних ключових членів у керівництві ПСЗ, чий зв'язок із будь-якою змовою важко довести, але які, можливо, могли випадково проклясти ім'я Великого візира відкрито. Однак усередині самої ОНП стає дедалі очевиднішим, що перевищення меж справедливості для досягнення політичних цілей може призвести до розколу, оскільки різноманітні більш помірковані представники почали консолідуватися навколо близького друга Кемаля, Алі Фуат-паші."
 ottpol.27.a: "Переслідувати лише тих, проти кого є докази"
 ottpol.27.b: "Вони усі винні!"
 
 ottpol.28.t: "Трибунал прогресу: Чиновники"
 ottpol.28.d: "Незважаючи на те, що КСП, а пізніше і ОНП змогли проникнути в усі верстви османської бюрократії, багато вищих посад, як і раніше, займають близькі соратники султана, кандидати, призначені ПСЗ, або нелояльні члени КСП, які дистанціювалися від його партії-наступника. Тепер, коли здається очевидним, що Кемаль неухильно рухається до встановлення диктатури з самим собою біля керма, з'явилася можливість переслідувати їх і замінити людьми, вірними Паші. Це масштабний захід, який напевно викличе гнів як султана, так і османського парламенту, тож, можливо, буде розумніше не діяти тут необачно і почекати, поки партія зміцниться."
 ottpol.28.a: "Переслідувати лише тих, проти кого є докази"
 ottpol.28.b: "Вони усі винні!"
 
 ottpol.29.t: "Заборона політичних партій"
 ottpol.29.d: "Використовуючи свої нові виконавчі повноваження, Великий візир раніше сьогодні оголосив про тимчасову заборону діяльності всіх політичних партій, крім своєї власної, доти, доки не буде розв'язана внутрішня криза. Вказуючи на те, що найрізноманітніші недобросовісні люди змогли уникнути правосуддя, і що в ці важкі часи держава має бути єдиною, паша наказав закрити як ПСЗ, так і всі дрібніші регіональні партії до особливого розпорядження.\n\nПротидія цьому кроку вже почалася по всій країні, оскільки в Бейруті та Ізмірі почалися протести проти тиранії Великого візира, а столичні газети все ще можуть висловлювати свою думку без переслідувань."
 ottpol.29.a: "Що принесе нам майбутнє?"
 
 ottpol.30.t: "Помірковані покидають ОНП"
 ottpol.30.d: "Оскільки паша, як і раніше, не бажає прислухатися до голосу розуму, а мегаломанія його планів, як і раніше, не знає меж, помірковані члени партії під керівництвом Алі Фуат-паші вирішили покинути лави ОНП і сформувати незалежну партію. Кліка, що називає себе "Демократичною партією", щоб показати своє неприйняття авторитарних кроків свого колишнього лідера, швидко зростає в розмірах і паралізувала уряд, призвівши до його падіння через відсутність більшості в османському парламенті.\n\nВтрутившись у ситуацію і відчувши полегшення від того, що випала нагода перешкодити своєму Великому візирові знищити всю націю, [OTT.GetLeader] відправив у відставку і пашу, і парламент до нових майбутніх виборів."
 ottpol.30.a: "Зрадники!"
 
 ottpol.31.t: "Надзвичайні вибори [GetYear] року"
 ottpol.31.d: "Внаслідок падіння уряду ОНП різні народи Імперії знову були покликані на виборчі дільниці, щоб вирішити майбутнє Вічної Держави. Роздирана внутрішнім розколом, ОНП, схоже, приречена на велику поразку, оскільки багато виборців, ймовірно, перейдуть на бік новоствореної ДП. Проте ПСЗ також має непогані шанси, оскільки багато представників еліти побоюються, що ДП - всього лише ще один вовк в овечій шкурі."
 ottpol.31.a: "Перемога ПСЗ"

### Successful Assassination Attempt
 ottpol.32.t: "Сонячний день в Ізмірі"
 ottpol.32.d: "На прохання свого друга, валі Ізміра, Великий візир запланував візит до греко-турецького міста на початок цього тижня. Попереджаючи, що можливий удар у відповідь за його прогресивні реформи може бути неминучим, глава Alīye-i Emniyet Hizmeti попросив Кемаля не їхати, поки ситуація не буде повністю під контролем. Підтвердження чуток про підготовку нападу було отримано три дні по тому, коли був затриманий відомий злочинець у Бурсі, який п'яно базікав про велику мережу змови проти Великого візира, до якої він входив, і про те, що йому було віддано наказ позбавити Кемаля життя. Подальше розслідування, проведене Alīye-i Emniyet Hizmeti, зрештою приписало ці заяви уяві цієї людини, і візит було призначено на два тижні пізніше.\n\nЗа кілька днів до прибуття паші до міста почали з'являтися нові тривожні повідомлення, бо жандармерія затримала двох молодих людей, пов'язаних зі старою Особливою організацією біля міської площі. І знову агенти Alīye-i Emniyet Hizmeti відмахнулися від них, як від чистої випадковості.\n\nУчора вдень Великий візир прибув до міста і був зустрінутий валі, і ніщо, як і раніше, не викликало підозр. Однак, раніше сьогодні під час урочистої промови візира перед величезним натовпом, що вийшов назустріч цій людині, пролунали два швидкі постріли, і Великий візир упав на землю. Жандармерія негайно втрутилася і змогла зловити злочинця, молодого чоловіка вірменського походження, безпосереднім мотивом якого, схоже, була помста за вірменську різанину.\n\nМустафу Кемаля негайно доправили в лікарню, але його становище залишається критичним, оскільки проблеми зі здоров'ям, які зростали з роками, сильно вплинули на здатність паші до відновлення."
 ottpol.32.a: "Яка трагедія!"
 
 ottpol.33.t: "Баяр-паша бере контроль над ОНП"
 ottpol.33.d: "Оскільки улюблений вождь нації, Мустафа Кемаль-паша, перебуває в стані, що не дозволяє йому керувати партією, у лавах ОНП починає розгортатися боротьба за владу, бо настільки несподіваний удар і вперта відмова Кемаля призначати наступника залишили партію розділеною.\n\nПрихильники політики 'сильної руки', які дедалі більше й більше користувалися прихильністю Кемаля за останні кілька років, висунули Ісмет-пашу як його наступника, тоді як більш помірковане крило вирішило підтримати Алі Фуат-пашу. Також з'явилися чутки, що фельдмаршал Февзі-паша, можливо, намагається забрати цей титул собі, і його широка підтримка серед військових, які все ще складають кістяк партії, налякала обидві сторони.\n\nВодночас близький друг і соратник Кемаля, Баяр-паша, взяв на себе надзвичайні повноваження, тоді як нація затамувала подих, не знаючи, що може статися, якщо символ османського патріотизму загине."
 ottpol.33.a: "Всі погляди прикуті до Кемаля"
 
 ottpol.34.t: "Смерть Мустафи Кемаля-паші"
 ottpol.34.d: "Оскільки стан паші залишався критичним, і він понад тиждень перебував на межі життя і смерті, багато хто починав втрачати надію на швидке одужання. Зрештою, переконавшись, що його кінець настане, він покликав кількох своїх найближчих друзів і прийомну доньку Сабіху та почав писати заповіт. Після того, як він поставив свій підпис під текстом, усі медичні записи було припинено, і почали розгортатися останні години візира. У супроводі свого секретаря, трьох турецьких лікарів і командира гвардії біля свого ліжка він звернувся зі своїми заключними словами до доктора Несета Омера: Aleyküsselâm (мир вам) - мусульманська відповідь на привітання. О 9:5 Газі і Великий візир Мустафа Кемаль-паша, випустив свій останній подих. Його друг Саліх пізніше увірвався в його кімнату і, побачивши тіло свого покровителя, вийшов назовні і вистрілив собі в груди.\n\nУ заповіті паші були такі пункти: заповідати все своє майно партії, з щомісячною допомогою для своєї сестри і цікава записка про свого союзника Ісмет-пашу, якому він залишив суму, необхідну для фінансування освіти його дітей, знаючи, що цій людині не вистачає коштів. Найдивовижнішим було те, що він наполегливо відмовлявся назвати наступника, а коли його секретар Хасан Різа-бей спробував домогтися усного заповіту, його зупинив Баяр, що призвело до великої метушні серед провідних членів партії.\n\nПарламент у [TUR.Capital.GetCapitalVictoryPointName] швидко відреагував, оголосивши жалобу, і було випущено спільну заяву з вдячністю людині за її дії під час війни, називаючи її "Halâskâr Gazi", Спасителем Газі (Святим Воїном). У штаб-квартирі ОНП не було таких урочистостей, оскільки остаточна смерть їхнього лідера призвела до того, що боротьба за владу вилилася назовні."
 ottpol.34.a: "Давайте оплакувати захисника Геліболу, Льва Антепа і Газі Мараша!" 
 
 ottpol.35.t: "ОНП починає розвалюватися"
 ottpol.35.d: "Потрясіння, викликані раптовою смертю лідера і його відмовою призначити гідного наступника, призвели до того, що всередині партії почали формуватися фракції. Взагалі кажучи, угруповання в партії існували й раніше - прихильники жорсткої лінії за часів Ісмета-паші, демократи за часів Алі Фуат-паші і військовий істеблішмент за часів Февзі-паші, і тепер багато інших членів партії вирішили встати на один із трьох боків, і в той час, як інші спостерігають за боротьбою з боку.\n\nАлі Фуат-паша, прихильник модернізації, заснованої на багатопартійній системі з демократією на всіх рівнях, деякими прихильниками жорсткої лінії розглядається як зрадник революції, яку вони повинні принести народові, і особливо сильним нападкам піддаються його програми децентралізації та ослаблення державного контролю. Однак колишній бригадний генерал Казім Карабекір та інші, як-от Рауф-паша, вбачають у його ідеях майбутнє держави і єдиний спосіб уникнути приходу повної диктатури.\n\nВ іншому таборі, під усе ще ненадійним керівництвом Ісмета-паші, розраховують дотримуватися планів колишнього Великого візира про прогресивний авангард, який веде націю в нову еру, і сильну керівну руку держави доти, доки османський народ не буде готовий до самоврядування. Джерела вказують, що, незважаючи на те, що становище Ісмета в цьому таборі все ще хитке, багато членів партії, які належать до військових, віддали перевагу такому підходу."
 ottpol.35.a: "Алі Фуат-паша бере контроль над партією"
 ottpol.35.b: "Ісмет-паша приймає факел від Мустафи Кемаля"
 
 ottpol.36.t: "Демократи покидають ОНП"
 ottpol.36.d: "Не дивно, що призначення Ісмет-паші новим лідером партії викликало сильне обурення з боку ліберальної кліки. Політика жорсткого курсу, який зараз, здається, домінує всередині партії, змусила колишніх близьких соратників Мустафи Кемаля, таких як Алі Фуат-паша, Джелал-паша і багато інших, покинути ОНП, у створенні якої вони брали участь, і працювати разом із колишнім суперником Казімом Карабакіром.\n\nГенеральний секретар партії Реджеп Бей уже відкрито засудив нову партію, яка нині носить назву "Демократична партія" - явний натяк на авторитарний стиль ОНП - і намагається налаштувати громадську думку проти них. Усвідомлюючи, що вікно можливостей швидко закривається і нинішнє домінування ОНП у парламенті навряд чи триватиме довго, він також чинив тиск на Ісмета, сподіваючись переконати його закрити цю партію-вискочку і централізувати державу навколо ОНП до того, як їхній контроль над армією і парламентом почне зникати."
 ottpol.36.a: "Зрадники!"
 
 ottpol.37.t: "Нація у кризі"
 ottpol.37.d: "ОНП була не єдиною організацією, яка постраждала від раптової смерті Великого візира, оскільки відсутність керівництва починає спричиняти великі проблеми по всій країні. Члени організації, відповідальної за вбивство, все ще перебувають на волі, і багато хто задається питанням, чому Alīye-i Emniyet Hizmeti зазнала такої катастрофічної невдачі в захисті Великого візира.\n\nЧутки про змову, що досягла вищих ешелонів Вічної Держави, швидко поширюються в міру того, як колишні друзі дивляться один на одного з підозрою. Реджеп-паша, генеральний секретар партії, тому підштовхує Ісмета-пашу до ухвалення так званого 'Закону про підтримання громадського порядку', що надав би майже необмежену виконавчу владу Великому візирові. Розглянутий багатьма в партії як спосіб назавжди присікти будь-які спроби опозиції і як наступний крок в об'єднанні партії та держави. Найімовірніше, зійти зі шляху, на який нація стане, якщо закон ухвалять, буде неможливо, і цілком імовірно, що на відновлення політичної сцени після такого удару знадобляться десятиліття."
 ottpol.37.a: "Точка неповернення?"
 
 ottpol.38.t: "Розкол у армії"
 ottpol.38.d: "Не тільки всередині партії, а й у вищому військовому командуванні смерть Газі викликала неабияке занепокоєння, оскільки, хоча вище військове керівництво відкрито підтримувало ОНП, її нещодавнє рішення відмовитися від посилення центральної влади змусило багатьох ветеранів Вельткригу почати побоюватися збільшення впливу арабів у війську та їхньої сумнівної лояльності. Командувач армією Февзі-паша був близьким другом колишнього Великого візира і часто співпрацював з ним як у польових умовах, так і під час планування, що змушує багатьох побоюватися спроби генерала втрутитися, щоб гарантувати продовження політики та ідеології його соратника.\n\nПоза цим колом, однак, також залишається розрив між офіцерами, які пройшли підготовку в німецькій військовій місії до війни, та офіцерами, навченими за оновленими османськими військовими стандартами після війни, з великою різницею в їхніх думках про Німецьку Імперію і стосунки, які повинна з нею підтримувати Висока Порта. Проте ризик військового перевороту наразі здається мінімальним, і розбіжності між двома сторонами поки вирішуються за закритими дверима."
 ottpol.38.a: "Це турбує"
 
 ottpol.39.t: "Февзі-паша оголошує про свої амбіції"
 ottpol.39.d: "Не тільки начальник штабу османської армії, а й герой Вельткригу, Февзі-паша заявив про свої амбіції повністю зайнятися політикою. Цей крок паші, давнього друга і колишнього колеги покійного Мустафи Кемаля, багато хто розглядає як неочікуваний, оскільки ця людина не виявляла особливої схильності вступати в політичні баталії, надаючи перевагу справжнім, і дуже сильно свідчить про братерські стосунки між ОНП та османською армією. Однак нещодавні чутки у верхніх ешелонах партії свідчать про те, що Кемаль покликав його на свій бік незадовго до свого передчасного відходу і доручив йому вести партію й османську націю загалом шляхом, який вони обоє припускали.\n\nОднак, внаслідок слабко дотримуваного правила, що забороняє офіцерам одночасно обіймати посади в армії та османському парламенті, залишається незрозумілим, чи буде його нещодавно оголошена кандидатура на керівництво партією також передбачатиме достроковий вихід з колишньої посади. Відомий як розумна і дисциплінована людина, дехто побоюється, що він може повести країну по більш авторитарному шляху з більш тісними відносинами між армією і державою."
 ottpol.39.a: "Февзі провалив голосування"
 ottpol.39.b: "Февзі очолює армію"
 
 ottpol.40.t: "Османські вибори [GetYear] року"
 ottpol.40.d: "Після передчасної смерті нашого колишнього Великого візира і подальшої боротьби за владу в ОНП, Султан [OTT.GetLeader] призначив нові вибори, щоб забезпечити стабільну і демократичну спадкоємність. Однак, зростаюче військове втручання у справи держави вказує на те, що без впливу через Мустафу Кемаля армія може незабаром почати відігравати прямішу роль у політиці та підштовхнути країну до того курсу, якому вона віддає перевагу. У будь-якому разі багато хто побоюється, що ці вибори - тільки початок і що в найближчому майбутньому ситуація залишиться нестабільною."
 ottpol.40.a: "Ліберальна коаліція повертає більшість"
 
 ottpol.41.t: "Військові проводять переворот"
 ottpol.41.d: "Те, чого багато хто побоювався, було підтверджено раніше сьогодні, коли Февзі-паша офіційно оголосив надзвичайний стан, відклавши вибори на невизначений термін і закриваючи парламент до особливого розпорядження. За підтримки армії та більшої частини ОНП, здається малоймовірним, що це буде лише на короткий час, і багато хто побоюється, що військова диктатура може залишитися надовго, після вбивства Великого візира лише кількома тижнями раніше. Щоб протистояти можливому опору в далеких вілайєтах, усіх валів відкликали до столиці для обговорення подальшої політики і, ймовірно, замінять військовими, лояльними до нового режиму. У самому Константинополі Ісмет-пашу призначили Великим візиром, щоб забезпечити стабільну роботу в повсякденних справах, але в політичних колах більшості ясно, що він є всього лише маріонеткою Февзі."
 ottpol.41.a: "Настали темні часи"

