 ottfor.70.t: "Росіяни залишають Баку"
 ottfor.70.d.war: "Незважаючи на початковий теплий, привітний прийом російських послів у Баку, російський уряд було поінформовано про те, що між Османською Імперією і російським народом тепер існує стан війни. Якщо спочатку спостерігачі вважали, що конференція буде плідною, то з початком війни вимоги, викладені на зустрічі, здавалося, розвалилися, і всі зусилля по досягненню миру і переговорів зазнали краху. Російські та османські війська вже мобілізуються, і здається, що єдиний спосіб, у який ці країни можуть вирішити свої проблеми, - це кров. Дві стародавні держави-суперниці Чорного моря знову опинилися в стані війни зі світом, який відмовився від примирення."
 ottfor.70.d.german_ally: "Незважаючи на початковий теплий і привітний прийом російських послів у Баку, російське посольство було поінформовано про те, що Османська Імперія вступила в союз із Німецькою Імперією. Посилаючись на свій історичний союз із Німеччиною під час Першого Вельткригу та стурбованість територіальними амбіціями Росії, Османська держава фактично приєдналася до Рейхспакту як потужний союзник, відкривши Німеччині доступ на Близький Схід. Оскільки зовнішня політика Росії передбачає повернення російських земель, що перебувають нині під владою Німеччини, безсумнівно, всі спроби миру між російським і османським народами припиняться. Обидві країни знову зіткнуться, і це сумна, але очевидна істина, оскільки зовнішня політика обох країн не може знайти згоди."
 ottfor.70.d.default: "Представлена в їхніх очах абсолютно необґрунтованими вимогами, що безпосередньо перешкоджають суверенітету Російської Імперії та її територіальній цілісності, російська делегація в Баку покинула конференцію в гніві. Ляпас усім миролюбним османським громадянам. Ясно, що конфлікт між Великою Портою і Москвою скоро стане неминучим, оскільки обидві сторони окопуються ще глибше."
 ottfor.70.a: "Нехай буде відомо, що Велика Порта намагалася бути розумною"
 
 ottfor.71.t: "Проблема Азербайджану"
 ottfor.71.d: "Незважаючи на розбіжності в інших темах, найскладніше завдання було відкладено надовго, оскільки справа Азербайджану не давала спати ночами і туркам, і азербайджанцям, і росіянам. З наміром Росії поглинути азербайджанську державу у свою імперію, заявляючи про потребу в паливі та відновлення давньоруських земель, турецькі та азербайджанські дипломати наполегливо працювали над розробкою плану, в якому Азербайджан міг би служити буферною державою між двома імперіями. Цей план, що включав права Росії на експлуатацію азербайджанської нафти на час російсько-німецької війни та оренду на 10 років після цього, був позитивно сприйнятий османським урядом, але так і не зміг переконати Москву. Зі зростанням загрози війни було запропоновано подальші поступки щодо прав її російського населення і православної меншини, в надії уникнути відкритого конфлікту."
