 TUR_country_intro_header_1: "Османська Імперія під час Вельткригу (частина 1/2)"
 TUR_country_intro_content_1: "Османська Імперія, офіційно вступила у Вельткриг 29 жовтня 1914 року з прибуттям Вільгельма Сушона з Гебеном і Бреслау і бомбардуванням Одеси. Османи домоглися значних успіхів у перші роки війни, як-от перемога в битві при Галліполі та взяття Ель-Кута; але були й невдачі - кавказька кампанія проти російських військ закінчилася розгромною поразкою.\n\nЛиха продовжилися 1916 року з початком арабського повстання в поєднанні з новим британським наступом під командуванням генерала Едмунда Алленбі. У 1918 році нищівні поразки в Палестині призвели до масового відступу османських військ. Єрусалим, Дамаск і Алеппо впали один за одним, і тільки суперечливе рішення командувача шостою армією відступити на північ і закріпитися в горах Анатолії врятувало Імперію від повного розгрому. Поразка при Антепі та піррова перемога біля Мараша врешті-решт зупинили війська Алленбі.\n\nУ той момент атмосфера Імперії швидко змінювалася, оскільки османський уряд розумів, що навіть перемога обійдеться недешево. Відбувалися зміни і в палаці - маріонетка КСП Мехмет V помер, і його місце зайняв напористий Вахдеттін. Бачачи крах своєї Імперії на всіх фронтах, він спробував змістити відповідальний за катастрофу уряд КСП і передати владу своїм союзникам у ПСЗ. Талаат-паша за намовлянням Джемала-паші спробував зупинити султана, але голод у [TUR.Capital.GetCapitalVictoryPointName], через відмову Німеччини постачати українське зерно, зрада союзників на Кавказі, спроба змусити султана замовкнути і чутки про те, що командувач 6-ю армією перебуває у відкритому конфлікті з військовим міністерством, нарешті переповнили чашу. На величезній хвилі антинімецьких і пацифістських настроїв кабінет Талаат-паші був змушений піти у відставку і поступитися місцем султану.\n\nАхмет Тефвік-паша був призначений великим візиром і отримав завдання створити уряд національної єдності. Під тиском КСП, чиє небажання відмовитися від влади призвело до провалу переговорів, Ахмет Тефвік-паша подав у відставку, і його замінив Ахмед Іззет-паша. Після створення уряду, що складався з Кавіт-бея, Фетхі-паші та Рауфа-паші, швидко стало зрозуміло, що КСП далекий від поразки."
