 ottfor.21.b: "Деякі рани просто не закриваються..."
 
 ottfor.22.t: "Сараївські угоди"
 ottfor.22.d: "Місто Сараєво, розташоване в Динарських Альпах, на початку цього року було обрано місцем зустрічі офіційної делегації Піднесеної Порти та Австрійської Імперії для обговорення подальшої співпраці. Дехто каже, що це місце було обрано символічно в пам'ять про трагічну смерть ерцгерцога Франца-Фердинанда кілька десятиліть тому, подія, яка безпосередньо призвела до появи світу, яким ми його знаємо.\n\nЗ обережної згоди по обидва боки Балкан було організовано зустріч для обговорення можливості єдиної балканської політики, щоб гарантувати, що в регіоні не виникне загроза, достатньо сильна, щоб створити проблему. У міру того, як зустріч добігала кінця, найбільшу підтримку знайшла пропозиція про гарантію незалежності балканських держав, а також про стримування всіх можливих воєн або експансії, яку було закріплено в 'Сараївських угодах'. Тим не менш, дехто вважає це лише початком, і проводиться певна дипломатична розвідка навколо можливості повного військового союзу між двома імперіями."
 ottfor.22.a: "Подальше вивчення ймовірного альянсу."
 ottfor.22.b: "Підписати Сараївські угоди."
 ottfor.22.c: "Скасуйте все це."
 
 ottfor.23.t: "Союз зручності"
 ottfor.23.d: "Оскільки обидві сторони виявили підвищений інтерес до створення Османсько-Австрійського альянсу, міністерства закордонних справ Відня і Константинополя з гордістю оголосили про укладення Сараївських угод. Цей крок, що ознаменував кінець багатовікового конфлікту між двома імперіями і величезний стрибок до створення більш стабільних і мирних Балкан, був розцінений спостерігачами по всьому світу як прояв дипломатичного генія. Проте назвати його популярним на самих Балканах було б великою натяжкою, оскільки уряди цілої низки країн регіону вже відкрито засудили його як імперіалістичний і такий, що становить пряму загрозу незалежності всіх балканських народів."
 ottfor.23.a: "Вип'ємо за мир і нових друзів."
 
 ottfor.24.t: "Ратифікація Сараївських угод"
 ottfor.24.d: "Те, що обговорювалося в Сараєво, нарешті, було втілено в життя сьогодні, коли уряди Константинополя і Відня ратифікували Сараївські угоди, які гарантують припинення війни на Балканах і фактично наділяють Австрійську і Турецьку імперії правом виступати в регіоні в якості миротворців.\n\nВідзначаючи кінець багатовікового конфлікту між двома імперіями і величезний стрибок до створення більш стабільних і мирних Балкан, цей крок був розцінений спостерігачами по всьому світу як прояв дипломатичного генія. Проте назвати його популярним на самих Балканах було б великою натяжкою, оскільки уряди цілої низки країн регіону вже відкрито засудили його як такий, що є імперіалістичним і становить пряму загрозу незалежності всіх балканських народів."
 ottfor.24.a: "Ми п'ємо за мир."
 
 ottfor.25.t: "Переговори зриваються"
 ottfor.25.d: "Те, що добре починалося, сьогодні, зрештою, впало на дно, оскільки договір про співпрацю та мир на Балканах, який наближався, було зірвано. Хоча обидві сторони розчаровані тим, що цього не сталося, різні країни на Балканах щасливі, що серйозна загроза їхній незалежності була ліквідована."
 ottfor.25.a: "Суперництво продовжується..."
 
 ottfor.26.t: "Зустріч на Ада-Кале"
 ottfor.26.d: "Щоб відсвяткувати новий союз між нашими двома великими імперіями, [AUS.GetLeader] і [OTT.GetLeader] зустрілися сьогодні на дунайському острові Ада-Кале. Розташований між Угорщиною (Трансільванією), Румунією та Сербією, острів, населений винятково турецькими громадянами, був відібраний після російсько-турецької війни в 19 столітті і як такий залишався де-юре територією Османської Імперії до 1913 року, коли його окупувала австрійська армія під час Першої Балканської війни. Проте Султан ніколи не ратифікував цю помилку, і щоб переломити хліб зі своїми новопридбаними друзями, [AUS.GetLeader] сьогодні видав указ про повернення острова до складу Османської Імперії, де він стане приватним володінням Султана, вільним від податків та військової повинності.\n\nЦя подія, перша офіційна зустріч двох монархів, перетворилася на масовий рекламний хід: десятки тисяч людей стежили за цим видовищем через радіопередачу, створену спеціально для цієї нагоди. Також відбувся обмін різними подарунками: султан [OTT.GetLeader] подарував кайзеру один зі своїх особистих витворів мистецтва із зображенням обрію Константинополя, а султан отримав в обмін багато прикрашений револьвер. Церемонія завершилася салютом з 21 гармати австрійської почесної гвардії, члени якої, боснійці за походженням, були обрані за їхню зразкову службу під час Вельткригу."
 ottfor.26.a: "Тост за наших нових друзів!"

### Liberal events to join faction
 ottfor.27.t: "Піднесена Порта запрошує вхід до Райхспакту"
 ottfor.27.d: "У міру того, як війна охопила континент, султан Константинополя звернувся з проханням про вступ своєї нації в наш військовий блок, щоб краще забезпечити як наші, так і їхні власні інтереси. Хоча Османська Імперія володіє значною військовою міццю і прямим доступом до життєво важливих поставок нафти в Іраку, вони, тим не менш, можуть обернутися тягарем або створити загрозу для стабільності на Кавказі."
 ottfor.27.a: "Ласкаво просимо до альянсу!"
 ottfor.27.b: "Їх допомога не потрібна."
 
 ottfor.28.t: "Пропозицію відхилено"
 ottfor.28.d: "Посилаючись на те, що партнерство з Піднесеною Портою не в їхніх інтересах наразі, наше прохання про вступ до їхнього альянсу було відхилено."
 ottfor.28.a: "Їх втрата!"
 
