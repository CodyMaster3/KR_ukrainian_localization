 OTT_congress_conservatives: "Консерватори"
 OTT_congress_conservatives_desc: "На відміну від інших фракцій, консерватори досить єдині у своїх цілях для Османської Імперії. Походячи здебільшого з аристократичних або релігійних родин, багато хто з них вважає, що революція 1908 року і наступний молодотурецький уряд були найбільшими помилками, які коли-небудь спіткали імперію. Вони повертаються в епоху, коли все було простіше, все було більш традиційним і де мораль ісламу слідувала ближче до букви. Тісно співпрацюючи з поваленим султаном Абдул-Гамідом II, їхні ідеї доволі добре сприймаються серед великого консервативного - і часто неписьменного - османського мусульманського натовпу, але їх дуже бояться різноманітні релігійні й етнічні меншини Імперії, що аж ніяк не поділяють їхньої любові до хамідіанської епохи.\n\n§YВзаємодія станів§! про консервативні вілаєти (§CКонья, Діярбакир, Ерзурум, Карс, Лацистан, Ван, Маан, Медина, Хеджаз, Феццан§!) буде або збільшуватися, або зменшуватися кількість £deputies_texticon §Yдепутатів§! на підтримку нашої коаліції.\n\n§GПідтримуючі§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§RЗаперечуючі§!: [OTT_congress_conservative_opposition]/[?OTT.con_deputies]\n\n§RКонсервативна підтримка в кращому разі крихка. Якщо їхня фракція стане незадоволеною, вони можуть повалити уряд і захопити владу для себе.§!\n"
 
