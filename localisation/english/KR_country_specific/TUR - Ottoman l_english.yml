 ottlib.1.t: "ОНП програє вибори [GetYear] року"
 ottlib.1.d: "Те, чого дехто, можливо, очікував від моменту їхньої нетривкої перемоги 1935 року, сьогодні стало реальністю: ОНП, партія турецьких націоналістів і залишків КСП, була повністю переможена, а їхня коаліція розвалилася.\n\nТепер ми маємо продовжити з того місця, на якому ліберальна коаліція зупинилася 1934 року, і відновити все, що було зруйновано. Однак перше питання дня вже є дуже небезпечним, оскільки, хоча коаліція ОНП більше не має більшості, ми не такі єдині, як хотілося б, і вибір Великого візира залишається предметом гарячої дискусії серед різних партійних лідерів. Принц Сабахеттін, лідер найбільшої партії (ПСЗ), схоже, має намір зайняти цю позицію зі своєю програмою повної децентралізації та своєю сміливою ініціативою щодо переосмислення Османської Імперії. Шакіб Арслан з Гірського Лівану, здається, є його головним опонентом з акцентом на ісламську солідарність, мораль і повернення до старого. Принц друзів, більш відомий як Амір аль-Баян (принц красномовства), він полонив уми та серця багатьох відомих арабських родин і, здається, користується підтримкою релігійного істеблішменту, а дехто навіть припускає, що в нього є союзники в палаці.\n\nПоки ці двоє борються за посаду, багато хто звертає увагу на ДП, підтримка якої зіграла важливу роль в успіху ліберальної коаліції. Незважаючи на свою відносну молодість, ця партія, заснована колишнім генералом Кязимом Карабекір-пашею, отримувала дедалі більше голосів із кожними виборами, оскільки обіцянка знайти золоту середину між жорсткою лінією ОНП і політикою радикальної децентралізації ПСЗ знаходить широку підтримку серед турецького середнього класу, водночас як особисті заслуги генерала дають змогу розраховувати на підтримку багатьох колишніх і нинішніх солдатів."
 ottlib.1.a: "Ми маємо підібрати прийнятного кандидата"
 
 ottlib.2.t: "Кязим Карабекір повертається з Вірменії"
 ottlib.2.d: "Колишній бригадний генерал і герой Вельткригу, Кязим Карабекір-паша, який виконував обов'язки валі вірменського вілайєту з 1935 року, повернувся в столицю для участі в переговорах коаліції, які наразі тривають. Його партія, ДП (Демократична партія), знову значно збільшила кількість займаних місць у парламенті, і багато хто очікує, що, як висхідна зірка імперії, він спробує обійняти посаду великого візира.\n\nПісля прибуття через станцію Хайдарпаша на східному боці Босфору, його супроводжували прямо до палацу Долмабахче на аудієнцію в султана [OTT.GetLeader]. З програмою, що є проміжком між позиціями ПСЗ і ОНП, багатьом видається вірогідним, що султан принаймні серйозно розгляне кандидатуру людини, яка в минулому вже стояла поруч із палацом."
 ottlib.2.a: "Ласкаво просимо, паша!"
 
 ottlib.3.t: "Консерватори стікаються до принца Сабахеттіна"
 ottlib.3.d: "Переговори всередині коаліції, схоже, просуваються задовільно, оскільки принц Сабахаттін успішно рухається до створення прийнятної коаліції для протистояння централістам. Його програму, орієнтовану на жорстку децентралізацію і делегування більшої частини повноважень провінційним асамблеям, підтримують багато меншин і араби. Проте багато консерваторів, як і раніше, виступають проти, оскільки, хоча вони вважають, що програма ОНП є єрессю і стала б катастрофою для Османської держави, вони, як і раніше, виступають проти повної децентралізації, оскільки побоюються, що це негативно позначиться на ісламі й становищі султана-халіфа."
 ottlib.3.a: "Всі погляди прикуті до султана"
 
 ottlib.4.t: "Султан [OTT.GetLeader] призначає нового Великого візира"
 ottlib.4.d: "Згідно з османською конституцією, остаточне рішення залишається в руках султана-халіфа, і тому багато хто цікавився, що відбувалося всередині стін палацу. Після ретельного розгляду всіх кандидатур і зустрічі зі своїми радниками султан сьогодні затвердив як наступного великого візира..."
 ottlib.4.a: "Принца Сабахеттіна"
 
 ottlib.5.t: "Турецькі націоналісти покидають ДП"
 ottlib.5.d: "Розчаровані тривалою співпрацею ДП з ПСЗ і повністю переконані в тому, що обраний Демократичною партією шлях приречений привести імперію до краху, група турецьких націоналістичних депутатів оголосила, що вони розірвуть свої зв'язки з партією і сформують свою власну фракцію. Хоча це є значним ударом для ДП і може зрештою призвести до їхнього виходу з коаліції, наразі уряд все ще зберігає контроль над парламентом."
 ottlib.5.a: "Прикро"
 
 ottlib.6.t: "Корупційний скандал стрясає ПСЗ"
 ottlib.6.d: "Винесені до парламенту групою членів опозиції докази дали змогу встановити чіткий зв'язок між одним із заступників великого візира і розтратами османського казначейства. Крім того, у них є докази того, що ця людина зловжила своїм становищем, щоб розширити можливості своїх друзів і сім'ї, передавши їм важливі активи Дефтердарлік (податковій службі) в районі Айнтеп. Ця новина була ще більш затьмарена свідченнями жителів Айнтепа, які вказали, що ця власність була захоплена османською державою під час вірменської депортації і ніколи не поверталася, навіть незважаючи на те, що їхні первісні мешканці благополучно повернулися додому, попри все.\n\nЦя сумна подія мала серйозні наслідки для вірменських депутатів ПСЗ, які на знак протесту заявили про свій негайний вихід із коаліції, зайнявши свої місця серед незалежних."
 ottlib.6.a: "Прикро"
 
 ottlib.7.t: "Закон про кинуту власність"
 ottlib.7.d: "У міру того як під час Вельткригу кількість депортації вірмен і греків збільшувалася, а кількість загиблих почала зростати, їхнє майно зазвичай залишалося і конфісковувалося місцевими мусульманами. Щоб впоратися зі зростаючою кількістю занедбаних будинків та іншої власності, їх зрештою передали під дію Закону про покинуту власність і передали у володіння держави доти, доки первісний власник не зможе повернутися і довести своє право власності. Однак під час війни цю власність використовували як плату для місцевих курдів та інших мусульман за їхній внесок у війну і, зокрема, депортації.\n\nКоли війна добігла кінця, і багато вірмен, депортованих шляхом Хомса-Хама-Дамаск, повернулися до Кілікії, нові власники цих володінь, вочевидь, не були зацікавлені в їхньому поверненні. З Константинополя відправили комісію для вирішення питання і мирного сприяння у відновленні прав на власність, але сильний опір з боку місцевих мусульманських жителів, посилений діями місцевих лідерів КСП, таких як Ташчиза де Абдулла, Кетхудазаде Хусейн Джеміл Бей, Мамат Агазаде Алі Еффенді, курд Хаджі Осман Ага та Хафіз Шахін Еффенді, зрештою змусили їх відступити, незважаючи на прохання Центральної служби репатріації вірмен. Вірмени зрештою будуть зображені як зрадники Османської Імперії, вороги держави і добровільні пособники окупації Антанти в 1918-1919 роках.\n\nАле вірменські депутати ніколи не припиняли боротьбу і покладали свої надії щодо повернення власності на ПСЗ. У нещодавньому продажу земель мірі вони побачили можливість отримати справедливу компенсацію за свої втрати під час війни. Однак багато депутатів-мусульман категорично проти цих ідей, а члени ОНП часто навіть заявляють, що це їхня нагорода за зраду під час війни. Це спонукало вірменських депутатів втратити терпіння щодо коаліції, оскільки їхня нездатність зайняти рішучу позицію з цього питання призвела до ультиматуму. Або їхні люди отримають компенсацію, або всі вірмени вийдуть з коаліції."
 ottlib.7.a: "Ми маємо виплатити компенсацію"
 ottlib.7.b: "Яка вірменська власність?"
 
 ottlib.8.t: "Конфлікт в Айнтепі"
 ottlib.8.d: "Нещодавнє рішення уряду повернути майно, конфісковане у населення Вірменії під час Велткригу, спричинило справжній переполох у місті Айнтеп, оскільки протести і заворушення мусульманського населення міста проти цих планів знову почали посилюватися. Оскільки ці земельні ділянки часто переходили з рук у руки, а деякі навіть були зайняті промисловими об'єктами, турки щосили намагаються завадити імперським інспекторам повернути їх їхнім первісним вірменським власникам.\n\nНастільки серйозна зворотна реакція спонукала ПСЗ ще раз переглянути своє рішення, оскільки різні групи в Адані та Айнтебі користуються підтримкою ОНП. Однак вірменська делегація залишається непохитною і наполягає на належному поверненні своєї землі, як і раніше, погрожуючи вийти з коаліції, якщо їхні вимоги не будуть виконані."
 ottlib.8.a: "Поступитися туркам"
 ottlib.8.b: "Поступитися вірменам"
 
 ottlib.9.t: "Перемовини з ДП"
 ottlib.9.d: "Хоча центристи не змогли заручитися підтримкою, необхідною для формування працездатної коаліції, ми також такої не маємо. ДП Кязима Карабекіра є головною причиною цього, оскільки його тріумф на виборах істотно розширив партію до такої міри, що тепер вони можуть на рівних конкурувати з найбільшими партіями. Кязим дуже добре обізнаний про це і веде жорстку гру з нашою партією, намагаючись закріпити за собою становище великого візира.\n\nОднак, оскільки султан підтримує Сабахеттіна, він тепер готовий вести переговори про коаліцію. Ціна висока, однак, оскільки його партії буде передано не тільки міністерство війни та фінансів, а й міністерство закордонних справ, що забезпечить сильний вплив його партії майже на всі форми політики."
 ottlib.9.a: "У нас немає вибору"
 
 ottlib.10.t: "Арабські депутати покидають коаліцію"
 ottlib.10.d: "Чи то з особистих міркувань, чи то через всеосяжний зсув у бік більш націоналістичного, арабського мислення, кілька арабських партій оголосили про припинення своєї підтримки коаліції і відкликали своїх депутатів. Хоча це не становить великого ризику для продовження коаліції, це сумна подія, і знадобиться час і поступки, щоб повернути їх до ладу."
 ottlib.10.a: "Прикро"
 
 ottlib.11.t: "Консервативні депутати покидають коаліцію"
 ottlib.11.d: "Чи то з особистих міркувань, чи то через невдоволення тим, що секулярні реформи не було скасовано, кілька консервативних партій оголосили про припинення своєї підтримки коаліції і відкликали своїх депутатів. Хоча це не становить великого ризику для продовження коаліції, це сумна подія, і знадобиться час і поступки, щоб повернути їх до ладу."
 ottlib.11.a: "Прикро"
 
 ottlib.12.t: "Турецькі депутати покидають коаліцію"
 ottlib.12.d: "Чи то з особистих міркувань, чи то через всеосяжний зсув у бік більш націоналістичного, турецького мислення, кілька турецьких партій оголосили про припинення своєї підтримки коаліції і відкликали своїх депутатів. Хоча це не становить великого ризику для продовження коаліції, це сумна подія, і знадобиться час і поступки, щоб повернути їх до ладу."
 ottlib.12.a: "Прикро"
 
 ottlib.13.t: "Надзвичайні вибори [GetYear] року"
 ottlib.13.d: "Оскільки уряд більше не здатен підтримувати працездатну коаліцію, великий візир подав прохання про відставку султану 4 тижні тому, який прийняв його і розпустив парламент. Тепер, 30 днів потому, день виборів наближається, і здається, що великий візир зробив мудрий вибір, оскільки зростання його партії в усіх напрямках було помітним. Багато хто, особливо в немусульманських вілайєтах імперії, підтримав його ідеали децентралізації та перспективи самоврядування через провінційні збори. Араби, здається, обережно підтримують його, оскільки Османська партія за адміністративну децентралізацію офіційно розпалася і передала всіх своїх депутатів ПСЗ."
 ottlib.13.a: "Тепер вперед із програмою!"
 
 ottlib.14.t: "Зростання підтримки ДП"
 ottlib.14.d: "Популярність ДП останнім часом зростає, здебільшого на периферії Анатолії, серед низькоосвіченого населення, яке зазвичай голосувало за політику Мустафи Кемаля, що стало несподіванкою як для ОНП так і для ДП. Намагаючись знайти пояснення цьому явищу, деякі спостерігачі пов'язують його з назвою самої партії.\n\nЛоготип партії, білий кінь, що скаче, походить від сильної схожості іноземного слова демократ з турецькими словами Демір Кират, "Залізний Кират". Кінь Кират був персонажем популярної турецької легенди; це був кінь і вірний супутник Кероглу, героя типу Робін Гуда, який захищав інтереси простих людей і боровся з репресивним режимом. Демократа і Деміра Кирата селяни часто міняли місцями. Дехто зазначає, що селянство почало розглядати Демократичну партію як надприродного героя, який захищає їхні права перед аристократами в Константинополі, як у фольклорі."
 ottlib.14.a: "Адже це не могло спрацювати? Вірно?"
 
 ottlib.15.t: "Економічна рецесія"
 ottlib.15.d: "Неймовірне зростання економіки Османської Імперії, схоже, досягло своєї кінцевої точки, оскільки значне зниження темпів зростання всюди викликає потрясіння від Константинії до Басри. Політика масових витрат, обслуговування лобістів і погано організованого грошово-кредитного управління подвоїла або навіть потроїла виробничі показники в усіх секторах, але з огляду на те, що казначейство дедалі глибше й глибше занурюється в мінус, багато хто з цих заводів і фермерських господарств будуть змушені закритися, якщо держава не втрутиться.\n\nОНП уже розпочала наклепницьку кампанію, щоб довести, що їхня програма збалансованого бюджету та жорсткої економії була єдиним способом для Імперії та що ці нерозважливі витрати призвели до появи ОУДБ насамперед."
 ottlib.15.a: "Ми маємо врятувати їх!"
 ottlib.15.b: "Ми будемо діяти обережно"
 
 ottlib.16.t: "Нестримна інфляція продовжується"
 ottlib.16.d: "Не бажаючи втрачати підтримку впливових землевласників, уряд вирішив виручити проблемні маєтки, що призвело до нестримної інфляції. Ціни на сільськогосподарську продукцію постійно змінюються, оскільки дрібні фермери побоюються гіршого. У важкій промисловості справи йдуть не набагато краще, оскільки безсистемний план уряду тримати їх у збитку тільки ще більше штовхає економіку вниз, і побоювання масштабної економічної рецесії висвітлюються на перших шпальтах кожної газети.\n\nІноземні компанії почали відмовлятися від інвестицій, оскільки ліра спускається низхідною спіраллю, з якої, ймовірно, не зможе зійти найближчим часом."
 ottlib.16.a: "Це катастрофа!"
 
 ottlib.17.t: "Утворення військових клік"
 ottlib.17.d: "З порушенням монополії турецьких офіцерів на владу і поступками провінційним асамблеям у визначенні справ армії різко зросло утворення військово-політичних клік. Ці кліки, що складалися з офіцерів або членів їхніх родин у регіонах із суворішим регулюванням і правозастосуванням, прагнули монополії на владу і утвердилися як місцеві авторитети в системі, яку дехто почав називати лякаюче схожою на систему Китаю.\n\nНайпомітніше з цих угруповань - це група, зосереджена навколо іракця Мусіра Ясіна аль-Хашимі, який скористався труднощами нової системи, що зростають, щоб поставити друзів і родичів на різні посади в іракських асамблеях, тим самим взявши під контроль не лише місцеву армію, а й ключові позиції в нафтовидобутку, сільському господарстві та управлінні племінними поселеннями. Хоча подібна монополія на владу досі не мала місця у Великій Сирії, ескалація подій у Дамаску, тим не менш, викликає велику заклопотаність у Константинополі."
 ottlib.17.a: "Нам потрібен чіткий розподіл мандатів!"
 ottlib.17.b: "Ми не втручатимемося в місцеві справи"
 
 ottlib.18.t: "Проблеми на Єфраті"
 ottlib.18.d: "Конфлікт виник сьогодні в османському парламенті між курдськими, арабськими та турецькими представниками з басейну Євфрату. Маючи довжину 2735 км і басейн, що охоплює щонайменше 673 000 кмт нашої землі, річка визначає життя всіх на своїх берегах від міста Басра до глибин Анатолії.\n\nСаме така протяжність річки призвела до жвавих дебатів у парламенті, оскільки комісія, створена в Алеппо для розроблення чітких керівних принципів щодо її використання для іригації, торгівлі та енергетики, опинилася в конфлікті з аналогічними структурами, що існують як вище, так і нижче за течією. За славною традицією османського парламенту конфлікт пов'язаний не стільки з роботою, виконаною комісією, скільки з релігійним минулим її голови. Цю людину, християнина з міста Алеппо, визнала неприйнятною для цього завдання делегація з Елязига, яка вимагає, щоб цю посаду обійняв гордий турок-суніт. Пішли запеклі дебати, які вже на кілька днів поставили парламент у глухий кут."
 ottlib.18.a: "Голова буде сунітом, секретар - християнином..."
 ottlib.18.b: "Призначити турка-суніта наглядати за процесом!"
 ottlib.18.c: "Ми не втручатимемося в місцеві справи" 
 
 ottlib.19.t: "Десекуляризація"
 ottlib.19.d: "Хоча ідеї ПСЗ та принца Сабахаддіна зокрема не носили релігійного характеру, побоювання ОНП, схоже, справджуються, оскільки зростаюча участь нижчих класів в османській політиці зробила державу особливо вразливою до неухильного зростання ісламістських партій. За підтримки впливових суфійських орденів, таких як Накшбанді, кліка навколо Шакіба Арслана побачила, як її влада в османському парламенті надзвичайно зросла, що викликає серйозну стурбованість несунітських груп. Хоча присутність релігії в політиці не є прямим приводом для занепокоєння, оскільки це також передбачалося Сабахаддіном, різні групи меншин побоюються, що Арслан збирається осідлати хвилю сунітського популізму та демонтувати систему, яку ми так старанно вибудовували."
 ottlib.19.a: "Вкрай тривожно"
 
 ottlib.20.t: "Проблеми у кабінеті міністрів"
 ottlib.20.d: "Нещодавні події в парламенті та серед електорату залишили ПСЗ в особливо слабкому становищі. Спираючись насамперед на своїх партнерів по коаліції в особі ПМС і ДП, позиція Великого візира зазнає критики не тільки з боку опозиції, а й зсередини самої коаліції.\n\nХодять чутки, що ДП розглядає можливість посісти позицію ПСЗ як лідера коаліції і висунути одного зі своїх членів на посаду Великого візира. На консервативних лавах такі ідеї також обговорюють, і Арслан більш ніж готовий зайняти цю позицію самостійно."
 ottlib.20.a: "Карабекір стає Великим візиром"
 ottlib.20.b: "Та що вони про себе думають?!"
 
 ottlib.21.t: "Переворот в Багдаде"
 ottlib.21.d: "Хоча становище сім'ї аль-Хашимі довгий час було для нас проблемою, мало хто очікував, що вони розвалять Османську Імперію. Зосереджений навколо кліки офіцерів Шостої Османської армії, Ясін сьогодні оголосив про незалежність Республіки Ірак і офіційно приєднався до Каїрського пакту.\n\nОскільки імперія розвалюється на очах, багато хто вважає, що цей акт зради був здійснений не із самопроголошеного почуття націоналізму, а скоріше як акт самозбереження, оскільки різні офіційні особи в адміністрації Гашимі побоюються, що пост-османський світ може не ставитися до них так доброзичливо, якщо вони залишаться на боці Порти."
 ottlib.21.a: "Чорт, Ясін! Ти повинен був знищити арабських націоналістів, а не примкнути до них!"
 
 ottlib.22.t: "Вибори [GetYear] року"
 ottlib.22.d: "В османській столиці спостерігалися серйозні потрясіння, оскільки останні політичні кампанії перед виборами посилилися. Хоча опозиційні партії влаштували гарне шоу, здається малоймовірним, що їм вдасться розтрощити більшість правлячої коаліції. Кількість інцидентів мінімальна, і здається що ці вибори ввійдуть в історію Османської Імперії як одні з наймирніших за останній час."
 ottlib.22.a: "Ліберальна коаліція зберігає більшість"

