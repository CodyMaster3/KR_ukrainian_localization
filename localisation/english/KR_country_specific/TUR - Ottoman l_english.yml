### Syrian Integration
 OTT_Handling_Suriye: "Централізація сирійських земель"
 OTT_Handling_Suriye_desc: "§YЦентралізація сирійських вілаєтів§!: §G[?OTT.syr_integration_factor]%§!\n\n(Коли §YІнтеграція сирійських вілаєтів§! досягне §G50%§!, сирійські області зможуть бути підвищені до статусу §YВілаєт§! і коли вона досягне §G100%§!, вони зможуть бути підвищені до статусу §YОсманська провінція§!)\n\nДля отримання додаткової інформації про регіон Велика Сирія та його зв'язки з Портою наведіть курсор миші на §CЗнак питання§!."
 OTT_Syria_Tooltip_GUI: "Вілаєти Сирії простягаються від міста Алеппо на півночі до пустель Маан і слугують центром §RАрабського спротиву§! до Османської влади.\n\nЗ усіх арабських володінь імперії, Сирію завжди вважали найважливішою, що відбивалося на її відносній економічній могутності. Це також найбільш політично активний регіон у Машриці з §CБейрутом§! та §CДамаском§!, формуючи передову лінію розвитку §RАрабського націоналізму§!. Однак ми не можемо точно визначити, де закінчується Анатолія і починається Сирія, оскільки складне змішання груп населення зробило велику Сирію одним із найрізноманітніших регіонів у світі, утворюючи домівку для більш ніж дюжини релігій та етнічних груп. Цей §YСектантський килим§! перешкоджав розвитку повністю арабського націоналістичного характеру і просуванню §GРегіонального символу§!. Алеппо, Бейрут, Дамаск, Хомс тощо утворюють свої власні спільноти зі своїми власними цілями та амбіціями, що призводить до постійних політичних суперечок. Ця постійна боротьба між містами і впливовими сім'ями в останні кілька років почала торувати шлях до первісної спроби донести масову політику і популізм до простих людей. Успіхи поки що залишаються обмеженими, але вплив з боку §RІнтернаціоналу§! та §RКрайніх правих рухів§! на європейському континенті протікають через космополітичне місто §CБейрут§!."
 
 OTT_SYR_Abolish_Lebanon: "Скасувати Мутасаррифат Лівану"
 OTT_SYR_Abolish_Lebanon_desc: "Протягом більшої частини своєї історії під тюркським пануванням Ліван був автономним еміратом, керованим упродовж багатьох років друзськими кланами, що присягали на вірність султанові. Фаворитизм династій друзів, які займали високі пости, і надання привілеїв мусульманським сектам незабаром призвели до відчуження величезної кількості християн навколо гори Ліван, особливо маронітів. Серія повстань у 18 і 19 століттях завершилася відкритою громадянською війною між християнами і друзами, яка сталася одночасно з триваючими реформами Танзімата і супутнім збільшенням політичного втручання західних імперських держав у внутрішні справи Османської Імперії. У результаті османи поступилися європейським і маронітським вимогам надати християнам автономну провінцію.\n\nОднак перший Мутасаррифат Лівану проіснував недовго. Він був сумно відомий своєю візантійською бюрократією та владною роллю, яку іноземні держави відігравали у внутрішньому управлінні регіону. Коли 1915 року на турецькі береги прийшла війна, Джемаль-паша скасував автономний статус регіону і насильно перетворив його на свою сирійську вотчину. Для ліванського народу війна стала б одним із найпохмуріших періодів у його історії, коли голод забрав життя понад 100 000 громадян, а кедри, якими пишалися громадяни, було вирубано для постачання паливом залізниці Хіджазу.\n\nВійськовий уряд залишався в порядку речей у Лівані до 1921 року, коли після сильного міжнародного та місцевого тиску регіон було відновлено в статусі Мутасаррифату. Сильні іноземні інтереси довоєнного Лівану стримуватимуться, однак, запеклим опором з боку османського уряду та подальшою глобальною нестабільністю.\n\nПроте це відновлення автономії було розцінене як зрада централістських ідеалів, і зі зростанням напруженості в інших Мутасаррифатах Єрусалиму, Кіпру і Басри уряд розглядає ці регіони як перешкоди для своїх реформ."
 OTT_SYR_Centralise_Infrastructural_Maintenance: "Інтегрувати сирійські залізниці в ДУЗ"
 OTT_SYR_Centralise_Infrastructural_Maintenance_desc: "'Devlet Demiryolları Umum Müdürlüğü', або Державне Управління Залізниць, яке було засноване на початку двадцятих років і включає в себе велику частину Анатолійської залізничної мережі, буде розширено для підтримки і розширення північної частини Хіджазької залізниці.\n\nЦе значно підвищить ефективність нашої цілеспрямованої залізничної експансії та полегшить Константинополю здійснення своєї влади на обширних територіях, якими вона управляє в Леванті."
 OTT_SYR_Settle_Tribes: "Розселення південних сирійських бедуїнів"
 OTT_SYR_Settle_Tribes_desc: "Південні сирійські землі навколо міста Аммана давно вислизнули від османської влади і були забуті нашими попередниками. Здебільшого використовується як точка доступу до набагато важливішого Хіджазу, наш контроль над регіоном обмежений прямою областю навколо залізниці Хіджаз і деякими гарячими точками паломників на шляху до Мекки. Це призвело до великого припливу мігрантів із Сирії, Черкесії і навіть Анатолії, які втекли від призову і оподаткування на півночі.\n\nПроте в регіоні, як і раніше, домінують бедуїнські племена, які переслідують як паломників, так і поселенців, відмовляючись платити податки. Щоб вирішити це питання, уряд розпочав масштабну програму розселення наших арабських племен як тут, так і в інших регіонах, розкиданих по Сирії."
 OTT_SYR_Central_Tax_Collection_Agency: "Централізований збір податків (Велика Сирія)"
 OTT_SYR_Central_Tax_Collection_Agency_desc: "Нинішні структури, створені в ширшому сирійському регіоні, дали змогу створити велику кількість санкціонованих збирачів податків, починаючи з рівня проса, що проводить відмінність між релігією, рівнем Вілаєту, який збирає певну суму податків, що ґрунтується на приблизному географічному розташуванні, та рівнем міста, який збирає 'подарунки' для дамаської еліти.\n\nУсе разом це призвело не тільки до великої плутанини серед платників податків, а й до обурення, оскільки податковий тиск, мабуть, збільшується щодня, оскільки кожен рівень влади вважає себе гідним дедалі більшого й більшого доходу.\n\nЩоб викорінити цю проблему, було запропоновано новий план об'єднання всіх податкових зборів у єдиному агентстві, розташованому в Бейруті, і звідти краще регулювати витрати місцевого самоврядування."
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers: "Обмежити арабські націоналістичні газети"
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers_desc: "Незважаючи на те, що арабське повстання закінчилося повним провалом для Хашимітів і арабського руху загалом, насіння Османського опору було посіяно. Нове покоління освіченої молоді взяло на себе місію прагнути до створення арабської держави, вільної від турецької опіки, і почало використовувати засоби масової інформації для поширення свого послання по всій країні. Через наш жалюгідний рівень грамотності та величезні відстані в межах нашої Імперії їхнє послання ще не змогло розповсюдитися дуже ефективно, оскільки пересічна людина на полях ще не виявила схильності протистояти султанові.\n\nОднак зростаючі зусилля центрального уряду в боротьбі з неписьменністю, найімовірніше, призведуть до змін у цьому питанні, тож, можливо, буде розумно не допустити того, щоб їхнє послання дійшло до надто великої кількості людей."
 OTT_SYR_Turkish_Integration_Resettlement_Program: "Реалізація турецької інтеграційної програми"
 OTT_SYR_Turkish_Integration_Resettlement_Program_desc: "Північні вілаєти Сирії, особливо Халеп, здавна були ближчими до турецького світу, ніж арабський центр тяжіння, розташований у Хіджазі та Багдаді. Проте населення цих регіонів - араби, а не турки, і їхня лояльність у разі загального арабського повстання в кращому разі сумнівна. Щоб виправити це, уряд розробив план під назвою турецька програма інтеграції та переселення, який планує збільшити турецьку міграцію до цих районів шляхом продажу державних земель тим, хто розмовляє османською мовою.\n\nЦей крок, найімовірніше, викличе гнів значної частини арабського населення і може спричинити нові повстання, але в довгостроковій перспективі може послужити надійним способом забезпечити лояльність Вілаєту."
 OTT_SYR_Finish_West_Jordan_Irrigation_Project: "Завершити проєкт іригації в Західному Джордані"
 OTT_SYR_Finish_West_Jordan_Irrigation_Project_desc: "Проєкт іригації Західного Йордану, започаткований за часів Мутасаррифата Єрусалима, покликаний запобігти періодам посухи в горбистій місцевості довкола Єрусалима і тим самим зміцнити її сільськогосподарський потенціал. Оскільки населення так званої 'Святої землі' швидко зростало, зростала й потреба в орних землях. Співпрацюючи з османською владою та чиновниками, основне фінансування та експертиза проєкту походять від місцевої єврейської громади 'Ішув'."
 OTT_SYR_Hunt_Down_Insurgents: "Переслідувати палестинських повстанців"
 OTT_SYR_Hunt_Down_Insurgents_desc: "Щоб гарантувати безпеку Єрусалима і прилеглої до нього Каза, необхідно вжити заходів із розгрому бродячих повстанських банд (які часто складаються з дезертирувавших арабських або османських військ), що захопили сільську місцевість. Це завдання ще більше ускладнюють сіоністські ополчення, які за час конфлікту зросли в розмірах, перетворившись на перший рубіж оборони від загарбників, націлених на їхні поселення. З них Іргун виявився найбільш невловимим і агресивним, а загальне керівництво 'Ішува' виявилося нездатним приборкати його.\n\nЩоб протистояти цій загрозі, новий військовий губернатор Єрусалима розробив схему, в якій великі підрозділи жандармерії працюватимуть у співпраці з османською армією, щоб ретельно прочесати весь регіон і відновити порядок."
 OTT_SYR_Ensure_Demographic_Balance: "Регулювати палестинську імміграцію"
 OTT_SYR_Ensure_Demographic_Balance_desc: "Нерегульована єврейська імміграція під егідою Міжнародної Ради стала однією з основних причин вибуху насильства в регіоні протягом року, що передував османо-єгипетській війні, і залишається складним питанням у регіоні. Хоча османський уряд уже намагався регулювати приплив сіоністів до початку Вельткригу, тепер, після десятиліть безгосподарності, він опинився перед доконаним фактом. Сотні тисяч сіоністських поселенців знайшли свій дім у Палестині, а оскільки багато хто з них підтримував наш уряд під час війни, Константинія не зацікавлена у витісненні єврейського населення.\n\nНе дивлячись на це, триваючий приплив з Європи більше не можна терпіти, оскільки це ще більше порушить крихкий мир, який тільки нещодавно був відновлений Портою. Тому в Палестині буде запроваджено суворі імміграційні обмеження, що забороняють в'їзд нових поселенців (яких натомість буде переспрямовано в інші менш розвинені регіони імперії), а також віддали наказ про депортацію так званих іммігрантів 'Аф Аль Пі' (пов'язаних і санкціонованих Іргуном). Послаблення впливу цієї сіоністської воєнізованої організації та задоволення нагальних вимог неєврейського населення має забезпечити стабільність і порядок у регіоні."

### Hejazi Integration
 OTT_Handling_Arab_Vilayets: "Централізація Арабського півострова"
 OTT_Handling_Arab_Vilayets_desc: "§YІнтеграція вілаєтів на Арабському півострові§!: §G[?OTT.hej_integration_factor]%§!\n\n(Коли §YІнтеграція вілаєтів на Арабському півострові§! досягне §G50%§!, держави на півострові зможуть бути підвищені до статусу §YВілаєта§!, і коли вона досягає більш ніж §G100%§!, вони можуть бути підвищені до статусу §YОсманської провінції§!)\n\nДля отримання додаткової інформації про регіон Хіджаз і його зв'язок із Портою наведіть курсор миші на §CЗнак питання§!."
 OTT_Arab_Tooltip_GUI: "Арабський півострів, що складається зі священних міст Медіни і Мекки, великих пустель внутрішньої Аравії і прибережних міст Джидди, Катару і Бахрейну, являє собою клаптикову ковдру §YЕміратів§! та §YСуперництво племен§!. Не тільки османська влада тут у кращому разі мінімальна, а й у пустелях внутрішніх районів триває війна між §CФедерацією Рашидів§! на півночі та  §CСаудами§! на півдні. Оскільки фокус на §YЦентралізацію§! держави і §YОб'єднання§! нині залишається нашою територією, багато хто в столиці стверджував, що півострів - це §RПрограна Справа§!, §RВитрата часу§! та §RВиснаження ресурсів§! і цього у нас немає, і що було б краще використати суперництво племен, щоб відвернути їхню увагу від Імперії, ніж §RПеренапруження§! і ми самі й ризикуємо пробудити §RОб'єднане повстання§!.\n\nТе саме не можна сказати з приводу §YХіджаза§!. Однак там, де міста надають Халіфу, його §GЗаконність§! і доходи від Хаджу є цінним активом для державної скарбниці. Проте провалилося §CХашимітське повстання§!, воно залишило свої шрами, і хоча османська армія забезпечує стабільність у регіоні, прості солдати зазвичай називають її одним із найгірших постів в імперії. §RНабіги племен§! є майже постійною справою і як Місце народження повстання, регіон також слугує місцем збору різноманітних §RАрабських 'Вільних' солдатів§!, чий гнів проти режиму виливається у збройну агресію щодо його солдатів. Завершення будівництва Хіджазької залізниці та її розширення протягом 20-х років різко посилили нашу владу над регіоном, але за межами міських районів павутиння хабарництва, залякування та вільних союзів із місцевими правителями забезпечує більшу свободу дій §RХиткою стабільності§!."
 
 OTT_ARA_Centralise_Tax_Collection: "Централізований збір податків (Хіджаз)"
 OTT_ARA_Centralise_Tax_Collection_desc: "Хіджазький вілаєт має особливий статус у нашій Імперії як священні міста, найважливіші міста на півострові, і їхнє значення для Ісламу стримувало багато хто з наших централізованих політик, навіть молоді турки Кубка не бажали торкатися цього старого інституту. Це майже повністю звільнило регіон від податків, і фактично субсидії, звані 'Сурре', навіть надаються з Османської скарбниці, які розподіляються серед бідно забезпечених мешканців у Мецці та Медині.\n\nОднак наш нинішній Великий візир набагато менш відкритий для подальшої присутності релігійної влади у справах держави та ухвалив, що регіон повинен платити податки так само, як і будь-який інший вілаєт, і наказав провести велике розслідування в регіоні, щоб створити Центральне агентство в Медині."
 OTT_ARA_Salination_Plant: "Розширення операцій опріснення води"
 OTT_ARA_Salination_Plant_desc: "У міру того як населення міст Хіджазу продовжує зростати, водопостачання не може йти в ногу, і в різних містах уздовж Червоного моря починають виникати серйозні проблеми. Примітивні опріснювальні роботи було розпочато на початку 20-го століття, але брак коштів і зосередження уваги на Анатолії та Месопотамії привели старі установки в занепад. Використовуючи нові прориви в науковій галузі, ми повинні тепер замінити і розширити операцію і забезпечити народу Хіджазу безпечний доступ до чистої питної води."
 OTT_ARA_Settle_Tribes: "Розселення племен Хіджазу"
 OTT_ARA_Settle_Tribes_desc: "Незважаючи на те, що Хіджаз є одним з найбільш 'урбанізованих' регіонів півострова, він все ще страждає від крайньої нестачі урбанізації. За межами таких міст, як Медіна, Мекка і Джидда, більша частина населення, як і раніше, має міграційний характер, що робить практично неможливим проведення підрахунку населення, призиву на військову службу і оподаткування. Сам розмір регіону унеможливив велику владу за межами Хіджазької залізниці, але, консолідуючи населення в спеціально відведених районах, Константинополь сподівається більш ефективно здійснювати свій вплив."
 OTT_ARA_Abolish_Sharif: "Скасувати Шаріфат Мекки"
 OTT_ARA_Abolish_Sharif_desc: "Починаючи з пізньої епохи Аббасидів, управління Великого Шерифату Мекки має своїм завданням захист священних міст і прилеглих до них територій. Наприкінці 19-го століття і після втрати Єгипту, Хіджаз був перетворений на Вілайєт Хіджаз з призначеним губернатором або валі. Проте, Шерифат був збережений, що створило дуалістичну структуру влади в регіоні, яка збереглася і донині. Традиційно наданий родині Хашимітів, офіс зазнав серйозного нападу, коли його колишній орендар Хусейн бен Алі-паша почав арабське повстання. Він був замінений Іраде (імператорський указ) 1916 року Алі Хайдаром Паша, який залишався вірним султану протягом усієї війни.\n\nПроте Шаріф старіє, і незабаром султан повинен буде призначити йому наступника. Централісти всередині адміністрації вбачають у цьому шанс скасувати стародавній офіс раз і назавжди та розв'язати дуальність управління регіоном, але інші попереджають, що руйнування такого старого стовпа ісламу може спричинити серйозні заворушення в усьому ісламському світі."
 OTT_ARA_Expand_Dubai_Air_Base: "Розширити Дубайську авіабазу"
 OTT_ARA_Expand_Dubai_Air_Base_desc: "Слугуючи ключовою стратегічною базою для османських ВПС, Дубайську злітно-посадкову смугу побудували 1935 року, щоб зв'язати Ірак із Маскатом і звідти з Індією. В умовах загрози іранської агресії, що постійно нависала, повітряна смуга супроводжувалася військовою базою, де проживали 500 солдатів османської армії. Потреби цієї невеликої армії швидко створили в Дубаї жваву економіку і виявилися великим благом для гавані, що бореться.\n\nПоява нафти в Арабській затоці ускладнила ситуацію для Османської держави, оскільки, хоча раніше вони задовольнялися поверхневим контролем над затокою, стало зрозуміло, що нафтова промисловість виявиться ключовим аспектом майбутньої Османської держави, а повний контроль над затокою - абсолютною вимогою. З цією метою було віддано наказ розширити Дубайську базу й організувати аналогічні операції по всій Перській затоці."
 OTT_ARA_Abolish_Trucial_States: "Скасувати держави Перської затоки"
 OTT_ARA_Abolish_Trucial_States_desc: "Шейхства Перської затоки довгий час користувалися привілейованим статусом в арабському світі, зберігаючи майже повний контроль над своїми маленькими вотчинами без ризику іноземного вторгнення. Коли Британія відступила із затоки і піднесена Порта стала їхнім новим опікуном, життя продовжувалося майже так само, як і раніше, але поступово закладалися основи для набагато тісніших стосунків із Портою, ніж будь-коли існувало у Британії. Тепер, коли важливість затоки стає яснішою з кожним днем, ми більше не можемо ризикувати обмеженим контролем над її складовими і повинні провести вирішальні лінії на новій карті світу. У цьому ступені різні Шейхства будуть скасовані, а влада зосереджена в новому вілайєті Аль-Хаса, де зі штаб-квартирою в Ель-Хуфуфі Османський губернатор-адмірал правитиме затокою. Однак різні шейхи не будуть негайно просити передати владу, оскільки навіть прихильники жорсткої лінії розуміють, що це призведе тільки до заворушень, війни та інших неприємностей. Тому різні Шейхства будуть реорганізовані в зібрання Казів і санджаків з шейхами, призначеними як каймаками там, де це необхідно."
 OTT_ARA_Crack_Down_Gulf_Smuggling: "Створення берегової охорони Аль-Хаса"
 OTT_ARA_Crack_Down_Gulf_Smuggling_desc: "Піратство і контрабанда були головною проблемою в Перській затоці відтоді, як її заселили, і хоча британські військово-морські операції змогли покласти край цій практиці, війна в Леванті та Індії призвела до масового зростання контрабанди, оскільки Шейх Дубая повністю прийняв цю практику, зробивши своє місто столицею контрабандистів як у Перській затоці, так і в Індійському океані.\n\nЗрозуміло, що ця практика не може тривати, оскільки, хоча вона і виявилася шкідливою для наших ворогів, вона також сильно шкодить безпеці нашого власного судноплавства в Перській затоці, і з ростом нафтової промисловості ми більше не можемо сидіти склавши руки, поки наш дорогоцінний вантаж захоплюють пірати 20-го століття."
 
 OTT_ARA_Military_Mission_to_ARA: "Відправити військову місію до [FROM.GetName]"
 OTT_ARA_Military_Mission_to_ARA_desc: "Військові реформи, проведені нашою імперією, викликали благоговійний трепет у наших сусідів, чиї армії все ще спираються на племінні ополчення з обмеженою підготовкою. Тепер ці країни звернулися до експертів з Константинополя з проханням допомогти їм у їхніх програмах модернізації, обіцяючи велику компенсацію. Однак це може виявитися ризикованим, оскільки це також збільшує силу цих націй, з якими ми можемо коли-небудь опинитися в стані війни."

### Greek Integration
 OTT_Handling_Greek_Vilayets: "Централізація грецьких островів"
 OTT_Handling_Greek_Vilayets_desc: "§YІнтеграція грецьких вілаєтів§!: §G[?OTT.gre_integration_factor]%§!\n\n(Коли §YІнтеграція грецьких вілаєтів§! досягне §G50%§!, Грецькі острови зможуть бути підвищені до статусу §YВілаєта§! і коли вона досягне більш ніж §G100%§!, вони зможуть бути підвищені до статусу §YОсманської провінції§!)\n\nДля отримання додаткової інформації про регіон грецьких островів і його зв'язок із Портою, наведіть курсор миші на §CЗнак питання§!."
 OTT_Greek_Tooltip_GUI: "Служачи верхівці середнього класу, інтелігенції, ремісникам і землевласникам, грецьке населення імперії перебуває в цікавому становищі всередині державного устрою. Хоча греки, що живуть в Анатолії, майже повністю переплетені зі своїми турецькими колегами, острови Адріатичного узбережжя і спеціальна адміністративна одиниця Кіпру набагато менш прив'язані до Константинополя.\n\nСлужіння в якості центрів §RГрецьких націоналістів§! риторика і часто дотримуючись мрії про '§CМегалі§!', ці острови зарекомендували себе складними для контролю і такими, що виходили з-під імперського контролю протягом багатьох десятиліть. Їхнє повернення в імперію після розпаду спочатку Італії, а потім Британської Імперії не розглядалося всіма як позитивний розвиток, a §Rантиосманська§! риторика, як і раніше, залишається сильною."
 
 OTT_GRE_Abolish_Mutasarrifate: "Скасувати Мутасаррифат Кібріса"
 OTT_GRE_Abolish_Mutasarrifate_desc: "Хоча експеримент був проведений наприкінці 19-го століття, коли Мутасарріфат був тимчасово скасований та інтегрований у вілаєт архіпелагу, спроба врешті-решт провалилася, оскільки відстань до його нової столиці (Чанаккале) призвела до комунікаційного та адміністративного головного болю. Це рішення було остаточно скасовано 1870 року, коли він знову став незалежним.\n\nОсобливістю адміністративного статусу острова є те, що для влади Константинії архієпископ Православної церкви на острові був єдиним представником усієї грецької громади і де-факто був її етнічним лідером у більшості питань.\n\nОднак із нещодавніми реформами та грандіозними планами ОНП скасувати всі особливі та, на їхню думку, стародавні структури, статус острова знову ставлять під сумнів, і сумнівно, що Константінія і надалі управлятиме регіоном через релігійного посередника."
 OTT_GRE_Central_Tax_Collection_Agency: "Централізований збір податків (Грецькі острови)"
 OTT_GRE_Central_Tax_Collection_Agency_desc: "Нинішні структури, встановлені на Грецьких островах, дали змогу створити велику кількість санкціонованих збирачів податків, починаючи з рівня Мілле, що розрізняє релігію, рівня Вілаєту, що збирає певну суму податків, яка ґрунтується на приблизному географічному розташуванні, і нарешті, не в останню чергу, ОУГД, що відповідає за погашення нашого боргу.\n\nУсе разом це призвело не тільки до великої плутанини серед платників податків, а й до обурення, оскільки податковий тиск, мабуть, збільшується щодня, оскільки кожен рівень влади вважає себе гідним дедалі більшого й більшого доходу.\n\nЩоб викорінити цю проблему, було запропоновано новий план об'єднання всіх зборів податків у єдиному агентстві, розташованому в Ізмірі, і звідти краще регулювати витрати місцевого уряду."
 OTT_GRE_Turkish_Employement_Program: "Реалізувати програму "Найняти турка""
 OTT_GRE_Turkish_Employement_Program_desc: "Не тільки на грецьких островах, а й на материку грецькі громадяни завжди посідали високі пости в промисловості та сфері послуг, причому лікарі, інженери та власники бізнесу були здебільшого греками. Ця доволі закрита інтелектуальна перевага створила великий соціальний розкол в османському суспільстві, де звичайний анатолійський турок залишається застряглим у минулому та нездатним брати участь у промисловій революції. Аби покращити статус, досвід та, сподіваюся, навички цих турків, уряд видав указ про нову програму "Найми турка", в рамках якої власники бізнесу заохочуватимуться через фінансових помічників наймати та навчати більше турецького населення. Деякі з наших нетурецьких представників, однак, заперечували проти цього аргументом, що це несправедливо вигідно одній групі людей, що різко контрастує з політикою рівності, проголошеною Партією."
 OTT_GRE_Enforce_Turkish_Curriculum: "Забезпечити дотримання державної навчальної програми"
 OTT_GRE_Enforce_Turkish_Curriculum_desc: "Завдяки системі Мілле різні релігійні та етнічні меншини нашої Імперії змогли створити свою власну систему освіти. У минулому це дедалі частіше призводило до того, що антиосманський і націоналістичний вплив проникав у розуми наших дітей, що виявилося серйозною скалкою в боці централістської адміністрації.\n\nВикорінюючи проблему прямо на корені за допомогою стандартизованої навчальної програми, створеної в Константинії, ми сподіваємося боротися з цим рухом і повернути фокус уваги до османського ідеалу. Це напевно викличе гнів значної частини грецького населення, яке побачить у цьому спробу тюркізації своїх земель і може призвести до насильницького протесту, якщо ми не будемо обережні."
 OTT_GRE_Crack_Down_Tax_Havens: "Боротьба з податковим раєм в Егейському морі"
 OTT_GRE_Crack_Down_Tax_Havens_desc: "Завдяки спеціальній конструкції, створеній після відвоювання островів 1921 року, різні Егейські острови змогли скористатися збільшеною поблажливістю збирачів податків і стали постійною домівкою для різних представників Османського Вищого класу. Проростаючи величними віллами, великими плантаціями та різноманітними іншими проявами їхнього багатства, ходять навіть чутки, що сам Великий візир має там дім, щоб відпочити від заворушень у столиці.\n\nОднак це також призвело до зниження доходів держави, і в той час, коли кожна копійка має значення і має бути врахована, Міністерство фінансів оголосило про план направити інспекторів на острови, щоб перевернути все каміння в пошуках додаткових доходів."
 OTT_GRE_Timar_System: "Розширити систему Тимара"
 OTT_GRE_Timar_System_desc: "Незабаром після завоювання острова султаном Селімом II було встановлено систему земельних пожалувань, або тимарів, для його переможних воїнів. Це дало їм землю на острові, в надії просунути турецьку громаду на решті переважно грецького острова. Ця система довгий час залишалася у вжитку, і до 19 століття Кібріс мав яскраве турецьке населення, зосереджене навколо солдатів та їхніх нащадків.\n\nЧерез безліч воєн, які ми були змушені терпіти протягом десятиліть, у нас знову з'явилася велика кількість турецьких ветеранів, які бажають стати розсудливими. Даючи їм тімари, ми сподіваємося, що вони інтегруються в грецьку громаду і, сподіваюся, зроблять острів більш османським."

### Kurdish Integration
 OTT_Handling_Kurdish_Vilayets: "Централізація курдських земель"
 OTT_Handling_Kurdish_Vilayets_desc: "§YІнтеграція курдських вілаєтів§! : §G[?OTT.kur_integration_factor]%§!\n\n(Коли §YІнтеграція курдських вілаєтів§! досягає §G50%§!, курдські регіони зможуть бути підвищені до статусу §YВілаєт§! і коли він досягає більш ніж §G100%§!, вони зможуть бути підвищені до статусу §YОсманська провінція§!)\n\nДля отримання додаткової інформації про курдський регіон і його зв'язок із Портою наведіть курсор миші на §CЗнак питання§!."
 OTT_Kurd_Tooltip_GUI: "Відносини між Константинією та курдським населенням Східної Анатолії та Північної Месопотамії завжди були нестійкими, сповненими як співпрацею, так і конфліктами. Коли останні курдські князівські доми були демонтовані в 1847-48 роках і Курдистан був формально поставлений під пряме правління Константинією, сталася втрата місцевих традицій і лідерства, що мало катастрофічні наслідки для курдів. Відсутність влади, здатної тримати в узді §RПлемінних шейхів§! та §RФанатичних релігійних лідерів§! призвело до посилення їхньої влади у Східних вілайєтах і багаторічних масових убивств по всьому регіону проти несунітських громадян, таких як §CВірмени§! або §CАлеві§!.\n\nПід час правління §YАбдул-Хаміда II§! і останні роки §Yавтократії КСП§!, вони вільно вдавалися до різанини §CВірмен§! або наведенню ладу в непокірних частинах імперії, і хоча відраза повоєнного істеблішменту до цієї практики зростає, вони все ще правлять курдами, оскільки їхні союзники, такі як §YСуфійський орден Накшбанді§! володіють величезним §RВпливом§! у столиці та Імперії загалом.\n\nАвтономія, якою вони нині користуються, однак, є прокляттям, замаскованим під §YОНП§!, ясно показав свої наміри викорінити регіональну владу цих релігійних авторитетів і планує докорінно змінити свободу, якою в даний час володіють §RКурдські шейхи§!."
 
 OTT_KUR_Centralise_Tax_Collection: "Централізований збір податків (Курдистан)"
 OTT_KUR_Centralise_Tax_Collection_desc: "Навіть більшою мірою, ніж в інших регіонах Імперії, Східні вілаєти Анатолії є регіоном з невеликим контролем з боку центральної держави і виявилися напрочуд стійкими до реформ. Крім того, османська жандармерія зазнає труднощів із гарантуванням безпеки громадян Імперії, оскільки дороги і стежки, особливо в гірському регіоні, заповнені бандитами і розбійниками з великої дороги, що робить подорож без супроводу небезпечною справою.\n\nЗбирачі податків особливо вразливі, оскільки шейхи або нездатні, або, найімовірніше, не бажають забезпечувати безпеку, необхідну для добре функціонуючої адміністрації. Як вишенька на маківці, невеликі податки, які збирають найчастіше, ніколи не доходять до столиці і або розтрачуються, або просто крадуться.\n\nТаким чином, ситуація вимагає великої і ретельної реформи, яка, ймовірно, викорчовує безліч місцевих традицій і ображає існуючі владні структури, які змусять нас використовувати військову силу, якщо це необхідно, щоб уся справа була впорядкована."
 OTT_KUR_Complete_the_Copper_Line: "Завершити мідну гілку"
 OTT_KUR_Complete_the_Copper_Line_desc: "З'єднання курдського міста Діярбекіра з промисловим і економічним центром Південно-Східної Анатолії, Аданою, виявиться основоположним для того, щоб довести модернізацію, що застосовується на Заході, до курдського вогнища. Що ще більш важливо, він також зв'яже столицю курдів із залізничною мережею, що дасть змогу османським військам перевозитися і використовуватися набагато швидше, ніж раніше."
 OTT_KUR_Settlement_Law: "Ввести в дію Закон про переселення [GetYear] року"
 OTT_KUR_Settlement_Law_desc: "Закон № 2510 або Закон про переселення [GetYear] року, надає Османській державі всі повноваження з управління міграцією та імміграцією певних груп населення. На практиці це означає, що уряд може відмічати певні регіони як такі, що 'потребують подальшої асиміляції' та переселяти громадян у межах цього регіону доти, доки ця мета не буде досягнута.\n\nБудучи вперше запропонованим Юсуфом Зія Зарбуном, сам Закон не уточнює, які групи населення підпадають під його різні категорії, але ні для кого не є таємницею, що він перебуває під впливом турецького націоналістичного руху і що він буде передусім націлений на нетурецьке населення, як-от вірменські поселення Східної Анатолії, які ще залишилися, та курдське населення."
 OTT_KUR_Increase_Ottoman_Gendarmerie: "Збільшити Османську жандармерію"
 OTT_KUR_Increase_Ottoman_Gendarmerie_desc: "Слугуючи нашою головною силою миротворців, Османська жандармерія, або Запті, вже підтримує значну присутність у Курдистані, щоб забезпечити захист своїх громадян та інтересів Константинії. Величезні відстані та низька щільність населення довели наші нинішні сили до межі, оскільки повідомлення про заворушення поблизу кордонів Вірменії та Грузії змушені залишатися без відповіді. Зростання релігійного фанатизму як реакція на секуляристські реформи ОНП також залишилося без контролю, оскільки демагоги закликають до припинення їхнього єретичного правління."
 OTT_KUR_Abolish_the_Hamidiye: "Скасувати Хамідіє"
 OTT_KUR_Abolish_the_Hamidiye_desc: "Створене султаном Абдул-Хамідом II 1891 року, Хамідіє спочатку базувалося на російських козаках, щоб служити прикордонним патрулем на османсько-російському кордоні. Однак їхнє використання швидко відійшло від цієї мети, оскільки вони були використані для придушення вірменських націоналістів і соціалістів-революціонерів. Беручи участь у численних каральних акціях і масових вбивствах вірменського населення, Хамідіє стали відомі своїм насильством і корупцією, оскільки вони значно збагатилися. Завдяки цим діям вони також змогли домогтися широкого впливу в Курдистані, часто ставлячи себе вище закону і безкарно бродячи по регіону.\n\nПротягом усього Вельткригу вони змогли ще більше збільшити цю владу, оскільки зіграли ключову роль у масових вбивствах вірмен. Однак після війни їхня влада почала слабшати, оскільки відсутність вірмен для придушення і зростаюча ворожнеча між курдами і Константинією призвели до збільшення присутності османських військ для умиротворення регіону. Багато колишніх хамідійє були змушені розпастися і стікалися під прапори релігійних демагогів, зміцнюючи лави консервативного та екстремістського опору кемалістським задумам."

### Iraqi Integration
 OTT_Handling_Iraqi_Vilayets: "Централізація іракських земель"
 OTT_Handling_Iraqi_Vilayets_desc: "§YІнтеграція іракських вілаєтів§! : §G[?OTT.irq_integration_factor]%§!\n\n(Коли §YІнтеграція іракських вілаєтів§! досягає §G50%§!, іракські регіони зможуть бути підвищені до статусу §YВілаєт§! і коли він досягає більш ніж §G100%§!, вони зможуть бути підвищені до статусу §YОсманська провінція§!)\n\nДля отримання додаткової інформації про іракський регіон і його зв'язок із Портою наведіть курсор миші на §CЗнак питання§!."
 OTT_Iraq_Tooltip_GUI: "Найбагатший і найбідніший регіон Османської Імперії, Ірак - це регіон, пронизаний протиріччями. Після завоювання Селімом I цей регіон став домівкою для головного поля битви між §CОттоманською§! та §CПерської імперіями§!. Служіння в якості §Yприкордонної провінції§!, він також розглядався як такий із розвитком, що залишає бажати кращого. §RБідність§! широко поширений. Крім того, місцеві групи захопили б контроль над регіоном протягом 18-го століття, і це зайняло б до середини 19-го століття, перш ніж фактичний османський уряд можна було б відновити в регіоні. 19-те століття принесло б багато змін до Іраку, як у спробі протистояти перській та пізнішій §RРосійсько-британській загрозі§!, уряд, нарешті, визнав необхідність реформ і вклав значні кошти в розселення племен, будівництво ліній зв'язку та пізнішої інфраструктури (ніде не показаної краще, ніж у проєкті Берлін-Багдад). §CМідхат-паша§!, валі Багдадський, а пізніше Великий візир, який представив османську конституцію 1876 року, ознаменував значний стрибок у цьому відношенні, оскільки в усьому регіоні від Мосула до Басри було зроблено величезні кроки.\n\nЯк §RЄвропейська інтервенція§! піднявся однак на рубежі століть і з підйомом §Rарабського націоналізму§! після нальоту на Піднесену Порту, Ірак (хоча й набагато меншою мірою, ніж його сирійські та хіджазькі колеги) почав думати про альтернативу турецькому правлінню. Щоб протистояти цим настроям і забезпечити стабільний кордон, повоєнні уряди закачали величезні ресурси в Ірак, щоб перетворити його на сучасну османську провінцію. §YОсвіта§!, §YБудівництво§!, §YПризов на військову службу§!, усі вони бачили масове зростання, оскільки іракських офіцерів і політиків було використано для протидії сирійським амбіціям."
 
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone: "Скасувати Ассирійську автономну зону"
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc: "Створена в результаті Басрських угод 1920 року, ассірійська громада отримала особливий статус у вілайєті Басра. Слугуючи провідником британського впливу в усій Перській затоці, вони змогли процвітати і повільно, але вірно будувати нове життя далеко від своєї батьківщини на рівнинах Ніневії. Однак цей статус не всім подобається, оскільки уряд у Константинії вже багато років відчайдушно намагається його скасувати.\n\nУ зв'язку зі зростанням напруженості в усьому світі й тим, що ассірійське питання знову виходить на передній план османської політики в Іраку, дехто наполягає на прямому розв'язанні цього питання й негайному скасуванні зони, повертаючи регіон під повну владу Багдаді-Валі."
 OTT_IRQ_Basra_Harbour_Project: "Ввести в дію проєкт Басрської гавані"
 OTT_IRQ_Basra_Harbour_Project_desc: "Забезпечуючи основну військово-морську базу Османської Імперії в Перській затоці, важливість Басри і Кувейту була визнана протягом 19-го століття, коли влада султана над емірами Аравії різко ослабла на користь британців. Британська Імперія, підтримувана своїм грізним флотом, змогла забезпечити кращу альтернативу жалюгідному османському флоту, і хоча Порта визнала це питання, вона не змогла його вирішити. Крах Британської Імперії та ударні хвилі, які вона послала по всьому Близькому Сходу, особливо відчувалися в цьому регіоні, коли Османська Імперія раптово виявилася головною морською державою в Перській затоці.\n\nОднак він мало що міг із цим вдіяти, оскільки об'єкти в Басрі, хоча й посилені англійцями під час Вельткригу, були нездатні підтримувати основний османський флот, і тому лише невелика, незначна ескадра могла бути розміщена в цьому ключовому регіоні. Щоб розв'язати це питання і ще раз поширити владу султанів на Емірати, було розроблено програму розвитку, спрямовану на розширення гавані Басри та зміцнення оборони навколо міста, щоб запобігти ще одній катастрофі фортеці Фао."
 OTT_IRQ_Mosul_Development: "Виконати програму "Тигр""
 OTT_IRQ_Mosul_Development_desc: "Меншою мірою, ніж арабські міста в Сирії, місто Мосул і його околиці тісно пов'язані з турецькою економікою і тісніше пов'язані з регіональною адміністрацією Анатолії. Крім того, його населення також складається з гобеленів різних національностей і релігій: курди зі сходу Вілайєту, туркомани з міст Кіркук і Мосул, турки і євреї в Мосулі та араби по всьому регіону. Однак зростаюче значення нафти для османської (військової) економіки привело багатьох у Костянтинії до переконання, що слід вжити додаткових заходів для забезпечення того, щоб у разі повернення війни в регіон Мосул явно зв'язав свою долю з турками і що контроль над Кіркуком за жодних обставин не може бути втрачений.\n\nШвидке розширення залізниць у регіоні, що зв'язують Мосул з Діярбакиром і Кіркуком, життєво важливе для цього, в той час як арсенали Іраку (зазвичай розташовані в Багдаді) повинні бути певною мірою перенесені в Мосул і Кіркук. Побоювання появи П'ятої колони серед арабів-шиїтів на півдні Іраку та ассирійців у Басрі ще більше впливають на політику уряду щодо захоплення контролю над регіоном у свої руки."
 OTT_IRQ_Navigation_Law: "Ухвалити Закон про судноплавство по Тигру і Євфрату"
 OTT_IRQ_Navigation_Law_desc: "Тигр і Євфрат - це життєва сила Іраку. Протягом тисячоліть ці дві величезні річки приносили щедрість на іракську землю, але також викликали конфлікти, страждання і насильство. Таким чином, само собою зрозуміло, що контроль над цими річками має життєво важливе значення для будь-якого урядового органу в Іраку, який бажає здійснювати контроль. Проте Османській Імперії знадобилися б значні зусилля, щоб повною мірою скористатися цією водною магістраллю, оскільки через непередбачувану поведінку і місцевість, якою вона пролягає, проблем було більш ніж достатньо.\n\nУ цьому британці досягли прориву наприкінці 19-го століття, коли введення пароплавів на річці різко збільшило як вартість землі, так і контроль з боку османських чиновників. Було налагоджено пароплавне сполучення з Оманом і Джиддою, і поки османські кораблі повільно скорочували розрив із британцями, "шкоди" вже було завдано. Вплив Британії різко зріс із втратою Порта, тоді як інші західні держави знайшли свій шлях у здебільшого незайманій іракській глибинці. Кінець Вельткригу мало що змінив на краще, оскільки британський контроль над гирлами річок залишився. Тільки 1927 року Порта відновила контроль над своєю сферою впливу в Перській затоці, і судноплавство на річках стало більш і більш контрольованим.\n\nПроте османський рух на річках далеко від того місця, де, на думку уряду, він має бути. Щоб розв'язати цю проблему і міцно закріпити за собою всю територію Двох річок, на столі лежить нова пропозиція націоналізувати всі транспортні та комунікаційні компанії на річках і заборонити іноземним суднам плавати вгору за течією. Крім того, буде придбано нові патрульні катери для охорони торговельних суден, в той час як посилені перевірки в гаванях різних міст мають, як ми сподіваємося, як спіймати незаконний товар, так і збільшити доходи." 
 OTT_IRQ_Iraqi_Road_System: "Розширення зв'язків між фермами та містами"
 OTT_IRQ_Iraqi_Road_System_desc: "Контроль над жителями Іраку залишається проблематичним, оскільки вкорінена відраза місцевого населення до всього, навіть пов'язаного з адміністрацією, перешкоджає конструктивній політиці. Селяни, які працюють на полях, і члени великих племінних конфедерацій не бачать необхідності їхати в міста, і через величезні відстані в Іраку це призводить до ситуації, коли тільки ті, хто живе в містах, мають вплив на державну політику, тоді як економіка не може зростати, оскільки сільськогосподарські товари не досягають експортного центру, а їхні творці не купують споживчі товари, погіршуючи жалюгідні доходи того, що вважається багатою провінцією.\n\nЩоб вирішити цю проблему, уряд вирішив розпочати проєкт "Ферма-місто". Побудувавши і розширивши існуючу дорожню мережу, вони спробують зблизити дві групи і тим самим підвищити економіку Іраку в цілому. Надаючи кошти, уряд сподівається, що сільські регіони як такі перевозитимуть свої товари до міста, де, спокушені багатством сучасного ринку споживчих товарів, вони розповсюджуватимуть їх серед своїх друзів і сімей. Щоб забезпечити безпеку цих доріг, уряд також санкціонував закупівлю броньовиків для іракської жандармерії та почав підготовку нових полків кінної поліції для боротьби з бандитизмом у регіоні."
 OTT_IRQ_Coordinate_Shia_Tourism: "Регулювання шиїтських паломників"
 OTT_IRQ_Coordinate_Shia_Tourism_desc: "Деякі з найсвященніших місць у шиїтській секті ісламу розташовані в Іраку. Подібно до сунітів, які мандрують до Мекки і Медини, багато шиїтів (переважно іранці) вирушають у міста Наджаф і Кербела. Це дає нам як перевагу, так і недолік, оскільки, хоча ці центри віри чинять величезний вплив на іракське населення, склад якого нині різко змінився на користь шиїтського демографічного домінування, вони також надають нам особливий спосіб впливати на іранську політику. Багато впливових імамів і релігійних діячів здобувають освіту в цих місцях, а ті, хто залишається в Іраку, все ще чинять свій вплив на іранське царство, що доведено подіями кінця 19-го і початку 20-го століття.\n\nОднак у зв'язку з погіршенням відносин із нашим східним сусідом багато хто в Костянтинії вважає, що нашому режиму було б вигідно посилити обмеження на поїздки перських прочан до міст і поставити розташовані там навчальні заклади під пильніший контроль уряду."
 
