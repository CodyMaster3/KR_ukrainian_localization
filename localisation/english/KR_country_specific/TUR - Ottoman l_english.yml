 ottsep.1.t: "Антун Сааде публікує 'Генезис народів'"
 ottsep.1.d: "Журналіст із Бейрута справляє шок у вілайєті Сурія своїм романтичним поглядом на велику Сирію, вільну від османського панування. Черпаючи натхнення в стародавній Ассирійській імперії і повертаючись до Родючого Півмісяця давнини, він закликає до нації, що поширюється від Суецького каналу на півдні до гір Тарса на півночі і від Кувейту на сході до Кіпру на заході. Хоча виживання нації, що складається з такої величезної кількості різних національностей і релігій, здається казкою, людина не тільки близько слідує кемалістському ідеалу секуляристської держави, а й натхнення від синдикалістських держав здається очевидним, з акцентом на скасування феодалізму, націоналізацію життєво важливих галузей економіки, обов'язкову освіту та загальну охорону здоров'я.\n\nНезважаючи на те, що його популярність серед сирійського народу поки що видається доволі низькою, губернатор Бейрута наказав заарештувати його, і ця людина була поміщена до в'язниці за зраду держави і підбурювання до революційної діяльності."
 ottsep.1.a: "Тривожні новини"
 
 ottsep.2.t: "Заворушення у Дамаску"
 ottsep.2.d: "Спровокований різким економічним спадом у регіоні та популістськими підбурювачами, сирійський народ, схоже, перекладає провину за нинішню економічну кризу на центральний османський уряд. Стрімке зниження цін на сільськогосподарську продукцію тим часом позначається на племенах сирійської глибинки, що нещодавно осіли, де бандитизм зростає з кожним днем.\n\nВ інтелектуальному центрі як Сирії, так і османських арабів загалом, Сем, було оголошено загальний страйк проти уряду. Однак ще більшу тривогу викликає зростаюча поляризація політичного ландшафту в Сирії, оскільки такі групи, як авторитарна ССНП і Сирійська синдикалістська партія, збільшують свої розміри та вплив."
 ottsep.2.a: "Тривожно"
 
 ottsep.3.t: "Воєнізоване крило ССНП"
 ottsep.3.d: "Хоча безпосередній народний відгук на партію Сааде в кращому випадку обмежений, не можна заперечувати, що вона не справила глибокого враження на політичну сцену Сирії. На відміну від більш традиційних, аристократичних і олігархічних партій у містах Дамаску та Алеппо, ця нова організація має центральну директиву, сильний політичний посил і обмежене віддане ядро прихильників.\n\nКрокуючи вулицями Бейрута, нове воєнізоване крило партії, безумовно, являє собою видовище, оскільки Схід не звик до такого мілітаристського і сучасного прояву політики."
 ottsep.3.a: "Дуже тривожно"
 
 ottsep.4.t: "Почастішали напади у Хіджазі"
 ottsep.4.d: "Наша хвилинна слабкість уже дається взнаки в Хіджазі, де затримки з виплатами вождям племен призвели до їхньої відплати. Каравани і прочани на шляху до Святих міст зазнають на собі почастішали напади бандитів і дезертирів, на що звичайні конвоїри закривають очі. Ці напади завдають великої шкоди престижу халіфа, і, можливо, найкраще доглядати за племенами з тими невеликими ресурсами, які у нас є."
 ottsep.4.a: "Принесіть дари племенам, щоб домогтися їхньої прихильності"
 ottsep.4.b: "Халіф не кланяється якимось козячим пастухам із рушницями"
 
 ottsep.5.t: "ОПАД зміцнює хватку в Машриці"
 ottsep.5.d: "Османська партія за адміністративну децентралізацію набирає дедалі більшої сили в Машріку в міру того, як різні партії в регіоні Великої Сирії були поглинені їхньою організацією. Хоча аналогічну руку було простягнуто арабським партіям в Іраку, цю пропозицію було ввічливо відхилено, оскільки побоювання посилення впливу Дамаска серед арабського руху було розцінене як контрпродуктивне для кінцевої мети - арабської автономії."
 ottsep.5.a: "Вони лише роблять себе ще більшою мішенню"
 
 ottsep.6.t: "Халід Бакдаш очолює Арабську синдикалістську партію"
 ottsep.6.d: "Покинувши країну 1930 року, щоб уникнути переслідувань з боку тодішньої правлячої адміністрації ОНП, Халід Бакдаш здобув освіту в самісінькій французькій столиці та міг бути помічений серед багатьох впливових лідерів у дебатах про розширення синдикалізму на Схід.\n\nТепер, коли він повернувся, нікого не здивує, якщо він просуватиме програму, подібну до тієї, з якою він зіткнувся у Франції, але місцева влада насправді не стурбована його присутністю, оскільки відсутність будь-якого промислового пролетаріату в арабському світі унеможливлює будь-яку підтримку синдикалізму."
 ottsep.6.a: "Щасти"
 
 ottsep.7.t: "Шаріф Алі Хайдар помер"
 ottsep.7.d: "Призначений Іраде в перші дні повстання Хіджазі, Алі Хайдар-паша з Хашимітського дому виконував обов'язки Шаріфа Священних міст майже два десятиліття до своєї смерті на початку цього тижня. Оскільки необхідність цієї посади неодноразово піддавалася сумніву, а більша частина повноважень у наші дні перебуває в руках Хіджазі-Валі, дехто сподівається скористатися цією можливістю, щоб не призначати наступника і тим самим покласти край традиції.\n\nСин Алі Гайдара і вихований при дворі в Константинії, Абдул Маджид Гайдара був би його наступником, але не виявив особливого бажання обійняти цю посаду, віддаючи перевагу жвавим вулицям столиці, а не запорошеним пагорбам Хіджазу."
 ottsep.7.a: "Призначити Абдул Маджида Хайдара"
 ottsep.7.b: "Покінчимо з цією традицією"
 
 ottsep.8.t: "Питання освіти в Південному Іраку"
 ottsep.8.d: "Тривожні повідомлення дійшли до нас із Південного Іраку, де батьки, мабуть, забороняють своїм дітям відвідувати державні школи через страх перед сунітською ідеологічною обробкою. Ці громадяни, які здебільшого дотримуються шиїтської віри, перешкоджають освіті своїх дітей і збільшують соціальну прірву між арабами-сунітами та шиїтами, оскільки це обмежує їхні майбутні можливості.\n\nОднак іракська адміністрація мало що зробила, оскільки вона ще більше грає на їхній сунітській політиці переваги, яка останніми роками призвела до значного скорочення кількості шиїтських чиновників. Крім того, вони також стверджують, що без освіти ці люди залишаться аполітичними, як такі не створюючи загрози їхнім власним позиціям."
 ottsep.8.a: "Заохочувати подальше вербування шиїтів"
 ottsep.8.b: "Неграмотний громадянин - це слухняний громадянин..."
 
 ottsep.9.t: "Зростання соціальної нерівності в Іраку"
 ottsep.9.d: "Іракське суспільство завжди було розділене між міськими жителями (населяючи такі міста, як Багдад і Мосул), бедуїнами (поневіряючись безкраїми пустелями) і кастою фермерів, які обробляють землі між Тигром і Євфратом. Ця остання група впродовж більшої частини своєї історії була відокремлена майже від усіх справ, за винятком своїх безпосередніх потреб, і використовувала громадські сільськогосподарські угіддя для задоволення своїх власних потреб і потреб міських жителів. Користуючись майже неіснуючою владою, нав'язаною Османською Імперією, яка робила лише самий мінімум для підтримання подоби порядку в регіоні, ця група жила бідним, але доволі гарним життям.\n\nПісля втрати наших європейських володінь і, здавалося б, зміненої лояльності багатьох сирійських угруповань, Імперія отримала сигнал до пробудження, щоб більше не використовувати Ірак як бідну землю, якою він завжди вважався, але формувати в ньому майбутнє Піднесеної держави. Почавши практично з чистого аркуша, школи, дороги і велика адміністративна мережа були викачані з землі в рекордно короткі терміни, а відвідуваність початкових шкіл подвоювалася з року в рік. 'Нова' місцева еліта, навчена і вихована в різних турецьких академіях, повинна була ще більше розширити османський контроль над містами, в той час як Османська військова академія, створена в Багдаді, служила для створення лояльного іракського офіцерського корпусу.\n\nУ міру того як османський контроль над містами збільшувався з вибуховою швидкістю, ця ж еволюція не могла, однак, бути поміченою серед набагато більшого населення селян, які все ще живуть майже в тих самих умовах, що й їхні предки протягом століть. Однак турецька освічена еліта, підтримувана своїми союзниками в іракському валіді, незадоволена низьким рівнем сільськогосподарського виробництва, впродовж останніх двох десятиліть дедалі частіше приватизовувала й захоплювала цю общинну землю, примушуючи багатьох її колишніх мешканців до своєрідного кріпосного права. Неграмотний для людини і ніколи не взаємодіявший з урядом, цей клас майже не мав захисту від лихварів і міської еліти."
 ottsep.9.a: "Фермер працює, а еліта отримує прибуток"
 
 ottsep.10.t: "Протести в Багдаді"
 ottsep.10.d: "Борючись із тим, що вони називають турецьким імперіалізмом і навмисною руйнацією арабської ідентичності, студенти та власники малого бізнесу вийшли сьогодні на вулиці Багдада, закликаючи до більшої місцевої влади та більшого внеску в справи іракських вілайєтів. Відповіли османські жандарми, і після того, як офіційну відповідь на їхні скарги було зачитано в мечетях міста, здається, що протест знову вщух, але різке зростання цих подій лякає османських чиновників у регіоні."
 ottsep.10.a: "Прикро"
 
 ottsep.11.t: "Конфлікт у Сулейманії"
 ottsep.11.d: "Провінція Сулейманія завжди була джерелом занепокоєння для валітів Месопотамії. Населені сильною курдською більшістю, багато хто з їхніх шейхів і агів відмовляється проводити нові реформи й поступатися владою Константинополю, а натомість міцно тримаються за племінну відданість і курдистські традиції.\n\nЕкспансія туркменів у Східну Месопотамію, відхід ассірійців і відкриття нафтових родовищ поблизу Мосула і Кіркука порушили крихку рівновагу в регіоні, де різні угруповання намагалися взяти під свій контроль цю територію. Усередині Курдистану також панує велике суперництво, оскільки різні племена втягнуті в майже постійний стан внутрішнього конфлікту, що ґрунтується на сімейних, мовних і сектантських лініях.\n\nОскільки Османська держава не бажає дозволити одній курдській групі стати сильнішою за інші або дозволити їм знайти спільну мову окрім падишаха, цю боротьбу часто заохочує влада в Мосулі, завдаючи шкоди як самим курдам, які залишилися ассірійцями, так і туркменам, які часто стають жертвами курдських наступів."
 ottsep.11.a: "Їх поділ тримає їх слухняними"
 
 ottsep.12.t: "Повстання Барзані в Іракському Курдистані"
 ottsep.12.d: "Плем'я Барзані бореться зі зростаючою втратою влади в Імперії, оскільки скоординований наступ османської армії і військово-повітряних сил повільно витісняє їх зі своїх територій у бік Ірану. Барзані, очолювані харизматичним Мустафою Барзані, вже давно борються з Портою, яка останніми роками несе відповідальність за загибель його батька, діда і двох братів у невдалих повстаннях останніх десятиліть.\n\nОб'єднана авіація, відповідальна за бомбардування десятків сіл і сухопутний наступ армії, однак, схоже, тепер ламає остаточний опір, оскільки чиста сила сучасного арсеналу, принесеного кращими падишахами, пригнічує той невеликий опір, який все ще може бути запропонований. Інші курдські племена, давні суперники Барзані, також надали підтримку у вигляді іррегулярних військ турецьким військам, сподіваючись отримати їхні землі, щойно заколотників буде твердо придушено."
 ottsep.12.a: "Скоро їхні жалюгідні спроби будуть зам'яті назавжди"
 
 ottsep.13.t: "Неприємності у Феццані"
 ottsep.13.d: "Коли в середині двадцятих років османське правління було відновлено у внутрішніх районах Феццана, небагато хто прийняв його з розпростертими обіймами, і в наступні роки режим у Тріполі вирішив, що підтримання значних сил у регіоні буде занадто дорогим. Відступ усіх військ, за винятком деяких невеликих гарнізонів у міських центрах, призвів до майже повністю автономного становища місцевих племен.\n\nОднак вони, як і раніше, незадоволені, і під впливом відродження секти сенуссі такі племена, як Авлад Мухаммад, почали чіткіше демонструвати свій опір режиму. Набіги на османські гарнізони, відмова платити податки і призиватися на військову службу викликали серйозні проблеми для небагатьох сил, що залишилися в регіоні.\n\nВійськова експедиція з узбережжя могла б навести лад у регіоні, але в умовах тривалої економічної кризи багато хто ставить собі питання, чи не краще вивести всі гарнізони і надати регіону фактичне самоврядування. У Триполітанії менше ворожості, щоб покинути регіон, оскільки цінне виробництво фініків Феццана необхідне в країні з такою невеликою кількістю опадів."
 ottsep.13.a: "Надішліть війська!"
 ottsep.13.b: "Невже це дійсно варте такої ціни?"
 
 ottsep.14.t: "Голод у Триполітанії"
 ottsep.14.d: "Завжди залишена на милість дощу, Триполітанія страждала від особливо поганого року, який спричинив спустошення врожаїв. Стійке зростання населення в останні два десятиліття тільки погіршило ситуацію, оскільки допомога з Великої Сирії та Анатолії не в змозі повністю впоратися з кризою. Повідомлення з Кіренаїки і Феццана вказують на те, що там проблема менш серйозна, оскільки Зелена гора, мабуть, була здебільшого пощаджена.\n\nОскільки сільськогосподарський експорт країни, її головне джерело доходів, тепер майже повністю зник, уряд у Триполітанії запросив зниження податків і подальшу допомогу від османського центру."
 ottsep.14.a: "Наш обов'язок - допомогти їм!"
 ottsep.14.b: "Ми нічого не можемо для них зробити..."
 
 ottsep.15.t: "Ідріс повертається на трон"
 ottsep.15.d: "Вигнаний принц ордена Сенуссі, Ідріс I повернувся зі свого добровільного вигнання в Каїрі. Його племінник аз-Зубайр бін Ахмад аш-Шаріф був змушений піти у відставку, а всі османські спостерігачі, що залишилися, були вигнані з Кіренаїки. Їхній новий лідер також вирішив перенести свою столицю ближче до єгипетського кордону, що є явною ознакою його антиосманських амбіцій. Місто Гіарабуб, яке було перенесено в Кіренаїку наприкінці війни, тепер було оголошено офіційною столицею Кіренаїки. Цей духовний центр Ордену, де знаходяться його основні навчальні заклади і де заборонено відвідувати всіх немусульман, знаходиться глибоко в пустелі і буде особливо важко здійснити будь-яке османське втручання."
 ottsep.15.a: "Опустіть наказ!"
 ottsep.15.b: "Ми маємо почекати час"
 
 ottsep.16.t: "Заворушення в Бенгазі"
 ottsep.16.d: "Слугуючи єдиною османською базою в Кіренаїці, нова хвиля заворушень накрила місто з від'їздом адміністрації сенуссі з Адждабії в Гіарабуб. Без сумніву, викликані агентами секти Сенуссі, вони досягли успіху в нанесенні серйозної шкоди османському положенню серед місцевого населення. Багато немусульманських мешканців міст вимагають від гарнізону міста рішучіших дій, тому що побоюються, що відхід османського панування з регіону матиме серйозні наслідки для їхнього економічного становища і навіть для їхнього життя, якщо дійде до зіткнень між двома сторонами. Єврейська громада особливо схильна до ризику, оскільки навіть у Бенгазі наслідки палестинського питання починають даватися взнаки."
 ottsep.16.a: "Страшно чути"
 
 ottsep.17.t: "Хлібні бунти в Алеппо"
 ottsep.17.d: "У міру погіршення економічної ситуації в країні, сирійське місто Алеппо знову постраждало від хлібних бунтів. Хоча масштаби цих заворушень досі залишаються незрозумілими, натовп напав на християнські та єврейські пекарні та млини по всьому місту. На щастя, губернатор швидко втрутився і зміг придушити натовп після того, як прибуло підкріплення з Анатолії. Вісьмох заколотників було застрелено під час операції, але схоже, про загиблих не заявили."
 ottsep.17.a: "Тривожно"
 
 ottsep.18.t: "Неприємності в Дубаї"
 ottsep.18.d: "Напруженість у шейхстві Дубая в Перській затоці зростає, оскільки катастрофічний крах торгівлі перлами викликав масові потрясіння в маленькому місті. Нахуди (капітани суден, що займаються виловом перлів) змушені залишатися в порту цілий рік, тому що конкуренція із синтетичними перлами, які походять з Японії, насичує ринок, який і без того менший пиріг через глобальну економічну катастрофу. Крім того, монополія шейха на владу породила реформаторський рух, що закликає якщо не до його прямого зречення, то, принаймні, до створення демократичного органу у формі Меджлісу.\n\nПід загрозою передбачуваної змови з метою вбивства групою місцевих торговців, незадоволених принців і емігрантів османський флот направив невелике судно до узбережжя Перемир'я, щоб стримати будь-яку відкриту агресію проти шейха, але напруженість тільки посилилася. З правителем і його прихильниками, що окопалися на березі струмка Бур-Дубай, і його противниками на іншому березі Дейри, схоже, весь шейхський дім готується до битви. За наявними відомостями, у місті чути спорадичні постріли, і ті, хто втручається у справи сусідніх шейхдомів, мабуть, шукають можливості накинутися на своїх коней і відступити в майбутній битві."
 ottsep.18.a: "Примусити шейха поступитися!"
 ottsep.18.b: "Це не наша справа щоб втручатися"
 
 ottsep.19.t: "Шейх Саїд бен Мактум розпускає Дубайський Меджліс"
 ottsep.19.d: "Після того, як його змусили поступитися Дубайському реформаторському руху і погодитися з розширенням повноважень Меджлісу (ради), здавалося, що в Дубаї можна було б домогтися реального прогресу, але ці зусилля виявилися марними, оскільки лише за кілька місяців після їхнього створення шейх знищив рух залізним кулаком.\n\nСправа дійшла до того, що Меджліс під керівництвом свого лідера Хашера бін Рашида обмежив правителя 10.000 рупіями державних доходів для його особистого користування. Оскаженілий цим рішенням, шейх формально розпустив Меджліс і вирішив раз і назавжди залагодити суперечку.\n\nСкориставшись весіллям свого сина з Латіфою бінт Хамдан з Абу-Дабі, вірні Саїду бедуїни, яких привезли в місто на церемонію, оголили мечі й почали вбивати різних високопоставлених членів Бані Рашида, серед яких був і голова Меджлісу. Розвалюючись на частини через цю катастрофу, решта Реформістського руху втекла в шейхство Шарджа, сподіваючись заручитися підтримкою шейха і повернутися, щоб повалити шейха Саїда."
 ottsep.19.a: "На узбережжі Договірного Оману зростає напруженість..."
 
 ottsep.20.t: "Війна на узбережжі Договірного Оману!"
 ottsep.20.d: "Після червоного весілля напруженість між шейхами Дубая і Шарджі швидко зростала, оскільки ті, хто уникнув убивства від рук одноплемінників Саїда, тікали до Шарджі в надії знайти благодійника для своєї справи. Знайшовши добровільного союзника в особі шейха Султана Шарджі, новий лідер Реформістського руху (Мані бін Рашид) знову набрав обертів, і одноплемінники Шарджі швидко перебралися до сангару на дубайському боці струмка Хан.\n\nЗіткнувшись із крихкою базою підтримки, шейх Саїд із Дубая вирішив відповісти на їхній вчинок офіційним оголошенням війни. Відправивши свої війська в межах 4 миль від Шарджі, обидва табори швидко зіткнулися. Однак у традиційному бедуїнському стилі обидві сторони обмінялися неточним вогнем, запобігаючи скільки-небудь значному кровопролиттю. Коли перемир'я було підписано всього за кілька днів, в обох сторін закінчилися боєприпаси, унаслідок чого 1 людину з Шарджі було вбито, а 2 людини з Дубая взято в полон.\n\nОскільки бойові дії стали неможливими через брак матеріалів, обидві сторони погодилися на 3-місячне перемир'я в очікуванні наступної партії вантажу, що надходить з Іраку."
 ottsep.20.a: "Сподіватимемося, що вони скоро підпишуть мир"
 
 ottsep.21.t: "Шейх Султан Рас-ель-Хайми пропонує свої послуги"
 ottsep.21.d: "Помітивши нашу залученість в іноземний конфлікт світового масштабу, шейх Рас-ель-Хайми запропонував свої послуги як посередник у світовій війні. Він запропонував, щоб ми дозволили шейхам перемир'я зв'язатися з синдикалістами в Парижі та укласти мир між ними і Берліном. Він також додав, що після їхнього (гарантованого) успіху Османська Імперія має швидко озброїтись, а потім накинутись на синдикалістів з новою силою, згідно зі звичаями Договірного Оману."
 ottsep.21.a: "...спасибі за пропозицію, мабуть?"
 
 ottsep.22.t: "Голод у Перській затоці"
 ottsep.22.d: "Ситуація, що постраждала від тягот світової війни, досягла критичної точки в Перській затоці, оскільки жорстока посуха ще більше загострила і без того голодне населення. З минулого року не було жодного дощу, і ситуація на місцях, як повідомлялося, була вкрай критичною. Насправді велика рогата худоба і верблюди перебувають у такому виснаженому стані, що, якщо впродовж наступних кількох тижнів випаде дощ, вони, найімовірніше, не витримають холоду і переохолодження і загинуть.\n\nУ Рас-ель-Хаймі рис і цукор виявилися в такому дефіциті, що люди почали кип'ятити і вичавлювати фінікові мішки, щоб витягти з них останні краплі. Торговці Мазарі поїхали зі своїми сім'ями до Кенії, сподіваючись знайти там їжу, тоді як інші вирушили в дельту Месопотамії, сподіваючись отримати підтримку від місцевого уряду."
 ottsep.22.a: "Жахлива ситуація."
 
 ottsep.23.t: "[PER.GetName] захоплює острів Хенгам"
 ottsep.23.d: "Хоча острів Хенгам, розташований на південь від перського узбережжя, на папері належить перській державі, де-факто островом править шейх Ахмед бін Обаїд бін Джума (тесть шейха Дубая). У рамках свого переходу в зовнішній політиці до більш напористої та антиосманської позиції уряд у Тегерані вирішив спробувати щастя в Ормузькій протоці. На початку цього тижня шейха і його оточення вислали з острова, відправили упаковувати речі в їхню сім'ю в Дубаї, і був встановлений митний пост, що гордо розмахує перським прапором.\n\nПопри дипломатичні заперечення нашого уряду проти перської агресії, не було жодних планів щодо ескалації невеликого прикордонного конфлікту до будь-яких подальших каральних дій. Однак у Дубаї обурення цим кроком Тегерана змусило багатьох засумніватися у спроможності османського уряду захищати інтереси Перської затоки та їхнього шейха за те, що він так легко піддався перським хитрощам."
 ottsep.23.a: "Будемо сподіватися, що перський звір тепер задоволений!"
 
 ottsep.24.t: "Заворушення в Бахрейні, що наростають"
 ottsep.24.d: "У зв'язку зі зростанням інтересу перського уряду до справ шиїтської більшості на острові біля узбережжя аль-Хаса спостерігається помітне зростання антиосманських і антисунітських настроїв. Крім того, у поєднанні з катастрофою торгівлі перлами і слабкою реакцією шейха на зниження рівня життя його населення, острів був приголомшений хвилею протестів, що закликають до реформ і рівного представництва.\n\nОднак більш тривожним, ніж перські увертюри, є збільшення кількості радіоприймачів, налаштованих на радіо "Вільний Каїр", що поширюють арабську націоналістичну пропаганду і закликають весь арабський народ скинути турецьке ярмо."
 ottsep.24.a: "Дуже прикро"
 
 ottsep.25.t: "Сутичка в Арабській затоці"
 ottsep.25.d: "Напруженість між Константинополем і Тегераном сягнула нового піку цього тижня, коли перська митниця затримала джалбут під дубайським прапором, що прямував на острів Великий Тхунб. Викликавши негайне обурення всього населення узбережжя Перемир'я, у рідкісному для регіону прояві єдності, ескадру османського флоту відправили до цього регіону, і вона стала на якір просто перед узбережжям перського міста Лінгах. Направивши ультиматум перському уряду з вимогою негайно звільнити пасажирів, які подорожували під охороною султана-халіфа, він врешті-решт викликав залп османського флоту, після чого на березі було піднято білий прапор.\n\nУ той час як безпечний прохід османських підданих до Перської затоки було таким чином забезпечено (силою), багато хто вбачає в цьому ще одну ознаку наближення конфронтації між двома колишніми ворогами. Зі зростанням хвилювань у Палестині та непорозумінь на курдському кордоні може навіть здатися, що ця конфронтація настане швидше раніше, ніж пізніше."
 ottsep.25.a: "Перси затіяли небезпечну гру..."
 
 ottsep.26.t: "Формування сирійських братів-мусульман"
 ottsep.26.d: "Натхненна подіями в Єгипті під керівництвом харизматичного імама Хасана аль-Банни і триваючою секуляризацією і вестернізацією імперії, невелика група консерваторів у Дамаску створила сирійське відділення Братів-мусульман. Пообіцявши відновити справжній арабський халіфат на Близькому Сході і позбавити регіон від західного занепаду, шейх Мустафа аль-Сібаї знайшов слухача в населенні Хомса, що бореться. Субсидії єгипетського суду для його організації, безсумнівно, вплинули на її членство, але, таким чином, наша розвідка вказала, що вона залишається маргінальним рухом у межах ширшого сирійського політичного клімату."
 ottsep.26.a: "Тривожно"
 
 ottsep.27.t: "Сирійська ліга національної дії"
 ottsep.27.d: "Після поразки децентралістської коаліції на виборах у 1935 році вже деякий час ходили чутки про створення нової партії сирійських націоналістів другого покоління. Обіцяючи бути молодою, динамічною і такою, що сильно відрізняється від традиційних дамаських партій, цю нову партію було сьогодні оголошено громадськості під керівництвом її лідерів Ахмада Шарабаті, Абдулраззака аль-Дандаші, Ірфана аль-Джаллада і Шафіка Сулеймана як Лігу національної дії.\n\nНа противагу старим елітам, глибоко вкоріненим в османській громадянській системі, нова партія обіцяє стати голосом сирійської молоді та працювати разом з іншими арабськими націоналістичними силами, щоб прискорити автономію, якої прагнула Сирія. Імовірно, під впливом єгипетської риторики Ліга національної дії також прийняла квамі або велику арабську ідентичність на противагу орієнтованій на Сирію ватанійській ідентичності дамаської еліти, орієнтованій на Сирію. Однак, незважаючи на їхній ентузіазм, досі інтерес з боку регіонів за межами Сирії був у кращому разі млявим, і навіть усередині Сирії їхнє послання, схоже, не сягнуло набагато далі за Дамаск."
 ottsep.27.a: "Це просто молодь, яка нудьгує!"
 
 ottsep.28.t: "Ашбаль аль-Уруба"
 ottsep.28.d: "Подальші події відбулися в сирійській політичній столиці Дамаску, де за прикладом багатьох націоналістичних рухів у Європі Ліга національної дії породила власне ополчення. Вони називаються Ашбаль аль-Уруба, кажуть, що їх надихнули європейські армії, і вони носять зелені сорочки. Маршируючи вулицями Дамаска беззбройними, щоб не дати жандармерії приводу втрутитися, ополченці обіцяють створити із сирійської молоді тривимірних чоловіків, які досягли успіху в бойових мистецтвах, політиці, математиці, політиці та поезії."
 ottsep.28.a: "Тривожно"
 
 ottsep.29.t: "Справа Хасаба"
 ottsep.29.d: "Будучи анклавом держави Маскат, півострів Хасаб займає одне з найважливіших положень на Близькому Сході. Поодинці маючи можливість повністю відрізати Ормузьку протоку, відрізавши тим самим Іран та Ірак від світової економіки, він був скалкою в очах як Константинії, так і Тегерана. Однак із Маскатом, що утворює нейтральну державу між двома блоками-суперниками, прийнятного компромісу, мабуть, було досягнуто, і протягом століть султани мускатської таласократії були в змозі управляти півостровом без будь-яких заперечень.\n\nОднак розпад держави Маскат не залишився непоміченим, і зі зростанням напруженості між двома найбільшими державами регіону півострів опинився пішаком у небезпечній грі. Флот Муската, їхня життєва сила і гордість протягом століть, був повністю знищений, оскільки промислові гіганти морів перевершили класичні Дау, залишивши захист півострова виключно на добру волю своїх сусідів. Ця добра воля, схоже, вичерпалася, оскільки морські маневри перського флоту навколо протоки призвели до аналогічної відповіді з боку халіфату, поставивши їх на межу війни."
 ottsep.29.a: "Персам краще не робити нічого такого, про що вони потім пошкодують..."
 ottsep.29.b: "Протока перська, і так буде завжди!"
 
 ottsep.30.t: "Вторгнення до Хасабу"
 ottsep.30.d: "Жителі спокійного в іншому Хасаба були грубо розбуджені присутністю іранського загону на їхньому березі сьогодні вранці, оскільки в результаті чергового сплеску напруженості в Арабській затоці уряд Тегерана, очевидно, в односторонньому порядку взяв під свій контроль всю Ормузьку протоку. Окупація пройшла без кровопролиття, мабуть, її вели з іранського крейсера Персеполіс, де незабаром після 6-ї години ранку групу з 5 рятувальних шлюпок висадили і відправили в гавань Хасаба. Після короткої сутички з невеликим гарнізоном Муската в замку Хасаб, мускати здалися, і іранський прапор було піднято на його зубцях, щоб позначити нового правителя півострова.\n\nЦей кричущий акт агресії, що відрізав наші володіння в Перській затоці від їхніх традиційних партнерів в Індії, викликав неабиякий жах у Басрі та Багдаді, де офіційні особи вимагають негайної відповіді на загрозу, демонструючи силу османського флоту і даючи іранцям попередження, яке вони не скоро забудуть!"
 ottsep.30.a: "Ми відпливаємо до Хасабу!"
 ottsep.30.b: "Ми не можемо ризикувати війною з Тегераном"
 
 ottsep.31.t: "Османський ультиматум щодо Хасабу"
 ottsep.31.d: "Не дивно, що, обурений нашою односторонньою окупацією стратегічного півострова Мусандам, Османський флот у Перській затоці відплив на півострів із наказом видалити всі ворожі елементи силою, якщо це необхідно. Малоймовірно, щоб стримувати, вони, таким чином, вимагають, щоб ми добровільно відступили або понесли наслідки.\n\nУ той час як османське чудовисько сильно страждає з усіх боків, ми не повинні недооцінювати їхні можливості, як показали вторгнення за останні кілька десятиліть. Проте багато хто бачить, що ситуація близька до переломного моменту, і закликає уряд зайняти рішучу позицію, яка визначить іранську владу в Перській затоці на десятиліття вперед."
 ottsep.31.a: "Ми маємо відступити"
 ottsep.31.b: "Турки зайшли надто далеко, на війну!"
 
 ottsep.32.t: "Іран залишає півострів Мусандам"
 ottsep.32.d: "Здавалося б, налякані османським флотом, іранці зібрали свої речі в Хасабі та повернулися до Персеполя. З усуненням іранської присутності з півострова залишається питання про його майбутнє. Султан Маската виявився абсолютно нездатним захищатися навіть від найменших армій, і зі зростанням значення Ормузької протоки у світовій економіці, яка є веною, що з'єднує іракську і бахрейнську нафту зі світом, дехто замислився над питанням, чи не буде краще для нашої безпеки, якщо на півострові буде створено постійний османський гарнізон."
 ottsep.32.a: "Поверніть півострів нашим Маскатським друзям."
 ottsep.32.b: "Ормузька протока вимагає сильної османської присутності!"
 
 ottsep.33.t: "Вторгнення до Хасабу"
 ottsep.33.d: "Жителі спокійного в іншому Хасаба були грубо розбуджені присутністю іранського загону на їхньому березі сьогодні вранці, оскільки в результаті чергового сплеску напруженості в Арабській затоці уряд Тегерана, очевидно, в односторонньому порядку взяв під свій контроль всю Ормузьку протоку. Окупація пройшла без кровопролиття, мабуть, її вели з іранського крейсера Персеполіс, де незабаром після 6-ї години ранку групу з 5 рятувальних шлюпок висадили і відправили в гавань Хасаба. Після короткої сутички з невеликим гарнізоном Мускаті в замку Хасаб, мускати здалися, і іранський прапор було піднято на його зубцях, щоб позначити нового правителя півострова."
 ottsep.33.a: "Ще одна перемога Ірану!"
 
 ottsep.34.t: "Іран порушує Шатт-аль-Арабські протоколи 1913 року"
 ottsep.34.d: "Створені 1913 року після майже ста років переговорів, Шатт-аль-Арабські протоколи стали вінцем врегулювання, що поклало кінець ірансько-османським прикордонним конфліктам. Тепер, коли ця остання гарантія іранського нейтралітету на Сході зникла, без сумніву, ясно, що Іран задовольнить свої амбіції і завдасть удару по Іраку.\n\nБойові дії між двома великими державами почалися рано вранці, коли після повітряного бомбардування фортеці Фао в Шатт-ель-Арабі почалися невеликі вторгнення іранських кавалерійських полків у Сулейманію."
 ottsep.34.a: "Отже, війна!"

# Armenia
 ottsep.35.t: "Повстання у Вірменії"
 ottsep.35.d: "На Близькому Сході назріває конфлікт, і наша імперія, яка правила регіоном протягом десятиліть, починає руйнуватися. Вірмени на сході бачать у цій ситуації сприятливу можливість, і фідаї Нжде готові захопити Єреван, знову піднявши прапор незалежної Вірменії."
 ottsep.35.a: "Ми вірні [TUR.Capital.GetCapitalVictoryPointName]."
 ottsep.35.b: "За Вірменію! (Грати за Вірменію)"

