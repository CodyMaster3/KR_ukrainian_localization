 ottfev.1.t: "Військові беруть ЗМІ під контроль"
 ottfev.1.d: "У безпрецедентній спробі 'зупинити поширення дезінформації' і гарантувати домінування офіційної точки зору, військові сьогодні зайняли друкарні, радіоцентри та інші канали зв'язку. Оскільки інформація про напад на Великого візира все ще сильно обмежена і поширюється тільки через державні бюлетені, імперією поширилася хвиля невпевненості та параної, і багато жителів міських районів створюють аварійні запаси, побоюючись можливої подальшої нестабільності."
 ottfev.1.a: "У нас все під контролем"
 
 ottfev.2.t: "Безпека вілаєтів"
 ottfev.2.d: "Щоб забезпечити максимальне обмеження хаосу на периферії, Ісмет-паша викликав усіх валі до столиці, щоб віддати їм нові накази. Однак, користуючись нагодою, дехто запропонував використати цю нагоду, щоб замінити деяких із менш лояльних губернаторів військовими і, таким чином, посилити контроль нашого надзвичайного уряду.\n\nОднак, подібні дії, ймовірно, викличуть велике невдоволення серед арабів, які побачать у цьому ще один крок турецького імперіалізму в умовах кризи, до якої вони не мають жодного стосунку."
 ottfev.2.a: "Залишити поточних валі"
 ottfev.2.b: "Декілька коригувань не зашкодять"
 
 ottfev.3.t: "Арабські офіцери невдоволені своїми посадами"
 ottfev.3.d: "Хоча османські збройні сили відкриті для всіх етнічних груп в імперії, вища каста військового істеблішменту майже повністю складається з турків, на превелике невдоволення арабських офіцерів, які впираються в невидиму стелю. Тепер, коли парламент був тимчасово розпущений, а арабські депутати більше не можуть висловити свою заклопотаність, деякі з цих офіцерів сподівалися зіграти більш важливі ролі у військовій адміністрації, але поки що без особливого успіху.\n\nБільшість цих офіцерів залишаються на дрібних посадах, і дехто задається питанням, чи не слід нам провести серію підвищень серед арабського персоналу, щоб гарантувати, що іракська і сирійська армії залишаться під нашим контролем, вказуючи на загрозу, на яку арабська націоналістична пропаганда наражає лояльність місцевих військ. Інші припустили, що простого перетасовування офіцерів у наших арміях уже може бути достатньо для нейтралізації загрози і що, перемістивши багатьох менш відданих арабських офіцерів на Балканський і Кавказький фронти, ми вирішимо проблему швидше та ефективніше."
 ottfev.3.a: "Ти генерал і ти генерал! Всім безкоштовні підвищення!"
 ottfev.3.b: "Немає причин вживати рішучих заходів"
 
 ottfev.4.t: "Ясін аль-Хашимі подає у відставку"
 ottfev.4.d: "Нагороджений ветеран Вельткригу, один з наших найбільших союзників в Іраку і мусир в іракській армії, Ясін аль-Хашимі сьогодні подав у відставку. Зробивши це на знак протесту проти недостатньої участі арабів у новій політиці, обраній державою, ця людина залишила свою військову посаду і повернулася до свого будинку в Багдаді. Поки що залишається незрозумілим, чи обійме він посаду депутата від Багдада, чи продовжить кар'єру в місцевій політиці, але наслідки його рішення для решти арабського офіцерського корпусу, ймовірно, будуть величезними."
 ottfev.4.a: "Це неприємно"
 
 ottfev.5.t: "Культ маршала"
 ottfev.5.d: "Популярність маршала, який ніколи не був публічною фігурою, серед турецьких військ останнім часом значно зросла, оскільки його прагнення покарати вбивць їхнього коханого Газі зустріли винятково добре. Солдатська пісня на честь маршала, що зародилася в гарнізоні Константинополя, схоже, до теперішнього часу поширилася більшістю турецьких дивізій і була добре прийнята самим маршалом.\n\n'Mareşal biz buradayız!' або 'Маршале, ось і ми!', ця пісня є цікавим доповненням до репертуару військової музики, що містить багато старих пісень, які відносяться до тривалих і дорогих кампаній в Ємені або інших трагічних подій у військовій історії імперії."
 ottfev.5.a: "Армія вітає свого лідера!"
 
 ottfev.6.t: "Ухвалення Закону про громадський порядок"
 ottfev.6.d: "Як розв'язання проблеми недоторканності чинних депутатів і для надання виконавчій владі повноважень, необхідних для повного усунення всіх змовників, сьогодні в парламенті було ухвалено 'Закон про підтримання громадського порядку'. Це дало маршалу майже необмежену владу і повністю відсунуло парламент на другий план доти, доки нація перебуває в кризі (тривалість якої визначає маршал), і ОНП випала нагода ефективно викорінити всю опозицію їхнім планам, що залишилася.\n\nБагато відчайдушних людей, ветерани і колишні члени КСП вже сховалися, побоюючись звинувачень у співучасті в змові. Килич Алі-бей, один із цих людей, як повідомляється, застрелився після того, як жандармерія зламала двері його будинку, тоді як інші, такі як Кара Кемаль, поспіхом покинули країну, рятуючись від арешту.\n\nЧлени ПСЗ також не уникли кари, оскільки хвиля арештів, націлених на них за можливу співучасть, навіть за умови, що жоден із них не має жодного стосунку до змови, прокотилася столицею. Газети, які не йдуть за лінією партії, закривають, військові навчання скасовують, офіцери тимчасово вирушають у відпустку, а резиденція маршала перебуває під цілодобовою охороною, у той час як параноя, або, як дехто це називає, політичний опортунізм, опановує націю."
 ottfev.6.a: "Нікому не втекти від закону"
 
 ottfev.7.t: "Трибунал прогресу розпочинається"
 ottfev.7.d: "Унаслідок вжиття особливих надзвичайних заходів, у Константинополі, Ізмірі та Бурсі було створено низку трибуналів, названих 'Трибуналами прогресу', для переслідування всіх можливих причетних співучасників недавньої змови проти Великого візира. Під головуванням Алі, колишнього члена КСП і підполковника Османської армії у відставці, список людей, пов'язаних зі змовою, продовжує зростати з кожним днем, а манія величі і параноя військового істеблішменту досягають нових висот.\n\n'Змовникам' висувають низку звинувачень, починаючи від співучасті в убивстві та закінчуючи державною зрадою, дезертирством і багатьом іншим, і схоже, що ці судові процеси будуть використовуватися виключно як політична гра для того, щоб змусити опозицію замовкнути, а не для покарання винних у змові проти паші."
 ottfev.7.a: "Це турбує"
 
 ottfev.8.t: "Трибунал прогресу: Військове командування"
 ottfev.8.d: "Хоча докази співучасті сумнівні для майже всіх тих, кого оголосили в розшук, залишається певна правда в звинуваченнях у тому, що багато хто з них бажав паші ранньої кончини - або через участь в опозиції ОНП, або через те, що Мустафа Кемаль залишив їх на завершальному етапі Вельткригу, або через тісний зв'язок з колишнім КСП. Однак тільки 7 осіб зі списку змогли бути спіймані жандармерією, оскільки багато інших покинули країну незабаром після невдалої спроби замаху або сховалися у великих внутрішніх районах Східної Анатолії. На жаль для Трибуналу, ті, кого схопила жандармерія, несуть найменшу провину, і хоча було виявлено деякі дані про закулісну зустріч майже 5 років тому, зміст зазначеної зустрічі і те, чи могло це бути пов'язано із замахом, видається, у кращому разі, неясним."
 ottfev.8.a: "Переслідувати лише тих, проти кого є докази"
 ottfev.8.b: "Усі вони винні!"
 
 ottfev.9.t: "Трибунал прогресу: Лідери опозиції"
 ottfev.9.d: "Переслідуючи "Чорну групу" або Кара Çete (гра слів про секретну організацію, звану товариством Каракол), Алі витягнув на сцену багатьох впливових фігур, які були членами КСП, і їхніх соратників, які часто мають тісні зв'язки з ліберальною коаліцією. Однак, користуючись нагодою, Алі запропонував також націлитися на різних ключових членів у керівництві ПСЗ, чий зв'язок із будь-якою змовою важко довести, але які, можливо, могли випадково проклясти ім'я Великого візира відкрито. Однак усередині самої ОНП стає дедалі очевиднішим, що перевищення меж справедливості для досягнення політичних цілей може призвести до розколу, оскільки різноманітні більш помірковані представники почали консолідуватися навколо близького друга Кемаля, Алі Фуат-паші."
 ottfev.9.a: "Переслідувати лише тих, проти кого є докази"
 ottfev.9.b: "Усі вони винні!"
 
 ottfev.10.t: "Трибунал прогресу: Чиновники"
 ottfev.10.d: "Незважаючи на те, що КСП, а пізніше і ОНП змогли проникнути в усі верстви османської бюрократії, багато вищих посад, як і раніше, займають близькі соратники султана, кандидати, призначені ПСЗ, або нелояльні члени КСП, які дистанціювалися від його партії-наступника. Тепер, коли здається очевидним, що кліка Февзі неухильно рухається до встановлення диктатури із собою біля керма, з'явилася можливість переслідувати їх і замінити людьми, вірними маршалу. Це масштабний захід, який напевно викличе гнів як султана, так і османського парламенту; однак за підтримки військових навряд чи щось зможе протистояти волі Маршала."
 ottfev.10.a: "Переслідувати лише тих, проти кого є докази"
 ottfev.10.b: "Усі вони винні!"
 
 ottfev.11.t: "Февзі-паша оголошує про кінець надзвичайного стану"
 ottfev.11.d: "Надаючи перевагу ролі Цинцинната, маршал сьогодні оголосив про закінчення своєї недовгої диктатури. Ухваливши, що всіх винних у злочинах проти колишнього Великого візира покарано, і склавши всі свої надзвичайні повноваження, маршал, здається, має твердий намір повернутися до демократії.\n\nДля забезпечення стабільності в перехідний період і щоб дати достатньо часу для підготовки до виборів, Ісмет-паша тимчасово збереже за собою посаду Великого візира, хоча і з обмеженою юрисдикцією, до повторного скликання парламенту."
 ottfev.11.a: "Великий день для Вічної держави!"
 
 ottfev.12.t: "Вибори [GetYear] року"
 ottfev.12.d: "Хоча залишки ліберальної коаліції щосили намагалися залучити на свій бік війська і поширювали свою пропаганду, рішення нашого маршала провести вибори протягом двох місяців зробило будь-яку форму їхньої перемоги практично неможливою. Це ще більше посилилося скороченням лав ОНП і формуванням 'Трудового фронту' різними впливовими партіями. Ба більше, османська бюрократія рішуче підтримала Фронт, оскільки вони сподіваються, що з його допомогою спадщина КСП буде збережена і поширена і їхні плани здійсняться. Коли було підраховано останні бюлетені, не дивно, що Фронт успішно домігся рішучої перемоги, до якої прагнув."
 ottfev.12.a: "Перемога Трудового фронту!"
 
 ottfev.13.t: "Çalışma Cephesi"
 ottfev.13.d: "Заохочувані нашим маршалом, різні політичні партії об'єдналися для створення того, що швидко стало відомим як 'çalışma cephesi' або 'Трудовий фронт'. До складу якого входять ключові політики з усіх фракцій, як децентралістських, так і централістських, цей фронт прагне забезпечити стійкий перехідний уряд доти, доки всі зовнішні загрози не зникнуть і внутрішня ситуація не буде стабілізована.\n\nХоча різні ліберальні фігури, особливо члени ПСЗ, засудили ініціативу, оскільки, як вони заявляють, вона послужить лише прикриттям для продовження правління військових, Кязим Карабекір відкрито прийняв пропозицію, і стамбульська преса побачила його разом з Іньоню. Здається малоймовірним, що вони повністю згодні один з одним у питаннях політичної реформи і тривалої економічної рецесії, але поки ці два важковаговики османської політики об'єднали свої сили."
 ottfev.13.a: "Стабільність для всіх!"

