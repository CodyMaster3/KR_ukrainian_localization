### General Parliament
 OTT_prorogue_parliament: "Пророгування парламенту"
 OTT_prorogue_parliament_desc: "Йдучи тонкою межею між конституційним і незаконним, парламент прологу є єдиним інструментом, доступним наразі султану, щоб провести свої власні реформи й управляти без нагляду, який зазвичай нав'язується через Палату депутатів. Допускаючи значну свободу дій у цій дії, триваюча затримка, ймовірно, тільки ще більше розпалить порохову бочку, оскільки антимонархісти вже давно шукають спосіб позбутися султана, в той час як навіть найбільш аристократичним лібералам важко виправдати сильні королівські дії в такі часи, як ці."
 OTT_early_elections: "Провести дострокові вибори"
 OTT_early_elections_desc: "Оскільки підтримка коаліції здебільшого випарувалася, Великий візир не бачить іншого виходу, окрім як подати султану у відставку і вимагати розпуску парламенту. Чи принесе це користь його партії на майбутніх дострокових виборах, невідомо, але це ризик, на який нам доведеться піти, інакше ми опинимося в глухому куті до наступних законних виборів."
 OTT_prorogue_parliament_mission: "Парламентська пророгація"
 OTT_prorogue_parliament_mission_desc: "Йдучи тонкою межею між конституційним і незаконним, парламент прологу є єдиним інструментом, доступним наразі султану, щоб провести свої власні реформи й управляти без нагляду, який зазвичай нав'язується через Палату депутатів. Допускаючи значну свободу дій, триваюча затримка, ймовірно, тільки ще більше розпалить порохову бочку, оскільки антимонархісти вже давно шукають способу позбутися султана, в той час як навіть найбільш аристократичним лібералам важко виправдати сильні королівські дії в такі часи, як ці."
