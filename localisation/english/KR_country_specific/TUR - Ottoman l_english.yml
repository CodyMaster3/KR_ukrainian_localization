 ottfla.1.t: "Завершено реконструкцію палацу Топкапи"
 ottfla.1.d: "У 1459 році Мехмед Завойовник наказав побудувати палац Топкапи, колишню імператорську резиденцію дому Османів. Однак у міру того, як тягнулися століття, султани та їхні домочадці надавали перевагу своїм іншим резиденціям на азійському боці Босфору, які ведуть до Двору, що переїжджає до палацу Долмабахче. Проте, зберігши деякі зі своїх колишніх функцій, як-от Імператорська скарбниця, палац був остаточно спустошений 1927 року після смерті Мехмета VI роком раніше. Султан Абдулмеджид II, покровитель мистецтв і сам відомий художник, згодом надав територію Османській державі для використання в якості музею і художньої експозиції. Закриті протягом майже 8 років, будівлі були ретельно відремонтовані і відновлені в спробі ще раз показати пишність Османської Імперії і, сподіваюся, відродити старий османський дух.\n\nВідкрившись чудовою вечіркою в Ендеруні, сам старий султан представив світовій пресі, що зібралася, безліч своїх власних робіт і різні шедеври сучасного османського мистецтва."
 ottfla.1.a: "Сарай-і-Седід-і-Амір знову сяє."
 
 ottfla.2.t: "ДДІ поглинає Chemins de fer Orientaux"
 ottfla.2.d: "Chemins de fer Orientaux офіційно були інтегровані в ДДІ сьогодні після короткого раунду фінансування з боку уряду, який зміг придбати останні треки, що залишилися, в австрійських і німецьких акціонерів після Берлінської катастрофи. Залізнична компанія, яка була заснована 1868 року для будівництва залізничної лінії, що з'єднує Відень і Константинополь, мала важку історію, оскільки різні війни, зміни кордонів і фінансові кризи призвели до її розпаду.\n\nЙого найвідоміший користувач, розкішний Східний експрес, у минулому з'єднував Париж із нашою великою столицею, де він прибув у термінал Сіркечі. Однак Вельткриг завдав великої шкоди компанії, оскільки німецька Мітропа пред'явила претензії на більшу частину своїх активів у Центральній і Східній Європі. Незважаючи на те, що Східний експрес все ще прибуває зі Страсбурга, не можна заперечувати, що наближається кінець імперіалістичній величі минулого."
 ottfla.2.a: "Гідне придбання."
 
 ottfla.3.t: "Студенти в Багдаді протестують проти складних математичних питань"
 ottfla.3.d: "Кілька шкіл у місті Багдад, об'єдналися в гонитві за спільним ворогом: Математика. У деяких місцях, навіть за підтримки своїх вчителів, близько сотні студентів вийшли на вулиці міста, щоб висловити протест проти складності іспитів з математики, які проводяться відповідно до національної навчальної програми. Це не перший випадок, коли це відбувається в Багдаді, і навряд чи це буде останнім, оскільки міністерство освіти ігнорує їхні вимоги, стверджуючи, що вони просто ледачі студенти і повинні перестати витрачати час на протести і замість цього присвятити цей час навчанню."
 ottfla.3.a: "..."
 
 ottfla.4.t: "Йо-йо-натхненні заворушення в Семі"
 ottfla.4.d: "Йо-йо, яскраво розфарбована дитяча іграшка, яка катається вгору і вниз по мотузочці, затиснутій між вказівним і великим пальцями, викликає хвилювання в місті Сем після того, як муфтій міста виголосив полум'яну промову, яка пов'язує іграшку з нещодавніми посухами в регіоні та катастрофою Чорного Понеділка.\n\nВони кажуть, що в той час як люди моляться про те, щоб дощ зійшов згори, йо-йо опускається донизу і, перш ніж досягти землі, піднімається вгору завдяки тонкому натягу струни. Хоча це пояснення нещодавнього нещастя в Сурії здається навіть консервативним громадянам цілковитою нісенітницею, вплив муфтія все ж змусив губернатора розглянути його думку, і в раді Сема розпочалися палкі дебати."
 ottfla.4.a: "Ми маємо конфіскувати всі йо-йо!"
 ottfla.4.b: "Це всього лише іграшка."
 
 ottfla.5.t: "Відкрився аеропорт Селім I"
 ottfla.5.d: "Розташований у Хаббанії, всього за 55 миль на захід від Багдада, і названий на честь сумнозвісного султана Селіма I, нещодавно створений військовий аеропорт слугуватиме центром османських повітряних операцій в Іраку.\n\nАдаптований до британського досвіду на Близькому Сході під час Вельткригу, використання авіації в підтримці миру і патрулюванні великої території за останні кілька років зросло завдяки іракському льотному корпусу, який пройшов підготовку в льотній академії в Мосулі. Використовуючи переважно місцевих пілотів, це ще один крок в османській програмі з формування іракців як домінуючої військової сили в османському Машрику."
 ottfla.5.a: "Чудово."
 
 ottfla.6.t: "Навчання з повітряного нальоту в Константинополі"
 ottfla.6.d: "У відповідь на спалах Другої Світової війни, військове міністерство наказало провести навчання з повітряного нальоту, щоб перевірити здатність столиці захищатися від загроз з повітря, особливо від хімічної зброї. Придбання сучасної протиповітряної зброї та роздача населенню аварійних комплектів виявилися успішними, оскільки військове міністерство оголосило навчання повністю успішними."
 ottfla.6.a: "Фантастично."
 
 ottfla.7.t: "Мавзолей генерала Нурі Паші"
 ottfla.7.d: "Призначений командувачем 2-го корпусу в Галліполі, Нурі Паша був так засмучений відсутністю належного визнання, виплаченого полеглим солдатам під час Вельткригу, що продав свої будинки в Константинополі, витратив усі свої заощадження і наказав побудувати Мавзолей на честь 16 000 турецьких хлопчиків, загиблих у Зігіндере. Зібравши кістки, все ще у великій кількості розкидані по полях битв, він дбайливо помістив їх з молитвами в мармурове святилище.\n\nСам він служив молодшим офіцером під час Вельткригу на Галліполійському фронті та сподівається, що завдяки цій акції їхні діяння будуть увічнені й їх розглядатимуть як мучеників, якими вони справді були."
 ottfla.7.a: "Найшляхетніший жест."
    
 ottfla.8.t: "Останній рейс Гюль Джемаля"
 ottfla.8.d: "Побудований 1874 року Харландом і Вольфом у Белфасті, спочатку прозваний Германік, є одним із найвідоміших кораблів в Османській Імперії. Розпочавши свою подорож під османським прапором 1910 року, він надавав поштові послуги Чорноморському регіону до початку воєнних дій 1915 року. Згодом корабель з великою відзнакою служив як транспорт боєприпасів і військ, поки не був торпедований британським флотом.\n\nОднак він найвідоміший своїми операціями в Егейському морі після падіння Греції внаслідок репатріації багатьох турків на Додеканес, а також тим, що був першим османським судном, яке досягло берегів Америки в 1921 році, де він з гордістю показав свій турецький прапор. Однак, незважаючи на її чудові подвиги, корабель почав показувати свій вік, і після 53 років служби він вирушив у свій останній рейс до Таранто, де його відправлять на злам."
 ottfla.8.a: "Ми вдячні їй за службу!"
 
 ottfla.9.t: "Товариство з викорінення неграмотності"
 ottfla.9.d: "Незадоволена повільними темпами, з якими Багдаді-валі проводять реформи освіти у своєму куточку держави, група відносно молодих арабів взяла на себе частину цього завдання. Джам'айят аль-Саї лі Мукафахат аль-Уммія, або Товариство з викорінення неписьменності, було засноване 4 роки тому і відтоді присвятило себе просвітництву бідних і неписьменних жителів іракської сільської місцевості. Спираючись на російську систему, їхня основна діяльність полягає в тому, щоб об'єднати свіжоосвічених вчителів та інших випускників для створення мобільних шкіл і поширення своїх знань.\n\nТісно пов'язаний з політичною групою Джамалат аль-Ахалі, він також слугує розсадником соціал-демократичної думки і на словах слугує опозиційній газеті аль-Ахалі Каміля аль-Чадірчі, Мухаммеда Хаддіда, Абд аль-Фаттаха Ібрагіма та Абд аль-Кадіра Ісмаїла."
 ottfla.9.a: "Чудова ініціатива!"
 
 ottfla.10.t: "Гребля Чубук-1 завершена в Анатолії"
 ottfla.10.d: "Побудований у вигляді бетонної греблі на річці Чубук, проєкт було розпочато 1930 року для боротьби з повенями, що обрушилися на анатолійську метрополію Анкари. Виміряний на висоті 25 м (82 фути), 900 м (3000 футів) завдовжки та виготовлений зі 120 000 м3 (4 200 000 кубічних футів) бетону і з заповнювачем для бетону, отриманого з вулканічної породи в прилеглих районах, він вважається важливим стрибком в інженерній майстерності Османської Імперії.\n\nДалі на церемонії був присутній сам Великий візир, який похвалив інженерів і будівельників за працю й оголосив, що подібні проєкти з'являться по всій величезній імперії, щоб забезпечити необхідне управління водними ресурсами й усунути тьмяну санітарію."
 ottfla.10.a: "Вперед, ми маршируємо!"
 
 ottfla.11.t: "Створення Генеральної дирекції державних авіакомпаній"
 ottfla.11.d: "Розглянуте як одне з найважливіших технологічних досягнень нашої епохи, османський уряд завжди виявляв жвавий інтерес до галузі авіації, оскільки її потенціал для придушення партизанів і швидкого зв'язку необхідні для підтримки цілісності держави. Однак, крім військового застосування, зростає інтерес до потенціалу цивільних повітряних перевезень із центру на периферію.\n\nЩоб задовольнити цей попит, уряд уклав партнерство з німецьким авіабудівником Junkers, щоб забезпечити можливість будівництва ліцензійних літаків в Османській Імперії. Незважаючи на те, що імперія не володіє достатньою технологічною майстерністю або ступенем індустріалізації для масового виробництва літаків, цей сектор промисловості був включений у державні директиви як необхідний для інтересів османської держави.\n\nНинішня авіакомпанія, керована міністерством оборони, також була ребрендована в Генеральне управління державних авіаліній і перетворена на департамент транспорту. У той час як амбітні плани з будівництва аеропорту в Константинополі також були розроблені, відсутність фінансування відклала їх на невизначений термін, а вже зібрані кошти натомість були спрямовані на розширення злітно-посадкових смуг у Багдаді, Бейруті, Мецці та Місураті."
 ottfla.11.a: "Ми здіймаємося в небо!"
 
 ottfla.12.t: "[TUR.GetNameDefCap] святкує Ід-уль-Фітр"
 ottfla.12.d: "Сьогодні перший день Рамазана Байрамі, або Свята припинення посту. Після місячного посту під час Рамадану весь іслам святкує цю радісну подію.\n\nУ більшості сімей чоловіки відвідують ранкову молитву в мечеті. Потім вони повертаються додому і виявляють, що приготований рясний сніданок. Також прийнято їсти фініки або солодощі перед відвідуванням молитов. Для багатьох домашніх господарств це перший сніданок, поданий після сходу сонця за останні 30 днів. Молоді люди в сім'ї - сини, дочки, онуки - традиційно цілують руку старших, коли старші підносять їм подарунок. Подарунки зазвичай являють собою гроші або золоті монети, загорнуті в носові хустки.\n\nТри дні святкування організовані в ієрархічному порядку. Перший день зарезервований для членів родини. Це традиція для молодших - відвідувати старших і виявляти повагу до них. Потім слід провідати більш віддалену сім'ю та сусідів. Це час для обіймів і поцілунків. Це також час для виправлення розбитих сердець. Якщо є люди, які посварилися, Ід вважається часом для укладення миру.\n\nЩе одна відома частина урочистостей включає в себе солодкий смак рахат-лукуму. Ці частування пропонуються гостям, які відвідують, а також сусідським дітям, які бігають від дверей до дверей, чекаючи на цукерки або готівку. Крім того, знамениті барабанщики Рамадану відвідують околиці вранці. Зазвичай мешканці вулиці дають барабанщику чайові за його службу протягом місяця."
 ottfla.12.a: "Ід Мубарак!"
 
 ottfla.13.t: "Імперія святкує Водохреща"
 ottfla.13.d: "Християнське свято, також відоме як День трьох царів у Західному християнстві, Богоявлення є одним із найсвященніших свят православної віри, яка становить більшість нашого християнського населення. У Константинополі та Смірні свято відзначається найбільш відкрито символічним Великим Благословенням Вод, коли Патріарх Грецької Православної Церкви кидає дерев'яний хрест у води Золотого Рогу. Група благочестивих плавців згодом витримає його крижані води, щоб забрати хрест і доставити його патріарху.\n\nОднак не тільки християни святкують цей день, оскільки благословення мусульманських риболовецьких суден відбувається в один і той самий день і відбувається по всій імперії."
 ottfla.13.a: "Ми вшановуємо Сина Божого!"
 
 ottfla.14.t: "Боротьба на верблюдах для ВПС"
 ottfla.14.d: "Оскільки економічна депресія, спричинена кризою Чорного Понеділка, завдала важкої шкоди нашій імперії, бюджет на військові потреби також значно скоротився. Щоб компенсувати деякі втрати, Османська національна авіаційна ліга вирішила провести збір коштів у формі захопливого чемпіонату з боротьби на верблюдах, подібного до якого Анатолія ніколи раніше не бачила.\n\nҐрунтуючись на давньотюркських традиціях, яким понад 2300 років, у турецькій формі боротьби на верблюдах борються два верблюди-самці Тулю, зазвичай у відповідь на те, що перед ними ведуть самку верблюда в спеку. Верблюди борються, використовуючи свої шиї як важіль, щоб змусити свого супротивника впасти. Верблюд оголошується переможцем, якщо його суперник падає на землю або тікає від бою. Хоча ця практика розглядається багатьма як жорстокість прихильниками прав тварин, тюркські Окакларі привітали ініціативу, назвавши її грандіозним святом турецької культури."
 ottfla.14.a: "Нехай переможе найкращий верблюд!"
 
 ottfla.15.t: "Падіння Відня"
 ottfla.15.d: "Коли великі армії Великої Порти рушили на Відень 1529 року, здавалося, що місто стане ще однією перешкодою на шляху до завоювання світу, але коли їх засудили, були випробувані перші реальні межі Імперії. У 1683 році ще один загін у 170.000 чоловік, включно з 12.000 яничар, був зібраний біля стін Відня, але знову відкинутий назад, коли союз Священної Римської Імперії та Речі Посполитої завдав важких втрат облоговій армії у події, увічненої атакою Польсько-литовських крилатих гусарів. Багато хто вважав, що поразка під Віднем стала поворотним моментом в історії Османської Імперії, поклавши початок періоду занепаду, коли периферія Османської Імперії повільно, але вірно поступалася силам християнства.\n\nТе, що двічі провалилося, тепер, однак, увінчалося успіхом, коли колони турецьких військ марширують площею Марії-Терезії, салютуючи білому півмісяцю на червоному полі. Палац Шенбрунн, літня резиденція Габсбургів, тим часом був перетворений на штаб-квартиру армії, оскільки пошуки повного контролю над землями Габсбургів тривають."
 ottfla.15.a: "Аллаху Акбар!"
 
 ottfla.16.t: "Сільський житель і Комета"
 ottfla.16.d: "Сьогодні один сільський житель з Аксарая заявив, що бачив, як куля, що світиться, впала на його сільськогосподарські угіддя, миттєво вбивши одну з його овець. Страх оволодів людиною, коли капсула відкрилася і з неї вийшла людина, одягнена в інопланетну уніформу. Думаючи, що він ворожий ворог, він кинувся на людину з тростиною. Знепритомнівши від удару непроханого гостя, селянин прокинувся за кілька годин без будь-яких слідів чоловіка. Джемійєт-і Хуніє вважає, що це ознака позаземного життя, тоді як Вакф-і Фоліо стверджує, що це секретний військовий проект."
 ottfla.16.a: "Дуже дивна історія..."
 
 ottfla.17.t: "Сердар: народний герой?"
 ottfla.17.d: "Після своєї передчасної смерті, Черкешлі Сердар став народним героєм серед прихильників ОНП. Про нього написані незліченні вірші, оповідання і навіть любовні листи від прихильниць. Однак цього тижня культ навколо Сердара виріс до нових масштабів, після прем'єри нового фільму під назвою 'Червоний Захід'. У фільмі є Сердар (який, згідно з фільмом, був в Америці в розпал громадянської війни) і таємничий детектив на ім'я Азіз Вефа, який намагається врятувати коштовності османської корони від групи ополченців Синдикату серед високопоставлених осіб Чикаго. У той час як фільм отримав тиху критику з боку старшого покоління, яке засуджує його відсутність реалізму, простий [ROOT.GetAdjective]ий громадянин, схоже, любить його, оскільки особливо дітей можна було побачити, імітуючи сцени фільму на вулицях [ROOT.Capital.GetName]."
 ottfla.17.a: "Це початок [ROOT.GetAdjective]ого Бабельсберга?"
 
 ottfla.18.t: "Чоловік, який рятує Імперію"
 ottfla.18.d.OTT: "Довгоочікуване продовження 'Червоного Заходу', османські кінотеатри були освітлені новим дітищем турецької кіноіндустрії. Дія відбувається в далекому майбутньому, у 2039 році, планета перебуває під контролем Єгипту, і турки всюди пригнічуються цим тоталітарним режимом. Тому бойовий пілот 1939 року і 'космічний мандрівник' 2039 року об'єднуються, щоб врятувати планету від її тиранів, використовуючи спеціальні літаки, здатні літати за межами атмосфери.\n\nХоча історія знову зазнала критики за надмірно складний і абсолютно безглуздий сюжет, фільм добре зарекомендував себе в прокаті, і громадяни шикуються в усіх великих кінотеатрах у Константинополі, Ізмірі, Бейруті та Багдаді. Кампанія наклепу в консервативних газетах, крім того, підвищила популярність фільму серед османської молоді, хоча конфронтація сталася перед кінотеатром Алі Ефенді в столиці."
 ottfla.18.d.TUR: "Довгоочікуване продовження 'Червоного Заходу', османські кінотеатри були освітлені новим дітищем турецької кіноіндустрії. Дія відбувається в далекому майбутньому, у 2039 році, планета перебуває під контролем Єгипту, і турки всюди пригнічуються цим тоталітарним режимом. Тому бойовий пілот 1939 року і 'космічний мандрівник' 2039 року об'єднуються, щоб врятувати планету від її тиранів, використовуючи спеціальні літаки, здатні літати за межами атмосфери.\n\nХоча історія знову зазнала критики за надмірно складний і абсолютно безглуздий сюжет, фільм добре зарекомендував себе в прокаті, і громадяни шикуються у всіх великих кінотеатрах у Константинополі, Ізмірі, Анкарі та Сивасі. Кампанія наклепу в консервативних газетах, крім того, підвищила популярність фільму серед османської молоді, хоча конфронтація сталася перед кінотеатром Алі Ефенді в столиці."
 ottfla.18.a: "Ще один прекрасний прояв турецької винахідливості!"
 
 ottfla.19.t: "Землетрус в Ерзінджані"
 ottfla.19.d: "Сьогодні останній із трьох сильних поштовхів у місті Ерзінджан припинився. Місто, яке розташоване вздовж Північно-Анатолійського розлому, було повністю зруйноване, оскільки загальна кількість загиблих зросла майже до 33 000 осіб, а близько 100 000 отримали поранення або все ще застрягли під уламками.\n\nКрім того, за землетрусом, одним із найбільших в історії Туреччини, послідували хуртовини, проливні дощі та повені, які ще більше посилили гуманітарну кризу в регіоні. Хоча спеціальні кошти вже були спрямовані в Ерзінджан для надання допомоги Червоному Півмісяцю та іншій місцевій владі, голоси в столиці дедалі частіше вимагають поліпшення будівельних норм і збільшення фінансування сейсмологічного інституту."
 ottfla.19.a: "Справжнє лихо!"
 
 ottfla.20.t: "Поглинання кампанії цигарок Енвера Бея"
 ottfla.20.d: "Заснована 1909 року Менделем Готтрейхом, німецька сигаретна компанія Enver Bey сьогодні була передана державній монополії на тютюн. Компанія, що отримала свою назву від сумнозвісного Енвера-паші, заявила, що продовжить свою діяльність, але змінить свою назву, надалі анонсуючи нові бренди та різновиди перевіреного [ROOT.GetAdjective]ого продукту.\n\nХоча компанія є лише невеликим гравцем на османсько-німецькому ринку, основним виробником якого є фабрика Yenidze у Дрездені, продаж знаменує собою ще один момент у дружбі, що постійно розвивається, між османськими та німецькими діловими інтересами."
 ottfla.20.a: "Слава!"
 
 ottfla.21.t: "Смерть Абдул-Меджида II"
 ottfla.21.d: "Цього дня нас спіткала сумна новина: наш улюблений султан Абдул-Меджид II переніс серцевий напад і покинув цей світ.\nПохорон уже організовано, і, звісно, він відповідатиме його статусу нашого падишаха і халіфа всього ісламу.\nУ міру поширення новин, вулиці наповнюються звуками скорботи, адже Kayser-i Rûm був улюблений народом і був відповідною фігурою для керівництва нашою Імперією.\n\nАбдул-Меджид бін Абдул-Азіза народився 1868 року, як законний спадкоємець Імперії, але успадкував лише 1926 року після смерті свого двоюрідного брата, бо його власний батько був вбитий та повалений з трону. Це пізнє успадкування не дало йому спокою, адже будучи відомим покровителем і поціновувачем культури, наш султан скоріше присвячував свій час живопису, музиці та богослужінню, ніж мирським справам правління.\nПроте, незважаючи на свою незацікавленість у посаді, він вжився в роль і очолив епоху великих змін в імперії.\nКонсерватори пам'ятатимуть його за його побожність, а ліберали визнають його готовність залишити управління імперією обраному уряду.\n\nНині його змінив його двоюрідний брат Султан Ахмед IV, який очолить траур за своїм попередником у столиці, а потім поведе імперію в нову світлу епоху, яку він сам створить, іншаллах."
 ottfla.21.a: "Inna Lillahi wa inna ilayhi raji'un!"

 ottfla.22.t: "Фахреттін-пашу призначено губернатором Єрусалима"
 ottfla.22.d: "Хоча Велике Сирійське повстання було остаточно придушене, заворушення в районах навколо Єрусалима ще не закінчилися, здебільшого вони поширюються невеликими групами повстанців, які вступають у сутички з урядовими військами і сіоністськими ополченцями. У зв'язку з цим, Фахреттін-пашу, відносно безконфліктного військового, пов'язаного з ОНП, було призначено регіональним губернатором із завданням забезпечити дотримання закону в регіоні."
 ottfla.22.a: "Бажаю йому успіху."

