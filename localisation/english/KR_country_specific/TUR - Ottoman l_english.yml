 ott_balkan_military_accords_2_desc: "Незважаючи на позірну неможливість, Едірнські угоди залишилися недоторканими і фактично зміцнилися, до того ж усі сторони погодилися обмежити розміри своїх збройних сил і тісніше пов'язати свої економіки. Хоча його не слід помилково сприймати за припинення будь-якої напруженості, це радикальний крок для Балкан."
 
