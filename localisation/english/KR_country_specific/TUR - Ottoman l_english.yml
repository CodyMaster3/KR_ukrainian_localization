 ottfor.71.a: "Азербайджан має стати буферною державою"
 
 ottfor.72.t: "Османи вимагають азербайджанської буферної держави"
 ottfor.72.d: "Щоб забезпечити безпеку їхнього східного флангу і захистити статус їхніх тюркських братів у Баку, османський уряд зажадав виключити Азербайджан із будь-яких імперіалістичних амбіцій. Однак, працюючи разом з азербайджанським урядом, вони пообіцяли чимало поступок, щоб зробити нашу позицію більш податливою.\n\nЗапаси азербайджанської нафти, відчайдушно необхідні російській військовій машині, здадуть в оренду Російській Імперії на 10 років або до кінця Російсько-німецької війни, в той час, як православному населенню маленької країни, що перебуває під захистом Російської Імперії, нададуть особливі права. Натомість Османський уряд вимагає повної незалежності азербайджанського уряду і права з'єднати свою столицю з османською залізничною мережею."
 # ->RUS 73
 ottfor.72.a: "Погодитися з їхніми умовами"
