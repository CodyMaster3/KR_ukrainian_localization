 ottfor.58.t: "Росія вимагає приєднання Грузії"
 ottfor.58.d: "Тривалий час утримувана Російською Імперією, держава Грузія представляє для них життєво важливий інтерес і найлегше піддається злому в обороні Німеччини. Пов'язана з Азербайджаном залізницею і трубопроводом Баку-Поті, вона також слугує ключовою станцією для заправлення їхніх військ, що воюють у глибині України, і укріпленням, яке може загрожувати нашій власній імперії.\n\nВикладаючи свої плани щодо майбутньої окупації Грузії, росіяни представляють нам не стільки пропозицію, скільки заяву. Хоча здається малоймовірним, що грузинський уряд буде схилятися так само легко, як вони можуть повірити, тим не менш, вони вимагають, щоб ми утримувалися від втручання в їхні справи в регіоні."
