 ottfor.69.t: "Росіяни пропонують розділити Перську Імперію"
 ottfor.69.d: "Бажаючи розширити свій вплив на Перську затоку, помістивши кинджал прямо біля серця Індійського субконтиненту і османських нафтових маршрутів, росіяни зажадали, щоб уся східна частина Ірану опинилася під їхнім безпосереднім наглядом, кинувши нам кістку, пообіцявши утриматися від інтервенції в провінції Азербайджану, Хузестану і Курдистану. Незважаючи на те, що наш уряд не планував подальшої експансії на схід, з цим кроком загроза російського оточення стає ще реальнішою, в той час як це також завдало б великої шкоди нашому впливу на іранське і мусульманське індійське населення."
