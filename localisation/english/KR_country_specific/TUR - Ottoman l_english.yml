 OTT_Focus_Relief_desc: "Жахи війни поширили розорення і руйнування по всій імперії, залишивши тисячі людей плисти за течією в найжалюгідніших умовах. Використовуючи кошти федерального уряду, ми можемо полегшити їхні страждання і показати нашому народу, що уряд робить все, що в його силах.\n\n[THIS. OTT_ACTION_RELIEF_EFFORT_pp_check] Політичної влади більше, ніж §Y15§!\n\n§YЕфект§!:\n§Y[?THIS.deputy_calculator] £deputies_texticon депутатів§! від [THIS.OTT_LOOSEN_TAX_BURDEN_party] приєднаються до §Gкоаліції§!\n £resistance_texticon §YЗаворушення§! в регіоні §Y[THIS.GetName]§! буде §Gзнижено§!\nПолітична влада: §R-15§!"
 
