# Intro
 TUR_country_intro_header: "Османська Імперія перед Вельткригом"
 TUR_country_intro_content: "Османська Імперія, колись одна з найвеличніших імперій в історії, пережила занепад наприкінці XVIII століття, а на початку XX століття її стали називати "хворою людиною Європи". Нездатність до ефективної індустріалізації, постійне іноземне втручання в її справи і проблеми з утриманням багатьох провінцій означали, що Османський султанат до 1876 року сильно відстав від європейських держав. Проте було проведено реформи, і, незважаючи на труднощі на місцях, де панували племена і корумпована бюрократія, було видно світло. З ініціативи Махмуда III на початку ХІХ століття, а надалі просунуті младотурками, в Імперії відбулися радикальні зміни. Було реструктуровано земельну власність, знищено яничарів, центральну владу відновлено в таких регіонах, як Мосул і Аль-Хаса, і ухвалено конституцію. У центрі уваги цих реформаторів була ідея османізму, і вони намагалися створити спільну національну ідентичність для всіх жителів імперії. Цього було недостатньо. З приходом до влади Абдул-Хаміда II знову почалися зміни.\n\nПід приводом російсько-турецької війни конституцію було скасовано, а парламент розпущено. У цей період відбулася радикальна централізація влади в руках султана-халіфа. Під постійною загрозою з боку християнських держав султан повернувся до панісламізму, заснованого на престижі халіфату. Попри великий успіх цих починань у мусульманського населення, це тільки сповільнило розпад. Крім того, його абсолютне правління викликало велике невдоволення серед населення, яке дедалі більше ознайомлювалося із західними ідеями.\n\nЦей опір консолідувався у формі "Комітету єдності та прогресу". Унаслідок державного перевороту 1908 року політичне життя Османської Імперії, яке тривалий час пригнічував султан, знову завирувало. Десятки партій намагалися знайти місце в нещодавно відновленому парламенті, і здавалося, що занепад Османської Імперії нарешті добіг кінця. Але об'єднані демократичні сили не протрималися довго - і невдовзі стався розкол між децентралістами та централістами. Протягом бурхливих 5 років ці дві сторони боролися за контроль. У 1913 році, після рейду на Високу Порту гру було закінчено. Центристи за підтримки таких значних громадських діячів, як три паші, розгромили децентралістів, що залишилися, і почали керувати нацією відповідно до своїх ідей. Під великою загрозою з боку імперіалістів вони в кінцевому підсумку зміцнили зв'язки з Німеччиною."
