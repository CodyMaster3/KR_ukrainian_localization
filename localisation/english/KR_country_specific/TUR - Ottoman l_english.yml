 ott_institutionalised_islam_spd_desc: "Релігія завжди відігравала важливу роль в Османській Імперії, неабиякою мірою тому, що наш падишах - халіф усього ісламу. Проте тільки після Абдул-Хаміда II можна було справді говорити про організовану державну релігію, в якій Костянтинію влаштовувало все - від охорони Святих місць до утворення улемів. Прагнучи до політики панісламізму, віру розглядали як метафоричний клей, що скріплює імперію на чолі з самим султаном-халіфом.\n\nОднак цей контроль обійшовся дорого, оскільки, наблизивши іслам до грудей, він також тепер впливає на державну політику на вищому рівні з різними великими суфійськими орденами, що володіють неймовірним політичним капіталом і протистоять багатьом спробам секуляристських реформ."
 
 ott_institutionalised_islam_millet: "Інституціоналізований іслам"
 ott_institutionalised_islam_millet_desc: "Релігія завжди відігравала важливу роль в Османській Імперії, неабиякою мірою тому, що наш падишах - халіф усього ісламу. Проте тільки після Абдул-Хаміда II можна було справді говорити про організовану державну релігію, в якій Костянтинію влаштовувало все - від охорони Святих місць до утворення улемів. Прагнучи до політики панісламізму, віру розглядали як метафоричний клей, що скріплює імперію на чолі з самим султаном-халіфом.\n\nОднак цей контроль обійшовся дорого, оскільки, наблизивши іслам до грудей, він також тепер впливає на державну політику на вищому рівні з різними великими суфійськими орденами, що володіють неймовірним політичним капіталом і протистоять багатьом спробам секуляристських реформ."

 ott_reformed_conscription: "Османське бюро військової повинності"
 ott_reformed_conscription_desc: "Військова служба стала обов'язковою для всіх громадян Османської Імперії, незалежно від національності та віросповідання. Структурований навколо центральної військової адміністрації, мілітаризм водночас заохочується і роздувається в бік патріотизму."
 
 ott_reoarganised_vilayet_system: "Реорганізована система Вілаєтів"
 ott_reoarganised_vilayet_system_desc: "Оновлена адміністрація, кращий нагляд і сильна директива партії забезпечують більш ефективну та дієву провінційну систему."
 
 ott_military_loyalty: "Офіцерський корпус кемалістів"
 ott_military_loyalty_desc: "Побудована на прусському етосі, нав'язаному Німецькою військовою місією незадовго до Вельткригу, армія є фактичною владою в Османській Імперії. Ретельний нагляд за його вихованням і культ особистості, побудований навколо Великого візира, гарантують, що ніяка сила зсередини не зможе зруйнувати встановлений порядок."
 
 ott_universal_suffrage: "Авангард емансипації"
 ott_universal_suffrage_desc: "Наша нація - це сяючий маяк Емансипації, оскільки майже ніде у світі жінки не відчувають такої політичної свободи."
 
 ott_varlik_vargisi: "Податок на активи"
 ott_varlik_vargisi_desc: "Те, що можна розглядати як спадкоємець податку Джизія на немусульманських підданих в Османській Імперії, застосування цього 'військового' податку призводить до значних політичних проблем, оскільки його дуже дискримінаційне застосування перебуває у відкритому конфлікті з конституцією. Проте дохід, який він приносить, значний, і в такий час у нас немає особливого вибору."
 
 ott_pluralist_constitution: "Плюралістична Конституція"
 ott_pluralist_constitution_desc: "Після довгих політичних дебатів між різними реформістськими групами була написана нова Османська конституція, яка замінила Конституцію 1876 року. Завдяки зусиллям більш ліберально налаштованих політиків, ця нова хартія заснована на плюралістичних засадах, надаючи громадянам значні політичні та соціальні свободи, і зміщуючи баланс сил від султана до виборних посадових осіб."
 
 ott_authoritarian_constitution: "Авторитарна Конституція"
 ott_authoritarian_constitution_desc: "Після довгих політичних дебатів між різними реформістськими групами була написана нова Османська конституція, яка замінила Конституцію 1876 року. Нова конституція міцно вкорінена в принципах Порядку і, безсумнівно, авторитарна. Влада султана міцно вкоренилася, давши йому владу над політикою і релігіями імперії."
 
 ott_renaissance: "Османський Ренесанс"
 ott_renaissance_desc: "Європейці вважали нас слабкими і хворобливими, іранці вважали, що ми не ризикнемо протистояти їм, а араби вважали, що вони рівні за силою турецьким чоботам. З білим півмісяцем на червоному полі, що летить кріпосними валами від Каїра до озера Урмія, ми раз і назавжди показали, що наше падіння було твердо зупинене і розгорнуте!"

### Political (Fevzi)
 ott_privy_purse_nationalised: "Конфісковані таємні гаманці"
 ott_privy_purse_nationalised_desc: "Прагнучи забезпечити більше ресурсів і фінансів для Імперії, османський уряд конфіскував кошти султана на благо держави. Цей короткостроковий приплив мав допомогти полегшити деякі з більш серйозних фінансових труднощів країни."
 
 ott_fevzi_cult_of_personality: "'Mareşal biz buradayız!'"
 ott_fevzi_cult_of_personality_desc: "Навколо Марешаля склався культ особистості, що зображає героя Вельткріга як рятівника турецького народу і майбутнього османської нації."
 
 ott_widespread_illiteracy_fevzi: "Широко поширена неграмотність"
 ott_widespread_illiteracy_fevzi_desc: "Неписьменність широко поширена серед простих людей імперії, тому що труднощі персько-арабської писемності та загальне небажання нижчих класів навіть обтяжувати себе навчанням читанню сильно ускладнюють індустріалізацію нашої великої імперії."

