 ottfor.68.t: "Османи пропонують розділити Перську Імперію"
 ottfor.68.d: "Розпад спочатку Російської, а потім і Британської Імперії, надали розділеній до Вельткригу на дві частини Англо-Російською конвенцією Персії хвилину перепочинку, оскільки вона змогла замкнутися і перебудувати свій складний державний апарат. Проте, вона не змогла зберегти мир, оскільки прикордонні конфлікти з Османською Імперією через іракський Курдистан і Перську затоку, що поновилися, поставили старих суперників один проти одного з кинджалами на руках.\n\nВ умовах, коли Росія впливає на Центральну Азію і Кавказ, їхній уряд вважав за необхідне вимагати експансії на Схід, щоб забезпечити буфер між ними і нашим постійно зростаючим впливом. Тоді як багато хто благав про відновлення незалежного Ірану, що слугував би буфером, їхній уряд скасував цей план, вимагаючи, щоб османи взяли на себе більш рішучу роль в Ірані, забезпечивши, щоб Курдистан, Азербайджан і Хузестан залишилися в османській сфері впливу, щоб не стати жертвою втручання Росії в слабкий Тегеран."
