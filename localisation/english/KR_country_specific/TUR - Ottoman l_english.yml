 ott_balkan_military_accords: "Учасник військових угод в Едірне"
 ott_balkan_military_accords_desc: "З метою обмеження можливості ведення війни на Балканах, а також сприяння взаєморозумінню, Османська Імперія та Балканські держави створили амбітну нову систему, відому як Військові угоди Едірне. Вони будуть спрямовані не лише на розширення співробітництва, а й на обмеження військових витрат та лібералізацію торгівлі."
