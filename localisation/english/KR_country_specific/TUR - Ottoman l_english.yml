### Politics (Kemalist)
 OTT_Judicial_Commision: "Відновити судову комісію"
 OTT_Judicial_Commision_desc: "Оскільки цивільний кодекс Османської Імперії заснований на шаріаті, багато реформаторів намагалися замінити його модернізованим і світським варіантом. Спробу зробити це було зроблено 1930 року, але поразка на виборах 1931 року змусила ОНП переглянути свою позицію. Тепер, коли партія знову при владі, здається цілком природним ще раз натиснути на неї."
 OTT_Expand_the_Education_Ministry: "Розширити Міністерство освіти"
 OTT_Expand_the_Education_Ministry_desc: "Починаючи з революції 1908 року, тема освіти має першорядне значення для ОФ. Щодо цього було зроблено значні кроки, особливо в питанні спільної освіти, але децентралізація Османської системи освіти залишається скалкою в боці. З майбутнім Декретом про спільну освіту та об'єднання вони будуть знищені одним махом!"
 OTT_Replace_the_Penal_Code: "Замінити Кримінальний кодекс"
 OTT_Replace_the_Penal_Code_desc: "У той час як нинішній Кримінальний кодекс служить нам добре, Великий візир був спокушений реформами, прийнятими в державі [ITA.GetNameDef]. Він не тільки надає нам більш досконалий і модернізований кодекс, а й містить спеціальні положення, спрямовані проти політичних дисидентів, таких як синдикалістський рух, які здаються корисним інструментом для адміністрації."
 OTT_Single_Party_Dictatorship: "Встановити однопартійну диктатуру"
 OTT_Single_Party_Dictatorship_desc: "Османська демократія підвела нас. Хоча Великий візир є переконаним прихильником волі свого народу, він вважає, що для піднесення османського народу необхідний прогресивний авангард. Цей авангард може функціонувати тільки в тому разі, якщо він може діяти з повною владою, вільною від консервативного втручання."
 OTT_Abolish_Mecelle: "Скасувати Кодекс Маджалла"
 OTT_Abolish_Mecelle_desc: "Дотримуючись пропозицій Судової комісії, нарешті настав час позбутися Маджалла. Новий цивільний кодекс, повністю світський за своїм характером, ставитиметься до всіх громадян Османської Імперії як до рівних і покаже бажання зруйнувати останні консервативні опорні точки."
 OTT_Commision_Ottomanish_Language: "Реформувати османську мову"
 OTT_Commision_Ottomanish_Language_desc: "Ґрунтуючись на персько-арабському письмі, багато хто з найрадикальніших реформаторів у партії вважає, що османська мова надмірно складна і тому перешкоджає програмам грамотності. Тому вони наполягають на прийнятті латинського алфавіту з необхідними змінами, щоб він відповідав турецькій мові."
 OTT_Reform_Millet_System: "Реформувати систему Міллет"
 OTT_Reform_Millet_System_desc: "Систему Міллет було створено для того, щоб османські громадяни, які не сповідують ісламської віри, могли керувати собою і таким чином обмежувати міжконфесійні конфлікти. Однак протягом багатьох років це призвело до того, що немусульманські громадяни майже повністю відокремилися від Імперії, і сприяло катастрофі, що сталася на Балканах. З новим Цивільним кодексом, звичайно, ця система більше не потрібна?"
 
 OTT_Ottoman_Constitution: "Ухвалення нової Конституції"
 OTT_Ottoman_Constitution_desc: "Наша нинішня конституція датується 1876 роком, коли Абдул-Гамід II був змушений поступитися владою Молодим османам. Незважаючи на тимчасову невдачу між 1878-1908 роками, цю саму конституцію було повернуто молодотурками під час конституційної революції. Однак багато хто вважає, що документ датований і дає непотрібну владу канцелярії султана. Перегляд у порядку!"
 OTT_Secure_Seperation_of_Powers: "Гарантувати поділ влади"
 OTT_Secure_Seperation_of_Powers_desc: "Коли імперія 1878 року повернулася під владу султана, швидко стало зрозуміло, наскільки це згубно для нації. Довільні рішення і концентрація такої величезної влади в руках однієї людини, яка могла б видавати закони, засуджувати ув'язнених і брати під свій контроль маєтки, як їй здавалося, не годяться у 20 столітті. Тому важливо обмежити владу падишаха."
 OTT_Reorganise_Vilayet_System: "Реорганізувати систему вілаєтів"
 OTT_Reorganise_Vilayet_System_desc: "Нинішні розміри наших вілайєтів занадто великі і, як такі, сприяють концентрації влади всередині місцевих діячів. Скорочуючи їхні розміри та розширюючи нашу телеграфну та радіомережу, ми можемо зробити їх більш залежними від капіталу та мати менше можливостей для неправильного управління."
 OTT_Millet_Mektepleri: "Міллет Мектеплері"
 OTT_Millet_Mektepleri_desc: "Міллет Мектеплері, або Школа нації, є дітищем міністра освіти Мустафи Некаті і має своєю великою метою зробити все османське населення грамотним. Орієнтуючись на вікову групу 14-45 років, ці 'школи' є обов'язковими для всіх громадян, включно з жінками та ув'язненими. Після завершення тесту учасники отримають сертифікат від держави та приєднаються до сучасного османського суспільства."
 OTT_Emancipation_Push: "Авангард емансипації"
 OTT_Emancipation_Push_desc: "За допомогою закону про спільну освіту ми заклали перші цеглини на шляху до емансипації. Проте, це тільки початок, оскільки ОНП тепер також планує надати жінкам можливість балотуватися на пост президента і голосувати на національних виборах. Для жінок також будуть відкриті різні професії, оскільки війна показала хронічну нестачу робочої сили серед анатолійського народу."
 OTT_Curtail_Religious_Organisations: "Згорнути діяльність релігійних організацій"
 OTT_Curtail_Religious_Organisations_desc: "Якщо імперія хоче коли-небудь просунутися до світського інституту, ми повинні вжити рішучих заходів проти різних релігійних організацій, які кричать про свою незгоду з реформами. Суфійські ордени являють собою найзначнішу перешкоду в цьому, оскільки вони не тільки де-факто контролюють Східну Анатолію, а й мають прямі контакти з халіфом, якого вони використовують, щоб залишитися при владі. Більше ні!"

### Maintaining Internal Order (Kemalist)
 OTT_Maintenance_of_Order_Law: "Ухвалити закон про підтримання порядку"
 OTT_Maintenance_of_Order_Law_desc: "Важкі часи вимагають жорстких заходів, і "Закон про підтримання громадського порядку" саме такий. Щоб боротися з внутрішніми ворогами нашої справедливої держави, цей закон поширить диктаторські повноваження на офіс Великого візира і розширить можливості армії з відновлення громадського порядку. Крім того, це також дозволить нам легко придушувати підривні організації, такі як опозиція."
 
 OTT_Reeling_in_the_Arab_Vilayets: "Ситуація в арабських вілаєтах"
 OTT_Reeling_in_the_Arab_Vilayets_desc: "У міру посилення політичного контролю над серцем Туреччини ми повинні поширити його і на наших арабських підданих у Машриці та Триполітанії. Чи то політичні призначення, чи то економічний розвиток, чи то військова сила, старий аристократичний порядок буде витіснено, щоб звільнити місце для нового османського громадянина, молодого, інтелектуального і гордого слуги султана."
 OTT_Reform_the_Conscription_System: "Реформувати систему призову на військову службу"
 OTT_Reform_the_Conscription_System_desc: "Регулярно використовувані османською армією для прикриття своїх флангів або для виконання 'брудної' роботи, іррегулярні війська становлять чималу частину нашої армії. Вони часто набираються з курдських, сирійських та іракських племен і є вкрай нелояльними та ненадійними активами для армії. Настав час викорінити цю практику і включити будь-яких душителів у повну Османську армію."
 OTT_Crack_down_on_the_SSNP: "Розправитися з арабськими партіями"
 OTT_Crack_down_on_the_SSNP_desc: "Завдяки їхнім друкарським верстатам у Бейруті та радіопередачам з Каїра по всій Великій Сирії з'явилося безліч арабських рухів. Борючись проти модернізації Імперії і намагаючись переконати людей у тому, що "арабська" нація була б корисною для їхнього життя, обов'язок будь-якого порядного уряду - позбавити народ від цих помилок."
 OTT_Order_by_the_Locomotive: "Реформа шляхів сполучень"
 OTT_Order_by_the_Locomotive_desc: "Величезний розмір імперії протягом століть ускладнював контроль над периферією. Оскільки османська система 19 століття сильно покладалася на контроль із центру, неадекватна інфраструктура часто сповільнювала реагування на кризи. Імперія, яка заснувала Хіджазьку залізницю, а потім і Стамбул-Багдадську залізницю, тепер може завдати удару в будь-якому місці і в будь-який час."
 OTT_Status_of_the_Autonomous_Regions: "Статус автономних округів"
 OTT_Status_of_the_Autonomous_Regions_desc: "За диктатури КСП багато старих автономних областей та особливих статусів було рішуче скасовано на користь сильної централізованої держави. Під тиском міжнародного співтовариства, консерваторів і самого султана більшу частину їхньої роботи буде скасовано після завершення Вельткригу. Тепер, коли до влади повернулися централісти, час закінчити те, що почали наші попередники."
 OTT_Tribunals_of_Progress: "Трибунальна процесія"
 OTT_Tribunals_of_Progress_desc: "Працюючи в тісній співпраці із Законом про підтримання громадського порядку, 'Kalkınma Mahkemeleri' - це мобільні військові трибунали, які надсилаються канцелярією Великого візира для відновлення порядку по всій імперії. Очолювані відданими послідовниками паші, ці люди зроблять усе необхідне, щоб такі необхідні реформи не могли бути зупинені банальностями опозиції."
 
 OTT_Reeling_in_the_Anatolian_Vilayets: "Заворушення в Анатолійських вілаєтах"
 OTT_Reeling_in_the_Anatolian_Vilayets_desc: "Багато націоналістів розглядають всю Анатолію як єдине ціле, але це не може бути менш правильним, оскільки в її високогір'ях живуть найрізноманітніші народи - від боснійців до курдів. Крім того, існує розрив між тими, хто живе на узбережжі, і тими, хто живе всередині країни, часто залишеними позаду на користь більш процвітаючих регіонів. Таким чином, наше завдання - об'єднати цих людей під сучасною інтерпретацією Османської Імперії."
 OTT_Extend_Authority_Kurdish_Territories: "Розширити владу над курдами"
 OTT_Extend_Authority_Kurdish_Territories_desc: "Розділені на племена та інші громади, шейхи й агхі, як і раніше, диктують порядок денний у Курдистані. Ось уже понад століття османський реформаторський рух намагається позбутися свого впливу і поставити курдський народ під контроль Константинією. Чи то мирним шляхом, чи то за допомогою сили, врешті-решт ми доб'ємося успіху!"
 OTT_Expand_Halkevleri: "Розширити програму Халькевлері"
 OTT_Expand_Halkevleri_desc: "Незважаючи на те, що наші реформи покликані принести більше процвітання, більшу свободу і величезні успіхи в усіх галузях, багато хто не згоден з цим баченням. Особливо в сільській місцевості багато хто серйозно сумнівається в тому, як довго реформи змінять суспільство, і боїться, що це насправді єресь. Щоб показати людям їхню чесноту, ми створимо 'Народні доми', громадські центри для роз'яснення програм."
 OTT_Eradicate_Military_Disloyalty: "Викорінити нелояльність військових"
 OTT_Eradicate_Military_Disloyalty_desc: "Більшість військових повністю підтримують свого великого візира або його союзників в армії, але, тим не менш, існує рух, який менш зацікавлений у тому, щоб Кемаль постійно збільшував свою владу, і який вірить, що багато хто з його програм не 'виправить' Імперію, як він стверджує, а натомість прискорить її загибель. Можливо, нам доведеться 'виправити' це..."
 OTT_OHP_Membership_Reward_Program: "Програма винагороди за членство в ОНП"
 OTT_OHP_Membership_Reward_Program_desc: "Повертаючись до нашого попередника, КСП, політика стала чимось не тільки вирішуваним таємною радою, а й справжнім масовим рухом. Тоді як це означає, що нам більше не потрібно говорити на словах кільком обраним шляхетним людям вищого класу, нам все ще потрібно адаптувати нашу програму до потреб нашої бази підтримки або, якщо такої не існує, створити її самостійно через ретельно розміщених шляхетних людей."

### Internal Policy Post-CP
 OTT_Ottoman_Renaissance: "Світанок Османського Ренесансу"
 OTT_Ottoman_Renaissance_desc: "Європейці вважали нас слабкими і хворобливими, іранці вважали, що ми не ризикнемо протистояти їм, а араби вважали, що вони рівні за силою турецьким чоботам. З білим півмісяцем на червоному полі, що летить кріпосними валами від Каїра до озера Урмія, ми раз і назавжди показали, що наше падіння було твердо зупинене і розгорнуте!"
 
 OTT_Reform_on_the_Homefront: "Стабілізувати народний фронт"
 OTT_Reform_on_the_Homefront_desc: "Необхідність війни і кемалістські реформи, які мали бути проведені без відволікаючих чинників, викликаних народними настроями, змусили наш режим обмежити деякі 'свободи' наших громадян. Однак зі смертю Мустафи Кемаля швидко стає очевидним, що те ж саме авторитарне правління не буде здійсненним без його харизми та престижу."
 OTT_Lift_Press_Restrictions: "Цензура преси"
 OTT_Lift_Press_Restrictions_desc: "У рамках авторитарних заходів, спрямованих на забезпечення повного контролю над військовою ситуацією і придушення консервативно-ісламського опору реформам, пресу було сильно обмежено, і до публікації допускали тільки коментарі, які підтримувала партія. З огляду на нещодавній тиск на авторитарний уряд з метою лібералізації, ми повинні зняти обмеження."
 OTT_Repeal_Varlik_Vargisi: "Скасувати Варлик Варгісі"
 OTT_Repeal_Varlik_Vargisi_desc: ""Варлік Варгісі" - це особливий військовий податок, призначений для багатих вірмен і євреїв, щоб фінансувати операції уряду. Накладаючи непомірний тягар на ці групи, ця політика слугує як для усунення дефіциту, який постійно зростає, так і для зміцнення "Національної економіки", витісняючи немусульман з бізнесу і заохочуючи захоплення турецьких громадян."
 OTT_Lift_Ban_Political_Parties: "Зняти заборону на діяльність політичних організацій"
 OTT_Lift_Ban_Political_Parties_desc: "Оскільки авторитет центрального уряду руйнується з усіх боків, а голоси як усередині Партії, так і за її межами закликають покінчити з авторитаризмом, наш Великий візир вирішив зняти заборону на політичні організації та якомога швидше організувати відкриті вибори."
 
 OTT_Egypt_Khedivate: "Хедиват відновлений"
 OTT_Egypt_Khedivate_desc: "Основна увага османської держави має бути зосереджена на Анатолії та Леванті, оскільки подальша експансія призведе лише до загострення наших внутрішніх проблем і порушить турецьку єдність усередині нації. Оскільки повалений хедив Аббас Хільмі все ще насолоджується розкішшю своєї вілли на Босфорі, ми могли б встановити тісніші зв'язки між нашими двома державами, але зберегти їх як окремі утворення."
 OTT_Cairo_Aleppo: "Схема розвитку Каїр-Алеппо"
 OTT_Cairo_Aleppo_desc: "Зростаюче значення нафтової промисловості та зростаючий попит з боку Європи на це чорне золото змістили пріоритет Центральної планової ради на розбудову потужної промислової бази в Леванті та підвищення експортних можливостей Імперії. Використовуючи доходи від нафтового бізнесу, ми також розширимо текстильну промисловість Сирії."
 OTT_Absorb_Egyptian_State_Assets: "Поглинання Єгипетських державних активів"
 OTT_Absorb_Egyptian_State_Assets_desc: "Єгипетська аристократія і невелика група олігархів контролюють переважну більшість єгипетських земель і промисловості, змушуючи єгипетський народ жити як збіднілі феллахи на своїх землях. Проводячи османську земельну реформу на нещодавно "звільнених" землях і продаючи ці великі маєтки, ми можемо як поповнити нашу скарбницю, так і збільшити проникнення османів у їхню економіку."
 OTT_Ottoman_Authority_Peninsula: "Затвердити владу на півострові"
 OTT_Ottoman_Authority_Peninsula_desc: "Занадто довго племена Аравійського півострова могли здійснювати набіги і грабувати османські лінії постачання і оскаржувати наше панування на периферії. Щоб піти слідами великих адміністраторів, таких як Мідхат-паша, прийшов час Імперії зміцнити свій південний фланг і розтрощити вплив як ваххабітів, так і емірів."
 OTT_Restore_the_Vilayet_of_Najd: "Створити вілаєт аль-Хаса"
 OTT_Restore_the_Vilayet_of_Najd_desc: "Наш вплив на Аравійському півострові завжди був слабким, оскільки держава воліла вимагати вірності від місцевих емірів, ніж здійснювати прямий контроль. Зміни відбулися, коли Мідхат-паша відвоював аль-Хасу і розширив османський контроль далі вглиб країни, але, чинячи тиск на всіх фронтах, саудівці змогли витіснити нас у 1913 році. З відкриттям нафти прийшов час відновити наше панування над затокою."
 OTT_Handle_the_Yemeni_Affair: "Розібратися з Єменською справою"
 OTT_Handle_the_Yemeni_Affair_desc: "Імам зробив вирішальну помилку, засумнівавшись у перевазі османів на полі бою, і тим самим змарнував усі шанси зберегти особливий статус своєї держави. Відсиджуючись у своїх горах і вважаючи себе недоторканними для османської армії, вони перебувають у стані грубого пробудження..."
 OTT_Lift_Military_Restrictions: "Зняти військові обмеження"
 OTT_Lift_Military_Restrictions_desc: "У рамках договору, нав'язаного єгипетській державі після поразки в Левантійській війні, чисельність їхніх збройних сил була обмежена 20 000 осіб, щоб не становити загрози нашим інтересам. Однак зростання напруженості в усьому світі та вразливість Каналу і лівійського флангу змусили нас розглянути питання про зняття цих обмежень і використання єгипетської робочої сили для захисту Халіфату."
 OTT_United_Once_More: "Знову єдині"
 OTT_United_Once_More_desc: "Катастрофа, що спіткала османську державу в 19 столітті і тільки посилилася на рубежі 20-го століття, тепер виправлена, оскільки Стамбул і Каїр нарешті возз'єдналися! Однак, щоб запобігти цьому, уряд ухвалив декрет про масштабну реорганізацію обох частин Імперії, включно з економічними, адміністративними та культурними змінами."
 OTT_Haifa_Cairo_Railroad: "Побудувати залізницю Хайфа-Каїр"
 OTT_Haifa_Cairo_Railroad_desc: "Будучи важливою віссю впродовж усієї людської історії, ми повинні поліпшити зв'язок між землями Тигра/Євфрату і дельтою Нілу. Незважаючи на більш ранні спроби створити пряме залізничне сполучення, різниця в залізничних коліях між османською та колишньою британською мережею зупинила всі зусилля. Досить!"
 OTT_Redraw_the_Vilayets: "Реформувати вілаєти"
 OTT_Redraw_the_Vilayets_desc: "За прикладом Анатолії, для забезпечення належної інтеграції та модернізації необхідне всебічне вивчення провінційної організації наших нових земель. Тому нам потрібно відійти від старої моделі Вілайєту і розділити її на більш дрібні, більш керовані провінції."
 OTT_Settle_Sudanese_Issue: "Владнати суданську справу"
 OTT_Settle_Sudanese_Issue_desc: "Питання про майбутнє Судану вже певний час турбує уряд у Костянтинії, бо, на відміну від Єгипту, між ним та османським центром дуже мало зв'язку. Дистанція ще більше ускладнює справу, оскільки будь-яка ефективна комунікація в принципі неможлива. Тому ідея, що лежить зараз на столі, передбачає створення окремої суданської держави, тісно пов'язаної з Портою."
 OTT_Conference_Alexandria: "Олександрійська конференція"
 OTT_Conference_Alexandria_desc: "Нинішня політика нав'язаного турецького панування, заснована на нашій демографічній перевазі, більше не має сили тепер, коли шальки терезів схилилися на користь арабів. Це усвідомлення змусило багатьох турецьких націоналістів переглянути свою цільову аудиторію і працювати в напрямку більш інклюзивної громадянської моделі. Тому Александрійська конференція була відкрита, щоб остаточно закріпити визначення 'османського' громадянина."
 OTT_Integrate_State_Monopolies: "Інтеграція державних монополій"
 OTT_Integrate_State_Monopolies_desc: "Хоча єгипетська держава не містила в собі багато промислових центрів, вона тим не менш, може похвалитися вражаючою сільськогосподарською продукцією. Завдяки системі землевласників і феллахів невелика група, близька до корони, змогла домогтися величезної влади. Тепер настав час захопити ці монополії та інтегрувати їх у наші власні державні володіння, тим самим зламавши владу єгипетської аристократії."
 OTT_Recreate_Ottoman_Fifth_Army: "Стандартизація османської армії"
 OTT_Recreate_Ottoman_Fifth_Army_desc: "Хоча османська політика робить вербування неетнічною/нерелігійною справою і запроваджує призов для всіх чоловіків у віці, щоб служити за потреби, останні кілька війн довели, що наше вище командування покладається на турецьких рекрутів, бо вони бояться п'ятого елемента в християнському та арабському населенні. Якщо ми хочемо встановити контроль над Єгиптом, цю політику треба скоригувати і створити розширену армію."
 OTT_Elevate_Arab_Language: "Підвищити статус арабської мови"
 OTT_Elevate_Arab_Language_desc: "Після Вельткригу і під впливом арабського руху Мехмед VI зняв деякі обмеження на арабську мову і зробив її другою (офіційною) мовою Імперії на територіях арабської більшості. Проте різні інститути, як-от військові, залишилися виключно турецькими і викликали великий жах у наших арабських братів. Настав час повної рівності!"
 OTT_Expansion_Ottoman_Parliament: "Розширити Meclis-i Umumî"
 OTT_Expansion_Ottoman_Parliament_desc: "Meclis-i Umumî, або Генеральна Асамблея, служить центром влади в нашій державі та має єдину владу над державними справами. Оскільки Єгипет все ще перебував під сумнівним контролем, ця палата, таким чином, залишалася обмеженою Машрікою та анатолійськими парламентаріями, щоб уникнути проблем з реінтеграцією. Однак тепер, коли перші перешкоди позаду, настав час розширити членський склад наших нових суб'єктів."

### Foreign Policy
 OTT_Policy_of_Deterence: "Політика стримування"
 OTT_Policy_of_Deterence_desc: "Занадто багато османських життів загинуло в жахливому Вельткригу, щоб ми ризикували опинитися втягнутими в другий конфлікт такого ж масштабу. Ми повинні зосередитися всередині себе і захищати те, що у нас є, замість того, щоб викидати все це в безглуздому гамбіті заради слави і престижу."
 
 OTT_Relinquish_European_Ambitions: "Відмовитися від європейських амбіцій"
 OTT_Relinquish_European_Ambitions_desc: "З імперії, зосередженої навколо 'Румелії' та Егейського моря, де Машрік та Анатолія були лише периферією, стався різкий зсув у напрямку власне Анатолії. Через війни та масові переміщення населення, які сталися через них, ми перетворилися на 'близькосхідну' та мусульманську державу. Європа не є нашим ворогом, і ми маємо бути впевнені, що вони не бачать нас такими."
 OTT_Greek_Turkish_Population_Exchange: "Греко-турецькі угоди"
 OTT_Greek_Turkish_Population_Exchange_desc: "Коли Балканські війни нарешті закінчилися, колись тісно переплетений етнічний і релігійний гобелен Імперії опинився в безладді. Сотні тисяч мусульманських біженців ринули з Балкан, у той час як в Анатолії на решту християн дивилися зі зростаючою підозрою. Щоб вирішити цю проблему, ми вважаємо, що обмін між залишками обох груп виявиться ефективним і забезпечить розрядку ворожих стосунків між нами і грецьким урядом."
 OTT_Balkan_Military_Accords: "Балканські військові угоди"
 OTT_Balkan_Military_Accords_desc: "Щоб запобігти подальшій війні на Балканах, наш уряд пропонує створити так звані 'Едірнські угоди', які обмежили б чисельність наших армій і збільшили б економічну активність через наші кордони. У міру розширення обміну товарами та ідеями через ці ослаблені кордони можна сподіватися, що ескалація в бік війни стане набагато менш імовірною."
 OTT_Never_Another_Balkan_War: "Мир у домі - мир на землі"
 OTT_Never_Another_Balkan_War_desc: "'Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz.' - Mustafa Kemal Pasha\n("Щоб описати стабільну і загальну дипломатичну політику Османської народної партії, я думаю, що цієї короткої фрази достатньо: Ми працюємо для миру вдома, миру в усьому світі." - Мустафа Кемаль-паша)"
 
 OTT_Promote_Muslim_Solidarity: "Просувати мусульманську солідарність"
 OTT_Promote_Muslim_Solidarity_desc: "Умма складається із сотень мільйонів мусульман, об'єднаних спільною вірою в ісламські цінності. Проте ця спільнота вела війну із самою собою протягом більш ніж тисячоліття і за останні кілька сотень років перетворилася на ніщо інше, як ігровий м'яч у руках Заходу. Ми не повинні сліпо прагнути увійти в західний клуб, а працювати над створенням кращої, сильнішої Умми."
 OTT_United_Against_Imperialism: "Разом проти імперіалізму"
 OTT_United_Against_Imperialism_desc: "Оскільки єдиного фронту проти імперіалістів не існувало, горді мусульманські держави одна за одною падали в пазурі європейського колоніалізму. Ми, як домінуюча мусульманська держава у світі та центр сунітської віри, повинні вважати своїм обов'язком допомагати нашим братам по вірі, захищати їх і показувати, що дух Умми ще не згас."
 OTT_Maghrebi_Frontier: "Підтвердити зв'язки з Магрибом"
 OTT_Maghrebi_Frontier_desc: "Від Марокко до колишніх османських регентств Алжиру, Тунісу та Триполітанії, магрибці дорогі серцю нашого уряду і найбільше страждають від наслідків колоніалізму. Ми працюватимемо разом, щоб забезпечити вільний і сильний Магриб!"
 OTT_Oriental_Cooperation: "Співпраця зі Сходом"
 OTT_Oriental_Cooperation_desc: "Упродовж десятиліть Османська Імперія підтримувала стосунки з нашими далекими братами на Сході. Від пустель і гір Східного Туркестану до рівнин Середньої Азії та індійських низовин наші брати готові стояти разом у ці тривожні часи."
 OTT_Security_on_the_Arab_Peninsula: "Стабільність на Арабському півострові"
 OTT_Security_on_the_Arab_Peninsula_desc: "Батьківщина ісламу, Арабський півострів є центром будь-якої спроби зблизити Умму. Після багатьох років часткового препарування британцями настав час дати економікам Перської затоки, що борються, і бедуїнам внутрішніх районів реальну відповідь на їхні проблеми!"
 OTT_Islamic_Economic_Union: "Асоціація мусульманських народів"
 OTT_Islamic_Economic_Union_desc: "Передбачувана як блок взаємного процвітання, Асоціація мусульманських націй буде економічним союзом з метою скорочення залежності від європейських і американських товарів, а також стимулювання внутрішніх зусиль з індустріалізації різних членів, які беруть участь. Якщо ми всі об'єднаємося, нас не зможуть поодинці зняти і чинити певний тиск на можновладців."
 
 OTT_Abolish_Full_Neutrality: "Скасувати повний нейтралітет"
 OTT_Abolish_Full_Neutrality_desc: "Ми не повинні більше обманювати себе. Світ перебуває у стані війни, і настав час вибору. Ми могли б залишатися осторонь і спостерігати, як усі сторони занурюються в розпач, але тоді нам також довелося б боротися без союзників, без партнерів і з небезпечним майбутнім у післявоєнному світі. Невже ми справді хочемо так ризикувати?"
 OTT_Gamble_in_the_Caucasus: "Азартні ігри на Кавказі"
 OTT_Gamble_in_the_Caucasus_desc: "Німці, можливо, і вигнали нас з Азербайджану під час останньої війни, але зі зростанням напруженості в усьому світі у нас є можливість грати жорстко і поставити повернення Азербайджану як ціну за наше партнерство в їхньому міжнародному підприємстві."
 OTT_Settling_Old_Disputes: "Залагодження старих суперечок"
 OTT_Settling_Old_Disputes_desc: "Є час для болю і час для зцілення. Тепер, коли борг перед нами нарешті виправлено, настав час зцілення. Ми повинні залишити минуле в минулому і прагнути до тіснішої дружби з нашими німецькими союзниками."
 OTT_Research_Cooperation: "Османсько-німецька дослідницька ініціатива"
 OTT_Research_Cooperation_desc: "Османська наукова компетентність вкрай недостатня, оскільки рівень грамотності в імперії огидний. Ба більше, імперія так і не змогла наздогнати захід у плані військового розвитку і відтоді переважно покладалася на імпортні товари. Завдяки нашим новознайденим зв'язкам з Німецькою Імперією ми можемо отримати доступ до кращого обладнання і навчити наших власних людей для майбутнього."
 OTT_Vanguard_in_the_South: "Авангард на півдні"
 OTT_Vanguard_in_the_South_desc: "Так само, як Бельгія на Заході і Литва на Сході, ми формуємо Південний кордон Німеччини і як такі покликані відігравати важливу роль у забезпеченні їхніх володінь у регіоні. Від географічних об'єктів, таких як Суецький канал і Кавказ, до стратегічних, таких як нафтові родовища Іраку і хромові копальні Анатолії, ми є безцінним гвинтиком у великій машині Кайзера."
 OTT_Alliance_of_Convenience: "Союз за розрахунком"
 OTT_Alliance_of_Convenience_desc: "Балканам потрібна тверда рука, щоб повернути їх у потрібне русло і покласти край постійному конфлікту. У нашого колишнього заклятого ворога у Відні є подібні ідеї, і в нього може виникнути спокуса створити блок, щоб забезпечити їхню реалізацію. Крім того, ми обидва поділяємо відразу до яструбиного характеру німецького втручання і воліли б запобігти російській експансії. Хіба ми не повинні залишити минуле позаду?"
 OTT_Sarajevo_Accords: "Підписати Сараївські угоди"
 OTT_Sarajevo_Accords_desc: "Хоча для багатьох це несподіваний поворот подій, два колишніх вороги Османської та Габсбурзької імперій знайшли схожість у їхній зовнішній політиці та вирішили об'єднати сили в оборонний блок, спрямований на відбиття агресії з Півночі, Заходу та Сходу."

### Army
 OTT_ottoman_army: "Османська армія"
 OTT_ottoman_army_desc: "Османська армія - це серце турецької нації. Ми повинні прагнути зміцнити і підтримати його проти наших численних ворогів, бо виживання нашої держави залежить від Вічно Торжествуючої Орди."
 OTT_army_modernization: "Інспекція модернізації армії"
 OTT_army_modernization_desc: "Гвинтівки Маузера і багнети довели свою ефективність у Вельткризі, але поле бою змінюється. Величезний розрив між технологіями противника і нашою технікою постійно збільшується, і ми повинні докласти значних зусиль, якщо хочемо, щоб наша армія зберегла свою міць."
 OTT_modern_equipment: "Стандартизація військового спорядження"
 OTT_modern_equipment_desc: "Хоча османська армія, безсумнівно, є найкраще оснащеною силою на всьому Близькому Сході, проте існує величезна проблема щодо стандартизації багатьох гвинтівок, артилерійських знарядь та інших інструментів, що надходять від широкого кола виробників. Це розмаїття призвело до значної напруги на наших лініях постачання, ще більш ускладненої ненадійністю багатьох з його колишніх власників, охоплених соціалістичною боротьбою."
 OTT_armor_effort_unq: "Османський бронетанковий проєкт"
 OTT_armor_effort_unq_desc: "Хоча армія не цурається бронетехніки, хизуючись різними бронемашинами під час Вельткригу і приймаючи командування над різними танками Mark V з Британської Імперії, нашій імперії, тим не менш, не вистачає можливостей для створення бронетанкового корпусу. Для вирішення цього питання перед спеціальною комісією поставлено завдання розширити наші поставки бронетехніки і забезпечити відповідну підготовку."
 OTT_directorate_military: "Дирекція військових заводів"
 OTT_directorate_military_desc: "Ми повинні реорганізувати наше військове виробництво в правильну мережу організованих заводів. Створення Askeri Fabrikalar Umum Müdürlüğü забезпечить добре скоординовані замовлення нашим різним вітчизняним виробникам зброї та гарне постачання військ від Хіджазу до Галліполі."
 OTT_edok: "Реструктуризація Erkân-ı Harbiye Mektebi"
 OTT_edok_desc: "Erkân-ı Harbiye Mektebi, або Османський військовий коледж, служить вінцем освіти офіцерів армії і покликаний дати достатню підготовку найкращим студентам, які піднялися службовими сходами нашої системи. Проте коледж гостро потребує реструктуризації, оскільки навчальні програми практично не змінилися з часів Вельткригу, а щодо загальновійськових військ їх гостро не вистачає."
 OTT_army_engineers: "Армійські інженерні школи"
 OTT_army_engineers_desc: "Заснована в 1795 році за правління Селіма III, Mühendishâne-i Berrî-i Hümâyun служить однією з найважливіших шкіл в імперії, забезпечуючи широку освіту як у цивільній, так і у військовій інженерії. Хоча школу тимчасово закрили під час війни, коли її учні вступили в армію, її було знову відкрито після війни і розширено артилерійською школою в Анатолії."
 OTT_desert_forces: "Спеціалізовані пустельні полиці"
 OTT_desert_forces_desc: "Хоча вже було зроблено кілька спроб створити спеціалізовані полки в Лівії та Центральній Аравії, що складаються з бедуїнів і місцевих племен, ці операції зазвичай тривали всього кілька років. Це повинно було змінитися після того, як Вельткриг, як новий імпульс для захисту Південного кордону, призвів до створення Іракського верблюжого корпусу, практика, яку незабаром наслідуватимуть усьому Близькому Сходу."
 OTT_Mass_Production: "Максимізація військового виробництва"
 OTT_Mass_Production_desc: "У ті часи арсенали Великої Порти шанувалися по всій Європі, яка тремтіла перед міццю нестримних турецьких армій. Однак ці дні залишилися далеко позаду, оскільки Імперія так і не встигла наздогнати індустріалізацію, і колись великі арсенали замовкли. Однак незабаром ситуація зміниться, оскільки новий бюджет збройних сил звільнив місце для значних інвестицій."
 OTT_Specialised_Equipment: "Диверсифікація військового портфеля"
 OTT_Specialised_Equipment_desc: "Потенціал нашої вітчизняної військової промисловості в кращому разі жалюгідний, оскільки багато сучасних засобів ведення війни наразі залишено іноземним виробничим концернам. Якщо ми хочемо озброїти наші війська чимось кращим, ніж гвинтівки, гранати і форма, нам доведеться різко диверсифікувати наші виробничі потужності."

### Air
 OTT_army_aviation_unq: "Командування армійської авіації"
 OTT_army_aviation_unq_desc: "Ми потребуємо кращих військово-повітряних сил для підтримки наших наземних сил. Давайте не поспішаючи реорганізуємо командну структуру Армійського авіаційного командування, щоб просувати хороших офіцерів і забезпечити набір найкращих льотчиків."
 OTT_air_warfare_academy: "Розширити Tayyare Mektebi"
 OTT_air_warfare_academy_desc: "\"Tayyare Mektebi\" - це перше місце, де тренуються наші нові пілоти: зрештою, це льотна школа. Ми маємо забезпечити краще фінансування, нові засоби та більш здібних інструкторів, щоб створити нове покоління дивовижних пілотів."
 OTT_aircraft_industry: "Авіація Hürkuş & TOMTAS"
 OTT_aircraft_industry_desc: "Vecihi Hürkuş був першим авіаційним інженером, який у нас будь-коли був, і він з відзнакою служив у Вельткризі. З його допомогою ми створили справжній завод, спеціально присвячений розробці нових літаків: Tayyare і Motor Türk Anonim Şirketi. На цьому сучасному заводі ми будуватимемо літаки, яким позаздрить увесь світ."

### Naval
 OTT_Naval_Program: "Продовження Османського військово-морського проекту"
 OTT_Naval_Program_desc: "Наш військово-морський флот ніколи не був вражаючим, і багато разів зусилля щодо поліпшення і модернізації військово-морського флоту відкладалися через більш нагальні проблеми. Уже ні. Тепер ми подбаємо про створення великого флоту, який затьмарить все, що ми побудували раніше!"
 OTT_Shipbuilding_Effort: "Верфі Гьольджюк"
 OTT_Shipbuilding_Effort_desc: "На узбережжі Мармурового моря розкинулося місто Гельджюк і прилегла однойменна військово-морська база. Військово-морська база має бути з'єднана з новим сухим доком і допоміжними спорудами, щоб ми могли будувати і переобладнати найкращі кораблі."
 OTT_Upgrade_Dreadnoughts: "Переобладнати наші дредноути"
 OTT_Upgrade_Dreadnoughts_desc: "Пересічна людина дивиться на обличчя дредноута й охоплена страхом. Не маючи можливості тактично підійти до ситуації, вони скаржаться, як важко потопити дредноут. Наші потребують деякої модернізації та переобладнання, щоб привести їх у відповідність до сучасних стандартів, і вони розіб'ють усіх, з ким зіткнуться!"
 OTT_Dominance_Black_Sea: "Берегова оборона Чорного моря"
 OTT_Dominance_Black_Sea_desc: "Хоча багато хто бачить у нашому флоті силу, здатну домінувати у Східному Середземномор'ї, ми також повинні піклуватися про Чорне море. Одним із способів зміцнення наших позицій на цьому фронті буде потужна мережа берегової оборони, що дає змогу вибивати з води ворожі кораблі."
 OTT_Basra_Kuwait: "Розширення об'єктів Басра-Кувейт"
 OTT_Basra_Kuwait_desc: "Ще менше, ніж Чорне море, думають про Перську затоку. У нас справді є там військово-морська база і можливість розмістити флот у цих водах і за їхніми межами. Ми маємо витратити час на модернізацію Басра-Кувейтських об'єктів на випадок, якщо ми знадобимося в Перській затоці."
 OTT_Naval_Academy: "Імператорська школа військово-морських наук"
 OTT_Naval_Academy_desc: "З усіма цими проєктами, завершеними останнім часом, зростає відчуття, що ми можемо зробити більше. Ми можемо мати більший і кращий флот не шляхом копіювання інших націй, а шляхом інновацій самих себе! Ми виділимо більше коштів і ресурсів Школі військово-морських наук, щоб допомогти стати найсучаснішим військово-морським флотом у світі!"

### Economic (Kemalist)
 OTT_Samsun_Iktisat_Kongresi: "Samsun Iktisat Kongresi"
 OTT_Samsun_Iktisat_Kongresi_desc: "Після Першого економічного конгресу в Ізмірі ми проведемо другий грандіозний захід, щоб продемонструвати прогрес і можливості Піднесеної Порти. Оскільки світова економіка виходить з-під контролю після краху Берлінської фондової біржі, цей конгрес буде використовуватися як спосіб заспокоїти інвесторів і продемонструвати стабільність нашого внутрішнього ринку."
 OTT_Raise_Import_Tariffs: "Підвищення імпортних тарифів"
 OTT_Raise_Import_Tariffs_desc: "Щоб стимулювати вітчизняну промисловість і запобігти залежності від іноземних будівельних матеріалів та основних споживчих товарів, уряд істотно підвищить імпортні тарифи. Хоча це велике благо для анатолійської промисловості, що зароджується, багато хто в Бейруті, Александретті та Хайфі побоюється, що це сильно зашкодить їхньому статусу воріт на Схід."
 OTT_Restrict_Foreign_Exchange_Regime: "Обмежити валютний режим"
 OTT_Restrict_Foreign_Exchange_Regime_desc: "Відсутність довіри до османського уряду підштовхнула багатьох інвесторів останніми місяцями розпродавати свої ліри на користь іноземної валюти на шкоду її вартості. Обмежуючи можливості наших внутрішніх інвесторів продавати свої ліри, ми можемо зміцнити нашу валюту порівняно з провідними світовими валютами, такими як Марка."
 OTT_Quantity_Restrictions_Import: "Ввести кількісні обмеження на імпорт"
 OTT_Quantity_Restrictions_Import_desc: "У той час як уряд прагне створити сильну місцеву промисловість, він надто часто виявляється залежним від товарів, що імпортуються з Дунайської монархії або Німецької Імперії. Сталь, машини, хімікати тощо імпортуються, що робить нас не тільки залежними від цих країн, а й сильно ускладнює внутрішні товари, оскільки вони не можуть конкурувати з дешевою експортною продукцією великих виробників за кордоном."
 OTT_Ziraat_Bankasi_Credit: "Кредитна програма Зіраат Банку"
 OTT_Ziraat_Bankasi_Credit_desc: "Спочатку дітище Мідхат-паші, Мемлекет Сандигі було реорганізовано в Зіраат Банк у 1888 році. Забезпечуючи стабільність і полегшення для фермерів, як і раніше більшості нашого населення, банк значно розширився за ці роки. Оскільки ціни на сільськогосподарські товари перебувають у постійному русі після краху українського та німецького ринків, величезні резерви банку будуть використані для боротьби з кризою."
 OTT_Toprak_Mahsulleri_Ofisi: "Відкрити Toprak Mahsulleri Ofisi"
 OTT_Toprak_Mahsulleri_Ofisi_desc: "Згідно із Законом N3491, ця агенція запобігатиме аномальному зниженню або підвищенню цін на пшеницю щодо виробників і споживачів, захищатиме і регулюватиме пшеничну промисловість, імпортуватиме або експортуватиме пшеницю, коли це необхідно, слідкуватиме за тенденціями виробництва пшениці та ринковими рухами у світі, створюватиме борошномельні підприємства та пекарні у місцях, що будуть визначені, та виконуватиме інші аналогічні завдання."
 OTT_Balance_the_Budget: "Збалансувати бюджет"
 OTT_Balance_the_Budget_desc: "Коли Османська Імперія впала під вагою боргів, які вона накопичила під час Кримської війни, міжнародна організація під назвою ОУДБ (Османське управління державним боргом) фактично взяла на себе управління нашою економікою. Ганьба і збитки, яких вона завдала, залишаються живим спогадом у свідомості багатьох турецьких економістів, які відтоді присягнулися підтримувати збалансований бюджет за будь-яку ціну."
 OTT_Years_of_Progress: "Чотири роки прогресу"
 OTT_Years_of_Progress_desc: "Натхненний почасти соціалістичними системами, кабінет нашого Великого візира видасть декрет про наступний 4-річний план, який він назвав "Чотири роки прогресу". Зосередившись на швидкій індустріалізації османської нації, він хоче значно зменшити залежність від іноземних товарів і розширити вітчизняну промисловість, орієнтуючись на текстиль, сталь, цемент та інші товари."
 OTT_Economic_Commisions: "Чотирнадцять економічних комісій"
 OTT_Economic_Commisions_desc: "У той час як Османська Імперія спостерігала явне зростання свого промислового потенціалу та зниження залежності від експорту сільськогосподарської продукції, у імперії не було чіткого бачення, щоб справді спрямовувати націю в майбутнє. Щоб виправити це, уряд постановив створити 14 економічних комісій, кожна зі своїми областями, щоб сформулювати централізований план на майбутнє."
 OTT_Striving_for_Autarky: "Прагнення до автаркії"
 OTT_Striving_for_Autarky_desc: "В умовах, коли світовий ринок сильно змінився після низки катастроф останніх десятиліть, багато економістів в імперії почали наполягати на "автаркії", або економічній самодостатності. Хоча імперії ще належить пройти довгий шлях, що випливає головним чином з відсутності у неї великої промислової бази, плани будівництва цементних, сталеливарних, текстильних та інших заводів вже затверджені економічними комісіями."
 OTT_Anatolian_Industrialisation: "Друга Анатолійська індустріалізація"
 OTT_Anatolian_Industrialisation_desc: "Хоча схема національної економіки вже призвела до розвитку значної частини молодої промисловості в Анатолії, уряд бачить багато можливостей для поліпшення ситуації в тому, що всього 30 років тому було одним із найбідніших регіонів імперії. Різноманітні галузі промисловості в будівництві, тютюновій, текстильній та інших, слугуватиме основою цього нового проєкту."
 OTT_Sumerbank: "Інвестиції Sümerbank"
 OTT_Sumerbank_desc: "Будучи наріжним каменем моделі індустріалізації ОНП, Sümerbank є основним інвестором і контролером наших промислових активів, що швидко зростають. Хоча вона доклала руку до більшості секторів 4-річного плану, її основна увага зосереджена на розвитку турецької текстильної промисловості, яку після початкових успіхів в Анатолії було розширено до Хомса."
 OTT_Lebanese_Industrialisation: "Промислова зона Бейрута"
 OTT_Lebanese_Industrialisation_desc: "Економічний двигун Сирії та її головна гавань, місто Бейрут відіграє важливу роль в індустріалізації Машріка, а також у подальшій централізації влади. Хоча дехто пропонував перенести акцент більше на Дамаск або Хомс, як створені сільськогосподарські, так і виробничі центри, уряд виявився непохитним у своєму фокусі на Ліван, нібито для того, щоб зломити владу Дамаска."
 OTT_Model_Farm_Project: "Розширити зразковий фермерський проєкт"
 OTT_Model_Farm_Project_desc: "Створена під час першого семестру Кемальса лісова ферма Orman Çiftliği була створена недалеко від Анкари як приватна ферма, але швидко перетворилася на "зразкове господарство", яке, використовуючи найсучасніші форми сільського господарства, повинно було служити інструментом для навчання анатолійських фермерів новим методам. Оскільки столичні справи займають більшу частину часу візирів, проєкт перебуває на межі передачі уряду."
 OTT_Aleppan_Institute_Technology: "Алеппський технологічний інститут"
 OTT_Aleppan_Institute_Technology_desc: "Хоча вже існує безліч шкіл для обслуговування арабського населення, єдині справжні технологічні інститути вищої освіти знаходяться на західному узбережжі Анатолії, в основному в столиці. Щоб розв'язати проблему технічної неграмотності значної частини нашого населення, зробивши її марною для наших схем індустріалізації, Алеппо стане домівкою для нового інженерного інституту."
 OTT_Monopolise_Railway_Companies: "Монополізувати залізничні компанії"
 OTT_Monopolise_Railway_Companies_desc: ""ДАЗ", або Державна адміністрація залізниць, була заснована після війни, щоб отримати залізничні концесії Антанти і профінансувати будівництво подальших залізниць через Імперію. Проте багато іноземних концесій залишалися, і різні приватні компанії відмовлялися від інтеграції. Однак в умовах кризи багато з цих компаній опинилися на межі банкрутства, відкриваючи шлях для об'єднання."
 OTT_Eastern_Anatolian_Project: "Проєкт Східно-Анатолійської залізниці"
 OTT_Eastern_Anatolian_Project_desc: "Подібно до того, як американці завоювали Кордон за допомогою залізних звірів індустріальної епохи, наш уряд видав указ про розширення залізниць та інших доріг у Східній Анатолії. Потім навколо цих залізниць буде створено систему сіл і міст, заселених турками або іммігрантами як з Балкан, так і з Кавказу, щоб зміцнити контроль Костянтинії над їхнім власним "кордоном"."
 OTT_Three_Blacks_Project: "Проєкт трьох чорних"
 OTT_Three_Blacks_Project_desc: "Зосереджений на трьох основних промислових ресурсах (вугіллі, залізі та нафті), проєкт трьох чорних націлений на розширення внутрішнього виробництва до такої міри, що Османська Імперія здатна бути самодостатньою. Для досягнення цієї мети університети Імперії у співпраці з інститутами по всій Європі працювали над удосконаленням методів видобутку та дослідженням нових родовищ."
 OTT_Zonguldak_Mining: "Зонгулдацька вугільна промисловість"
 OTT_Zonguldak_Mining_desc: "Вугільні шахти Зонгулдака, вже відкриті в XIX столітті, проте мало експлуатувалися протягом більшої частини століття, і тільки з Велткригом і раптовою потребою у вугіллі для Османського флоту Зонгулдак почав утверджувати себе як важливий економічний центр. З огляду на плани уряду з виробництва сталі в Карабюку, Зонгулдак відіграватиме ключову роль."
 OTT_Trans_Mashriqi_Pipeline: "Завершення будівництва Транс-Машрикського трубопроводу"
 OTT_Trans_Mashriqi_Pipeline_desc: "У зв'язку з тим, що експлуатація іракської нафти йде дедалі швидшими темпами, почали виникати жорсткі обмеження, оскільки можливості судноплавства в Південному Іраку і дедалі більш ворожі відносини з Тегераном були визначені як важкі перешкоди, які необхідно подолати. Крім того, оскільки наші клієнти перебувають у Європі, було складено плани зі з'єднання родовищ Кіркук з портами Ікендерун і Бейрут."
 OTT_Tigris_Program: "Схема розвитку Тигра"
 OTT_Tigris_Program_desc: "Ця галаслива річка є одним із найважливіших природних явищ Близького Сходу, пожвавлюючи решту посушливих пустель і забезпечуючи ідеальний спосіб сполучення та транспорту. Крім того, це не тільки іракська річка, а й залишає глибоке враження на Курдистан, Анатолію та Сирію. Зосередивши наші зусилля на цьому напрямку, уряд сподівається зміцнити ці *османські* зв'язки."
 OTT_TPC_Kirkuk: "Операції ТПК у Кіркуку"
 OTT_TPC_Kirkuk_desc: "З початком експлуатації у 20-х роках нафтові родовища Кіркука стали свідками швидкого розширення з боку ТПК, оскільки посилення державного контролю над компанією і пряма потреба держави в нових доходах підштовхнули її зростання до максимуму. Проте, величезні резерви тільки почали освоюватися, і, оскільки Америка перебуває в безладді, уряд визначив їх як життєво важливі для майбутнього Османської держави."
 OTT_Lower_Mesopotamian_Exploration: "Південно-Іракська нафтова розвідка"
 OTT_Lower_Mesopotamian_Exploration_desc: "Хоча більшість операцій ТПК і його німецько-голландських союзників зосереджені навколо Кіркука і Мосула на півночі Іраку, нещодавно було виявлено великі невикористані запаси на півдні Іраку, недалеко від важливих гаваней Басри і Кувейту. Оскільки вони вже тісно пов'язані із залізничною мережею Іраку, TPC запросила концесію у Порти на розширення операцій по всьому Іраку."
 OTT_Basra_Concessions: "Продати концесії Басри"
 OTT_Basra_Concessions_desc: "Хоча більша частина вілайєту Басра була віддана в концесію Британській Імперії після Вельткригу, у багатьох з них закінчився час, і вони були змушені повернутися до османського уряду. Хоча уряд досі утримувався від пропозиції їх на продаж, щоб захистити власне виробництво в Кіркуку, вони можуть допомогти оживити іракську економіку."

### Political (Fevzi)
 OTT_State_of_Emergency: "Надзвичайний стан"
 OTT_State_of_Emergency_desc: "Вбивство Великого візира засвідчило, що Османська держава перебуває в полоні радикальних ісламістських екстремістів, які виступають проти нездоланної хвилі прогресу і не бажають визнати занепад османської влади. Ми не можемо поступитися їхній безпідставності, і тому повинні вжити всіх необхідних заходів, щоб мрія про КСП і ОНП залишилася незмінною!"
 OTT_Replace_Walis: "Нагадаємо Валіс"
 OTT_Replace_Walis_desc: "Самозаспокоєність і відсутність ентузіазму серед правлячих кадрів неухильно призводили до зниження якості та здібностей наших валі або губернаторів. Якщо Османська держава хоче процвітати, цих корумпованих, занепадницьких і безпринципних особистостей треба вигнати і замінити тими, хто лояльний до режиму і його великого бачення майбутнього!"
 OTT_Abolish_Mecelle_Fevzi: "Скасувати Кодекс Маджалла"
 OTT_Abolish_Mecelle_Fevzi_desc: "Відповідно до пропозицій Судової комісії, нарешті настав час позбутися Маджалла. Новий цивільний кодекс, повністю світський за своєю природою, ставитиметься до всіх османських громадян як до рівних і продемонструє бажання зруйнувати останні консервативні опорні точки."
 OTT_Reform_the_Millet_System: "Реформування системи Міллет"
 OTT_Reform_the_Millet_System_desc: "Система Міллет була створена для того, щоб османські громадяни, які не сповідують ісламської віри, могли керувати собою і, таким чином, обмежувати міжрелігійні конфлікти. Однак з роками це призвело до того, що немусульманські громадяни майже повністю відокремилися від Імперії, і спровокували катастрофу, яка послідувала за цим на Балканах. Хіба з новим Цивільним кодексом ця система більше не потрібна?"
 OTT_Confiscate_Privy_Purse_Holdings: "Конфіскувати таємний гаманець"
 OTT_Confiscate_Privy_Purse_Holdings_desc: "Хоча влада монархії в останні кілька десятиліть неухильно знижувалася під наглядом амбітних партійних діячів, корона, як і раніше, є прямим власником великих територій імперії і використовує ці землі для своєї вигоди і збагачення. Те, що вони позбавляють державу ресурсів у стані кризи, має бути неприпустимим і фінансуватимуть тільки релігійних екстремістів."
 OTT_Marechal_Nous_Voila: "'Mareşal biz buradayız!'"
 OTT_Marechal_Nous_Voila_desc: "'Маршале, ось і ми!' Стала популярною фразою серед союзників військового режиму, які вбачають у великому Февзі-паші рятівника кемалістської мрії та оплот стабільності й процвітання як проти релігійних екстремістів, так і проти соціалістичних революціонерів."
 OTT_Expand_the_Military_Rusdiye: "Розширити військовий Rüşdiye"
 OTT_Expand_the_Military_Rusdiye_desc: "Rüşdiye були свого роду середньою школою, створеною в рамках реформ Танзимату 1845 року, щоб забезпечити освіту в європейському стилі. Однак, крім цих шкіл, в Анатолії та Іраку було відкрито різні підготовчі військові школи, щоб виховувати в учнів дисциплінований і патріотичний дух. У цих школах зараз проводять реформу освіти, спрямовану на подальше зміцнення лояльності до держави."
 OTT_Consolidate_Military_Dictatorship: "Зміцнити воєнну диктатуру"
 OTT_Consolidate_Military_Dictatorship_desc: "Незважаючи на те, що маршал підтримує ідею демократії і спочатку планував негайне повернення до парламентського правління, він дедалі більше розчаровується в політичному істеблішменті. Вважаючи їх хворобою, що послаблює імперію зсередини, віроломні голоси навколо нього закликали маршала підтримувати військове правління в державі доти, доки ми не зможемо бути абсолютно впевнені в безпеці наших інтересів."
 OTT_Lift_State_of_Emergency: "Скасувати надзвичайний стан"
 OTT_Lift_State_of_Emergency_desc: "Хоча маршал продемонстрував явну відразу до слабкості децентралістів, яка призвела до кризи, в яку імперія тільки нещодавно занурилася, він, як і раніше, підтримує ідею демократії, і в умовах стабілізації нації та відновлення економіки він співпрацював з різними політичними діячами, які вирішили повернути владу істеблішменту і скасувати надзвичайний стан."
 OTT_reorganize_the_military: "Реорганізувати армію"
 OTT_reorganize_the_military_desc: "Османська армія страждає від своєї відсталості, а її відсталість тісно пов'язана з політичною ситуацією. Тепер, коли влада перейшла в руки Маршала, все має початися з реорганізації нашої армії. Офіцери повинні ознайомитися з передовими доктринами, а солдати старанніше тренуватися."
 OTT_infallible_army: "Непогрішна армія"
 OTT_infallible_army_desc: "Османська армія піддалася ретельній перевірці та аудиту. Ефективність наших солдатів було значно підвищено. Це допоможе нам захистити імперію в разі війни."
 OTT_relinquish_some_powers: "Відмовитися від певних повноважень"
 OTT_relinquish_some_powers_desc: "І хоча Маршал править країною, тримаючи її міцною хваткою, він не дурень. Він знає, що Османська Імперія занадто велика, щоб нею безпомилково керувало невелике коло довірених осіб. Він запропонував укласти союз із демократами і передати частину своїх повноважень їм в ім'я стабільності імперії."
 OTT_cautious_progress: "Обережний прогрес"
 OTT_cautious_progress_desc: "Ідеї прогресу - це те, що розбурхувало уми всіх наших останніх урядів. Маршал не став винятком, однак, він тверезо розуміє, що занадто швидкі та різкі реформи похитнуть підвалини і стабільність країни. Прогрес має досягатися обережними кроками, щоб народ поступово звикав до нових реформ."
 OTT_new_military_dictatorship: "Нова воєнна диктатура"
 OTT_new_military_dictatorship_desc: "Через 20 років після падіння тріумвірату, нова диктатура править імперією. Цього разу влада перебуває в руках єдиної впевненої у своїх словах і діях людини. Він зможе поставити імперію на ноги і поведе її шляхом, що поверне Османам велич."

 OTT_Enshrine_Endeavour_Front: "Зміцнити 'Endeavour Front'"
 OTT_Enshrine_Endeavour_Front_desc: "Включаючи ключових політиків усіх фракцій, як децентралізованих, так і централістських, цей фронт "Endeavour" прагне забезпечити стабільний перехідний уряд доти, доки всі зовнішні загрози не ослабнуть, а внутрішня ситуація не вляжеться. Складається в основному з військових фігур, лояльних до ОНП або ДП, фронт, проте, також включає в себе різних арабів та інші меншини для забезпечення міцного миру."
 OTT_Centralise_State_Authority: "Централізована державна влада"
 OTT_Centralise_State_Authority_desc: "Тільки сильна центральна влада може забезпечити безпеку великих регіонів імперії. Те, що децентралісти вважають, що ми повинні поступитися націоналістичним і автономістським рухам, є обуренням і призведе тільки до краху османської держави і її подальшого розчленування іноземними стерв'ятниками."
 OTT_Lift_Maintenance_Public_Order_Decree: "Указ про підтримання громадського порядку"
 OTT_Lift_Maintenance_Public_Order_Decree_desc: "Цей указ, ухвалений після політичного хаосу, що охопив нас за останні кілька років, послужив ефективним засобом вжиття надзвичайних заходів і швидкої відплати по всій країні. Однак у міру того, як загроза слабшає і зовнішня загроза відступає, необхідність у таких крайніх заходах відпадає."
 OTT_Disband_Trials_Progress: "Розпуск поточних трибуналів"
 OTT_Disband_Trials_Progress_desc: "Виконавши своє завдання з викорінення внутрішніх терористичних організацій і порочних змов, військові трибунали побоюються, що їх закриють, а нормальний закон і порядок знову посяде своє законне місце в османському суспільстві."
 OTT_Cooperate_Private_Sector: "Співпрацювати з приватним сектором"
 OTT_Cooperate_Private_Sector_desc: "Союз державного та приватного секторів, новий ОНП пом'якшує свою етатистську риторику на користь тіснішої співпраці з капіталістами та землевласниками Османської Імперії. Ніхто не може краще символізувати цей шлюб, ніж Махмуд Джелал Бей, який після успішної кар'єри в банківському секторі тепер співпрацюватиме з партією в розробці нового економічного плану."
 OTT_Vilayet_Reorganisation: "Реорганізація системи вілаєтів"
 OTT_Vilayet_Reorganisation_desc: "Нинішній розмір наших вілайєтів занадто великий і, як такий, сприяє концентрації влади в межах місцевих фігур. Зменшуючи їхній розмір і розширюючи нашу телеграфну та радіомережу, ми можемо зробити їх більш залежними від капіталу і мати менше можливостей для неправильного управління."
 OTT_Emancipation_Vanguard_FEV: "Авангард визволення"
 OTT_Emancipation_Vanguard_FEV_desc: "За допомогою закону про спільне навчання ми заклали перші цеглини на шляху до емансипації. Проте, це тільки початок, оскільки тепер ОНП також планує дати жінкам можливість балотуватися на посади і голосувати на національних виборах. Жінкам також відкриється безліч професій, оскільки війна показала хронічну нестачу робочої сили серед анатолійського народу."
 OTT_Millet_Mektepleri_FEV: "Міллет Мектеплері"
 OTT_Millet_Mektepleri_FEV_desc: "Міллет Мектеплері, або Школа нації, є дітищем міністра освіти Мустафи Некаті і переслідує настільки ж грандіозну мету - зробити все османське населення грамотним. Ці "школи", розраховані на вікову групу 14-45 років, є обов'язковими для всіх громадян, включно з жінками та ув'язненими. Після проходження тесту учасники отримають сертифікат від держави і приєднаються до сучасного османського суспільства."
 OTT_Incorporate_Kadroist_Movement: "Приєднатися до кадроїстського руху"
 OTT_Incorporate_Kadroist_Movement_desc: "Судячи зі статей газети "Кадро", радикалісти в ОНП прагнуть наслідувати приклад європейських країн і відмовитися від ідеї ліберальної парламентської демократії як ідеалу. Прагнучи популізму, жорсткого державного контролю і створення авангарду для підняття неосвічених мас, їхнє послання знаходить привітний відгук серед еліти ОНП, що свариться."
 OTT_Committee_Inquest: "Створити Комітет з розслідування"
 OTT_Committee_Inquest_desc: "Оскільки загроза для нашого уряду залишається реальною, партія вирішила вжити надзвичайних заходів у формі Tahkikat komisyonu (Комітет з розслідування). Цей комітет, що складається виключно з прихильників жорсткої лінії ОНП, було організовано як суд із повноваженнями запроторювати до в'язниці будь-яку передбачувану загрозу державі. Інші політичні партії також були розпущені, а їхніх лідерів судив новий комітет, у той час як преса замовчується."
 OTT_Nationalise_Basic_Industries: "Націоналізувати базові галузі"
 OTT_Nationalise_Basic_Industries_desc: "Хоча кемалісти домоглися величезних успіхів у своїх планах щодо встановлення державного контролю над економікою штату, вони явно не зайшли досить далеко. Усі основні галузі промисловості, тютюнову, текстильну, корисні копалини, нафту, банки та багато чого іншого слід негайно передати у відання урядових комісій, які визначать новий, кращий курс економіки Османської імперії."
 OTT_Social_Nationalism: "Прийняти соціальний націоналізм"
 OTT_Social_Nationalism_desc: "Там, де західне суспільство було вже надто пізно і де Росія боролася, Османська Імперія дає розв'язання проблеми буржуазії. Твердо вірячи в те, що в імперії ще немає усталеного середнього і вищого класу (хоча багато хто не згоден із цим), кадроїсти вважають, що це ідеальне місце для роботи над безкласовим суспільством, у якому всі можуть бути по-справжньому рівними, об'єднаними під прапором єдності. Піднесена Порта."
 OTT_Enact_Separation_Church_State: "Закон про секуляризацію церкви"
 OTT_Enact_Separation_Church_State_desc: "Якщо Імперія коли-небудь збирається стати світським інститутом, ми повинні вжити рішучих заходів проти різних релігійних організацій, які кричать про своє неприйняття реформ. Суфійські ордени являють собою найсерйознішу перешкоду в цьому відношенні, оскільки вони не тільки де-факто контролюють Східну Анатолію, а й мають прямі контакти з халіфом, якого вони використовують, щоб залишатися при владі. Більше не треба!"
 OTT_Union_Party_State: "Союз партії та держави"
 OTT_Union_Party_State_desc: "Такого, чого домоглися народники в Росії, більше не може бути різниці між партією і державою. Партія відтепер стане державою і матиме повну монополію на будь-які урядові питання. Халіфу, маріонетці, яку скоро буде знесено, буде дозволено зберегти свою корону, але реакціонерів, які ще стоять, буде негайно віддано під суд."
 OTT_A_New_State: "Нова держава"
 OTT_A_New_State_desc: "Тепер, коли кадроїстська революція завершена, ми можемо почати реформи, які потрібні народу. Створення однопартійної держави - це тільки перший крок теорії Кадро. Тепер, коли кадри стоять на чолі країни, вони повинні змусити неосвічене населення відмовитися від усіх форм дискримінації, заснованих на традиціях. Нова держава має стати тим маяком, який усі люди шукають у темряві."
 OTT_Turn_Towards_Etatism: "Подальший поворот до статизму"
 OTT_Turn_Towards_Etatism_desc: "Перебувати в частковому статизмі небезпечніше, ніж у лібералізмі. Необхідно посилити владу держави над економікою. Держава має планувати фінанси, а також створювати економічні плани, яких необхідно дотримуватися, щоб ринок не міг сприяти продовженню нерівності."
 OTT_Achieve_the_Classless_society: "Досягнення безкласового суспільства"
 OTT_Achieve_the_Classless_society_desc: "Класова боротьба незастосовна до імперії, тому що в імперії фактично немає класів як таких. Тільки сільські та міські жителі. Суспільство має бути уніфіковане, щоб знищити будь-яку можливу нерівність. Для цього держава мала застосувати сильні й часом важкі соціальні реформи."
 OTT_Socialist_Biased_Neutrality: "Соціалістично упереджений нейтралітет"
 OTT_Socialist_Biased_Neutrality_desc: "Османська Імперія не може забути лихо світової війни. Однак у зв'язку з потрясінням, спричиненим численними повстаннями в нашій країні та спробою знищити її з боку сусідніх держав, необхідно вжити нових заходів. Імперія залишиться нейтральною, але дозволить собі будь-яке втручання, виправдане для її захисту та інтересів. Усе це для захисту революційної та соціальної справи."
 OTT_Solidarism_Between_People: "Солідаризм між народами"
 OTT_Solidarism_Between_People_desc: "Османська Імперія обширна і складається з багатьох народів. Метою ОНП і Кадро є подальша інтеграція цих народів. Для цього ми будемо використовувати солідаризм, ідеологію, що руйнує традиційні бар'єри між людьми, щоб створити єдиний неподільний народ."
 OTT_Encourage_Private_Initiative_FEV: "Заохочувати приватну ініціативу"
 OTT_Encourage_Private_Initiative_FEV_desc: "Такого, чого домоглися народники в Росії. Партія відтепер державного бюджету і матиме повну монополію на будь-які урядові питання. Халіфу, маріонетці, яку скоро буде знесено, буде можливо зберегти свою корону, але реакціонери, які ще стоять, будуть негайно віддані під суд."
 OTT_Break_Up_State_Monopolies_FEV: "Зруйнувати державні монополії"
 OTT_Break_Up_State_Monopolies_FEV_desc: "Хоча ДП значною мірою просуває ліберальний порядок денний у соціальному сенсі, він також не новачок у своїх економічних ідеалах і вважає, що великі державні монополії, створені КСП і ОНП в останні кілька десятиліть, серйозно перешкоджали економічному зростанню Османської Імперії. Пригнічуючи конкуренцію та інновації, уряд тепер наполягає на приватизації цих монополій у спробі стимулювати вільний ринок."
 OTT_Multi_Level_Democracy_FEV: "Комісії з корупції"
 OTT_Multi_Level_Democracy_FEV_desc: "Віра в Костянтинію останнім часом була підірвана, а разом з нею і стрімке зростання здирництва, ухилення від податків і хабарництва. Провінціали занадто довго були обділені увагою, поки у верхніх ешелонах влади оберталися двері адміністрацій. Тепер держава зробить рішучий крок у бік прозорого управління, і незалежно від витрат та ефективності, народ побачить наше щире прагнення навести лад у провінціях."
 OTT_Imperial_Literacy_FEV: "Імперська кампанія грамотності"
 OTT_Imperial_Literacy_FEV_desc: "Освіта є основою будь-якого функціонального суспільства, і її відсутність можна визначити як основну причину нашого занепаду: "Щоб жити з особистими зусиллями, потрібно багато чеснот. Однак ми не маємо таких якостей через наш стиль виховання та освіти. Ми хочемо жити, не працюючи, ми вимагаємо багатства, не докладаючи зусиль, тому ми прагнемо стати державним службовцем у державі. Говорячи прямо, наша нинішня бідність походить із нашої освітньої системи"."
 OTT_Dismantle_Endeavour_Front: "Знищити 'Endeavour Front'"
 OTT_Dismantle_Endeavour_Front_desc: "У міру відновлення стабільності в Османській Імперії відпала необхідність у всеосяжній коаліції. З огляду на те, що наша політика в останні кілька місяців рішуче віддавала перевагу одному з двох основних силових блоків усередині коаліції, цілком нормально, що тепер султан призначить лідера зазначеної фракції своїм новим великим візиром. Будемо ж молитися, щоб істинна та глибока віра в демократію нарешті була досягнута."
 OTT_Enshrine_Principles_People: "Зміцнити принципи народу"
 OTT_Enshrine_Principles_People_desc: "Принципи народу, що формують основні засади кемалістської ідеології, засновані на китайських ідеях, але адаптовані до османської держави. Популізм, націоналізм, етатизм і рефоризм відтепер і назавжди вестимуть турецький народ у все більш світле майбутнє!"
 OTT_Statutes_of_Autonomy_FEV: "Прийняти статут про особисту автономію"
 OTT_Statutes_of_Autonomy_FEV_desc: "Хоча модель Федерації не змогла реалізуватися з відновленням політичної демократії, нового імпульсу набирає справа Національної особистої автономії. Ці нові самоорганізовані органи, які спершу називали новою системою Міллет, насправді будуть байдужі до географічного положення, відповідатимуть за освіту та культурні заклади своїх членів, але при цьому підпорядковуватимуться владі центрального уряду." 
 OTT_Join_Reichspakt_Fevzi: "Вступ до Райхспакту"
 OTT_Join_Reichspakt_Fevzi_desc: "Хоча відносини з Берліном охололи після краху кемалістського режиму, ми не можемо заперечувати, що саме німецька військова міць захищає Імперію від російського ведмедя, і, незважаючи на побоювання пацифістів, у нас немає іншого вибору, окрім як визнати це, якщо Порта бажає, щоб узяти участь у Новому світовому порядку, ми маємо об'єднатися з німцями у важкі для них часи."
 OTT_Join_Entente_Fevzi: "Вступ до Антанти"
 OTT_Join_Entente_Fevzi_desc: "Знедолені зрадники всього ісламу під час Вельткригу, вам буде важко знайти живу душу, готову позитивно відгукуватися про реакційну французьку рабовласницьку державу або їхніх англомовних собак, але не можна заперечувати, що геополітична реальність залишає нам мало вибору. Німецька міць руйнується, і явна промислова і військова міць Сполучених Штатів може бути всім, що залишилося, щоб дати відсіч російському ведмедю."
 OTT_Join_Copro_Fevzi: "Вступ до сфери спільного процвітання"
 OTT_Join_Copro_Fevzi_desc: "Оскільки баланс сил зміщується із Заходу на Схід і сформовано союз між американським капіталом і японським духом, настав час Порті також відмовитися від своїх зв'язків зі старим світом. Сильні сторони з нашими японськими друзями та підтримка індустріальної могутності США, ніхто не зможе протистояти нам!"

### Foreign Policy (Fevzi)
 OTT_Abolish_Full_Neutrality_Fevzi: "Скасувати повний нейтралітет"
 OTT_Abolish_Full_Neutrality_Fevzi_desc: "Ми не повинні більше себе обманювати. Світ перебуває у стані війни, і час вибору настав. Ми могли б залишатися осторонь і спостерігати, як усі сторони впадають у розпач, але тоді нам також доведеться боротися із собою без союзників, без партнерів і з ненадійним майбутнім у післявоєнному світі. Невже ми справді хочемо цим ризикувати?"
 OTT_Revise_German_Bilateral_Agreement: "Переглянути двосторонню угоду з Німеччиною"
 OTT_Revise_German_Bilateral_Agreement_desc: "Встановлені ще під час Вельткригу і продовжені після, різноманітні угоди і торговельні угоди між Німецькою та Османською імперіями відіграють ключову роль в економіці Піднесеної Порти. У зв'язку з наближенням війни і явною нестачею обладнання у збройних силах було внесено пропозицію постачати сільськогосподарську продукцію за нижчими цінами в обмін на військову допомогу Німеччині."
 OTT_Increase_Ties_German_Empire: "Зміцнити зв'язки з Берліном"
 OTT_Increase_Ties_German_Empire_desc: "Як наші колишні союзники по Вельткригу, багато хто в Туреччині стверджував, що постійний союз із німецькою державою відповідає інтересам обох країн, і постійно просив кабінети ОНП працювати для досягнення цієї мети. Тепер, коли на чолі стоїть армія, здається, що настав час повністю реалізувати ці плани і зв'язати дві держави ближче, ніж будь-коли раніше."
 OTT_Embargo_the_Internationale: "Ембарго Інтернаціоналу"
 OTT_Embargo_the_Internationale_desc: "Хоча синдикалістський блок безпосередньо не дестабілізував нашу державу, не маючи освіченого населення або профспілок, щоб вплинути на неї, тим не менш, швидко стає зрозумілим, що конфронтація зрештою буде на нас, і в наших інтересах дотримуватися того ж порядку дій, що пропагує Німецька Імперія."
 OTT_embargo_INT_tt: "(Кожна країна в союзі з §Y [FRA.GetFlag] [FRA.GetNameDef]§!):\n   Торгові відносини з §Y[OTT.GetNameDef]§! зміняться на §R-200§!.\n   §Y[OTT.GetNameWithFlag]§! торговельні відносини з ними зміняться на §R-200§!."
 OTT_Ottoman_German_Research_Fevzi: "Османсько-німецька дослідницька ініціатива"
 OTT_Ottoman_German_Research_Fevzi_desc: "Османської науки вкрай бракує, не в останню чергу тому, що рівень грамотності в Імперії жахливий. Ба більше, Імперія так і не змогла по-справжньому наздогнати Захід з погляду військового розвитку і відтоді здебільшого покладалася на імпортні товари. Завдяки нашим новознайденим зв'язкам із Німецькою Імперією ми можемо не тільки отримати доступ до кращого обладнання, а й навчити своїх людей майбутньому."
 OTT_Vanguard_in_the_South_Fevzi: "Авангард на півдні"
 OTT_Vanguard_in_the_South_Fevzi_desc: "Так само, як Бельгія на заході та Литва на сході, ми формуємо південний кордон Німеччини, і тому на нас покладена важлива роль у забезпеченні їхніх володінь у регіоні. Від географічних об'єктів, таких як Суец, Кавказ, до стратегічних, таких як Нафтові родовища Іраку і Хромітові копальні Анатолії, ми є безцінним гвинтиком у великій машині кайзера."

### Political (Sabahattin)
 OTT_Grand_Vizier_Sabahattin: "Великий візир Сабахаттін"
 OTT_Grand_Vizier_Sabahattin_desc: "Найвидатніший османський соціолог Мехмед Сабахаддін був призначений великим візиром падишахом. Принц, який мав бурхливе минуле, будучи вимушеним вигнанням як за Абдул-Гаміда II 1899 року, так і за двох урядів КЕП, повернувся після політичної розрядки після Першої Світової війни і заявив про себе як про головну силу в децентралізованому русі. З його призначенням видається більш ніж вірогідним, що він, нарешті, доб'ється своєї мети."
 OTT_Reform_the_Gendarmerie: "Реформа османської жандармерії"
 OTT_Reform_the_Gendarmerie_desc: "Після скасування яничарського корпусу на початку 19 століття для забезпечення порядку і стабільності в провінціях Румелія і Анатолія були створені різні військові організації. З проголошенням 1839 року реформ Танзімату ці організації були об'єднані в Джандарма (Османська жандармерія). Однак ця організація страждає від надмірної залежності від турецьких кадрів у вищому керівництві, що робить її головною ціллю для реформ."
 OTT_Break_Up_State_Monopolies: "Зруйнувати державні монополії"
 OTT_Break_Up_State_Monopolies_desc: "Хоча ПСЗ насамперед просуває ліберальний порядок денний у соціальному сенсі, він також не новачок у своїх економічних ідеалах і вважає, що великі державні монополії, створені КСП і ОНП в останні кілька десятиліть, серйозно перешкоджали економічному зростанню Османської Імперії. Пригнічуючи конкуренцію та інновації, уряд тепер наполягає на приватизації цих монополій у спробі стимулювати вільний ринок."
 OTT_Encourage_Private_Initiative: "Заохочувати приватну ініціативу"
 OTT_Encourage_Private_Initiative_desc: "Концепція приватної ініціативи або teşebbüs-ü ahsi посідає найпомітніше місце в дискурсі Сабахаттіна, який назвав її відсутність однією з основних причин занепаду Османської Імперії. Ґрунтуючись на ідеях Демоліна, візир закликає шукати здобутків у собі й упевненості в собі, а не покладатися на сім'ю чи державу, підтримуючи ідею приватної власності як вирішальну для соціального й економічного розвитку імперії."
 OTT_Multi_Level_Democracy: "Багаторівнева демократія"
 OTT_Multi_Level_Democracy_desc: "Хоча Сабахаттін від самого початку не виступав за автономію, його міркування про децентралізацію майже виключно знайшли підтримку серед автономістських рухів і різних груп земельної еліти. Вони, вбачаючи в централізованій державі пряму загрозу своєму статусу, підтримують систему багаторівневої демократії, в якій не тільки Палата депутатів, а й провінційні асамблеї можуть мати повноваження для обслуговування своїх місцевих одиниць."
 OTT_Shift_Power_to_the_Provincial_Assembly: "Передача влади провінційним асамблеям"
 OTT_Shift_Power_to_the_Provincial_Assembly_desc: "Зі створенням провінційних асамблей розпочався процес адміністративної реорганізації, внаслідок чого дедалі більше й більше повноважень передавалося від центрального уряду на користь цих місцевих органів. Ці збори, що слугують квазі-міні-парламентами для різних регіонів Імперії, краще задовольнятимуть місцеві культурні та економічні потреби населення, як такі, піднімаючи імперію в цілому."
 OTT_Revise_the_Mecelle: "Перегляньте Маджаллу"
 OTT_Revise_the_Mecelle_desc: "Цивільний кодекс, який ми використовували з епохи Танзімат, або кодекс Маджалла, був уперше кодифікований 1877 року. Заснований на правовій традиції ісламського ханафізму, кодекс був першим застосуванням єдиного закону до всіх османських громадян, які раніше відповідно до системи Мілле використовували свої власні коди. Проте, він сильно підтримує сунітське населення імперії, що призводить до вимог як християн, так і шиїтів замінити його більш сучасним еквівалентом."
 OTT_Equality_before_the_Law: "Рівність перед законом"
 OTT_Equality_before_the_Law_desc: "Хоча османська конституція диктує рівність перед законом для всіх османських груп, незалежно від релігії або етнічної приналежності, імперія, як і раніше, дуже упереджена до своєї мусульманської більшості, права якої краще захищені й обслуговуються у всіх шарах османської бюрократії. Mecelle, заснований на шаріаті, виступає ключовим стовпом у цьому відношенні та потребує серйозного перегляду, якщо ми хочемо досягти істинної рівності."
 OTT_Distribute_Miri_Land: "Поширення Землі Мірі"
 OTT_Distribute_Miri_Land_desc: "Хоча ідеї приватної власності на землю були введені в Османську Імперію в 19 столітті і був проведений перерозподіл земель, значна частина імперії, як і раніше, залишається або державною, або прямою королівською власністю. Відсутність приватного землеволодіння знижує виробництво, що веде до деспотизму, оскільки людям немає причин працювати. Оскільки ліберали вважають, що людство потребує свободи для досягнення успіху, ми повинні відкрити ці землі для приватних осіб."
 OTT_Repeal_Unification_Law: "Скасувати Указ про об'єднання"
 OTT_Repeal_Unification_Law_desc: "Указ про об'єднання і спільне навчання, свідчення намірів ОНП перетворити державу на світське і сучасне суспільство, розглядається багатьма консерваторами в нашій коаліції як образа самого ісламу, в той час як багато лібералів вбачають у його централістському підході до освіти атаку на систему Millet та ініціативу приватних осіб. Будучи основною передвиборчою обіцянкою, на якій була побудована наша коаліція, її скасування має першорядне значення."
 OTT_Abolish_Senate: "Скасувати Meclis-i Ayan"
 OTT_Abolish_Senate_desc: "Meclis-i Ayan, османський еквівалент Сенату, мало використовувався в нашій політичній системі, будучи насамперед способом для падишаха поміщати людей, що підтримують його власні ідеї, на посади, які могли б скасовувати рішення, ухвалені в Палаті депутатів. Ця додаткова вага, яка насправді слугувала лише для надання надмірних зарплат еліті, виявилася марною, оскільки поєднання провінційних і центральних асамблей забезпечує достатній контроль без королівського втручання."
 OTT_Imperial_Literacy_Campaign: "Імперська кампанія грамотності"
 OTT_Imperial_Literacy_Campaign_desc: "Освіта є основою будь-якого функціонального суспільства, і її відсутність можна визначити як основну причину нашого занепаду: "Щоб жити з особистими зусиллями, потрібно багато чеснот. Однак ми не маємо таких якостей через наш стиль виховання та освіти. Ми хочемо жити, не працюючи, ми вимагаємо багатства, не докладаючи зусиль, тому ми прагнемо стати державним службовцем у державі. Говорячи прямо, наша нинішня бідність походить із нашої освітньої системи"."
 OTT_Revise_Millet: "Переглянути систему проса"
 OTT_Revise_Millet_desc: "Оскільки новий Цивільний кодекс Османської Імперії вже гарантує рівність усіх груп усередині імперії, а провінційні збори вже посилюють свій вплив у справах, які стосуються їхньої власної культури або провінції, необхідність системи Міллет ставиться під сумнів, оскільки наразі вона спричиняє лише додаткову бюрократичну плутанину та непотрібні адміністративні рівні."
 OTT_The_Sublime_Federation: "Піднесена Федерація"
 OTT_The_Sublime_Federation_desc: "Хоча Сабахаттін люто виступав проти створення федеральної моделі, у ПСЗ не було іншого вибору, окрім як засновувати свою програму на автономії провінцій, оскільки його основні прихильники, які складаються з груп меншин, продовжують наполягати на розширенні прав. Отже, створення федеральної османської системи стало неминучим. Ця федерація, очолювана федеральними зборами і провінційними асамблеями, що виступають як суб-штати, обіцяє поліпшити життя кожного в Османській Імперії."

### Political (Arslan)
 OTT_Grand_Vizier_Arslan: "Великий візир Арслан"
 OTT_Grand_Vizier_Arslan_desc: "Друзів, принц із Лівану, Шакіб Арслан добре відомий у консервативних колах як Амір аль-Баян ("Принц красномовства") і відіграє ключову роль в ісламістському русі імперії. Хоча може здатися шокуючим, що нетурк зміг домогтися посади великого візира, це також явний сигнал Константинії про те, що арабський рух, який зростає, потребує потужної відповіді."
 OTT_Promote_Panislamism: "Пропаганда панісламізму"
 OTT_Promote_Panislamism_desc: "Повертаючись до витоків самого ісламу, ідея панісламізму була знову висунута на передній план османськими султанами наприкінці 18 століття, щоб вплинути на мусульманських підданих царя і дати метафоричний клей усьому світу. громадяни Порти. Його найбільший успіх можна знайти серед підданих Машріка, оскільки він забезпечував певний ступінь лояльності султану впродовж усієї війни, яка, ймовірно, знизилася б без зусиль різних ісламістів."
 OTT_Jizya: "Інститут Варлик Вергісі"
 OTT_Jizya_desc: "Varlık Vergisi - це особливий військовий податок, призначений для багатих вірмен і євреїв для фінансування діяльності уряду. Покладаючи непомірний тягар на ці групи, ця політика слугує водночас для усунення дефіциту, який постійно зростає, та підтримки "національної економіки", витісняючи немусульман з бізнесу і заохочуючи поглинання мусульманськими громадянами."
 OTT_Empower_Sheikh: "Посилити Шейхуліслам"
 OTT_Empower_Sheikh_desc: "Роль Шейхюліслама найкраще можна зрозуміти як Великого муфтія всіх мусульман Османської Імперії. Перебуваючи над алімами, він відповідає за написання фетв і забезпечення порядку і дисципліни в релігійній ієрархії, що робить його другим після самого халіфа. Проте його влада була сильно обмежена під час режиму КСП, оскільки він був перетворений на інструмент, щоб збити з пантелику маси. Це вимагає коригування!"
 OTT_Religious_Education: "Пріоритет релігійної освіти"
 OTT_Religious_Education_desc: "Запекло виступаючи проти ідеї про те, що релігійна освіта має відійти на другий план, міністерство освіти переглянуло повну навчальну програму і включило різні традиційні ідеї та обов'язкові уроки ісламу. Проте, ідеї Арслана не засуджують усі форми модернізації і не спростовують того, що довела наука. Він виступає проти наслідування Заходу, але визнає, що з них можна винести уроки."
 OTT_Revise_Constitution: "Переглянути Конституцію"
 OTT_Revise_Constitution_desc: "Оскільки парламент продовжує залишатися для нас проблемою, консерватори зараз наполягають на відновленні права на перерву в роботі парламенту без його дозволу і, таким чином, дають султану право проводити необхідні реформи без парламентського нагляду. Зрештою, хіба халіф не повинен мати можливість видавати свої власні укази та реформи?"
 OTT_Enforce_Mecelle: "Забезпечте дотримання Маджалла"
 OTT_Enforce_Mecelle_desc: "Цивільний кодекс, який ми використовували з епохи Танзімат, або кодекс Мечелле, був уперше кодифікований 1877 року. Заснований на правовій традиції ісламського ханафізму, кодекс був першим застосуванням єдиного закону до всіх османських громадян, які раніше відповідно до системи Мілле використовували свої власні коди. Протягом багатьох років нашою доброю волею зловживали наші меншини, які використовували її, щоб уникнути османського правосуддя."
 OTT_Revert_Social_Reforms: "Скасувати соціальні реформи"
 OTT_Revert_Social_Reforms_desc: "Кемалісти та їхні союзники заплямували добре ім'я Халіфату своїми соціальними реформами, які явно суперечать Священному Писанню. Вони не тільки заохочували й активно підтримували рух за емансипацію і викриття, вони також нападали на освіту, справедливість та інші основні принципи нашого суспільства. Якщо ми збираємося прокласти новий шлях, нам потрібно буде виправити їхні дурні помилки."
 OTT_Desecularise_Army: "Десекуляризація армії"
 OTT_Desecularise_Army_desc: "Збройні сили нашого Великого Халіфату, підбурювані кемалістами і секуляристами, зганьблені своєю поганою моральною репутацією. Ба більше, вони нависають над нашими головами, як дамоклів меч, як вони довели 1909 року, коли жорстоко придушили наших попередників під час мирної демонстрації в столиці. Їх потрібно вирвати, якщо ми хочемо створити нашу нову османську державу!"
 OTT_Caliphate_Of_Old: "Стародавній халіфат"
 OTT_Caliphate_Of_Old_desc: "Коли Армії Ісламу постукали у ворота Відня, ніхто не засумнівався в могутності Османської Імперії та її халіфа. А тепер подивіться на нас! Зазнаючи поразки за поразкою, імперію зруйнував послідовник Хреста, тоді як за кордоном наших мусульманських братів примушують до дешевого західного наслідування та самозаспокоєння, відмовляючись визнавати своє коріння. Під нашим халіфом ми вкажемо їм істинний шлях!"
 OTT_Mosque_Renovation_Program: "Відновити місця поклоніння"
 OTT_Mosque_Renovation_Program_desc: "Османська Імперія, що є домівкою для найсвятіших місць в усьому ісламі, проте в останні кілька десятиліть часто ухилялася від свого обов'язку підтримувати ці місця поклоніння і забезпечувати їхній подальший розвиток. Мечеті в Діярбакирі, Дамаску, Багдаді, Костянтинії і навіть у самому Хіджазі, демонструють явні ознаки занедбаності. Ми більше не будемо терпіти відмову від наших традицій!"

### Foreign (Liberal)
 OTT_Renovate_Sublime_Porte: "Оновити Чудову Порту"
 OTT_Renovate_Sublime_Porte_desc: "Хоча це прізвисько використовується як позначення центрального уряду Османської Імперії, Чудова Порта або Баб-і Алі також відноситься до входу міністерств через Топкапи. На жаль, багато з цих будівель сильно постраждали внаслідок пожежі 1911 року, і тому багато хто з його колишніх мешканців були переселені в Долмахбаче. Після завершення реставрації міністерство закордонних справ нарешті може повернутися."
 OTT_Join_Entente: "Вступ до Антанти"
 OTT_Join_Entente_desc: "Знедолені зрадники всього ісламу під час Вельткригу, вам буде важко знайти живу душу, готову позитивно відгукуватися про реакційну французьку рабовласницьку державу або їхніх англомовних собак, але не можна заперечувати, що геополітична реальність залишає нам мало вибору. Німецька міць руйнується, і явна промислова і військова міць Сполучених Штатів може бути всім, що залишилося, щоб дати відсіч російському ведмедю."
 OTT_Join_Reichspakt: "Вступ до Райхспакту"
 OTT_Join_Reichspakt_desc: "Хоча відносини з Берліном охололи після приходу до влади ліберальної коаліції, ми не можемо заперечувати, що саме німецька військова міць захищає Імперію від російського ведмедя, і, незважаючи на побоювання пацифістів, у нас немає іншого вибору, окрім як визнати, що якщо Порта бажає брати участь у Новому світовому порядку, ми маємо об'єднатися з німцями в їхні скрутні часи."
 OTT_Join_Copro: "Вступ до Сфери Співпроцвітання"
 OTT_Join_Copro_desc: "Оскільки баланс сил зміщується із Заходу на Схід і сформовано союз між американським капіталом і японським духом, настав час Порті також відмовитися від своїх зв'язків зі старим світом. Сильні сторони з нашими японськими друзями та підтримка індустріальної могутності США, ніхто не зможе протистояти нам!"
 OTT_Interventionism_Middle_East: "Інтервенціонізм на Близькому Сході"
 OTT_Interventionism_Middle_East_desc: "Розділені британськими яструбами та арабськими воєначальниками, наші піддані на Аравійському півострові давно віддаляються від нас і створили свої власні сфери впливу, що суперечить нашим інтересам. Однак, оскільки це випадає на долю халіфа всього ісламу, наш обов'язок - захистити безпеку мусульманського народу і звільнити його від іноземного, нетурецького втручання."
 OTT_Support_Maghrebi_Rebels: "Підтримка повстанців Магрибі"
 OTT_Support_Maghrebi_Rebels_desc: "Від Марокко до колишніх османських регентств Алжиру, Тунісу та Триполітанії, магрибці дорогі серцю нашого уряду і найбільше страждають від наслідків колоніалізму. Ми працюватимемо разом, щоб забезпечити вільний і сильний Магриб!"
 OTT_Reintegrate_MOJ: "Реінтегрувати Мутасаррифат Єрусалима"
 OTT_Reintegrate_MOJ_desc: "Вирваний з нашої великої імперії знехтуваними послідовниками Ісуса Христа, Мутасаррифат, схоже, нарешті довів Заходу те, що нам уже було ясно кілька десятиліть тому. Палестина - батьківщина арабів-мусульман, і прибуття сіоністських злодіїв та іншої злочинної нечисті не зробило нічого, крім як зруйнувало стабільність і процвітання наших побратимів!"
 OTT_Intervene_Arab_Unification_War: "Втрутитися в Об'єднавчу війну арабів"
 OTT_Intervene_Arab_Unification_War_desc: "Роди Рашида і Сауда ведуть багаторічну війну за володіння Центральною Аравією, спостерігаючи за безліччю фаз відкритого конфлікту, що перемежовується з тимчасовими перемир'ями. І знову війна стала гарячою і загрожує безпеці нашого південного флангу, і депутати з Іраку вимагають, щоб центральний уряд втрутився від їхнього імені."
 OTT_Secure_Persian_Gulf: "Захистити Перську затоку"
 OTT_Secure_Persian_Gulf_desc: "Маючи вирішальне значення для економіки Іраку, і з недавнім відкриттям нафти в ширшому регіоні, Перська (або Арабська) затока вийшла на передній план зовнішньої політики Османської імперії, оскільки контроль над регіоном вважають надзвичайно важливим. Незалежні держави, що оточують його, були визнані зобов'язаннями, оскільки їхні сумнівні відносини з Портою становлять серйозну загрозу для османської монополії на близькосхідну нафту."
 OTT_Restore_Vilayet_of_Najd: "Відновити вілаєт Неджд"
 OTT_Restore_Vilayet_of_Najd_desc: "Наш вплив на Аравійському півострові завжди був незначним, оскільки держава вважала за краще вимагати вірності від місцевих емірів, ніж здійснювати прямий контроль. Зміни були внесені в це, коли Мідхат-паша повернув собі Аль-Хасу і розширив контроль Османської Імперії далі вглиб країни, але опинившись під тиском на всіх фронтах, саудівці змогли витіснити нас у 1913 році. З відкриттям нафти прийшов час відновити наше правління над затокою. "
 OTT_Incorporate_Muscat: "Приєднати Маскат і Оман"
 OTT_Incorporate_Muscat_desc: "Колись горда імперія, землі султанів Маската, як одні з небагатьох на Близькому Сході, ніколи не були підкорені арміями халіфа, оскільки дружні відносини між двома державами зробили непотрібними тривалі військові операції. Однак колись могутній флот Маската тепер зник, і наражаючись на набіги ваххабітів, які страждають від внутрішнього розколу і параноїдального та неефективного султана, що взяв на себе відповідальність за це, наш обов'язок - принести процвітання Маскату."
 OTT_Incorporate_Coastal_Emirates: "Приєднати прибережні Емірати"
 OTT_Incorporate_Coastal_Emirates_desc: "Різні шейхи Перської затоки значно процвітали під британським захистом, нехтуючи своїми обов'язками перед халіфом і побічно сприяючи його занепаду. Коли після революції британці могли розпастися, вони, тим не менш, кинулися до османського прапора, сподіваючись зберегти свої трони. У стратегічному плані уряд Південного Іраку розробив план з наближення їх до центру Османської Імперії."
 OTT_United_against_Imperialism: "Разом проти імперіалізму"
 OTT_United_against_Imperialism_desc: "Оскільки єдиного фронту проти імперіалістів не існувало, горді мусульманські держави одна за одною падали в пазурі європейського колоніалізму. Ми, як домінуюча мусульманська держава у світі та центр сунітської віри, повинні вважати своїм обов'язком допомагати нашим братам по вірі, захищати їх і показувати, що дух Умми ще не згас."
 OTT_Stability_Arab_Peninsula: "Стабільність на арабському півострові"
 OTT_Stability_Arab_Peninsula_desc: "Протягом століть негостинна пустеля Арабського півострова слугувала як природною перепоною, так і шляхом вторгнення для його мешканців. Щоб захистити багаті внутрішні райони Машріка від зазначеної загрози, ми та імперії, що передували нам, працювали з цілою низкою союзників і маріонеткових держав на південному фланзі, щоб гарантувати процвітання Месопотамії. Загроза, що виходить від ваххабітів, показала, що османський контроль над Аравією має першорядне значення, як ніколи раніше."
 OTT_Secure_Oil_Shipping: "Безпечні маршрути транспортування нафти"
 OTT_Secure_Oil_Shipping_desc: "В умовах прискорення видобутку нафти в Іраку і Бахрейні після колапсу Америки Ормузька протока повільно, але вірно перетворюється на найважливіший пункт доступу до цих, здавалося б, необмежених запасів. Маскат слабкий, розділений надмірно могутньою знаттю, релігійними розбіжностями і армією, що розкладається. Таким чином, вони потребують нашого керівництва і, як такі, служать щитом, що захищає Перську затоку від іноземного втручання."
 OTT_Allies_in_the_Maghreb: "Союзники в Магрибі"
 OTT_Allies_in_the_Maghreb_desc: "Незважаючи на те, що вони були втрачені майже століття тому, різні мусульманські держави Магрибу, як і раніше, звертаються до Костянтинії за керівництвом, віддаючи данину поваги халіфу. Під загрозою з боку європейців у їхньому нескінченному прагненні до експансії ми повинні згуртувати ряди і сформувати сильний, єдиний і, перш за все, мусульманський блок."
 OTT_Allies_in_the_Orient: "Союзники на Сході"
 OTT_Allies_in_the_Orient_desc: "Упродовж десятиліть Османська Імперія підтримувала стосунки з нашими далекими братами зі Сходу. Від пустель і гір Східного Туркестану до рівнин Середньої Азії та індійських низовин наші брати готові разом вистояти в ці тривожні часи."
 OTT_Ottoman_Military_Missions: "Османські військові місії"
 OTT_Ottoman_Military_Missions_desc: "Військові реформи, зроблені нашою імперією, викликали трепет у наших сусідів, чиї армії, як і раніше, покладаються на племінні ополчення з обмеженою підготовкою. Ці країни тепер запросили експертів з Константинії для надання їм допомоги в їхніх програмах модернізації, обіцяючи велику компенсацію. Програма, спрямована на зміцнення мусульманського блоку, також служить важливим політичним інструментом, оскільки відправка кемалістських офіцерів може посилити внутрішній контроль над армією."
 OTT_Association_Muslim_Nations: "Заснувати Асоціацію Мусульманських Націй"
 OTT_Association_Muslim_Nations_desc: "Задумана як блок взаємного процвітання, Асоціація мусульманських націй стане економічним альянсом, мета якого - знизити залежність від європейських і американських товарів, а також стимулювати внутрішні зусилля з індустріалізації різних учасників. Якщо ми всі об'єднаємося разом, нас не вдасться схопити поодинці і чинити певний тиск на можновладців."
 OTT_Council_Economic_Unity: "Заснувати Раду Економічної Єдності"
 OTT_Council_Economic_Unity_desc: "Як зазначено в Главі 1 Угоди про економічну єдність, цілі ради полягають у такому: "Організовувати і зміцнювати економічні відносини між державами Ліги арабських держав на основі, що відповідає природним та історичним зв'язкам між ними; і забезпечувати кращі умови для процвітання їхньої економіки, розвитку їхніх ресурсів і забезпечення процвітання своїх країн"."
 OTT_Railway_Connection: "Пов'язати залізниці"
 OTT_Railway_Connection_desc: "У сучасну епоху, яку підштовхують автомобілі та залізниці, необхідність у взаємопов'язаній залізничній системі стала більш ніж очевидною. Через відмінності в колоніальних окупантах, у кожного з яких своя ширина колії, у нас буде менше роботи, але плани з об'єднання залізниць у Єгипті, Машриці та Західній Персії вже складено."
 OTT_Joint_Military_Planning: "Спільні військові навчання"
 OTT_Joint_Military_Planning_desc: "Побудований відповідно до османської моделі, наші союзники і військові партнери могли обійтися ще одним керівництвом з боку Великої Порти. Щоб поліпшити міжнародне співробітництво і, крім того, намалювати міцну єдину картину Стамбульського пакту, вже заплановані великомасштабні навчання в Середземномор'ї та Північній Сирії." 
 OTT_Reorganisation_Commision: "Реорганізувати світ"
 OTT_Reorganisation_Commision_desc: "Наше енергійне прагнення до реформування та адаптації залишило величезні шрами на адміністративній структурі королівства, оскільки посади, мандати та посади часто надавалися не найдостойнішим чи знавцям, а радше тим, чиєї прихильності ми потребували найбільше. Однак тепер, коли держава достатньою мірою захищена від зовнішніх загроз, настав час для великомасштабної зачистки, яка очистить імперію від її корумпованого підчерев'я."
 OTT_Abolish_Vilayet_Yerevan: "Скасувати Єреванський вілаєт"
 OTT_Abolish_Vilayet_Yerevan_desc: "Коли Вірменію було завойовано, заворушення на місцях і безперервні партизанські атаки ускладнили контроль над цією великою провінцією. У спробі умиротворити населення і гарантувати, що вони не можуть становити загрозу для нашого флангу, було призначено низку військових губернаторів для підтримання порядку. Однак тепер, коли імперія взяла рішуче інший курс, групи вірменської автономії наполягали на введенні провінційних асамблей."
 OTT_Integrate_Yemen: "Реінтегрувати Імамат"
 OTT_Integrate_Yemen_desc: "Хоча робочі відносини з імаматом були встановлені незадовго до Вельткригу, здається, що амбіції Ях'ї були надто великі для цього світу, і з його зрадою під час Левантійської війни він показав своє справжнє обличчя. Таким чином, стало зрозуміло, що імамат більше не може існувати як окреме утворення в межах Османської Імперії і що його слід замінити серією провінційних асамблей для обслуговування його сунітського, зайдицького та єврейського населення."
 OTT_Integrate_Tripolitania: "Реінтегрувати вілаєт Триполітанії"
 OTT_Integrate_Tripolitania_desc: ""Регентство Триполітанії", що складається з трьох окремих регіонів, було на боці султана з 1551 року. Незважаючи на свій вік, уряд у Костянтинії не сильно втручався в його місцеві справи, оскільки його бідність робила його занадто дорогим. про дорогі військові кампанії з придушення місцевих племен. Зі зростанням важливості західного флангу і загрозою, що походить від решти сенуських реалів, прийшов час знову правити Лівією."
 OTT_Statutes_of_Autonomy: "Проголосити статут автономії"
 OTT_Statutes_of_Autonomy_desc: "Хоча модель Федерації, яку нещодавно прийняла Османська Імперія, була помічена як величезний крок уперед для різноманітних автономних і сепаратистських рухів, розширення контролю Османської Імперії у бік Єгипту, Ірану та Арабського півострова змусило політиків у Костянтинії перейти до ще радикальнішої версії децентралізації, за якої провінції можуть обрати ще більший контроль над своїми внутрішніми справами."
 OTT_Reorganise_Kurdistan: "Реорганізувати курдські вілаєти"
 OTT_Reorganise_Kurdistan_desc: "Простягаючись від Анатолії до Ірану, різні курдські володіння давнини тепер, нарешті, всі були об'єднані в одну державу після століть поділу між перськими та османськими сюзеренами. Величезний розрив між курдськими племенами за мовою, культурою та релігією ускладнює створення сильної націоналістичної освіти, яку наш уряд тепер сподівається використати, щоб прищепити почуття османізму."
 OTT_Reorganise_Azerbaijan: "Реорганізація азербайджанських вілаєтів"
 OTT_Reorganise_Azerbaijan_desc: "Хоча шиїти порівняно з нашим сунітським населенням, зв'язки між тюркськими народами Азербайджану та Анатолії завжди були сильними, оскільки схожа мова і культура робили обмін ідеями і товарами швидким і легким. Нарешті, вирвані зі сфери впливу Тегерана і Берліна, настав час возз'єднати тюркський народ і зв'язати їх разом міцними і нерозривними узами."
 OTT_Reorganise_Khuzestan: "Інтегрувати Емірат Арабістан"
 OTT_Reorganise_Khuzestan_desc: "Заснований у 15 столітті, Емірат Арабістан вижив як незалежне утворення на південному заході Ірану, затиснуте між османами і персами. Хоча Ерзурумський договір 1847 року надав Персії одноосібну владу над Еміратом, нещодавня війна з Персією призвела до придбання багатої нафтою провінції. Оскільки більша частина його управління здійснюється через абсолютне правління еміра, знадобиться чимало роботи, щоб привести їх у відповідність із 20-м століттям."
 OTT_Reorganise_Egypt: "Реорганізація єгипетських вілаєтів"
 OTT_Reorganise_Egypt_desc: "Катастрофа, що спіткала Османську державу в 19 столітті і посилилася тільки на рубежі 20-го століття, тепер виправлена, оскільки [TUR.Capital.GetCapitalVictoryPointName] і Каїр нарешті возз'єдналися! Однак, щоб цього не сталося знову, уряд ухвалив рішення про масштабну реорганізацію обох частин Імперії, включно з економічними, адміністративними та культурними змінами."
 OTT_Reorganise_Sudan: "Врегулювання суданської справи"
 OTT_Reorganise_Sudan_desc: "Хоча Судан ніколи не був основною частиною Османської Імперії і був завойований тільки 1820 року за османського васала Мохаммеда Алі, тепер він, тим не менш, опинився всередині нашої імперії, оскільки його давні зв'язки з Єгиптом (посилені за часів Хедівата, а потім і Султанату) призвели до його включення після Левантійської війни. Однак належить виконати велику роботу, перш ніж Туреччина дійсно стане османською провінцією."
 OTT_First_Elections_of_the_Grand_Assembly: "Перші вибори до Великих зборів"
 OTT_First_Elections_of_the_Grand_Assembly_desc: "Оскільки територіальна експансія привела до нашої імперії найрізноманітніші народи, настав час надати їм права всіх османських громадян, включно з правом надсилати представників до Meclis-i Mebusân (Палати депутатів). Оскільки розмір цього тіла експоненціально збільшувався через величезні землі, які ми нещодавно придбали, його назва змінилася на "Бюйюк Меклісі" або "Великі збори"."

### Economic (Liberal)
 OTT_Raise_Import_Tariffs_lib: "Підняти імпортні тарифи"
 OTT_Raise_Import_Tariffs_lib_desc: "Щоб стимулювати вітчизняну промисловість і запобігти залежності від іноземних будівельних матеріалів та основних споживчих товарів, уряд істотно підвищить імпортні тарифи. Хоча це велике благо для анатолійської промисловості, що зароджується, багато хто в Бейруті, Александретті та Хайфі побоюється, що це сильно зашкодить їхньому статусу воріт на Схід."
 OTT_Restrict_Foreign_Exchange_Regime_lib: "Обмежити валютний режим"
 OTT_Restrict_Foreign_Exchange_Regime_lib_desc: "Недовіра до османського уряду підштовхнула багатьох інвесторів до продажу своїх лір на користь іноземної валюти в останні місяці на шкоду її вартості. Обмежуючи можливість наших внутрішніх інвесторів продавати свої ліри, ми можемо зміцнити нашу валюту порівняно з провідними валютами світу, такими як марка."
 OTT_Quantity_Restrictions_Import_lib: "Встановити кількісні обмеження на імпорт"
 OTT_Quantity_Restrictions_Import_lib_desc: "Хоча уряд прагне створити сильну місцеву промисловість, він занадто часто покладається на товари, що імпортуються з Дунайської монархії або Німецької Імперії. Імпортуються сталь, обладнання, хімікати тощо, що не тільки змушує нас покладатися на ці країни, а й сильно ускладнює виробництво вітчизняних товарів, оскільки вони не можуть конкурувати з дешевою експортною продукцією більших виробників за кордоном."
 OTT_Ziraat_Bankasi_Credit_lib: "Кредитна програма Зіраат Банку"
 OTT_Ziraat_Bankasi_Credit_lib_desc: "Спочатку дітище Мідхат-паші, Мемлекет Сандигі в 1888 році було реорганізовано в Зіраат Банк. Забезпечуючи стабільність і полегшення для фермерів, які, як і раніше, становлять більшість нашого населення, банк за ці роки значно розширився. Оскільки ціни на сільськогосподарську продукцію постійно змінюються після обвалу українського та німецького ринків, величезні резерви банку будуть використані для боротьби з кризою."
 OTT_Toprak_Mahsulleri_Ofisi_lib: "Відкрити Toprak Mahsulleri Ofisi"
 OTT_Toprak_Mahsulleri_Ofisi_lib_desc: "Згідно із Законом N3491, ця агенція запобігатиме ненормальному зниженню або зростанню цін на пшеницю проти виробників і споживачів, захищатиме й регулюватиме галузь пшениці, імпортуватиме або експортуватиме пшеницю, коли це необхідно, відслідковуватиме тенденції виробництва пшениці та рухи ринку у світі. Уряд, створить борошномельні підприємства та пекарні в місцях, що будуть визначені, та виконуватиме інші аналогічні завдання."
 OTT_Balance_the_Budget_lib: "Збалансований бюджет"
 OTT_Balance_the_Budget_lib_desc: "Коли Османська Імперія завалилася через борги, накопичені під час Кримської війни, міжнародна організація під назвою ОУДД (Османське Управління Державним Боргом) фактично взяла на себе нашу економіку. Ганьба і збитки, завдані нею, залишаються яскравими спогадами в умах багатьох турецьких економістів, які відтоді заприсяглися підтримувати збалансований бюджет за всяку ціну."
 OTT_Liberalising_National_Economy: "Лібералізація національної економіки"
 OTT_Liberalising_National_Economy_desc: "Модель національної економіки, якої дотримується ОНП, завдала нашій економіці непоправної шкоди, і замість обіцяного експоненціального економічного зростання послужила лише руйнуванню процвітання немусульманських підданих на благо правлячого класу. Більше не треба! Ми зруйнуємо цю расистську систему і замість неї побудуємо нову процвітаючу османську економіку."
 OTT_Imperial_Institute_Technology: "Імператорський технологічний інститут"
 OTT_Imperial_Institute_Technology_desc: "Хоча Османська Імперія може похвалитися неабияким вибором інститутів для здобуття вищої освіти, у цій сфері відчувається серйозна нестача технічних знань, що серйозно ускладнює індустріалізацію імперії. Щоб розв'язати цю проблему, уряд запропонував відкрити Імператорський технологічний інститут у Костянтинії у тісній співпраці з науковцями з Австрії та Німеччини."
 OTT_Repeal_National_Protection_Law: "Скасувати Закон про національний захист"
 OTT_Repeal_National_Protection_Law_desc: "Закон про національний захист, ухвалений урядом кемалістів для захисту турецької промисловості, що зароджується, наклав жорсткі обмеження на турецький імпорт, заборонивши весь імпорт таких товарів, як перероблені продукти харчування, алкоголь, взуття, вироби зі шкіри та інші споживчі товари. Ба більше, імпорт навіть таких матеріалів, як цемент, був обмежений, що, на думку Міністерства фінансів, сильно задушило приватний сектор."
 OTT_Enable_Foreign_Investment: "Дозволити іноземні інвестиції"
 OTT_Enable_Foreign_Investment_desc: "Хоча іноземні інвестиції ніколи не блокувалися кемалістським урядом, який проводив політику співробітництва між приватним і державним сектором, що фінансується переважно за рахунок іноземних кредитів, він дійсно ускладнював самим османським підприємствам отримання іноземного фінансування без звернення до державних установ. Ліберали всі згодні з тим, що це стримує зростання, і цього більше не буде!"
 OTT_Foreign_Capital_Incentives_Law: "Закон про стимулювання іноземного капіталу"
 OTT_Foreign_Capital_Incentives_Law_desc: "Закон про залучення іноземного капіталу, ухвалений на прохання ФО, покликаний пожвавити османську економіку і зробити її більш доступною для іноземних інвесторів за допомогою таких принципів, як "вільне переведення" і "національний режим". Проте, ОНП чинив сильний опір законопроєкту, який розглядає це як руйнування моделі національної економіки."
 OTT_Mesopotamian_Oil_Exploration: "Розвідка нафти в Месопотамії"
 OTT_Mesopotamian_Oil_Exploration_desc: "Хоча більшість операцій TPC і його німецько-голландських союзників зосереджені навколо Кіркука і Мосула на півночі Іраку, нещодавно було виявлено великі невикористані запаси на півдні Іраку, недалеко від важливих гаваней Басри та Кувейту. Оскільки вони вже тісно пов'язані із залізничною мережею Іраку, TPC запросила концесію у Порти на розширення операцій по всьому Іраку."
 OTT_Import_Agricultural_Equipment: "Імпорт сільськогосподарської техніки"
 OTT_Import_Agricultural_Equipment_desc: "Хоча Османська Імперія, на відміну від Єгипту, ще не обмежена розміром своїх сільськогосподарських земель, тим не менш, робили великі зусилля з підвищення ефективності великих маєтків, розкиданих по всій країні, за рахунок використання сучасного обладнання. Якщо кемалісти насамперед мали намір налагодити внутрішнє виробництво цих інструментів, то ліберали продемонстрували бажання пропустити цей крок та імпортувати їх безпосередньо з Європи."
 OTT_Berlin_Baghdad_Exploitation_Rights: "Права на експлуатацію Берлін-Багдад"
 OTT_Berlin_Baghdad_Exploitation_Rights_desc: "Коли початкова угода щодо залізниці Берлін-Багдад була підписана з німецькими інвесторами, їм було надано великі земельні ділянки по обидва боки колії для повного розроблення та експлуатації. Ця домовленість змінилася ближче до кінця війни, коли великі інвестори, такі як Deutsche Bank, вийшли з проекту, побоюючись неминучого краху Османської держави. Не маючи внутрішніх коштів, ми повинні повернути цю угоду."
 OTT_Opel_Tophane_Factory: "Завод Опель Топхане"
 OTT_Opel_Tophane_Factory_desc: "Ідея створення німецькою автомобільною компанією виробничого підприємства в Османській Імперії для задоволення швидко зростаючого попиту на автомобілі на Близькому Сході, яку тривалий час обговорювали з Opel, не нова. Розбіжності з приводу фінансування і національності співробітників постійно відкладали ідею. Однак її так і не поховали, і наш ліберальний уряд, схоже, більш ніж бажає відновити переговори."
 OTT_Turkish_Industrial_Development_Bank: "Турецький банк промислового розвитку"
 OTT_Turkish_Industrial_Development_Bank_desc: "Турецький банк промислового розвитку, спрямований на просування приватної ініціативи та надання кредитів промисловим підприємцям, - це урядова ініціатива, створена після довгих і важких перемовин з правлячою коаліцією. Тоді як його основна функція наразі полягає в посередництві між європейськими експортерами та османськими імпортерами, надалі він планує створити власні галузі."
 OTT_Anatolian_Road_Program: "Анатолійська дорожня програма"
 OTT_Anatolian_Road_Program_desc: "Оскільки основна увага османської економіки протягом більшої частини своєї історії приділялася Румелії, Малій Азії та Сирії, внутрішні райони Анатолії відчувають гостру нестачу інфраструктури, очікуваної від сучасної країни. Фермери найчастіше відключаються від своїх сіл або міст, що створює серйозні проблеми для наших ланцюжків поставок і обмежує можливість інтеграції цих людей у світову економіку."
 OTT_Privatise_Land_Ownership: "Приватизація земельної власності"
 OTT_Privatise_Land_Ownership_desc: "Ідея приватної власності на землю не є новою, але залишається на сьогоднішній день спірним питанням в Османській Імперії у якості багатообіцяючого Закону про земельну реформу, частина реформ Танзімату, спричинені масовим соціальним переворотом у Машриці, що призводить до примусового кріпацтва великої частини населення Іраку та опозиції консервативного блоку, які вбачали в цьому ніщо інше, як низьку спробу наслідування Європі."
 OTT_Populist_Economics: "Популістська економіка"
 OTT_Populist_Economics_desc: "На їхній жаль, кабінет міністрів був змушений визнати, що османський народ зрештою ще не був готовий до повної сили капіталістичної системи і що довгоочікуваний сплеск приватної ініціативи виявився провалом. Щоб виправити це і задовольнити зростаюче невдоволення уряду, вони вирішили більш активно втручатися в економіку в популістському напрямі."
 OTT_Turkish_Cement_Factory: "Розширити турецькі цементні заводи"
 OTT_Turkish_Cement_Factory_desc: "Ключова вимога для швидкого зростання промисловості та нерухомості, цементні заводи були першим успішним напрямком планів індустріалізації Османської Імперії в 1920-х роках. Однак, незважаючи на цей успіх, попит на цемент та інші будівельні матеріали продовжує зростати, і для задоволення цих потреб було замовлено будівництво кількох нових заводів у Малій Азії."
 OTT_Sugar_Industry: "Розширити цукрову промисловість"
 OTT_Sugar_Industry_desc: "Хоча цукрові буряки можна знайти по всій Туреччині, саме регіони довкола Анкари, Коньї, Ескішехіра, Афьона, Токата і Йозгата дійсно є джерелом енергії для виробництва. У рамках ініціативи уряду щодо збільшення виробництва перероблених харчових продуктів були створені великі цукрові заводи для переробки цукрових буряків і постачання готової продукції на світовий ринок."
 OTT_Textile_Industry: "Розширити текстильну промисловість"
 OTT_Textile_Industry_desc: "Текстильна промисловість, що була важливим експортним продуктом Османської Імперії впродовж століть, у 19 столітті зіткнулася з серйозним занепадом, оскільки конкуренція з промисловими ткацькими підприємствами Манчестера обрушила попит на кустарний текстиль. Проте, традиція все ще існує, і з крахом західної промисловості в бік синдикалізму зростання сирійських ткачів захопило світ штурмом."
 OTT_Mechanised_Agriculture: "Механізоване сільське господарство"
 OTT_Mechanised_Agriculture_desc: "Хоча бик і верблюд довгий час були надійними партнерами османського фермера, стало очевидно, що вони більше не можуть конкурувати зі звірами індустріальної епохи, що ревуть димом. Тож у співпраці з послабленими обмеженнями на імпорт сільськогосподарської продукції ліберальний уряд повністю витягнув карту дрібних землевласників та створив структури, щоб допомогти їм у придбанні матеріалів."
 OTT_Election_Factories: "'Виборчі фабрики'" 
 OTT_Election_Factories_desc: "Висміюваний опозицією як "виборчі фабрики", новий ліберальний уряд усвідомив, що опора винятково на вільний ринок не призведе до індустріалізації Османської імперії, і тепер намагається перевершити плани національної економіки ОНП, повністю взявши на себе зобов'язання швидкого розширення промисловість, без усякого прагнення до збалансованості бюджету. Врятує чи зруйнує це Османську державу...?"

