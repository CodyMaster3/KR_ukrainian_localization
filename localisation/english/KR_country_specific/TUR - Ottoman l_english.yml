### Turkish Nationalist
 OTT_congress_turkish_nationalists: "Турецькі націоналісти"
 OTT_congress_turkish_nationalists_desc: "Групу турецьких націоналістів важко визначити, оскільки, хоча більшість з них належить до ОНП, група депутатів з більш радикальними ідеями, які хочуть бачити розкол між арабською і турецькою частинами імперії, відокремилися. У багатьох сенсах це екстремісти з високо піднятими ідеями туранізму або тюркської єдності, що створює труднощі для партнерів по переговорах.\n\n§YВзаємодія станів§! про турецькі вілаєти (§GЕдірне, Костантінійе, Бурса, Ізмір, Афьон, Мугла, Анкара, Кастамону, Самсун, Адана, Західна Фракія, Местанлі§!) буде або збільшуватися, або зменшуватися кількість £deputies_texticon §Yдепутати§! на підтримку нашої коаліції.\n\n§GПідтримуючі§!: [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§RЗаперечуючі§!: [OTT_congress_turkish_nationalist_opposition]/[?OTT.nat_tur_deputies]\n"
 
 OTT_con_halkevleri_program: "Фінансувати програму Халькевлері"
 OTT_con_halkevleri_program_desc: "Працюючи в тісній співпраці з турецькими серцями, Халькевлері, або 'Народні доми', використовуються турецькими націоналістами для запліднення зростаючої національної свідомості турків. У своїх спробах довести, що тюрки завжди населяли Анатолію, що хетти і шумери теж були тюрками і що всі форми людської культури так чи інакше пов'язані з тюрками, вони пропагують кричущу абстракцію істини для поширення своїх вірувань про тюркську єдність і пантуризм.\n\nТоді як ці інститути наразі мають невеликий вплив, оскільки вони повністю залежать від пожертвувань і внесків людей, їхня мережа починає зростати, оскільки опозиція децентралістським ідеям ПСЗ підживлює їхнє розширення. Щоб частково вирішити це питання і, сподіваюся, отримати деяку підтримку з боку турецьких націоналістів, ми могли б узяти цих Халькевлері під своє крило та забезпечити їх державним фінансуванням. Це також дозволило б нам внести деякі 'зміни' в їхнє послання і, сподіваюся, спрямувати їх до заохочення культурного розмаїття, а не культурної переваги."
 OTT_con_anatolian_relief_program: "Фінансувати Анатолійську програму допомоги сільському господарству"
 OTT_con_anatolian_relief_program_desc: "Однією з найбільших жертв глобальної депресії є анатолійське серце. Майже повністю покладаючись на сільське господарство і все ще намагаючись оговтатися від величезної втрати населення під час Вельткригу, багато фермерів опустилися в цілковиті злидні, оскільки мережа підтримки виявилася недостатньою для їхніх потреб. Ці анатолійські селяни, які значною мірою також складають кістяк османської армії, є легкою мішенню для ОХФ та інших центристських партій, оскільки їхні обіцянки про допомогу - це саме те, що ці виборці повинні почути.\n\n'Анатолійська програма допомоги', що фінансується через Ziraat Bankasi, забезпечила б тут розраду, оскільки вона забрала б вітер з-під крил ОНП і, отже, також збільшила б нашу власну базу підтримки серед нижчих класів."
 OTT_con_turkish_language_decree: "Насадження "османщини" в адміністрації"
 OTT_con_turkish_language_decree_desc: "У рамках реформ, запроваджених після Вельткріга, арабську мову підвищили в статусі і вона стала офіційною другою мовою багатьох урядових і адміністративних рівнів. Хоча вищі рівні, такі як парламент, як і раніше, вважалися тільки османськими, як це було заборонено конституцією, велике число арабських депутатів останнім часом призвело до зростання ступеня арабського спілкування всередині адміністрації.\n\nТурецькі націоналісти, сильно обурені цим порушенням протоколу і побоюючись близького панування арабської мови в імперії, якщо не вживатимуть жорстких заходів, внесли до парламенту пропозицію, що приведе до виконання мовну статтю конституції та зробить використання османської мови обов'язковим на всіх рівнях, вищих за муніципальну раду."

