 ottfor.72.b: "Жодних переговорів щодо Азербайджану не може бути!"
 
 ottfor.73.t: "Лондонська конвенція про протоки"
 ottfor.73.d: "Укладена 13 липня 1841 року Лондонська конвенція про протоки відтоді регулює рух через Турецькі протоки. Цей договір, який передбачає, що тільки османські військові кораблі можуть подорожувати з Чорного моря в Середземне море, вже давно розглядається Росією як ляпас перед обличчям її амбіцій. У міру того, як переговори з Османською Імперією досягають свого апогею, уряд розглядає можливість нового поштовху для доступу Росії через протоки. Цей переглянутий договір, який прирівнювався б до відновлення Ункяр-Іскелесійського договору, може, однак, розглядатися як занадто велика загроза для Османської Імперії, чий контроль над Східним Середземномор'ям було майже повністю здійснено в останні кілька десятиліть."
 # ->OTT 74
 ottfor.73.a: "Росія вимагає необмеженого проходу військових кораблів!"
 # ->RUS 75
 ottfor.73.b: "Іншим разом..."
 
 ottfor.74.t: "Росія вимагає перегляду Лондонської конвенції про протоки"
 ottfor.74.d: "Укладена 13 липня 1841 року Лондонська конвенція про протоки відтоді регулює рух через Турецькі протоки. Цей договір, який передбачає, що тільки османські військові кораблі можуть подорожувати з Чорного моря в Середземне море, вже давно розглядається Росією як ляпас перед обличчям її амбіцій. У міру того, як переговори з нашою імперією досягли свого апогею, російський уряд вирішив підштовхнути до відновлення Ункяр-Іскелесійського договору, який гарантував би вільний прохід військових кораблів як Османської, так і Російської Імперій, за виключенням будь-якої іншої військово-морської держави на Чорному морі.\n\nХоча цього кроку слід було очікувати, наш уряд чітко пам'ятає амбіції Російської Імперії, продемонстровані під час Вельткригу, та їхні спроби захопити для себе повний контроль над протоками. Тому є певний страх, що, погодившись на їхні вимоги, ми втягнемо Троянського коня до своїх стін."
 # ->RUS 75
 ottfor.74.a: "Погодитися з їхніми умовами"
 # ->RUS 60
 ottfor.74.b: "Протоки є і залишаться виключно для турецьких військових кораблів"
 
 ottfor.75.t: "Проблема Вірменії"
 ottfor.75.d: "З усіма іншими питаннями, доведеними до задовільного завершення, залишається тільки питання про Вірменію. Стародавні землі Вірменії, розкидані по східних вілаєтах Османської Імперії, були головним полем битви між нашими двома імперіями під час Вельткригу і слугували суворим нагадуванням про жахи війни, адже етнічне чищення з обох боків зробило її річки переповненими кров'ю чоловіків, жінок і дітей.\n\nЯк захисник православної віри, наші інтереси у Вірменії завжди призводили до непорозумінь між нами й Османською Імперією, і з нашою поразкою на Брест-Литовському договорі в нас не було іншого вибору, окрім як поступитися областю Єревану османським туркам, які мародерствували.  Відтоді минуло два десятиліття, і з відновленням слави Російської Імперії, яструби в нашому уряді закликали нас зірвати угоду з османськими турками, зажадавши звільнення Вірменії, вимогу, від якої ми впевнені, що вони відмовляться, і встановити стяг Матері-Росії на кріпосних стінах Константинополя."
 # ->OTT 76
 ottfor.75.a: "Вимагати звільнення Вірменії!"
 # ->RUS/OTT 77
 ottfor.75.b: "Іншим разом..."
 
 ottfor.76.t: "Росія вимагає звільнення Вірменії"
 ottfor.76.d: "Стародавні землі вірмен, що входять до складу Російської Імперії з 19 століття, є найсучаснішим знаряддям у російському поясі, тому що їхні домагання використовуються як привід для знищення Східної Анатолії та ослаблення могутності нашої гордої імперії. В умовах, коли в Східній Європі триває російське затягування, їхнє рішення зажадати наші східні землі слугує способом як принизити нас, так і, найімовірніше, тільки в спробі зірвати турецько-російську угоду в останній момент, прекрасно розуміючи, що ми ніколи не зможемо змиритися із цим."
 # ->RUS/OTT 77
 ottfor.76.a: "Погодитися з їхніми умовами"
 # ->RUS 60
 ottfor.76.b: "Існування вірменської держави - невід'ємна загроза для османського народу!"
 
 ottfor.77.t: "Ратифікація Російсько-османської конвенції"
 ottfor.77.d: "Оскільки османський і російський міністри закордонних справ ставлять свої підписи під нині сумнозвісною російсько-османською конвенцією [GetYear] року, схоже, що ми дійсно доб'ємося миру на Кавказі. Незважаючи на те, що з договору було виключено безліч дрібних питань, залишаючи їх для подальших переговорів після того, як пил вляжеться в Європі, ця подія знаменує собою великий стрибок уперед у російсько-османських відносинах. Різні країни Кавказу і Центральної Азії дивляться на це з острахом, однак, оскільки їхнє невизначене майбутнє, обговорюване широкими мазками за пляшкою ракії, може незабаром погіршитися."
 ottfor.77.a: "Перемога заради миру!"
 
 ottfor.771.t: "Кінець російсько-османської конвенції"
 ottfor.771.d.TUR_war: "З початком війни з Росією російсько-османська конвенція виявилася недійсною. Поки наші дипломати забезпечують безпечний проїзд додому, наші армії вже почали мобілізацію вздовж кордону з Росією. У зв'язку з триваючими військовими діями між нашими двома країнами, нам більше не потрібно дотримуватися умов російсько-османської конвенції."
 ottfor.771.d.TUR_russia_dead: "Після капітуляції старого російського режиму перед силами вторгнення, російські дипломати, які займалися з нашими в Баку питаннями врегулювання на Кавказі та в Ірані, спакували свої валізи - або повернулися до Москви, щоб отримати посади в новому тимчасовому уряді, або втекли у вигнання. Однак різка зміна геополітичного ландшафту Росії значно полегшила становище Порти і дозволяє нам, принаймні, протягом короткого часу очікувати відсутності агресії з півночі."
 ottfor.771.d.RUS_war: "З початком війни з Османською імперією російсько-османська конвенція виявилася недійсною. Поки наші дипломати забезпечують безпечний проїзд додому, наші армії вже почали мобілізацію вздовж кордону з Османською імперією. У зв'язку з триваючими військовими діями між нашими двома країнами, ми більше не зобов'язані дотримуватися умов Російсько-Османської конвенції."
 ottfor.771.d.RUS_turkey_dead: "Схоже, що османські армії розвалилися занадто швидко, щоб бути нам корисними. З повною поразкою Османської держави їхні посланці в Баку відмовилися від перемовин з нашим урядом щодо сфер впливу на Близькому та Середньому Сході, повернувшись до Константинополя або втікши у вигнання по всьому мусульманському світу. Дипломатичне врегулювання щодо регіону має бути досягнуто за посередництва нової держави."
 ottfor.771.a: "Чудово."
 
 ottfor.78.t: "Росія вимагає нашого підкорення"
 ottfor.78.d: "Коли російський ведмідь рухається, а німець може напасти з усіх боків, росіяни запропонували нам нове місце в їхньому Новому світовому порядку. Незважаючи на те, що це найформальніша вимога, яка обіцяє захистити інтереси нашої держави у світі та зберегти наш суверенітет, насправді це не що інше, як тонко завуальована вимога або підкоритися, або загинути під чобітьми російського нападу."
 ottfor.78.a: "Ми підкоримося Росії."
 ottfor.78.b: "Смерть або безчестя!"
 
 ottfor.79.t: "Росія вимагає припинення воєнних дій"
 ottfor.79.d: "Хоча наша війна проти османських турків йшла добре, росіяни надіслали ультиматум до Тегерана з вимогою негайного припинення воєнних дій з османськими турками з повним та повним відновленням усіх довоєнних кордонів, бо це загрожує 'стабільності регіону'. Хоча це, безумовно, є сюрпризом, наша розвідка зафіксувала серйозне зростання розмов між Москвою і Константинополем, яке може пояснити раптовий поворот російського ведмедя."
 ottfor.79.a: "Ми приймаємо їхні вимоги"
 ottfor.79.b: "Смерть або безчестя!"
 
 ottfor.80.t: "Російсько-османська конвенція"
 ottfor.80.d: "У місті Баку між різними османськими, російськими та азербайджанськими дипломатами, Російсько-османська конвенція окреслила нашу державу як незалежну буферну державу між Османською та Російською імперіями, яка поступилася нашою нафтою Росії в 10-річну оренду. Незважаючи на те, що у нас було мало можливостей вплинути на хід переговорів, більшість членів кабінету міністрів, тим не менш, погодилися з тим, що договір - це єдиний спосіб для Азербайджану зберегти свій суверенітет і захистити свій народ від жахів війни.\n\nЦей договір також знаменує кінець нашого альянсу з Німецькою Імперією, можливо, залишивши нас відкритими для їхньої відплати, якщо війна знову закінчиться в німецькому Ендзизі."
 ottfor.80.a: "Ми визнаємо договір"
 ottfor.80.b: "Ми стоятимемо на боці Німеччини до самого кінця!"
 
 ottfor.81.t: "[FROM.GetName] відмовляє в нашій пропозиції про мир"
 ottfor.81.d: "Здавалося б, у переконанні, що єдиний спосіб просування людини вперед - це застосування зброї, держава [FROM.GetName] відкинула наші дипломатичні хитрощі та натомість надіслала нам тонко завуальовану погрозу, в якій докладно описано, що в новому світовому порядку немає місця товаришам."
 ottfor.81.a: "Якщо це те, чого вони хочуть..."
 
 ottfor.82.t: "Росія захоплює Батумі"
 ottfor.82.d: "Згідно з положеннями Російсько-османської конвенції, сьогодні російська армія прийняла владу від османської влади в Батумі та Лазистані, що ознаменувало закінчення османського панування в провінції і початок нової, російської, ери для її народу."
 ottfor.82.a: "Домовились"
 
 ottfor.83.t: "Російсько-османська конвенція"
 ottfor.83.d: "Наші недавні завоювання і перемоги на полі бою виконали одну з цілей російсько-османської конвенції, а наш партнер зажадав, щоб ми ратифікували угоду і передали прийняті землі."
 ottfor.83.a: "Домовились"

### AMN
 ottfor.84.t: "Піднесена Порта запрошує нас до Асоціації мусульманських націй"
 ottfor.84.d: "Асоціація мусульманських націй - міжнародна організація, метою якої є розвиток і зміцнення зв'язків між різними націями, що сповідують іслам. Асоціація мусульманських націй є османською ініціативою і складається з дипломатичних, економічних, соціальних і культурних суб-організацій. Вважаючи, що єдиним способом модернізації та відродження ісламського суспільства є взаємна співпраця, наразі вони офіційно надіслали запрошення своєму заснуванню нашому уряду."
 ottfor.84.a: "Єдність додає сил!"
 ottfor.84.b: "Нам не потрібне турецьке втручання"
 
 ottfor.85.t: "[FROM.GetName] приймає запрошення"
 ottfor.85.d: "Уряд держави [FROM.GetName] люб'язно прийняв наше запрошення, пообіцявши свою повну підтримку того, що вони також розглядають як грандіозний проєкт, що об'єднає увесь іслам через солідарність, культурний розвиток і захист наших священних цінностей."
 ottfor.85.a: "Аллах Акбар"
 
 ottfor.86.t: "Держава [FROM.GetName] відмовляє у запрошенні"
 ottfor.86.d: "Безбожні свині з держави [FROM.GetName] повідомили нас сьогодні про відмову вступити в Асоціацію мусульманських націй. Очевидно, що, ставлячи цінності кафірів та інших західних свиней вище своїх власних, це сумний день для всієї умми. Ми можемо тільки сподіватися, що вони незабаром виправлять свою величезну помилку."
 ottfor.86.a: "Клянуся Аллахом, я дам тобі спробувати мою туфлю!"

### 'Population Exchange'
 ottfor.87.t: "Греко-турецька відлига?"
 ottfor.87.d: "Напруженість у відносинах між грецькою державою і нашою славною імперією існувала ще до здобуття незалежності, але особливо жорстокою вона стала наприкінці 19 століття і в перші два десятиліття 20 століття. Османська Імперія, здобувши перемогу наприкінці Вельткригу, зробила все можливе, щоб скасувати колишні земельні поступки, і відновила додеканські та кікладські володіння, привнісши сотні тисяч греків під владу Туреччини.\n\nГрецька держава, вже обурена відсутністю союзу з Кіпром і жорстокими умовами, в яких опинилися її брати та сестри в Малій Азії під час війни, ніколи не пробачила нам і зберігає сильну яструбину позицію в усіх справах, що стосуються Турецької імперії. в умовах війни в усьому світі та людей, спустошених гнівом і руйнуванням, наш уряд планує надіслати оливкову гілку грецькому уряду у спробі працювати разом і захистити обидва наші народи від іноземного втручання.\n\nЦя угода, яка включає в себе передачу Кіклад і деяких інших грецьких островів назад до Греції, ратифікацію військово-морського договору, спрощену імміграційну структуру для греків і турків, що бажають іммігрувати до своєї культурної батьківщини, та економічний пакт, є, як ми сподіваємось, першим кроком у тривалих та плідних відносинах між нашими двома країнами."
 ottfor.87.a: "Хай будемо жити в мирі, зараз і назавжди!"
 ottfor.87.b: "Знаєте що? Давайте не будемо."
 
 ottfor.88.t: "Османська Імперія пропонує послаблення"
 ottfor.88.d: "Напруженість у відносинах між Османською державою і нашою справедливою країною існувала ще до здобуття незалежності, але особливо гостро вона проявилася наприкінці 19 століття і в перші два десятиліття 20 століття. Османська Імперія, здобувши перемогу наприкінці Вельткригу, зробила все можливе, щоб скасувати попередні земельні поступки і відновити додеканські та кікладські володіння, привнісши сотні тисяч греків під владу Туреччини.\n\nНаш народ, уже обурений відсутністю союзу з Кіпром і жорстокими умовами, в яких опинилися наші брати і сестри в Малій Азії під час війни, ніколи їх не пробачив і зберігає сильну яструбину позицію в усіх справах, що стосуються Турецької імперії. В умовах війни по всьому світу і спустошеного гнівом і розоренням народу їхній уряд, тим не менш, надіслав оливкову гілку нашому уряду, намагаючись працювати разом і захистити обидва наші народи від іноземної інтервенції.\n\nЦя угода, яка включає в себе передачу Кікладів і деяких інших грецьких островів назад до Греції, ратифікацію військово-морського договору, який обмежує розширення військово-морського флоту та захищає судноплавство, спрощену імміграційну структуру для греків і турків, які бажають іммігрувати до своєї культурної батьківщини, та економічний пакт, - це, як ми сподіваємось, перший крок у довгому й плідному співробітництві між нашими двома країнами."
 ottfor.88.a: "Ми згодні!"
 ottfor.88.b: "Деякі рани ніколи не загоюються..."
 
 ottfor.89.t: "Греція приймає нашу пропозицію"
 ottfor.89.d: "Славний день для греків та османів усього світу, адже уряд в Афінах офіційно погодився з умовами греко-турецького договору. Святкування можна було спостерігати на всіх Егейських островах, коли турецькі гарнізони демонтували свої укріплення і мирно передали контроль над ними грецьким силам, що зайняли їхнє місце.\n\nВ інших частинах імперії святкування ніде не проводилися, проте на Додеканах і Кіпрі вулиці були моторошнуваті, бо ратифікація договору безумовно визнала їхній статус османських провінцій. Однак для задоволення потреб мусульманського населення Греції та греків, \"залишених\" своїм урядом, було розроблено нову імміграційну політику, що надає грецьким і турецьким громадянам право вільного вибору своєї країни та отримання компенсації за будь-яке залишене майно. Однак це рішення, що розглядається багатьма як менш жорсткий варіант обміну населенням, навряд чи приверне до себе підвищену увагу, оскільки жодна з груп населення не виявляє особливої схильності до того, щоб залишати землі своїх предків."
 ottfor.89.a: "Ще одна славетна перемога заради миру!"
 
 ottfor.90.t: "Греція відхиляє нашу пропозицію"
 ottfor.90.d: "Хоча ми вважали нашу пропозицію більш ніж розумною, схоже, греки думали інакше, оскільки оглушлива відмова їхнього уряду надійшла в МЗС раніше сьогодні. Очевидно, що грецький посол, ображений однією тільки цією ідеєю, ба більше, відмовився зустрітися у своєму домі з представниками турецького уряду, доки вони не вибачаться за таку зневажливу пропозицію.\n\nНа Егейських островах життя тим часом триває, бо необізнане населення продовжує свою повсякденну діяльність, наче нічого не обговорювалося щодо його майбутнього."
 ottfor.90.a: "Якби лише греки бачили причину..."

### Ottoman - Russian White peace
 ottfor.91.t: "Білий мир на Кавказі?"
 ottfor.91.d: "Наші війська, мабуть, принизив наш заклятий ворог у Константинополі, який розбив нашу оборону на Кавказі і зараз марширує по великому місту Царицину. Чи настав час для нас покинути Кавказ і пощадити себе ще більшим приниженням?"
 ottfor.91.a: "Ми маємо визнати, що нас побили"
 ottfor.91.b: "Росіяни не здаються!"
 
 ottfor.92.t: "Росія пропонує мир"
 ottfor.92.d: "Принижений нашими перемогами на Кавказі, російський ведмідь простягнув мирну пропозицію. Залишаючи нас безперечними господарями Кавказу, цей договір є нічим іншим, як ганьбою для російського народу, в той час як у Константинополі народ радіє з того, що російські перемоги останніх століть нарешті були скасовані."
 ottfor.92.a: "Аллах Акбар!"
 ottfor.92.b: "Ми будемо марширувати по Москві!"

### Ottoman collapse, intervention?
 ottfor.93.t: "Османська Імперія в безладі!"
 ottfor.93.d: "Грубе безгосподарне управління і репресивний режим забезпечили повний крах османської держави. Оскільки суб'єкти всіх національностей озброюються проти своїх турецьких господарів, а центральна влада не в змозі зайняти рішучу позицію проти хвилі, що наростає, імперія, схоже, почала свій останній шлях і незабаром стане не більше ніж виноскою в книгах з історії.\n\nЯк стерв'ятники спускаються на труп, так і наш уряд та армія виявили інтерес до своїх процвітаючих земель. Зрештою, хіба ми не повинні робити те, що найкраще для нашої власної безпеки?"
 ottfor.93.a: "На війну!"
 ottfor.93.b: "Ми не сваримося з османськими турками"

### Inform about getting defense
 ottfor.94.t: "Формування Національних оборонних організацій"
 ottfor.94.d: "Знову чужинці загрожують землям османського халіфа, і настав час усім жителям Османської Імперії взятися за зброю і захистити свої справедливі землі. Коли барабани і труби луною розносяться над пагорбами Анатолії, Нестримна Орда збирається востаннє. За свої домівки, за свого султана і за вічну славу!"
 ottfor.94.a: "Халіфат стоїть на вершині"

### Inform about losing defense
 ottfor.95.t: "Кінець діяльності Національних оборонних організацій"
 ottfor.95.d: "Після перемоги над іноземними загарбниками раніше сформовані Національні оборонні організації почали повертатися додому, їхні послуги більше не потрібні."
 ottfor.95.a: "Захисники Халіфату повертаються додому"

### Alliance with Azerbaijan
 ottfor.96.t: "Держава [From.Owner.GetName] просить нашої допомоги!"
 ottfor.96.d: "Зіткнувшись із потенційною поразкою від Ірану, Держава [From.Owner.GetName] звернулася до нашого уряду з проханням допомогти їй у війні проти Ірану, посилаючись на тісні культурні зв'язки між нашими двома націями та наголошуючи на стратегічній небезпеці, яку звитяжний Іран може створити проти нашої незалежності - [From.Owner.GetName] стверджує, що в разі поразки Османської Імперії у Війні в Пустелі, Іран неодмінно прагнутиме до нашої анексії.\n\nУсередині нашого уряду й армії лунають заклики дослухатися до прохання Османської Імперії про допомогу й об'єднатися з нашими азербайджанськими братами, які перебувають у полоні в Ірану, однак необхідно проявити обережність - вступ у війну зараз може мати катастрофічні наслідки, якщо наша армія виявиться непідготовленою до боротьби з іранською загрозою."
 ottfor.96.a: "Прекрасна можливість повернути наші південні території!"
 ottfor.96.b: "Це надто ризиковано."

 ottfor.97.t: "Держава [From.Owner.GetName] приєднується до війни"
 ottfor.97.d: "На знак перемоги османської дипломатії, Азербайджан прийняв наше прохання про допомогу й офіційно оголосив війну Ірану. Як компенсацію за допомогу, Азербайджан зажадав, щоб азербайджанські території в Ірані були об'єднані з Азербайджаном - розумне прохання, яке, безсумнівно, буде виконано після нашої перемоги. За допомогою наших турецьких братів ми обов'язково здобудемо перемогу над іранською загрозою."
 ottfor.97.a: "Чудово."

 ottfor.98.t: "Держава [From.Owner.GetName] відмовляється нападати на Персію"
 ottfor.98.d: "Азербайджан по дурості вирішив проігнорувати наше прохання про допомогу проти Ірану, заявивши, що ситуація занадто небезпечна для Азербайджану, щоб вступити в стан війни проти Ірану. Ця зрада, після всього, що ми зробили для надання допомоги Азербайджану, не буде забута. Незважаючи ні на що, нам доведеться продовжувати боротьбу проти іранської загрози поодинці."
 ottfor.98.a: "Невже ніхто не підтримає нас?"

 ottfor.100.t: "Держава [From.Owner.GetName] планує атаку"
 ottfor.100.d: "Притиснуті до стінки, Османи, за запевненнями нашої розвідки, почали переговори з Азербайджаном про відкриття другого фронту на півдні. Вони пообіцяли їм іранську частину Азербайджану в нагороду. Ми повинні негайно почати підготовку до можливої атаки з нового напрямку!"
 ottfor.100.a: "Покидьки"

