 ####Provisional Government Focus Tree
 TUR_salvation_cabinet: "Кабінет порятунку"
 TUR_salvation_cabinet_desc: "Кабінет порятунку був сформований султаном Омером Фаруком після приходу до влади його друзів. Цей альянс мав зберегти демократію, незважаючи на поразку, і врятувати імперію від амбіцій ОНП."
 TUR_deal_with_ohf_leaders: "Звернутися до керівництва ОНП"
 TUR_deal_with_ohf_leaders_desc: "У ОНП є свої домінантні фігури, які очолюють країну. Такі люди, як Ісмет-паша і Февзі-паша, все ще дотримуються ідеалів кемалізму і намагаються продовжити реформи, проведені Мустафою Кемалем-пашею. Заарештувавши їх за зраду і загрозу нації, ми зможемо зупинити їх перш, ніж вони встигнуть відреагувати."
 TUR_disband_the_OHF: "Заборонити ОНП"
 TUR_disband_the_OHF_desc: "ОНП більше немає, її лідери перебувають у в'язниці, а уряд заявив про свій намір скасувати реформи, проведені Мустафою Кемалем. Настав час офіційно розпустити партію. Деякі депутати зможуть приєднатися до нових та існуючих партій, інші вже втекли."
 TUR_purge_the_military: "Чистка внутрішніх військових фракцій"
 TUR_purge_the_military_desc: "Коли Февзі-паша та інші генерали були заарештовані, багато солдатів і сержантів збунтувалися і тим самим показали свою відданість ОНП. Вплив партії на армію був очевидним, але ми не знали, що вона здатна кинути виклик нашому перевороту. Нам потрібно... прибрати... всіх, хто ставить вірність партії вище вірності армії."
 TUR_corrupted_administration: "Розслідування кемалістської корупції"
 TUR_corrupted_administration_desc: "Політична стратегія ОНП була заснована на призначенні лояльних партії чиновників по всій Туреччині та імперії з метою кращої централізації цих регіонів. Настав час очистити адміністрацію від усіх, хто пов'язаний з ОНП."
 TUR_tooltip_corrupted_administration: "Розблокує £decision_icon_small §YРішення§! для розслідування діяльності адміністрації вілаєтів, імовірно лояльних до ОНП."
 TUR_repeal_the_unification_decree: "Скасування Декрету про спільне навчання"
 TUR_repeal_the_unification_decree_desc: "Декрет про уніфікацію та спільне навчання, одна з найбільших реформ Мустафи Кемаля. Багато консерваторів у нашій коаліції вважають образою самого ісламу, а багато лібералів бачать у цьому централістському підході загрозу Міллетській системі. Давайте покінчимо з цим."
 TUR_reestablish_democrat_plurality: "Відновлення демократичного плюралізму"
 TUR_reestablish_democrat_plurality_desc: "Після замаху на Мустафу Кемаль-пашу і відкриття судових процесів імперія перетворилася на диктатуру під керівництвом ОНП. Однак, незважаючи на те, що збори все ще розпущені, ми повинні дозволити партіям зібратися і знову вільно висловлювати свою думку."
 TUR_reestablish_millet_system: "Відновити Міллетську систему"
 TUR_reestablish_millet_system_desc: "Міллетська система дозволяла кожній вірі володіти певною автономією і не піддаватися дискримінації з боку переважно мусульманського населення. Це забезпечувало їм певні привілеї в очах закону. Хоча ця система не є суворо егалітарною з погляду населення, вона вельми шанобливо ставиться до індивідуальних вірувань."
 TUR_revert_laws_on_secularism: "Скасування законів про секуляризм"
 TUR_revert_laws_on_secularism_desc: "ОНП розробило безліч законів про секуляризм. Дехто розглядає ці закони як нападки на іслам, халіфа і традиційну державну релігію, в той час як інші бачать у них жорстокі удари по релігійних інститутах і суфістських організаціях. Настав час згорнути ці реформи, щоб заручитися підтримкою традиціоналістів."
 TUR_Fatin_rustu_plan: "Економічний план Фатіна Рюштю"
 TUR_Fatin_rustu_plan_desc: "Фатін Рюштю Бей - молодий дипломат, фахівець з міжнародних відносин і глобального лібералізму. Він навчався в Німеччині, багато подорожував і був особливо активний під час фінансової кризи Чорного Понеділка. Його молодість - синонім сучасності, і він, поряд з деякими іншими економістами, є прихильником плану відновлення економіки, заснованого на використанні іноземного капіталу."
 TUR_attract_investments: "Залучення інвесторів"
 TUR_attract_investments_desc: "Один із перших кроків у нашому плані відновлення - зробити Туреччину знову привабливою для іноземного капіталу. План полягає в тому, щоб надати сприятливі стимули, відновити зв'язок з основними зарубіжними ринками і знову відкрити нашу країну для іноземних інвестицій."
 TUR_call_back_turkish_companies: "Закликати Турецькі компанії повернутися додому"
 TUR_call_back_turkish_companies_desc: "Багато турецьких компаній влаштувалися на Близькому Сході, але тепер вони перебувають під загрозою з боку арабських держав і не хочуть повертатися на батьківщину. Давайте запропонуємо їм субсидії, щоб вони раз і назавжди вирішили, де їхнє місце."
 TUR_contract_a_reconstruction_loan: "Взяти кредит на реконструкцію"
 TUR_contract_a_reconstruction_loan_desc: "Для того щоб наша економіка повністю відновилася, нам доведеться взяти дорогий кредит у великому німецькому або канадському банку, який допоможе нам оживити знерухомлені галузі та відновити національну економіку."
 TUR_reorganize_infrastructures: "Реорганізація національної інфраструктури"
 TUR_reorganize_infrastructures_desc: "Імперська інфраструктура була все більше спрямована на об'єднання Анатолії та Близького Сходу, щоб зменшити нерівність і зміцнити національні настрої. Однак після нашої поразки ми можемо реорганізувати нашу інфраструктуру, щоб зробити її більш ефективною в наших нових кордонах."
 TUR_an_anatolian_economy: "Анатолійська економіка"
 TUR_an_anatolian_economy_desc: "Нарешті, відновлення закінчено, і економіка імперії переорієнтована на Анатолію. У результаті ми більше не виглядаємо як величезна імперія, що розвалюється під боргами і йде хитким шляхом, а як сучасна і єдина нація."
 TUR_parliament_restored: "Відновлення Мекліс-і-Мебусан"
 TUR_parliament_restored_desc: "Нарешті, з ліквідацією ОНП як політичної сили, зміцненням коаліції, довірою з боку різних партій і економічним відновленням на шляху, ми зможемо відновити Мекліс-і-Мебусан і показати нашому народу справжню демократію."
 TUR_fahrettin_pasha_coup: "Фахреттін-паша відновив порядок."
 
 ####Democratic Focus Tree
 TUR_a_new_sultan: "Новий султан"
 TUR_a_new_sultan_desc: "Без нащадка Османа I, який веде нашу націю в майбутнє, імперія - лише тінь самої себе, і народ, і наші політики прекрасно це розуміють. Крики про повернення дому Османоглу стають дедалі гучнішими, і здається, що тимчасовому уряду час переходити до свого останнього завдання: коронувати нового султана і посадити монарха на трон."
 TUR_a_free_economy: "Вільна економіка"
 TUR_a_free_economy_desc: "Тепер, коли імперія обмежена Анатолією, ми відокремлені від значної частини наших менш розвинених земель. Можливо, ми зможемо запровадити закони вільного ринку та конкуренції, щоб відкрити Імперію для світового ринку і дозволити турецькому народу віддавати найкраще від себе."
 TUR_reorganize_ottoman_military: "Реорганізація османських збройних сил"
 TUR_reorganize_ottoman_military_desc: "Османська армія повністю знищена морально. Незважаючи на те, що з Вельткригу ми вийшли переможцями, наша армія з початку століття перебуває на межі розвалу. Багато генералів вважають наші збройні сили найбільшою слабкістю нації, що доводить їхню нездатність протистояти арабським повстанцям. Ми повинні реорганізувати їх від верху до низу."
 TUR_liberal_majority: "Ліберальна більшість"
 TUR_liberal_majority_desc: "Ліберальне і прогресивне крило коаліції ОПС, очолюване принцом Сабахаттіном і його демократичним союзником Казимом Карабекіром, на відміну від консерваторів, не виступає проти реформ Ататюрка. На їхню думку, імперія потребує прогресивної переорієнтації, але повинна залишатися еволюційною і демократичною за своєю природою. Вони виступають за заснування таких реформ, як виборче право для жінок і державні школи."
 TUR_promote_political_sociology: "Просування політичної соціології"
 TUR_promote_political_sociology_desc: "Принц Сабахаттін є послідовником ідей Еміля Дюркгейма. Дюркгейм - засновник соціології, що вивчає людей, їхні взаємини і суспільство. Принц хотів імпортувати цю 'науку' в імперію, щоб долучитися до освіти мас і поліпшити розуміння османського суспільства."
 TUR_pursue_the_adoption_of_swiss_civil_code: "Ухвалення Швейцарського цивільного кодексу"
 TUR_pursue_the_adoption_of_swiss_civil_code_desc: "Швейцарський цивільний кодекс був можливістю, яку уряд ОНП не хотів прийняти через його сучасний і світський характер. Для прогресистів це чудова нагода встановити більшу рівність в імперії, особливо щодо християнських меншин."
 TUR_universal_suffrage: "Встановлення загального виборчого права"
 TUR_universal_suffrage_desc: "Загальне виборче право - одна з головних цілей великих сучасних демократій. Пройшовши шлях від цензового виборчого права до загального чоловічого виборчого права, багато хто вважає, що настав час поширити його на все доросле населення. Знаючи, що багато традиціоналістів входять до коаліції, ця реформа може викликати гнів консервативних партій."
 TUR_equality_before_the_law: "Рівність перед законом"
 TUR_equality_before_the_law_desc: "Хоча конституція Османської Імперії диктує рівність перед законом для всіх груп населення Османської імперії, незалежно від релігії або етнічної приналежності, імперія залишається дуже упередженою по відношенню до мусульманської більшості, чиї права краще захищені та забезпечені у всіх розділах османської бюрократії. Маджалла, заснований на шаріаті, є ключовим стовпом у цьому питанні, і для досягнення істинної рівності потрібен її серйозний перегляд."
 TUR_financial_assistance_for_the_anatolian_farmers: "Фінансова допомога анатолійським фермерам"
 TUR_financial_assistance_for_the_anatolian_farmers_desc: "Фермери є важливою частиною населення і, як правило, представляють наш робітничий клас. З кризою і війнами багато посівів було втрачено або знищено, і багато селян були змушені вирушити в дорогу, рятуючись від наступаючих фронтів. Ми не повинні забувати, що ці селяни були одними з головних прихильників Карабекіра під час виборів, що робить для нас ще більш важливим відновлення сільськогосподарської економіки країни. Це також значно поліпшить загальні умови життя нашого населення."
 TUR_promote_the_public_school: "Сприяння розвитку державних шкіл"
 TUR_promote_the_public_school_desc: "Державні школи є однією з реформ, передбачених у рамках того, що ОНП назвав реформою уніфікації та спільного навчання. Однак цей акт був би благодійним для країни, дозволяючи наблизитися до науки без обов'язкового включення релігії до шкільної програми турецької молоді. Таким чином, учні різних релігій могли б на рівних опинитися на шкільних лавах."
 TUR_redistribute_the_lands: "Перерозподіл державної власності"
 TUR_redistribute_the_lands_desc: "Незважаючи на те, що в 19 столітті в Османській імперії було впроваджено ідеї приватної власності на землю і проведено перерозподіл земель, значні частини імперії, як і раніше, залишаються або державною, або прямою королівською власністю. Відсутність приватного землеволодіння сприяє зниженню обсягів виробництва, що призводить до деспотизму, оскільки у людей немає причин для роботи. Оскільки ліберали вважають, що для успіху людству необхідна свобода, ми повинні відкрити ці землі для приватних осіб."
 TUR_increase_people_politization: "Політизація мас"
 TUR_increase_people_politization_desc: "Недостатньо проголосити демократію, щоб країна стала такою! Казім Карабекір стверджує, що, на його думку, демократія належить тільки еліті, яка, володіючи мінімумом політичних знань, іде на виборчі дільниці, тоді як народні й неписьменні класи залишаються незацікавленими. Щоб виправити ситуацію, необхідно розгорнути широкі кампанії з метою підготовки людей до виборів, а також пояснити їм реформи та ідеї різних партій."
 TUR_more_power_to_the_meclis_i_mebusan: "Більше влади Меклісу-і-Мебусану"
 TUR_more_power_to_the_meclis_i_mebusan_desc: "Мекліс-і-Мебусан, або Османські збори, - це орган демократії, але ним надмірно маніпулювали під час правління КСП і ОНП. Тепер вони відповідають за те, щоб вести турецький народ до великих висот, і як такі мають мати непорушну владу над урядом і султаном."
 TUR_conservative_majority: "Консервативна більшість"
 TUR_conservative_majority_desc: "Консервативне крило ОПС складається з противників режиму ОНП. Його лідери є вихідцями з Магометанського союзу, проте вони присягнулися захищати демократію, а за системи мінімальної кількості депутатів, встановленої тимчасовим урядом, жодна партія не може отримати абсолютну більшість проти двох інших. Рефет Паша, духовний лідер партії, привітав перемогу."
 OTT_revise_mecelle_code: "Перегляд кодексу Маджалли"
 OTT_revise_mecelle_code_desc: "Османський цивільний кодекс - це справжній релікт епохи Танзимату. Хоча він частково заснований на шаріаті, він призвів до значного прогресу в галузі права. Замість того щоб намагатися копіювати іноземний цивільний кодекс, ми будемо реформувати наш власний. Поліпшення становища меншин, створення світської системи правосуддя та апеляційного суду, що складається з колегії суддів з різних верств населення."
 TUR_restore_coranic_schools: "Відновлення шкіл Корану"
 TUR_restore_coranic_schools_desc: "Релігійні школи, що стали приватними за рішенням ОНП, мають бути знову відкриті. Справді, османський народ, особливо неписьменне населення, схильний цінувати релігію як одне з найвищих благ. Тому ми можемо зробити висновок, що вони з більшою впевненістю відправлятимуть своїх дітей до школи, незважаючи на те, що деякі ліберали вважають таку освіту забобонною."
 TUR_give_back_the_goods_of_the_suffi_order: "Відновити власність суфійських орденів"
 TUR_give_back_the_goods_of_the_suffi_order_desc: "Суфійські ордени, такі як Бекташі або Мевлеві, відомі своїми вихровими дервішами, є родовими орденами, які сягають найбільш ранніх слідів ісламу в Анатолії. Ці ордени, які зазнавали гонінь і жорстокого поводження з боку уряду ОНП, повинні отримати компенсацію за цей період переслідувань. Ба більше, мирні монастирі, які були в них відібрані, мають бути повернуті їм у власність."
 TUR_saving_tradition_into_democracy: "Об'єднати традиції та демократію"
 TUR_saving_tradition_into_democracy_desc: "Іслам - це наукова релігія. Протягом багатьох століть арабські та турецькі мусульманські вчені були в авангарді наукового прогресу. Зараз ми маємо спробувати поєднати іслам і демократію, що здається простим завданням. Для цього деякі традиційні кодекси мають еволюціонувати, щоб відповідати сучасності."
 TUR_use_the_tarikats: "Використовувати Тарікати"
 TUR_use_the_tarikats_desc: "Тарікати - один із небагатьох організованих мусульманських інститутів в імперії, який в авторитарні періоди залишався на задньому плані. Насамперед вони слугували засобом вертикальної соціальної мобільності, адже членом тариката міг бути кожен, від простого селянина до самого султана. Крім того, вони використовували освітні та соціальні ролі. Заснувавши їх у провінціях, ми можемо використати їх у політичних і соціальних цілях."
 TUR_redistribute_the_zakat: "Перерозподіл Закяту"
 TUR_redistribute_the_zakat_desc: "Султан є главою держави і релігії. Благодійність закят аль-маал, що щорічно виплачується мусульманами, має бути повернута державі. Після цього держава сформує колегії з перерозподілу, які працюватимуть у співпраці з імамами та муфтіями, щоб найкращим чином розподілити багатство відповідно до ісламських чеснот.."
 TUR_imperial_legacy_secured: "Імперська спадщина"
 TUR_imperial_legacy_secured_desc: "Тепер, коли хвиля авторитарних і реформістських крайнощів минула, ми можемо остаточно переконатися, що імперія переживе прийдешні століття і продовжить розвиватися у своєму власному темпі, супроводжувана ісламом, релігією прогресу. За це ми повинні дякувати нашому султану і його еволюційним ідеалам."
 TUR_more_power_to_the_sultan: "Більше влади султану"
 TUR_more_power_to_the_sultan_desc: "Султан Омер не має нічого спільного з попередніми султанами імперії. Він не авторитарний, як Абдулмекід II, не є маріонеткою чи пораженцем, як його чотири попередники. Він - образ турецького султана, подібного до тих, хто правив імперією в незапам'ятні часи. Відновивши демократію і врятувавши імперію від катастрофічної ситуації, харизматичний султан має відігравати таку роль у політиці та управлінні, яка дасть йому змогу гармонійно керувати державою та релігією."
 TUR_repeal_the_national_protection_law: "Скасування Закону про національний захист"
 TUR_repeal_the_national_protection_law_desc: "Автаркія була одним зі стовпів економічної політики ОНП, але вона не допомогла імперії розвинутися достатньою мірою, ізолювавши її. Ми повинні усунути всі сліди цього протекціонізму, щоб краще відкрити нашу економіку для світу."
 TUR_protect_private_properties: "Захист приватної власності"
 TUR_protect_private_properties_desc: "Після націоналізацій, проведених державою в останні десятиліття, і втечі іноземних інвесторів під час Вельткригу, місце приватної власності, здається, поставлено під сумнів. Давайте заспокоїмо інвесторів, довівши стабільність анатолійської економіки і підписавши гарантії на їхні інвестиції. Навіть найдрібніший селянин має бути впевнений, що його бізнес залишиться його власністю."
 TUR_develop_the_major_trade_cities: "Розвиток великих торговельних міст"
 TUR_develop_the_major_trade_cities_desc: "Глобалізація тепер відбувається морем, а Анатолія ідеально розташована на Середземному морі, на перехресті між Чорним морем, Сходом і Європою. Багато товарів і ресурсів з Азії проходять через наші порти. Ба більше, після захоплення єгиптянами Суецького каналу ми повинні прагнути конкурувати з ними. Цей захід може значно зблизити нас із Францією."
 TUR_a_priority_to_foreign_investments: "Пріоритет іноземних інвестицій"
 TUR_a_priority_to_foreign_investments_desc: "Деякі іноземні компанії прагнуть переїхати або перейти на аутсорсинг в Анатолію через ціну на нашу робочу силу або наш клімат. Ми можемо використати ці порівняльні переваги для розвитку та збагачення нашої економіки."
 TUR_create_constantinople_board: "Константинопольська фондова біржа"
 TUR_create_constantinople_board_desc: "Фондові біржі здаються новим засобом обміну між компаніями і приватними особами. Незважаючи на їхні невдачі в США і в період Чорного Понеділка, нам необхідно створити посередника в Константинополі для полегшення обміну між Європою та Азією."
 TUR_anatolian_railway_project: "Проєкт Анатолійської залізниці"
 TUR_anatolian_railway_project_desc: "Залізничні лінії Анатолії, хоча і покращилися з часів Вельткріга, все ще перебувають у досить жалюгідному стані порівняно з Європою і сусідніми країнами. Для їхнього розвитку нам необхідно вдатися до допомоги іноземних інвесторів, як це було в 19 столітті."
 TUR_an_industrial_loan: "Промисловий кредит"
 TUR_an_industrial_loan_desc: "Нам необхідно вдосконалювати нашу цивільну промисловість, щоб залишатися на світовому ринку. Це поліпшить як умови життя наших громадян, так і нашу економіку в цілому. З цією метою Фатін Рюштю Бей запропонував оформити кредит у великому європейському банку для фінансування нашої роботи."
 TUR_reinvigorate_the_turkish_coffee_culture: "Відродження культури турецької кави"
 TUR_reinvigorate_the_turkish_coffee_culture_desc: "Турецька культура кави визнана в усьому світі, і наша історія пов'язана з нею. Ми могли б розвивати нашу 'м'яку силу', використовуючи образ традиційної кави і перетворюючи її на розкішний продукт, затребуваний на європейських виставках. Як основу для такого розвитку можна використовувати деякі компанії."
 TUR_world_class_coffee_exports: "Експорт кави світового класу"
 TUR_world_class_coffee_exports_desc: "Наші спроби освоїти нові ринки і познайомити весь світ з чудовою турецькою кавою увінчалися успіхом, і попит на цей традиційний напій постійно зростає. Це те, що ми маємо використовувати, збільшуючи кількість і якість виробленої нами кави і сприяючи зростанню турецьких кавових компаній."
 TUR_military_industries_contracts: "Військово-промислові контракти"
 TUR_military_industries_contracts_desc: "Під час війни багатіють саме військові компанії. Крім того, можновладці постійно шукають контракти на розвиток інших країн в обмін на гроші під час цієї війни. Нам необхідно перебудувати нашу військову промисловість, щоб підготуватися до наступної війни."
 TUR_increase_military_budget: "Збільшення військового бюджету"
 TUR_increase_military_budget_desc: "З початку періоду зростання ми можемо дозволити собі збільшити військовий бюджет. Нам знадобиться цей бюджет для відновлення і модернізації армії, чи то для оборонних цілей, чи то для завоювань."
 TUR_buy_modern_warships: "Створення сучасного турецького флоту"
 TUR_buy_modern_warships_desc: "Для захисту нашої торгівлі та залякування супротивників ми повинні інвестувати у військові кораблі. Найбільші кораблі виявилися найбільш ефективними проти регіональних держав, таких як Єгипет або Сирія, які мають у своєму розпорядженні сміховинні флотилії."
 TUR_learn_from_our_defeat: "Вивчіть уроки з наших невдач"
 TUR_learn_from_our_defeat_desc: "Війна проти Каїрського пакту була невдалою, але деякі турки навіть Вельткриг вважають провалом. Незважаючи на знакові перемоги при Чанаккале, Куті та Мараші, наші війська були дезорганізовані, і без допомоги Німеччини та Австрії ми б не вижили. Оскільки ми не вчилися на своїх помилках, імперія була зруйнована арабами. Відтепер ми повинні вчитися на наших поразках, щоб надалі забезпечити перемогу."
 TUR_modernize_our_equipment: "Модернізація обладнання солдат"
 TUR_modernize_our_equipment_desc: "Обладнання - це ключ до нашої армії і двигун наших солдатів. Британський генерал Алленбі сказав: 'Турецькі солдати дуже хоробрі, вони люблять свою батьківщину і без вагань віддадуть за неї своє життя, якщо буде потрібно'. Але що толку в хоробрості, якщо вона марна? Оснастивши наші дивізії сучасною зброєю і бронетехнікою, ми можемо вшанувати пам'ять солдатів, полеглих на полях Кавказу і Близького Сходу."
 TUR_develop_turkish_part_of_the_orient_express: "Розвиток залізниці Берлін-Басра"
 TUR_develop_turkish_part_of_the_orient_express_desc: "Східний експрес був побудований на початку 20-го століття. Його метою було зв'язати Париж, Відень та інші великі європейські столиці з Константинополем. Однак з народженням Французької комуни та гегемонії Німеччини лінія тепер здебільшого з'єднує Берлін з Константинополем."
 TUR_cutting_the_euphrates_basin: "Осушення басейну річки Євфрат"
 TUR_cutting_the_euphrates_basin_desc: "Річка Євфрат бере свій початок на нашій землі. Не існує міжнародних правил експлуатації річки, а ми щойно вийшли зі збройного конфлікту з арабськими країнами. Будуючи і використовуючи гідроелектроенергію цієї річки в масовому масштабі, ми могли б і розвинути регіон, і підірвати сільське господарство наших ворогів на Близькому Сході."
 TUR_reform_the_gendarmerie: "Реформа османської жандармерії"
 TUR_reform_the_gendarmerie_desc: "Османська жандармерія була реформована 1913 року КСП для боротьби з бандитами, які проникають в Анатолію, внаслідок чого вона стала військовою поліцією. Однак відтоді вона мало змінилася, щоб залишатися силою для захисту сільської місцевості. Нам необхідно поліпшити і розширити жандармерію, щоб її знову можна було використовувати на повну силу і навчити поганців поважати закони."
 TUR_back_to_the_world_stage: "Повернення армії"
 TUR_back_to_the_world_stage_desc: "Османська армія нарешті знову готова відігравати міжнародну роль. Після реорганізації та модернізації вона зможе протистояти нашим ворогам і назавжди захистити батьківщину. Арабські бандити мають насторожитися."
 TUR_lion_of_the_desert: "Лев пустелі"
 TUR_lion_of_the_desert_desc: "Омер Фахреттін, захисник Медіни, Лев Пустелі, а тепер єзьо і Спаситель Нації, висловив бажання залишитися в уряді як радник, допомагаючи нам розв'язувати нагальні та важливі питання, а також боротися з впливом радикалів. Ми не можемо і не повинні відмовлятися від допомоги такого істинного патріота."

 ####Nationalist Focus Tree
 TUR_OHF_revolution: "Революція ОНП"
 TUR_OHF_revolution_desc: "Зумівши зібрати достатню кількість вірних офіцерів, Мустафа Кемаль-паша скинув відповідальний за поразку ліберальний уряд, який однаково ненавиділи і він сам, і армія. Тепер Газі міг, нарешті, здійснити свої давно назрілі реформи з порятунку імперії, не побоюючись опозиції."
 TUR_ban_political_parties: "Заборонити політичні партії"
 TUR_ban_political_parties_desc: "Для того щоб домогтися безперешкодного проведення реформ в Імперії, ми повинні піти на тимчасові, але авторитарні заходи. Вигнавши політичні партії, відповідальні за нашу поразку від Каїрського пакту, ми забезпечимо нашим реформам свободу дій."
 TUR_suspend_the_assembly: "Призупинити роботу Асамблеї"
 TUR_suspend_the_assembly_desc: "Збори стали причиною падіння нашого уряду в 1936 році, тому ми повинні призупинити його діяльність до встановлення стабільного режиму. Амбіції Мустафи Кемаль-паші спрямовані на встановлення демократії, тому ми можемо довіряти йому в його прагненнях."
 TUR_eliminate_the_resistance: "Усунути спротив"
 TUR_eliminate_the_resistance_desc: "У внутрішніх районах Анатолії збереглося багато залишків децентралізованого управління. Незважаючи на наш майже ідеальний контроль над містами завдяки підтримці місцевих гарнізонів, багато органів управління та установ залишаються в руках лібералів. Ми повинні зробити все можливе, щоб раз і назавжди ліквідувати опір."
 TUR_eliminate_the_resistance_tooltip: "Розблокує £decision_icon_small §YРішення§! для усунення про-децентралізаторських елементів у певних регіонах."
 TUR_nationalise_ottoman_banks: "Націоналізувати османські банки"
 TUR_nationalise_ottoman_banks_desc: "Багато з наших національних банків належать іноземному капіталу, що ставить їх у вразливе становище щодо наших інвестиційних запитів на проєкти, які суперечитимуть іноземним економічним інтересам. Викупивши великі пакети акцій або просто змусивши їх вивести свій капітал, наші банки будуть дійсно служити Імперії, а не іноземцям."
 TUR_protect_national_economy: "Захист національної економіки"
 TUR_protect_national_economy_desc: "Ми можемо впоратися з кризою, яка завдала нашій країні нищівної поразки, захистивши її від іноземного капіталу і переорієнтувавши турецьку економіку на себе. Почавши політику жорсткої економії для контролю над інфляцією, ми зможемо повернути економіку назад. Для цього ми посилимо податковий тиск на іноземний капітал і підвищимо процентні ставки наших банків."
 TUR_new_laws_on_foreign_economy: "Нові закони про зовнішню економіку"
 TUR_new_laws_on_foreign_economy_desc: "Нам необхідно ввести в дію нові закони про зовнішню торгівлю, щоб ще більше захистити нашу внутрішню економіку. З цією метою ми будемо прагнути законодавчо захистити наших місцевих виробників від непереборної конкуренції з боку міжнародного ринку."
 TUR_lift_the_state_of_emergency: "Скасування надзвичайного стану"
 TUR_lift_the_state_of_emergency_desc: "Тепер, коли в країні, здається, відновився спокій, а підривні елементи усунуті, ми можемо відновити роботу зборів, внісши деякі зміни в систему голосування під час виборів депутатів та їхнє значення у сфері ухвалення законів."
 TUR_centralise_anatolia: "Централізація анатолійських вілаєтів"
 TUR_centralise_anatolia_desc: "Ми можемо остаточно централізувати вілаєти, поставивши більш лояльних адміністраторів і збільшивши владу центрального уряду. Це дозволить нам краще просувати наші майбутні реформи."
 TUR_begin_the_5_years_plan: "Розпочати п'ятирічний план"
 TUR_begin_the_5_years_plan_desc: "Нам необхідно перейти від ринкової до планової економічної політики. Перш за все, держава має ухвалити рішення про економічний план, який визначить наступні п'ять років. Першою метою цього п'ятирічного плану має стати відновлення турецької економіки, щоб вона була здатна протистояти подіям майбутнього."
 TUR_coup_attempt_failed: "Спроба перевороту, зроблена ОПС, зазнала краху."
 TUR_Kemal_will: "Заповіт Кемаля"
 TUR_Kemal_will_desc: "Людина, яка врятувала Анатолію, наш паша, померла. Обов'язок Ісмета Резіта, найдорожчого друга Кемаля, - виконати його волю. Тепер уряд працюватиме над створенням нової, сучасної нації, натхненної волею Газі. Однак опозиція сильна, а імперія перебуває в безладі. Чи зможе Ісмет, нова сильна людина країни, впоратися з поставленим перед ним завданням?"
 TUR_Kemal_will_effect: "§CМайбутнє нації перебуває в руках Ісмета, і це майбутнє залежить від того, чи піде він стопами Кемаль-паші та його заповітом.§!"
 TUR_an_economic_revolution: "Економічна революція"
 TUR_an_economic_revolution_desc: "Щоб слідувати ідеалам Кемаля, його друг Ісмет вирішив продовжити ідею п'ятирічного плану, додавши в нього легкий цивільний відтінок, який, на його думку, необхідний. Хоча деякі генерали воліли б, щоб план був зосереджений на відновленні військової промисловості, Ісмет слідує логіці миру, бажаного Газі."
 TUR_kemalist_principles: "Принципи Кемалізму"
 TUR_kemalist_principles_desc: "Шість принципів, сформульованих Мустафою Кемалем: §gРеспубліканізм§!, створення демократичної республіки. §gНаціоналізм§!, захист цілісності нації. §gПопулізм§!, приналежність суверенітету та управління народу. §gРеволюціонізм§!, важливість безперервного прогресу на шляху до цивілізації. §gСекуляризм§!, 'звільнення з темниці думки'. Нарешті, §gЕтатизм§!, переважання держави в економіці."
 TUR_six_principles: "§CЯкщо наші майбутні реформи будуть точно відповідати цим принципам, ми виконаємо волю Газі.§!"
 TUR_separation_of_state_and_church: "Відділення церкви від держави"
 TUR_separation_of_state_and_church_desc: "Першим обов'язковим кроком кемалістських реформ було відділення церкви від держави. Ця ідея сягає епохи Просвітництва і була реалізована в кількох державах, наприклад, у Франції. Цей принцип світськості в праві встановлює релігійний нейтралітет держави. В Османській імперії це питання було тим більш делікатним, оскільки глава держави був також главою ісламу."
 TUR_traditionalist_resistance_increase_tooltip: "§RСпротив традиціоналістів посилиться.§!"
 TUR_sultanate_and_the_republic: "Султанат та республіка"
 TUR_sultanate_and_the_republic_desc: "Найважливішим пунктом у заповіті Кемаля є поняття 'Республіка'. Газі багато разів згадує про своє бажання перетворити Туреччину на демократію, але перш за все на республіку, і повалити монархічну систему, яку він вважав корумпованою і відсталою. Однак це питання залишається відкритим для дискусій, навіть якщо багато політиків згодні з ним, оскільки вплив султана на політику вже майже сорок років як стерся."
 TUR_personality_cult: "Культ особи"
 TUR_personality_cult_desc: "Настав час відвести Ісмету Решиту гідне місце. Хоча він не був ініціатором кемалістських реформ, але саме він несе відповідальність за їхню реалізацію. Будучи наступником Газі, він сам є генералом з великим талантом і рішучим політиком. 'Друга людина' нації має намір вести її через століття."
 TUR_ostentatious_signs: "Питання про демонстративні знаки"
 TUR_ostentatious_signs_desc: "Турка впізнає будь-який європеєць. Наша релігія змушує нас носити впізнавані знаки: феску або тюрбан для чоловіків і хіджаб або паранджу для жінок. Однак цей незручний одяг більше не має бути обов'язковим. Нехай чоловіки носять капелюхи, щоб захиститися від сонця або просто виглядати як сучасні чоловіки, а жінки нехай звільнять своє волосся і роздягнуться, щоб уникнути необхідності носити задушливу чадру. Але чи готові люди та інститути до цієї реформи?"
 TUR_protectionism: "Протекціонізм"
 TUR_protectionism_desc: "Замість того щоб рухатися до простої автаркії, давайте залишимо мінімальне місце для ринку і для найнеобхідніших товарів. Для цього ми можемо запровадити стандарти та квоти на весь імпорт і податки на продукцію, яка є надто конкурентоспроможною для наших місцевих виробників."
 TUR_tariffs_on_foreign_goods: "Тарифи на іноземні товари"
 TUR_tariffs_on_foreign_goods_desc: "Нарешті, ми можемо встановити постійну реформу податків на іноземну продукцію. Крім того, іноземні компанії, які хочуть купувати турецьку продукцію, повинні будуть платити мито. Зі зменшенням чисельності нації нам необхідно економити ресурси."
 TUR_restriction_on_foreign_investment: "Протидія вільній торгівлі"
 TUR_restriction_on_foreign_investment_desc: "Усе ще перебуваючи в рамках логіки протекціонізму, нації та її компаніям час зосередитися на собі, а не на приманці світової торгівлі. Для цього необхідно ухвалити закони, спрямовані на наших виробників."
 TUR_nationalisation_question: "Дилема націоналізації"
 TUR_nationalisation_question_desc: "Питання про наш економічний ухил обговорюється вже давно, і Кемаль не став докладно зупинятися на цій темі. Значна частина партії вважає, що якщо Газі хотів створення демократичної республіки, заснованої на європейських принципах, то ця республіка повинна була б погодитися залишитися в ліберальному економічному режимі. Однак меншість партії ОНП іменована 'Кадроку' вважає, що для безпеки нації необхідно націоналізувати більшу частину економіки."
 TUR_classless_society: "Безкласове суспільство"
 TUR_classless_society_desc: "До влади прийшла Кадроїстська партія. Під час розгляду питання про націоналізацію партія проголосувала за націоналізацію більшості товарів і засобів виробництва, корисних для держави. Після партійної кризи більшість депутатів перейшла в кадроїстське крило. Мехмет Реджеп Паша, екстреміст, близький до Кемаля, оголосив турецьке суспільство вільним від соціальної боротьби і закликав до створення 'безкласового суспільства'."
 TUR_turkish_railway: "Турецькі державні залізниці"
 TUR_turkish_railway_desc: "Кемаль особливо любив такі речі, як телеграф чи поїзд. Для нього останні давали змогу покращити не лише фізичну мобільність у країні, а й інтелектуальну, даючи змогу поширювати ідеї та покращувати умови життя."
 TUR_turkish_man_myth: "Міф про турецького чоловіка"
 TUR_turkish_man_myth_desc: "Газета 'Кадро' у своєму прагненні об'єднати турецький народ, який часом не усвідомлює своєї єдності, створила модель турецької людини. Дехто вважає, що вони мають на увазі Мустафу Кемаля або навіть Мехмета Реджепа Пекера. У будь-якому разі, їхнє уявлення про турецького чоловіка - це, за визначенням, не стільки фізична сила для праці та війни, скільки інтелектуальна сила, воля та рішучість турецького народу."
 TUR_turkish_solidarism: "Турецький солідаризм"
 TUR_turkish_solidarism_desc: "Вважається, що ідея турецького солідаризму прийшла із соціології Еміля Дюркгейма та його французького солідаризму. Незалежно від походження, вона полягає в соціальній відповідальності кожної людини. Дитина зобов'язана всім своїм одноліткам за те, що вони їй дали, чи то освіту, чи то цінності, чи то знання. Таким чином, рух Кадро ґрунтує свою інтерпретацію суспільства з марксистсько-матеріалістичної точки зору на самому принципі людських відносин для аналізу історії."
 TUR_urban_rural_equality: "Ревенство між містом та селом"
 TUR_urban_rural_equality_desc: "Якщо говорити про безкласове суспільство в реальності, то єдина структурна відмінність у турецькому населенні - це місце проживання, яке сильно впливає на їхні прагнення, доходи та умови життя. Вони поділяють міський і сільський клас, причому останній сильно роз'єднаний. Однак вони закликають до проведення реформ для поліпшення життя в сільській місцевості та досягнення рівності між цими двома групами населення."
 TUR_social_nationalism: "Соціальний націоналізм"
 TUR_social_nationalism_desc: "Теорія соціального націоналізму Айдеміра полягає в повному усуненні всіх форм класової диктатури, чи то пролетарської, чи то буржуазної. Термін соціальний слугує прикладом соціально-економічних реформ, які має здійснити партія, і пов'язаний зі словом національний, яке символізує турецьку національну революцію і національно інтегровану економіку."
 TUR_merge_the_banks: "Створення Центрального банку"
 TUR_merge_the_banks_desc: "Центральний банк Туреччини дасть змогу фіксувати відсоткові ставки банків і таким чином регулювати створення грошової маси, а також захищати економіку держави в разі кризи на міжнародних ринках. Завдяки закону попиту і пропозиції та його контролю над банками в межах наших кордонів ми зможемо знизити високий рівень інфляції в Туреччині."
 TUR_subside_turkish_textile_companies: "Субсидувати турецькі текстильні компанії"
 TUR_subside_turkish_textile_companies_desc: "Пропонуючи субсидувати текстильні компанії в регіонах Константинополя і Бурси, ми покращимо наші порівняльні переваги, що своєю чергою збільшить як наше зростання, так і експорт. Ми обмежуємо іноземну конкуренцію, але для цього нам необхідно вдосконалювати власні виробничі системи."
 TUR_waive_the_ottomans_debts: "Відмова від османських боргів"
 TUR_waive_the_ottomans_debts_desc: "Починаючи з 19 століття, імперія накопичила значну кількість боргів, особливо перед європейськими банками та організаціями. Проте зараз ми є новою державою з новою політичною системою і незабаром з новою ідентичністю, і не може бути й мови про те, щоб платити за помилки минулих султанів, навіть якщо відмова від виплати цього боргу погіршить наш імідж з міжнародного погляду."
 TUR_Iraqi_question: "Іракське питання"
 TUR_Iraqi_question_desc: "Нині ми стоїмо самотньо й ізольовано серед країн Близького Сходу. У той час як багато хто з сусідніх держав все ще тримає на нас образу, новонароджена держава Ірак відрізняється від нас і ставиться до нас відносно доброзичливо, головним чином тому, що регіон Іраку був ретельно розвинений і про нього дбала Порта. Можливо, нам варто спробувати знайти нових друзів у землях Месопотамії."
 TUR_vengeance_for_megali: "Помста грекам"
 TUR_vengeance_for_megali_desc: "Скориставшись нашою слабкістю, грецькі виродки вирішили вторгнутися в серце нашої країни, стверджуючи, що це законна грецька територія. Тепер, коли ми відновили частину своєї сили, ми можемо послати їм ультиматум: або вони відновлюють наш контроль над регіоном, або будуть повністю знищені нашою військовою міццю. Сподіваємося, що вони будуть досить мудрі, щоб усвідомити безнадійність свого становища."
 TUR_Iskanderrun: "Статус Іскендеруна"
 TUR_Iskanderrun_desc: "Регіон Іскендерун завжди був плавильним котлом арабських і турецьких народів, що послужило достатньою підставою для Сирії відібрати у нас цей регіон після нашої поразки у війні в пустелі. Однак, оскільки в цьому районі, як і раніше, проживає багато турків, ми просто не можемо з цим змиритися. Настав час підірвати вплив Сирії в цьому регіоні і нагадати людям, що живуть там, про їхню вірність Константинополю."
 TUR_a_new_army: "Нова національна армія"
 TUR_a_new_army_desc: "Османська армія має бути перетворена на армію, що складається з турків. Тоді як армія Османської імперії складалася з призовників з усієї імперії, наша нова армія повинна складатися виключно з хоробрих турків. Ба більше, нашій новій армії більше не доведеться захищати величезні пустельні простори. Замість цього вона зможе модернізуватися і знову переходити в наступ."
 TUR_modern_soldier: "Сучасні солдати"
 TUR_modern_soldier_desc: "Сучасним турецьким солдатам доводиться пристосовуватися до суворих умов сучасної мобільної та світової війни. Війни простягаються на фронтах від Сибіру до африканських пустель, але водночас у них активно використовують сучасні технології, такі як танки - нові сталеві монстри."
 TUR_modern_mechanisation: "Розширення бюджету на дослідження бронетехніки"
 TUR_modern_mechanisation_desc: "Ми повинні створити нову бюджетну частку в армії для розвитку бронетанкових досліджень. Нові засоби пересування і знищення часто дуже дорогі у виробництві. Радикально поліпшивши наші дослідження, ми могли б знизити вартість виробництва наших танків."
 TUR_redirect_naval_project: "Перенаправити наш військово-морський проєкт"
 TUR_redirect_naval_project_desc: "Військово-морський флот - це також зброя, на яку необхідно спиратися і яку необхідно розвивати, щоб компенсувати втрату наших портів на Близькому Сході. Нові верфі, розташовані в Смірні, дадуть нам змогу проєктувати і будувати сучасні судна."
 TUR_turkish_high_command: "Статус верховного командування"
 TUR_turkish_high_command_desc: "Питання про вище командування досі залишається невирішеним. Дійсно, з моменту повного переосмислення ОНП, значна кількість членів вищого командування, таких як Марешал Февзі Паша, дедалі більше і більше прив'язуються до політики. Створивши закон про статус вищого командування, відокремивши його від уряду і не дозволяючи чинним військовим робити політичну кар'єру, ми, можливо, зможемо зменшити вплив нашої армії на політичну сцену країни."
 TUR_high_command_tooltip: "§RЯкщо наша національна стабільність виявиться недостатньо високою і повстанці розв'яжуть руйнівну війну проти уряду, законопроєкт може мати незворотні наслідки...§!"
 TUR_learn_from_the_cp_war: "Винести уроки з війни в пустелі"
 TUR_learn_from_the_cp_war_desc: "Наша поразка в боротьбі з Каїрським пактом була катастрофічною. Ми повинні винести з неї уроки і підготуватися до реваншу, але не як Османська імперія, а як турецький народ. Ба більше, ці уроки стануть нам у пригоді не тільки в боротьбі з арабами, а й допоможуть захистити нашу націю від інших загроз."
 TUR_prepare_for_the_next_war: "Підготовка до наступної війни"
 TUR_prepare_for_the_next_war_desc: "Тепер, коли нашу поразку вже осмислено, ми повинні зосередитися на успіху наших наступних кампаній. Тим паче, що з розривом дипломатичних відносин по всій Європі, нам буде неможливо зберігати нейтралітет без необхідності захищатися."
 TUR_study_air_warfare: "Наше майбутнє в небесах"
 TUR_study_air_warfare_desc: "Повітряна війна є одним із двигунів сучасної війни, даючи нам змогу отримувати інформацію, прикривати батальйони на землі або бомбити стратегічні точки. Ми повинні готуватися до нашого майбутнього в небесах."
 TUR_turkish_supremacy: "Перевага маршала"
 TUR_turkish_supremacy_desc: "До влади прийшов Февзі Чакмак, герой ОНП і Вельткригу. Відтепер він зробить усе можливе, щоб викорінити будь-який опір кемалістським реформам, здійснити ці реформи до найдрібніших деталей, перетворити економічний план, щоб адаптувати його до армії, і нарешті, встановити культ маршала."
 TUR_civic_independence: "Народний суверенітет і громадянська незалежність"
 TUR_civic_independence_desc: "Громадянська незалежність або народний суверенітет - це протистояння між багатовіковими мусульманськими та інституційними традиціями. Цей етап відзначений, зокрема, скасуванням міллетської системи та припиненням автономії різних релігій, а також ієрархії улемів та шейхів аль-ісламу."
 TUR_unification_and_co_education: "Уніфікація та спільне навчання"
 TUR_unification_and_co_education_desc: "Декрет про уніфікацію та спільне навчання, один із найбільш знакових декретів уряду ОНП, полягає насамперед у створенні державної системи освіти, обмеженні діяльності релігійних шкіл, що стали приватними, та передусім у підготовці імамів державою, щоб уникнути екстремістських течій. Спільне навчання або освіта для дівчаток дозволило жінкам країни отримати доступ до шкільної освіти."
 TUR_Turkish_civil_code: "Турецький цивільний кодекс"
 TUR_Turkish_civil_code_desc: "Турецький цивільний кодекс буде заснований на швейцарському цивільному кодексі, найсучаснішому для свого часу, згідно з комітетом, сформованим з цією метою. Серед основних досягнень - статус жінки у шлюбі та повна заборона на полігамію, яка більше не практикуватиметься. Це стане початком повної рівності в Туреччині."
 TUR_women_rights: "Жіночі права"
 TUR_women_rights_desc: "Для досягнення повної рівності в державі жіночі права тепер мають поширюватися і на політику. Крім того, за підтримки уряду та партії мають розвиватися жіночі правозахисні та феміністські організації. Тепер вони також можуть бути обрані. Однак проблема чоловічого домінування в сім'ї ще не вирішена."
 TUR_family_name_law: "Питання щодо прізвищ"
 TUR_family_name_law_desc: "Прізвищ у турків не існує. У всіх є ім'я, а часто й прізвисько, яке може бути титулом, або їх називають на ім'я батька. Ця реформа буде спрямована на вестернізацію країни, змусивши кожного громадянина вибрати собі прізвище, щоб стати повністю унікальним. Однак кожне прізвище повинно мати турецьке походження."
 TUR_abolition_of_ottoman_titles: "Скасування османських титулів"
 TUR_abolition_of_ottoman_titles_desc: "Тепер, коли порушено питання про імена, титули мають бути скасовані або, принаймні, їхнє значення та ієрархічний підтекст мають бути зменшені. Ці титули є лише відображенням дискримінаційної та феодальної системи, яку ми хочемо скасувати."
 TUR_question_of_caliphate: "Самотній халіфат"
 TUR_question_of_caliphate_desc: "Останнє питання, те, якого боїться кожен урядовий політик: скасування халіфату. Як чорним по білому написав Кемаль в останньому рядку свого політичного заповіту: халіфат має бути скасований. Однак міра не встановлюється простим реченням. Багато політиків перестали б підтримувати уряд, якби цей крок було зроблено. Це означало б закриття книги Османської Імперії."
 TUR_language_question: "Комітет з питань турецької мови"
 TUR_language_question_desc: "Реформа алфавіту нарешті може бути затверджена. Це питання цікавило багатьох реформаторів з часів Танзімату, але тільки Кемаль був справжнім прихильником. Це дало б змогу модернізувати націю та об'єднати її в культурному плані. Оскільки в латинському алфавіті всього близько 30 знаків, це також підвищило б рівень грамотності в країні."
 TUR_turkic_history: "Тюркська історія"
 TUR_turkic_history_desc: "Ми маємо відійти від простого образу Османської імперії, пов'язаного з ісламом. Турецька нація народилася не під час створення релігії - вона народилася набагато раніше. Перші тюрки, на думку багатьох істориків, походять від кочових народів азіатських рівнин, Сибіру або Китаю, які прийшли до Європи через Центральну Азію і Росію. Давайте приймемо цей славний образ турецького народу-воїна."
 TUR_western_calendar_and_system: "Західний календар та система одиниць виміру"
 TUR_western_calendar_and_system_desc: "Європейська метрична система і система часу не схожа на нашу. Ми, як і раніше, надаємо велике значення мусульманському календарю і його метричній системі, незважаючи на те, що багато інститутів уже відреклися від неї."
 TUR_state_secularism: "Державний секуляризм"
 TUR_state_secularism_desc: "Державний секуляризм - це абсолютний крок, якого хотів досягти Кемаль, уже не просто розмежовуючи релігію і політику, а насамперед застосовуючи секуляризм як девіз для всієї нації. Кінець релігійному обскурантизму, як писав Кемаль: 'Забобон має піти. Нехай поклоняються, як хочуть, кожна людина може слідувати своїй совісті, якщо вона не суперечить здоровому глузду і не примушує її діяти проти свободи своїх побратимів'."
 TUR_the_new_turkish_identity: "Ретроспектива нашої ідентичності"
 TUR_the_new_turkish_identity_desc: "Тепер, коли реформи завершені, ми можемо оцінити турецьку ідентичність, досягнуту за такий короткий час, що доводить силу нашого народу. Якщо реформи були проведені, то заповіт Кемаля обіцяє велике майбутнє для нашої нації."
 TUR_seize_minorities_monopolies: "Захоплення монополій меншин"
 TUR_seize_minorities_monopolies_desc: "З часів танзиматів і міллетської системи багато меншин, особливо християни, мали монополії на багато галузей, як промислових, так і банківських. Таким чином, завдяки іншим законам і більш прибутковому способу мислення, багато компаній потрапили під європейський вплив, тому що їхні власники були християнами. Настав час, коли вони мали бути конфісковані державою."
 TUR_dissolve_western_influence: "Усунення впливу Заходу"
 TUR_dissolve_western_influence_desc: "У капіталістичну епоху методи розвитку європейських і азіатських країн розійшлися. Для того щоб домогтися незалежності від європейських держав, необхідно скасувати основи лібералізму. Теоретики газети 'Кадро', як і Ленін, вважають, що з фундаментального погляду національна політична незалежність кожної колонізованої країни або майже кожної колонізованої країни дасть змогу зруйнувати капіталістично-імперіалістичний статус-кво."
 TUR_mix_western_populism: "Змішування західних популізмів"
 TUR_mix_western_populism_desc: "Газета 'Кадро' являє собою суміш європейських популістських і націоналістичних ідей, занурених у фундаментальну марксистську логіку в думках кадроїстських авторів. Однак, оскільки марксизм не дозволив їм осягнути концепцію нації та націоналізму, відкидаючи расизм та імперіалізм, вони змогли надати свій націоналістичний принцип цій квазімарксистській ідеології. Вони відкинули націонал-популістський принцип усунення класу через корпоративізм."
 TUR_total_welfare_state: "Держава загального добробуту"
 TUR_total_welfare_state_desc: "У газеті 'Кадро' стверджувалося, що приватний сектор має бути виключений із процесу ухвалення рішень. На їхню думку, саме держава має відповідати за більшу частину промислових інвестицій. Тож плановий 'етатистський' економічний розвиток стримуватиме формування соціальних класів, свідомо створюючи інтелектуальні 'кадри', які будуть незалежні від будь-якого соціального класу і розглядатимуть національні інтереси як найвищий пріоритет."
 TUR_permanent_revolutionism: "Перманентний революціонізм"
 TUR_permanent_revolutionism_desc: "Перманентний революціонізм, натхненний ідеями Леніна, полягає в переконанні, що першим етапом революції було здобуття національної політичної незалежності. На другому етапі - економічна незалежність. І нарешті, на чолі партії має стояти керівний кадр. Людина, яка присвятила б своє життя революції та революційній партії. Такою людиною став Мехмед Реджеп Пекер."
 TUR_kadroism_movement: "Рух Кадроїзму"
 TUR_kadroism_movement_desc: "Основні цілі руху Кадро - розчинити вплив західних держав на політичну та економічну сферу Туреччини, але водночас імітувати їхній розвиток із почуттям турецької ідентичності та безкласовим суспільством, де держава відповідає за виробництво і розподіл."
 TUR_create_turkish_navy: "Створення турецького флоту"
 TUR_create_turkish_navy_desc: "Кожна сучасна держава з береговою лінією потребує військово-морського флоту для захисту своїх портів, торгових шляхів і прибережних міст. Настав час і нам почати його будувати."
 TUR_who_rules_the_air_rules_on_earth: "Хто править у повітрі, той править на землі"
 TUR_who_rules_the_air_rules_on_earth_desc: "Як прекрасно усвідомлював ще Кемаль під час Вельткригу, той, хто має перевагу в повітрі, може панувати на морі та на суші. Ми повинні знову прийняти цю доктрину боротьби на двох рівнях."

 ###Fevzi Focus Tree
 TUR_recover_from_the_disaster: "Відновлення після катастрофи"
 TUR_recover_from_the_disaster_desc: "Поразка у війні в пустелі залишила нашу націю в дуже ослабленому стані. Ми були змушені поступитися арабам багатьма з наших колишніх територій, загинула незліченна кількість людей, а весь Близький Схід був охоплений вогнем. Але зараз не час дивитися в минуле і оплакувати те, що було. Зараз час дивитися в майбутнє і починати відновлювати те, що у нас ще є."
 TUR_proclaim_the_state_of_emergency: "Оголосити надзвичайний стан"
 TUR_proclaim_the_state_of_emergency_desc: "Маршал бачить, що нашій країні загрожують з усіх боків: наші зовнішні вороги численні і ще більше таяться в наших власних кордонах. Поки ця криза не вщухне, необхідно оголосити надзвичайний стан, щоб забезпечити владу, необхідну для захисту народу."
 TUR_arrest_the_opposition_leaders: "Заарештувати лідерів опозиції"
 TUR_arrest_the_opposition_leaders_desc: "Партії, які ще не вирішили об'єднатися з ОНП, починають ставати серйозною проблемою для уряду. Їм не подобається те, що було зроблено після введення надзвичайного стану, і тепер вони відкрито протестують проти Февзі та його політики. Для того щоб він справді досяг своїх цілей, їх потрібно або приручити... або знищити."
 TUR_deal_with_protestors: "Домовитися з протестувальниками"
 TUR_deal_with_protestors_desc: "Після перевороту протести народу стали тільки голоснішими. Вони налякані, і їхній страх зрозумілий. Однак багатьох підстьобує лише прагнення небагатьох зруйнувати те, що має бути відновлено. Тих, хто виступає проти керівництва ОНП, необхідно стримувати, інакше влада Маршала над нацією скоро почне руйнуватися."
 TUR_bring_back_order: "Відновити порядок"
 TUR_bring_back_order_desc: "Вжиті досі заходи, нарешті, принесли тишу, яку ОНП вважає необхідною для відновлення країни, і з усуненням найгучніших голосів опозиції, Маршал тепер може зосередитися на відновленні миру і спокою серед людей."
 TUR_use_the_army: "Використовувати армію для реконструкції"
 TUR_use_the_army_desc: "Армія корисна не тільки для силового усунення ворогів держави. Вона може допомогти у відновленні нашої країни, прокладаючи дороги, розчищаючи завали, а також безпосередньо піклуючись про наш народ. Використання армії для таких завдань може, крім того, сприяти підтримці режиму і служити демонстрацією сили нового уряду."
 TUR_fight_unemployment: "Боротьба з безробіттям"
 TUR_fight_unemployment_desc: "Безробіття - це виразка для народу. Воно заважає їм жити гідно і найголовніше, платити податки. Тому ми створимо стільки робочих місць, скільки буде потрібно, доки всі не працюватимуть на благо Туреччини!"
 TUR_strategic_reorganization: "Стратегічна реорганізація"
 TUR_strategic_reorganization_desc: "Тепер, коли ми втратили більшість наших слаборозвинених провінцій, ми можемо перенаправити наші зусилля на розвиток Анатолії. Для цього ми повинні почати реорганізацію нашої залізничної та інфраструктурної системи."
 TUR_start_the_fevzi_plan: "Розробити план"
 TUR_start_the_fevzi_plan_desc: "Відновлення нашої нації має бути спланованим заходом, якщо ми хочемо, щоб воно відбулося. Для цього Маршал розробив план, у якому основна увага приділяється відновленню економіки завдяки збройним силам, а також націоналізації всього і вся, щоб гарантувати, що наша нація ніколи більше не буде переможена."
 TUR_back_on_track: "Істинний шлях"
 TUR_back_on_track_desc: "Проблеми останнього часу сильно завадили роботі ОНП. Тепер, коли ситуація знову стала керованою, а уряд все ще тримається за свої надзвичайні повноваження, саме час привести плани Маршала в дію."
 TUR_proclaim_the_republic: "Проголошення республіки"
 TUR_proclaim_the_republic_desc: "Турецька Республіка... у неї приємна назва - більш прогресивна і сучасна, ніж в Османської імперії. Хай живе Турецька Республіка відтепер і назавжди!"
 TUR_controlled_democracy: "Контрольована демократія"
 TUR_controlled_democracy_desc: "Демократія у своєму найкращому прояві дає змогу найвидатнішим із нас вести наш народ до світлого майбутнього. Однак у найгіршому випадку вона може бути використана для підриву суверенітету і безпеки нашої нації. Маршал вирішив, що для процвітання нашої нації необхідна більш... контрольована форма демократії, стверджуючи, що це єдиний спосіб захистити наш народ від партій, які він вважає загрозою для майбутнього нашої нації."
 TUR_maresal_cult: "Культ маршала"
 TUR_maresal_cult_desc: "Щоб ще більше збільшити підтримку нового режиму серед населення, керівництво ТНП планує розпочати кампанію, спрямовану на перетворення маршала на національного героя, якого можна порівняти з великим Османом I, що заклав основи турецької держави в 13 столітті. Відтепер плакати, що вихваляють Февзі та його заслуги, прикрашатимуть вулиці всіх турецьких міст."
 TUR_father_of_the_people: "Батько народу"
 TUR_father_of_the_people_desc: "'Мустафа Февзі Чакмак поведе наш народ!', - свідчать плакати вже довгий час. Однак для ТНП уже недостатньо представляти маршала як національного героя. Партія хоче зробити ще один крок уперед і тепер пропагує Февзі як батька, який піклується про турецький народ, як про своїх власних дітей."
 TUR_create_turkish_youth: "Створення турецьких молодіжних організацій"
 TUR_create_turkish_youth_desc: "Щоб люди стали цінними і слухняними членами нового турецького суспільства, на них потрібно впливати в більш ранньому віці. Створюючи молодіжні організації в армії та ТНП, уряд зможе залучити молоде покоління до політики та військової справи, одночасно обмежуючи вплив недержавних організацій на турецьку молодь."
 TUR_a_benevolent_leader: "Сильний лідер"
 TUR_a_benevolent_leader_desc: "Успіх Маршала Мустафи Февзі Чакмака в порятунку нашої країни від краху змусив більшу частину населення відмовитися від своїх сумнівів щодо його правління та дещо надмірних заходів, вжитих для його забезпечення. Хоча дехто досі каже, що він править залізним кулаком, ніхто не може заперечувати, що за цим кулаком стоїть багато сили та проникливості."
 TUR_empower_gendarmerie: "Розширити можливості жандармерії"
 TUR_empower_gendarmerie_desc: "Для того щоб жандарми могли підтримувати новий режим, вони повинні мати можливість виконувати свою роботу без втручання судів або ворогів народу, як Маршал тепер називає тих, хто загрожує його правлінню. Таким чином, наш уряд зараз працює над прийняттям політики, необхідної для того, щоб жандармерія могла працювати з максимальною ефективністю і придушувати всі злочинні елементи в Туреччині."
 TUR_party_supremacy: "Панування партії"
 TUR_party_supremacy_desc: "ТНП відновила нашу націю після розпаду імперії і тепер буде вести нашу відроджену державу в майбутнє. Всі інші партії до теперішнього часу були класифіковані в кращому разі як непотрібні, у гіршому - як такі, що становлять небезпеку для існування Туреччини. Щоб наш нинішній уряд вижив, вкрай важливо, щоб народ зрозумів це і повірив у добрі наміри своєї провідної партії."
 TUR_stay_cordial_towards_religion: "Зберігати доброзичливе ставлення до релігії"
 TUR_stay_cordial_towards_religion_desc: "Сучасна світська політика має... складні стосунки з вірою. Ці два поняття не повинні змішуватися надто сильно, щоб зберегти націю сильною, але водночас багато людей очікують, що держава, принаймні, буде віддавати данину поваги небесам. Якщо ми дозволимо релігійним людям бути релігійними і утримаємося від необдуманих вчинків, таких як повне позбавлення від халіфату, то ми можемо бути впевнені, що віруючі залишаться задоволені."
 TUR_call_for_legislative_elections: "Заклик до законодавчих виборів"
 TUR_call_for_legislative_elections_desc: "Хоча ТНП стверджує, що є єдиною необхідною партією, все ж слід переконатися, що ті, хто хоче багатопартійної системи, задоволені. Хоча Маршал, найімовірніше, захоче залишитися на своїй нинішній посаді, тим не менш, можна дозволити народу, принаймні, обирати відповідних кандидатів до законодавчого органу."
 TUR_a_modern_state: "Народження сучасної держави"
 TUR_a_modern_state_desc: "Стара імперія була відсталою і слабкою, і майже привела наш народ до вірної загибелі. Однак зараз у нас є шанс винести уроки з наших минулих невдач і створити по-справжньому сучасну державу, здатну процвітати навіть у навколишньому хаосі."
 TUR_every_aspects_of_society: "Кожний аспект суспільства"
 TUR_every_aspects_of_society_desc: "Щоб створити справді потужну і непереможну державу, необхідно врахувати все і нічого не випустити з уваги. Кожен аспект нашого суспільства має бути вивчений, переглянутий і, за потреби, змінений, щоб відповідати стандартам нашої нової сучасної нації."
 TUR_apply_fevzi_plan: "Реалізація плану Февзі"
 TUR_apply_fevzi_plan_desc: "Настав час втілити в життя плани, розроблені Маршалом. Щоб реалізувати цілі, які він поставив перед нашою економікою і всією країною, ми повинні націоналізувати наші галузі, створити інфраструктуру і виростити армію, готову вийти на світову арену!"
 TUR_forced_industrialisation: "Насильницька індустріалізація"
 TUR_forced_industrialisation_desc: "Нам потрібно більше. Більше робочих місць, більше зброї, більше рейок, більше всього! Єдиний надійний спосіб отримати все це - заводи, які мають бути побудовані, навіть якщо деякі верстви населення все ще зберігають скептичне ставлення до цього нового методу виробництва."
 TUR_establish_modernity: "Становлення сучасності"
 TUR_establish_modernity_desc: "Сучасний світ сповнений корисних зручностей: досконаліша військова техніка, поліпшені засоби зв'язку і транспорту, а також надлишок інших нових чудернацьких іграшок, з якими можна грати. Нашій країні давно час скористатися цими інноваціями, адже вони сприятимуть процвітанню Туреччини та її народу."
 TUR_electrification_program: "Програма електрифікації"
 TUR_electrification_program_desc: "Електрика живить сучасний світ так само, як колись вугілля живило рейки давнини. Ми повинні принести силу блискавки в кожен куточок країни, щоб усі могли отримати користь з її використання!"
 TUR_turkish_army: "Турецька армія"
 TUR_turkish_army_desc: "Армія - це серцевина бачень і мрій Маршала про наш народ, і він обіцяв ніколи не дозволяти їй відставати за якістю від будь-якої іншої армії у світі та зробити все, що в його силах, щоб вона могла захистити нас навіть від найсильніших ворогів. Настав час виконати ці обіцянки."
 TUR_promote_military_academies: "Просування військових академій"
 TUR_promote_military_academies_desc: "Для Маршала, який більшу частину своєї юності провів у військовій академії, ці навчальні заклади є основою армії і мають фінансуватися як такі. Зрештою, вони відіграють важливу роль у виявленні та вихованні молодих талантів, а підтримка цих академій, крім того, стимулювала б більшу частину нашої молоді до призову до армії."
 TUR_the_new_turkish_soldier: "Новий турецький солдат"
 TUR_the_new_turkish_soldier_desc: "Старі солдати підвели нашу країну і стали плямою на гордості нашої нації. Настав час для нового зразка солдата, який буде одночасно зухвалим і вірним, мужнім і залізним, відважним і охочим битися. Кожен солдат нашої армії повинен бути схожий на цю модель, захищати наш народ і демонструвати всьому світу нашу міць!"
 TUR_oriental_vanguard: "Авангард Сходу"
 TUR_oriental_vanguard_desc: "Наші старі союзи все ще можуть принести користь нашій державі, і більше немає сенсу зберігати образу, що розгорілася після підписання Єрусалимських угод 1920 року. Давайте знову об'єднаємося з Берліном і покажемо німцям, наскільки потужною стала наша нова модернізована держава!"
 TUR_create_the_national_road: "Велика національна дорога"
 TUR_create_the_national_road_desc: "Рельєф нашої країни часом ускладнює пересування, а якість доріг не відповідає дійсності. Ми повинні побудувати національну дорогу, яка з'єднає всю Туреччину і дасть змогу швидко перевозити товари і людей."
 TUR_pearl_of_two_continent: "Перлина двох континентів"
 TUR_pearl_of_two_continent_desc: "Багато хто сперечається про те, чи є наша нація європейською або азіатською - абсолютно дурне питання. Ми і ті, й інші, і нам дуже вигідно бути сполучною ланкою між сходом і заходом, про що свідчить значна кількість торгових шляхів, що проходять через наші землі."
 TUR_great_military_project: "Грандіозний військовий проєкт"
 TUR_great_military_project_desc: "Частково слабкість Імперії пояснювалася тим, що її збройні сили були погано оснащені й ослаблені. Уже зроблено великі кроки з викорінення цих недоліків, і є надія, що незабаром наші солдати знову вселятимуть страх у серця наших ворогів. Однак до того часу ще багато чого належить зробити."
 TUR_modernise_army_fevzi: "Модернізація армії"
 TUR_modernise_army_fevzi_desc: "Наша армія показала свої слабкі сторони в минулих війнах, і якщо наша нація хоче вистояти в бурі, що насувається, наші військові повинні бути здатні протистояти викликам сучасного бою. З цією метою Маршал організував низку реформ, спрямованих на визначення статусу нашої армії та її спеціалізації, а також на поліпшення її загальних можливостей."
 TUR_a_revanchist_goal: "Мета реваншизму"
 TUR_a_revanchist_goal_desc: "Коли ми були змушені підписати мирний договір після Війни в пустелі на територіях, які століттями були турецькими, наші вороги, ймовірно, очікували, що ми не будемо висовуватися і відмовимося від будь-яких експансіоністських амбіцій у найближчому майбутньому. Однак під керівництвом Маршала турецьку націю було відновлено, і тепер настав час для помсти."

 ###National Spirits###
 OTT_economic_collapse: "Економічний крах"
 OTT_economic_collapse_desc: "Економіка країни занепала після нашої поразки у війні в пустелі та втрати більшості наших нетурецьких територій. Більша частина нашої інфраструктури або зруйнована на сході, або дезорганізована на заході країни. Крім того, більша частина нашої цивільної економіки була зруйнована."

 TUR_rustu_recovery_plan: "План Фатіна Рюштю"
 TUR_rustu_recovery_plan_desc: "Фатін Рюштю - видатний прихильник відкриття імперії для світу і, зокрема, для зовнішніх інвестицій. Оточений групою економістів, він планував відновлення імперії через торгівлю і зовнішню політику."

 TUR_reconstruction_loan: "Позика на реконструкцію"
 TUR_reconstruction_loan_desc: "Відновлення імперії має розпочатися з позики в іноземних банках."

 TUR_little_investments: "Малі інвестиції"
 TUR_little_investments_desc: "Поступово країна стає все більш відкритою для іноземних інвестицій."

 TUR_liberal_economy: "Османська ліберальна економіка"
 TUR_liberal_economy_desc: "З часів правління КСП політика імперії була частково автаркічною і протекціоністською. Однак багато наших ліберальних політиків вважають, що капіталізм є рятівною благодаттю для економіки нашої країни."

 TUR_liberal_economy_2: "Османська ліберальна економіка"
 TUR_liberal_economy_2_desc: "З часів правління КСП політика імперії була частково автаркічною і протекціоністською. Однак багато наших ліберальних політиків вважають, що капіталізм є рятівною благодаттю для економіки нашої країни."

 TUR_remnants_OHF_reforms: "Решта реформ ОНП"
 TUR_remnants_OHF_reforms_desc: "ОНП Мустафи Кемаля-паші здійснив безліч соціальних і політичних заходів щодо країни. Ці реформи не можуть бути стерті простою зміною уряду."

 TUR_remnants_OHF_influence: "Решта впливу ОНП"
 TUR_remnants_OHF_influence_desc: "Ідеї Мустафи Кемаля та його партії набули широкого поширення серед політиків нашої країни. Цей вплив не може бути усунутий простою зміною уряду."

 TUR_a_cabinet_alone: "Самотній кабінет"
 TUR_a_cabinet_alone_desc: "Надзвичайний кабінет султана складається з демократичних лідерів, але багато членів їхньої партії, як і раніше, скептично ставляться до цього рішення. Крім того, в результаті авторитарного захоплення влади ОНП зростає опозиція."

 TUR_successful_coalition: "Успішна коаліція"
 TUR_successful_coalition_desc: "Після відновлення демократичних партій і скасування основних спірних реформ ОНП, багато партій і депутатів вирішили приєднатися до коаліції."

 TUR_OHF_military_clique: "Військова кліка ОНП"
 TUR_OHF_military_clique_desc: "Багато з політиків ОНП були військовими, включно з його лідерами. Ба більше, уряд кемалістів був заснований на армії. Тому багато офіцерів залишалися їм вірними."

 TUR_military_reorganization: "Реорганізація збройних сил"
 TUR_military_reorganization_desc: "Армія частково адаптована під нові потреби Імперії та її територій."

 TUR_new_ottoman_military: "Нова османська армія"
 TUR_new_ottoman_military_desc: "Османська армія знову стала потужною і структурованою. Завдяки модернізації наших збройних сил, вони більше не страждають від внутрішніх політичних розбіжностей. Крім того, у нас стало набагато менше великих територій, які потрібно захищати. Тепер ми можемо почати планувати нашу помсту."

 TUR_political_sociology: "Політична соціологія"
 TUR_political_sociology_desc: "Принц Сабахаттін - великий ентузіаст соціології, особливо Еміля Дюркгейма. Його програма була заснована на теоріях Дюркгейма, що привнесло в імперію атмосферу наукової новизни."

 TUR_women_rights_idea: "Жіночі права"
 TUR_women_rights_idea_desc: "З демократією ми також принесли в імперію загальне виборче право, давши жінкам нашої нації можливість заявити про себе."

 TUR_farmer_assistance: "Допомога фермерам"
 TUR_farmer_assistance_desc: "Турецькі фермери є самостійним класом усередині країни і становлять більшу частину населення. Ми повинні підтримувати цю частину населення, яка часто змушена жити за межею бідності та рівня освіти."

 TUR_public_school: "Державні школи"
 TUR_public_school_desc: "Ми повинні зробити освіту світською і розвивати державні школи для дівчаток і хлопчиків, щоб підготувати молодь до вирішення сучасних проблем."

 TUR_people_politization: "Політизація народу"
 TUR_people_politization_desc: "Щоб демократія була відчутною і реальною, народ має бути підготовлений до виборчої урни, щоб він міг дійсно висловити свій голос без будь-яких зовнішніх маніпуляцій."

 TUR_coranic_schools: "Школи Корану"
 TUR_coranic_schools_desc: "Ми використовуємо віру і школи Корану для виховання нашого народу. Саме у вірі, в ісламі та в халіфаті укладено все знання."

 TUR_progressist_islam: "Прогресивний іслам"
 TUR_progressist_islam_desc: "Іслам упродовж усієї історії був однією з найсучасніших релігій, і впродовж багатьох століть арабські та турецькі вчені були найкращими та найпрогресивнішими. Ми не втратимо цю перевагу і зробимо релігію моральною опорою прогресу."

 TUR_zakat_donation: "Закятські пожертви"
 TUR_zakat_donation_desc: "Настав час ще раз підкреслити цінність щедрості. Це буде зроблено через закят - податок, що використовується для перерозподілу багатства народу і для того, щоб дати щось нужденним."

 TUR_fruit_export: "Експорт фруктів"
 TUR_fruit_export_desc: "У нашій країні ідеальний клімат для деяких категорій фруктів, таких як помідори, виноград і кавуни. Європейці дуже люблять ці екзотичні фрукти, тому ми можемо отримати великий зиск від їхнього експорту."

 TUR_borsa_istanbul: "Стамбульська фондова біржа"
 TUR_borsa_istanbul_desc: "Створення Стамбульської фондової біржі не тільки збільшить і полегшить інвестиції в Туреччину, а й послужить вузловим пунктом між Європою, Азією та Африкою. Таким чином, іноземний капітал буде прагнути циркулювати в нашій країні."

 TUR_payment: "Турецькі платежі"

 TUR_coffee_culture: "Культура турецької кави"
 TUR_coffee_culture_desc: "Спочатку каву експортувала здебільшого Османська Імперія, а до теперішнього часу вона стала напоєм, який високо цінується в усьому світі. Давайте використаємо міць нашої економіки для створення справжньої кавової культури!"

 TUR_hafiz_mustafa_monopoly: "Кавова монополія Хафіза Мустафи"
 TUR_hafiz_mustafa_monopoly_desc: "Компанія Хафіза Мустафи тепер є символом турецької кави. Як і в західних ліберальних суспільствах, великі бренди починають ставати символами і нашої країни. Незабаром турецька кава буде відома як найкраща кава, як у Європі, так і в усьому світі."

 TUR_gendarmerie: "Османська жандармерія"
 TUR_gendarmerie_desc: "Османська жандармерія послужила нам величезну службу під час Великої війни. Однак цим силам, що складаються з поліцейських і військових, не вистачає організації та коштів. Якби у неї було все це, вона могла б дозволити нам повністю убезпечити території, які ми займаємо, і навести порядок, якого потребує сільська місцевість."

 TUR_ottoman_democracy: "Османська демократія"
 TUR_ottoman_democracy_desc: "Османська демократія тепер сформувалася, більшою мірою завдяки втраті нецивілізованих арабських територій. Однак ми, як і раніше, зобов'язані принести цю демократію в мусульманський світ."

 TUR_powerful_sultan: "Могутній султан"
 TUR_powerful_sultan_desc: "Султан Омер знову посів своє споконвічне місце в імперії - потужну та захисну роль. Разом зі своїм кабінетом і зборами він є справжнім конституційним, але дієвим монархом."

 TUR_a_throne_without_sultan: "Порожній трон"
 TUR_a_throne_without_sultan_desc: "Відтоді як ОЗС повалила старий уряд Імперії та оголосила надзвичайний стан, нашій країні бракує справжнього глави держави. Хоча Рефет-паша, можливо, і обійняв поки що цю посаду, імперії та її народу потрібен справжній султан королівської крові."

 TUR_second_constitution_1: "Друга османська конституція"
 TUR_second_constitution_1_desc: "Нова Османська Конституція обмежила султана в правах, але, натомість, поставила собі за мету припинення низки воєнних переворотів, що захлеснули країну від початку століття.\nНа здрастуванні демократії в Османській імперії!"

 TUR_second_constitution_2: "Друга османська конституція"
 TUR_second_constitution_2_desc: "Нова Османська Конституція розрахована на те, щоб принести в країну стабільність і припинити всі спроби перетворити її на республіку.\nХай живе Османський султанат!"

 TUR_stable_government: "Стабільний уряд"
 TUR_stable_government_desc: "За підтримки нашого рятівника, Омера Фахреттіна, ми змогли створити сильний і стабільний уряд, який завжди готовий захищати Османську демократію."

 TUR_foreign_railway_investments: "Іноземні залізничні інвестиції"
 TUR_foreign_railway_investments_desc: "Будівництво функціональної та ефективної анатолійської залізничної системи - це проєкт, над яким наша країна працює вже кілька десятиліть, і з припливом інвестицій із Заходу ми нарешті зможемо продовжити ці зусилля і розширити те, чого вже досягли наші попередники."

 TUR_foreign_military_investments: "Іноземні військові інвестиції"
 TUR_foreign_military_investments_desc: "Оскільки іноземні інвестори підтримують наше відновлене військове будівництво, ми тепер можемо фінансувати розширення нашої військової промисловості і працювати над збільшенням виробництва зброї, що гарантує, що у нас не закінчиться зброя до того, як у нас закінчаться люди."

 TUR_foreign_industrial_investments: "Іноземні промислові інвестиції"
 TUR_foreign_industrial_investments_desc: "Капітал, який іноземні інвестори надають для розвитку промисловості, приносить велику користь нашій економіці, оскільки дає нам змогу збільшити темпи виробництва завдяки розширенню заводів і стимулювати економічне зростання по всій країні."

 TUR_remnants_hif_reforms: "Пережитки децентралізації"
 TUR_remnants_hif_reforms_desc: "Ліберальний уряд провів великі реформи з децентралізації та демократизації імперії. Ці реформи почали вкорінюватися у вілайєтах Анатолії. Нам належить виправити ці помилки."

 TUR_traditionalist_resistance_insignificant: "Опір традиціоналістів: §GНезначний§!"

 TUR_traditionalist_resistance_slight: "Опір традиціоналістів: §YНевеликий§!"

 TUR_traditionalist_resistance_significant: "Опір традиціоналістів: §OЗначний§!"

 TUR_traditionalist_resistance_strong: "Опір традиціоналістів: §RСильний§!"

 TUR_traditionalist_resistance_extreme: "Опір традиціоналістів: §gДуже сильний§!"

 TUR_recovering_economy: "Відродження економіки"
 TUR_recovering_economy_desc: "Анатолійська економіка тільки починає оговтуватися від гіркої поразки і повної дезорганізації. Тепер нам належить провести ефективні реформи, щоб поставити її на ноги."

 TUR_5_year_plan: "П'ятирічний план"
 TUR_5_year_plan_desc: "На користь ідеї планування економіки висловлювався Мустафа Кемаль-паша, тим паче, що через світову війну, що насувається, ми не можемо розраховувати на іноземний капітал для підйому нації."

 TUR_turkish_bank: "Турецький банк"
 TUR_turkish_bank_desc: "Турецький банк буде впливовою установою, яка зможе представляти турецький народ як усередині нашої країни, так і за її межами."

 TUR_kemalist_principles_idea: "Принципи кемалізму"
 TUR_kemalist_principles_idea_desc: "Принципи, встановлені Кемалем для нової турецької держави в його заповіті, повинні показати нашому уряду, як вести народ у світле майбутнє."

 TUR_caliph_of_islam: "Халіф ісламу"
 TUR_caliph_of_islam_desc: "Позбавлений султанату, Ахмед IV, проте, залишається халіфом ісламу, титул, який зазвичай називають 'тінню Бога на землі'. Він зберігає дуже важливу політичну і релігійну вагу."

 TUR_turkish_language: "Турецька мова"
 TUR_turkish_language_desc: "Нині в турецькій мові також використовується латинський алфавіт, як і припускав Кемаль у своїх особистих працях, що дає змогу полегшити її вивчення широкими масами."

 TUR_state_laicite: "Державний секуляризм"
 TUR_state_laicite_desc: "Поняття секуляризму, або відділення церкви від держави, є одним із ключових термінів кемалістської політики. Для того щоб Туреччина стала сучасною країною, народу доведеться залишити свої забобони."

 TUR_kemal_will_tarnished: "Заповіт Кемаля спаплюжено"
 TUR_kemal_will_tarnished_desc: "Волю Кемаля було порушено. Його наступники вважали за краще слідувати традиційним засадам і відмовилися проводити рятівні реформи, про які Газі думав довгі роки. Його найближчі соратники повинні жити з почуттям провини за те, що залишили турецький народ у забутті."

 TUR_kemal_will_honored: "Заповіт Кемаля шанується"
 TUR_kemal_will_honored_desc: "Принципи Мустафи Кемаля були добре дотримані його соратниками. Навіть якщо його проєкт не був реалізований повністю, його наступник був упевнений, що збереже великі принципи, які, на думку Кемаля, визначали сучасність Туреччини. Таким чином, його останню волю виконано."

 TUR_kemal_will_achieved: "Заповіт Кемаля виконано"
 TUR_kemal_will_achieved_desc: "Наступники Газі змогли дати життя його революційній думці і в точності слідували його принципам і крокам, продиктованим у його заповіті. Мустафа Кемаль, безсумнівно, пишався б своїми соратниками за те, що вони наслідували його ідеї про сучасну турецьку державу. Відтепер турецький народ повинен слідувати його вченням у тому вигляді, в якому вони були застосовані."

 TUR_popular_sovereignty: "Народний суверенітет"
 TUR_popular_sovereignty_desc: "Скасування міллетської системи та рівність людей незалежно від їхнього віросповідання перед законом є необхідним кроком до створення світської республіки."

 TUR_5_year_plan_inonu: "П'ятирічний план: Ісмет"
 TUR_5_year_plan_inonu_desc: "Ісмет-паша перетворив ідею п'ятирічного плану, скоригувавши бюджет і оптимізувавши його використання. Він приділяє особливу увагу індустріалізації та обороні Туреччини."

 TUR_turkish_protectionism: "Турецький протекціонізм"
 TUR_turkish_protectionism_desc: "Запроваджуючи мита на іноземні товари, а також квоти на продукцію, Туреччина хоче захистити свою національну економіку і особливо малі місцеві економіки від глобального ринку."

 TUR_turkish_protectionism_1: "Турецький протекціонізм"
 TUR_turkish_protectionism_1_desc: "Запровадженням митних зборів на іноземні товари, а також квот на продукцію, Туреччина хоче захистити свою національну економіку і особливо малі місцеві економіки від глобального ринку. Крім того, нові тарифи ще більше посилюють цей захист."

 TUR_turkish_bank_merged: "Центральний банк Туреччини"
 TUR_turkish_bank_merged_desc: "Центральний банк Туреччини має право регулювати фінансові ринки та грошовий обіг з метою збереження вартості турецької валюти."

 TUR_nationalisation: "Націоналізація"
 TUR_nationalisation_desc: "Багато життєво важливих для держави компаній належали іноземним інвесторам. Щоб забезпечити економічну стабільність нашої держави, ми викупили більшість із них."

 TUR_total_nationalisation: "Тотальна націоналізація"
 TUR_total_nationalisation_desc: "Оскільки у нас не було коштів, щоб викупити всі компанії, які належать іноземним інвесторам, нам довелося націоналізувати державу силою - радикальний, але ефективний захід."

 TUR_turkish_worker_model: "Модель турецького робітника"
 TUR_turkish_worker_model_desc: "Турецький робітник є життєво важливою опорою нової держави. Він представляє турецький народ і є відображенням нашої промислової та політичної системи."

 TUR_classless_society_idea: "Безкласове суспільство"
 TUR_classless_society_idea_desc: "Туреччина - безкласова країна. Тут немає ні справжнього пролетарського класу, ні панівної буржуазії. Класова боротьба, визначена Марксом, не існує в наших кордонах."

 TUR_social_nationalism_idea: "Соціальний націоналізм"
 TUR_social_nationalism_idea_desc: "Кадроїстська теорія хоче усунути експлуатацію класу, продовжуючи водночас соціальні реформи, проведені Націоналістичною РеспублікоюКадроїстська теорія передбачає усунення експлуатації класу за продовження соціальних реформ, проведених Націоналістичною Республікою."

 TUR_welfare_state: "Держава загального добробуту"
 TUR_welfare_state_desc: "Держава в кадроїстській ідеології контролює все, включно з як фінансовими, так і соціальними аспектами турецького життя. Це дає змогу уряду просувати рівність і добробут."

 TUR_kadroist_party: "Кадроїстська партія"
 TUR_kadroist_party_desc: "Головними цілями кадроїстського руху було ослаблення впливу західних держав на політичну й економічну сферу Туреччини, але водночас наслідувати їх у їхній економічній моделі, щоб пов'язувати народ почуттям турецької ідентичності, де держава несе відповідальність за виробництво й розподіл."

 TUR_kadroist_party_totalist: "Кадроїстська партія"
 TUR_kadroist_party_totalist_desc: "Головними цілями кадроїстського руху було ослаблення впливу західних держав на політичну й економічну сферу Туреччини, але водночас наслідувати їх у їхній економічній моделі, щоб пов'язувати народ почуттям турецької ідентичності, де держава несе відповідальність за виробництво й розподіл."

 TUR_independante_army: "Незалежна армія"
 TUR_independante_army_desc: "Армія республіки має бути незалежною від держави, щоб зберегти свій професіоналізм і не допустити формування нашими солдатами й офіцерами політичних рухів, спрямованих на повалення нашого уряду."

 TUR_integrated_army: "Інтегрована армія"
 TUR_integrated_army_desc: "Армія має бути інтегрована в уряд. Оскільки більшість великих політиків - колишні паші, вони добре знають військову справу і можуть зберегти контроль над нею."

 TUR_new_nationalist_army: "Нова турецька армія"
 TUR_new_nationalist_army_desc: "Нова турецька армія буде націлена на захист турецької держави, її національного суверенітету і кемалістської сучасності від релігійного мракобісся і зовнішніх сил, які намагаються зруйнувати те, що нам вдалося відновити."

 TUR_extreme_conditions_training: "Тренування в екстремальних умовах"
 TUR_extreme_conditions_training_desc: "Анатолія настільки велика, що клімат варіюється від спекотних пустель поблизу Сирії та Іраку до високих гір Кавказу і вітряних скель Егейського моря. Наші війська повинні вміти адаптуватися до всіх кліматичних умов, якщо вони хочуть захищати свою батьківщину."

 TUR_modern_cavalry_army: "Сучасна кавалерія"
 TUR_modern_cavalry_army_desc: "Основною стратегією, яку використовувала османська армія і відстоював Мустафа Кемаль, було використання кавалерії. Однак в умовах сучасної війни та нових технологій швидку, але тендітну кавалерію має бути замінено більш стійкими сталевими монстрами, народженими на наших заводах."

 TUR_war_preparation: "Підготовка до війни"
 TUR_war_preparation_desc: "Війна неминуча. Мир, якого бажав Мустафа Кемаль, не може пристосуватися до екстремальної ситуації, в якій опинилася республіка. Колись ми будемо вкинуті в територіальну або навіть світову війну - і маємо бути готові дати відсіч."

 TUR_armor_effort: "Бронетанкові зусилля"
 TUR_armor_effort_desc: "Важливість танків була багаторазово продемонстрована під час Вельткригу, а також багатьма нашими військовими теоретиками. Ми повинні оптимізувати наше виробництво, щоб зробити його якомога дешевшим і ефективнішим."

 TUR_fevzi_plan: "План Февзі"
 TUR_fevzi_plan_desc: "Февзі Чакмак здійснив реорганізацію плану Ісмета Іноню, спрямовану на створення військової, а не цивільної промисловості і на підготовку нашої нації до неминучого за допомогою націоналізації."

 TUR_religious_community_under_threat: "Релігійна спільнота під загрозою"
 TUR_religious_community_under_threat_desc: "Багато релігійних орденів у нашій країні побоюються, що наш уряд може повернутися до кемалістських принципів і знову почати процес секуляризації. Тому вони почали організовувати акції протесту, сподіваючись, що їхній голос буде почутий і уряд утримається від проведення подібних реформ."

 TUR_soldier_in_construction: "Відновлення армії"
 TUR_soldier_in_construction_desc: "Якщо ми хочемо заново відбудувати нашу країну і відновити те, що було зруйновано під час війни в пустелі, нам доведеться покладатися на наших солдатів. Вони являють собою грізну силу і більш ніж готові допомогти тим, хто цього потребує."

 TUR_opposition_resistance: "Спротив опозиції"
 TUR_opposition_resistance_desc: "Хоча Маршал, як і раніше, стверджує, що робить усе можливе для забезпечення безпеки і процвітання народу, все ще є ті, хто сумнівається і активно виступає проти його правління, переважно через надмірні заходи, вжиті досі для зміцнення його влади. Щоб Маршал зміг утримати своє правління, ці агітатори мають бути знищені!"

 TUR_opposition_resistance_1: "Згасання спротиву опозиції"
 TUR_opposition_resistance_1_desc: "Хоча Маршал, як і раніше, стверджує, що робить усе можливе для забезпечення безпеки і процвітання народу, все ще є ті, хто сумнівається і активно виступає проти його правління, переважно через надмірні заходи, вжиті досі для зміцнення його влади. Щоб Маршал зміг утримати своє правління, ці агітатори мають бути знищені!"

 TUR_job_creation: "Створення робочих місць"
 TUR_job_creation_desc: "Для того щоб поліпшити наші економічні можливості і забезпечити, щоб потік податків до скарбниці держави не зменшувався, нам доведеться боротися з безробіттям. Це також допоможе нам повернути довіру народу і підвищити рівень життя в усій країні."

 TUR_fevzi_cult_of_personality: "Культ особи"
 TUR_fevzi_cult_of_personality_desc: "В очах багатьох маршал врятував нашу країну від неминучого краху і зумів принести Туреччині авторитет, процвітання і модернізацію. Ця думка ще більше пропагується ОНП і нині переважає у свідомості більшості наших громадян."

 TUR_state_modernisation: "Модернізація державного устрою"
 TUR_state_modernisation_desc: "Не тільки технології роблять державу по-справжньому сучасною. Це її конституція, структура уряду та закони."

 TUR_modernisation_wave: "Хвиля модернізації"
 TUR_modernisation_wave_desc: "Для того щоб ми могли йти в ногу з рештою світу, необхідно модернізувати націю. Цього можна досягти шляхом розширення інфраструктури нашої країни і проведення електрики навіть у найвіддаленіші села Анатолії."

 TUR_modernisation_wave_1: "Хвиля модернізації"
 TUR_modernisation_wave_1_desc: "Для того щоб ми могли йти в ногу з рештою світу, необхідно модернізувати націю. Цього можна досягти шляхом розширення інфраструктури нашої країни і проведення електрики навіть у найвіддаленіші села Анатолії."

 TUR_turkish_soldier: "Новий турецький солдат"
 TUR_turkish_soldier_desc: "Кожен солдат турецької армії має бути хоробрим і сповненим мужності, здатним і вміючим виконувати свої обов'язки перед державою. Але насамперед він має бути відданим і ніколи не сумніватися у своїй вірності турецькій державі й турецькому народу!"

 TUR_economic_accord: "Турецько-іракська економічна угода"
 TUR_economic_accord_desc: "Економічна угода, розроблена нами і нашими новими друзями, принесе процвітання обом нашим країнам!"

 TUR_army_1: "Реформи армії Февзі"
 TUR_army_1_desc: "Бачачи, в якому жалюгідному стані перебували наші збройні сили, Маршал вирішив провести великі реформи, спрямовані на підвищення можливостей наших збройних сил. Світ знову боятиметься могутності турецької армії!"

 TUR_kurdish_crisis: "Від Харібди до Сцилли"
 TUR_kurdish_crisis_desc: "Від Харібди до Сцилли - вислів, узятий з 'Одіссеї' Гомера, прекрасно описує першу національну кризу, з якою зіткнулася наша країна після поразки у війні в пустелі."

