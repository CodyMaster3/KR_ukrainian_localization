 TUR_question_of_iskanderun: "Питання про Іскендерун"
 TUR_question_of_iskanderun_desc: "Уже понад 400 років Іскендерун, також відомий як Александретта, є частиною нашого народу. Завдяки своїй близькості до Анатолії, серця турецького народу, він постійно ставав дедалі більш інтегрованим у турецьку культуру, внаслідок чого населення регіону сьогодні переважно складається з турків. Однак це не завадило настирливим сирійцям вкрасти провінцію в момент нашої слабкості. Оскільки рани, отримані нашою країною під час війни в пустелі, були ще свіжі та далекі від загоєння, ми не змогли нічого вдіяти з цим віроломством.\n\nНині, коли ситуація в нашій країні трохи стабілізувалася, ми можемо знову зосередитися на Александретті, де наші турецькі брати все ще пригнічуються сирійцями. Наш обов'язок - використати всі необхідні ресурси для того, щоб провінція повернулася до свого законного власника. Коли наш вплив у регіоні стане досить високим, сирійці можуть бути змушені визнати, що зробили помилку, захопивши Іскендерун, що призведе до відновлення нашого правління над провінцією. Однак вони також можуть спробувати утримати регіон, що, своєю чергою, змусить нас вжити більш агресивних заходів.\n\nНаш вплив в Іскендеруні: [?influence_adana|%%Y]\n"
