 TUR_kurdish_revolt_desc: "Хоча курди були частиною нашого народу протягом століть, вони ніколи не відчували себе по-справжньому прив'язаними до Константинополя. У минулому це часто призводило до хвилювань і численних повстань, у яких курди намагалися боротися за свою свободу. І хоча ми змогли придушити ці повстання за допомогою нашої військової могутності, впертість курдського народу не дозволила нам централізувати їхні землі. Однак слід також зазначити, що курдський народ аж ніяк не єдиний. Їхні землі розділені між багатьма племенами з різними інтересами. Єдине, з чим більшість із них може погодитися, це те, що, з їхнього погляду, Курдистану було б краще без турків.\n\nНаша поразка у війні в пустелі знову відродила бунтівні та націоналістичні настрої курдів. Бачачи, як наша армія зазнає поразки, вони знайшли нову надію. Тепер вони бачать, що настав їхній час завдати удару. Вожді різних племен починають вирішувати свої суперечки, люди починають озброюватися, а рухи опору стають сильнішими з кожним днем.\n\nПоточні курдські заворушення: [?TUR_kurdish_unrest_value|R0%%]\n§R(Повстання відбудеться, якщо заворушення досягнуть [?TUR_kurdish_revolt_threshold?100|R0%%])§!"

