 TUR_kemalists: "Кемалістські реформи"
 TUR_kemalists_desc: "Кемалістські реформи спрямовані на те, щоб слідувати уявленням Мустафи Кемаля про сучасну турецьку націю, і засновані на заповіті, який Ґазі передав Ісмет-паші, своєму вірному другові. У своєму заповіті Кемаль записав усі побажання, які він висловлював щодо нової турецької держави. Його реформи засновані на шести фундаментальних принципах: республіканізм, націоналізм, популізм, секуляризм, революціонізм і етатизм. Однак заповіт Кемаля складний, екстремістський і глибоко антирелігійний. Він хотів би повного відокремлення церкви від держави і мав ще більш похмурі ідеї щодо падишаха. Ісмет-паші доведеться зіткнутися з опором традиціоналістів, якщо він захоче провести ці реформи.\n\nПоточний спротив традиціоналістів: [?TUR_traditionalist_resistance|%%R]\n\nАле якщо ми зможемо переконати народ у наших добрих намірах або піти на деякі поступки традиціоналістам, то зможемо зменшити їхній опір."
