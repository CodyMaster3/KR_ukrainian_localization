 ###Ottoman Post Defeat###
 tur.0.t: "Ціна поразки"
 tur.0.d: "У той час як ми вступили у Війну в пустелі горді й упевнені у своїх здібностях показати зрадницьким арабським повстанцям їхнє місце, незабаром ми були змушені визнати, що ця війна виявилася надто важкою для нашої імперії. Наша нездатність протистояти підступній арабській коаліції призвела до того, що наша колись славна Імперія перетворилася на нікчемність. Левант було втрачено, а разом із ним і останню крихту авторитету нашої нації та нашого султана в очах усього світу. Святі міста більше не процвітатимуть під нашим правлінням, багаті території Сирії та Іраку були спустошені й потрапили до рук наших ворогів, а єврейські громади в Палестині, що колись покладалися на захист Порти, тепер опинилися в ізольованому і вразливому стані.\n\nНезліченні біженці, здебільшого турецького походження, почали свою мандрівку з наших втрачених територій назад на батьківщину в Анатолію, сподіваючись, що в наших кордонах їм буде краще. Однак страждають не тільки жителі втрачених нами територій - народ Анатолії теж зазнає величезних труднощів. Багато хто втратив своїх близьких, економіка лежить у руїнах, а серед населення панує загальне невдоволення. Знадобиться певний час, щоб відновити зруйноване, але малоймовірно, що народ буде достатньо терплячим, щоб чекати, поки наш уряд усе владнає. Вони відчувають себе відданими правлячими політиками і втратили будь-яку довіру не тільки до правлячої партії, а й до [TUR.GetLeader] і його здібностей. Ми можемо тільки сподіватися, що ситуація скоро зміниться на краще..."
 tur.0.a: "Що стало з нашою імперією?"

 tur.1.t: "Зречення Абдул-Меджида II від престолу"
 tur.1.d: "Розгром імперії добіг кінця. Буря вщухла, і пил осів. Османська імперія показала себе жертвою несправедливого договору, нав'язаного Каїрським пактом, який поклав край віковій гегемонії Османської імперії на Близькому Сході. Люди, які втекли під час війни і після неї, тепер тисячами осідають в Анатолії, голод і різанина були численні під час їхньої втечі. Турецькі війська дезорганізовані, і багато солдатів, особливо арабського походження, вже дезертирували, сподіваючись знайти славніше майбутнє в іншому місці, а світ втратив будь-яку повагу до нашої нації. Це темні часи для імперії. Султан Абдул-Меджид II з жахом спостерігає за цим видовищем зі свого вікна.\n\nСьогоднішній уряд більше не показує свого обличчя, він знає, у що вплутується. Народ нарікає: хто ці політики, які привели імперію до загибелі, вважаючи, що вони її реформують? Складається враження, що зовнішні справи ігноруються на користь політичних конфліктів інтересів. Усі чекають події, яка стане поворотним пунктом у цьому безладі. Оскільки султан, схоже, єдиний, хто має владу в цей вирішальний момент, багато хто посилається на нього. Нарешті Абдул-Меджид оголосив своєму ад'ютанту, що збирається зректися престолу. Він бачив дні слави імперії після Великої війни, але не зміг залишити маріонеткові функції, нав'язані його попередниками.\n\nАхмед Ніхад, онук нещасливого султана Мурада V, був проголошений султаном Османської імперії під ім'ям Ахмед IV. Він пройшов звичайну церемонію і був обраний халіфом усього ісламу на мекліс-і-мебусан. Його звели на престол як "Халіфа мусульман і Хранителя Святих місць" і тепер він носив історичну мантію - до неприязні багатьох депутатів."
 tur.1.a: "Хай береже Господь його наступника."

 ####OSP####
 tur_osp.1.t: "Вечірній путч"
 tur_osp.1.d: "Цього вечора, приблизно о 22:30, дві армії оточили Константинополь. Перша розташувалася на східному березі Золотого Рогу, а друга попрямувала прямо у вузькі вулички візантійської столиці. Уряд ОНП, отримавши попередження про свою долю, зібрався в залі Ради міністрів і наказав вірним гвардійцям, що залишилися, здатися без опору. Генерал Рефет-паша в супроводі солдатів увірвався до зали й оголосив про їхній арешт за зраду імперії та демократії. Після затримання членів ОНП до зали ради увійшла група заборонених опозиційних політиків. Серед них були Казім Карабекір, лідер колишньої Демократичної партії, Сабахаттін Ефенді, прогресивний принц, і нарешті, Мустафа Сабрі, шейх аль-Іслам.\n\nЦя опозиційна група звинуватила ОНП у прагненні зруйнувати імперію і перетворити її на анти-ісламістську, про-союзну республіку. Крім того, ОНП звинувачували в нехтуванні армією і зовнішніми загрозами, від яких вона мала захищати. Після того, як більшість великих політиків ОНП опинилися за ґратами, наступним кроком опозиціонерів стало створення нової партії - Османської партії порятунку, або ОПС. Після цього вони оголосили надзвичайний стан, бо знали, що половина країни все ще перебуває під контролем ОНП і має бути вирвана з рук цих зрадників.\n\nАле перш ніж почати боротьбу з залишковим впливом ОНП, члени ОПС спочатку повинні були вирішити долю султана. Після деякого обговорення було вирішено, що його слід змусити зректися престолу через його зв'язки з колишнім урядом і небажання вжити заходів проти тих, хто зрадив імперію та її народ. Оскільки і місто, і його палац перебували під повним контролем солдатів, вірних ОПС, Ахмеду IV нічого не залишалося, як змиритися з цією долею. Наразі було вирішено, що нашою імперією має правити тимчасовий уряд, головою якого буде Рефет-паша. Однак він не може по-справжньому зайняти місце султана, тому незабаром доведеться знайти заміну Ахмеду через його зв'язки з ОНП."
 tur_osp.1.a: "Чи зможуть вони врятувати Імперію?"

 tur_osp.2.t: "ОНП чинить опір"
 tur_osp.2.d: "Члени ОНП, яким вдалося втекти зі столиці, включно з багатьма генералами, знайшли притулок в інших містах і переховувалися, щоб організувати опір партії. Вони закликали війська до повстання, а народ - до відновлення Ахмеда IV як законного халіфа. Однак цей заклик до народу залишився відносно не почутим, оскільки люди все ще відчувають себе відданими ОНП і вважають, що Ахмед не в змозі запобігти такій кризі. Проте багато населених пунктів і установ, переважно у великих містах, оголосили про свою підтримку демократично обраної партії і відкинули те, що багато хто називає Вечірнім путчем.\n\nПісля початкової ейфорії після успіху перевороту, новий уряд усвідомив, що його завдання не буде легким. ОНП залишила свій слід в інститутах влади і вже провела безліч реформ, які важко скасувати. Безумовно, буде непросто повернутися до дуже прогресивних і ліберальних реформ і водночас боротися з присутністю ОНП у місцевих адміністраціях. Крім того, багато хто все ще сумнівається в законності правління ОПС, оскільки правління [TUR.GetLeader] ще не було схвалено османським султаном, ще одне питання, яке доведеться вирішувати в майбутньому, якщо імперія хоче вистояти перед пісками часу."
 tur_osp.2.a: "Вовк демонструє зуби."

 tur_osp.3.t: "Самотній кабінет"
 tur_osp.3.d: "Начебто опору ОНП було недостатньо, коаліція тепер опинилася в повній політичній самотності. Більшість демократичних діячів сховалися зі страху перед ОНП і не наважуються з'явитися знову, народ надто стурбований національною кризою, щоб цікавитися політикою, а нечисленні члени різних партій правлячої коаліції не можуть домовитися про те, як діяти далі.\n\nНезважаючи на те, що уряд ОПС в даний час практично не користується підтримкою населення, наші лідери впевнені у своїх подальших діях. Усунувши ОНП, вони планують уникнути будь-якого підривного впливу, а скасувавши свої реформи, вони хочуть домогтися прихильності партій, які виступали проти них. Нарешті, вирішивши економічну кризу, партія і коаліція зможуть заручитися довірою народу і тим самим стабілізувати становище тимчасового уряду."
 tur_osp.3.a: "Успішний переворот "по факту"."

 tur_osp.4.t: "Заворушення в лавах"
 tur_osp.4.d: "Більшість генералів, які закликали до повстання проти уряду, були помічені й заарештовані нашими агентами і зараз перебувають у в'язниці, чекаючи на суд. Однак арешт Февзі Паші та Фахреттіна Паші, ключових фігур в армії, викликає в збройних силах хвилювання. Багато солдатів дезертирували, і армія тепер залучена в політичні скандали. Якщо ми не втрутимося швидко, ситуація може погіршитися і поставити під загрозу не тільки становище ОПС і [TUR.GetLeader], а й усієї нації."
 tur_osp.4.a: "Якщо ти не зі мною, то ти мій ворог!"

 tur_osp.5.t: "Рефет Паша зумів згуртувати демократів"
 tur_osp.5.d: "Партіям, що існували до ОНП, знову дозволили вільно обиратися та висловлювати свою думку у відповідних газетах, було відновлено Міллетську систему, а найрадикальніші зміни, запроваджені ОНП, зокрема, відокремлення церкви від держави, було скасовано. Усе це відбулося з благословення шейха аль-Іслама, тому більшість впливових меншин імперії, а також консерватори тепер підтримують новий уряд.\n\nНіхто не може заперечити, що коаліція ОПС - це справжній політичний успіх. Багато партій вирішили увійти до складу коаліції, а Рефет-пашу прийнято вважати рятівником демократії та релігійної справедливості в нашій державі. Хоча наш народ, як і раніше, бажає повернення султана і таким чином, не цілком задоволений нинішньою ситуацією, майбутнє, здається, знову сяє для імперії, яка ще недавно була на межі краху."
 tur_osp.5.a: "Сюрприз, звісно, але довгоочікуваний!"

 tur_osp.6.t: "Відновлення османської демократії"
 tur_osp.6.d: "Завдяки заходам, вжитим коаліцією, османську демократію було відновлено. Ліквідація військового опору ОНП і опозиції принесла вітер свободи всім тим, кого вигнали і пригнобили авторитарні уряди. Крім того, проведення реформ Мустафою Сабрі дозволило уряду завоювати серця багатьох політиків і консервативної частини суспільства. Нарешті, політика економічного відродження і відновлення, проголошена Фатін Рюштю Беєм, змусила народ знову повірити в уряд і відродила почуття національної гордості.\nНині Меджліс-і-Мебусан було відновлено, а депутатів закликали повернутися на свої місця і готуватися до виборів, які визначать майбутнє коаліції."
 tur_osp.6.a: "Нехай переможе достойніший!"

 tur_osp.7.t: "Вибори порятунку"
 tur_osp.7.d: "Настав час виборів до асамблеї, очолюваної коаліцією ОПС. Незважаючи на безліч політичних течій і партій, коаліція складається тільки з двох крил - лібералів і консерваторів.\n\nПрогресивні ліберали - це своєрідна суміш між ДП (Демократичною партією), ПСС (Ліберальною Антантою) та деякими націоналістичними і прогресивними рухами, які не далекі від ОНП і КСП, але відчувають відразу до їхніх авторитарних методів. Їх очолює Казім Карабекір, який здобув лідерство в партії в обмін на дозвіл принцу Сабахаттіну вільно проводити свої прогресивні реформи, які були натхненні його перебуванням у Франції, за допомогою комітету.\n\nЙого противником є консервативне крило ОПС. Консерватори - це здебільшого демократи, які більше не хочуть антирелігійних реформ, а прагнуть зміцнити відносини уряду з султаном-халіфом. Вони відкинули практику Магометанського союзу Шакіба Арслана і опинилися під керівництвом самого шейха аль-Іслама Сабрі Ефенді. Ефенді - мусульманський вчений, який вважає, що іслам, як і раніше, є релігією науки, як це було в попередні століття, протягом яких східні вчені становили авангард технічного прогресу. Він також є лідером Teali-i Islam Cemiyeti (Товариство за піднесення ісламу).\n\nОскільки обидва крила партії користуються великою популярністю серед населення, можна було тільки припускати, хто зможе перемогти на виборах. Однак, коли день добіг кінця, виявився явний переможець."
 tur_osp.7.b: "Ліберали перемагають на виборах!"
 tur_osp.7.c: "Консервативному крилу вдається здобути перемогу!"

 tur_osp.9.t: "Жіночий суфражизм?"
 tur_osp.9.d: "Права жінок здебільшого стосуються їхніх цивільних прав, права на розлучення, успадкування або вільну працю, а також деяких політичних прав, таких як право голосу. Сабахаттін і Карабекир - прогресивні чоловіки Імперії і хочуть розширити політичні права жінок нашого народу. Однак коаліція не зовсім згодна з цією ідеєю, оскільки вона була сприйнята як занадто модерністська. Деякі консерватори навіть звинуватили Сабахаттіна і Карабекіра у змові з ОНП. Чи повинні вони прагнути просунути Закон про рівність ціною втрати цінних союзників, чи їм слід просто попросити про деякі громадянські поступки і відмовитися від ідеї виборчих прав?"
 tur_osp.9.a: "Соціальний прогрес - національний пріоритет!"
 tur_osp.9.b: "Ми маємо піти на поступки."

 tur_osp.10.t: "Кампанія з політизації народу"
 tur_osp.10.d: "Демократія - це одне, а практика - зовсім інше. В Імперії більша частина населення неграмотна, а ще більша частина не цікавиться політикою. Однак для того, щоб демократія була функціональною і не перетворилася на олігархію, все населення має голосувати. Якщо відсоток тих, хто утримався, є надто високим, меншість контролює голоси, а разом із ними і владу. Саме тому Казім Карабекір розпочав свою кампанію з політизації народу, зокрема для того, щоб зацікавити його і змусити брати участь у політиці. За допомогою об'єктивних інформаційних кампаній і відвідувань сіл паша має намір прищепити народу демократію."
 tur_osp.10.a: "Ми маємо захистити демократію!"

 tur_osp.11.t: "Османський цивільний кодекс"
 tur_osp.11.d: ""Кодекс Маджалли" є цивільним кодексом імперії. Кемаль безуспішно намагався реформувати його, і народ вважав, що суперечка вичерпана, але тепер, після перевороту, питання про Маджаллу було порушено знову. Ліберали планували скопіювати швейцарський цивільний кодекс через його сучасність. Однак, можливо, було б краще трохи модифікувати його. Ми повинні зберегти деякі незмінні правила шаріату, але при цьому створити комісію, яка могла б створити справжній Османський кодекс, незалежний від будь-яких натхнень."
 tur_osp.11.a: "Ми принесли мир, свободу, справедливість і безпеку в нашу нову імперію."

 tur_osp.12.t: "Закятська благодійність"
 tur_osp.12.d: "Закят, або мусульманська благодійність, - заповідь, про яку часто забувають наші колеги по всьому світу. Султан Омер, добра людина, взяв на себе труд нагадати нам про це і заснувати податок на багатство. Останній перерозподілятиметься серед найбідніших вірян і використовуватиметься для фінансування проєктів соціальної державної допомоги. "Податок розподілятиметься серед бідних, нужденних, тих, хто працює в служінні закяту, новонавернених, чиї серця потребують зміцнення, рабів, боржників, добровольців-бійців і мандрівників", - ідеться в одній із сур Корану."
 tur_osp.12.a: "Аллах оберігає нас, брати."

 tur_osp.13.t: "Відновлення Закону про національний захист"
 tur_osp.13.d: "Ми намагалися поспіхом нав'язати собі ліберальну економіку. Однак, схоже, що османська економіка ще не готова відмовитися від усіх своїх довоєнних протекціоністських заходів. Ризикуючи бути розчавленим конкуренцією, уряд був змушений більш-менш відновити квоти і стандарти та знову віддати пріоритет військовій промисловості."
 tur_osp.13.a: "У людей своя швидкість..."

 tur_osp.14.t: "Еміль Дюркгейм та сучасна соціологія"
 tur_osp.14.d: "Еміль Дюркгейм є засновником соціології - наукового вивчення суспільства та соціальної поведінки людей. Ця наука вельми важлива, особливо в політиці, оскільки дає змогу краще зрозуміти взаємовідносини між людьми в суспільстві. Саме тому кажуть, що соціологія поширюється на всі гуманітарні науки. У політичному плані Дюркгейм не був марксистом, але був другом Жана Жореса і схилявся до реформістського соціалізму.\n\nСабахаттін відкрив і прийняв соціологію під час свого заслання у Франції. Коли пізніше він був засланий до Швейцарії, у нього з'явився час, щоб одночасно розвивати це захоплення і свої демократичні ідеї. Його проєкт децентралізації імперії виник із політичних соціологічних тез.\n\nСабахаттін хоче створити соціологічний університет, перший в імперії, бо раніше соціологія була пов'язана з філософією. Цей університет готував би нових турецьких учених і сприяв би сучасному розвитку османської думки."
 tur_osp.8.a: "Цікаво."

 tur_osp.19.t: "Реформа Османського торговельного кодексу"
 tur_osp.19.d: "Кануннаме-і Тікарет - це торговий кодекс Османської імперії, заснований на французькому кодексі 1809 року. Він є вищою інстанцією торгового права в імперії. Однак із розвитком лібералізму цей кодекс, до якого не вносили зміни з моменту його створення 1809 року, видається застарілим і таким, що приносить більше шкоди, ніж користі. Було створено комітет юристів разом із лідерами бізнесу для внесення поправок до кодексу, щоб привести його у відповідність до сучасних стандартів."
 tur_osp.19.a: "Ми маємо адаптуватися до глобального ринку."

 tur_osp.20.t: "Про-ОНП налаштовані гарнізони бунтують"
 tur_osp.20.d: "Обурені захопленням влади ОПС і анти-ОНП політикою, яку, схоже, проводила коаліція, кілька батальйонів на чолі з офіцерами ОНП підняли повстання на околицях Смірни й Афьона. Рефет-паша поспішно сів на коня і відправив численні телеграми, намагаючись зупинити заколотників. Після того як вони не прислухалися до його закликів скласти зброю, паша зібрав солдатів, усе ще вірних уряду, і почав наступ на заколотників. Згідно з останніми новинами, це були скоріше сутички і спорадичні зіткнення, ніж справжнє повстання, і воно було придушене досить швидко. Проте багато наших солдатів було поранено або навіть убито. Це не повинно повторитися! Цей опір має бути ліквідовано якомога швидше!"
 tur_osp.20.a: "Ми маємо захистити ОПС!"

 tur_osp.21.t: "Відкриття Інституту ім. Дюркгейма"
 tur_osp.21.d: "Університетський проект Сабахаттіна втілився в життя і навіть вийшов за його межі. З ініціативи уряду соціологи з усієї Європи приїхали, щоб захопитися відкриттям конгресу Інституту Дюркгейма, названого на честь соціолога, який надихнув соціологічне та політичне мислення принца Сабахаттіна. Сам султан також прийшов привітати присутніх професорів і вчених. Під час конгресу данину поваги принцу віддав Еммануель Левінас, франко-литовський філософ. Через кілька днів після церемонії відкриття університет розпочав набір перших студентів. Незабаром цей університет стане центром соціологічної думки в усій Європі."
 tur_osp.21.a: "Чудово!"

 tur_osp.22.t: "Великі дебати"
 tur_osp.22.d: "Сьогодні султан Омер за власною ініціативою оголосив про створення великих дебатів. Новина про цю подію була передана всьому населенню радіостанціями та газетами імперії і здивувала як простих людей, так і чиновників. Дебати були задумані таким чином: Протягом чотирьох місяців громадяни повинні мати можливість зібратися в невеликих асамблеях і обговорити, які, на їхню думку, інвестиції та зміни, необхідні уряду, слід зробити. Ці місцеві збори відповідатимуть за врахування побажань усіх громадян. Потім організація згрупує ці побажання за темами і представить їх зборам, які потім обговорять, наскільки ці побажання здійсненні і чи можуть вони стати частиною реальності. Крім того, Султан Омер наполіг на тому, щоб зробити те ж саме в національних державних школах, щоб поліпшити систему освіти і дати молодим студентам кращий погляд на життя."
 tur_osp.22.a: "Це демократія!"

 tur_osp.23.t: "Іноземні шейхи визнають Османський халіфат"
 tur_osp.23.d: "Після нашої поразки у війні в пустелі багато мусульманських чиновників були стурбовані становищем падишаха в очах мусульман усього світу. Дехто побоювався, що його популярність і що ще гірше, легітимність будуть підірвані. Однак сталася подія, яка спростувала ці побоювання. Шейхи з усього світу, з Французької Африки, завойованого Близького Сходу, Індії та навіть Азії, приїхали, щоб підтвердити те місце, яке Османський халіфат посідає в ісламському світі як "Тінь Бога на землі". Це ще більше зміцнило довіру до інститутів і релігії імперії, посилило національну гордість народу і дало великий поштовх престижу нашої нації."
 tur_osp.23.a: "Ми ще не сказали свого останнього слова!"

 tur_osp.24.t: "Мусульмани всього світу жертвують халіфу"
 tur_osp.24.d: "Після національного заклику до введення закяту - податку, спрямованого на перерозподіл багатства народу, багато зарубіжних газет, здебільшого консервативних, узяли на себе обов'язок опублікувати цей акт щедрості, здійснений новим халіфом ісламу. За цими публікаціями послідувала неймовірна хвиля благодійності з боку віруючих з усього світу. Не тільки їхні власні країни, а й багато вірян жертвували на відновлення імперії та підвищення рівня життя найбідніших верств населення нашої країни."
 tur_osp.24.a: "Мусульманське братство все ще існує!"

 tur_osp.25.t: "Турецька кава, яка розкіш!"
 tur_osp.25.d: "Наші вкладення в бренд "Хафіз Мустафа" окупилися. Його оборот збільшився, і незважаючи на війну, аристократи і підприємці по всьому світу розкуповують нашу продукцію. Кілька дочірніх магазинів уже відкрилися в Берліні, Відні, Алжирі та Нью-Йорку. Незважаючи на те, що турецьку каву можна вважати продуктом розкоші, вона стала страшенно популярною завдяки тому, що зерна залишаються в каві, що значно покращує смак. Крім того, багато людей вірять, що кава корисна для здоров'я і сприяє довгому життю."
 tur_osp.25.a: "Просто конкуренція."

 tur_osp.26.t: "Діти Казим-паші"
 tur_osp.26.d: "Після Вельткригу та військового конфлікту з Каїрським пактом Казім Карабекір, друг простого народу, за чутками, усиновив майже 2 000 дітей і забезпечував їхні потреби. Карабекір, якого дехто називає "другом дітей" або "тато-паша", також підтримує особисті стосунки з багатьма зі своїх дітей і піклується про них, як справжній батько. Часто він відвідує своїх прийомних дітей, проводить з ними час і вчить їх мистецтва, музики та столярної справи. Він справді є зразковою людиною."
 tur_osp.26.a: "Культурна людина."

 tur_osp.27.t: "Коронація султана Омера I"
 tur_osp.27.d: "Принц Омер Фарук Ефенді завжди викликав захоплення народу за хоробрість, виявлену ним під час Вельткригу і Війни в пустелі. Крім того, він уже давно є близьким другом і соратником Рефета Беле-паші, і ні для кого не є таємницею, що його політичні погляди здебільшого збігаються з поглядами ОПС. Для більшої частини країни здавалося майже безсумнівним, що якщо когось буде проголошено султаном тимчасовим урядом, то це буде саме він. Однак Рефет хотів стабілізувати ситуацію в країні і вважав, що для досягнення цієї мети йому необхідний повний контроль над виконавчою владою, яка зазвичай належить султанам.\n\nАле тепер, коли життя в країні поступово приходить у норму, а вплив ОНП досяг історичного мінімуму, було вирішено, що настав час султану повернутися на трон Імперії. Як і очікувалося, уряд звернувся до Омера, який без вагань прийняв їхню пропозицію. Незабаром після цього в палаці Долмабахче відбулася церемонія його коронації. Згідно з османською традицією, церемонія розпочалася з молитви перед святими реліквіями імперії, після чого Омер посів своє місце на троні, а деякі з найважливіших політиків ОПС привітали його і поцілували його мантію. Після того, як шейх-аль-іслам виголосив останню молитву, Омер і лідери тимчасового уряду поїхали до Мечеті Ейюпа Султана, де після ще однієї короткої молитви Омер пройшов церемонію меча, під час якої він символічно пристебнув меч Османа I. Із закінченням церемонії Омер офіційно став Омером I, султаном Османської Імперії та халіфом ісламу. По всій країні наші люди святкують, адже тепер їхня країна більше має гідного лідера."
 tur_osp.27.a: "Хай живе Омер I, султан Османської Імперії!"

 tur_osp.28.t: "Кінець вічного союзу"
 tur_osp.28.d: "Зазвичай новини з палацу публіка зустрічає з хвилюванням, оскільки більшість простолюдинів завжди прагнуть дізнатися більше про життя членів королівської сім'ї. Цього разу, однак, новина була зустрінута з сумом і навіть обуренням, оскільки наш улюблений султан і халіф Омер I оголосив про своє розлучення, офіційно оформивши кінець свого шлюбу з Сабіхою Султан.\n\nМолоді Омер і Сабіха, молодша дочка Мехмеда VI, покохали один одного незабаром після закінчення Вельткригу, і незважаючи на те, що безліч інших чоловіків просили її руки, молодому коханню дозволили розквітнути, і їхній союз був офіційно оформлений шлюбом. Відтоді у пари народилися три доньки, і здавалося б, усе йшло добре для закоханих. Однак не все те золото, що блищить, і за фасадом стосунки повільно, але вірно руйнувалися, що тільки погіршувалося тим, що Омер дедалі більше втручався у військові - а тепер, звісно, й у політичні та релігійні - справи Імперії після початку і поразки у Війні в пустелі. Хоча новини про руйнування шлюбу доходили до громадськості й поширювалися в газетах країни, мало хто очікував, що справа зайде так далеко, як вона зайшла, і точні причини розлучення досі не розкрито простим громадянам, а Омер лише дав вельми туманне пояснення у своєму зверненні.\n\nНезважаючи на те, що право на розлучення закріплене в ісламі, воно, як правило, не вважається дуже похвальним, і тому консерватори поспішили засудити Омера, звинувативши його в тому, що він \"заплямував чисту мантію священного халіфату\" і \"зганьбив сам іслам\". Дехто, однак, інтерпретував рішення Омера як ознаку сучасності та крок уперед для вікового інституту, яким є халіфат. Здебільшого, однак, нація перебуває в шоці, з нетерпінням чекаючи, що буде далі з султаном і Сабіхою."
 tur_osp.28.a: "Нехай вони знайдуть свій внутрішній світ один без одного."

 tur_osp.29.t: "Королівське весілля"
 tur_osp.29.d: "Минуло п'ять місяців з моменту розлучення Омера і Сабіхи, і відтоді все було відносно тихо, з палацу майже не надходило новин про особисте життя султана. Однак кілька тижнів тому султан вийшов до своєї нації і оголосив про майбутнє весілля зі своєю кузиною Міхрішах Султан, дочкою Юсуфа Іззеттіна Ефенді. Хоча це доволі незвична поведінка для султана, більшість наших громадян привітали цю новину, сприйняли її як ще одну ознаку сучасності султана, і були швидко втягнуті в загальну хвилю хвилювання з приводу майбутнього весілля.\n\nПісля кількох тижнів ретельної підготовки та планування, сьогодні, нарешті, настав час. Сама церемонія відбулася в [ROOT.Capital.GetCapitalVictoryPointName], але була відносно короткою: рано вранці після короткої проповіді Омер і Міхріша виголосили свої клятви перед шейхом аль-Ісламом, якого султан особисто попросив вести церемонію. Щойно формальності були позаду, пара очолила процесію містом, на радість простих мешканців, які зустріли королівську сім'ю громом оплесків і незліченними вигуками. Процесія завершилася в королівському палаці, де для родичів султана і деяких високопоставлених партійних чиновників було організовано пишне свято, яке, як очікується, триватиме ще кілька днів.\n\nКерівництво ОПС постаралося використати цю можливість, щоб заручитися підтримкою монархії і партії, і провело останні кілька тижнів, організовуючи свята в більшості великих міст, які привели країну до стану загального торжества і радості. Таким чином, удача нашого султана поширилася на всю країну і благословила її заслуженим відволіканням від триваючих криз по всьому світу."
 tur_osp.29.a: "Хай цей союз триватиме вічно!"

 tur_osp.30.t: "Вибори до Національної Асамблеї"
 tur_osp.30.d: "Піднесена Порта, очолювана нещодавно коронованим султаном Омером, разом з урядом і колишніми регентами, сьогодні опублікувала заяву, яка закликає всіх і кожного голосувати за кандидатів у Національну Асамблею, що збереться в [TUR.Capital.GetCapitalVictoryPointName] для ухвалення другої османської конституції.\nВважаючи нинішню конституцію, якій уже понад 60 років, надто застарілою після останньої війни, а також такою, що має низку сумних вад, які відкрили дорогу епосі переворотів за часів імперської нестабільності, найосвіченіші люди країни закликають народ самостійно визначити майбутнє країни. Обіцяючи взяти до уваги думки всіх груп і партій, від стійких послідовників ісламу, що живуть за правилами шаріату, до представників секуляристів та інших релігій імперії. Кожен голос буде почутий, кожен голос матиме значення на Великій Національній Асамблеї, яка, нарешті, принесе країні мир і гармонію!"
 tur_osp.30.a: "Ми завершимо стару епоху й почнемо нову!"

 tur_osp.31.t: "Дискусії щодо права Султана"
 tur_osp.31.d: "Велика Асамблея зібралася сьогодні в [TUR.Capital.GetCapitalVictoryPointName], щоб реформувати головний документ країни і винести уроки з конституційної епохи. Султан Омер відкрив засідання блискучою промовою, закликавши всіх присутніх до стійкості та висловивши надію, що збори докладуть максимум зусиль для благополуччя країни. Сам він пообіцяв не заперечувати проти будь-якої пропозиції щодо скорочення його султанських прерогатив, якщо таким буде бажання народу, представленого всіма депутатами. Промова викликала грім оплесків переважної більшості, за винятком кількох затятих прихильників кемалізму, які відмовилися бойкотувати вибори в асамблею.\nНайважливішим питанням на порядку денному були відносини між султаном і його Великим візиром. Від початку століття Султан часто ставав жертвою переворотів, у яких бунтівники використовували силу і конституційне право суверена призначати будь-кого головою уряду і робили свого лідера Великим Візирем, тим самим наділяючи його абсолютною владою. Такі дії зробили Султана безсилим спостерігачем і нездатним що-небудь зробити проти уряду, який не подобався ні йому, ні народу імперії. Останнім часом навіть лунали голоси на користь скасування Султанату, переважно серед армії, де легко міг з'явитися ще один бунтівник.\nДля того, щоб запобігти подібним інцидентам у майбутньому, було висунуто кілька пропозицій. Прогресивні члени Асамблеї запропонували позбавити султана права призначати візирів і передати це право парламенту, тим самим відійшовши від німецької моделі, яка в османській дійсності показала свою неспроможність. Представники консерваторів пропонують натомість унеможливити скасування султанату в конституції, яку за відповідного формулювання можна зробити незворотною, стверджуючи, що будь-які змовники все одно не дотримуватимуться конституції.\nСултан Омер обіцяв залишатися неупередженим, але члени уряду можуть вільно висловлювати свою думку. Який варіант кращий?"
 tur_osp.31.a: "Обрати прогресивний план"
 tur_osp.31.b: "Ми не можемо позбавити Султана його прав!"

 tur_osp.32.t: "Прийняття другої конституції"
 tur_osp.32.d: "Сьогодні Національна Асамблея завершила свою роботу, представивши на підпис Султану нову конституцію. Одержаний проект набагато сучасніший і позбавлений недоліків свого попередника. Він також містить статті про рівність усіх перед законом, вільне сповідування релігії та право на недоторканність, а також скасування багатьох авторитарних речей, несумісних із сьогоднішньою реальністю, як-от право Султана висилати будь-яку людину з країни без суду і слідства. Омер без зайвих запитань підписав документ і склав присягу на вірність новій, другій конституції. Ми сподіваємося, що все це допоможе повернути імперії стабільність і процвітання, яких вона так давно бажала."
 tur_osp.32.a: "Хай живе Османська Імперія!"

 tur_osp.33.t: "Невдале повстання Февзі-паші"
 tur_osp.33.d: "Незважаючи на падіння уряду Кемаля, Февзі-паша вирішив продовжувати боротьбу і ховатися, хоча всім було зрозуміло, що він може розраховувати тільки на арешт. У кліці головних прихильників ОНП - військових - він посідав третє місце після самого Кемаля та Ісмета, до того ж дехто наважувався оскаржувати місце останнього на користь Февзі. Тому в паші залишалося небагато варіантів: або здатися зараз і бути заарештованим, або повстати, сподіваючись змінити ситуацію в країні.\nТого ранку, за кілька годин до підписання указу про заборону ОНП і арешт його головних членів, Февзі та жменька його прихильників з'явилися в казармах [TUR. Capital.GetCapitalVictoryPointName] гарнізону, де паша виголосив палку промову, закликаючи покласти край безчинствам нового уряду, навіть використовуючи як привід скидання Султана. Гарнізон, більша частина якого була пов'язана з ОНП, досить швидко перейшов на бік заколотників і рушив до резиденції уряду. Саме тут на Февзі чекав перший удар, бо вони не знайшли нікого, крім дрібних чиновників, так само спантеличених відсутністю тимчасового уряду. Захопивши кількох петиціонерів як 'бранців', паша поспішно почав розсилати повідомлення в інші регіони країни, сподіваючись отримати підтримку звідусіль. Але виявилося, що зв'язок було заблоковано, а за містом уже збиралися війська, вірні ОПС, на чолі із законним урядом.\nДо вечора, усвідомивши безнадійність ситуації і не зумівши заручитися підтримкою населення в столиці, Февзі здався тимчасовому уряду. Більшість прихильників ОНП також здалися, за винятком найупертіших, які вважали за краще знову пуститися в перегони. Уряду більше нічого не загрожує, і країна вступила на свій невблаганний шлях до демократії."
 tur_osp.33.a: "Нарешті ми позбулися останньої загрози."

 ####TPP####
 tur.2.t: "Протести націоналістів проти уряду"
 tur.2.d: "Мустафа Кемаль, вийшовши з політичного сну, скористався повстанням і опублікував кілька статей, у яких стверджував, що поразка була справою рук демократичної коаліції і що султан зрадив країну, змістивши його з посади Великого візира кілька років тому. Він також звинуватив уряд у швидкій капітуляції і зажадав негайного відвоювання колишніх турецьких територій.\n\nУ своїй останній публікації він закликав революціонерів і тих, хто хоче врятувати імперію, приєднатися до націоналістичного опору. Цей націоналістичний опір міцнішає з кожним днем і вже почав організовувати великі акції протесту, щоб змусити уряд прийняти те, що вони називають 'волею народу'."
 tur.2.a: "Вони підвели турецький народ, втягнувши його у війну!"

 tur.3.t: "Офіцери та солдати залишають лави"
 tur.3.d: "Протягом тижня численні тривожні повідомлення досягли вух уряду Піднесеної Порти. У злочинному світі Константинополя було виявлено кілька таємних об'єднань. Ці організації здебільшого займаються незаконною торгівлею зброєю і постачають низку громадян зброєю, доступ до якої теоретично повинні мати тільки військові. Крім того, було виявлено велику кількість дезертирів, що шокувало вище командування, оскільки вважалося, що завершення війни задовольнило солдатів. Начебто це було недостатньо лякаюче, враховуючи, що наша армія вже була дезорганізована і погано оснащена до того, як ці люди дезертирували, були також деякі офіцери, які після офіційного звільнення з армії сіли на потяг у східну Анатолію. Можливо, щоб приєднатися до націоналістичного руху опору?"
 tur.3.a: "Куди вони йдуть?"

 tur.4.t: "Ранковий путч"
 tur.4.d: "Сьогодні вранці, приблизно о 5:30 ранку, з палацу Йилдиз, де проживав Ахмед IV, почулася стрілянина. У цей самий час люди увірвалися до Військового міністерства та Піднесеної Порти і захопили контроль над більшістю основних політичних і військових установ. За підтримки міської варти та гарнізону потяг доправив лідерів націоналістів на околицю столиці. Мустафа Кемаль, його особиста охорона і генерал Ісмет взяли під контроль уряд, а Февзі - військове міністерство. Оскільки більша частина гарнізону, розквартированого в місті, перейшла на бік націоналістів, ті деякі люди, які все ще залишалися вірними ППС, не змогли організувати серйозний опір. Протягом години переворот завершився, і влада знову опинилася в руках Кемаля.\n\nНовина блискавично поширилася містом. Цілі процесії формувалися, щоб радісно вітати рятівників імперії, і навіть сам султан до кінця дня офіційно визнав новий уряд. Однак це сталося надто пізно, щоб сподобатися газі. Опівдні він виступив із заявою в якості Великого візира столиці "Турецької імперії", як називалася наша країна в документі, оголосивши про початок правління новосформованого уряду і закликавши до порятунку країни від імперіалістів і арабських бандитів, які їй загрожували. Він обіцяв вжити необхідних заходів для захисту турецького народу, і що прогрес позбавить його від жахів, які він пережив. Незважаючи на те, що повалений уряд все ще контролює деякі райони Анатолії, багато людей на той час уже прийняли правління Великого візира, сподіваючись, що він принесе мир, свободу, справедливість і безпеку у свою нову імперію."
 tur.4.a: "Хай живе Мустафа Кемаль Паша, хай живе!"

 tur.5.t: "Повернення до реальності"
 tur.5.d: "Після успіху перевороту уряд Кемаля оцінив ситуацію і зрозумів одне: становище виглядає безвихідним. Перш ніж новий уряд зможе здійснити обіцяні реформи, йому спершу доведеться розібратися з внутрішньою боротьбою, яка терзає націю.\n\nПерша складність очевидна - це вплив, який справив на країну ППС. Демократичні та децентралістські реформи буде важко, але не зовсім неможливо повернути назад. Для досягнення цієї мети необхідно, щоб народ і адміністрація зрозуміли, що кемалістські реформи - єдине, що може врятувати імперію в ці темні часи.\n\nАле це не єдине завдання, що стоїть перед Кемалем і його прихильниками. Їм також доведеться боротися з економічною кризою, що охопила країну. Дійсно, втрата половини земель імперії неминуче позначилася на загальному рівні життя, а також на виробничому потенціалі країни.\n\nЯкщо Кемалю вдасться впоратися з цими внутрішніми проблемами, він, безсумнівно, поверне собі довіру народу. Незважаючи на те, що ситуація може виглядати плачевною, паша сповнений надій і впевнений у своїх силах повести народ у світле майбутнє."
 tur.5.a: "Чи зможуть вони впоратися із ситуацією?"

 tur.6.t: "Опір традиціоналістів"
 tur.6.d: "З приходом до влади націоналістичної партії багато консерваторів побачили повернення до кемалістських реформ, запланованих до поразки ОНП на виборах. Сам Шейх аль-Іслам закликав уряд проявити релігійну терпимість і повагу до традицій, побоюючись, що кемалісти можуть знехтувати цими цінностями. Багато муфтіїв, ходжі та імами вже організували мітинги протесту проти падіння ліберальної коаліції і приходу до влади "нелегітимного націоналістичного режиму". У східних районах Анатолії опір традиціоналістів уже набув насильницького характеру, оскільки кількох жандармів убили курдські фанатики.\n\n§RМеханіка традиціоналізму вже запущена. На початку кемалістських реформ ви можете отримати доступ до відсотка традиціоналістського опору. Цей опір зможе визначити майбутні політичні події та їхній розвиток..."
 tur.6.a: "Ці забобонні люди..."

 tur.7.t: "Смерть Мустафи Кемаля Паші"
 tur.7.d: "Попри те, що Газі пішов із політики, смерть вирішила постукати в його двері. Дуже рано вранці його друг Алі Фетхі, який мав провідати його під час їхньої звичайної прогулянки, вирушив до апартаментів паші. Також із ним пішов його ад'ютант, який незабаром виявив його лежачим у своєму ліжку мертвим. Почувши цю жахливу новину, першими словами Фетхі були: "Кемалю, друже мій, що ми робитимемо без тебе?", адже Газі нещодавно відмовився називатися Мустафою. Інший його друг, Саліх, вистрілив собі в груди після того, як йому повідомили про смерть паші.\n\nКонстантинопольська партія ОНП швидко відреагувала, оголосивши офіційний національний день жалоби. Партія також випустила спільну заяву, в якій подякувала паші, якого називали 'Halâskâr Gazi', Спаситель Газі (Святий Воїн), за його дії під час війни. Крім того, різні судна, як малі, так і великі, військові й цивільні, пропливли перед прибережною віллою Кемаля, кричачи, плачучи й розмахуючи османським прапором на згадку про людину, яку тепер навіки закарбовано у спадщині нашої великої імперії."
 tur.7.a: "Народ оплакує смерть Кемаля Паші."

 tur.8.t: "Боротьба за владу за престол Кемаля"
 tur.8.d: "Швидко поширилася чутка, що Кемаль-паша залишив заповіт одному зі своїх соратників. Хоча багато членів партії стверджують, що Кемаль особисто вибрав Ісмет-пашу як свого наступника, деякі також стверджують, що Кемаль був прогресивною людиною, і що його останнім бажанням було відновлення демократії після його смерті, щоб стабілізувати країну. Джелаль Баяр і Рауф Паша належать до числа тих, хто вимагає організації внутрішніх виборів у партії. Ісмет зберігав дивне мовчання під час надзвичайного засідання, його захищали тільки найближчі друзі Кемаля.\n\nСхоже, що ці нескінченні дебати про заповіт Кемаля розкололи партію, яка була єдиним джерелом стабільності після смерті Газі. Ця нестабільність і міжусобиця призвела до того, що деякі люди вважають, що в опозиції є можливість завдати нового удару..."
 tur.8.a: "Це недобре..."

 tur.9.t: "Спроба державного перевороту, здійснена генералом Фахреттіном Пашею"
 tur.9.d: "У другій половині дня керівництво партії отримало тривожні новини: Імператорський палац було захоплено, а сім'ю Османа взято в заручники внаслідок спроби політичного перевороту. Змовники також швидко взяли під контроль військове міністерство, зробивши бранцями деяких із присутніх там політиків ОНП. Вважається, що відповідальним за це є генерал Фахреттін Фахрі-паша, захисник Медини. Старий генерал відомий своєю прихильністю до ісламу, релігійних цінностей і традицій, і як кажуть, за ним стежать агенти кемалістів через його невдоволення новим урядом. У будь-якому разі, після захоплення символічного суб'єкта влади і вищого командування йому залишається тільки захопити штаб-квартиру партії, після чого захопити уряд, щоб переворот був успішним. Однак більша частина гарнізону залишилася вірною ОНП, а султан ще не визнав уряд генерала.\n\nІсмету Паші, схоже, випала слушна нагода, і він має намір передчасно покласти край незаконному правлінню генерала. Звичайно, більшість солдатів і державних чиновників, які перебувають у столиці, підтримають його, якщо він влаштує контрпереворот проти Фахреттіна-паші. Однак він має діяти швидко, інакше генерал захопить штаб-квартиру партії ще до кінця дня."
 tur.9.a: "Захисник Медини домігся свого!"
 tur.9.b: "Ісмет-паша і лідери ОНП проводять контрпереворот!"

 tur.10.t: "Фахретдін-паша відновлює порядок"
 tur.10.d: "Коли день добігав кінця, Ісмет Резіт закликав депутатів ОНП здатися. Бачачи внутрішній розлад у партії після смерті Газі і безнадійність свого становища, політики ОНП поставили собі питання, за що вони борються, що змусило їх поступитися вимогам. Фахреттін-паша визнав цей акт хоробрості і пообіцяв справедливий суд усім кемалістським чиновникам. Отримавши владу, він повернувся до імператорського палацу, де на нього вже чекав султан. Перш ніж султан встиг привітати генерала, Фахреттін, як кажуть, змусив його зректися престолу в оточенні членів нового уряду - коаліції, що називала себе Османською партією порятунку. До керівництва нової партії увійшли прогресивні уми Сабахаттін Ефенді та Казім Карабекір, а також загадковий Мустафа Сабрі, шейх аль-Іслам. Захисник Медини став лідером уряду і пообіцяв проголосити нового Султана і провести вільні вибори, щойно в країні запанує спокій і мир."
 tur.10.a: "Дякую за ваші послуги, Паша!"

 tur.11.t: "Ісмет розкриває публіці заповіт Кемаля"
 tur.11.d: "Після відновлення влади і завоювання повної довіри кемалістської партії Ісмет вийшов на трибуну. Відомий своїми рідкісними виступами і глухотою, що дає йому змогу ігнорувати аргументи опонентів, паша також відомий своєю військовою і політичною кар'єрою в тіні Газі. Рішучий і одягнений у рясу, Ісмет оголосив, що він є володарем заповіту Кемаля. Він поспішив зачитати частину заповіту, призначену для громадськості, і оголосив, що решта має бути відома тільки уряду.\n\nУ своєму заповіті Кемаль назвав Ісмета своїм скромним наступником. Він також висловив сум з приводу того, що помре, не зумівши завершити свої ідеї, ідеї, які він зберігав протягом багатьох років у своєму щоденнику до того дня, коли 'Туреччина', нарешті, буде готова. Він писав про свої прогресивні устремління, важливість турецької ідентичності та перш за все, про створення реального національного суверенітету. Він також просив народ довірити його наступнику і другу продовження його думки."
 tur.11.a: "Ми поважатимемо прагнення і бажання Газі!"

 tur.12.t: "Містицизм в Анатолії"
 tur.12.d: "Суфійські ордени здавна відігравали важливу роль в Османській Імперії, і багато хто з наших минулих султанів були членами цих орденів. Спочатку напівнезалежні від державного апарату, ці ордени були наближені до центральної влади держави під час реформ КСП на початку 20-го століття. Реформи включали централізацію і бюрократизацію братств, створення навчальних курсів для суфійських шейхів, введення детальної політики щодо одягу та інспектування діяльності різних орденів. Повільно, але вірно, ордени стали частиною Османської держави.\n\nЗ їхньою тіснішою прив'язкою до держави, однак, з'явився і тісніший зв'язок із політичною сценою в Константинополі, і хоча лише меншість населення належить до одного з цих орденів, їхній глибокий зв'язок із можновладцями призвів до неприборканої корупції та політичного впливу. Дехто навіть каже, що перемога на виборах і присвоєння лідеру ПСС титулу Великого візира були безпосередньо спричинені цими орденами в спробі зупинити кемалістські реформи.\n\nРізні ордени варіюються від тарікату Мевлеві або "Дервішів, що кружляють", до більш могутнього тарікату Кадірі, чия тісна підтримка султанів у минулому призвела до того, що вони стали вершителями доль у столиці. Оскільки Великий візир продемонстрував своє бажання значно обмежити владу цих організацій, багато хто з них намагається схилити невпевнених членів партії до блокування його пропозиції. Сам султан у приватних бесідах з Великим візиром і кількома шейхами орденів також висловлював своє невдоволення напрямком політики, що її проводить його візир."
 tur.12.a: "Скоротіть їх фінансування з боку держави!"
 tur.12.b: "Вони мають залишатися недоторканими."

 tur.13.t: "Султан і протест орденів"
 tur.13.d: "Досі халіф утримувався від особистого втручання, але зрештою виявився змушений втрутитися проти власного великого візира. Оскільки радикальна секуляризація проводиться майже брутальною силою, він не єдиний, хто виступає проти реформ, що докорінно змінюють Османську державу та принаймні, на думку консерваторів, завдають величезної шкоди стовпам суспільства, що межує з єрессю та зрадою халіфу.\n\nСултан-халіф, який очолює не тільки Османську Імперію, а й увесь іслам, скликав зустріч із шейхом аль-Ісламом і його кабінетом, щоб скасувати рішення про закриття суфійських лож і відновити їхній вплив. За стінами палацу протести стрясають країну, оскільки такі консервативні осередки, як Бурса, Конья і Лазістан, гнівно реагують на реформи."
 tur.13.a: "Ви тут не маєте жодної влади!"

 tur.14.t: "Доля султанату"
 tur.14.d: "Одним із найпотаємніших бажань Газі Мустафи Кемаля було створення турецької республіки, окремої від меншин, які хотіли смерті нації. Республіка, про яку мріяв Газі, мала бути заснована на націоналізмі та демократії. Багато членів партії вважали цю реформу здійсненною. Дійсно, від часу державного перевороту, здійсненого 1909 року КСП, султан був лише маріонеткою правлячих партій. Він більше не керує країною, хоча Абдулмеджид II був більш впливовим, ніж його попередники.\n\nЯкби реформа набула чинності, титул падишаха був би розділений між халіфом і султаном, причому султан зберіг би свою релігійну, але не політичну владу. Султан [TUR.GetLeader] не міг протистояти цьому заходу через слабкість своєї влади.\n\nЗнищення султанату стало б поворотним пунктом у світовій історії. Воно поклало б остаточний кінець існуванню Османської Імперії. Разом з тим, це дозволило б краще здійснити секуляризацію, заплановану Кемалем, і загалом могло б вважатися великим стрибком вперед."
 tur.14.a: "Проголосимо ж Республіку! Епоха тиранії закінчилася!"
 tur.14.b: "Султан - наш лідер! Його не можна замінити!"

 tur.15.t: "Світло на Сході"
 tur.15.d: "Зрештою захід було вжито. Меджліс-і-Мебусан реорганізовано в Національні збори Туреччини. Останні безпосередньо зайнялися перетворенням посади великого візира на посаду прем'єр-міністра, а пізніше заснували абсолютно новий титул - президент. Вибори першого президента Республіки проходили в рамках партії. Однак для більшості людей результат був зрозумілий ще до підрахунку голосів: Ісмет Решит переміг з переважною більшістю голосів і був обраний, щоб вести нашу націю в майбутнє. Він проголосив це в патріотичній промові до нації, в якій сказав: "Я дотримуюся волі Кемаля. Слово за слово я втілю його мрії в реальність. Я врятую турецький народ і відроджу його гордість, витягнувши його з мракобісся і релігійних забобонів".\n\nТоді як багато хто бачить у новоствореній республіці початок дійсно сучасної і великої турецької держави, традиціоналісти залишаються скептиками. Вони побоюються амбіцій свого нового президента і можуть тільки уявити, як далеко він готовий зайти в ім'я свого померлого Газі."
 tur.15.a: "Хай живе Турецька Республіка!"

 tur.16.t: "Стандартизація турецького прапора"
 tur.16.d: "Протягом усієї історії прапор Османської Імперії неодноразово змінювався. Тривалий час наш прапор складався з жовтого півмісяця на червоному тлі (символ турецького народу), потім трьох жовтих півмісяців на зеленому тлі (колір ісламу), і нарешті, зовсім нещодавно - півмісяця і зірки, що символізують іслам і Туреччину. Однак є й такі, що досі використовують як емблему тугру султана. Тому Ісмет ініціював стандартизацію турецького прапора. Комітет визначив точний колір червоного, розмір і геометрію півмісяця та його пропорції. Відтепер наш новий і чітко визначений прапор демонструватиме всьому світові гордість і єдність турецького народу!"
 tur.16.a: "Півмісяць летить на голови турецького народу!"

 tur.17.t: "Питання щодо релігійних головних уборів"
 tur.17.d: "Феска - це головний убір, винайдений в античні часи греками. Після того як вона була прийнята османами для демонстрації єдності населення імперії, вона стала головним убором з мусульманським значенням. Однак навіщо продовжувати носити шапку іноземного походження в країні, що складається з турків? Хіба греки не були нашими ворогами в багатьох випадках? Ба більше, чому наші люди мають жити минулим, а не сьогоденням? Змушуючи їх носити ці ідіотські звичаї, ми заважаємо їм наближатися до Європи, де люди носять сучасні та красиві головні убори. Ба більше, тюрбан - це спадщина того періоду, коли мусульмани жили в пустелі, то навіщо примушувати їх до таких звичаїв? Нашою новою державою має правити позитивізм, а не забобони!"
 tur.17.a: "Турецький народ занадто прив'язаний до своїх традицій."
 tur.17.b: "Заборонити фески та тюрбани!"

 tur.18.t: "Питання щодо жіночих хусток"
 tur.18.d: "Красиві турецькі жінки, яких можна зустріти на вулицях, часто вкриті чадрою, що свідчить про те, що навіть після всіх модернізацій, що вже відбулися в нашій країні, релігія все ще глибоко вкорінена в повсякденному житті народу. Існує кілька варіантів цієї чадри: По-перше, це хіджаб - просте покривало на голові, що не закриває обличчя або тіло. Потім - нікаб, який закриває все обличчя, крім очей. І нарешті, бурка - покривало, яке не повинно залишати видимих слідів плоті, навіть очі закриваються прозорою вуаллю. Хіба не нерозумно, що турецькі жінки змушені носити ці відзнаки, тоді як чоловіки можуть носити все, що захочуть? Хіба жінки і чоловіки не повинні бути рівними? Незважаючи на те, що чадра є спадщиною племен пустелі, які покривали себе, щоб захиститися від сонця, і яка в наші дні не слугує жодній реальній меті, скасування цього обмеження для жінок може призвести до серйозних проблем з традиціоналістами, які розглядають ці чадри як важливу частину ісламської та турецької культури."
 tur.18.a: "Це надто далекосяжні заходи."
 tur.18.b: "Емансипація для наших жінок!"

 tur.19.t: "Народний суверенітет і скасування міллетської системи"
 tur.19.d: "Міллетська система полягає в наданні певної міри автономії різним меншинам імперії в застосуванні своїх релігійних законів, зборі податків або власної місцевої ієрархічної системи. У мусульманській релігії, наприклад, улемів очолює Шейх аль-Іслам, який диктує релігійні закони на основі Шаріату. Ця вкрай нерівноправна для багатьох людей система, особливо в плані кримінальних і комерційних прав, існує з періоду Танзимату. Однак ця система починає показувати свій вік і не вписується в сучасну та розвинену державу, якою має стати Туреччина. Бачачи, що ідея народного суверенітету, або рівності всіх турецьких громадян, незалежно від їхньої релігійної приналежності, перед законом, стає дедалі популярнішою, наш уряд вирішив, що настав час скасувати міллетську систему і закріпити принцип рівності перед законом у конституції."
 tur.19.a: "Ще один крок на шляху до прогресу."

 tur.20.t: "Уніфікація та спільне навчання нарешті зрушені з мертвої точки"
 tur.20.d: "Проєкт уніфікації освіти, який можна перекласти як приватизацію всіх релігійних навчальних закладів і відкриття національних і світських державних шкіл, був однією з найамбітніших реформ Кемаля. Вона також включала в себе покладання на державу підготовки релігійних служителів, щоб уникнути створення надто радикальної течії та поширення небезпечних думок. Однак найрадикальнішою частиною цієї реформи є декрет про спільну освіту. Цей указ дає турецьким дівчаткам рівні з хлопчиками права щодо освіти, дає їм змогу відвідувати школи та вивчати навчальні програми, які раніше були доступні лише чоловікам. Незважаючи на те, що традиціоналісти не в захваті від цих реформ, стверджуючи, що вони є образою турецької та ісламської культури, [TUR.GetLeader] вирішив виконати волю Газі і прокласти шлях до світлого майбутнього для турецького народу."
 tur.20.a: "Вчителі - це маяки нашої нової республіки!"

 tur.21.t: "Османський цивільний кодекс"
 tur.21.d: "Османський цивільний кодекс або Кодекс Мекки є реліктом періоду Танзімату в сучасну епоху та мав врівноважити шаріат із законами сучасного світу, але незабаром він застарів у період правління КСП. План Кемаля полягав у тому, щоб замінити його найсучаснішим Цивільним кодексом Туреччини, який мав бути натхненний Цивільними кодексами інших прогресивних європейських країн. Комітет з переписування кодексу вибрав швейцарський кодекс як зразок для нового турецького законодавства. Найзначнішими змінами, які принесе нашій нації це перетворення, є сучасні права жінок у питаннях успадкування, шлюбу та розлучення, а також батьківські права. Разом зі створенням нового Цивільного кодексу Туреччини був також створений новий, більш прогресивний Торговий кодекс. Хоча обидва ці кодекси були розроблені ще за життя Кемаля, він, на жаль, помер, так і не побачивши їхньої реалізації, здебільшого через те, що традиціоналістські сили намагалися всіма способами зупинити їхнє впровадження. Однак зараз, коли традиціоналісти втрачають дедалі більший вплив на користь прогресивного уряду [TUR.GetLeader], бажання Ґазі нарешті може бути виконано, а мрія про новий і сучасний Цивільний кодекс реалізована."
 tur.21.a: "Нехай цей новий Цивільний кодекс принесе Туреччині справжню рівність!"

 tur.22.t: "Права жінок"
 tur.22.d: "Як сказав одного разу Мустафа Кемаль: 'Якщо надалі жінки не братимуть участі в суспільному житті нації, ми ніколи не досягнемо повноцінного прогресу. Ми залишимося непоправно відсталими, нездатними на рівних спілкуватися з цивілізаціями Заходу'. Враховуючи, що турецькі жінки вже отримали більше прав, ніж жінки більшості інших європейських країн, завдяки реформі кримінального кодексу, бажання Газі зараз здається більш здійсненним, ніж будь-коли раніше. Якщо ми надамо нашим жінкам політичне право голосувати і бути обраними, Туреччина стане однією з найбільш передових європейських країн. Надавши жінкам право працювати в деяких професіях, якими нині займаються виключно чоловіки, ми дамо їм можливість проявити свої таланти, що принесе користь нашій нації як у соціальному, так і в економічному плані.\n\nЯк би там не було, традиціоналісти знову закликають нас обмежити просування прав жінок, робити це більш поступово. Як завжди, вони підкреслюють цінність нашої культури і наших традицій, і стверджують, що ці досягнення несумісні з самим ісламом. Проте, якщо ми поступимося їхнім вимогам, ми порушимо волю Кемаля, і Газі буде перевертатися в могилі."
 tur.22.a: "Дайте їм повні права!"
 tur.22.b: "Вони отримають їх, але не сьогодні..."

 tur.23.t: "Закон про прізвища"
 tur.23.d: "Закон про прізвиська належить до найважливіших законів нашої країни, оскільки він зачіпає саму особистість кожної турецької людини. Згідно з османською традицією, новонародженим дітям дають тільки ті імена, що походять з Корану. Часто згодом їм також дають прізвиська, що ґрунтуються на їхніх фізичних або поведінкових характеристиках. Наприклад, Кемаль - це ім'я, яке дають дуже талановитим і загалом ідеальним чоловікам. Однак багатьом людям також дають ім'я їхнього батька після їхнього власного, щоб їхню спорідненість було легко ідентифікувати. Хоча ця система існує вже багато років, настав час запитати себе: Чи може сучасна нація розвиватися, коли особистість потопає в масі без індивідуалізації? Чи справді ми маємо змушувати наших людей обирати релігійні імена для своїх дітей? Очевидно, що відповідь на обидва ці запитання - ні. Ми зробимо так, щоб кожен громадянин мав можливість обрати собі ім'я турецького походження!"
 tur.23.a: "Дозвольте мені самому обрати собі ім'я!"

 tur.24.t: "Питання щодо османських титулів"
 tur.24.d: "Найважливішими османськими титулами, ймовірно, є 'бей', що означає 'пан', 'ефенді', що виражає мудрість людини, і 'паша', що є почесним титулом, що дається губернаторам, генералам та іншим особам. Ці титули, що стали майже іменами, є пережитками минулої феодальної епохи. Ми все ще монархія середнього віку? Ні! Турецька нація сучасна і повинна звільнитися від усіх слідів відсталості!\n\nАле, тим не менш, ці титули дуже важливі в суспільстві і високо інтегровані як серед військових, так і серед цивільного персоналу. Вони позначають престиж людини. Позбавлення цих звань людей, які їх заслужили, безсумнівно, не зробить їх щасливими і задоволеними урядом. Чи варто нам ризикувати, відштовхуючи цей престижний клас?"
 tur.24.a: "Це ризик, на який ми не можемо піти!"
 tur.24.b: "Дійте!"

 tur.25.t: "Скасування халіфату"
 tur.25.d: "Халіфат - питання, яке визначить майбутнє всього світу. Османський султан Селім I став халіфом ісламу, наступником Пророка, після підкорення мамлюків 1517 року. До теперішнього часу спадкоємці дому Османів стали 'Тінню Бога на землі'. Цей титул поширюється по всьому мусульманському світу, надаючи Османській Імперії міжнародну легітимність і повагу з боку мусульман усього світу. Халіф має владу керувати мусульманською релігією та її фетвами. Оскільки артефакти пророка Мухаммеда зберігаються в нашій столиці - [TUR.Capital.GetCapitalVictoryPointName], жоден інший узурпатор не може законно претендувати на титул халіфа.\n\nХай там як, схоже, що цей титул більше не користується повагою. Політики більше не наважуються кинути виклик халіфу, а джихад, проголошений під час Вельткригу, майже затих, а арабські мусульманські країни вирішили ліквідувати резиденцію нашого колись славного і неперевершеного халіфату. Секретний проєкт Кемаля, який найважче було розкрити, полягав у повному скасуванні халіфату й усуненні всіх решток згадок про Османську Імперію в турецькій державі, яку він хотів створити. Цей крок ознаменував би собою важливий поворотний момент у майбутньому нашої країни і всього мусульманського світу. Халіф міг залишатися символічною фігурою, яка не володіє політичною владою і повністю відокремлена від держави. Однак, бачачи, як цей крок більш-менш повністю секуляризує нашу державу, традиціоналісти, імовірно, будуть сильно обурені цим і спробують зробити все можливе, щоб перешкодити нам здійснити мрію Газі."
 tur.25.a: "Турецький народ існував до ісламу, він може існувати і без нього!"
 tur.25.b: "Халіфат недоторканний."

 tur.26.t: "Перехід на латиницю"
 tur.26.d: "Османська мова являє собою суміш арабської та перської мов. Вона складається із сотень варіантів символів і часто здається дуже складною для вивчення. Саме тому вона сприяє дуже низькому рівню грамотності, від якого імперія страждала з моменту свого заснування. Ба більше, з появою сучасних технологій, таких як преса і телеграми, недоліки нашої мови стали ще більш очевидними, оскільки ці винаходи навряд чи можна використовувати, коли доводиться враховувати сотні різних символів. Кемаль пообіцяв у своєму щоденнику, що якщо він прийде до влади, то зробить усе можливе, щоб провести реформу і змусити націю говорити новою турецькою мовою протягом трьох місяців. З дев'ятнадцятого століття багато вчених і професорів виступали за перехід на латинський алфавіт, цю ідею підтримував і Кемаль. Навіть якщо деякі турецькі слова доведеться змінити через їхню складність, перехід на латиницю полегшить навчання написання і читання турецьких текстів і зробить нашу мову привабливішою для іноземців."
 tur.26.a: "Ми більше не можемо читати наші старі надгробки..."

 tur.27.t: "Історія тюркського народу"
 tur.27.d: "Питання про історію тюркського народу досі залишається відкритим для дискусій. Для багатьох гуни й Аттіла є предками нашої славної нації, а Тимур і Хубілай-хан також вважаються великими правителями турецького походження. Ця широко прийнята теорія ще раз доводить, чому турецький народ такий рішучий і боєздатний. Після стількох воєн і століть протистояння народам, іноді набагато могутнішим, ніж ми, ми все ще тут. Ми відповідальні за падіння двох Римських імперій і всіх арабських королівств. Уся Європа колись тремтіла, почувши наше ім'я. Давайте широко поширимо викладання цих теорій і пошлемо істориків вивчати нашу історію більш ревно, ніж будь-коли. Турецький народ буде об'єднаний завдяки своїй незвичайній історії!"
 tur.27.a: "Не дивіться на них із сумом, не переживайте."

 tur.28.t: "Заколот анатолійського шейха"
 tur.28.d: "Шейх і кілька муфтіїв, незадоволених поточною секуляристською політикою імперії, розпочали повстання в невеличкому містечку неподалік Анкари, сподіваючись розпалити полум'я, що рано чи пізно перетвориться на бурхливу пожежу та пожере прогресивних політиків, відповідальних за антирелігійну політику держави. Цим агітаторам вдалося зібрати близько тисячі людей, які підтримують їхні погляди, і сформувати ходу. Розмахуючи зеленими кольорами ісламу, вони проголошували відновлення шаріату. Після того як натовп убив двох муніципальних чиновників і молодого командира місцевого гарнізону, які намагалися зупинити подальше просування ходи, армія розсіяла натовп і взяла в полон шейха та найзатятіших демонстрантів. Дізнавшись про цю подію, Ісмет розлютився. Він наказав побудувати меморіал на честь солдата, який віддав своє життя, намагаючись зупинити повстання, і вирішив покарати жителів міста. У той час як деякі з них були засуджені провести наступні роки життя у в'язниці, інших змусили виплатити величезні штрафи або помістили під домашній арешт."
 tur.28.a: "Як вони сміють?!"

 tur.29.t: "Питання націоналізації"
 tur.29.d: "Багато сучасних і популістських ідеологій використовують націоналізацію як економічне рішення. Примусово націоналізуючи або скуповуючи більшість життєво важливих заводів країни, ці держави повністю відокремлюють себе від лібералізму. Деякі екстремісти в партії вже заявили про свою підтримку реалізації цього радикального рішення в Туреччині. Реджеп Пекер заявив, що відстоюватиме цю пропозицію і практично став лідером націоналістичного крила партії. Він навіть виступає за союз із деякими ідеологами Кадро, яких багато хто вважає екстремістами.\n\nПомірковані, такі як Ісмет, вважали за краще б залишитися з початковим планом і націоналізувати тільки компанії із занадто великим іноземним капіталом шляхом їх викупу. Якщо екстремістському крилу партії вдасться проштовхнути свої вимоги, це може надати більшої впевненості Реджепу Пекеру, протеже Кемаля, і 'Кадро', темній ідеологічній групі."
 tur.29.a: "Нам потрібна націоналізація, натхненна соціалізмом!"
 tur.29.b: "Часткової націоналізації достатньо."

 tur.30.t: "Кадроїстське крило партії бере гору"
 tur.30.d: "До цього часу більше третини членів Народної партії приєдналися до націоналістичного крила, яке сильно прив'язалося до ідей кадроїстів, групи осіб, охочих врятувати Туреччину від ліберальних політиків. Побачивши, що партія розкололася на дві частини під його керівництвом, Ісмет вирішив відійти від політики і скласти з себе повноваження президента, вважаючи, що підвів свого дорогого друга Кемаля. Після цього партія провела голосування про те, хто має стати наступником Ісмета. Явна більшість обрала молодого протеже Кемаля, Реджепа Пекера. Останній, фактичний лідер націоналістичного крила, проголосив початок нової ери для Туреччини й обіцяв домогтися успіху там, де зазнали невдачі помірковані.\n\nПісля свого приходу до влади Пекер уклав офіційний союз із кадроїстами та інтегрував їх у націоналістичне крило партії, яке потім було перейменоване в "кадроїстське крило". Кадроїсти цікавляться екстремістськими рухами країн, близьких до тоталізму і комунізму, і стверджують, що для того, щоб врятувати країну від нестабільної політичної ситуації і Вельткригу, їм доведеться черпати натхнення в цих крайнощах і використовувати їх відповідно до кемалізму. На практиці це означає, що вони проведуть великі соціальні реформи і об'єднають їх із популістською та націоналістичною економічною політикою. Турецька революція почалася!"
 tur.30.a: "Ми маємо врятувати Туреччину!"

 tur.31.t: "Перманентна революція"
 tur.31.d: "Теоретики газети "Кадро", такі як Севкет Сюрейя Айдемір і Фаліх Ріфкі, кілька разів їздили в Європу і, зокрема, брали участь у конгресі тоталістів у Франції, де синдикалісти закликали їх допомогти Кемалю визволити Туреччину від німецько-мусульманського імперіалізму. Незважаючи на бажання відокремитися від марксистської ідеології під приводом того, що її недоліки не дають змоги їй функціонувати в Туреччині, вони ніколи не заперечували, що були сильно натхненні нею. Ба більше, кадроїстський поет Хамдулла Суфі в одному зі своїх віршів вихваляв Муссоліні та Мослі, лідерів двох найбільших тоталістичних рухів. Зближуючись із крайнім націоналізмом у поєднанні з популізмом, система Кадро може нарешті піти на зближення з марксизмом, щоб відкрити для Туреччини нові дипломатичні можливості з Інтернаціоналом, альянсом, що зароджується, особливо серед країн, що розвиваються, і країн "третього світу". Туреччина, що займає проміжне положення між Європою, Африкою та Азією, безсумнівно, ідеально впишеться в цей революційний альянс."
 tur.31.a: "Кемалістські ідеї треба берегти від марксизму!"
 tur.31.b: "Доведемо революцію до кінця!"

 tur.32.t: "Февзі Чакмак захоплює владу"
 tur.32.d: "Після ухвалення закону, що забороняє будь-якому чинному військовому члену Народної партії балотуватися на політичні посади, і виключення їх із парламенту, багато військових офіцерів були обурені і стверджували, що це неприйнятно. Серед них був один із друзів і начальник штабу Кемаля Февзі Чакмак. Однак уряд не передбачив, як це відіб'ється на стабільності країни. Після створення незалежної армії та заворушень, спричинених цим заходом, багато традиціоналістів організували одночасні напади та вбили кілька сотень людей, щоб підкреслити свої вимоги політичного консерватизму. Це викликало народне обурення, і деякі звернулися по допомогу до Маршала. [TUR.GetLeader], не знаючи, що ще робити, покликав свого старого друга Февзі назад, пообіцявши йому надзвичайні повноваження і скасування закону, що розділяє військових і політиків, якщо він дасть відсіч традиціоналістам.\n\nФевзі використав свої новопридбані повноваження для створення військового уряду і оголосив воєнний стан у найбільш консервативних провінціях. Коли військові знову опинилися під контролем уряду, йому вдалося заарештувати кількох членів організованих ісламістських угруповань, відповідальних за теракти. Маршала і його перемоги вітали великі натовпи людей на вулицях більшості великих міст. Стверджуючи, що він єдиний, хто може врятувати турецький народ від самознищення, Маршал вирішив зберегти свої нинішні повноваження і обійняти посаду президента. У своїй промові він пообіцяв народу йти стопами Мустафи Кемаля і вести його в славне майбутнє."
 tur.32.a: "Сподіваємося, що Маршалу вдасться врятувати турецький народ."

 tur.33.t: "Підготовка сучасного солдата"
 tur.33.d: "Зі створенням нової армії з новими методами навчання, ми зможемо зосередити наших солдатів і їхню підготовку на конкретних бойових стилях. Вони повинні бути готові до прийдешніх воєн, незалежно від того, де відбуватимуться битви і проти кого їм доведеться битися.\n\nТуреччина розташована на перетині трьох континентів - Азії, Європи та Африки. Тож нас оточують усі типи місцевості та кліматичних умов - від степів, гір Кавказу до пустель Синаю та Іраку. Тож має сенс зосередити наші методи навчання на адаптації наших солдатів до різних умов, у яких їм, можливо, доведеться битися.\n\nКрім того, сучасні битви також залежать від швидкості та швидкості. Кемаль був шанувальником мобільної війни і вважав за краще використовувати у своїх стратегіях кавалерію. З розвитком технологій ми можемо продовжити його плани і навіть піти далі, замінивши коней танками та моторизованою технікою."
 tur.33.a: "Вони повинні вміти пристосовуватися до будь-якої ситуації!"
 tur.33.b: "Ми повинні зосередитися на сучасній кавалерії, яка була дорога Кемалю."

 tur.34.t: "Статус армії"
 tur.34.d: "Питання про статус армії - досить делікатне. Через прихильність турецького народу до армії багато націоналістів і членів партій також є високопоставленими військовими. Наприклад, такі відомі політики, як Ісмет, Реджеп і Кемаль, свого часу служили в армії. Також є такі люди, як Февзі та Фахреттін, які досі служать в армії, незважаючи на свою політичну діяльність. Однак, як ми помітили в період правління ПСС, присутність армії може призвести до переворотів проти чинного уряду, якщо політична ситуація їм не сприяє, що було вельми корисно для приходу до влади ОНП. Проте, з огляду на кемалістські реформи і опір, який вони викликали, втручання військових було б менш ніж ідеальним.\n\nМи повинні ухвалити рішення: Ми можемо або залишити армію під контролем уряду і зберегти статус-кво, або повністю відокремити її від політики, заборонивши військовослужбовцям обіймати політичні посади. Очевидно, що це може зробити деяких наших офіцерів незадоволеними, але в кінцевому підсумку це допоможе убезпечити уряд від військових переворотів."
 tur.34.a: "Армія має бути незалежною від політики."
 tur.34.b: "Армія має залишатися під контролем уряду."

 tur.35.t: "[TUR.GetName] просить приєднання до Райхспакту"
 tur.35.d: "Після поразки від Каїрського пакту і тривалої внутрішньої боротьби туркам нещодавно вдалося стабілізувати свою державу. Сподіваючись знову відігравати роль на світовій арені, вони запитали нас, чи можуть вони долучитися до Райхспакту і знову битися пліч-о-пліч із нами. Їхнє приєднання до нашої фракції, безумовно, допомогло б нам у боротьбі з росіянами, оскільки турки могли б погрожувати Кавказу і блокувати вхід у Чорне море. Слід також враховувати, що турки підтримали нас у боротьбі проти половини світу кілька десятиліть тому, то чому б нам не підтримати їх зараз?"
 tur.35.a: "Старим друзям завжди раді."
 tur.35.b: "Вони втратили свою силу. Вони більше не становлять цінності."

 tur.36.t: "Німеччина приймає нашу пропозицію"
 tur.36.d: "Німці прийняли нашу пропозицію і вітали нас у Рейхспакті. Разом ми здобудемо перемогу над Інтернаціоналом і надокучливими росіянами! Можливо, навіть з'явиться можливість повернути землі, які ми втратили після Війни в пустелі."
 tur.36.a: "Ми знову битимемося пліч-о-пліч!"

 tur.37.t: "Німеччина відхиляє нашу пропозицію"
 tur.37.d: "Німці відмовилися дозволити нам битися разом з ними, посилаючись на те, що ми більше не представляємо для них цінності через нашу поразку у Війні в пустелі. Дуже шкода їх! Нехай Інтернаціонал пожере їх, поки ми наживаємося на їхній поразці."
 tur.37.a: "Ми можемо стояти на своїх ногах."

 tur.38.t: "[TUR.GetName] просить приєднання до Антанти"
 tur.38.d: "[TUR.GetNameDefCap] бажає приєднатися до нашої фракції, що є сміливим кроком з огляду на те, що вони оголосили нам війну близько двадцяти років тому і відкинули весь наш економічний капітал. Однак, якби ми прийняли їх до Антанти, ми б закріпилися на континенті та зміцнили свої позиції на Середземному морі та Близькому Сході."
 tur.38.a: "Звісно, вони можуть приєднатися!"
 tur.38.b: "Вони зрадили нас одного разу, зрадять і знову!"

 tur.39.t: "[FROM.GetNameDefCap] погоджується"
 tur.39.d: "Забудьте про Вельткриг, наші інтереси і наші правителі не однакові! Члени Антанти вирішили зарити сокиру війни і прийняти нас у свій союз. Тепер ми допоможемо їм повернути свої рідні землі і повалити режими, які пригнічують їхній народ!"
 tur.39.a: "Разом до перемоги!"

 tur.40.t: "[FROM.GetNameDefCap] відмовляється"
 tur.40.d: "[FROM.GetNameDefCap] відмовила нам у проханні приєднатися до їхнього альянсу, ймовірно, з крайньої злоби. Не хвилюйтеся, нам все одно не потрібна допомога цих ліберальних імперіалістів. Зрештою, Імперія відкинула їхній підступний союз багато років тому - і по справедливості!"
 tur.40.a: "У будь-якому разі, вони були нашим другим вибором."

 tur.41.t: "[TUR.GetNameDefCap] мобілізується"
 tur.41.d: "Турки знову мобілізуються проти нас! Незадоволені своєю черговою поразкою, вони прагнуть повернути втрачені території. Ми повинні підготуватися до майбутньої бурі, щоб знову не опинитися під [TUR.GetAdjective]им чоботом."
 tur.41.a: "Темні хмари згущуються..."

 tur.42.t: "Турки вимагають повернення своїх територій"
 tur.42.d: "Підлі турки пред'явили нашому уряду ультиматум: або ми повертаємо під їхню владу всі провінції, що входили до складу Османської Імперії до Війни в пустелі, або ми 'зіткнемося з наслідками'. Сьогодні нашому уряду належить вирішити, чи є наші нові території, які по праву належать грецькій нації згідно з Мегалійською ідеєю, тим, за що варто боротися і вмирати. Навіть якщо відмова від ультиматуму може призвести до нової війни з турками, ми повинні подумати про те, як далеко ми вже просунулися. Турки вже не ті, що були раніше, а наша нація зараз могутніша, ніж будь-коли раніше. Уперше за багато століть у нас є шанс виступити проти наших сусідів-мусульман - навіть якщо ця потенційна перемога коштуватиме дуже дорого."
 tur.42.a: "Ми повинні погодитися, в ім'я миру!"
 tur.42.b: "Вони отримають свою війну!"

 tur.43.t: "[FROM.GetNameDefCap] передає наші території"
 tur.43.d: "Сьогодні греки вирішили продемонструвати свою мудрість, прийнявши наші вимоги і мирно передавши території, які вони вкрали в нас після війни в пустелі. Нарешті, турки, чиї сім'ї живуть у цих провінціях уже кілька поколінь, більше не пригнічуються відверто ворожим режимом. Завдяки цій події ми стали на один крок ближче до возз'єднання турецького народу і змогли повернути собі частину колишньої слави."
 tur.43.a: "Це було неочікувано."

 tur.44.t: "[FROM.GetNameDefCap] відмовляється"
 tur.44.d: "Грецькі виродки відмовилися віддати території, які вони вкрали в нас після нашої поразки у війні в пустелі. Можливо, вони думали, що ми блефуємо і просто відступимо, якщо вони відкинуть наш ультиматум, але ми покажемо їм, що це не так. Настав час завдати удару і нагадати грекам, що вони повинні боятися нашої могутності!"
 tur.44.a: "Отже, починається."

 tur.45.t: "Греки тікають з країни"
 tur.45.d: "Після того, як грецький уряд відмовився від територій, вкрадених у нас після Війни в пустелі, сталося кілька сутичок між нашими військами та місцевими жителями, але загалом перехід залишився відносно мирним. Однак деякі жителі цих територій були незадоволені поверненням турецьких владик. Вони поширили чутки, що турецькі військові вже запланували операції, спрямовані проти грецького цивільного населення, щоб "туркізувати" націю і не допустити, щоб наші егейські території знову перейшли до греків. Незважаючи на те, що це була відверта брехня і ми явно не такі варвари, якими вони нас виставили, їм вдалося переконати інших греків приєднатися до них у їхній втечі на батьківщину, обіцяючи, що їх буде врятовано від "турецького гніву" в таких районах, як Фракія й Салоніки."
 tur.45.a: "Боягузи."

 tur.46.t: "Туреччина хоче повернути Левант"
 tur.46.d: "Після того, як ми перемогли Османську Імперію у війні в пустелі, турецькі збройні сили були розбиті, а їхня країна дестабілізована. Однак, судячи з усього, ми не достатньо їх розорили. Турки зуміли оговтатися і тепер намагаються повернути собі арабські території, що раніше належали Османській Імперії, стверджуючи, що вони все ще мають законні права на ці землі. Незважаючи на те, що це явна брехня, [TUR.GetLeader] визнав це твердження досить законним, щоб пред'явити нам ультиматум: або ми плюємо на сирійських солдатів, які віддали свої життя в боротьбі за свободу арабського народу, і поступаємося Сирією туркам, або ми встаємо і знову б'ємося проти турецьких гнобителів. Як би ми не вирішили, ми повинні зробити вибір швидко, оскільки турецькі війська вже масуються на нашому кордоні - і з кожним днем їхнє нетерпіння зростає."
 tur.46.a: "У нас немає вибору, крім як змиритися..."
 tur.46.b: "Ми перемогли їх одного разу, і зробимо це знову!"

 tur.47.t: "Сирія наша!"
 tur.47.d: "[FROM.GetNameDefCap] поступилася нашим вимогам! Частина земель, вкрадених у нас після поразки у Війні в пустелі, нарешті знову в руках турків! Під час панування Османської Імперії над регіоном, Левант пережив період бурхливого розвитку, під час якого багато турків зі своїми товарами і бізнесом влаштувалися в цих провінціях. Тепер нащадкам цих хоробрих турецьких бізнесменів більше не потрібно жити під гнітом арабського режиму, вони можуть вільно жити в країні своїх батьків!"
 tur.47.a: "Я чекав на це з нетерпінням."

 tur.48.t: "[FROM.GetNameDefCap] відхиляє наш ультиматум"
 tur.48.d: "Північна Сирія - регіон, населений як арабами, так і турками. Однак молоді та зухвалі країни Каїрського пакту вважають, що тільки вони повинні правити цим регіоном і повністю ігнорувати місцевих турків. Оскільки вони відхилили наше прохання поступитися нам Левантом, у нас немає іншого вибору, окрім як почати війну, щоб звільнити наших турецьких братів, які живуть у Сирії, від їхніх кайданів."
 tur.48.a: "Це кінець для вас..."

 tur.49.t: "Турки вимагають Мосул"
 tur.49.d: "До війни в пустелі велике місто Мосул мало значне турецьке населення. Однак після поразки Османської Імперії багато турків почали мігрувати в Анатолію, побоюючись, що за нового арабського режиму вони зіткнуться з пригнобленням і дискримінацією. Уряд [TUR.GetNameDef] тепер вирішив використати цей результат у своїх інтересах. Вони стверджують, що потік біженців показує, що ми не поводимося належним чином з нашими турецькими громадянами, і тому зажадали від нас поступитися їм містом Мосул і прилеглими територіями. Якщо ми не підкоримося, турки зазначили, що вони без вагань застосують силу для досягнення своїх цілей. Незважаючи на те, що більшість оточуючих нас країн підтримують наші домагання на Мосул, можливо, буде розумним рішенням не йти на ескалацію напруженості та просто поступитися турецьким вимогам. Однак ми також можемо спробувати завдати попереджувального удару. Це дасть нам змогу застати турецькі війська зненацька і деморалізувати турецьку армію до того, як вона зможе завдати удару по нашій території."
 tur.49.a: "Ми не можемо ризикувати війною..."
 tur.49.b: "Ми ніколи не поступимось!"

 tur.50.t: "Мосул знову в наших руках!"
 tur.50.d: "Після періоду іноземної окупації, Мосул, нарешті, знову став турецьким. Народ держави [FROM.GetNameDef], з усією своєю мудрістю, вирішив, що не варто ризикувати війною з нами і що для нас обох буде краще просто поступитися нашими вимогами. Таким чином, ми ще на один крок наблизилися до того, щоб знову возз'єднати турецький народ."
 tur.50.a: "Справи йдуть успішно."

 tur.51.t: "[FROM.GetNameDefCap] обирає війну!"
 tur.51.d: "Вимога Мосула, схоже, не сподобалася [FROM.GetAdjective]ому уряду . Замість того, щоб виконати наші вимоги і передати території, які по праву належать нам, вони вирішили завдати випереджувального удару, сподіваючись застати наші війська зненацька і спричинити заворушення в наших лавах. Настав час навчити їх поваги."
 tur.51.a: "Ну, принаймні, це робить їх поганими хлопцями."

 tur.52.t: "Зустріч на Босфорі"
 tur.52.d: "Сьогодні вдень король Едуард VIII, який здійснює візит в одну з країн-членів Антанти, зупинив свою яхту в Босфорі. Незабаром після цього Мустафа Кемаль, який, імовірно, вже чекав на короля, відвідав його на своїй яхті. Судячи з того, як гладко все пройшло, здається, що все це було сплановано заздалегідь. Деяким журналістам навіть вдалося зафіксувати унікальні кадри, на яких Газі в плавальному костюмі радісно розмовляє з королем Англії. Ніхто не знає істинного сенсу цієї зустрічі, що спричинило низку припущень: У той час як більшість людей вважають, що це був усього лише дружній візит, який показував, що між британцями і турками більше немає поганої крові, інші стверджують, що ця подія може бути першим кроком до вступу Туреччини в Антанту, політичний крок, який потенційно може повернути Туреччину на світову арену."
 tur.52.a: "Знак майбутньої співпраці?"

 tur.53.t: "Промова про національний суверенітет"
 tur.53.d: "Сьогодні вранці, на відкритті асамблеї, Ісмет виголосив вступну промову про національний суверенітет:\n\n'Ця подія є найвідчутнішим доказом життєздатності нашого народу. Наша історія багата на такі чудеса. Протягом усього свого існування наш народ знав багато невдач. Іноді навіть здавалося, що весь світ проти нас. Однак турецький народ зумів вистояти і знову стати сильним, якими б важкими не були ці невдачі. Народ, який ще вчора вважався приреченим на зникнення, сьогодні повстав. Під егідою дітей Ертугрула наш народ сформував значну імперію на анатолійських землях. Він був відданим захисником ісламської справи. Щоразу, коли наш народ стикався з будь-якими заворушеннями, він зумів врятуватися, створивши нові інституції та показавши світові свою силу.'\n\nПісля того як промова закінчилася і стихли бурхливі оплески, Кемаль, Ісмет і Реджеп почали обговорювати майбутнє країни і розробляти плани з порятунку турецької нації та її народу."
 tur.53.a: "Selam olsun!"

 tur.54.t: "Скасування ачару"
 tur.54.d: "Сьогодні збори проголосували за важливу і символічну реформу: 'скасування ачара', тобто десятини. 'Ачар - це кошмар для наших селян і фермерів', - сказав [TUR.GetLeader], який зробив його скасування національним пріоритетом, стверджуючи, що не може бути прогресу, доки частина нашого населення все ще змушена жити 'рука об руку'. На жаль, цей податок, який стягується в натуральній формі в розмірі більше однієї десятої частини виробництва, є не тільки джерелом щастя для селян-генералів і лихварів, а й основним доходом бюджету республіки. Мабуть, потрібно було мати неабияку мужність, щоб навіть подумати про цю реформу, з огляду на те, що економіка країни і так страждає, а на військові потреби витрачається більша частина наявного бюджету. У той час як багато людей, особливо ті, хто живе в бідності, більш ніж задоволені цією реформою, дехто залишається скептиком і ставить запитання, як [TUR.GetLeader] планує покривати витрати країни в подальшому."
 tur.54.a: "Turkish peasants are cheering!"

 tur.55.t: ""Капелюшна" промова"
 tur.55.d: "Кілька днів тому Ісмет Решит виступив із промовою в місті Інеболу поблизу Кастамону. У ній він наголосив на важливості нового національного дрес-коду, який міг би підкреслити елегантність турецького народу. Він сказав: 'Чи має сенс мазати брудом дуже цінну коштовність? Якщо в багнюці міститься дорогоцінний камінь, то потрібно стерти багнюку, щоб відкрити дорогоцінний камінь; це природно і необхідно. Відтепер ми носитимемо оксфордські туфлі або, навпаки, туфлі до щиколотки, а також штани, жилети, сорочки, краватки, знімні коміри, піджаки та, звісно, капелюхи'. Останній елемент одягу в цьому списку, капелюх, здавалося, мав для нього особливе значення. Ісмет навіть виступив за створення нового закону, який би зобов'язав усіх чоловіків носити в громадських місцях головні убори західного зразка, заборонивши традиційні тюрбан і феску. До цього часу ця промова була опублікована в більшості великих газет і отримала назву 'Капелюшна промова'.\n\nНезважаючи на те, що закон, про який фантазував Ісмет, ще не був ухвалений, у східній Анатолії відбулися деякі протести проти ідеї примусового запровадження західного стилю одягу. Однак вони були швидко заглушені, і більшість жителів країни готові прийняти новий образ."
 tur.55.a: "Західний світ - це шлях вперед!"

 tur.56.t: "Туреччина хоче приєднатися до Інтернаціоналу"
 tur.56.d: "Османська Імперія зникла назавжди, і на її місці виникла синдикалістська держава Туреччина. Турецький уряд скуйовдив деякі пір'я своєю полум'яною риторикою, але тепер турки прагнуть приєднатися до Третього Інтернаціоналу в синдикалістському братстві. Чи приймемо ми їх до союзу?"
 tur.56.a: "Давайте привітаємо наших турецьких братів!"
 tur.56.b: "Вони нам не потрібні!"

 tur.57.t: "Синдикалісти прийняли нашу заявку!"
 tur.57.d: "Нашу заяву про вступ до Інтернаціоналу було прийнято! Тепер ми можемо здійснити робітничу революцію в усьому світі, пліч-о-пліч з нашими новими братами-синдикалістами!"
 tur.57.a: "Vive la révolution!"

 tur.58.t: "Синдикалісти відкинули нас!"
 tur.58.d: "Інтернаціонал нам відмовив. Очевидно, вони не хочуть і не потребують нашої допомоги у здійсненні світової революції. Це обурливо й образливо найвищою мірою!"
 tur.58.a: "Виявляється, навіть соціалісти можуть бути дикунами..."

 tur.59.t: "Султана Осман та Мустафу Кемаля вбито!"
 tur.59.d: "Сьогодні, невдовзі після полудня, раптовий вибух потряс місто [Root.Capital.GetCapitalVictoryPointName]. Вибух прогримів у палаці нашого улюбленого султана Османа, який у цей час зустрічався з великим візиром Мустою Кемалем Пашею, щоб обговорити, як повинен діяти уряд тепер, коли імперію розбито і розтрощено. Без жодного попередження ці обговорення закінчилися достроково, коли вибухнула захована бомба, зруйнувавши фасад палацу і шокувавши перехожих. Побоюючись за життя свого султана, спостерігачі, які перебували поблизу, кинулися на допомогу, але все було марно. Серед уламків було знайдено тільки понівечені тіла Османа, великого візира і членів палацової варти.\n\nПриродно, передчасна смерть султана спричинила хаос. Новина швидко поширилася спочатку містом, а потім і всією країною. Дізнавшись про смерть султана, Рефет-паша вирішив ризикнути. Заявивши про свій страх перед неминучим розпадом нації на анархію, він згуртував навколо себе найважливіших політиків опозиції і більшу частину гарнізону та вирушив до головних урядових будівель міста, захопивши їх протягом кількох годин. Загальна розгубленість і невизначеність, що настали після смерті султана, не дали змоги урядовцям, що залишилися, організувати серйозний опір, і в підсумку переворот закінчився так само швидко, як і почався. Зайнявши свою посаду, Рефет-паша оголосив себе новим главою держави, а Османську партію порятунку - новим урядом, і заявив, що має намір використати свої повноваження для забезпечення правопорядку в країні та пошуку терористів, відповідальних за смерть султана.\n\nОднак розгадати цю загадку буде важко, оскільки поліція досі не знайшла жодних доказів, які могли б вказати на винних. Однак люди вже почали кидати дикі звинувачення, одні звинувачують курдських чи вірменських націоналістів, інші навіть засуджують самого Рефет-пашу. На жаль, схоже, що правда ніколи не буде розкрита."
 tur.59.a: "Ми оплакуємо нашого султана і нашого пашу."

 tur.60.t: "Февзі захоплює владу"
 tur.60.d: "Поразка у війні в пустелі стала найбільш руйнівною катастрофою, яку нашій нації довелося пережити за дуже довгий час. Ми були змушені поступитися майже всіма нашими нетурецькими територіями, тисячі людей загинули і ще більше втратили свої будинки. Природно, це призвело до того, що народ втратив довіру до свого уряду і особливо до можливостей збройних сил. Однак багато високопоставлених офіцерів не вважають, що це вина армії, перекладаючи всю провину на ліберальний уряд. За їхніми словами, ПСС нехтувала армією і не здійснювала ефективної оборонної політики, що призвело до падіння нашої колись великої імперії.\n\nПобоюючись, що ліберали не зможуть вивести країну зі спіралі трагедій і катастроф, фельдмаршал Февзі-паша, один із найшанованіших офіцерів наших збройних сил, вирішив більше не сидіти склавши руки. Він згуртував навколо себе кількох політиків з ОНП, зібрав групу офіцерів, які підтримують його, і мобілізував солдатів, відданих його справі. Потім він рушив у бік центру Константинополя, де й оточив ліберальний уряд. Коли політики ПСС зрозуміли, що у них немає реальних шансів протистояти військам Февзі, вони здалися маршалу, який заарештував їх за 'зраду імперії та її народу'. Після того як з лібералами було покінчено, Февзі оголосив себе новим главою держави. Незабаром після завершення перевороту він виступив із промовою, яку передали по радіо на всю країну. У ній він повідомив народу про зміни в політиці і запевнив, що відтепер їхні голоси будуть почуті, і що під його керівництвом наша країна поверне собі колишню славу.\n\nНезважаючи на те, що народ захоплюється Февзі за його військові досягнення, багато хто все ще сумнівається в його здатності ефективно управляти країною. З огляду на те, що Февзі колись був близьким другом Кемаля, деякі також побоюються, що його переворот означатиме повернення до політики ОНП, яка викликає жах у деяких верств населення. Тільки час покаже, чи виправдані страхи і невпевненість народу..."
 tur.60.a: "Подивимось, що принесе майбутнє."

 tur.61.t: "Ворог розкриває себе"
 tur.61.d: "Прийшовши до влади, Маршал пообіцяв, що використовуватиме свої повноваження для забезпечення подальшого виживання нашої нації та боротьби з ворогами держави. Досі залишалося незрозумілим, хто саме ці вороги, але сьогодні Февзі вирішив відповісти на це питання у своїй промові.\n\n'Коли я дивлюся на Імперію, я бачу колись велику націю, яка була повністю знищена своїми ворогами. І я бачу, як ці вороги штовхають нашу державу, коли вона вже впала. Мої турецькі друзі, ви, можливо, запитуєте себе: 'Хто ці вороги, яких ви бачите?'. Що ж, на це запитання я із задоволенням відповім. Перший ворог, якого я бачу, - це ліберальна опозиція моєму правлінню. Багато ідіотів з колишнього ПСС досі не зрозуміли, що саме їхня система призвела до падіння Імперії - і що їхня система означатиме повне знищення будь-якого шансу нашої країни повернутися до своєї колишньої слави. Ось чому я буду боротися з цими ліберальними свинями всім, що у мене є, поки їхні мізки остаточно не звільняться від лівацької отрути. Але це ще не все. Я бачу ще одного ворога. Того, який з'явився після нашої поразки у війні в пустелі. Цей ворог - наша нинішня економічна ситуація. Вона не дає нам змоги досягти процвітання та миру, яких усі ми бажаємо. Ми не можемо розвиватися, якщо наша економіка зруйнована, а рівень виробництва мізерний. Нам доведеться відновити нашу економіку, перш ніж ми почнемо думати про щось інше.'\n\nУ цих словах Февзі чітко окреслив свої пріоритети. Тепер залишається тільки гадати, як він перемагатиме ворогів, яких він зараз виявив, і чи погодиться населення з цим новим образом ворога."
 tur.61.a: "Перед ним постало складне завдання."

 tur.62.t: "Февзі, рятівник нації"
 tur.62.d: "Посеред хаосу, що панував після війни в пустелі, одна людина вирішила діяти. Одна людина вирішила зробити будь-які дії, які вона вважала необхідними для забезпечення подальшого виживання нашої нації. Цією людиною був Февзі-паша. Захопивши владу, що дехто досі вважає вельми сумнівним, а то й відверто злочинним кроком, він зміг узяти під контроль процес відновлення країни. Хоча керівництво завершенням цього процесу було, без сумніву, нелегким завданням, воно надало Февзі можливість перебудувати державу відповідно до його власних уявлень - і він без вагань використав цю можливість повною мірою. Однак для досягнення цієї мети він спочатку був змушений придушити тих, хто стояв на його шляху, що призвело до того, що багато хто почав сприймати його як 'правителя із залізним кулаком'.\n\nНезважаючи на це, тепер, коли пил осів і стабільність повернулася в країну, більшість людей згодні з тим, що переваги, принесені правлінням Маршала, переважують шкоду, яку він заподіяв. По всій країні голоси опозиції поступово стають дедалі тихішими, і здається, що населення стає дедалі більш задоволеним своїм новим урядом, а дехто навіть називає маршала 'рятівником турецької нації'. Повсякденне життя турецького народу повільно, але вірно повертається в нормальне русло, і ми сподіваємося, що нова ера процвітання й авторитету Туреччини, яку обіцяв Февзі, ось-ось почнеться."
 tur.62.a: "Ми аплодуємо Маршалу!"

 tur.63.t: "Маршал відновлює парламент"
 tur.63.d: "Залишаючись вірним своїм обіцянкам, Маршал вирішив не зловживати своїми надзвичайними повноваженнями для централізації всієї влади навколо себе, а замість цього відновити турецький парламент. Однак Февзі все ж не побажав піти у відставку зі своєї нинішньої посади глави держави, що призвело його до створення більш контрольованої форми демократії з самим собою на чолі. Незважаючи на ці недоліки, цей крок принаймні частково задовольнив багатьох прихильників багатопартійної системи. З огляду на те, що ТНП не є єдиною партією, яка може бути обрана на майбутніх виборах, наші громадяни дуже сподіваються, що це принесе таке необхідне свіже повітря і кілька нових облич на політичну сцену нашої країни.\n\nЯк і раніше, з огляду на те, як багато людей глибоко довіряють Маршалу і як він все ще зберігає більшу частину своїх повноважень, можна припустити, що ТНП, швидше за все, збереже свою більшість у парламенті. Таким чином, ці вибори, ймовірно, не змінять багато чого в політичному плані, але, перш за все, слугуватимуть способом легітимізації правління Февзі та його рішення зберегти свою нинішню посаду."
 tur.63.a: "Крок у правильному напрямку."

 tur.64.t: "Викриття брехні Февзі"
 tur.64.d: "Після того, як Маршал відновив парламент, народ був цілком задоволений новою демократичною системою. Однак усе змінилося після скандалу, що потряс країну.\n\nКілька разів Маршала помічали разом із деякими лідерами опозиційних партій. Звичайно, в цьому не було б нічого незвичайного, якби це відбувалося під час політичних дебатів у парламенті. Однак його і його політичних опонентів бачили, як вони прогулювалися Константинополем, де вони, ймовірно, прямували до будинку Февзі в кварталі Нішанташі. За повідомленнями громадян, які бачили їх, схоже, що це не затяті політичні противники, а найближчі друзі. Деякі люди навіть повідомили про це у великі газети - і ті, не вагаючись, розпочали роботу над новою статтею. Тепер газети із заголовками на кшталт 'Брехню Февзі викрито!' продаються по всій країні як гарячі пиріжки.\n\nНатурально, цей скандал викликав чимало суперечок. Деякі люди намагаються захистити Февзі, стверджуючи, що для такої людини, як він, нормально мати добрі стосунки навіть із політичними ворогами, і що ця новина нічого не змінює в його жертвах, які він приніс заради країни та народу. Крім того, дехто сумнівається в достовірності повідомлень, оскільки ніхто зі свідків не зміг надати фотографії інциденту, а газети, імовірно, просто шукали гарну статтю для продажу. З іншого боку, значна частина нашого населення впевнена, що ці повідомлення є достатнім доказом амбіцій Февзі, спрямованих на підрив демократії, яку він офіційно намагався зберегти. Тепер вони почали запитувати себе: Чи працював Февзі проти демократії? Чи будував він весь цей час царство лицемірства? І найголовніше, чи справді він робить усе можливе для захисту простих людей?\nНа жаль, тільки сам Маршал знає відповіді на ці запитання."
 tur.64.a: "Шокуючий скандал - чи просто нагнітання паніки?"

 tur.65.t: "Проголошення Турецької Республіки"
 tur.65.d: "Сьогодні Маршал виступив з промовою, в якій офіційно оголосив про народження Türkiye Cumhuriyeti, Турецької Республіки. У своїй промові Февзі сказав: 'Ми більше не османи. Ми програли війну в пустелі, а разом з нею і наші претензії на титул 'осман'. Ми повинні дозволити минулому померти. Ми більше не будемо дивитися на нього з благоговінням. Ми будемо дивитися в майбутнє і постараємося отримати максимум користі з нашої нинішньої ситуації, яка не така вже й погана, як може здатися на перший погляд. Хоча ми і втратили більшу частину колишньої слави, наша нація єдина, як ніколи раніше. По всій країні турецькі серця б'ються в унісон. Саме цим серцям має належати нація, тому я проголошую Турецьку Республіку!'\n\nПісля цієї частини своєї промови Маршал розповів про свої плани на майбутнє. Хоча більш ліберальна частина нашого населення все ж таки сумнівається в бажанні Февзі встановити справжню демократію, загалом промову і новини сприйняла більшість наших громадян добре, і турки по всій країні сподіваються, що цей день ознаменує початок нової ери турецького суверенітету, миру і стабільності."
 tur.65.a: "Починається нова ера!"

 tur.66.t: "Страх релігійної громади"
 tur.66.d: "Не дивно, що, з огляду на світську політику, що її проводили Кемаль і його послідовники, прихід до влади ОНП, нині відомої як ТНП, знову викликав страх у лавах релігійних орденів. Хоча лідери цих орденів здебільшого бояться втратити свій політичний вплив і багатство, вони також стурбовані тим, що нація може знехтувати традиційними цінностями ісламу, і побоюються, що ісламські практики можуть бути вигнані з повсякденного життя турецького народу. Щоб протистояти такому можливому розвитку подій, деякі ордени вже організували акції протесту проти уряду ТНП і попросили підтримки всіх "істинних мусульман" у їхній боротьбі проти секуляризації. Однак, оскільки більшість людей, як і раніше, підтримують [TUR.GetLeader], ці протести поки не досягли великих масштабів, а на заклики їхніх лідерів відгукнулися лише кілька переконаних консерваторів. Проте, ймовірно, було б розумно спробувати заспокоїти ордени, перш ніж вони використають свій вплив для розширення своїх демонстрацій."
 tur.66.a: "Їхній страх необґрунтований, вірно?"

 tur.67.t: "Туреччина, авангард стабільності та модернізації"
 tur.67.d: "Після всієї важкої роботи, виконаної [TUR.GetLeader] і його урядом, Туреччину тепер дійсно можна вважати авангардом стабільності та модернізації. У Туреччині є офіційна і письмова конституція, відбулися перші вибори, і народ загалом задоволений і довіряє своєму уряду і своєму лідеру. Більше не можна вважати, що [TUR.GetNameDef] поступається західним країнам. Навіть якщо уряди цих країн не хочуть цього визнавати, ми навіть перевершили деякі з них, коли йдеться про реалізацію громадянських прав і модернізацію загалом. Ми стали сяючим маяком на Близькому Сході, знаком надії і символом світлого майбутнього. Сподіваємося, що інші країни, особливо наші арабські сусіди, наслідуватимуть наш приклад."
 tur.67.a: "Майбутнє починається зараз!"

 tur.68.t: "Питання Александретти"
 tur.68.d: "Після війни в пустелі провінцію Іскендерун, також відому як Александретта, вкрали у нас настирливі сирійські щури. Цей регіон був частиною Османської Імперії близько 400 років до його анексії сирійцями, і його населення в основному складається з турків, що робить втрату провінції ще болючішою. Багато політичних партій, особливо націоналістичні, як і раніше, вважають Іскендерун законною частиною Анатолії і виступають за його реінтеграцію в [TUR.GetNameDef]. Щоб досягти цієї мети, нам доведеться нагадати туркам, які живуть у цьому районі, про їхню вірність нашій державі і змусити їх чинити тиск на сирійський уряд. Це змусить сирійців або прийняти волю народу і дозволити туркам Александретти знову приєднатися до нашої нації, або розкрити світові свої мерзенні та імперіалістичні амбіції, давши нам підставу повернути Іскендерун силою."
 tur.68.a: "Ми об'єднаємо наш народ!"

 tur.69.t: "Наші відносини з новою іракською державою"
 tur.69.d: "Після нашої поразки у війні в пустелі на всьому Близькому Сході виникли нові держави. Серед них була і молода держава Ірак, яка входила до складу Османської Імперії з моменту завоювання її султаном Селімом I 1534 року. Природно, що після такого довгого часу ця провінція стала досить близькою до Константинополя. Завдяки цьому Ірак, на відміну від інших арабських країн, не ненавидить нас усіма фібрами свого єства. Це дає нам можливість відновити дипломатичні відносини з молодою державою і дозволяє боротися з впливом, який єгиптяни мають на найсхіднішу частину арабського світу. До того ж, це дасть нам доступ до багатих іракських нафтових родовищ і таким чином, допоможе підняти нашу економіку. З огляду на те, що іракцям загрожують іранці, які розглядають Ірак як невід'ємну частину своєї країни, вони, звісно, не відмовляться від нового друга в регіоні, який, можливо, допоможе в захисті їхньої батьківщини."
 tur.69.a: "Будемо сподіватися, що іракці приймуть наше примирення."

 #TUR POV
 tur.70.t: "Іскендерун голосує за відділення"
 tur.70.d: "Кілька днів тому ми вимагали організації референдуму про статус провінції Іскендерун. Мета цього референдуму полягала в тому, щоб дати людям можливість вирішити, чи хочуть вони залишатися частиною [SYR.GetNameDef], або ж вони хочуть знову стати частиною нашої славної нації. Дивно, але виявилося, що регіональний уряд Іскендеруну вирішив прийняти наше прохання, імовірно, вирішивши, що жителі Александрети були досить просякнуті [SYR.GetAdjective]им режимом, щоб вважати, що їм буде краще зберегти нинішній статус-кво.\n\nСьогодні референдум, нарешті, відбувся, і голоси було підраховано. Результат - переважна більшість населення Іскендеруна проголосувала за відокремлення і таким чином, висловила бажання возз'єднатися з нашою державою. Хоча цього і слід було очікувати, оскільки в провінції, як і раніше, мешкають переважно турки, які відчувають себе прив'язаними до [TUR.Capital.GetName], все ж приємно бачити, що [SYR.GetAdjective]ому уряду поки що не вдалося розбестити їхні розуми. Тепер ми почекаємо і подивимося, чи приймуть наші сусіди цей результат або захочуть його оскаржити."
 tur.70.a: "Будемо сподіватися, що [SYR.GetAdjective]ий уряд змириться з цим."

 #SYR POV
 tur.71.t: "Іскендерун голосує за відділення"
 tur.71.d: "На початку цього тижня в провінції Іскендерун, також відомій як Александретта, відбувся референдум. Референдум був проведений з ініціативи турків, які все ще не оговталися від поразки у війні в пустелі. Однак замість того, щоб спробувати повернути контроль над провінцією силою, турки вирішили дати жителям Іскендеруна право на самовизначення. Метою референдуму було дати людям можливість вирішити, чи хочуть вони залишитися частиною нашої нації або стати частиною [TUR.GetNameDef].\n\nПісля підрахунку голосів стало очевидно, що турки отруїли уми наших людей набагато ефективніше, ніж ми думали спочатку. Переважною більшістю голосів населення Іскендеруна проголосувало за відокремлення від нашої країни і зажадало реінтеграції провінції в [TUR.GetNameDef]. Звісно, нам вирішувати, чи хочемо ми прийняти результати цих явно сфальсифікованих виборів і привести жителів Александретти до неминучої загибелі, чи ж ми хочемо проігнорувати референдум і зберегти наш контроль над провінцією. Однак останній підхід можуть використати турки для виправдання нової війни, яка, безсумнівно, спричинить безліч непотрібних смертей. Як же нам вчинити?"
 tur.71.a: "Ми прислухаємося до думки народу."
 tur.71.b: "Ми збережемо провінцію."

 #SYR POV
 tur.72.t: "Іскендерун проголосував проти відділення"
 tur.72.d: "На початку цього тижня в провінції Іскендерун, також відомій як Александретта, відбувся референдум. Референдум був проведений з ініціативи турків, які все ще не оговталися від поразки у війні в пустелі. Однак замість того, щоб спробувати повернути контроль над провінцією силою, турки вирішили дати жителям Іскендеруна право на самовизначення. Метою референдуму було дати можливість жителям вирішити, чи хочуть вони залишитися частиною нашої держави або стати частиною [TUR.GetNameDef].\n\nПісля підрахунку голосів стало очевидно, що жителі Александретти зрозуміли, що ми не такі погані, як стверджує [TUR.GetAdjective]ий уряд. Переважною більшістю населення Іскендеруна проголосувало за те, щоб залишитися у складі нашої країни, показавши туркам, що вони більше не потрібні в провінції. Це, мабуть, сильно вдарило по турках, оскільки саме вони виступали за проведення референдуму, думаючи, що в результаті народ неодмінно проголосує за відділення. З іншого боку, наша влада над Іскендеруном тепер узаконена, а це значить, що відтепер жодна країна не зможе оскаржити наше право на володіння цим регіоном, не порушуючи права людей на самовизначення."
 tur.72.a: "Це має вирішити питання."

 #TUR POV
 tur.74.t: "Іскендерун проголосував проти відділення"
 tur.74.d: "Кілька днів тому ми вимагали організації референдуму про статус провінції Іскендерун. Мета референдуму полягала в тому, щоб народ вирішив, чи хочуть вони залишатися частиною [SYR.GetNameDef], або ж вони хочуть знову стати частиною нашої славної нації. Дивно, але виявилося, що регіональний уряд Іскендеруну вирішив прийняти наше прохання, імовірно, вирішивши, що жителі Александрети були досить навіяні [SYR.GetAdjective]им режимом, щоб вважати, що їм буде краще зберегти нинішній статус-кво.\n\nСьогодні референдум, нарешті, відбувся, і голоси було підраховано. Результат - більшість виборців вважали за краще залишитися частиною [SYR.GetNameDef]. Це, звісно, не може бути правдою, оскільки провінція, як і раніше, населена переважно турками, які відчувають себе прив'язаними до [TUR.Capital.GetName]. Якимось чином [SYR.GetAdjective]ий уряд напевно підтасував результати референдуму. Тим самим наші сусіди показали всьому світу, що їм наплювати на право народу на самовизначення. Однак ми не дозволимо так легко обдурити себе і не відступимо, поки Іскендерун не повернеться під наше правління!"
 tur.74.a: "Це обурливо!"

 tur.75.t: "Іскендерун приєднується до нашої нації!"
 tur.75.d: "Нарешті нам вдалося возз'єднатися з нашими турецькими братами в Іскендеруні! Наші зусилля в нагадуванні жителям про їхню вірність місту [TUR.Capital.GetCapitalVictoryPointName] окупилися і допомогли надихнути турецьке населення регіону на повстання проти сирійського уряду. Заскочена зненацька швидко зростаючими громадянськими заворушеннями, місцева адміністрація не мала іншого вибору, окрім як погодитися з бажанням народу реінтегрувати провінцію в [TUR.GetNameDef]. Той факт, що багато місцевих губернаторів також мають турецьке походження і тому симпатизують руху за об'єднання, тільки полегшив цей процес. Тепер ми будемо чекати і дивитися, як сирійці відреагують на те, що ми повернемо собі нашу законну територію."
 tur.75.a: "Нарешті, возз'єднання!"

 tur.76.t: "Іскендерун відокремлюється від нашої нації!"
 tur.76.d: "Підлі турецькі виродки таємно працювали над пропагандистськими кампаніями, щоб переконати населення Іскендеруна повстати проти нас. На жаль, жителі регіону не змогли скористатися своїми мізками і стали жертвами відвертої брехні, яку говорили турки. Їхня свідомість була отруєна, вони чинили тиск на місцевий уряд, змусивши його погодитися з відокремленням Александретти і реінтеграцією регіону в [TUR.GetNameDef]. Уряд у [TUR.Capital.GetCapitalVictoryPointName] вже оголосив цю подію 'заслуженою перемогою турецького народу', однак казка на цьому не закінчується. У нас все ще є можливість дати відсіч, але якщо ми будемо зволікати, у нас може більше ніколи не бути шансу повернути нашу законну територію."
 tur.76.a: "Як вони сміють?!"
 tur.76.b: "Ми нічого не можемо з цим вдіяти..."

 tur.77.t: "Туреччина бажає відновити відносини"
 tur.77.d: "Сьогодні посланник від [TUR.GetNameDef] прибув до нашої столиці. Судячи з усього, турки не відчувають жодних образ через наше відділення від імперії. Навпаки, вони хочуть відновити дипломатичні відносини між нашими країнами, кажучи, що навіть тепер, коли наші дві держави розділені, ми повинні працювати разом, щоб забезпечити безпеку і процвітання наших народів. З огляду на те, що перси поклали око на наші землі, було б розумно залучити на наш бік нового друга, який допоміг би нам захистити нашу батьківщину і, можливо, навіть відлякати персів. Однак дехто побоюється, що турки можуть намагатися дипломатично ізолювати нас від наших арабських союзників і таким чином зробити нас залежними від [TUR.Capital.GetCapitalVictoryPointName] як в економічному, так і у військовому плані. Як ми повинні відповісти на пропозицію Туреччини?"
 tur.77.a: "Давайте крокувати разом в майбутнє!"
 tur.77.b: "Ми їх не потребуємо!"

 tur.78.t: "Ірак відмовляється!"
 tur.78.d: "Іракці відмовилися від нашого дипломатичного підходу, побоюючись, що наші наміри не такі чисті, як може здатися, і що ми можемо планувати щось за їхньою спиною. Хоча це, звичайно, не так, але зараз ми нічого не можемо з цим вдіяти. На жаль, схоже, що спроба налагодити дружні стосунки між арабами і турками - справа нездійсненна."
 tur.78.a: "Їх втрата."

 tur.79.t: "Ірак погоджується!"
 tur.79.d: "Схоже, що народ Іраку так само мудрий, як і в стародавні часи, якщо він вирішив прийняти наше дипломатичне звернення, пославшись на те, що дружба між нашими країнами принесе користь нам обом. Тепер ми разом підемо вперед - до світлого майбутнього!"
 tur.79.a: "Нехай ці стосунки принесуть лише процвітання!"

 tur.80.t: "Турецький державний візит"
 tur.80.d: "Сьогодні [TUR.GetLeader] здійснив у нашу країну офіційний державний візит, який було заплановано та організовано вже досить давно. Після того, як він прибув до аеропорту поблизу міста [IRQ.Capital.GetCapitalVictoryPointName], де його зустріли салютом із 21 гармати, посол провів його та його особисту охорону до центру столиці, де вже чекав [IRQ.GetLeader]. Поки вони їхали вулицями міста, багато людей виходили зі своїх будинків, щоб подивитися на нашого почесного гостя, і радісно кричали, коли він проїжджав повз. Зустріч глав двох держав почалася з обміну подарунками: [TUR.GetLeader] привіз назар-амулет, трохи турецьких смаколиків і кілька цінних турецьких килимів, а [IRQ.GetLeader] подарував своєму новому турецькому другові невеличку колекцію стародавніх монет, знайдених у регіоні Месопотамії. Після цього відбувся державний обід, на якому були подані тільки найпрекрасніші іракські страви. Після цього вони відвідали військове кладовище, де [TUR.GetLeader] поклав вінок як символічний жест, аплодуючи хоробрості іракських солдатів.\n\nКоли день добіг кінця, [TUR.GetLeader] пора було повертатися в аеропорт. Дорогою він і [IRQ.GetLeader] весело базікали, наче вони були старими друзями, які знають одне одного вже багато років. Однак усе хороше колись закінчується, тож [TUR.GetLeader] сів до свого літака, озирнувся востаннє й почав свій шлях назад до Константинополя."
 tur.80.a: "Бажаємо йому щасливої дороги додому!"

 tur.81.t: "Турки визнають нашу незалежність"
 tur.81.d: "Тепер, коли дипломатичні відносини між нашими двома країнами були офіційно відновлені, наступним логічним кроком було офіційне визнання турками нас як незалежної держави. Зробивши це, вони також відмовилися від будь-яких претензій на нашу територію і визнали наше право власності на колишні османські провінції. Незважаючи на те, що більшість арабських країн вже визнали нас і їх не хвилює, що кажуть турки, цей крок зміцнив легітимність нашого уряду в очах решти світу і таким чином, допоміг збільшити нашу дипломатичну вагу на глобальному рівні."
 tur.81.a: "Чудово!"

 tur.82.t: "Турецько-іракська економічна угода"
 tur.82.d: "Кілька днів тому представники [TUR.GetAdjective]ого уряду зустрілися з кількома депутатами нашого уряду в Багдаді, щоб обговорити можливість укладення економічної угоди. Метою цієї угоди було підвищення добробуту наших двох країн шляхом заохочення торгівлі через наші кордони. Переговори були відносно короткими і завершилися укладенням договору, який офіційно скасовує тарифи на товари, що перевозяться між нашими двома країнами, а також знижує прикордонний контроль, щоб полегшити потік товарів. Найголовніше, що цей договір дасть нам легший доступ до турецьких корисних копалин, а туркам - до наших нафтових родовищ."
 tur.82.a: "Воістину, чудове аранжування!"

 tur.83.t: "Турецько-іракський договір про взаємний захист"
 tur.83.d: "Зі зростанням глобальної та регіональної напруженості людині потрібні союзники, якщо вона хоче пережити це століття. У зв'язку з цим [TUR.GetAdjective]ий уряд запропонував підписати договір про взаємний захист між нашими двома країнами. Бачачи, що це забезпечить нам ще один рівень захисту від загроз, які нині дихають нам у потилицю, [IRQ.GetLeader] не довелося довго думати, перш ніж прийняти пропозицію. Будемо сподіватися, що це забезпечить безпеку нашого народу і утримає інші країни від нападу на нас або наших нових турецьких друзів."
 tur.83.a: "За безпечне майбутнє!"

 tur.84.t: "[TUR.GetNameDef] заявляє претензії на Салоніки!"
 tur.84.d: "Використовуючи стан війни між нашими двома країнами, турки ще більше розширили свої військові цілі і тепер включають в себе також і [989.GetCapitalVictoryPointName]. Заявивши, що їм необхідно 'відвоювати у нас Дім Революції', вони тепер претендують не тільки на місто, а й на прилеглі регіони, намагаючись повернутися до стану справ, який існував до Вельткригу."
 tur.84.a: "Тепер, все або нічого."

 tur.90.t: "Курдські незалежні настрої"
 tur.90.d: "Більша частина території, яка вважається Курдистаном, контролюється нами вже близько 400 років. Проте нам не вдалося централізувати курдські території, тому що курди не вважають себе частиною держави [TUR.GetNameDef], присягаючи на вірність своїм племінним вождям. Незважаючи на всі наші зусилля, ми не змогли інтегрувати їх у решту нашої країни і досі не змогли придушити їхнє бажання боротися за свою незалежність. Через це до і під час Вельткригу відбувалися численні повстання курдів, які всі були придушені нашою військовою міццю. Страх перед нашими солдатами та їхньою жорстокістю був єдиним, що тримало курдів у вузді - більшу частину часу, до якихось пір...\n\nНаша поразка у війні в пустелі та катастрофічний стан, у якому зараз перебувають наші збройні сили, дали курдам нову надію. Повільно, але вірно, курдські вожді починають залагоджувати свої розбіжності, що дає їм змогу зосередитися на спільному ворогові: [TUR.GetNameDef]. З огляду на нашу хвилинну слабкість, повстання курдів може мати катастрофічні наслідки. Ми повинні будемо відреагувати так чи інакше - до того, як курди побачать свій час для удару і об'єднаються під одним прапором проти нас."
 tur.90.a: "Невже вони думають, що це зійде їм з рук?!"

 tur.91.t: "Пом'якшення ситуації з курдами"
 tur.91.d: "Схоже, що всі наші зусилля були не марними. Нарешті, після десятиліть, якщо не століть, коли курди опиралися нашому правлінню та ігнорували наші законні домагання на їхню землю, ситуація в регіоні, схоже, стабілізувалася. Повстанські організації придушили, а їхніх лідерів заарештували, що звело до мінімуму вплив цих агітаторів на решту населення. У поєднанні з посиленою присутністю поліції у великих містах і на найважливіших дорогах ці заходи нагадали курдам, що турецький народ сильний, навіть після поразки у війні в пустелі. Крім того, наші інвестиції в курдські провінції, включно з кампаніями з ліквідації неписьменності та розширення інфраструктури, змусили курдів зрозуміти, що ми не такі вже й погані, як стверджують деякі їхні вожді. Зрештою, якби вони були незалежні від нашого правління, у них не було б коштів, необхідних для таких програм. Повільно, але вірно, вони починають визнавати, що наше правління - це те, що краще для них."
 tur.91.a: "Нарешті, внутрішній спокій."

 tur.92.t: "Курдський заколот"
 tur.92.d: "Кілька днів тому шейхи, агі та вожді Курдистану зустрілися в Діярбакирі, щоб обговорити майбутнє свого народу. Спочатку ніхто не думав, що вони дійдуть згоди, враховуючи, що не так давно багато хто з них були ворогами. Дивно, але зустріч не закінчилася миттєво. Насправді, дискусія проходила відносно мирно і без будь-яких несподіваних інцидентів. Схоже, вони зрозуміли, що будуть сильнішими, якщо битимуться разом і під одним прапором - небезпечний знак. Приблизно через день після початку зустрічі стало зрозуміло, що більшість курдських лідерів виступають за незалежність курдів, заявляючи, що вони хочуть звільнити свій народ від турецьких владик. Це призвело до того, що сьогодні вранці вони проголосили незалежність держави Курдистан. Знаючи, що ми ніколи не погодимося з цим, вони відразу ж після цього закликали курдів до зброї, заявивши, що ця боротьба нарешті принесе їм довгоочікувану свободу від "турецького ярма". Тисячі людей прислухаються до цього заклику і приєднуються до повстання проти нашого правління. Однак у лавах курдів, які складаються переважно з недосвідчених селян, кочівників і одноплемінників, майже немає досвідчених солдатів. Це означає, що наша армія, хоча й не в дуже хорошому стані, повинна без проблем впоратися з цим повстанням. Настав час показати курдам їхнє місце!"
 tur.92.a: "Незалежність?! Для курдів?! Не під моїм керівництвом!"

 tur.93.t: "[FROM.GetNameDefCap] відмовляється поступитися Александреттою"
 tur.93.d: "Порочний уряд [FROM.GetNameDef] вирішив проігнорувати бажання своїх турецьких громадян, єдиним бажанням яких є возз'єднання зі своїми побратимами в Анатолії. Цей обурливий вчинок порушує право турків Іскендеруна на самовизначення і тому цілком може бути використаний як виправдання для військових дій проти сирійського уряду. Однак деякі члени нашого уряду побоюються, що оголошення війни може призвести до нашої загибелі, з огляду на те, що ми вже програли сирійцям, коли вони були всього лише групою неорганізованих повстанців. Нам доведеться вирішити, чи варта Александретта такого клопоту."
 tur.93.a: "Ми дамо їм урок!"
 tur.93.b: "Ми нічого не можемо з цим вдіяти..."

 tur.94.t: "[TUR.GetNameDefCap] хоче приєднатися до Белградського пакту"
 tur.94.d: "Сьогодні до столиці дійшли воістину дивовижні новини. Турки, зазнавши поразки у війні в пустелі, вирішили, що їм слід знайти нових друзів. Це привело їх прямо до нашого порогу - турки попросили приєднатися до Белградського пакту. Природно, це викликало деякі суперечки. Багато хто ще пам'ятає Першу Балканську війну, кривавий конфлікт, у якому ми разом із нашими балканськими союзниками билися проти турків. Погляд на ще більш далеке минуле також показує коріння деяких ран, які досі не затягнулися до кінця. Під час панування Османської Імперії над Сербією турки без вагань придушували будь-які повстання з безпрецедентною жорстокістю. Для багатьох цей злочин не може бути прощений. Ні сьогодні, ні в майбутньому.\n\nОднак деякі інші стверджують, що ці суперечки, якими б важкими вони не були, залишилися в далекому минулому і тому не повинні диктувати політичний розвиток сьогодення. Вони вважають, що настав час зарити сокиру війни і дивитися в майбутнє не як вороги, а як брати по зброї."
 tur.94.a: "Вітаємо турків у пакті!"
 tur.94.b: "Невже вони думають, що ми можемо забути те, що вони зробили?!"

 tur.95.t: "Серби прийняли наше прохання"
 tur.95.d: "Сьогодні важливий день для всіх Балкан! [FROM.GetNameDefCap] вирішила прийняти наше прохання про вступ до Белградського Договору, вітаючи нас у військовому союзі. Тим самим вони також офіційно пробачили нас за злочини, скоєні проти сербів під час панування Османської Імперії над країною, що, нарешті, призвело до примирення між нашими двома народами. Це знаменує собою початок нового розділу в історії Балкан."
 tur.95.a: "Цей день увійде в історію!"

 tur.96.t: "Серби відхилили наше прохання"
 tur.96.d: "На жаль, серби вирішили, що їм краще жити в минулому, ніж у майбутньому. Посилаючись на злочини, скоєні Османською Імперією під час її правління Сербією, вони відхилили наше прохання про приєднання до Белградського Договору. Схоже, що народи Балкан не можуть так просто подолати свої розбіжності."
 tur.96.a: "У будь-якому випадку, нам краще без них."

 tur.97.t: "Маршал публікує автобіографію"
 tur.97.d: "Після стабілізації становища в країні Февзі-паша почав звертати свою увагу на літературу. Його метою було створити автобіографію самого себе, таку, що надихнула б читача й пояснила б йому його мотиви та вчинки. Кілька тижнів тому Февзі, нарешті, закінчив свою роботу. Майже одразу після цього було надруковано тисячі примірників, які поспіхом було відправлено в книжкові магазини по всій країні. Перші відгуки критиків були майже одностайно позитивними, більшість із них говорили, що автобіографія є справді якісним твором, який показує Маршала в абсолютно новому світлі, і кожному, хто хоче по-справжньому зрозуміти нашого лідера, варто було б прочитати її хоча б раз.\n\nУ більшості магазинів книжки були розпродані протягом перших кількох днів, оскільки багато турецьких сімей жадали дізнатися більше про свого лідера. Тепер вулиці заповнені людьми, які насолоджуються роботою та історією Февзі. Кафе переповнені чоловіками, які читають книжку, на зборах сусідів тривають дискусії на цю тему, і навіть деякі члени ОНП виступають за включення біографії до навчальної програми, стверджуючи, що кожна дитина повинна знати історію Маршала і ті труднощі, які йому довелося пережити. До теперішнього часу автобіографія Февзі стала відомим літературним твором у всій країні, і, ймовірно, в майбутньому її вважатимуть однією з найважливіших турецьких книг 20-го століття."
 tur.97.a: "Чудовий літературний твір."

 tur.98.t: "Танкові навчання Февзі"
 tur.98.d: "Для Маршала завжди було вкрай важливо, щоб турецька нація та її народ прийняли сучасність, за яку він виступає. Однак, на відміну від інших, які хочуть зробити пріоритетом модернізацію промисловості та уряду, Маршал вважає, що в центрі загальної уваги мають бути військові. Це, звісно, означає посилене використання танків у збройних силах - крок, якого багато наших офіцерів, особливо старшого покоління, бояться, бо це означає, що їм доведеться вивчати абсолютно нову тактику і стратегію.\n\nНа відміну від інших високопоставлених офіцерів, Маршал не дав себе залякати цим фактом. Кілька днів тому він вирішив очолити й організувати грандіозні танкові навчання. У такий спосіб він хотів познайомитися з новими методами ведення війни і стати гарним прикладом для інших офіцерів. Цього тижня, нарешті, настав час для початку навчань. Під час навчань фельдмаршал наказав танковому батальйону під його командуванням рухатися в різних формаціях, а також час від часу наказував своїм танкам зайняти стратегічні позиції та відкрити вогонь по певних цілях - пагорбах, деревах та навіть закинутих будівлях.\n\nЗагалом, навчання пройшли успішно. Солдати, які брали участь у навчаннях, тепер знайомі з основними стратегіями ведення бойових дій бронетехніки, а багато офіцерів з великим бажанням проводитимуть подібні навчання, щоб поліпшити свої власні здібності як командирів танків. Що стосується самого Маршала, то він, схоже, полюбив танкову війну, вже освоїв кілька основних тактичних прийомів і невпинно працює над розробкою нових стратегій і формувань. Тепер залишається тільки дізнатися, чи зможе він використовувати їх на реальному полі бою так само ефективно, як під час навчань."
 tur.98.a: "Сучасне поле бою чекає!"

 tur.99.t: "Посада прем'єр-міністра"
 tur.99.d: "Коли [TUR.GetLeader] обійняв посаду президента, він фактично об'єднав дві посади, які в багатьох країнах суворо розділені. Оскільки зараз він має більшу частину влади в нашому уряді і користується майже необмеженими свободами, деякі члени партії почали ставити собі питання, чи не краще було б розділити посади прем'єр-міністра і президента, щоб гарантувати розподіл влади.\n\nРоблячи це, [TUR.GetLeader] перетворився б на фігуру, що виконує переважно представницькі функції. До них належать державні візити до інших країн, виступи перед нашим народом та управління урядовими програмами соціального забезпечення. Тим часом прем'єр-міністр став би уособленням законодавчої влади і визначав би наші головні політичні цілі. Вплив, який він чинитиме на політику нашої країни, не можна недооцінювати, тому ми маємо обрати на цю посаду когось близького Кемалю, щоб наша країна не відхилилася від курсу, наміченого Газі у своєму заповіті. Парламент уже обрав людину, яка ідеально підійде для цієї посади: Джеляль Баяр, прихильник демократичної системи і близький соратник Мустафи Кемаля.\n\nНезважаючи на те, що Баяр, безсумнівно, виконає велику роботу і буде більш ніж вдячний за можливість нести полум'я, яке запалив Газі, але ми також можемо просто дотримуватися [TUR.GetLeader] і дозволити йому зберегти обидві посади. Хоча це також дозволить йому зберегти повноваження, які меншість партії вважає загрозою для демократії, [TUR.GetLeader] довів свої можливості та добрі наміри на ділі. Позбавлення його частини повноважень може серйозно нашкодити нашій країні, якщо вони опиняться в руках людини, лише наполовину настільки ж компетентної, як він. Тепер парламент має вирішити, чи хоче він повністю довірити майбутнє нашої нації [TUR.GetLeader], чи він хоче розділити його повноваження і дати Джелялю шанс довести свою спроможність."
 tur.99.a: "Посади президента і прем'єр-міністра мають бути об'єднані!"
 tur.99.b: "Вони мають бути розділені! Джелаль, безсумнівно, чудово впорається зі своєю роботою."

 tur.100.t: "Анкара - новий дім турецького народу"
 tur.100.d: "Константинополь є столицею нашої країни відтоді, як його завоював султан Мехмед II 1453 року. На жаль, за останні кілька років Константинополь втратив славу і блиск, які колись принесли йому назву 'місто світового бажання'. Він став місцем політичних інтриг і був розбещений задумами тих, хто жадав влади. Хоча це було проблемою і в минулі століття, коли численні султани помирали передчасно або були змушені зректися престолу, ситуація перетворилася на жахіття в міру наближення кінця імперії. Загальна політична нестабільність у столиці, що посилилася після початку війни в пустелі, стала причиною численних замахів, створення різноманітних таємних організацій і загальної атмосфери недовіри та незгоди серед населення.\n\nКілька тижнів тому [TUR.GetLeader] і його уряд вирішили, що це забруднене і розбещене місто більше не повинно вважатися домом турецького народу. Натомість, на їхню думку, столиця турецької держави має розташовуватися на пагорбах Анатолії, у місті Анкара. Завдяки своєму центральному положенню місто має стратегічне та геополітичне значення, а також гарантує, що наші громадяни, які живуть на східному кордоні, більше не почуватимуться, що ними керують зі столиці, що розташована далеко на іншому кінці світу. Хоча дехто зазначає, що Анкара є відносно бідним містом і тому не повинна представляти всю турецьку націю, [TUR.GetLeader] наполягає на своєму рішенні, стверджуючи, що перенесення нашої столиці в цей район сприятиме економічному зростанню міста. Крім того, він також запланував розширення інфраструктури Анкари, щоб зробити її більш привабливою для зовнішнього світу."
 tur.100.a: "Прощавай, Константинополь!"

 tur.101.t: "Новий гімн Туреччини"
 tur.101.d: "Щоб ще більше зміцнити турецький націоналізм і ще більше порвати з османськими традиціями, було вирішено, що нашій країні потрібен новий національний гімн. Цей гімн має уособлювати все, за що виступає турецький народ, і має бути тим, що ми зможемо з гордістю співати перед усім світом. Пошук відповідної пісні звівся до двох основних кандидатів: 'Ceddin Deden' і 'Kafkasya Marşı'.\n\n'Ceddin Deden' або ж 'Ваш предок - це ваш дідусь' - пісня з відносно коротким текстом і мелодією, що запам'ятовується, що робить її легкою для розучування навіть дітьми ще початкової школи. У ній наголошується на героїчному характері турецького народу та підкреслюється велич наших предків, які завоювали землі, що ми сьогодні називаємо своєю домівкою. Загалом дуже націоналістична лірика 'Ceddin Deden' показує нашим людям, що вони можуть пишатися тим, що народилися турками, що робить цю пісню ідеальною для представлення нашої нації.\n\nТим часом, 'Kafkasya Marşı' або ж 'Марш Кавказу' більше фокусується на наших хоробрих солдатах. Вона оповідає про наші перемоги в горах Кавказу, де наші люди проявили мужність і змусили ворога відступити. Хоча 'Kafkasya Marşı' загалом більш мілітаристська, ніж 'Ceddin Deden', вона має приблизно той самий посил: турецький народ має героїчний характер і має пишатися тим, хто він є."
 tur.101.a: "Ceddin Deden!"
 tur.101.b: "Kafkasya Marşı!"

 tur.102.t: "Працьовиті чоловіки Туреччини"
 tur.102.d: "Оскільки [TUR.GetLeader] тепер очолює нашу країну, він вирішив, що настав час нанести візит старанним і працьовитим чоловікам Туреччини, багато з яких живуть у відносно бідних умовах. Відразу після вступу на посаду він вирушив у подорож Анатолією, відвідавши безліч сіл і поговоривши з місцевими жителями, щоб отримати уявлення про ситуацію в сільських районах і переконатися, що працездатне населення знає, що вони не самотні у своїй боротьбі. Те, що він побачив, глибоко вразило його. Багато хто з чистих душ, що живуть по всій Анатолії, змушені працювати цілими днями, не отримуючи нічого, окрім мізерної зарплати, якої ледве вистачає на хліб. Вони змушені жити у відносній убогості, тоді як люди, що живуть у містах, насолоджуються процвітаючим способом життя. Після закінчення поїздки [TUR.GetLeader] був як ніколи переконаний, що потрібно щось робити.\n\nСьогодні він виступив з промовою перед новим урядовим палацом у [TUR.Capital.GetCapitalVictoryPointName]. У ній він аплодував турецьким робітникам, подякував їм за їхні заслуги і запевнив, що зробить усе можливе для поліпшення їхнього життєвого становища. Крім того, він наголосив на необхідності створення безкласового суспільства, в якому люди зможуть жити в рівності та процвітанні, а їхньому розвитку не заважатиме їхній соціальний статус. По всій країні люди вірять, що їхні крики нарешті були почуті. Вони сподіваються, що наміри [TUR.GetLeader] настільки чисті, наскільки про них говорять його красиві слова, і повільно, але вірно повертають собі довіру до уряду. Нарешті вони починають бачити світло в темряві, на яку перетворилося їхнє життя."
 tur.102.a: "Хай буде благословенний турецький народ!"

 tur.103.t: "Насичений день у Парижі"
 tur.103.d: "Учора вранці Реджеп Пекер і Севкет Сюрейя Айдемір вилетіли до Парижа, щоб побачити, наскільки гарне життя в Комуні. Після прибуття в аеропорт, де їх зустрів сам [FRA.GetLeader], і виконання деяких формальностей, вони вирушили на екскурсію містом, відвідавши його найбільші визначні пам'ятки. Вони заїхали на знамениту Ейфелеву вежу і навіть піднялися на другий рівень, щоб отримати огляд усього міста. Пекер і Айдемір описали це як феноменальний досвід, а саме місто - як неймовірно красиве. Після того, як вони провели певний час у Нотр-Дамі та встигли поглянути на площу Згоди і Тріумфальну арку, [FRA.GetLeader] запросив їх на офіційну державну вечерю, на якій було подано традиційні французькі страви, як-от касуле, курку конфі та ліонський салат, на превелике задоволення двох почесних гостей.\n\nПісля вечері Айдемір і Пекер використали години, що залишилися, щоб відвідати парламент комуністів і Генеральну біржу праці. Там французькі політики привітали їх з досягнутими успіхами і дали кілька хороших порад про те, як ще більше оздоровити турецьку націю. Після кількох цікавих бесід Пекер виступив з короткою промовою перед парламентом, вихваляючи нинішніх політиків за створену ними утопію і бажаючи їм та їхній нації миру і процвітання. Після виступу, який був зустрінутий громом оплесків, день добіг кінця, і Пекеру та Айдеміру пора було вилітати назад у [TUR.Capital.GetCapitalVictoryPointName]. Вони побажали французам остаточного прощання і незабаром повернулися до Туреччини, де зрозуміли, як багато ще належить зробити, щоб Туреччина стала такою ж блискучою перлиною, як Французька Комуна."
 tur.103.a: "Є чому повчитися у наших друзів-комунарів!"

 tur.104.t: "Урочисте відкриття "Меморіалу Решата Чигільтепе""
 tur.104.d: "Решат Чігільтепе був відомим і знаменитим офіцером османської армії і навіть заслужив повагу самого Мустафи Кемаля за свої перемоги під час Вельткригу. Він завжди був вірним захисником Туреччини та її народу, а також залишився вірним Кемалю і його справі навіть після передчасної смерті Газі. На жаль, його вірність була винагороджена кулею в груди, випущеною людьми генерала Фахреттіна-паші, який намагався влаштувати переворот одразу після смерті Кемаля. Чигільтепе, який на той час перебував у столиці, був одним із перших офіцерів, які організували опір, і спробував звільнити Піднесену Порту від Фахретдіна та його прихильників. Попри те, що його переважали числом і озброєнням, він хоробро бився до кінця, пліч-о-пліч зі своїми соратниками. Це дало Ісмету достатньо часу, щоб зібрати армію, здатну перемогти перебіжчиків, і тим самим, по суті, врятувати [ROOT.GetNameDef].\n\nЩоб ця жертва ніколи не була забута, [ROOT.GetLeader] наказав побудувати меморіал, присвячений Решату Чигільтепе і його хоробрим солдатам. Сьогодні, нарешті, настав час для відкриття меморіалу. Після патріотичної та емоційної промови про героїзм, проявлений Чигільтепе того дня, [ROOT.GetLeader] і присутні на церемонії вшанували хвилиною мовчання пам'ять про жертву цих хоробрих душ. Вони назавжди залишаться прикладом для турецького народу і покажуть нашим солдатам, який вигляд має справжня мужність."
 tur.104.a: "Ми ніколи не забудемо рятівників Республіки!"

 tur.105.t: "Сирія передає Іскендерун"
 tur.105.d: "Прислухавшись до заклику Іскендеруна до возз'єднання з турецькими братами, сирійський уряд вирішив не йти проти волі своїх громадян. На офіційній зустрічі між представниками урядів обох країн було ухвалено рішення про повернення провінції в наші руки. Таким чином сирійці сподіваються поліпшити свої відносини з нашою новою державою, а також знизити напруженість на кордоні. Природно, новина про цю подію була добре зустрінута нашим населенням, і особливо в Іскендеруні, де досі проводяться паради на честь возз'єднання турецького народу. Цей ентузіазм поширюється і на наших політиків, які більш ніж задоволені тим, що дипломатія виявилася більш ефективним інструментом, ніж війна. Вкотре було доведено, що перо справді могутніше за меч."
 tur.105.a: "Нарешті, возз'єднання!"

 tur.106.t: "Офіційний суперник"
 tur.106.d: "Проголошено республіку і встановлено демократію! Ця подія значною мірою відновила довіру народу до уряду, і навіть через кілька тижнів у турецьких містах усе ще відчувається загальний ентузіазм.\n\nАле в очах [TUR.GetLeader] наша нова республіка з моменту проголошення була демократією тільки за назвою. Причина цього досить проста: відсутність офіційного опонента у вигляді опозиційної партії, оскільки без нього завжди буде тільки одна провідна партія - партія [TUR.GetLeader]. Щоб розв'язати цю проблему і покласти край фактичному однопартійному правлінню, наш уряд стимулює створення нових політичних партій. На пряме прохання [TUR.GetLeader] було створено нову Вільну республіканську партію, що складається в основному з лібералів під керівництвом Ахмеда Мухтара Чіллі, яка відтепер братиме участь у турецьких виборах. Ба більше, вона слугуватиме голосом тих, хто скептично ставиться до нинішнього уряду, і таким чином забезпечить, щоб усі наші громадяни були почуті нашими нинішніми лідерами."
 tur.106.a: "Початок справжньої демократії."

 tur.107.t: "Незалежність курдів"
 tur.107.d: "Те, що багато хто вважав неможливим, тепер стало реальністю. Курди, яких колись вважали відсталим народом, що не має реальних надій на здобуття незалежності, зуміли утримати свої позиції проти наших військ. До теперішнього часу вони зміцнили свої позиції, і ми більше не можемо сподіватися на серйозний прорив. Ми втратили свій імпульс, і у нас немає іншого вибору, окрім як визнати свою поразку.\n\nЦей день знаменує кінець приблизно 450-річного турецького правління над більшою частиною Курдистану, цей день показав усьому світу, як далеко і низько ми впали. Після офіційного відокремлення Курдистану ми втратили не тільки останні нетурецькі території, а й останні залишки престижу, за які ми ще трималися. Це стало важким ударом для наших політиків і військових, які не змогли вчасно придушити курдське повстання, а також для нашого народу, чия гордість і самосвідомість сильно постраждали. Знадобиться деякий час, щоб турецька ідентичність оговталася від цієї катастрофи..."
 tur.107.a: "Як це сталося?!"

 tur.108.t: "Фінальне протистояння"
 tur.108.d: "Росія знову оголосила війну нашій славній нації. Після численних поразок у війнах 19 століття Росія скористалася останньою можливістю захопити Босфор. Турецький і російський народи за своєю природою є ворогами. Настав час вирішити долю однієї з наших двох імперій."
 tur.108.a: "Переможець буде лише один."

 tur.110.t: "Дружба між народами"
 tur.110.d: "Сьогодні Турецька Республіка офіційно визнала початок сердечних і дружніх стосунків із китайським гомінданівським урядом, відкривши китайське посольство в [TUR.Capital.GetCapitalVictoryPointName], китайський посол Хо Фен Шань і син доктора Сунь Ятсена, Сунь Фо, насолоджувалися дружнім чаєм із [TUR. GetLeader], де троє чоловіків обговорили їхню обізнаність і розуміння глибокої історії китайського народу й турків.\nНа кшталт кемалістського руху, Гоміньдан (КМТ) - це революційний рух, який прагне покласти край імперіалізму в Китаї та одночасно встановити демократію під проводом Китайської націоналістичної партії. Цей рух просякнутий китайським націоналізмом і націлений на модернізацію китайської держави. "Три принципи народу" засновника КМТ Сунь Ятсена майже ідентичні програмі Кемаля 'Шість стріл'. По суті, ТНП і КМТ розглядають свої партії як молоді республіканські рухи, рішуче налаштовані на досягнення сучасності в країнах третього світу. Ба більше, сам Мустафа Кемаль-паша викликає захоплення у китайських прогресивних націоналістів у КМТ. У Китаї було написано майже 745 статей, у яких детально описуються досягнення Кемаля на посаді прем'єр-міністра в османську епоху і те, як політична маневреність Кемаля в хаосі розпаду османської держави призвела до стабільності та сучасності після багатьох років децентралізованого федералістського управління. КМТ вважає опір Кемаля Заходу схожим з їхньою поточною боротьбою проти західного і японського імперіалізму. Якщо вже на те пішло, вони вважають Кемаля турецьким доктором Суном або доктора Суна китайським Кемалем."
 tur.110.a: "Тост за прогрес!"

 tur.111.t: "Керівництво Кадроїстської філії"
 tur.111.d: "Кадроїстський осередок ТНП, певно, найкраще описати як групу інтелектуалів, чия ідеологія на перший погляд може видатися доволі суперечливою, враховуючи, що вона значною мірою запозичує як праву, так і ліву думку з усієї Європи. Сформувавшись навколо газети "Кадро", вони виступали за реформи від початку тридцятих років, але за часів Османської Імперії їхні вимоги залишилися непочутими. Вірячи в безкласове суспільство, приймаючи марксистські ідеї та схвалюючи думку про контрольовану державою економіку, багато хто вважав їх занадто екстремістськими, і вони залишалися відносно непідвладними впливу поза лавами кемалістів. Однак тепер, після падіння імперії і проголошення Турецької Республіки, епоха реформ здається близькою, і кадроїстський рух поступово набирає обертів.\n\nОскільки вітер змін дме в новій турецькій державі, деякі кадроїстські політики вважають, що настав час для змін і в їхньому керівництві. Досі їх очолював Реджеп Пекер, впливова і харизматична фігура в партії, відкрита для ідей журналу 'Кадроїст'. Хоча підтримка Пекера призвела до того, що принаймні деякі з цих ідей були включені до широкої кемалістської думки, дехто вважає, що він просто слугує посередником, і тепер висловили бажання, щоб їх очолили справжні творці кадроїстських поглядів, автори оригінального журналу. З них Якуп Кадрі, відомий журналіст, був висунутий як потенційне нове обличчя кадроїстського політичного руху, і у відділенні партії було проведено голосування, метою якого було визначити, чи будуть запропоновані зміни корисні для руху в цілому. Тепер, коли голоси підраховано, схоже, що кадроїстські політики обрали..."
 tur.111.a: "Реджеп Пекер, Залізний кулак!"
 tur.111.b: "Якуп Кадрі, революціонер!"

 tur.112.t: "Мерхаба, містер Яєчко!"
 tur.112.d: "Хоча об'єктивно це крок до сучасної держави та суспільства, не всі сприйняли нещодавно ухвалений Закон про прізвища як ознаку прогресу. Дійсно, в останні кілька днів дедалі голосніше звучить голос меншості, яка виступає проти реформи. Складається в основному з традиціоналістів, які, природно, проти будь-яких ідей, висунутих нашим урядом, і етнічних меншин, таких як вірмени і греки, які стверджують, що цей закон не що інше, як "завуальована спроба тюркізації", спрямована на викорінення їхніх традицій та культури, ця група організувала акції протесту проти Закону про прізвища, але поки що не змогла заручитися підтримкою громадськості.\n\nБільш дивним, однак, є вибір деяких людей використати новий закон як можливість для несмачного жарту. Те, що деякі партійні чиновники назвали 'неприйнятним бойкотом нашого законодавчого органу', десятки громадян вирішили не приносити честь своїм сім'ям, а перетворити себе на посміховисько, зловживаючи доволі вільними юридичними межами, встановленими законом, щоб змінити своє прізвище на гротескну непристойність. Найнедоречніші варіанти, які викликали подив, але на які довелося махнути рукою, включали 'Çıplak' (Голий), 'Kaltak' (Щлюха) і 'Tasak' (Яєчко).\n\nХоча більшість цих жартівників, ймовірно, не надто замислювалися над цим, вони ухвалили рішення, що вплине не тільки на їхнє власне життя, а й на життя їхніх родин на багато поколінь уперед, і оскільки деякі діячі партії не бажають миритися з цією образою нашої культури, було запропоновано посилити закон і заднім числом оголосити поза законом будь-які варіанти прізвищ, які можуть бути розцінені як образливі чи непристойні."
 tur.112.a: "Ми не можемо це терпіти! Посильте закон!"
 tur.112.b: "Дозвольте їм повеселитися."
 
 tur.113.t: "Скасування халіфату"
 tur.113.d: "Протягом понад чотирьохсот років Османський султан був також халіфом ісламу, верховним релігійним лідером для багатьох мусульман у всьому світі. Священні артефакти Пророка зберігалися під його захистом у нашій країні. Все це було до сьогоднішнього дня.\nПісля остаточної поразки імперії у війні з арабами, султан і халіф перестав користуватися повагою вірян. Після проголошення Республіки, Ісмет вирішив зберегти халіфат, незважаючи на плани Кемаля. Сьогодні ми виправляємо цю несправедливість щодо планів великого реформатора.\nСьогодні ми ухвалили останні закони, що назавжди скасовують халіфат у нашій країні і позбавляють нащадків Османа цього титулу. Священні артефакти були перенесені до головного музею в [TUR.Capital.GetCapitalVictoryPointName], де вони залишаться під захистом держави, щоб запобігти появі будь-якого іншого узурпатора."
 tur.113.a: "Хай живе Республіка, світська та незалежна!"

 tur.114.t: "Акти спротиву"
 tur.114.d: "На тлі того, наскільки неслухняним стало курдське населення, ні для кого не стало сюрпризом, що атаки на нашу інфраструктуру на курдських територіях істотно почастішали за останні тижні. Дороги та рейки пошкоджуються вибухами та завалами каміння, телеграфні лінії перерізаються, на локальні патрулі влаштовують засідки, місцева жандармерія боїться заходити глибоко на територію курдів. Контроль за регіоном слабшає і придушувати опір дедалі складніше, тому що місцеве населення не хоче з нами співпрацювати й активно постачає партизанам продукти, укриття та інформацію, а свіже підкріплення нашим бравим хлопцям в Ерзурумі йде досить довго.\n\nЗвісно, всі завдані збитки можна відновити, але це займе чимало часу і коштів. Курди, зі свого боку, робитимуть усе, щоб перешкодити нам це зробити, особливо враховуючи, що за межами великих міст і залізничних вузлів вони - господарі становища."
 tur.114.a: "Час діяти!"

 tur.115.t: "Фатальна ніч у Халілчавуші"
 tur.115.d: "Халілчавуш, відносно тихе маленьке село, розташоване за кілька десятків кілометрів на південний схід від Ерзурума, стало ареною великої трагедії кілька днів тому, коли посеред ночі його населення розбудив гучний натиск майже п'ятдесяти коней, що наближалися до села. Поки більшість жителів були спантеличені й не розуміли, що відбувається, грабіжники підпалили кілька будівель у селі, розграбували й розікрали інші, не звертаючи уваги на їхніх мешканців. Однак хоробрі жителі Халілчавуша, не бажаючи допустити подальшого розвитку подій, організували імпровізовану оборону і зуміли відбити напад, відправивши загарбників, яких, найімовірніше, заскочила зненацька хоробрість мешканців села, назад у гори, звідки вони прийшли. Перш ніж жандармерія отримала звістку про те, що трапилося, і змогла послати сили на захист Халілчавуша, бій уже давно закінчився, і коли сонце зійшло на сході, дві дюжини людей лежали мертвими, ще більше було поранено, а саме село сильно постраждало.\n\nНапад, без сумніву, був справою рук вождів курдських племен, які хотіли показати нашому уряду свою силу, хоча жандармерія досі не змогла вислідити злочинців, які наразі переховуються в курдській глибинці. Це не вперше, коли курди здійснюють набіги на поселення на сході країни. Однак у минулому ці напади були спрямовані переважно проти християн, а не турків. Тому новини про цю подію були зустрінуті громадським обуренням і закликами до нашого уряду діяти, і хоча [TUR.GetLeader] уже виступив із промовою на честь героїчних жителів села Халілчавуш і пообіцяв, що уряд виділить кошти, необхідні для відбудови зруйнованого, багато чого ще потрібно зробити, якщо ми хочемо, щоб подібне не повторилося."
 tur.115.a: "Це не залишиться без наслідків!" 

 tur.116.t: "Три постріли зранку"
 tur.116.d: "Сьогодні вранці, коли один із вищих офіцерів жандармерії курдського регіону щойно залишив оперативний штаб в Ерзурумі, щоб оглянути новий вантаж зброї, який прибув зі столиці напередодні, він потрапив у засідку невеликої групи повстанців, які вдали із себе звичайних мирних мешканців, які блукають вулицями міста. Перш ніж будь-хто встиг зреагувати, вони вихопили зброю і всадили три кулі в груди офіцера - той помер в одну мить. Підлі повстанці, які відмовилися здатися навіть перед обличчям беззаперечної переваги, були вбиті в перестрілці, а кілька наших солдатів дістали поранення.\n\nДосить високопоставленого офіцера вбито серед білого дня - цілком природно, що новини про цей інцидент миттєво досягли столиці. Уряд, розгніваний і розчарований, уже розпорядився спрямувати додаткових солдатів до курдських провінцій і виділив додаткові кошти на придушення повстанських сил, посилаючись на те, що "цей холоднокровний злочин іще раз показав нації, що єдина мова, яку розуміють ці агітатори, - це мова застосування сили"."
 tur.116.a: "Тепер вони офіційно зайшли надто далеко..."

 tur.117.t: "Лев пустелі проти армії"
 tur.117.d: "З плином часу стає дедалі очевиднішим, що громадськість сприймає контрпереворот далеко не з радістю. Багато офіцерів і пересічних солдатів звинувачують лібералів у поразці у війні в пустелі і вважають, що нинішній уряд нічим не кращий, тим паче, що до нього входять ті самі люди. Багато хто також не прийняв зречення султана від престолу, і в народі ходять чутки, що в такий спосіб Фахретдін збирається встановити \"вічне правління\" під власною диктатурою.\nМи також турбуємося про опозицію, яку зараз очолює Февзі Паша. Після контрперевороту Ісмет-паша вже не міг претендувати на роль лідера ОХФ після смерті Кемаля, оскільки він дискредитував себе, дозволивши Фахретдіну захопити владу, і амбітний Февзі став лідером кліки. На жаль, нам не вдалося зловити його одразу; зараз він перебуває в бігах, що ще більше ускладнює наше становище, оскільки ми не сподіваємося, що паша сидітиме склавши руки. Тому швидкий переворот, або, принаймні, невдала спроба, видається неминучим, як для жителів столиці, так і для лідерів тимчасового уряду.\nПоки у нас немає можливості змінити ситуацію, ми можемо тільки бути готові до неминучої розв'язки. З огляду на те, що гарнізон [TUR.Capital.GetCapitalVictoryPointName] не надто лояльний до нас, і в ньому багато відкритих і таємних прихильників OHF і Февзі, було б розумно закликати до столиці загони зі східного кордону - більшість солдатів там із народів імперії, вдячних нам за запровадження релігійної свободи та децентралізації. Звісно, такі дії можуть спровокувати повстання Февзі, але ми нічого не можемо з цим вдіяти - хай переможе той, кого благословить Аллах."
 tur.117.a: "Викличте війська зі сходу. Негайно."
 tur.117.b: "Надто ризиковано."

 tur.118.t: "Невдале повстання Февзі-паші"
 tur.118.d: "Сьогодні вранці Февзі та група його прихильників з'явилися в казармах гарнізону [TUR.Capital.GetCapitalVictoryPointName], де паша виголосив полум'яну промову, закликаючи до припинення свавілля нового уряду, звинувачуючи Фахреттіна у встановленні власної диктатури через \"маріонетку\" OSP. Гарнізон, більшість лав якого були пов'язані з OHF, досить швидко став на бік бунтівників і рушив маршем до резиденції уряду. Дорогою до них приєднався великий натовп. Солдатів, які охороняли резиденцію, було надто мало, щоб чинити опір, тож усіх ключових лідерів OSP захопили Февзі, окрім самого Фахреттіна, який встиг втекти з міста до нових загонів, викликаних зі сходу.\nДо полудня ситуація залишалася складною - хоча вірні OSP загони оточили [TUR.Capital.GetCapitalVictoryPointName], заколотники не збиралися здаватися. Фахреттін не хотів штурмувати місто, побоюючись, що це поставить під загрозу життя інших членів уряду. Раптово в його штаб прибув принц Емер Фарук Ефенді, якому вдалося непоміченим вибратися з палацу. Багато хто передрікав цьому сміливцю майбутнє нового султана, коли тимчасовий уряд буде готовий закликати на трон законного правителя. Підійшовши до Фахретдіна, він заявив про свою підтримку політики OSP і навіть про готовність особисто брати участь у штурмі столиці. Він також показав Sancak-ı Şerif - Священний прапор, безцінну реліквію часів Аллага, яку зберігали в палаці і виносили тільки під час боїв. Востаннє це сталося понад 100 років тому під час останнього повстання яничарського корпусу. Хоча стародавній церемоніал був грубо порушений, Емер запропонував використати прапор - уперше майбутній султан вирушив на облогу своєї столиці таким чином.\nКоли стало відомо, що Емер приєднався до Фахреттіна, запал Февзі зменшився. Штурм почався під покровом ночі, коли більшість рядових прихильників OSF розсіялися, і закінчився успішно. Члени уряду були звільнені, а сам керівник повстання потрапив до в'язниці."
 tur.118.a: "Дуже дякуємо принцу Омеру"

 tur.119.t: "Февзі-паша захоплює владу"
 tur.119.d: "Сьогодні вранці Февзі та група його прихильників з'явилися в казармах гарнізону [TUR.Capital.GetCapitalVictoryPointName], де паша виголосив палкий виступ, закликаючи до припинення свавілля нового уряду, звинувачуючи Фахретдіна у встановленні власної диктатури через \"маріонетку\" OSP. Гарнізон, більшість лав якого були пов'язані з OHF, досить швидко став на бік бунтівників і рушив маршем до резиденції уряду. Дорогою до них приєднався великий натовп. Солдатів, які охороняли резиденцію, було надто мало, щоб чинити опір, тож усі ключові лідери OSP були схоплені Февзі, за винятком самого Фахреттіна, якому вдалося втекти з міста. Однак, оскільки військ, готових підтримати його, не було, захисник Медини усвідомив своє становище і здався владі.\nНесподівано Февзі не оголосив себе лідером країни, а відновив на троні колишнього султана Ахмеда, поваленого не більше місяця тому, і став при ньому Великим візиром. Природно, султану нічого не залишалося, як підкоритися. Незабаром після завершення перевороту він виголосив промову, яку передали по радіо на всю країну. У ній він повідомив народу про зміни в політиці і запевнив його, що відтепер його голос буде почуто, і що під його керівництвом наша країна повернеться до своєї колишньої слави."
 tur.119.a: "Побачимо, що принесе майбутнє."

