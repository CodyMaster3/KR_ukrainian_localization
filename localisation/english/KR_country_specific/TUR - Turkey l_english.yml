 TUR_relation_with_iraq_desc: "Серед нових арабських держав, що народилися після Війни в пустелі, була молода держава Ірак. На відміну від інших арабів, які почувалися погано під нашим правлінням, народ Іраку був більш-менш задоволений своїм становищем в імперії. Це можна пояснити інтересом Порти до іракських нафтових родовищ і стратегічним положенням Іраку на перському кордоні - двома факторами, що змусили Порту зосередити свої зусилля на розбудові не лише Анатолії, а й Іраку. На жаль, думки арабського націоналізму змогли поширитися в регіоні, що призвело до його відокремлення від імперії.\n\nЯк би там не було, можливо, було б розумно прийняти такий розвиток подій. Якщо ми відновимо дипломатичні відносини з Іраком і відмовимося від претензій на його територію, ми зможемо здобути нового друга не так далеко від нашої батьківщини, а це коштує набагато більше, ніж можна подумати. Бачачи, як перси поклали око на іракські землі, уряд Іраку, безсумнівно, також буде радий отримати нового союзника в ці важкі часи."
