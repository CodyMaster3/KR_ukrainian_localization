### Ideas ###
 TUS_syndie_government: "Синдикалісти впливають на уряд"
 TUS_syndie_government_desc: "Залишки соціалістичної Італії залишили своє коріння в Тоскані, і їх вплив лякає посилюється з кожним днем."
 
 TUS_syndie_economy: "Залишки економічної політики синдикалістів"
 TUS_syndie_economy_desc: "Незважаючи на те, що ми змогли позбавитися старого синдикалістського уряду, залишки старої економіки лежать глибоко всередині нашої фінансової системи."
 
 TUS_culture_1: "Новий ренесанс"
 TUS_culture_1_desc: "Ми вирішили, що ковзаном нашої економіки має стати туристична галузь. Ми маємо показати світові флорентійську культуру, і це збільшить потік туристів, що означає вигоди для країни."
 
 TUS_culture_2: "Новий ренесанс"
 TUS_culture_2_desc: "Наші старання з просування туризму приносять свої плоди, і наші доходи зростають з кожним днем."
 
 TUS_culture_3: "Новий ренесанс"
 TUS_culture_3_desc: "Проект увінчався успіхом! Доходи від туризму з кожним днем ​​зростають, приносячи нам багатство."
 
 TUS_cultural_revolution: "Культурна революція"
 TUS_cultural_revolution_desc: "Спроба показати нашу культуру більше не лише принесла нам прибуток, а й змінила життя та ідентичність наших людей. Більш ніж будь-коли наші громадяни пишаються нашою країною, і здається, що всі вони готові працювати і вмирати, щоб показати це."
 
 TUS_industrial_revolution: "Індустріальна революція"
 TUS_industrial_revolution_desc: "Завдяки різним реформам і політиці, проведеним нашим урядом, країна стає все кращою і кращою для повсякденного життя свого народу."
 
 TUS_agriculture_reform: "Сільськогосподарські реформи"
 TUS_agriculture_reform_desc: "Люди, які працюють на полях нашої країни, стикалися з жахливими умовами та вимагали змін від усіх попередніх урядів. Якщо ми здійснимо реформи, це допоможе легітимізувати наш уряд."
 
 TUS_happy_peasantry: "Щасливе селянство"
 TUS_happy_peasantry_desc: "Наші люди щасливі від реформ і держсубсидій, що проводяться. Це допоможе їм вирішити усі подальші проблеми."
 
 TUS_admirals_exported: "Адмірали за кордоном"
 TUS_admirals_exported_desc: "Тосканські адмірали служать на флотах по всьому світу, дозволяючи нам навчатися в інших ВМС і робити наших великих моряків відомими всюди."
 
 TUS_great_admirals: "Великі адмірали"
 TUS_great_admirals_desc: "Рішення використати наших адміралів із закордонним досвідом виявилося корисним, оскільки вони працюють добре, допомагаючи нам знаходити нові способи зробити наш флот більш ефективним для майбутнього."
 
 TUS_promoted_academy: "Розширення академії"
 TUS_promoted_academy_desc: "Збільшення Академії допоможе людям відштовхувати свої знання від досвіду один одного, що допомагає зробити моряків більш кваліфікованими у довгостроковій перспективі."
 
 TUS_grand_strategy_idea: "Планування"
 TUS_grand_strategy_idea_desc: "Планування на крок вперед наших суперників, зрештою, буде ключем до успіху для Тоскани."
 
 TUS_elite_army_idea: "Добірна армія"
 TUS_elite_army_idea_desc: "З ретельною підготовкою, яку пройшла наша армія, нація готова відобразити будь-яку загрозу, з якою вона зіткнеться."

### Decisions ###
 TUS_develop_tuscany_coal_mines: "Розробка вугільних шахт у [162.GetName]"

### Focuses ###
 TUS_rooting_syndie_government: "Викоренити вплив синдикалістського уряду"
 TUS_rooting_syndie_government_desc: "Після нашого недавнього звільнення від синдикалістів міністри і урядовці, що залишилися, все ще знаходяться в тілі нашого апарату управління, чекаючи свого часу, щоб завдати удару. Ми повинні видалити їх, перш ніж вони можуть викликати будь-які проблеми."
 
 TUS_rooting_syndie_economy: "Викоренити синдикалістську економіку"
 TUS_rooting_syndie_economy_desc: "Незважаючи на те, що ми змогли позбавитися старого синдикалістського уряду, залишки старої економіки лежать глибоко всередині нашої фінансової системи, уповільнюючи прогрес нашої країни в довгостроковій перспективі. Ми маємо вирішити цю проблему до того, як вона викличе проблеми у майбутньому."
 
 TUS_tuscany_woke: "Тоскана переродилася"
 TUS_tuscany_woke_desc: "Після того, як ми повністю очистилися від впливу синдикалістів, ми підемо у сміливе та світле майбутнє для Тоскани та всієї Італії!"
 
 TUS_2nd_renaissance: "Другий ренесанс"
 TUS_2nd_renaissance_desc: "Флоренція є батьківщиною Ренесансу, і була багатим місцем, наповненим культурою та багатьма визначними пам'ятками. Можливо, спроба ще більше охопити флорентійську культуру та перетворити її на нову тосканську культуру призведе до відродження Тоскани."
 
 TUS_promote_artistry: "Просувати живопис"
 TUS_promote_artistry_desc: "Живопис є ключовим моментом епохи Відродження, внаслідок чого з'явилися багато великих витворів мистецтва, такі як 'Таємна вечеря' Леонардо да Вінчі. Просування художників в даний час може призвести до популяризації таких шедеврів у майбутньому і змусити нас отримувати більше прибутку від туризму."
 
 TUS_revive_sculpturey: "Пожвавити скульптуру"
 TUS_revive_sculpturey_desc: "Скульптура була другою ключовою частиною Ренесансу, багато творів було зроблено на той час. На жаль, здається, що 'індустрія' створення величезних статуй з мармуру знаходиться на спаді, але за достатнього державного фінансування ми могли б очікувати її повільне зростання в майбутньому."
 
 TUS_athens_middle_ages: "Афіни середньовіччя"
 TUS_athens_middle_ages_desc: "Флоренцію називали 'Афінами Середньовіччя' через велику кількість грошей, що крутяться там. Спроба перетворити столицю на більш сучасне місто може призвести до того ж результату."
 
 TUS_expand_great_capital: "Реконструкція столиці"
 TUS_expand_great_capital_desc: "Розширення ролі столиці в країні може призвести до припливу людей, що, ймовірно, принесе більше талантів до неї."
 
 #TUS_cultural_revolution: "Культурна революція"
 #TUS_cultural_revolution_desc: "Завдяки нашим зусиллям, здається, вся країна переживає Золотий вік культури, і повсякденне життя простої людини, здається, змінилося тією чи іншою мірою на краще. Схоже, проект загалом був успішним."
 
 TUS_modern_renaissance: "Сучасний ренесанс"
 TUS_modern_renaissance_desc: "Хоча наша культура – ​​це те, що потрібно неодмінно покращувати, спроба призвести до другого Відродження не принесе країні жодної користі зрештою. Ми повинні докласти зусиль для того, щоб перетворитися на сучасну індустріальну державу."
 
 TUS_build_florence: "Перебудувати Флоренцію"
 TUS_build_florence_desc: "Наша велика столиця Флоренція має бути першим місцем, на якому ми повинні сфокусувати індустріальний проект, оскільки має вже деякий рівень індустріалізації та населення."
 
 TUS_expand_agriculture: "Поліпшити сільське господарство"
 TUS_expand_agriculture_desc: "Незважаючи на те, що ми намагаємося індустріалізувати країну, ми не можемо заперечувати, що після завершення проекту велика кількість землі залишається сільгоспугіддями. Однак, провівши низку реформ і просуваючи сільське господарство, ми можемо перетворити його на більш прибутковий сектор нашої економіки."
 
 TUS_expand_mineral_mines: "Відкрити нові шахти корисних копалин"
 TUS_expand_mineral_mines_desc: "Корисні копалини, як відомо, знаходяться в Тоскані у великій кількості місць, але ніхто не зумів спробувати їх використовувати. Ми будемо першими."
 
 TUS_satisfy_farmers: "Субсидії для народу"
 TUS_satisfy_farmers_desc: "Деякі з фермерів мають проблеми з новою сільськогосподарською системою, але надання їм деяких додаткових кредитів має підвищити легітимність нашого уряду."
 
 TUS_industry_revolution: "Індустріальна революція"
 TUS_industry_revolution_desc: "Наші зусилля не залишилися непоміченими, і, схоже, проект мав шалений успіх. Виробництво товарів у країні різко зросло, і населення загалом більш задоволене, ніж будь-коли раніше."
 
 TUS_royal_air_corps: "Тосканський королівський авіакорпус"
 TUS_royal_air_corps_desc: "Хоча військово-повітряні сили, швидше за все, виявляться найслабшою частиною наших сил, не інвестувати в неї взагалі було б просто дурістю."
 
 TUS_royal_navy: "Тосканський королівський флот"
 TUS_royal_navy_desc: "Флот має шанс стати нашою сильною стороною завдяки італійській військово-морській академії, що знаходиться тут, у Ліворно. А поки що ми підемо до наших ветеранів і отримаємо поради, як здійснити наші морські мрії."
 
 TUS_new_recruits: "Нові курсанти"
 TUS_new_recruits_desc: "Справа з реорганізацією італійської військово-морської академії у розпалі, настав час, щоб почати приймати новобранців для самої академії. Є багато перспективних людей, але спочатку треба вирішити, що з ними робити."
 
 TUS_export_admirals: "Надіслати адміралів за кордон"
 TUS_export_admirals_desc: "Експорт більшості наших новобранців може бути найкращою ідеєю, оскільки він допоможе заробити престиж нашої країни у військово-морській спільноті."
 
 TUS_our_admirals: "Наші адмірали"
 TUS_our_admirals_desc: "Продавати наших адміралів у найманці було б дуже соромно! Ця військово-морська академія є нашою і буде основою майбутнього великого флоту."
 
 TUS_promote_academy: "Поліпшити академію"
 TUS_promote_academy_desc: "Наша військово-морська академія – це наше серце, незалежно від того, що ми з нею робимо. Поліпшення її зробить нашу країну та флот сильними."
 
 TUS_defend_tuscany: "Захистимо Тоскану!"
 TUS_defend_tuscany_desc: "На жаль, ми не маємо достатньо протяжної берегової лінії, щоб побудувати справді великий флот для захисту як Тоскани, так і самої Італії. Зрештою, у центрі уваги має бути не Італія, а сама Тоскана, яка безпечна від ворожих ВМС."
 
 TUS_defend_italia: "Захистимо Італію!"
 TUS_defend_italia_desc: "С успехами нашей академии и готовыми планами пришло время реализовать мечту о великом тосканском флоте, возглавляемым лучшими адмиралами, чтобы править морями."
 
 TUS_grosseto_base: "База у Гроссето"
 TUS_grosseto_base_desc: "База в Гроссето - це головна авіабаза у Тоскані, і хоча вона не має такого престижу, як Військово-Морська Академія, це важлива частина оборони країни, і це майбутнє. Розширення дозволить нам зберігати більше літаків на ній."
 
 TUS_launch_base: "У небеса"
 TUS_launch_base_desc: "Через невеликі розміри нашої країни, Гроссето є нашою єдиною реальною базою для запуску літаків. Ми повинні проектувати наші літаки у майбутньому, щоб протистояти цій проблемі."
 
 TUS_paratrooper_assault: "Парашутисти"
 TUS_paratrooper_assault_desc: "Тепер, коли ми забезпечили свою повітряну перевагу та якість нашої авіабази, нашою наступною метою має стати початок повітрянодесантних атак на ворожу територію."
 
 TUS_fighters: "Правити небесами"
 TUS_fighters_desc: "Всі наші приготування до цього моменту не були марними, і ключем до реалізації потенціалу наших ВПС повинні бути винищувачі, тому що нічого не може бути зроблено в небі, якщо ви можете бути в одну мить позбавлені його."
 
 TUS_bombers: "Вдарити по землі"
 TUS_bombers_desc: "Контролювати небо досить легко з невеликим зусиллям, але справжнє завдання та досягнення - захоплює землі. Бомбардувальники є ключовим моментом у цьому, що дозволяє нам атакувати як ворогів Тоскани, так і їхні споруди."
 
 TUS_naval_bombers: "І небо, і море"
 TUS_naval_bombers_desc: "Ідеальним способом забезпечити наші військово-повітряні сили та флот у нинішніх умовах є морські бомбардувальники, ідеальний компроміс між військово-морськими та військово-повітряними силами. Це дозволить нам не лише забезпечити нашому флоту безпечне плавання, а й послабити флот ворогів."
 
 TUS_royal_army_corps: "Королівська армія"
 TUS_royal_army_corps_desc: "Велика країна Тоскана потребує належної армії для захисту короля, народу та самої себе. Хоча наша армія, можливо, не зможе бути найбільшою, ми подбаємо про те, щоб вона була найвищої якості."
 
 TUS_brave_marines: "Тосканські морпіхи"
 TUS_brave_marines_desc: "Оскільки наша країна зосереджена на якості, а не на кількості, підготовка морських піхотинців для нападу на ворога у найслабшому місці, щоб створити прорив, здається нам найкращим планом."
 
 TUS_superior_power: "Бомбардування"
 TUS_superior_power_desc: "Наша країна не має достатньо населення і не має промисловості для фінансування мобільної армії. Ми повинні спробувати зберегти наші сили, бомбардуючи ворога здалеку, а не вступаючи у прямий бій."
 
 TUS_man_with_the_plan: "Розпланувати наступ"
 TUS_man_with_the_plan_desc: "Наша країна не має достатньо населення і не має промисловості для фінансування мобільної армії. Планування всіх наших нападів наперед буде ключем до нашої перемоги."
 
 TUS_grand_strategy: "Головний удар"
 TUS_grand_strategy_desc: "Наші плани добре працюють у нашій армії до цих пір, і поступово стає все більш і більше заохочується всередині військових коледжів. Ми повинні намагатися просувати нашу тактику всередині військових шкіл, щоб уся армія звикла їх використовувати."
 
 TUS_support_companies: "Роти підтримки"
 TUS_support_companies_desc: "Річ, яка підтримуватиме вашу піхоту - це підтримка позаду неї. Ми повинні переконатися, що ці роти підготовлені завжди на найвищому рівні, інакше ми просто зрештою опинимося з мертвою Тосканою на руках."
 
 TUS_doctrine_school: "Вивчення доктрин"
 TUS_doctrine_school_desc: "Тактична перевага може бути єдиною перевагою, яку ми маємо проти будь-якої серйозної загрози, тому ми маємо переконатися, що наші солдати вишколені в цьому питанні. Відкриття шкіл тактики підвищить професіоналізм наших сил."
 
 TUS_elite_army: "Добірна армія"
 TUS_elite_army_desc: "З нашою армією, повністю навченою найкращою тактикою та оснащеною найкращим озброєнням, ми тепер готові протистояти ворогові. Хай живе Тоскана!"

