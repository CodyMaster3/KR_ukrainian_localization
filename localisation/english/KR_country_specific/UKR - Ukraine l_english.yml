 UKR_reach_to_rds_tt: "§RБлок може бути нашою останньою надією на виживання!§!"
 UKR_general_strike_tt: "§RТочка неповернення...§!"
 UKR_tyutyunnyk_betrayal_tt: "§RКоли люди проти тебе - це вже погано, але коли до них приєднуються військові - це кінець...§!"
 UKR_borotbyst_popularity_mechanic_tt: "§OМи отримаємо бонус на основі§! §Oпопулярності§! §rСиндикалістів§! і якщо ми укладемо союз із §oУкапістами.§!"
 UKR_popular_revolution_tt: "§CЗавдяки широкій популярності революції серед населення України, ми отримаємо наступні ефекти:§!"
 UKR_medium_popular_revolution_tt: "§CЗавдяки тому, що революція є певною мірою популярною серед населення України, ми отримаємо наступні ефекти:§!"
 UKR_unpopular_revolution_tt: "§CЧерез те, що в революцію все ще проникають реакційні сили, ми отримаємо наступні наслідки:§!"
 UKR_khvyliovyi_anger_tt: "§RЦя дія може розлютити Хвильового.§!"
 UKR_khvyliovyi_buff_tt: "\nЦя дія посилить риси Хвильового на §G3%§! £GFX_war_support_texticon §YПідтримка війни§!, ціною §R-1%§! £GFX_stability_texticon §YСтабільності§!"
 UKR_khvyliovyi_buff2_tt: "Періодично відбуватимуться події, які можуть посилити рису Хвильового на §G3%§! £GFX_war_support_texticon §YПідтримка війни§!, at the cost of §R-1%§! £GFX_stability_texticon §YСтабільності§!."
 UKR_khvyliovyi_revo_start_tt: "§OМи почнемо реалізовувати бачення Хвильового про революцію в культурі, зосереджену на відродженні української культури, зі зближення з західними країнами та \"психологічною Європою\".§!\n"
 UKR_petlurite_resistance_active_tt: "§YВсі петлюрівські кола були ослаблені.§!"
 UKR_borotbyst_land_reform_start_tt: "\n§RМи почнемо роботу над власною земельною реформою, яка буде більш справедливою і виходитиме за рамки попередніх проектів. Оскільки ми будемо перерозподіляти всю землю, деякі люди можуть виступати проти наших дій.§!\n"
