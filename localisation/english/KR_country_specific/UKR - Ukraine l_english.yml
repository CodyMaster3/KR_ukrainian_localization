 UKR_introduce_worker_self_management: "Робітниче самоуправління"
 UKR_introduce_worker_self_management_desc: "Одним із визначальних принципів робітничого руху є надання можливості самим працівникам володіти владою у прийнятті рішень на своїх робочих місцях. Дозвіл на створення рад на робочих місцях дозволяє реалізувати цей принцип у керований спосіб."
 UKR_introduce_worker_self_management_req: "Вплив §lУРДП§!-§SЛівої§! є §GВисоким§!, а вплив §lУРДП§!-§mПравої§! є §MПомірним§! or §PНизьким§!" 
 UKR_introduce_worker_self_management_tt: "Ефекти від §SУСДРП§! відтепер надаватимуть:\n§RНезговірливі§!: Базова ефективність виробництва:  §R-5.00%§!\n§GКооперація§!: Базова ефективність виробництва: §G+5.00%§!\n§CПіддатливі§!: Базова ефективність виробництва: §G+5.00%§!, Збереження ефективності виробництва: §G+5.00%§!\n"
