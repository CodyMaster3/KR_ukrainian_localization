 UKR_has_completed_army_reforms: "Реорганізацію армії завершено."

 UKR_air_fleet_inspectorate: "Інспекція ВПС"
 UKR_air_fleet_inspectorate_desc: "Призначення спеціального інспектора Повітряних Сил гарантуватиме, що хтось знає про слабкі місця, які пронизують наш повітряний флот, і може діяти для вирішення цих проблем, а не залишати ці питання на розсуд окремих управлінь Повітряних Сил."
 UKR_aviation_workshops: "Авіаційні майстерні"
 UKR_aviation_workshops_desc: "Ми маємо промисловий потенціал, щоб стати великим виробником літаків, але прогрес гальмується з багатьох причин. Держава повинна прагнути фінансово підтримувати талановитих авіаційних інженерів та їхні компанії, щоб створити базу для власного літакобудування."
 UKR_aviation_school: "Авіаційні школи"
 UKR_aviation_school_desc: "Українські військово-повітряні сили ніколи не були особливо великими чи розвиненими, часто складаючись лише з надлишкових німецьких винищувачів. У зв'язку з нещодавніми реформами військово-повітряних сил необхідно створити нові школи для підготовки першокласних пілотів винищувачів і бомбардувальників. Пілотажна школа імені Льва Мацієвича, заснована в [202.GetName] у 1930 році, слугуватиме зразком для нових навчальних закладів."
 UKR_guarding_the_skies: "На варті неба"
 UKR_guarding_the_skies_desc: "Не слухайте тих, хто стверджує, що наступна війна буде виграна за допомогою повітряних бомбардувань. Ні, ми повинні спрямувати наші ресурси на охорону нашого повітряного простору, а не на виконання бажань футурологів."
 UKR_death_from_above: "Смерть з небес"
 UKR_death_from_above_desc: "Один хоробрий українець за кермом бомбардувальника може знищити стільки ж російської техніки, скільки рота може знищити гвинтівками. Було б божевіллям не прийняти бомбардувальник, а разом з ним і майбутнє."
 UKR_air_defence: "Протиповітряна оборона"
 UKR_air_defence_desc: "Незалежно від стану наших військово-повітряних сил, російський наступ буде нещадним. Нам потрібно розробляти власну зенітну техніку і виробляти її в достатній кількості, щоб протистояти російському вогняному дощу."
 UKR_long-range_bombing_force: "Дальні бомбардувальники"
 UKR_long-range_bombing_force_desc: "Наші вороги переважають нас за чисельністю і розмірами. Глибокі повітряні удари в стратегічній глибині можуть порушити їхню концентрацію сил і шляхи постачання, відкриваючи шлях для наших контратак."

 UKR_fleet_for_two_seas: "ВМС України"
 UKR_fleet_for_two_seas_desc: "Ми успадкували відносно сильні військово-морські сили від колишнього Чорноморського флоту Росії. Хоча деякі старі кораблі були списані на металобрухт, це все ще найсильніші військово-морські сили в Чорному морі, і ми повинні зберегти їх такими, щоб захистити нашу довгу берегову лінію."
 UKR_marines_training: "Морська піхота"
 UKR_marines_training_desc: "Наша морська піхота продовжує традиції Імператорської Чорноморської дивізії, однієї з найкращих морських дивізій колишньої Російської імперії. Вони служать нашим кулаком на Чорному морі, здатним як до швидкого розгортання через море, так і до завзятої оборони наших фортець, таких як [137.GetCapitalVictoryPointName]."
 UKR_mykolaiv_shipyard: "Миколаївська суднобудівна верф"
 UKR_mykolaiv_shipyard_desc: "У Миколаєві розташовані найбільші суднобудівні верфі Східної Європи, які за останні десятиліття випустили сотні кораблів. Оскільки на горизонті маячить війна, нам потрібно розширювати його військово-інженерні можливості."
 UKR_refineries: "Вітчизняні крекінг-установки"
 UKR_refineries_desc: "У процесі крекінгу вуглеводнів метан з природного газу переробляється на нафтопродукти, такі як паливо та гас. Південь України має великі запаси природного газу, який найлегше переробляти в прибережних містах, а потім експортувати морем."
 UKR_subs: "Розробка підводних човнів"
 UKR_subs_desc: "Співпрацюючи з експертами Kaiserliche Marine, ми можемо створити вітчизняні підводні сили для подальшого зміцнення нашої оборони на морі."
 UKR_light_ships_designs: "Проєкти легких кораблів"
 UKR_light_ships_designs_desc: "Есмінці та крейсери - основа нашого флоту, необхідні для патрулювання узбережжя та захисту судноплавства."
 UKR_odesa_port: "Порт [192.GetName]"
 UKR_odesa_port_desc: "[192.GetName] є другим за значенням містом в Україні, а також найбільшим за загальним обсягом торгівлі та судноплавства. Як наш головний зовнішньоторговельний порт, мільйони тонн пшениці, овочів та насіння соняшнику щороку відправляються через велику гавань [192.GetName]."
 UKR_black_sea_mastery: "Підкорення Чорного моря"
 UKR_black_sea_mastery_desc: "Наш флот є беззаперечним господарем Чорного моря, і наші корабельні гармати можуть бути використані для обстрілу будь-якої цілі на узбережжі нашого моря. Наступним кроком для нашої проекції сили є переговори з господарем [773.GetName], щоб дозволити нашим кораблям плавати через Дарданелли."
 UKR_fortress_crimea: "Фортеця [137.GetName]"
 UKR_fortress_crimea_desc: "[137.GetName] по суті є островом. На сході його розділяє вузька Керченська протока, а на півночі він з'єднаний з материком через Перекопський перешийок шириною в кілька кілометрів і непрохідну болотисту місцевість. Якщо півострів добре укріплений, він може вижити всупереч найбільшим труднощам, навіть якщо буде відокремлений від решти країни."
 UKR_crimean_forts_tt: "Додано форти на Перекопському перешийку, Керченському півострові та до [137.GetCapitalVictoryPointName]."
 UKR_merchant_marine: "Розширення торговельного флоту"
 UKR_merchant_marine_desc: "Хоча ми маємо гарне залізничне сполучення з Німеччиною, основна частина нашої торгівлі здійснюється морським шляхом."

 UKR_reform_committee: "Комітет з реформування армії"
 UKR_reform_committee_desc: "Стара гетьманська армія була корумпованою та неефективною. Замість військового диктатора, головнокомандувачем буде призначений урядом Верховний Отаман та його регіональні представники. Таким чином, керівництво армією буде в руках професійних військових, але під цивільним контролем, як це має бути в будь-якій сучасній державі."
 UKR_kharkiv_design_bureau: "Харківське конструкторське бюро"
 UKR_kharkiv_design_bureau_desc: "Основним центром розробки бронетехніки в Україні є Харківське конструкторське бюро, в якому працюють наші найталановитіші інженери. Досі вони працювали у тісній співпраці з німецькими та польськими радниками над удосконаленням ідеальної бронетехніки для українських умов. Необхідно значно збільшити їхній бюджет, щоб гарантувати, що ми будемо належним чином озброєні, коли прийде війна."
 UKR_call_of_fatherland: "Поклик Батьківщини"
 UKR_call_of_fatherland_desc: "Призов до армії має бути посилений. Це не тягар і не обов'язок, а право кожного українця до останнього захищати свою рідну землю."
 UKR_curtail_army_factionalism: "Обмеження фракційності армії"
 UKR_curtail_army_factionalism_desc: "Між колишніми російськими генералами та молодими, більш українськими націоналістично налаштованими чоловіками існувала ворожість. Іноді ця недовіра навіть негативно впливала на просування по службі в армії. Уся ця фракційність має зникнути. Рішення про просування по службі має приймати нейтральна комісія, призначена [UKR_leader_title], і всі види кумівства мають бути знищені."
 UKR_mobile_infantry: "Доктрина швидкої піхоти"
 UKR_mobile_infantry_desc: "Доктрина, широко адаптована в Остштаті в 1920-х роках, була доктриною маневру, оскільки німецькі інструктори принесли свої перевірені способи ведення війни в нашу підготовку. Наш метод не може так сильно покладатися на бронетехніку і повітряні сили, як німецький, але ми компенсуємо нестачу важкої техніки великою кількістю кінних і моторизованих підрозділів, які можуть швидко пересуватися і використовувати свою локальну чисельну перевагу для прориву опорних пунктів противника."
 UKR_war_for_survival: "Війна на виживання"
 UKR_war_for_survival_desc: "Війна занадто серйозна, щоб залишити її солдатам. Ні, прийдешня війна буде війною народною. Або український факел буде погашений російською лавиною, можливо, назавжди, або Україна переможе і забезпечить собі місце серед великих народів світу. Щоб уникнути долі багатьох загиблих народів, все наше суспільство має бути готовим до війни."
 UKR_fire_from_sky: "Вітчизняні бомбардувальники"
 UKR_fire_from_sky_desc: "Величезні відстані України роблять повітряне сполучення ключовим фактором, що змінює правила гри. Вперше в історії ми можемо швидко відправити підтримку в будь-яку точку від Маріуполя до [241.GetName].."
 UKR_national_mobilisation: "Національна мобілізація"
 UKR_national_mobilisation_desc: "Армія - це лише частина нашої оборони. Промисловість повинна виконувати свій патріотичний обов'язок, а церква повинна прищеплювати людям належний мілітаристський дух. Кожен, від малого до старшого, повинен розуміти, що стоїть на кону."
 UKR_total_dedication: "Повна самовіддача"
 UKR_total_dedication_desc: "Над цією тотальною мобілізацією держави стоїть наш лідер [UKR.GetLeader], уособлення нашої дорогої Батьківщини. Під час війни не може бути політичних чвар, лише повна відданість лідеру та справі."
 UKR_deed_and_sacrifice: "Чин та самопосвята"
 UKR_deed_and_sacrifice_desc: "Буде пролито багато крові, щоб зберегти нашу землю вільною, але це буде того варте. Коли з чорної землі, удобреної кров'ю наших патріотів, виростуть соняшники, ми зможемо нарешті відпочити."
 UKR_hetman_army: "Лицарі [UKR_leader_title]"
 UKR_hetman_army_desc: "Будь-який чоловік може стати солдатом з гвинтівкою і двома місяцями тренувань. Більше часу потрібно, щоб підготувати лицарів: чоловіків, настільки мотивованих і вправних, що вони змушують звичайних солдатів тремтіти і заздрити їм. З більш жорсткими стандартами набору, українська армія стане предметом заздрості для всього світу."
 UKR_integration_of_cossacks: "Інтеграція козацьких рад"
 UKR_integration_of_cossacks_desc: "Сучасні козацькі організації були засновані для просування військових чеснот, але їхній зв'язок з професійними військовими був слабким. В ідеалі, вони повинні стати частиною власне резерву, а також бути підготовленими і оснащеними так, щоб їх можна було легко інтегрувати в професійні підрозділи під час війни."
 UKR_interservice_cooperation: "Міжвідомча співпраця"
 UKR_interservice_cooperation_desc: "Замість того, щоб бути піхотинцем, чи артилеристом, чи моряком, вони всі є лицарями України. Конкуренція між родами військ має припинитися, а спільний дух має бути створений для формування ментальності співпраці між різними родами військ."
 UKR_primacy_of_maneuver: "Свобода маневру"
 UKR_primacy_of_maneuver_desc: "Вести війну на виснаження проти Росії - марна справа. На безкрайніх рівнинах України та Росії ключ до перемоги - це маневр. Той, хто зможе завдати удару першим і рухатися найшвидше, отримає перевагу, і якщо він буде достатньо наполегливим, то утримає її."
 UKR_valour_and_victory: "Добліст та звитяга"
 UKR_valour_and_victory_desc: "Хоча фізичні навички солдата мають значення, перемогу по-справжньому творить його моральний характер. Саме завдяки доблесті греки змогли перемогти великі перські армії, саме завдяки доблесті ми перемогли Наполеона, а відсутність доблесті стала причиною поразки російських армій за два десятиліття до цього. Солдат сильний настільки, наскільки сильне його переконання."

 UKR_general_staff_reorganisation: "Реорганізація генерального штабу"
 UKR_general_staff_reorganisation_desc: "Стара система довела свою неспроможність під час повстання 1936 року. Система призначених гетьманом обласних отаманів була занадто громіздкою, і часто отамани або довго чекали на накази, або виходили повністю за межі наданих їм наказів. Цей військовий авантюризм має бути припинений, а система має бути належним чином формалізована."
 UKR_refund_kharkiv_design_bureau: "Відновити фінансування Харківського конструкторського бюро"  
 UKR_refund_kharkiv_design_bureau_desc: "Гетьманат розробляв грандіозний бюджет для бронетанкової війни, головним чином через Харківське конструкторське бюро, основний центр розробки бронетехніки в країні. Хоча спочатку ми не могли дозволити собі такі зусилля, з огляду на те, що військові витрати досягли історичного максимуму, настав час знову інвестувати в цей надзвичайно важливий компонент сучасної війни."  
 UKR_partisan_training: "Партизанська підготовка"
 UKR_partisan_training_desc: "Хоча в ідеалі жодна частина нашої країни не буде окупована, це просто хороша підготовка для навчання наших військ асиметричній обороні. Наша військова організація та комунікації повинні продовжувати функціонувати на окупованих територіях, а наші лідери повинні розуміти, як вести ефективну партизанську кампанію на підтримку справжньої армії."
 UKR_ncos: "Нове покоління сержантів"
 UKR_ncos_desc: "Незважаючи на спроби прищепити нашій армії Auftragstaktik, вона страждає від пасивності та відсутності інновацій під гетьманським командуванням, натхненним Росією. Нове покоління сержантів має бути навчене динамічному мистецтву війни, де їм можна довіряти приймати власні рішення, і де вони будуть вести солдатів за собою прикладом, а не авторитетом."
 UKR_knowing_the_land: "Знання місцевості"
 UKR_knowing_the_land_desc: "Однією з небагатьох переваг, які ми маємо проти великої російської військової машини, є те, що більша частина бойових дій відбуватиметься в Україні. Наші люди знають ці поля, ці річки та ліси. Це дозволяє нам воювати набагато ефективніше, так, ніби сама земля буде підтримувати наші військові зусилля."
 UKR_unquestionable_loyalty: "Вірність Україні"
 UKR_unquestionable_loyalty_desc: "Лояльність до Скоропадського та його режиму ніколи не була настільки великою, щоб об'єднати народ, і навряд чи хтось може бути настільки надихаючим. Натомість український солдат бореться за ідеал України, за все, що є вільним і дорогим для нього."
 UKR_citizen_defence: "Кожен - солдат"
 UKR_citizen_defence_desc: "Даремно надавати перевагу сім'ям з вищих класів при просуванні по службі або закривати жінкам чи євреям доступ до військової підготовки. Кожен, хто бажає служити своїй країні, повинен мати можливість зробити це якнайкраще."
 UKR_review_structure: "Перегляд структури армії"
 UKR_review_structure_desc: "Армія часів Скоропадського була занадто жорсткою, занадто ієрархізованою. Вона не була здатна ні до швидкого прийняття рішень, ні до імпровізації. Уся наша армійська організація має бути переосмислена, а фокус має бути перенесений з вищого командування на рівень дивізій та бригад - до людей на місцях."
 UKR_empower_local_command: "Посилення місцевого командування"
 UKR_empower_local_command_desc: "Молоді офіцери є більш відданими, більш патріотичними та більш інноваційними. Часто саме місцеве командування, очолюване яскравою людиною та групою особисто відданих йому людей, було здатне перемогти набагато сильніших ворогів."
 UKR_glory_and_freedom: "Слава і воля"
 UKR_glory_and_freedom_desc: "Захист України - це спільна робота: ми повинні об'єднати наші найсвітліші уми, найвідважніші серця та найсильніші руки."
 UKR_revolutionary_war: "Революційна війна"
 UKR_revolutionary_war_desc: "Це не звичайна війна, яку ведуть імперіалісти та монархи. Ця війна є завершальним актом української революції, спрямованим проти всього і всіх, хто може протистояти кінцевій вимозі українського самовизначення і свободи."
 UKR_ideological_unity: "Просування лояльних"
 UKR_ideological_unity_desc: "Щоб забезпечити ефективність і лояльність нашої армії, нам потрібно швидко знайти людей з бездоганними ідейними переконаннями, людей, готових померти за нашу праву справу, не заплямованих кумівством і неефективністю старого режиму."
 UKR_centralised_command: "Централізоване командування"
 UKR_centralised_command_desc: "Стара заплутана ієрархія повинна бути раціоналізована і перетворена на більш просту систему, в якій Ставка має всю повноту влади над військовими питаннями. Уперте накопичення військової техніки регіональними командувачами має відійти в минуле, а наша дефіцитна ударна сила має бути спрямована туди, де вона зараз найбільше потрібна."
 UKR_everything_for_the_victory: "Все для перемоги"
 UKR_everything_for_the_victory_desc: "\"Пропаганда\" означає, що вона є якоюсь мірою брехливою. Ми радше використовуємо слово \"мотивація\" для натхненних робіт ЗМІ, покликаних прищепити почуття жертовності українському народові."
 UKR_hardiness_and_fervour: "Гарт і завзяття"
 UKR_hardiness_and_fervour_desc: "Війни виграють не ті, хто правий, а ті, хто лівий. Стійкість і воля до перемоги перемагають грубу силу. Наша єдина мета - не програти, і для цього нам просто потрібно не здаватися."
 
 UKR_the_plan_to_save_europe: "План порятунку Європи"
 UKR_the_plan_to_save_europe_desc: "Німецька Імперія, великий захисник української незалежності (і, відверто кажучи, залежності), впала. Однак, хоча наші ворогуючі армії продовжують наступати і загрожують нашій землі, ми не здаємося. Ми будемо боротися до останнього, щоб знову зберегти українську незалежність. Нехай це буде наша остання, найбільша битва - якщо нам судилося померти, то зі славою!"
 UKR_our_last_stand: "Наша остання битва"
 UKR_salvage_what_we_can: "Порятунок того, що можемо"
 UKR_salvage_what_we_can_desc: "Розпад Міттельєвропи не був гладким процесом. Німці, що відступали, залишили багато зброї, і багато зброї було передано нам для того, щоб ми могли продовжувати боротьбу. Ми повинні використати її якнайкраще."
 UKR_something_to_defend: "Нам є що захищати!"
 UKR_something_to_defend_desc: "Набагато краще померти героєм, ніж капітулювати перед тиранією. Ми не відмовимося від інституцій, на яких була заснована наша велика Народна Республіка, за які ми боролися десятиліттями. Воїни Антигетьманського повстання та Другого Вельткригу увійдуть в історію за свої зусилля, а ми подбаємо про те, щоб їхні втрати не були марними."
 UKR_utmost_scientific_cooperation: "Максимальна наукова співпраця"
 UKR_utmost_scientific_cooperation_desc: "Німецька Імперія мала одних з найвидатніших науковців у світі, а їхні військові технології були першокласними. Багато з їхніх розробок вже були передані нам, але, намагаючись утримати їхню гегемонію, ми часто були покинуті напризволяще. Настав час для нас та інших використати їхні неймовірні подвиги з користю і об'єднати наші знання, щоб не бути знищеними переважаючим озброєнням армій супротивника."
 UKR_convene_a_european_congress: "Скликання Європейського конгресу"
 UKR_convene_a_european_congress_desc: "Мільйони людей втратили життя заради цієї миті... але ми це зробили. Ми змогли переломити ситуацію і захистити наших людей з мужністю і відвагою. Тепер, коли ми просунулися від Лондона до Москви, потрібен новий європейський порядок: не такий, що базується на експлуатації, як Міттельвропа, а на вільній співпраці народів Європи."

 UKR_shadow_of_mighty_wings: "У тіні могутніх крил"
 UKR_shadow_of_mighty_wings_desc: "Німеччина, безсумнівно, є найсучаснішою військовою потугою у світі. Нам пощастило, що ми перебуваємо під їхнім захистом і керівництвом у військових питаннях."
 UKR_ger_pilot_training_initiative: "Німецька ініціатива з підготовки пілотів"
 UKR_ger_pilot_training_initiative_desc: "Німеччина має першокласні авіаційні школи і, що ще важливіше, набагато більше навчальних літаків, ніж ми. Натомість, більш підготовлені українські пілоти означають, що Німеччина має менше потреби утримувати винищувальні ескадрильї у Східній Європі. Таким чином, спільна програма підготовки принесе користь обом сторонам."
 UKR_ger_request_heavy_equipment: "Запит на важке озброєння"
 UKR_ger_request_heavy_equipment_desc: "Німецький військово-промисловий комплекс виробляє за день те, що наш - за тижні. Більше того, ми навіть не маємо потенціалу для створення багатьох більш досконалих видів зброї, але, на щастя, німецькі корпорації охоче продають нам обладнання."
 UKR_ger_rockets: "Експерименти з реактивною артилерією"
 UKR_ger_rockets_desc: "У спільних дослідженнях з Heer ми почали розробку ракетних пускових установок, які б підходили для використання на відкритих рівнинах України як дешева і легка система озброєння з великою ударною силою."

 UKR_protection_of_dual_monarchy: "Подвійний захист дуалістичної монархії"
 UKR_protection_of_dual_monarchy_desc: "Австро-Угорщина, можливо, не є провідною військовою силою, але вона бере безпосередню участь у нашій обороні: лише наша зброя стоїть між нею та російською армією. Співпраця між нашими двома країнами є природною і, безумовно, більш рівноправною, ніж наша співпраця з Німеччиною."
 UKR_aus_skoda_deals: "Контракти з Škoda"
 UKR_aus_skoda_deals_desc: "Придунайські промислові конгломерати виявили бажання виробляти нову техніку для української армії. У Чехії особливо сильна автомобільна промисловість, що може значно підвищити рівень моторизації нашої піхоти та кавалерії."
 UKR_aus_ensure_supply_lines: "Захист ліній постачання"
 UKR_aus_ensure_supply_lines_desc: "У нас є потужна залізнична система, побудована німцями, яка з'єднує Берлін з [202.GetName], але наша лінія постачання до Австрійської імперії гірша і має перетинати карпатські гірські перевали. Її необхідно покращити, перш ніж австрійська армія зможе здійснити будь-яке широкомасштабне розгортання у Східній Україні."
 UKR_aus_austro_ukrainian_command: "Австро-українське східне командування"
 UKR_aus_austro_ukrainian_command_desc: "В рамках нашого нового союзу в [226.GetName] буде створено постійне австро-українське командування, яке координуватиме наші та австро-угорські війська і спільно розроблятиме оборонні доктрини."

 UKR_stronghold_of_internationale: "Оплот Інтернаціоналу"
 UKR_stronghold_of_internationale_desc: "Ми нарешті зайняли призначену нам позицію оплоту свободи і рівності. Українська Революція стоятиме проти Реакції, як фортеця."
 UKR_intelligence_cooperation: "Співпраця розвідок"
 UKR_intelligence_cooperation_desc: "Британські та французькі розвідувальні служби мають всесвітню мережу і можуть ділитися з нами великою кількістю інформації, що значно збільшує кількість даних, які наші генерали використовують для прийняття рішень."
 UKR_southern_flank_of_revolution: "Південний фланг революції"
 UKR_southern_flank_of_revolution_desc: "Разом з нашими російськими товаришами ми йдемо на захід, щоб помститися за німецьке панування на наших дорогих землях і покласти край їхньому гнобленню нашого слов'янського роду по всій Європі."
 UKR_russian_armor: "Схеми російських танків"
 UKR_russian_armor_desc: "Спільний з Росією проект з розробки бронетехніки нового покоління вже триває, і незабаром має дати результати, які дозволять озброїти наші підрозділи найякіснішою бронетехнікою."
 UKR_french_technical_expertise: "Французька технічна експертиза"
 UKR_french_technical_expertise_desc: "Незважаючи на наші власні таланти, нам є чому повчитися у французьких інженерів. Запрошення їхніх технічних фахівців - це перший крок у вихованні нового військово-технічного класу офіцерів, здатних використовувати сучасні технології з максимальною ефективністю."
 UKR_british_air_force_model: "Модель ВПС Великобританії"
 UKR_british_air_force_model_desc: "Британія завжди мала передові авіаційні технології. Включення радарів і нових типів радіостанцій в наші системи протиповітряної оборони значно підвищить їх ефективність."

 UKR_bsd_mil1: "Визволителі Чорного моря"
 UKR_bsd_mil1_desc: "Занадто довго Чорноморський регіон залишався ігровим майданчиком для великих держав, завжди був частиною \"сфер впливу\" або \"імперських проектів\". Наше національне пробудження стане першим серйозним ударом проти цієї історичної несправедливості. Захищені нашою силою, народи цих земель зможуть побудувати сильну спільноту, вільну від зазіхань імперіалістів."
 UKR_bsd_mil2: "Авіаносець Крим"
 UKR_bsd_mil2_desc: "Наша люба Таврида, немов цитадель, впирається в Чорне море. Її центральне розташування робить її природною фортецею, де наші тепер уже незалежні військово-повітряні сили можуть охороняти як континент, так і море."
 UKR_bsd_navy: "Спільний морський символ"
 UKR_bsd_navy_desc: "Евксінське море завжди слугувало ключовою ланкою між різними народами, що оселилися на його берегах. Воно значною мірою вплинуло на формування нашого національного характеру і мало вирішальне значення для встановлення зв'язків з нашими сусідами. Ці історичні та духовні зв'язки відіграватимуть важливу роль у забезпеченні нашої здатності захищати морські кордони від будь-якого потенційного ворога."
 UKR_bsd_mil3: "Легіон вірних"
 UKR_bsd_mil3_desc: "Недостатньо бути просто вишколеним солдатом, потрібно бути ще й ідейно переконаним. Професійний солдат може прийняти підпорядкування Скоропадським і Петлюрам майбутнього, але справді національно свідомий українець не візьме жодної участі в таких планах."

 UKR_the_hour_approaches: "Роковий момент"
 UKR_the_hour_approaches_desc: "Питання не в тому, чи це станеться, а в тому, коли. Росію охопило реваншистське божевілля, і ми в першій черзі постраждаємо від цього. Все, що ми можемо зробити - це підготуватися."
 UKR_the_hour_approaches_tt: "Якщо ми соціалісти:"
 UKR_militarisation_of_industry: "Мілітаризація промисловості"
 UKR_militarisation_of_industry_desc: "Деякі заводи важкої промисловості можна легко перепрофілювати на виробництво військової продукції, якої ми потребуємо найбільше в найближчі роки."

 UKR_black_monday_focus: "Чорний Понеділок в Україні"
 UKR_black_monday_focus_desc: "Коли німецька економіка вибухнула, Україна, як і решта країн Центральної Європи, опинилася під ударом. Україна опинилася у скрутному становищі через накопичення надлишкового зерна та обвал сільськогосподарських ринків. Нам доведеться вжити масштабних заходів, щоб вийти з цієї кризи."
 UKR_drop_gold_standard: "Відмова від золотого стандарту"
 UKR_drop_gold_standard_desc: "Українська валюта, гривня, вже деякий час прив'язана до золотого стандарту, і в минулому це забезпечувало певну економічну стабільність, особливо у стримуванні інфляції. Зараз настали важкі часи, і Україна повинна слідом за іншими країнами відмовитися від цієї архаїчної практики, що дозволить нам вливати в економіку вкрай необхідну готівку."
 UKR_bail_out_companies_ger: "Підтримка німецьких компаній"
 UKR_bail_out_companies_ger_desc: "Німецьких промислових підприємств в Україні небагато, і в умовах економічного спаду вони зникають за одну ніч. Щоб запобігти ще більшому витоку капіталу з країни, ми повинні підтримати ці корпорації, щоб вони могли продовжувати працювати в Україні."
 UKR_bail_out_companies_ger_tt: "Збільшує політичну владу від майбутніх позик на §Y20§!."
 UKR_bail_out_companies_ukr: "Підтримка вітчизняних компаній"
 UKR_bail_out_companies_ukr_desc: "Ми повинні в першу чергу дбати про наші вітчизняні компанії. Можливо, вони не мають такого капіталу, як німці, але на них працює набагато більше людей, чиї засоби до існування перебувають під загрозою."
 UKR_railway_issue: "Доля залізниць"
 UKR_railway_issue_desc: "Залізниці - це кров української економіки, і наші німецькі благодійники вклали багато капіталу в їхнє покращення. На жаль, багато з покращених залізничних ліній нової колії перебувають у німецькій власності. Коли їхні робітники страйкують, ми можемо вимагати частку власності..."
 UKR_remove_prussian_railways_tt: "Видаляє §YPreußische Ostbahn§!"
 UKR_support_protofis: "Заспокоєння ВСЗ та Протофіс"
 UKR_support_protofis_desc: "Представники ВСЗ та Протофісу відіграють величезну роль в нашому уряді з моменту його створення у 1918 році. Фінансова стабільність та економічне зростання нашої країни значною мірою залежить від доброї волі та можливостей цих організацій. Ми повинні запевнити їх, що їхні проблеми під час цієї кризи будуть предметом нашої найпильнішої уваги. Однак слід пам'ятати, що невиконані обіцянки можуть призвести до непередбачуваних наслідків..."
 UKR_mass_privatization: "Масова приватизація"
 UKR_mass_privatization_desc: "Збанкрутілі бізнеси потребують того, хто ними керуватиме. Давайте продамо їх тому, хто запропонує найвищу ціну, навіть якщо це означає велику концентрацію багатства в руках тих, хто вже багатий."
 UKR_export_subsidies: "Субсидії на експорт"
 UKR_export_subsidies_desc: "Правила Митного союзу забороняють одностороннє підвищення тарифів, але не забороняють державні субсидії для ключових галузей. Завдяки експортним субсидіям ми можемо втримати наші галузі на плаву в цьому штормі."
 UKR_austerity_measures: "Заходи жорсткої економії"
 UKR_austerity_measures_desc: "Через кризу "Чорного Понеділка" уряд вирішив скоротити витрати і збільшити податки, щоб не допустити повного банкрутства казни. Хоча це зменшить навантаження на наші фінанси, це завдасть шкоди нашому промисловому потенціалу."
 UKR_creation_of_state_corporations: "Державні корпорації"
 UKR_creation_of_state_corporations_desc: "Замість того, щоб продавати збанкрутілі, взяті під державну заставу підприємства приватним капіталістам, їх слід тимчасово передати під контроль держави, щоб забезпечити їхню фіскальну відповідальність."

 UKR_flames_of_rebellion: "Полум'я повстання"
 UKR_flames_of_rebellion_desc: "Найгірше було на заході. Протести, заворушення, мітинги проти гетьмана, громадянські заворушення переросли у повномасштабну громадянську війну. Якщо ми не впораємося з цими повстанцями, гетьманське правління може виявитися недовгим."

### SocLib Hetmanate Focuses ###
 UKR_the_march_towards_parliamentarisation: "Марш до парламентаризації"
 UKR_the_march_towards_parliamentarisation_desc: "Смерть Павла Скоропадського була дуже прикрою подією, але ми не повинні забувати про його добрі наміри домовитися з ВДР. На відміну від тих, хто волів би бачити країну зануреною у громадянську війну, ми продовжимо переговори і забезпечимо безпеку та свободу України."
 UKR_the_necessity_of_reform: "Необхідність реформ"
 UKR_the_necessity_of_reform_desc: "ВДР запропонував низку реформ, які, на їхню думку, були необхідними для терпимого ставлення до гетьманського уряду. На щастя, отаман-міністр Дорошенко і Данило Скоропадський погоджуються з багатьма з їхніх більш поміркованих реформ - але проштовхнути їх, зважаючи на опозицію з боку менш конституціоналістично налаштованих членів Сойму, буде, безумовно, непростим завданням..."
 UKR_issue_of_land_reform: "Питання земельної реформи"
 UKR_issue_of_land_reform_desc: "На щастя, земельна реформа була однією з ключових ідей, щодо яких Павло Скорпадський і ВДР, схоже, здебільшого були згодні - і Данило, разом з Дорошенком і більшістю Сойму, схоже, дотримуються єдиної думки щодо цього питання. Проте, залишаються питання щодо того, як саме виглядатимуть плани нового уряду щодо земельної реформи..."
 UKR_reign_not_rule: "Панувати, а не керувати"
 UKR_reign_not_rule_desc: "Надмірне втручання гетьмана Скоропадського в українську політику було причиною того, що багато хто ненавидів Гетьманат. Зі сходженням на престол Данила та його незацікавленістю у прямому правлінні ми можемо нарешті перетворити гетьмана на більш символічну фігуру."
 UKR_decentralising_the_administration: "Децентралізація управління"
 UKR_decentralising_the_administration_desc: "Досі країна та її уряд були дуже централізованими, і це призвело до того, що деякі регіони, особливо на заході, не отримували належної уваги. Ми зробимо виправлення цього пріоритетом."
 UKR_lift_ban_on_socialist_organisations: "Зняття заборони на соціалістичні організації"
 UKR_lift_ban_on_socialist_organisations_desc: "Соціалістичні партії та організації заборонені вже понад п'ятнадцять років. ВДР вимагає дозволити їм брати участь у місцевих і національних виборах; якщо вони не намагатимуться здійснити революцію, ми задовольнимо їхню вимогу."
 UKR_expand_suffrage_to_women: "Розширення виборчих прав жінок"
 UKR_expand_suffrage_to_women_desc: "Жіночі організації, такі як НРУЗ, вже давно лобіюють підтримку нашого уряду, відстоюючи права жінок в Україні. Оскільки права жінок стають все більш популярною ідеєю в Європі, ми повинні закріпити їх виборче право."
 UKR_dealing_with_the_coalition: "Робота з коаліцією"
 UKR_dealing_with_the_coalition_desc: "Коаліція Скоропадського - це палиця з двома кінцями: антидемократична та класократична УСХД майже одразу висловилися проти переговорів, тоді як думка УДХП була більш неоднозначною. Можливо, шляхом хитрого політиканства нам вдасться розколоти коаліцію і залучити частину її членів на свій бік."
 UKR_strike_the_classocrats: "Удар по класократам"
 UKR_strike_the_classocrats_desc: "УСХД, яким би гучним не був їхній голос, має владу лише завдяки милості Павла Скоропадського - і вони це знають. Ми будемо викривати їхні антидемократичні нахили, а також заохочувати деяких менш ідеологічно налаштованих членів УСХД приєднатися до УДХП."
 UKR_sack_protofis_representatives: "Витіснення "Протофісу""
 UKR_sack_protofis_representatives_desc: "Хоча це вже давно назріло, лобісти землевласників та промисловців з альянсу "Протофіс" мають бути витіснені з уряду. На щастя, це буде доволі безконфліктним кроком як серед коаліції, так і серед ВДР, і зі зменшенням їхнього впливу опозиція до переговорів буде зупинена."
 UKR_defang_the_borotbists: "Обеззброєння боротьбистів"
 UKR_defang_the_borotbists_desc: "Безнадійно вірячи, що їхній саботаж нації приведе країну до революції, боротбисти, тим не менш, підірвали потенціал успішних переговорів з ВДР, і багато хто в коаліції закликає до їхнього негайного придушення. Хоча це може зашкодити нашим відносинам з ВДР, це, безсумнівно, заспокоїть правих, які звинувачували нас у бездіяльності."
 UKR_support_the_usdrp: "Підтримка УСДРП"
 UKR_support_the_usdrp_desc: "Хоча зараз вони, можливо, не користуються підтримкою в Соймі, ми простягнемо оливкову гілку УСДРП, яка лобіює гетьманський уряд, щоб дозволити соціалістам брати участь у виборах, як місцевих, так і загальнонаціональних. Їхня поміркована платформа дасть нам значні важелі впливу, щоб переконати правих у тому, що наші дії спрямовані не на революцію, а на компроміс."
 UKR_dealing_with_the_shd: "Співпраця з СГД"
 UKR_dealing_with_the_shd_desc: "Союз гетьманців-державників, мабуть, становить найбільшу загрозу для процесу парламентаризації, неодноразово погрожуючи силою припинити переговори. Якщо ми хочемо, щоб переговори продовжилися, з ним потрібно розібратися, і зробити це швидко."
 UKR_bring_the_military_in_line: "Військові у строю"
 UKR_bring_the_military_in_line_desc: "Потенційна можливість військового перевороту, який може призвести до швидкого завершення переговорів, є дуже реальною загрозою. Тим не менш, військові повинні розуміти, хто зараз є гетьманом, і що настала велика епоха змін, і що їхній обов'язок - захищати націю і забезпечувати її безпеку, а не втручатися в її політику."
 UKR_support_loyal_officers: "Підтримка вірних офіцерів"
 UKR_support_loyal_officers_desc: "Генерал Прісовський та інші представники СГД, можливо, досягли високого авторитету, і саме тому вони становлять таку велику загрозу. Щоб протистояти їхньому впливу, ми будемо підтримувати офіцерів, лояльних до нового гетьмана та уряду, що дасть нам значні важелі впливу у війську."
 UKR_union_dark_horse: "Темна конячка союзу"
 UKR_union_dark_horse_desc: "Серед членів СГД голова Великої козацької ради Іван Полтавець-Остряниця не користується таким же авторитетом, як Прісовський. Ми зобразимо, що СГД повністю поділяє його більш радикальні погляди, що робить його більш ізольованим і має ще гіршу репутацію, ніж раніше."
 UKR_curb_right_wing_radicalism: "Стримування правого радикалізму"
 UKR_curb_right_wing_radicalism_desc: "Хоча радикальний лівий рух, безумовно, є однією з найбільших загроз для нації, так само як і правий радикалізм; чи то через СГД, ЛУН чи іншим чином, ці небезпеки повинні бути обмежені."
 UKR_the_parliamentary_hetmanate: "Парламентський гетьманат"
 UKR_the_parliamentary_hetmanate_desc: "Довгий і важкий процес парламентаризації, здається, наближається до завершення. Після того, як опозиція була знешкоджена, а реформи ВДР повністю впроваджені, вибори готові до проведення знову, оскільки нова яскрава ера засяє в Україні!"

 UKR_the_young_hetman: "Молодий гетьман"
 UKR_the_young_hetman_desc: "Гетьман Данило - нова і досить недосвідчена в політиці людина. Але він хоробрий, ласкавий, рішучий і елегантний - саме за його доброзичливого, легкого правління Гетьманщина знову засяє і відкриє нову ліберальну еру."
 UKR_the_art_of_compromise: "Мистецтво компромісу"
 UKR_the_art_of_compromise_desc: "Наша держава змогла домовитися з ВДР, тому що ми відстоювали прагматизм і компроміс, але без певного компромісу з правими ми б ніколи не змогли цього досягти. Цими принципами ми повинні керуватися."
 UKR_time_for_radical_action: "Час радикальних дій"
 UKR_time_for_radical_action_desc: "Протягом двох десятиліть у цій країні були лише розмови і жодних дій - земельна реформа була обіцяна з самого початку, але так і не була проведена, оскільки міжусобиці зупиняли будь-які плани. Настав час вжити рішучих заходів і провести земельну реформу на благо нашого народу."
 UKR_level_up_the_countryside: "Покращення у сільській місцевості"
 UKR_level_up_the_countryside_desc: "Сільська місцевість України завжди потребувала більшої уваги, особливо на заході. За ініціативи держави ми допоможемо місцевим органам влади боротися з бідністю та злиднями в сільській місцевості."
 UKR_balanced_development: "Збалансований розвиток"
 UKR_balanced_development_desc: "Було б несправедливо, якби держава надавала перевагу групам людей на основі місця їхнього проживання. Тільки збалансований розвиток міст і сіл забезпечить процвітання."
 UKR_promote_cooperative_farming: "Сприяння кооперативному фермерству"
 UKR_promote_cooperative_farming_desc: "У селянському кооперативі незалежні фермери об'єднують свої ресурси, знання та наполегливу працю і разом пожинають плоди. Вони є природною заміною великих земельних магнатів минулих епох."
 UKR_subsidise_mechanisation_efforts: "Субсидування механізації"
 UKR_subsidise_mechanisation_efforts_desc: "Через десять років в Україні не залишиться жодного фермера, який би не мав доступу до трактора. Інвестуйте в механізацію зараз, і незабаром ми будемо збирати великі врожаї."
 UKR_rural_banks: "Сільські банки"
 UKR_rural_banks_desc: "Заснування кооперативних банків у сільській місцевості забезпечить фермерів необхідними кредитами для розширення своїх господарств та інвестування в підвищення ефективності. Банки повинні бути не для банкірів, а для людей."
 UKR_organise_state_monopolies: "Організація державних монополій"
 UKR_organise_state_monopolies_desc: "Промислові сектори, що є невід'ємною частиною національної безпеки, такі як озброєння, найкраще тримати під жорстким контролем призначеної урядом ради директорів. Метою промисловості має бути не отримання великих прибутків для капіталістів, а покращення життя всієї нації."
 UKR_seek_foreign_expertise: "Пощук іноземних експертів"
 UKR_seek_foreign_expertise_desc: "Незважаючи на українську геніальність, є підстави залучати іноземних інженерів, промисловців та інших фахівців для подальшої модернізації нашої країни, а також для передачі своїх навичок наступному поколінню обдарованих українців."
 UKR_industrial_planning_committee: "Комітет промислового планування"
 UKR_industrial_planning_committee_desc: "Промисловці повинні бути не реакційною лобістською організацією, а експертами в управлінні українською економікою. Їхній досвід краще використовувати в технічному плануванні, а не в політиці."
 UKR_introduce_progressive_taxation: "Прогресивне оподаткування"
 UKR_introduce_progressive_taxation_desc: "Здоровий глузд підказує, що найбагатші можуть робити більший внесок у державну скарбницю, і при цьому залишатися багатими. Зрештою, податки створюють інфраструктуру та безпеку, на які покладається їхній бізнес."
 UKR_the_retinue_plays_the_king: "Впливова свита"
 UKR_the_retinue_plays_the_king_desc: "Павла Скоропадського завжди оточувало широке коло радників і довірених осіб. Деякі з них мали особливо сильний вплив на гетьмана і були серед тих, хто несе головну відповідальність за сумний стан нашої країни. Данило, без сумніву, оточить себе власним оточенням, і ми повинні подбати про те, щоб воно складалося з людей, які не заохочуватимуть нового гетьмана зловживати своєю владою."
 UKR_uniting_symbol: "Об'єднавчий символ"
 UKR_uniting_symbol_desc: "Оскільки гетьманський офіс став практично безправним, загроза перевищення повноважень його виконавчої влади зникла. Відтепер гетьман стане символом національної єдності та суверенітету, з незначною фактичною участю у повсякденних політичних справах держави."
 UKR_tour_the_country: "Подорож країною"
 UKR_tour_the_country_desc: "Павла часто звинувачували в елітарності, в тому, що він живе у вежі зі слонової кістки, є аристократом, відірваним від простого народу. Данило зрозумів, наскільки ці настрої сприяли падінню його батька. Щоб виправитися, він повинен подорожувати своїм королівством і зустрітися з простими та сильними світу цього."
 UKR_society_of_prince_ostrozyki: "Товариство ім. князя Острозького"
 UKR_society_of_prince_ostrozyki_desc: "Князь Костянтин Василь Острозький широко шанується в Україні завдяки своєму меценатству в галузі мистецтва та науки. Щоб вшанувати його пам'ять, ми створюємо нову фінансовану державою організацію під особистим наглядом гетьмана Данила Скоропадського, яка займатиметься підтримкою культурних та наукових ініціатив."
 UKR_burdens_of_the_past: "Тягар минулого"
 UKR_burdens_of_the_past_desc: "Спадщина держави Павла І є, м'яко кажучи, суперечливою: ще свіжі в пам'яті жорстокі придушення селянських повстань і революцій - ми повинні засуджувати ці ексцеси насильства. Водночас, ми не повинні намагатися змалювати все це в чорних тонах, наголошуючи на збалансованому підході в нашому зображенні його режиму."
 UKR_bring_justice_to_all: "Справедливість для всіх"
 UKR_bring_justice_to_all_desc: "Державний Сенат все ще залишається дуже корумпованим, оскільки багато його членів були призначені безпосередньо Павлом Скоропадським. Реформування процесу призначення до Сенату зробить наші закони чесними та справедливими."
 UKR_safeguarding_constitutional_order: "Охорона конституційного ладу"
 UKR_safeguarding_constitutional_order_desc: "Ми створили для себе демократичну, конституційну державу, яка обирається народом і для народу - але минуло не так багато часу, і дехто хоче перекреслити весь прогрес, якого ми досягли. Наше законодавство має відповідати демократичному мандату, який ми пообіцяли народу."
 UKR_campaign_against_illiteracy: "Кампанія проти неграмотності"
 UKR_campaign_against_illiteracy_desc: "Рівень неписьменності вже деякий час знижується, але цього недостатньо. Майбутнє наступного покоління українців залежить від уміння читати та писати - додаткове фінансування будівництва та ремонту шкіл стане нашим квитком у світле майбутнє для всіх дітей України."
 UKR_cooperate_with_womens_organisations: "Співпраця з жіночими організаціями"
 UKR_cooperate_with_womens_organisations_desc: "Жінки України давно вимагали визнання, і тепер вони його отримають: підтримуючи НРУЗ та інші жіночі організації, ми піднімемо статус жінок і забезпечимо рівність статей."
 UKR_legacy_of_tup: "Спадщина ТУП"
 UKR_legacy_of_tup_desc: "До 1917 року так зване "Товариство українських поступовців" активно виступало за демократію, автономію та український культурний і національний розвиток. Звертаючись до спогадів про це товариство, ми можемо сприяти подальшій співпраці та зближенню між урядом і прогресивними соціалістичними організаціями."
 UKR_lone_pillar_of_progress: "Самотній стовп прогресу"
 UKR_lone_pillar_of_progress_desc: "Радикально-демократична партія, ймовірно, несе найбільшу відповідальність за нинішній стан справ, виступаючи головним посередником між правими та ВДР. Тепер, коли вони перемогли на виборах, буде правильно, якщо вони самі нестимуть факел прогресу і вестимуть Україну до світлого майбутнього."
 UKR_restrict_authority_of_cossack_councils: "Обмеження повноважень козацьких рад"
 UKR_restrict_authority_of_cossack_councils_desc: "Занадто довго козацькі ради організовувалися для того, щоб придушувати повстання або вирішувати питання місцевого самоврядування. Вони повинні бути обмежені суто церемоніальною та культурною роллю, за яку ми, безсумнівно, будемо їм вдячні."
 UKR_new_administrative_divisions: "Новий адміністративний поділ"
 UKR_new_administrative_divisions_desc: "Адміністративний поділ Гетьманщини значною мірою ґрунтується на адміністративному поділі за часів царату, і таким чином держава була досить централізованою навколо [202.GetName]. Щоб виправити це, ми перекроїмо наш адміністративний поділ і надамо більше повноважень місцевим органам влади."
 UKR_austromarxist_approach: "Австромарксистський підхід"
 UKR_austromarxist_approach_desc: "Австромарксисти прагнуть синтезувати віру в національну державу з соціальними принципами марксистської думки. Хоча ці ідеї вже мали певну підтримку в Україні, ми повинні підтримувати їх сильніше і прагнути прищепити здорову національну гордість нашим власним революційним лівим, зробити їх прихильниками нашої держави, а не її ворогами."
 UKR_principle_of_cultural_national_autonomy: "Принцип культурно-національної автономії"
 UKR_principle_of_cultural_national_autonomy_desc: "Регіональні автономії, на кшталт кримської, слугують лише регіональній більшості і не забезпечують належної підтримки більшості національних меншин в Україні. Натомість концепція культурно-національної автономії надасть культурним об'єднанням власні свободи, а громадянам - можливість об'єднуватися з будь-якою групою, якій вони надають перевагу."
 UKR_condemn_revolutionary_violence: "Засудження революційного насильства"
 UKR_condemn_revolutionary_violence_desc: "Ми дозволили соціалістам брати участь у демократичному процесі доти, доки вони не намагатимуться повалити державу. Нагадування їм про їхні обіцянки гарантуватиме, що ми залишатимемося стабільними і не піддамося тому ж революційному насильству, що й раніше."
 UKR_at_arms_length_from_politics: "Подалі від політики"
 UKR_at_arms_length_from_politics_desc: "За часів старого Гетьманату військові, поліція та спецслужби часто займалися змовами проти уряду, замість того, щоб служити йому відповідально і покірно. Ми маємо це виправити."
 UKR_victory_of_the_fatherland: "Перемога Батьківщини"
 UKR_victory_of_the_fatherland_desc: "Ті, хто називав реформи гетьмана Данила ідеалістичними чи нерозумними, тепер замовкли, а ми показали, чому вони були необхідними. Перемога над Росією була досягнута, і саме тому, що українці були в єдності, а не в розбраті. Настав час розпочати довгоочікувану еру миру, свободи та солідарності."
 UKR_integration_of_eastern_regions_2: "Інтеграція східних регіонів"
 UKR_integration_of_eastern_regions_2_desc: "Військові адміністрації східних областей можуть бути нарешті розпущені, і може розпочатися тривала робота з інтеграції цих територій до складу власне України. Хоча партизанська активність під час війни була сильною, після капітуляції Росії менталітет змінився. Наша російськомовна громада була безцінною в нашій роботі з цими регіонами."
 UKR_red_tinted_hetmanate: "Гетьманщина з червоним відтінком"
 UKR_red_tinted_hetmanate_desc: "Уряд УРДП лише заклав фундамент, який має завершити УСДРП. Соціальні програми, охорона здоров'я для всіх, всеосяжна мережа соціального захисту - всі ці вимоги будуть реалізовані після перемоги соціал-демократів. Заборона УСДРП брати участь у виборах під час правління Павла І, зрештою, ніколи не знищила віру в те, що демократичний та еволюційний соціалізм може бути майбутнім України."
 UKR_four_more_years_of_progress: "Чотири роки прогресу"
 UKR_four_more_years_of_progress_desc: "Хто скаже, що УРДП не є світочем українського прогресизму, українського національного розвитку, архітектором великого гетьманського компромісу, партією тих, хто привів Україну до перемоги? Цілком природно, що УРДП знову очолює уряд більшості, і в умовах миру ми обов'язково реалізуємо деякі з наших найамбітніших цілей."
 UKR_in_defence_of_the_old: "На захисті традицій"
 UKR_in_defence_of_the_old_desc: "Павло Скоропадський був архітектором вільної України - і Данило удосконалив його бачення. Не зазнавши поразки на виборах, консерватори з УДХП та ліберали з УРДП тепер контролюють Сойм, і вони продовжать це бачення на свій лад."
 UKR_a_hetmans_legacy: "Спадщина гетьмана"
 UKR_a_hetmans_legacy_desc: "Смерть Павла Скоропадського була трагічною випадковістю чи можливістю? Був він елітарем, який прагнув лише влади, чи турботливим батьком нації, який вів її через буремні часи? Узурпатором, який вкрав мантію українського національного руху, чи патріотом, який по праву її заслужив? Можливо, майбутнє дасть відповіді на ці питання, а поки що зосередимося на сьогоденні."

### SHD/PatAut Focuses ###
 UKR_all_the_hetmans_men: "Люди гетьмана"
 UKR_all_the_hetmans_men_desc: "Зрештою, врятувати Україну від синдикалізму довелося Гетьману та вірним йому людям з СГД. Хоча Петлюра та його поплічники, можливо, втекли, зрадники все ще ховаються в тіні, готові зрадити Гетьмана і знову втягнути країну в громадянську війну. З більш відповідальним урядом ми можемо забезпечити, щоб вороги України були поставлені на місце!"
 UKR_a_united_organisation: "Об'єднана організація"
 UKR_a_united_organisation_desc: "СГД має стати добре налагодженою політичною машиною, члени якої будуть об'єднані спільною справою і виступатимуть за стабільність і безпеку, яких так потребує держава. Не повинно бути толерантності до інакомислення та місця для дешевого популізму - лише непохитна віра в мудрість нашого Гетьмана."
 UKR_will_of_the_cossack_nation: "Воля козацької нації"
 UKR_will_of_the_cossack_nation_desc: "Ми є братами козацької нації, наша держава веде свій родовід від Війська Запорозького. З відновленням Гетьманщини та формальним відновленням козацького стану в 1918 році було відновлено важливий зв'язок з нашим великим минулим. Але цього недостатньо. Козацтво має стати духовною опорою нашого суспільства, завершивши таким чином наше повернення до слави минулого."
 UKR_reestablish_hetmans_headquarters: "Ставка гетьмана"
 UKR_reestablish_hetmans_headquarters_desc: "Штаб гетьмана, створений у 1918 році, був органом, що мав завдання надавати розвіддані з питань національної політики та безпеки безпосередньо гетьману, а також відповідав за його особисту охорону. З початку 1920-х років ця структура майже не існувала. Таке кричуще обмеження повноважень гетьмана виявилося великою помилкою і має бути швидко виправлене."
 UKR_responsible_government: "Відповідальний уряд"
 UKR_responsible_government_desc: "З призупиненням роботи Сойму на невизначений термін має бути створений уряд, більш пристосований до Гетьмана. Відтепер волю гетьмана виконуватимуть справді вірні слуги, а Рада Міністрів, сформована з людей, ретельно відібраних СГД, візьме на себе тягар законодавчої влади на додачу до своїх звичайних виконавчих обов'язків."
 UKR_knightly_virtues: "Лицарські чесноти"
 UKR_knightly_virtues_desc: "Тільки сильний лицарським духом народ, пронизаний глибокою вірою і любов'ю до Батьківщини, зможе побудувати незалежну державу і захистити її від ворогів. Тільки лицарські традиції, вироблені віками і освячені кров'ю наших предків, дадуть непереможну силу нашій нації."
 UKR_further_centralisation_of_state: "Подальша централізація держави"
 UKR_further_centralisation_of_state_desc: "Щоб забезпечити домінування над політичною системою, ми повинні повернутися до політики конституції 1918 року, коли замість того, щоб регіональні лідери обиралися на місцях, вони будуть призначатися з [202.GetName]. Це забезпечить подальший контроль СГД не лише над загальнодержавними, а й над місцевими справами."
 UKR_mutually_beneficial_agreement: "Взаємовигідна угода"
 UKR_mutually_beneficial_agreement_desc: "Співпраця з ВСЗ та Протофіс може бути лише взаємовигідною. В обмін на їхню цінну підтримку уряду вони зможуть залучити інвесторів і забезпечити потік бізнесу, який підніме наші зусилля з індустріалізації на ще більшу висоту."
 UKR_gears_of_industry: "Шестерні промисловості"
 UKR_gears_of_industry_desc: "Завдяки значній підтримці Протофісу, промислова міць України може злетіти до небес - вона візьме участь у переході України від аграрної економіки до країни справжньої індустріальної доблесті."
 UKR_well_deserved_compensation: "Заслужена компенсація"
 UKR_well_deserved_compensation_desc: "Хоча земельна реформа повинна продовжуватися, не секрет, що багато заможних землевласників висловили свою опозицію. В обмін на підтримку СГД ми розглянемо можливість виплати їм фінансової компенсації, а також обмежимо розпад великих господарств лише найнеефективнішими з них."
 UKR_curtail_capitalism_excesses: "Обмеження надмірностей капіталізму"
 UKR_curtail_capitalism_excesses_desc: "Багато хто вказує на те, що саме необмежений капіталізм привів Україну до руїни. Бідні селяни та дрібні землевласники найбільше постраждали від кризи, і в ці часи ми не повинні прогинатися перед промисловцями та великими землевласниками, які, безумовно, лише погіршать наші проблеми."
 UKR_favour_loyal_landowners: "Підтримка лояльних землевласників"
 UKR_favour_loyal_landowners_desc: "Оскільки державні комісії з перерозподілу землі продовжують працювати, слід враховувати політичну приналежність землевласників. Ті, хто лояльно ставиться до СГД, матимуть право на компенсацію і отримають більші вигоди, ніж ті, чия лояльність є більш сумнівною."
 UKR_favour_loyal_landowners_tt: "Остерігайтеся, оскільки §Oземельна реформа§! зростає, §Cстабільність§! яку можна отримати, збільшується, зменшуючи при цьому негайний бонус від §Oземельної реформи.§!"
 UKR_empower_financial_council: "Розширення повноважень Фінансової ради"
 UKR_empower_financial_council_desc: "Задля добробуту України фінансова політика має спрямовуватися Гетьманом та вірними йому людьми, а не багатими промисловцями, які прагнуть лише набити власні кишені. З цією метою ми розширимо повноваження Фінансової Ради, найвищої установи з питань державного кредиту, позик та грошового обігу, і забезпечимо доведення її рішень до відома Гетьмана."
 UKR_expand_union_membership: "Розширення членства в Союзі"
 UKR_expand_union_membership_desc: "Багато хто вважає, що СГД змогла вийти на авансцену української політики лише завдяки кризі, яка вразила нашу країну після "чорного понеділка". Вони мають рацію, але є рішення - ми звернемося до членів попередньої гетьманської коаліції і залучимо їх до лав СГД, щоб вона стала масовою організацією."
 UKR_in_defence_of_law_and_order: "Захист правопорядку"
 UKR_in_defence_of_law_and_order_desc: "Мир і свобода не можуть прийти до українського народу без закону і порядку. СГД - це єдине, що утримує Україну від повторного падіння в хаос і синдикалістську революцію - тому нинішня заборона на страйки буде продовжена. Крім того, має бути запроваджена цензура преси, щоб гарантувати, що пересічний громадянин не отримає небезпечних ідей."
 UKR_the_red_menace: "Червона загроза"
 UKR_the_red_menace_desc: "Як було неодноразово доведено як в Україні, так і в усьому світі, незалежні профспілки є розсадником синдикалізму. Всі профспілки, які не перебувають під наглядом уряду, повинні бути розпущені, а потенційні соціалістичні агенти повинні бути під постійним наглядом з метою захисту держави."
 UKR_discipline_and_obedience: "Дисципліна та послух"
 UKR_discipline_and_obedience_desc: "Під час повстання багато солдатів, офіцерів і навіть генералів перейшли на бік повстанців. А серед тих, хто не перейшов, були й такі, що виступали з "критикою" нашого режиму. Необхідно провести всебічну перевірку військових, щоб ми могли викорінити такі нелояльні елементи, і закріпити нагляд СГД за військовими."
 UKR_loyalty_and_its_rewards: "Винагороди за лояльність"
 UKR_loyalty_and_its_rewards_desc: "Домінування СГД над політичною системою не може бути досягнуто без участі широких верств суспільства. З цією метою членство в профспілці має бути обов'язковою умовою для отримання роботи на державній службі, в поліції та армії."
 UKR_line_of_succession: "Лінія спадкоємства"
 UKR_line_of_succession_desc: "Павло Скоропадський старіє, і прийде день, коли новий Гетьман знову поведе Україну до слави. Ми повинні закріпити його спадкоємність на законодавчому рівні, щоб одного дня Його Ясновельможність Гетьман всієї України міг очолити націю за образом і подобою СГД."
 UKR_father_of_nation: "Батько нації"
 UKR_father_of_nation_desc: "Знову і знову Павло Скоропадський вів нас за собою в часи стабільності і в часи потрясінь, в часи миру і в часи війни. Він є прикладом для всього народу України, незалежно від того, чи є він українцем, росіянином, татарином чи євреєм, як бути лідером. Ми повинні прийняти його культ особистості, щоб наступне покоління знало, на кого дивитися і кого наслідувати."
 UKR_ukraine_faithful_son: "Вірний син України"
 UKR_ukraine_faithful_son_desc: "Ідея українського гетьманства - це ідея нового монархізму. Хоча Павло Скоропадський може бути великою людиною, він є лише частиною набагато більшої традиції. Гетьманство - це символ єдності Української Нації та сили Української Держави, уособлений в особі традиційного, національного, спадкового Гетьмана."
 UKR_mining_mechanisation: "Механізація гірничих робіт"
 UKR_mining_mechanisation_desc: "Для покращення управління ресурсами та підвищення ефективності ми будемо інвестувати в засоби механізації гірничих робіт, які дозволять нам більш ефективно отримувати доступ до величезних невикористаних природних ресурсів України."
 UKR_everything_for_the_fatherland: "Everything for the Fatherland"
 UKR_everything_for_the_fatherland_desc: "For now, the only guarantor of Ukrainian peace is through its strength. We are the only ones who realise that the armed forces must be the center of our attention, lest Ukraine succumb to Russian aggression. Therefore, the budget for the military - already quite high in comparison to some of our neighbors - will be increased. Some may complain, but there is only one way to keep the Ukrainian state alive."

 UKR_unbroken_resolve: "Незламна рішучість"
 UKR_unbroken_resolve_desc: "Синдикалісти агітували проти нас. Республіканці повстали проти нашої влади. Навіть ті, хто нібито був лояльний до Скоропадського, сумнівалися в нас. Але тільки ми можемо стверджувати, що захистили українську націю від найбільшої загрози. Слава Україні! Слава Гетьману!"
 UKR_true_heirs_of_rus: "Справжні спадкоємці Русі"
 UKR_true_heirs_of_rus_desc: "Україна є державою, яка найбільше заслуговує на мантію законної спадкоємиці [202.GetName]ської Русі. Ми повинні використовувати цей образ для легітимізації нашої влади на новопридбаних територіях, підкреслюючи нашу культурну спорідненість з російським народом, не применшуючи при цьому нашого самобутнього національного характеру."
 UKR_a_nation_on_the_march: "Нація на марші"
 UKR_a_nation_on_the_march_desc: "Після закінчення війни ми можемо розпочати процес "демократизації". Під доброзичливим керівництвом Гетьмана та СГД українська нація зможе досягти раніше немислимих висот!"
 UKR_partial_lift_of_electoral_restrictions: "Часткове зняття виборчих обмежень"
 UKR_partial_lift_of_electoral_restrictions_desc: "Ми приймемо закон, який надасть державі нові повноваження визначати, які політичні партії можуть брати участь у виборах. Оскільки закон буде розроблений Радою міністрів, очолюваною СГД, нам не буде чого боятися майбутнього."
 UKR_the_hetmans_gift: "Гетьманський дар"
 UKR_the_hetmans_gift_desc: "Вибори та нова Конституція мають стати найбільшим подарунком Гетьмана народу України. Без Гетьмана та партії його прихильників, СГД, не було б більше ніякої України. Нехай цей факт буде відомий тисячу років!"
 UKR_the_right_hand_of_hetman: "Права рука гетьмана"
 UKR_the_right_hand_of_hetman_desc: "Отаман-міністр Полтавець-Остряниця став незамінною правою рукою гетьмана, часто полегшуючи йому тягар правління у найтемніші часи війни. У новій Україні цей відданий послідовник має бути визнаний таким же важливим героєм війни, як і сам Скоропадський."
 UKR_more_than_a_myth: "Більше ніж міф"
 UKR_more_than_a_myth_desc: "Козацькі ради - це не просто культурні організації, а охоронці української національної гордості. Велика кількість місць на Соймі має бути віддана козакам як нагорода за їхню патріотичну діяльність та для забезпечення майбутнього курсу України."
 UKR_puppet_with_a_mace: "Маріонетка з булавою"
 UKR_puppet_with_a_mace_desc: "Влада Полтавця-Остряниці майже зміцніла. Для її остаточної консолідації вкрай необхідна зачистка \"гомзинівців\", єдиної реальної конкуруючої кліки всередині СГД. Як тільки вони будуть витіснені з політичної влади, все, що залишиться, - це отаман-міністр Полтавець-Остряниця як гетьман у всьому, окрім імені."

## AuthDem (USKhD) Focuses ##
 UKR_the_center_holds: "Центр на плаву"
 UKR_the_center_holds_desc: "Вибори [GetYear] призвели до того, що Гетьманська коаліція знову опинилася на чолі влади. Тільки час покаже, чи призведе призначення Сергія Шемета отаманом-міністром до успіху УСХД, чи УДХП узурпує владу."
 UKR_restore_order_in_the_countryside: "Наведення порядку в селах"
 UKR_restore_order_in_the_countryside_desc: "На відміну від міських центрів, де Скоропадський та уряд користувалися найбільшою підтримкою, сільська місцевість все ще залишається розсадником лівої активності та підтримки ВДР. Порядок має бути відновлений, і швидко."
 UKR_fate_of_the_shd: "Доля СГД"
 UKR_fate_of_the_shd_desc: "Під час громадянської війни Союз гетьманців-державників неодноразово намагався зірвати гетьманський уряд і перебрати владу до своїх рук. Хоча проти деяких з цих змовників треба діяти обережно, з ними так чи інакше доведеться мати справу."
 UKR_reorganisation_of_cossack_councils: "Реорганізація козацьких рад"
 UKR_reorganisation_of_cossack_councils_desc: "Повстання закінчилося, і тепер ми можемо уважніше поглянути на роль Великої та місцевих козацьких рад. Найкраще було б переглянути їхню воєнізовану діяльність, а також поліцейські функції в обмін на підтримку їхньої автономії в місцевих справах."
 UKR_cooperation_under_state_guidance: "Співпраця під керівництвом держави"
 UKR_cooperation_under_state_guidance_desc: "Кооперативний рух в Україні зміцнив економічну силу робітників і селян та навчив їх відповідальності перед своєю землею та один перед одним. За допомогою державного втручання ми можемо допомогти організувати цей кооперативний рух, а також викорінити в ньому будь-яких соціалістичних симпатиків."
 UKR_necessary_compromise: "Необхідний компроміс"
 UKR_necessary_compromise_desc: "Хоча багато хто вважає, що коаліція ВСЗ та Протофіс має непропорційний вплив у нашому уряді і є основною причиною провалу проектів земельної реформи майже десять років тому, переваги переважають недоліки; наша співпраця з ВСЗ/Протофіс призвела до значного економічного зростання. Давайте продовжимо цю співпрацю."
 UKR_end_alliance_with_vszv_protofis: "Розрив з ВСЗ/Протофіс"
 UKR_end_alliance_with_vszv_protofis_desc: "Коаліція між ВСЗ та "Протофісом", хоч і була важливою в перші дні Гетьманату, але вже віджила своє в нашому уряді, і вони, принаймні частково, відповідальні за провал наших попередніх проектів земельної реформи. Цього разу ми більше не будемо залежати від забаганок землевласницького та промислового лобі."
 UKR_industrial_subsidies: "Промислові субсидії"
 UKR_industrial_subsidies_desc: "Ми можемо підтримати наші зусилля з індустріалізації, надавши компанії "Протофіс" такі необхідні субсидії та державні контракти - їхній безцінний досвід та ноу-хау дадуть нам необхідні ресурси для підтримки наших зусиль у просуванні грандіозних проектів індустріалізації нашої країни."
 UKR_expand_land_credit_bank: "Земельний кредитний банк"
 UKR_expand_land_credit_bank_desc: "Щоб підтримати наш аграрний сектор, Національний банк відповідатиме за надання доступних кредитів фермерам, за якими вони зможуть купувати добрива та інвестувати в механізацію сільського господарства."
 UKR_expand_land_credit_bank_tt: "Остерігайтеся, оскільки §Oземельна реформа§! зростає, §Cстабільність§! яку можна отримати, збільшується, зменшуючи при цьому негайний бонус від §Oземельної реформи.§!"
 UKR_support_state_unions: "Підтримка державних профспілок"
 UKR_support_state_unions_desc: "Розширюючи офіційні профспілки, контрольовані державою, ми можемо гарантувати, що наші працівники отримають належне представництво та пільги, а також захистити нашу націю від небезпеки соціалістичного впливу."
 UKR_curb_populist_rhetoric: "Обмеження популістської риторики"
 UKR_curb_populist_rhetoric_desc: "Як ВСЗ, так і наш уряд зацікавлені в тому, щоб запобігти соціалістичній риториці, яка призвела до насильницьких нападів селян на великих землевласників. Транслюючи пропагандистські повідомлення, спрямовані проти цієї демагогії, ми можемо забезпечити збереження нашого альянсу з ВСЗ і стабільність у сільській місцевості."
 UKR_extensive_nationalisation_program: "Широка націоналізація"
 UKR_extensive_nationalisation_program_desc: "Інститут соціального корпоративізму може забезпечити врахування інтересів усіх - працівників, роботодавців, держави - і створити стабільну та гармонійну систему управління. З цією метою ми будемо продовжувати націоналізацію певних секторів, таких як ліс, залізниця та вугільні шахти."
 UKR_diversification_of_exports: "Диверсифікація експорту"
 UKR_diversification_of_exports_desc: "Україну небезпідставно називають "житницею Європи" завдяки великій кількості зерна, що експортується нашою державою. Однак "Чорний Понеділок" показав, що наша економіка може бути досить вразливою до раптових коливань. Експортуючи нову сировину, ми можемо зменшити нашу залежність від зерна і забезпечити подальшу фінансову стабільність."
 UKR_classocratic_principle: "Класократичний принцип"
 UKR_classocratic_principle_desc: "Основним принципом аграріїв-державників є політичне представництво - ми повинні відкинути ідею представництва через дрібнопартійну політику та парламентаризм і натомість зосередити нашу увагу на класовому представництві. Лише прагнучи до представництва класів-виробників, а саме аграрного та робітничого класів, ми можемо створити справедливе суспільство."
 UKR_empower_class_aristocracy: "Посилення класової аристократії"
 UKR_empower_class_aristocracy_desc: "Лише найкращі та найрозумніші представники аграрного класу, найстаранніші та найпрацьовитіші з робітників, можуть бути гідними лідерами. Об'єднання цих представників у місцеві децентралізовані класові ради забезпечить ефективність повсякденного управління та спрямування політичного та економічного життя нації."
 UKR_leading_role_of_agrarian_class: "Провідна роль аграрного класу"
 UKR_leading_role_of_agrarian_class_desc: "Українська держава була аграрною з моменту свого заснування, і це залишається актуальним і сьогодні. Оскільки спосіб життя українців залежить від сільського господарства, аграрний клас зобов'язаний відігравати провідну роль в управлінні державою. З цією метою його представники повинні отримати більше місць у місцевих класових асамблеях."
 UKR_mysticism_and_imperialism: "Містицизм та імперіалізм"
 UKR_mysticism_and_imperialism_desc: "Згідно з ідеями Липинського, містицизм - безмежна віра у правильність власних переконань, та імперіалізм - воля до влади, бажання керувати та організовувати, є головними характеристиками успішного політичного руху. Найбільш чітке бачення майбутнього української держави мають лише аграрії-державники. Тому їхній головний керівний орган - Рада присяжних - повинен керувати законодавчою та виконавчою функціями держави."
 UKR_put_end_to_parliamentarian_chaos: "Кінець парламентського хаосу"
 UKR_put_end_to_parliamentarian_chaos_desc: "Парламентаризм, покликаний представляти інтереси простого люду, призвів лише до виродження та дрібного політиканства. Настав час остаточно покінчити з цим згубним інститутом; Сойм має бути замінений Всеукраїнськими класовими зборами, а з обмеженням політичних партій, класова організація має стати єдиною формою політичного представництва."
 UKR_eliminate_threat_of_ochlocracy: "Усунення загрози охлократії"
 UKR_eliminate_threat_of_ochlocracy_desc: "Єдине, що об'єднує націоналістів "Боротьбистів" і "Ліги" в їхній демагогії та безглуздій популістській риториці, - це їхня віра у владу натовпу, що в кінцевому підсумку призводить до встановлення жорсткої авторитарної диктатури зверху донизу. Ми повинні захищатися від цих радикалів на кожному кроці."
 UKR_lord_of_land_order_labour: "Володар землі, порядку та праці"
 UKR_lord_of_land_order_labour_desc: "Належна роль монарха має полягати в тому, щоб царювати як персоніфікований символ української державності. Гарною моделлю для наслідування може бути британська монархія, де традиції, разом з очікуваннями мас та еліт, визначили роль монарха в політиці. Наша Гетьманщина, а відтак і наш Гетьман, має наслідувати цей ідеал."
 UKR_support_loyal_intelligentsia: "Підтримка лояльної інтелігенції"
 UKR_support_loyal_intelligentsia_desc: "Багато з тих, хто не належить до виробничих класів - юристи, вчителі, науковці, лікарі та інші, як і раніше, необхідні для функціонування суспільства та управління державою. Допоки вони самовіддано служать державі у своїх починаннях, ми будемо їх підтримувати."
 UKR_the_highest_moral_authority: "Вищий моральний авторитет"
 UKR_the_highest_moral_authority_desc: "Україна є насамперед православною країною, і тому православне християнство має слугувати прикладом моральної чистоти для всіх українців. З цією метою воно має бути відмежоване від дрібного політиканства і залишатися дистанційованим від політичних справ, щоб залишатися об'єднуючою справою для всіх."
 UKR_territorial_patriotism: "Територіальний патріотизм"
 UKR_territorial_patriotism_desc: "Мовний та етнічний шовінізм - це пошесті, які сіють лише розбрат і руйнування. Щоб позбутися цих хибних ідей, ми повинні прийняти доктрину \"територіального патріотизму\"; співпраця різних культур, етносів і мов сприятиме покращенню нашого спільного дому - України."

 UKR_our_place_in_history: "Наше місце в історії"
 UKR_our_place_in_history_desc: "Перемога над Росією довела невід'ємну перевагу класократичної системи національної організації - навіть недосконало реалізованої - над будь-якою конкуруючою системою. Це слугує історичним виправданням нашої політики і дає нам віру продовжувати йти тим самим шляхом."
 UKR_USKHD_points_tt: "§CНагороди за шкалою післявоєнних фокусів з кількістю завершених вами фокусів з додатковими нагородами. Наразі кількість цих фокусів становить [?UKR_uskhd_points]."
 UKR_power_to_class_councils: "Закріплення місцевих класових рад"
 UKR_power_to_class_councils_desc: "Національна організація через місцеві класові ради довела свою ефективність. Вони можуть відігравати ще більш важливу роль в українському національному житті, перебравши на себе різні бюрократично-адміністративні обов'язки від менших організацій."
 UKR_expanding_the_system: "Розширення системи"
 UKR_expanding_the_system_desc: "Новозавойовані регіони на сході були сильно заплямовані хаотичною політичною системою Росії, але завдяки наполегливій праці вони будуть спрямовані на правильний шлях і до більш міцної єдності з самою Україною."
 UKR_against_the_law_of_capital: "Проти права капіталу"
 UKR_against_the_law_of_capital_desc: "Закон капіталу - це закон безіменних акціонерів, біржових гравців, авантюристів і плутократів, який завжди протистоїть здоровим і творчим силам нації. Ми повинні боротися з ним з усією рішучістю, щоб вирішальне слово в економічних питаннях належало виробничим класам, а не лакеям бездушного капіталу."
 UKR_dedication_and_will: "Самовідданість та воля"
 UKR_dedication_and_will_desc: "Багато чого було зроблено з часу приходу до влади УСХД, але багато чого ще належить зробити. Постійна боротьба з подвійним злом демократії та охлократії вимагає найсильнішої волі та повної самовіддачі. Тому Рада присяжних залишає за собою право втручатися в процес формування національних еліт, коли вважатиме за потрібне."

 UKR_after_the_storm: "Після шторму"
 UKR_after_the_storm_desc: "Війну виграно, тепер настав час здобути мир. Пам'ятаючи про наші обіцянки, після встановлення миру було багато закликів розпочати впровадження більш справедливої, більш рівної політичної системи. Зрештою, так багато українців боролися і загинули за свободу своєї країни; їм також можна довірити відповідальне володіння політичною владою після такого випробування."
 UKR_justice_at_last: "Очікувана справедливість"
 UKR_justice_at_last_desc: "Недостатньо просто пообіцяти захищати базові права і свободи наших громадян. Лише караючи кожну спробу зазіхання на громадянські свободи, ми зможемо запобігти появі нового СГД, які намагатимуться підірвати нашу демократію в майбутньому.."
 UKR_amend_anti_socialist_laws: "Зміни в антисоціалістичні закони"
 UKR_amend_anti_socialist_laws_desc: "Війна довела лояльність багатьох українців, навіть тих, хто раніше виступав проти гетьмана. Буде справедливо прийняти їхню політичну участь - вони заслужили це право в окопах Донбасу. Якщо вони поділяють наше бачення стабільного та правового Гетьманату, ми запрошуємо їх приєднатися до нас у розбудові нації."
 UKR_reject_partisanship: "Знищення партійності"
 UKR_reject_partisanship_desc: "Реформи - так. Повторення старих помилок? Абсолютно ні. Демократія цінна, але її не можна ставити вище національного блага. Мета демократії - дозволити найкращим українцям володіти політичною владою, а не дозволити найгіршим елементам нашого народу саботувати державу."
 UKR_formalise_advisory_council: "Консультативна рада"
 UKR_formalise_advisory_council_desc: "Його Ясновельможність завжди був оточений надійними радниками та довіреними особами. Формально створивши Консультативну раду, ми зможемо гарантувати, що лише найбільш компетентні та відповідальні державні діячі матимуть можливість впливати на прийняття рішень Гетьманом."
 UKR_call_elections: "Вибори [GetYear] року"
 UKR_call_elections_desc: "Гетьман його милість вирішив влаштувати нові вибори, щоб показати своє прагнення до свободи всіх українців."
 UKR_democratisation_successful: "Було проведено щонайменше дві демократичні реформи."
 UKR_democratization_not_succesful: "Було проведено менше двох демократичних реформ."

## AuthDem (UDKhP) Focuses ##
 UKR_fall_of_uskhd: "Падіння УСХД"
 UKR_fall_of_uskhd_desc: "Аграрії-державники мали свій шанс - і провалили його. З їхнім падінням підйом Демократичної аграрної партії є майже безсумнівним, і відповідальне управління може бути нарешті відновлене."
 UKR_kistiakovskyi_victory: "Кістяковський є лідером УДХП."
 UKR_mikhnovskyi_victory: "Міхновський є лідером УДХП."
 UKR_ascension_of_udkhp: "Вознесіння УДХП"
 UKR_ascension_of_udkhp_desc: "Після розпуску Аграрно-державницької партії та розколу Радикальних демократів майже напевно, що наступним отаманом-міністром буде представник Аграрно-демократичної партії; хоча керівництво партії вже деякий час розділене, це питання не може залишатися невирішеним. У [221.GetName] має відбутися конференція для визначення лідера УДХП."
 UKR_hetman_evil_spirit: "Злий дух гетьмана"
 UKR_hetman_evil_spirit_desc: "Питання партійного лідерства вирішено: новим отаманом-міністром став Ігор Кістяківський. Прагматик і переконаний антилівак, а також прихильник поміркованих аграрних і консервативних гетьманських ідеалів, він, без сумніву, визначатиме майбутнє держави на довгі роки."
 UKR_hardline_course_against_revolutionary_leftism: "Курс проти революційних лівих"
 UKR_hardline_course_against_revolutionary_leftism_desc: "Навіть після повстання ліві агітатори продовжують сіяти хаос зі своїх підпільних терористичних осередків. Ми повинні заарештувати всіх цих підозрюваних соціалістів і позбавити їх платформи; хоча дехто може вважати це надмірним, це, безумовно, принесе нам стабільність у довгостроковій перспективі."
 UKR_champion_political_pragmatism: "Захист політичного прагматизму"
 UKR_champion_political_pragmatism_desc: "У більшості випадків найкраща політика має поміркований характер. З цією метою ми будемо підтримувати середніх фермерів та землевласників, які є більш стійко лояльними до нашої держави, а також продовжувати підтримувати просування української мови та культури в умовах сталого миру."
 UKR_hetman_radical_firebrand: "Гетьманський радикал-вогнеборець"
 UKR_hetman_radical_firebrand_desc: "Питання партійного керівництва вирішено: новим отаманом-міністром став Микола Міхновський. Запеклий націоналіст, відомий своїми зв'язками в армії, а також радикальною риторикою, він, без сумніву, визначатиме майбутнє держави на довгі роки."
 UKR_reach_out_to_army_nationalist_clique: "Армійська націоналістична кліка"
 UKR_reach_out_to_army_nationalist_clique_desc: "Армія є єдиним гарантом незалежності Української держави, ми повинні за будь-яку ціну врятувати Україну від знищення її державності. Ми будемо працювати з найбільш націоналістично налаштованими військовослужбовцями та пропагувати культ військовослужбовця."
 UKR_invoke_jingoistic_rhetoric: "Шовіністська риторика"
 UKR_invoke_jingoistic_rhetoric_desc: "До здобуття Україною незалежності Міхновський часто використовував ксенофобську риторику. Ми повинні використовувати подібну тактику, щоб підкреслити мільйони українців за межами наших кордонів і виступати за більшу популяризацію української культури та мови."
 UKR_pact_with_urdp_right: "Пакт з правим крилом УРДП"
 UKR_pact_with_urdp_right_desc: "З початку 1920-х років радикальні демократи стали більш різноманітною партією, особливо коли їхні праві сили стали більш помітними. Ми повинні звернутися до їхніх правих сил, щоб зміцнити контроль Аграрних демократів над Соймом і забезпечити всеохоплюючий характер партії."
 UKR_establish_constitutional_review_committee: "Комітет з перегляду Конституції"
 UKR_establish_constitutional_review_committee_desc: "Отаман-Міністр та його союзники зараз прагнуть реалізувати свою реформаторську програму, яка надасть більше повноважень Сойму. Без сумніву, це буде складне завдання, враховуючи потенційну опозицію з боку виконавчої влади; але якщо ми зможемо провести наші реформи, ми створимо більш збалансовану політичну систему, менш вразливу до некомпетентності, безвідповідальності або свідомого саботажу."
 UKR_outline_parliamentary_executive_diarchy: "Гетьмансько-соймівська диархія"
 UKR_outline_parliamentary_executive_diarchy_desc: "З моменту заснування Сойму його відносини з канцелярією гетьмана були досить складними. Павло Скоропадський мав можливість втручатися в законодавчий процес на власний розсуд, як офіційно, так і неофіційно. Сформований політичний механізм був затьмарений неефективністю, і настав час належним чином визначити межі влади гетьмана щодо парламенту."
 UKR_questions_of_cultural_autonomy_and_suffrage: "Культурна автономія та виборчі права"
 UKR_questions_of_cultural_autonomy_and_suffrage_desc: "Україна є домом для багатьох різних культур - російської, татарської, польської чи єврейської - і всі вони змагаються за визнання. Щоб забезпечити належне представництво всіх наших людей, ми повинні впроваджувати заходи з децентралізації поряд з нашим власним баченням національно-культурної автономії. Крім того, слід переглянути питання виборчого права для жінок, якщо ми хочемо забезпечити належне представництво всієї нації."
 UKR_industry_udkhp_focus: "Захисник держави"
 UKR_industry_udkhp_focus_desc: "Роками ми стагнували і покладалися на німецьку зброю для захисту нашої нації, але зі зростанням російської могутності це не може тривати вічно. Ми забезпечимо додаткове фінансування армії і гарантуємо, що вона не буде погано екіпірована для захисту нашого суверенітету."
 UKR_landreform_udkhp_focus: "Керована земельна реформа"
 UKR_landreform_udkhp_focus_desc: "Щоб максимізувати наші зусилля з проведення земельної реформи, ми створимо національний земельний фонд, який буде розділений на фермерські господарства, розмір яких відповідатиме оптимальному економічному виробництву для певної території."
 UKR_review_committee_tt: "§CМи розпочинаємо процес подальшої парламентаризації нашого уряду. Дебати щодо виборчого законодавства, вотуму недовіри та процедури призначення Отамана-Міністра можна буде проводити на вкладці §YРішення§!.\n\nЗалежно від того, чи буде процес парламентаризації успішним, чи ні, ми отримаємо різні §Yнаціональні духи§!, а також визначимо, чи станемо ми §cСоціал-консерваторами§! чи залишимося §gАвторитарними демократами§! в кінці Вельткригу.§!"
 UKR_outline_diarchy_tt: "§CНаціональний дух, який ми отримаємо від цієї події, залежатиме від того, скільки реформ ми пройдемо.§!"
 UKR_cultural_autonomy_tt: "§CНаціональний дух, який ми здобудемо, залежатиме від того, скільки реформ ми пройдемо.§!"
 UKR_udkhp_liberalisation: "Контрольована лібералізація"

## People's Republic Focuses ##
 #Pre-Election Branch
 UKR_a_family_new_and_free: "Нова та вільна родина"
 UKR_a_family_new_and_free_desc: "Нарешті мрії незліченної кількості відважних революціонерів здійснилися. Після відставки гетьмана та повного краху його уряду Симон Петлюра та його переможні ВДР відновили Українську Народну Республіку. У той час, як нація оговтується від десятиліть тиранії та гноблення, мрія, яку колись вважали переможеною, нарешті втілюється в життя."
 UKR_bring_the_army_in_line: "Реорганізація армії"
 UKR_bring_the_army_in_line_desc: "Можливо, ми й здобули перемогу над гетьманськими військами, але до відновлення нашої влади ще далеко. Хаос панує не лише в сільській місцевості, але й у лавах наших військових. Якщо ми хочемо повернутися до нормального життя найближчим часом, нам доведеться реорганізувати армію."
 UKR_quash_hetmanite_resistance: "Придушення гетьманського опору"
 UKR_quash_hetmanite_resistance_desc: "Хоча ВДР є беззаперечним переможцем у громадянській війні, серед нас все ще є ті, хто ставиться до колишнього режиму з великою повагою. Радикальні реставратори та лоялісти гетьманського режиму все ще ховаються в тіні, і необхідно вжити швидких заходів, щоб притягнути цих зрадників до відповідальності."
 UKR_national_personal_autonomy: "Національно-особистісна автономія"
 UKR_national_personal_autonomy_desc: "Наша конституція гарантує національну та особисту автономію кожному громадянину, який проживає на нашій землі. Всі народи, будь то російський, польський чи єврейський, користуються в нашій Народній Республіці рівними правами."
 UKR_the_long_road_to_recovery: "Довгий шлях до одужання"
 UKR_the_long_road_to_recovery_desc: "Роки не були добрими до України. Чорний понеділок лише загострив наші економічні проблеми, а громадянська війна зруйнувала те, що у нас ще залишилося. Наша нація перебуває в жалюгідному стані, і уряд повинен взяти на себе важке завдання зцілення нашої хворої економіки."
 UKR_the_long_road_to_recovery_tt_1: "We have begun land reform and industrialisation."
 UKR_the_long_road_to_recovery_tt_2: "The effects of this focus will become apparent once we have begun to tackle the issues of land reform and industrialisation."
 UKR_reorganize_the_corrupt_bureaucracy: "Боротьба з корупцією"
 UKR_reorganize_the_corrupt_bureaucracy_desc: "Здавалося б, навіть ціле збройне повстання не змогло позбавити країну від корупції. Залишки корумпованої бюрократії часів Гетьманщини досі існують, дозволяючи нечесним державним службовцям наживатися на шахрайстві. Дозволити цьому продовжуватися було б ганьбою, тому настав час нарешті позбутися кумівства, хабарництва та обману."
 UKR_skoropadskyi_extradited_tt: "§CСуд над Скоропадським розпочнеться о (вкажіть час).§!"

 #Radical Democrats
 UKR_solidarity_and_compromise_1: "Солідарність та компроміс"
 UKR_solidarity_and_compromise_2: "Радикальний штрих"
 UKR_solidarity_and_compromise_3: "Піднесення робітничої партії"
 UKR_solidarity_and_compromise: "[UKR_solidarity_and_compromise]"
 UKR_solidarity_and_compromise_desc: "[UKR_solidarity_and_compromise_desc]"
 UKR_solidarity_and_compromise_desc_1: "Тривають перші справжні вибори відродженої народної республіки. УРДП і УСДРП виступають як реформістські партії в колишній ВДР, які виступають проти революційного союзу між УПС-Р і Р-РБ. Однак чи зможе поміркована коаліція перемогти, покаже час."
 UKR_solidarity_and_compromise_desc_2: "Через десятиліття після свого заснування Радикально-демократична партія опинилася на чолі нації. Без гетьмана, який стоїть на заваді, радикали можуть нарешті побудувати прогресивну та парламентську Україну, якої прагнуть мільйони."
 UKR_solidarity_and_compromise_desc_3: "Ось уже понад 30 років УСДРП відстоює інтереси робітничої людини та демократії. Ми були позбавлені можливості повністю реалізувати наше бачення в 1917 році, але цього разу все буде інакше. Боротьба, яка почалася в 1905 році, повинна бути доведена до кінця."
 UKR_solidarity_and_compromise_tt: "Після того, як ми виберемо §lУРДП§! або §SУСДРП§!, у цьому фокусі з'явиться §Cпідказка§!, що пояснює §Yспеціальну механіку шляху§!."
 UKR_a_radical_touch_tt: "Уряд §lУРДП§! потрібно звернути увагу на дві речі:\n£white_dot Підтримуючи добрі відносини з нашими партнерами по коаліції в §SУСДРП§!.\n£white_dot Керування впливом фракцій в §lУРДП§!: §mПравих§!, §lЦентристів§! і §SЛівих§!.\n\nПідтримуючи добрі стосунки з §SУСДРП§!, на яку впливають §HНаціональні фокуси§! і §HПодії§!, що дасть нам різні §Gбонуси§!. Якщо §SУСДРП§! має з нами погані стосунки, ми отримаємо різні §Rнегативні ефекти§! замість них.\nКрім того, якщо §SУРДП§! не §Rне співпрацює§! занадто довго, вони залишать коаліцію, залишаючи нам §RУряд меншості§!.\n\nФракції всередині §lУРДП§! можуть мати §PНизький§!, §MПомірний§!, або §GВисокий§! вплив. Це можна побачити на вкладці рішень.\nФракція з §GВисоким§! впливом може покращити ефекти певних фокусів, але зменшить вплив двох інших фракцій.\nФракція з §PНизьким§! впливом може підняти бунт проти партії, який, якщо з нею не розібратися, накладе на неї §Rруйнівні§! ефекти.\n\nЯкщо більше ніж одна фракція має §GВисокий§! або §PНизький§! вплив одночасно, лише одна з них буде діяти: §mПраві§! піднімуть повстання або зменшать вплив інших першою, §SЛіві§! другою, §lЦентристи§! третіми."
 UKR_ascension_of_the_workers_party_tt: "Уряд §SУСДРП§! повинен звернути увагу на дві речі:\n£white_dot Підтримання добрих стосунків з нашими партнерами по коаліції в §lУРДП§!.\n£white_dot Підтримання §1Ідеалізму§! партії.\n\nПідтримання добрих стосунків з §lУРДП§!, на які впливають §HНаціональні Фокуси§! та §HПодії§!, дасть нам різноманітні §Gбонуси§!. Якщо §lУРДП§! ає погані відносини з нами, ми отримаємо різні §Rнегативні ефекти§!.\nДо того ж, якщо §lУРДП§! §Rне співпрацює§! занадто довго, вони вийдуть з коаліції, залишивши нас з §Rурядом меншості§!.\n\n§1Ідеалізм§! може варіюватися від §Y-4§! до §Y+6§!, і кожен наступний рівень до §Y+4§! надаватиме додаткові §Gбонуси§! до багатьох ефектів наших фокусів. Однак, кожен взятий фокус, який включає механіку §1Ідеалізму§! якщо не вказано інше, §Rвитрачатиме§! одне очко §1Ідеалізму§! - і якщо воно впаде до  §Y-4,§! то будуть відповідні §Rнаслідки§!."
 UKR_will_spend_idealism_tt: "Беручи цей фокус ми §Rвитратимо§! одне очко §1Ідеалізму§!"
 UKR_wont_spend_idealism_tt: "Беручи цей фокус ми §не витрачаємо§! жодного балу §1Ідеалізму§!!"
 UKR_building_popular_consensus: "Створити суспільний консенсус"
 UKR_building_popular_consensus_desc: "Свобода не досягається простою зміною місць у владі. Якщо ми дійсно хочемо створити народну республіку, яку ми відстоюємо, то попереду нас чекає багато роботи. Створити політично свідомий народ, закріпити народний мандат і переконатися, що наша демократія більше не буде вразливою для узурпаторів на кшталт Скоропадського - все це складні завдання, але необхідні зусилля."
 UKR_building_popular_consensus_usdrp_tt: "Для кожного рівня §1Ідеалізму§! дух буде змінено на:\nЩодня підтримка соціал-демократів: §G+0.01§!\nЩоденна підтримка соціал-лібералів: §G+0.01§!"
 UKR_respect_judicial_independence: "Захищати незалежність судів"
 UKR_respect_judicial_independence_desc: "Ми не прагнемо замінити деспотичне беззаконня гетьманського режиму поблажливостями та надмірностями так званого «нового революційного порядку». Навпаки, ми прагнемо створити чесну і справедливу судову систему, здатну виконувати свої завдання незалежно, ретельно і без політичного втручання. Це єдиний спосіб для нашої республіки завоювати довіру народу."
 UKR_respect_judicial_independence_event_tt: "Натомість ми можемо викорінювати корумпованих чиновників за допомогою служб безпеки."
 UKR_respect_judicial_independence_tt: "Ефекти  §lУРДП§! будуть змінені:\n§RНе співпрацює§!: Щоденний приріст політичної сили: §G+0.05§!\n§OНейтральний§!: Щоденний приріст політичної сили: §G+0.15§!\n§GКооперація§!: Щоденний приріст політичної сили: §G+0.20§!\n§CПіддатливий§!: Щоденний приріст політичної сили: §G+0.25§!"
 UKR_emergency_powers_to_the_general_court: "Надзвичайні повноваження Верховного Суду"
 UKR_emergency_powers_to_the_general_court_desc: "Судова система, яку ми успадкували від Гетьманату, прогнила наскрізь. Щоб вирішити цю проблему, Верховний Суд, що складається з найпрофесійніших суддів, які пройшли перевірку Національними Зборами, отримає тимчасову можливість переглянути минулу та теперішню діяльність судів по всій країні. Ті судді, чия доброчесність викликає сумніви, будуть відсторонені від роботи: ми не можемо дозволити недобросовісним залишкам старої правової системи корумпувати нашу оновлену Республіку."
 UKR_emergency_powers_to_the_general_court_tt: "Ефекти §SУСДРП§! тепер надаватимуть:\n§RНе співпрацює§!: Щоденний приріст політичної сили: §R-0.10§!\n§OНейтральний§!: Щоденний приріст політичної сили: §R-0.10§!\n"
 UKR_controlled_capitalism: "Контрольований капіталізм"
 UKR_controlled_capitalism_desc: "У сучасному світі економічне зростання неможливе поза капіталістичною системою економічних відносин. Однак для того, щоб обмежити його неминучі надмірності і забезпечити процвітання для всіх, ми повинні прийняти систему «контрольованого капіталізму», коли держава контролює певні сектори економіки, але не придушує діяльність малого і середнього приватного бізнесу."
 UKR_controlled_capitalism_tt_2: "За кожен рівень §1Ідеалізму§! ми отримаємо додатково:\nПолітичну владу: §G+15§!."
 UKR_limited_nationalization: "Обмежена націоналізація"
 UKR_limited_nationalization_desc: "Гетьманський уряд спирався на жахливо незбалансовану економічну систему, яка приносила вигоду корумпованим лобістам та приватним капіталістам. Ми побудуємо більш справедливу економіку, націоналізувавши окремі підприємства та передавши засоби виробництва в руки державних підприємств."
 UKR_merger_of_monopolized_industries: "Об'єднання монополізованих виробництв"
 UKR_merger_of_monopolized_industries_desc: "Важливі підприємства, такі як вугільні шахти, залізниці та лісозаводи, все ще залишаються у приватній власності. Цими галузями слід керувати на благо нашої країни, а не заради прибутку. Настав час взяти їх під наш контроль."
 UKR_merger_of_monopolized_industries_tt: "За кожен рівень §1Ідеалізму§! ми отримаємо додатковий:"
 UKR_overtures_to_vienna: "Увертюри до Відня"
 UKR_overtures_to_vienna_desc: "На нашому західному кордоні лежить [AUS.GetName]. Роки гетьманського правління загострили відносини між нашими двома країнами, і тепер, коли при владі перебуває розумний уряд, ми можемо нарешті перегорнути сторінку і прийняти нашого західного сусіда в свої обійми."
 UKR_overtures_to_vienna_tt: "Отримає §YПоглиблення австрійських зв'язків§! що дає:\n\nШвидкість будівництва: §G+5.00%§!\nШвидкість досліджень: §G+5.00%§!\n\nЧерез §Y300§! днів:\nЗамінити §YПоглиблення австрійських зв'язків§! на §YЗв'язки з Віднем§!\nЕфективна зміна:\nШвидкість дослідження: §G+5.00%§!\nІнвестиційні витрати в Mitteleuropa: §G-25%§!"
 UKR_overtures_to_vienna_tt_2: "За кожен рівень §1Ідеалізму§! дух буде змінено на:\nШвидкість будівництва: §G+3.00%§!\nШвидкість дослідження: §G+3.00%§!"
 UKR_beyond_mitteleuropa: "За межами Міттельєвропи"
 UKR_beyond_mitteleuropa_desc: "Україна опинилася в досить незавидному становищі, коли справа доходить до дипломатії. Німці та австрійці на заході не сприймають її як рівну, а росіяни на сході не відчувають до неї нічого, окрім ворожості. І все ж, там є гідні союзники. Україні просто потрібно їх шукати."
 UKR_beyond_mitteleuropa_tt: "Розширення торгівлі дасть нам бонуси до §Yспоживчих товарів, політичної влади, продуктивності верфей і швидкості будівництва§!."
 UKR_beyond_mitteleuropa_2_tt: "Якщо §lУРДП§!-§mПраві§! матимуть §GВисокий§! вплив, то ми, виграємо:"
 UKR_beyond_mitteleuropa_3_tt: "Ефекти §Gпокращуються§! завдяки §GВисокому§! впливу §lУРДП§!-§mПраві§!."
 UKR_beyond_mitteleuropa_4_tt: "Якщо §lУРДП§!-§mПраві§! мають §GВисокий§! вплив при завершенні цього фокусу, рішення будуть покращені."
 UKR_beyond_mitteleuropa_5_tt: "За кожен рівень §1Ідеалізму§! дух буде змінено на:\nЩодений приріст політичної влади: §G+2%§!\nШвидкість будівництва: §G+2.00%§!\nФактор споживчих товарів: §Y-2.00%§!\nФактор думки про торгівельну угоду: §G+5%§!"
 UKR_beyond_mitteleuropa_6_tt: "Додати §YЗа межами Міттельєвропи§! яка надає:\nЩодений приріст політичної влади: §G+2%§!\nШвидкість будівництва: §G+2.00%§!\nФактор споживчих товарів: §Y-2.00%§!\nФактор думки про торгівельну угоду:: §G+5%§!"
 UKR_beyond_mitteleuropa_7_tt: "Додати §YЗа межами Міттельєвропи§! яка надає:\nЩодений приріст політичної влади: §G+4%§!\nШвидкість будівництва: §G+4.00%§!\nФактор споживчих товарів: §Y-4.00%§!\nФактор думки про торгівельну угоду: §G+10%§!"
 UKR_beyond_mitteleuropa_8_tt: "Додати §YЗа межами Міттельєвропи§! яка надає:\nЩодений приріст політичної влади: §G+6%§!\nШвидкість будівництва: §G+6.00%§!\nФактор споживчих товарів: §Y-6.00%§!\nФактор думки про торгівельну угоду: §G+15%§!"
 UKR_beyond_mitteleuropa_9_tt: "Додати §YЗа межами Міттельєвропи§! яка надає:\nЩодений приріст політичної влади: §G+8%§!\nШвидкість будівництва: §G+8.00%§!\nФактор споживчих товарів: §Y-8.00%§!\nФактор думки про торгівельну угоду: §G+20%§!"
 UKR_beyond_mitteleuropa_10_tt: "Додати §YЗа межами Міттельєвропи§! яка надає:\nЩодений приріст політичної влади: §G+10%§!\nШвидкість будівництва: §G+10.00%§!\nФактор споживчих товарів: §Y-10.00%§!\nФактор думки про торгівельну угоду: §G+25%§!"
 UKR_beyond_mitteleuropa_modifier: "За межами Міттельєвропи"
 UKR_decentralized_national_governance: "Децентралізоване державне управління"
 UKR_decentralized_national_governance_desc: "Країна, в якій вся влада централізована у верхівці, не може стверджувати, що вона захищає свій народ. Необхідно докласти зусиль, щоб реформувати наш стиль управління таким чином, щоб наш народ мав право голосу в усіх питаннях."
 UKR_promote_grassroots_cultural_initiatives: "Сприяння місцевим культурним ініціативам"
 UKR_promote_grassroots_cultural_initiatives_desc: "Освітні та культурні ініціативи, такі як «Просвіта» Товариство мали вирішальне значення для просування та розвитку української національної справи. Більше того, можна стверджувати, що саме коріння нашої партії лежить серед таких організацій. Таким чином, вони повинні мати широку підтримку з боку держави, особливо з огляду на те, що рівень неписьменності в деяких сільських місцевостях залишається дещо тривожним і донині."
 UKR_promote_grassroots_cultural_initiatives_event_tt: "Ми почнемо розширювати вплив нашої партії на молодь."
 UKR_promote_grassroots_cultural_initiatives_tt: "Якщо §lУРДП§!-§lЦентр§! матиме §GВеликий§! вплив, ми отримаємо:"
 UKR_promote_grassroots_cultural_initiatives_tt_2: "Ефекти §Gпокращуються§! завдяки §Gзначному§! впливу §lУРДП§!-§lЦентр§!"
 UKR_promote_grassroots_cultural_initiatives_tt_3: "Для кожного рівня §1Ідеалізму§! дух буде змінено на:\nКоефіцієнт військовозобов'язаного населення: §G+2%§!\nПриріст політичної влади: §G+3%§!"
 UKR_legacy_of_legal_marxism: "Спадщина традиційного марксизму"
 UKR_legacy_of_legal_marxism_desc: "На відміну від деяких більш радикально налаштованих партій, ми визнаємо переваги модернізаційного впливу капіталістичної системи. Належний перехід до справедливого і рівного суспільства здійснюється не через повну відмову від капіталізму, а через його обережний розвиток."
 UKR_legacy_of_legal_marxism.tt: "Рішення про індустріалізацію почнуть додавати §lСоціал-Лібералам§! популярність."
 UKR_support_for_nruz: "Підтримка НРУЖ"
 UKR_support_for_nruz_desc: "Хоча наша Конституція гарантує рівні права для кожного українця, незалежно від статі, це не означає, що жінки перебувають у рівних умовах з чоловіками. Ми будемо фінансувати Національну раду українських жінок та публічно підтримувати їхню діяльність, щоб нарешті створити суспільство, вільне від шовінізму та упереджень."

