 #SocDem/RadSoc Shared Branch
 UKR_local_land_councils: "Місцеві земельні ради"
 UKR_local_land_councils_desc: "Селяни традиційно володіли сільською землею спільно. Модернізованим еквівалентом цієї системи є місцеві земельні ради, які є селянськими органами, що управляють муніципальними полями та лісами, відокремленими від великих маєтків у рамках земельної реформи."
 UKR_radicalism_decision_tt: "Рішення §YПоступки УСДРП§! зменшить §oРадикалізм§! на один пункт."
 UKR_education_for_all: "Освіта для всіх"
 UKR_education_for_all_desc: "Політично свідомий громадянин потребує хорошої базової освіти, а отже, навіть найбідніша селянська чи шахтарська донька заслуговує на ці знання."
 UKR_education_for_all_event_tt: "Ми відремонтуємо §CКиївський педагогічний університет§!."

 #Socialist-Revolutionary/Council-Revolutionary Bloc Branch
 UKR_fight_and_you_will_overcome: "Борітеся – поборете!"
 UKR_fight_and_you_will_overcome_desc: "Нам нема чого втрачати, окрім наших кайданів. Єдиний спосіб перемогти - почати боротьбу! На щастя, ми добре підготовлені до цієї боротьби, адже на нашому боці весь український народ."
 UKR_fight_and_you_will_overcome_tt: "Якщо §RУПС-Р/Р-РБ§! буде при владі, то §rсиндикалістська§! революція буде неможливою."
 UKR_build_up_peasant_communities: "Розбудова селянських громад"
 UKR_build_up_peasant_communities_desc: "Традиційне селянське село є основою трудової України. Це ідеальна держава, де виробники володіють владою разом з панами та капіталістами. Чим більше місцеве управління здійснюється сільською громадою, тим краще."
 UKR_rights_of_the_worker: "Права робітників"
 UKR_rights_of_the_worker_desc: "Визначені законом вихідні дні та захист від надмірної та недостатньої зайнятості. Підтримка на випадок безробіття. Справедлива оплата праці та право голосу в управлінні робочим місцем. Ці законні вимоги нарешті будуть реалізовані на практиці."
 UKR_rights_of_the_worker_tt: "Підвищення популярності §Sнашої§! §Rкоаліції§! §Yпонад 60%§! дасть §Gсильніший ефект§!."
 UKR_an_end_to_private_ownership: "Кінець приватної власності"
 UKR_an_end_to_private_ownership_desc: "Приватну власність не можна покінчити з нею негайно, але можна поступово її ліквідувати шляхом націоналізації засобів виробництва та розпаювання найбільших земельних володінь на користь селянських кооперативів."
 UKR_principle_of_labor: "Принцип праці"
 UKR_principle_of_labor_desc: "Праця, зрештою, є тим, що створює цінність, а отже, працівники є основою нашого суспільства. Тих, хто працює, потрібно розширювати, а не пригнічувати."
 UKR_principle_of_labor_tt: "§CЦей національний дух забезпечить додаткові §G+10%§! стабільності і почне §Gзбільшувати популярність нашої партії§! після §Y100 днів§!§!."
 UKR_principle_of_labor_tt_2: "Якщо будь-яка з фракцій §RР-РБ§! буде домінуючою, наслідки будуть §Gподвоєні§!, національний дух стане сильнішим швидше, а популярність §rСиндикалістів§! зменшиться.\n§oТоталітаристів§! популярність натомість зросте, якщо §RР-РБ§! §oРадикали§! домінують."
 UKR_principle_of_labor_tt_3: "§CЦей національний дух надасть додатково §G+10%§!стабільності і почне §Піднімати популярність нашої партії§! протягом §Y50 днів§!§!."
 UKR_unionisation_of_countryside: "Об'єднання сільських громад"
 UKR_unionisation_of_countryside_tt: "Якщо будь-яка з фракцій §RУПС-Р§! була домінуючою, наслідки стали б §Gподвійними§!."
 UKR_unionisation_of_countryside_desc: "З об'єднання сільських жителів було отримано хороший досвід, особливо у Франції. Мета "селянської спілки" подібна до мети розширеного кооперативу: вона пропонує фінансову підтримку, розширену освіту та доступ до інших потенційно дорогих послуг і ресурсів, до яких окремий фермер не може отримати доступ самотужки."

 #RadSoc/Syndicalist Shared Branch
 UKR_mass_nationalization_drive: "Масова націоналізація"
 UKR_mass_nationalization_drive_desc: "Щоб згладити турбулентний процес форсованої індустріалізації, держава візьме під свій повний контроль деякі ключові промислові об'єкти. Пізніше контроль над деякими з них буде передано тим, хто там працює, але поки що екстрена консолідація є нашим єдиним виходом."
 UKR_mass_nationalization_drive_tt: "Рішення щодо індустріалізації тепер §Gкоштуватимуть на 20 політичної влади менше§!, але вони почнуть §Rшкодити нашій £stability_texticon stability§!."
 UKR_promote_vocational_training: "Сприяння професійній підготовці"
 UKR_promote_vocational_training_desc: "Масова індустріалізація неможлива без кваліфікованої та освіченої робочої сили. Ми вже зробили певні кроки в цьому напрямку, але без більшої ініціативи це просто неможливо зробити. Створення технічних шкіл і забезпечення якомога більшої кількості людей можливістю навчатися в них є надзвичайно важливим."
 UKR_promote_vocational_training_tt: "Ми отримаємо більший бонус за §Yдослідження промисловості§! та більшу кількість балів за §Yіндустріалізацію§! у випадку, якщо домінуватиме фракція §RР-РБ§! §oРадикали§!.\nКрім того, якщо фракція §RУПС-Р§! буде домінуючою, ми отримаємо бонус до досліджень §Yбудівництва§! та бали §Yземельної реформи§!."
 UKR_promote_vocational_training_tt_2: "Ми отримаємо більший бонус за дослідження §Yбудівництва§!  і більший бал §Yземельної реформи§! якщо домінуватиме фракція §RУПС-Р§! §oРадикали§!.\nбо ж, якщо фракція §RР-РБ§! буде домінувати, ми отримаємо бонус за дослідження §YПромисловості§! та бали §Yіндустріалізації§!."
 UKR_promote_vocational_training_tt_3: "Якщо одна з фракцій §RУПС-Р§! буде домінуючою, ми отримаємо бонус до досліджень §Yбудівництва§! та бали §Yземельної реформи§!."
 UKR_promote_vocational_training_tt_4: "Якщо одна з фракцій §RР- РБ§! буде домінуючою, ми отримаємо бонус до досліджень §YПромисловості§! та бали §Yіндустріалізації§!"
 UKR_special_bureau_of_military_affairs: "Спеціальне бюро військових справ"
 UKR_special_bureau_of_military_affairs_desc: "Хоча багато хто з вищого керівництва не брав активної участі з нами чи проти нас в Антигетьманському повстанні, ми все ще успадкували армію, яка роками служила під злочинним гетьманським режимом. Для боротьби з потенційно ворожими елементами у збройних силах ми створимо спеціальну секцію APDMVS, яка охоронятиме демократичний процес від будь-яких можливих переворотів."
 UKR_special_bureau_of_military_affairs_tt: "Якщо §RР-РБ§! §Sпомірковані§! удуть домінувати, національний дух надасть §G10%§! стабільності."
 UKR_special_bureau_tt: "Якщо не приділяти цьому національному фокусу уваги достатньо швидко, це може призвести до §rнегативних§! наслідків пізніше."
 UKR_denounce_personalistic_tendencies: "Засудження персоналістських тенденцій"
 UKR_denounce_personalistic_tendencies_desc: "Нерідко військові діячі кооптують революційні гасла і нібито користуються народною підтримкою, часто до такої міри, що все, за що боролася революція, відкидається на користь їхніх особистих бажань. Наполеон є особливо сумнозвісним прикладом, але він не єдиний. У нашій демократичній республіці ми гарантуємо, що жодна людина не зможе підкорити народну волю тиранічним амбіціям."
 UKR_advancement_of_socialism: "Просування соціалізму"
 UKR_advancement_of_socialism_desc: "Народ сказав своє слово, і він хоче соціалізму! Коли все буде сказано і зроблено, і ми зможемо швидко піднятися проти сил реакції в Європі, не буде потреби у співпраці з буржуазними партіями чи установами, бо вони тільки заплямують нашу справу. Коаліція з УСДРП може тривати, але всі повинні знати: це лише тимчасовий захід."
 UKR_advancement_of_socialism_tt: "Межа §oрадикалізму§! яку ми можемо досягти до того, як наш уряд впаде, буде §Gзбільшена§! на §Y10§!.\n\nМи більше не потребуватимемо, щоб  £KR_game_rule_flag_GER  §YНімеччина§! була на порозі капітуляції, щоб повстати проти неї.\n\n§RРадикальні соціалісти§! тепер матимуть §Y75%§! популярності своєї партії."
 UKR_kushnir_win_tt: "Межа §oрадикалізму§! яку ми можемо досягти до того, як наш уряд впаде, буде §Gзбільшена§! на §Y5§!."
 UKR_kushnir_lose_tt: "Межа §oрадикалізму§! яку ми можемо досягти до того, як наш уряд впаде, буде §Rзнижена§! на §Y5§!."
 UKR_maintain_pluralism: "Підтримка плюралізму"
 UKR_maintain_pluralism_desc: "Наші партнери по коаліції з УСДРП, можливо, не мають такого ж завзяття до повного знищення капіталістичних інститутів, як ми, але одного дня це може змінитися. Вони теж навернуться до революційної справи - ми просто повинні показати їм, що готові співпрацювати з ними і прислухатися до їхніх вимог."
 UKR_maintain_pluralism_tt: "Всі §YПоступки§! рішення стануть на 5 політичної влади §Gдешевшими§!.\n\n§YЗростаючий радикалізм коаліції§! відтепер працюватиме на 5 днів довше."
 UKR_reclaim_legacy_of_liberation_struggle: "Повернення спадщини визвольної боротьби"
 UKR_reclaim_legacy_of_liberation_struggle_desc: "Є певна зухвалість, коли гетьманці заявляють, що ми відірвані від українського духу. Насправді, саме УПС-Р і ті, хто зараз перебуває в Р-РБ, були в авангарді національної боротьби, виборюючи спочатку автономію, а потім і незалежність від московського панування. Нагадування народу про нашу велику історичну спадщину надасть нам легітимності з боку тих, хто вагається щодо прийняття соціалістичної справи."
 UKR_reclaim_legacy_of_liberation_struggle_tt_1: "Якби будь-яка з фракцій §RУПС- Р§! була домінуючою, ми б натомість виграли:\n"
 UKR_reclaim_legacy_of_liberation_struggle_tt_2: "Якби будь-яка з фракцій §RР-РБ§! була домінуючою, ми б натомість виграли:\n"
 UKR_remove_socialist_nationalization: "Рішення про індустріалізацію більше §Gне зашкодять нашій £stability_texticon stability§!,  але коштуватимуть §Rдорожче§!."
 UKR_socialization_of_the_land: "Соціалізація земель"
 UKR_socialization_of_the_land_desc: "Все багатство української родючої землі відтепер належатиме народу. Хоча окремі сільськогосподарські об'єкти будуть націоналізовані, контроль над переважною більшістю земельних ресурсів буде передано безпосередньо місцевим органам влади - для чесного і справедливого перерозподілу між фермерськими колективами, кооперативами та індивідуальними сімейними фермами."
 UKR_socialization_of_the_land_tt: "§CЯкщо наша стабільність перевищить §Y40%§!, цей національний дух §Yще більше знизить наші споживчі товари§! і §Yпідвищить нашу популярність§!§!."
 UKR_breakneck_industrialization: "Стрімка індустріалізація"
 UKR_breakneck_industrialization_desc: "Для того, щоб забезпечити процвітання нашої країни, необхідно вжити рішучих заходів. Розрив між більш індустріально розвиненими країнами та нашою країною продовжує зростати, тому стабільний і швидкий розвиток нашої промислової бази залишається одним з наших ключових пріоритетів. Плани, розроблені нашими попередниками, будуть переглянуті - настав час для рішучості, як у думках, так і в діях."
 UKR_breakneck_industrialization_tt: "§CЯкщо наша стабільність перевищить §Y50%§!, ми отримаємо ще §Y2 цивільні заводи§!."
 UKR_seize_german_assets: "Захоплення німецьких активів"
 UKR_seize_german_assets_desc: "Берлін є одним із головних бенефіціарів і покровителів буржуазного панування в Україні. Дешева робоча сила, погано виконувані або взагалі неіснуючі правила для роботодавців, багаті мінеральні та сільськогосподарські ресурси - все це приваблювало німецьких експлуататорів. Але не більше! Все, що було збудовано непосильною працею українського народу, відтепер буде служити його потребам та інтересам."
 UKR_affordable_urban_housing: "Доступне міське житло"
 UKR_affordable_urban_housing_desc: "Процес промислового зростання неминуче призведе до масової міграції населення з сільської місцевості до міст. Якщо ми не підготуємося до цього заздалегідь, то зіткнемося з житловою кризою, яка матиме просто страхітливі масштаби. Викликані нею соціальні потрясіння можуть серйозно підірвати стабільність нашої держави. Тому одним з наших головних завдань зараз є створення нових житлових об'єктів у поєднанні з реконструкцією та розширенням супутньої інфраструктури."

 UKR_radicalism_check_tt: "§oРадикалізм§! це щонайменше [?UKR_radicalism_check_var|H0]"
 UKR_rrb_radical_dominant_faction_tt: "В даний час домінують §oрадикали§! з §RР-РБ§!"
 UKR_upsr_radical_dominant_faction_tt: "В даний час домінують §oрадикали§! з §RУПС- Р§!"
 UKR_upsr_moderate_dominant_faction_tt: "В даний час домінують §Sпомірковані§! з §RУПС- Р§!"
 UKR_rrb_moderate_dominant_faction_tt: "В даний час домінують §Sпомірковані§! з §RР-РБ§!"

 UKR_if_buildup_peasant_communities: "Якщо §RУПС-Р§! §oрадикальні§! будуть домінувати, ми §Gотримаємо§! додаткові §Yбали за стабільність, інфраструктуру та земельну реформу§!"
 UKR_if_mass_nationalisation_drive: "Якщо §RР-РБ§! §oрадикальні§! домінуватимуть, то національний дух ще більше §Gменшить§! споживчі товари і протримається довше."
 UKR_if_denounce_personalistic_tendencies: "Якщо домінуватимуть §RУПС-Р§! §oрадикальні§! або §RР-РБ§! §oрадикальні§! домінуватимуть, національний дух матиме ще §Gбільший§! ефект."

 #Borotbyst Branch
 UKR_fighters_til_the_end: "Боротьба до кінця!"
 UKR_fighters_til_the_end_desc: "Ті перші сміливці, які підняли революційний прапор і кинули виклик несправедливому капіталістичному ладу, назавжди залишаться для нас натхненням. Наша боротьба є продовженням їхньої, і кожен ворог революції повинен зрозуміти: вона не припиниться доти, доки наші розірвані кайдани не захлинуться кров'ю наших гнобителів."
 UKR_the_left_wing_unity: "Сила - в єдності"
 UKR_the_left_wing_unity_desc: "Щоб протистояти наступу контрреволюції, ми повинні відкинути дрібні розбіжності і створити союз між усіма справді революційними силами. Формальна партійна приналежність має менше значення, ніж вірна відданість ідеалам нашої визвольної боротьби."
 UKR_question_of_ideological_rivals: "Доля петлюрівців"
 UKR_question_of_ideological_rivals_desc: "Не можна забувати і про зрадників, які намагалися приховати свою глибоко буржуазну сутність за тонкою завісою \"реформізму\" і \"прогресизму\". Головні з них згуртувалися навколо петлюрівського прапора, і з ними треба розправлятися відповідно до революційної необхідності."
 UKR_from_shopfloors_to_the_trenches: "Від цехів до окопів"
 UKR_from_shopfloors_to_the_trenches_desc: "До зброї! Ми закликаємо всіх, хто здатен боротися, піднятися на захист революційної справи. Реакційні сили, що оточують нас, плетуть змови, щоб загасити полум'я нашого повстання, і наш обов'язок - не допустити цього будь-якими засобами."
 UKR_recruit_the_red_militia: "Озброєння Червоної гвардії"
 UKR_recruit_the_red_militia_desc: "Ті, хто приєднався до нашої боротьби, коли наш успіх був далекий від гарантованого, переконливо довели свою відданість і вірність. Вони стануть ядром, навколо якого виростуть наші нові революційні когорти."
 UKR_establish_the_council_of_deputies: "Рада депутатів"
 UKR_establish_the_council_of_deputies_desc: "Фарс буржуазного парламентаризму нарешті закінчився. На місці асамблеї, завданням якої є насамперед збереження несправедливого суспільного ладу, постане нова, присвячена вірному представництву трудящих мас."
 UKR_dismantle_pillars_of_exploitation: "Демонтаж стовпів експлуатації"
 UKR_dismantle_pillars_of_exploitation_desc: "Занадто довго плоди праці несправедливо привласнювалися експлуататорськими класами. Завдяки тотальному контролю над промисловістю, сільським господарством та фінансовою сферою вони постійно забезпечували своє процвітання за рахунок простих людей. Тому наше першочергове завдання - зруйнувати самі підвалини, на яких була побудована ця несправедлива система."
 UKR_a_constitution_for_the_working_people: "Конституція для робітників"
 UKR_a_constitution_for_the_working_people_desc: "Цей основний закон визначатиме саму суть нового революційного ладу. Він стане справжнім волевиявленням народу, втілюючи в собі ідеали визволення і справедливості. Побудована на його основі політична система забезпечить належне збереження здобутків нашої боротьби."
 UKR_primacy_of_labour_collectives: "Примат трудових колективів"
 UKR_primacy_of_labour_collectives_desc: "Економічний розвиток нашої країни як на державному, так і на регіональному рівнях повинні контролювати безпосередні представники тих, хто працює в полі, в шахті чи на заводі. Об'єднані в Союзи виробників і споживачів, вони зможуть забезпечити, щоб запропонована економічна політика відповідала потребам людей праці."
 UKR_guidance_of_the_councils: "Керівництво Рад"
 UKR_guidance_of_the_councils_desc: "Вирішальна влада в питаннях економіки повинна належати Радам депутатів та обласним селянським і робітничим радам, а профспілки та кооперативи повинні виконувати дорадчу роль. Це дозволить впорядкувати і раціоналізувати процес економічного планування та забезпечити максимальну ефективність економічного розвитку."
 UKR_peace_for_the_nations: "Мир для націй"
 UKR_peace_for_the_nations_desc: "Гідра шовінізму та буржуазного націоналізму має бути знищена без докорів сумління. Різні народи, що проживають в Україні, повинні користуватися державним захистом своїх основних національних прав і мати можливість відстоювати свої інтереси через спеціальні представницькі органи."
 UKR_foster_revolutionary_fervour: "Виховання революційного запалу"
 UKR_foster_revolutionary_fervour_desc: "Ідеологічний фронт не менш важливий, ніж військовий. Роки гноблення призвели до того, що багато українців не знають, хто є їхніми справжніми ворогами. Нам потрібно витравлювати з них дрібновласницькі інстинкти та дрібнобуржуазну ментальність, які все ще зберігаються серед певних соціальних верств, і зміцнювати їхню революційну свідомість за допомогою освіти та пропаганди."
 UKR_justice_for_the_workers: "Справедливість для робітників"
 UKR_justice_for_the_workers_desc: "Жоден чесний трудівник не повинен стикатися з несправедливим або байдужим ставленням. Необхідно забезпечити належну компенсацію за працю, пов'язану з ризиком для здоров'я, обмежити робочий час і завжди підтримувати умови на робочому місці в належному стані."
 UKR_volobuievs_great_experiment: "Великий експеримент Волобуєва"
 UKR_volobuievs_great_experiment_desc: "Михайло Волобуєв, якого одні вважають багатообіцяючим новатором, а інші - наївно-ексцентричним, відомий своїми чіткими поглядами на питання економічного розвитку. Тим не менш, він став улюбленим кандидатом новопризначеного першого заступника голови НБУ Коваліва і тепер має можливість довести, що економічна стратегія, яку він відстоює, є чимось більшим, ніж набір розпливчастих теоретичних конструкцій."
 UKR_the_organic_development: "Органічний розвиток"
 UKR_the_organic_development_desc: "Занадто довго повній реалізації економічного потенціалу України перешкоджала іноземна експлуатація: спочатку царський режим, потім капіталісти Берліна та Відня. Але з цим покінчено. Для того, щоб посісти гідне місце серед економік майбутньої звільненої Європи, ми повинні спрямувати свої зусилля на досягнення економічної самодостатності. На щастя, Україна має всі необхідні для цього ресурси."
 UKR_decentralised_economic_planning: "Децентралізоване економічне планування"
 UKR_decentralised_economic_planning_desc: "Спадщина ставлення до України як до частини великого імперського цілого все ще дається взнаки, коли йдеться про економічне планування. Однак кожен економічний регіон України має свої унікальні умови, тому делегування достатніх повноважень регіональним плановим комітетам є надзвичайно важливим. Місцеві органи влади в тандемі з профспілками та робітничими кооперативами зможуть розробляти плани економічного розвитку відповідно до своїх можливостей та потреб."
 UKR_proletarian_offensive: "Пролетарський наступ"
 UKR_proletarian_offensive_desc: "Справжній бойовий дух кується серед оглушливого шуму заводів і в глибинах тьмяно освітлених шахт. Озброєний ясною метою і непохитною вірою, промисловий пролетаріат буде боротися на самому передньому краї революційної боротьби."
 UKR_industrial_evolution: "Промислова еволюція"
 UKR_industrial_evolution_desc: "Гармонійний та раціональний розвиток промислового потенціалу України закладе необхідні підвалини для стабільного економічного зростання. Це зміцнить позиції України як органічного суб'єкта світової та регіональної економіки. Коли наші сусіди остаточно звільняться від капіталістичного ярма, співпраця з сильною українською економікою допоможе їм відновитися і забезпечити процвітання в майбутньому."
 UKR_revolution_in_culture: "Культурна революція"
 UKR_revolution_in_culture_desc: "Революція принесе культурний ренесанс небувалих масштабів. Високо і гордо буде нестися факел нового, пролетарського мистецтва. Тремтіть, фальшиві трубадури буржуазної посередності - у новому світі, за який ми так запекло боремося, не буде місця для таких, як ви."
 UKR_hrynkos_orthodox_approach: "Ортодоксальний підхід Гринька"
 UKR_hrynkos_orthodox_approach_desc: "Вимогливий, твердий і рішучий - так зазвичай описують Григорія Гринька колеги-боротьбисти. Тож не дивно, що за підтримки першого заступника голови Полоза партійна кар'єра Гринька швидко пішла вгору. Чи допоможе йому його непохитний характер у досягненні довготривалого компромісу між подекуди розрізненими революційними силами? Тільки час покаже."
 UKR_french_example: "Приклад Франції"
 UKR_french_example_desc: "Париж - яскравий факел визволення і прогресу, що невпинно бореться проти темної європейської ночі. Його світло спрямовуватиме нашу боротьбу: Французькі інституції слугуватимуть зразком для наших, французькі революційні традиції визначатимуть наші рішення, а самовіддана відвага мучеників-комунарів вічно надихатиме нас на нові вершини героїзму."
 UKR_united_vanguard: "Об'єднаний авангард"
 UKR_united_vanguard_desc: "Лише побудувавши міцний, стійкий союз між міським пролетаріатом і сільськими масами, ми зможемо повністю реалізувати революційний потенціал нашого народу. Об'єднаний авангард робітників і селян змете сили реакції і контрреволюції, наближаючи нас до світу, де жодна трудяща людина не знатиме гноблення і несправедливості."
 UKR_systemic_compromise: "Системний компроміс"
 UKR_systemic_compromise_desc: "Ключове слово: баланс. Баланс між промисловістю і сільським господарством, баланс між радами і профспілками, баланс між інтернаціоналізмом і вірністю Батьківщині. Втримати рівновагу важко, і кажуть, що компроміс нікого не робить щасливим, але ми знаємо краще: занадто сильно схилитися на один бік - і вся крихка система неминуче впаде."
 UKR_inevitable_future_of_the_world: "Неминуче майбутнє світу"
 UKR_inevitable_future_of_the_world_desc: "Проста і незаперечна істина: епоха буржуазних імперій і національних держав колись закінчиться. На його місці постане новий світ: світ братніх республік, об'єднаних навколо принципів соціалістичної солідарності, прогресу та спільного блага. Хоча цей результат забезпечений, боротьба за нього ще далека від завершення, і наше місце має бути на передовій цієї боротьби."

 # People's Republic Post-War - Moderate #
 UKR_a_dream_come_true: "Здійсненні мрії"
 UKR_a_dream_come_true_desc: "Ми перемогли. Українська демократія народжується заново, і вона перемогла російську загрозу. Поки народ готується до перших виборів після війни, життя повільно повертається до подоби нормального. Вперше в українській історії оптимізм здається виправданим."
 UKR_postwar_elections_tt: "Чи зможе правляча партія перемогти на виборах, залежатиме від наступних факторів:\n£white_dot Наш §Cрахунок земельної реформи§! і §Cпромисловий рахунок§! вище §Y90§!.\n£white_dot §lУРДП§! не зазнає бунтів зсередини.\n£white_dot Ми не досягнули §Y60%§! прогресу по капітуляції або більше.\n\nЯкщо нам це вдасться, правляча партія §Gпереможе§!, а якщо ні, то ми перейдемо в §Rопозицію§!.\n\nКрім того, якщо:\n£white_dot Уряд національної єдності §RНЕ§! буде сформовано\n £white_dot §lУРДП§!-§lЦентр§! має §Gвисокий§! вплив.\n £white_dot Наші відносини з §SУСДРП§! можуть бути §Cпокращені§!.\nТоді ми можемо отримати ще §Gкращий§! результат..."
 UKR_postwar_elections_tt_2: "Чи зможе правляча партія перемогти на виборах, буде залежати від наступних факторів:\n£white_dot Наш §Cрахунок земельної реформи§! і §Cпромисловий рахунок§! вище §Y90§!.\n£white_dot Наш §1ідеалізм§! не досягнув §Y-4§!.\n£white_dot §lУРДП§!-§mПраві§! не взяли гору на партійній конференції.\n£white_dot Ми не досягнули §Y60%§! прогресу по капітуляції або більше.\n\n Якщо нам все це вдасться, то правляча партія §Gпереможе§!, а якщо ні, то ми перейдемо в §Rопозицію§!.\n\nДо того ж, якщо:\n£white_dot Уряд національної єдності §RНЕ§! уло сформовано.\n£white_dot У нас є лише §Yпривілеї для німецьких меншин§! та попередньо уклали торговельну угоду з  §rфранцузами та англійцями§!, і прийняли закон про §Yнаціональну оборону§!.\n£white_dot Наші відносини з §lУРДП§! носили характер §Gкооперації§! або §Cпоступливості§!.\nТоді ми могли б досягти ще §Gкращого§! результату..."
 UKR_the_scarred_generation: "Покоління зі шрамами"
 UKR_the_scarred_generation_desc: "Дві світові війни та численні громадянські війни. Це повинно було бути не просто так. Всі ці страждання мали якусь мету, чи не так? Ці питання переслідують мільйони людей, які втратили рідних і близьких. Ми вижили, але що ми будемо робити з нашою перемогою?"
 UKR_integration_of_eastern_regions: "Інтеграція східних регіонів"
 UKR_integration_of_eastern_regions_desc: "Військові адміністрації східних областей можуть бути нарешті розпущені, і може розпочатися тривала робота з інтеграції цих територій до складу власне України. Хоча партизанська активність під час війни була сильною, після капітуляції Росії менталітет змінився. Наша російськомовна громада була безцінною в нашій роботі з цими регіонами."
 UKR_peace_and_prosperity: "Мир та процвітання"
 UKR_peace_and_prosperity_desc: "Нам більше не потрібно боятися війни чи страждати від тиранів. Вперше в нашій історії вся творча енергія нашого народу може бути спрямована на власне процвітання."
 UKR_a_plentiful_land: "Земля достатку"
 UKR_a_plentiful_land_desc: "Україна - багата країна, і вона може бути багатою для кожного. Наша мета - забезпечити економічне процвітання та можливість самореалізації для всіх українців. Це лише питання справедливості, щоб кожен отримав свою частку нашого багатства."
 UKR_swords_to_ploughshares: "Мечі на орала"
 UKR_swords_to_ploughshares_desc: "Ніколи більше. Наші армії перемагали через необхідність, але якою ціною? В Україні майбутнього не буде абсурдних машин смерті, лише мир, спокій і добробут людей."
 UKR_change_from_within: "Зміни зсередини"
 UKR_change_from_within_desc: "Справжні зміни приходять повільно і копітко, але вони все ж таки приходять. Хоча шлях до справжнього соціального визволення може бути довгим і важким, ніщо не зупинить український народ на шляху до нього."
 UKR_testament_fulfilled: "Виконаний заповіт"
 UKR_testament_fulfilled_desc: "Як умру, то поховайте\nМене на могилі\nСеред степу широкого\nНа Вкраїні милій."
 UKR_weltkrieg_has_ended: "§CРосія зазнала поразки у війні§!"
 UKR_UNR_finisher_1: "Мир та процвітання"
 UKR_UNR_finisher_2: "Земля достатку"
 UKR_UNR_finisher_3: "Мечі на орала"
 UKR_UNR_finisher_4: "Шлях до соціального визволення"

 # People's Republic Post-War - Socialist #
 UKR_new_sunrise: "Новий схід сонця"
 UKR_new_sunrise_desc: "Після стількох темних днів війни і смерті було важко повірити, що сонце коли-небудь знову засяє для українського народу... Але тепер гармати замовкли, і цей день, здається, вже близько."
 UKR_gifts_of_liberation: "Дари визволення"
 UKR_gifts_of_liberation_desc: "Нещодавно звільнені території повинні бути належним чином інтегровані в нашу дорогу республіку як федеральні регіони, з повагою до місцевого самоврядування так само, як і до будь-якого іншого українського регіону."
 UKR_workers_and_peasant_democracy: "Робітничо-селянська демократія"
 UKR_workers_and_peasant_democracy_desc: "Загрози контрреволюції майже минули, і тепер ми можемо послабити хватку. Більше людей повинні бути інтегровані у впливові позиції, і будь-які претензії на однопартійну державу чи диктатуру повинні бути відкинуті. Допоки вони готові працювати на благо України для трудящих, вони будуть почуті."
 UKR_collectocratic_ideal: "Колективістський ідеал"
 UKR_collectocratic_ideal_desc: "Засоби виробництва нарешті потрапили до рук робітників. Колективи на волонтерських засадах керують нашим виробництвом з мінімальним втручанням будь-якої іншої ієрархії, як це диктує природний стан людини-працівника."
 UKR_from_democracy_to_communism: "Від демократії до комунізму"
 UKR_from_democracy_to_communism_desc: "Одного дня політичним силам, які колись складали Революційний блок, прийде кінець. Всі революційні сили повинні бути належним чином об'єднані під одним прапором, однією партією, яка представлятиме український пролетаріат. Щоб досягти цієї мети, поки що Р-РБ має бути першим серед рівних у революційному русі, спрямовуючи остаточний похід до комуністичного ідеалу."
 UKR_utopian_ruralism: "Утопічний руралізм"
 UKR_utopian_ruralism_desc: "Українське село є духовною колискою і справжнім хребтом української нації. Його захист та збереження чистоти є першочерговим завданням для розвитку України."
 UKR_all_peoples_revolutionary_front: "Народно-революційний фронт"
 UKR_all_peoples_revolutionary_front_desc: "Хоча ми досягли більшого революційного блага, не забуваймо, що привело нас до цього: компроміси та коаліції. Нерозумно стверджувати, що зараз настав час сваритися між собою лише тому, що загроза іноземного панування здебільшого зникла. УПС-Р представлятиме не лише тих, хто прагне радикальних соціальних змін та дій, але й усе українське селянство, сільський та міський пролетаріат."
 UKR_revolutionary_tradition: "Революційна традиція"
 UKR_revolutionary_tradition_desc: "Тарас Шевченко, Леся Українка, Іван Франко, Михайло Драгоманов та багато інших, які відіграли важливу роль у розвитку сучасної української нації, були носіями революційного духу. Боротьба за справедливість і свободу пронизує саму суть української ідентичності. Таким чином, соціалістична революція, єдина справжня форма визволення, є єдиним логічним результатом української національної боротьби."

 UKR_UNR_finisher_5: "Колективістський ідеал"
 UKR_UNR_finisher_6: "Утопічний руралізм"

#Revolt focuses
 UKR_mistakes_of_1925: "Помилки 1925 року"
 UKR_mistakes_of_1925_desc: "Ми не можемо повторити помилки 1925 року, коли урядові репресії проти боротьбистів були невиправдано жорстокими, часто спрямованими проти цивільних осіб, які не мали жодного стосунку до боротьбистського руху, що лише призвело до подальшого повстання. Натомість ми повинні вчитися на своїх помилках і гарантувати, що наші репресії проти повстанців не налаштують народ проти нас."
 UKR_appeal_to_pacifism: "Звернення до пацифізму"
 UKR_appeal_to_pacifism_desc: "Звернення до пацифістських тенденцій значно зміцнило б нашу легітимність в очах народу. Гетьман вже показав, що він засуджує насильство, яке триває з обох боків, і повторення його послання дало б народу нову віру в Гетьмана та його уряд."
 UKR_reach_out_to_urdp: "Звернення до УРДП"
 UKR_reach_out_to_urdp_desc: "УРДП може бути в опозиції до гетьманської коаліції, але навіть вони можуть бути корисними. Звернення до них дасть нам великий поштовх до нашої легітимності, оскільки це буде доказом наших реформаторських тенденцій у часи, коли є сумніви, що влада дбає про пересічного громадянина."
 UKR_undermine_vdr_legitimacy: "Підрив легітимності ВДР"
 UKR_undermine_vdr_legitimacy_desc: "Як це не прикро, ВДР має велику підтримку серед населення, але ця підтримка може бути поставлена під сумнів у свідомості людей. Викриваючи радикальні боротбистські тенденції в їхніх лавах і повідомляючи про звірства, які чинять їхні війська проти наших, ми можемо гарантувати, що їхня легітимність зруйнується."
 UKR_promises_of_reforms: "Обіцянки реформ"
 UKR_promises_of_reforms_desc: "Повстання ще не придушене, і багато наших громадян все ще піддаються на їхню брехню, але ця ситуація нестійка. Якщо ми справді хочемо придушити повстання, ми повинні, принаймні зараз, взяти на себе конкретні зобов'язання щодо реформування Гетьманату, щоб заспокоїти наших нових союзників і народ."

 UKR_victories_of_1919: "Перемоги 1919 року"
 UKR_victories_of_1919_desc: "У боротьбі з повстанням, з яким зараз зіткнувся гетьман, ми повинні звернутися до наших перемог у 1919 році. Коли анархісти і терористи-боротьбисти погрожували знищити націю, гетьманські війська змогли провести успішний контрнаступ. Таку ж тактику ми повинні застосувати і тут, і зрадникам не буде пощади!"
 UKR_secure_the_military_apparatus: "Захист військового апарату"
 UKR_secure_the_military_apparatus_desc: "Повстання особливо сильно вдарило по армії, яка страждає від масового дезертирства та повного розриву комунікацій. Гетьман повинен підтвердити свою позицію головнокомандувача і нагадати армії, кому вона покликана служити."
 UKR_purge_vdr_supporters: "Чистка симпатиків республіканців"
 UKR_purge_vdr_supporters_desc: "Ходили чутки, що чиновники в нашому уряді сповідують республіканські ідеали, і хоча раніше проти них мало що робилося, часи настали важкі; в будь-який момент вони можуть заявити про свою вірність нелегітимній \"Народній республіці\". Проведення широкомасштабної зачистки республіканських чиновників і симпатиків гарантує, що вони не зможуть діяти проти нашого уряду."
 UKR_expand_mil_police: "Розширення військової поліції"
 UKR_expand_mil_police_desc: "Розширення корпусу військової поліції дуже допомогло б нам, особливо на східних землях, оскільки основна частина наших сил зосереджена на боротьбі з повстаннями на заході. Вони допоможуть нам у придушенні повстань і заколотів, а також в арешті ключових лідерів ВДР."
 UKR_retake_the_railroads: "Повернення залізниці"
 UKR_retake_the_railroads_desc: "Українські залізниці є не лише надзвичайно прибутковими, але й цінними; оскільки повстанці контролюють основні залізничні мережі, вони можуть саботувати наші поставки та підкріплення. Відновлення контролю над залізницями має бути одним з наших першочергових пріоритетів у придушенні цього повстання."
 UKR_authdem_will_turn_into_pataut_tt: "§RЯкщо дозволити військовим мати занадто великий вплив у нашому підході, ми можемо перетворити українську державу на більш §Pавторитарну.§!§!"
 UKR_double_rebel_attack_timer_tt: "§CПодвоює час, необхідний для розширення ВДР.§!"

 UKR_dreams_of_1917: "Мрії 1917 року"
 UKR_dreams_of_1917_desc: "У 1917 році Україна мала великі надії та мрії про незалежність - мрії стати суверенною державою після століть іноземного панування. Ця незалежність мала слугувати засобом досягнення політичного самовизначення та демократії; дозволити українцям керувати собою, а не залежати від примх іноземних правителів. Настав час зробити цю мрію реальністю."
 UKR_peasant_warrior: "Селянське ополчення"
 UKR_peasant_warrior_desc: "Захист від ворога.\nЗахист місцевих громад.\nБезпека ресурсів.\n\nФормування селянських ополченців забезпечить нашу сторону продовольством і припасами, не відштовхуючи нашу сільську базу підтримки гучними словами на кшталт "діалектики" або "матеріалізму"."
 UKR_revolutionary_spirit: "Революційна гвардія"
 UKR_revolutionary_spirit_desc: "Ми не можемо захистити наш рух, посилаючи до нього натовп. Віддана і дисциплінована сила буде захищати нашу революційну ідеологію, підтримувати владу і придушувати опозицію."
 UKR_distance_from_syndicalism: "Подалі від синдикалізму"
 UKR_distance_from_syndicalism_desc: "Якщо ми хочемо зберегти революційний імпульс, ми повинні очистити наше середовище від соціалістичної символіки та риторики. Ми боремося за порятунок самої України, а не за високі ідеали, які розкручує іноземна преса."
 UKR_lessons_of_britain_and_france: "Уроки Британії та Франції"
 UKR_lessons_of_britain_and_france_desc: "Синдикалістські нації Заходу досягли багато чого за свій обмежений час існування. Їхні досягнення настільки великі, що їх можна лише прагнути наслідувати. Тому ми повинні адаптувати їхню політику до матеріальних умов нашої України."
 UKR_strongest_message: "Сильне послання"
 UKR_strongest_message_desc: "Радіо дозволяє нам поширювати інформацію, збирати підтримку нашої справи та мобілізувати маси. У той час як нелегітимний режим продовжує віддавати накази згори, ми говоримо безпосередньо з нашим народом."
 UKR_peoples_army_focus: "Українська Народна Армія"
 UKR_peoples_army_focus_desc: "Ми більше не іррегулярні формування, не селяни і не добровольці - ми армія, яка бореться за незалежну, вільну Україну, формуючи хід історії."

## LUN Focuses ##
 UKR_triumph_of_the_national_revolution: "Тріумф національної революції"
 UKR_triumph_of_the_national_revolution_desc: "Керуючись невмирущою волею Української Нації та з полум'яною відданістю в наших серцях, ми урочисто присягаємо розпочати нову добу: добу національного відродження, добу героїзму та мучеництва, добу новознайденої української могутності."
 UKR_cure_primitive_ideology: "Прокляття примітивної ідеології"
 UKR_cure_primitive_ideology_desc: "Ми засуджуємо антисоціальний реакційний дух так званого \"гетьманського консерватизму\". Ми відкидаємо примітивний матеріалізм соціалізму та демолібералізму. Тільки націократичний світогляд, ясний і безкомпромісний, дасть нам необхідні засоби для боротьби за майбутнє Української Національної Держави."
 UKR_spiritual_mobilisation: "Мобілізація духу нації"
 UKR_spiritual_mobilisation_desc: "Духовна міць української нації перебуває в стані спокою, скована огидним застоєм так званої "гетьманщини". Наше найважливіше завдання - розбудити приспану національну енергію, використати її силу і спрямувати на покращення суспільства та зміцнення Української Держави."
 UKR_above_party: "Вище партій"
 UKR_above_party_desc: "Досить дрібних політичних розбіжностей! Українська Національна Держава стоїть вище егоїстичних чвар різних партійних \"отаманів\". Для збереження і зміцнення України потрібні узгоджені зусилля всього суспільства."
 UKR_above_class: "Вище класів"
 UKR_above_class_desc: "Наш обов'язок - створити всі умови для гармонійної співпраці між різними класами. Замість того, щоб переслідувати власні вузькі інтереси, вони повинні працювати в союзі, прагнучи принести процвітання всій українській нації."
 UKR_convene_national_assembly: "Народні збори"
 UKR_convene_national_assembly_desc: "Настав час закласти перші камені у фундамент нової Української Держави. Найкращі та найяскравіші представники нашої Нації зберуться для того, щоб сформулювати правові, політичні та економічні рамки, повністю придатні для потреб Національної Революції. Найважливіше питання на порядку денному настільки ж просте, наскільки й доленосне: на кого буде покладено священне завдання вести нашу Державу і Націю через ці буремні часи?"
 UKR_annihilate_parasitic_exploitation: "Знищення паразитичної експлуатації"
 UKR_annihilate_parasitic_exploitation_desc: "Всупереч соціалістичній демагогії та демократичним ілюзіям, ми визнаємо, що нерівність є іманентною для будь-якого суспільства, але ми також розуміємо, що праця - це творча і благородна справа, і її плоди повинні служити всьому суспільству, а не кільком соціальним паразитам, які ховаються за завісою анонімного капіталу."
 UKR_avoid_industrial_anarchy: "Уникнення промислової анархії"
 UKR_avoid_industrial_anarchy_desc: "З анархією виробництва та монополіями хижацьких клік слід боротися будь-якими засобами. Ми забезпечимо, щоб за націократичного ладу кожен мав належне місце, що відповідає його продуктивному внеску та нагальним потребам."
 UKR_reward_peasants: "Нагородження селян"
 UKR_reward_peasants_desc: "Українське селянство, яке перебувало під реакційним гнітом великого землеволодіння, було позбавлене можливості поліпшити своє жалюгідне матеріальне становище. Відмовившись більше це терпіти, сільські маси повстали і врешті-решт підготували ґрунт для нашого приходу до влади. Настав час покласти край попередній несправедливості та забезпечити аграрне ядро нашої нації всіма необхідними засобами для свого розвитку."
 UKR_organic_economy: "Органічна економіка"
 UKR_organic_economy_desc: "Хоча сучасний синдикалізм отруїв ідею професійного представництва як основи економічної організації бездушним матеріалізмом і політичною анархією, сама концепція залишається здоровою. Делегуючи питання економічної політики спеціальним органам, що складаються з представників різних професійних організацій, ми забезпечимо, щоб процес економічного розвитку спрямовувався відповідно до потреб усієї нації."
 UKR_spiritual_labour: "Відновлення духу та мети праці"
 UKR_spiritual_labour_desc: "Праця - це те, що підносить людину над її тваринною сутністю. Саме через працю людина приходить до усвідомлення власної цінності, а через неї знаходить належне місце в суспільстві. Ми повинні нагадувати населенню, що не існує незначних завдань і що кожен сумлінний внесок у національне багатство має значення."
 UKR_hierarchy_duty_discipline: "Ієрархія, обов'язок, дисципліна"
 UKR_hierarchy_duty_discipline_desc: "На маячне гасло \"Свобода, Рівність, Братерство\" ми відповідаємо нашим власним гаслом. \"Ієрархія, Обов'язок, Дисципліна" - три стовпи, на яких будується наш авангард Національної Революції. Це ті цінності, які приведуть нас до остаточної перемоги."
 UKR_societal_harmonisation: "Суспільна гармонізація"
 UKR_societal_harmonisation_desc: "Наше суспільство має бути організоване таким чином, щоб заохочувати єдність мети та внутрішню згуртованість. Кожен громадянин повинен розуміти, що добробут нації та держави має пріоритет над особистими інтересами."
 UKR_ukraine_above_all: "Україна понад усе!"
 UKR_ukraine_above_all_desc: "\"Свята Україно, вічна і непереможна, за Тебе і Твою Славу відважно йдемо в бій. Загартуй наш дух, загартуй нашу волю, щоб ми могли помститися за тисячі безіменних воїнів Твоїх революцій. У боротьбі з ворогами Твоїми знайдемо солодку смерть, а після неї - благословення життя вічного, навіки обійнята Твоїм духом, Свята Україно!\"."
 UKR_cult_of_creativity: "Культ творчості"
 UKR_cult_of_creativity_desc: "Без творчого підходу в усіх сферах життя, від буденної праці до мистецтва і науки, немає процвітання і розвитку. Тому плекання творчого духу в українських масах є одним з наших головних завдань. Дехто стверджує, що лише обрані володіють справжнім потенціалом для творчості та інновацій. Ми відкидаємо це елітарне уявлення і зберігаємо віру у великий творчий потенціал, притаманний усій нації."
 UKR_eternal_nation: "Нетлінна воля української нації"
 UKR_eternal_nation_desc: "Ми повернули Україну з краю загибелі, але наш Революційний наступ триває. Не існує занадто високої ціни, яку можна було б заплатити, і занадто великих жертв, на які можна було б піти заради досягнення нашої кінцевої мети - Суверенної Соборної Української Держави."
 UKR_destiny_of_ukraine: "Доля України"
 UKR_destiny_of_ukraine_desc: "Кожен народ має своє призначення, і він або виконує його, або гине у спробах. Наше призначення цілком зрозуміле - принести моральне і духовне відродження у Східну Європу, допомогти різним народам цих земель реалізувати свій справжній потенціал. Стабільність і безпека для всього регіону - ідеал, до якого варто прагнути."
 UKR_bsd_customs_union: "Об’єднання чорноморських економік"
 UKR_bsd_customs_union_desc: "Держави Чорноморського регіону природно схильні до тісної економічної співпраці. Об'єднавши наші ресурси та зусилля, ми створимо альянс, економічна міць якого не поступатиметься найбільшим імперіям. Послаблення торговельних бар'єрів між нашими країнами стане нашим першим кроком у цьому напрямку."
 UKR_bsd_political_union: "Велика Чорноморська спільнота"
 UKR_bsd_political_union_desc: "Як перша серед рівних, наша держава візьме на себе провідну роль у спільноті, яку ми будуємо. Хоча питання внутрішньої політики здебільшого залишатимуться у компетенції окремих країн-членів, наші колективні відповіді на міжнародні виклики координуватимуться насамперед [202.GetName]."
 UKR_true_camaraderie: "Справжнє товариство"
 UKR_true_camaraderie_desc: "Ми - братство, яке пишається нашою непохитною довірою один до одного. Тому внутрішні дискусії не повинні бути просто дозволені, їх слід заохочувати. Звичайно, останнє слово залишається за нашими мудрими лідерами, але для того, щоб прийняти найбільш обґрунтоване рішення, вони повинні мати доступ до різноманітних думок і точок зору."
 UKR_cautious_reconciliation: "Обережне примирення"
 UKR_cautious_reconciliation_desc: "Часи змінюються. Якщо раніше потрібна була безкомпромісна жорсткість, то зараз гнучкість може принести більше користі. Після подолання основних загроз внутрішня політична сцена може стати більш відкритою, оскільки суспільство не може нормально розвиватися під постійним тиском. Можливо, слід почути голоси тих, хто справді має найкращі інтереси України в серці, навіть якщо вони формально не сповідують свою вірність нам. Зрештою, хіба ми не всі українці?"
 UKR_organised_nationalism: "Організований націоналізм"
 UKR_organised_nationalism_desc: "Сувора дисципліна, повна єдність думок і дій та чітка ієрархія принесли нам численні перемоги над ворогами внутрішніми та зовнішніми. Ми перетворили державу на добре організовану армію, де кожен розуміє свою роль у загальному задумі, де кожен наказ виконується беззаперечно. Війна за виживання може бути виграна - війна за національну велич тільки починається."
 UKR_cult_of_providnyk: "Культ провідника"
 UKR_cult_of_providnyk_desc: "Слава Україні! Слава Провіднику! Кожне його слово - наказ, що не залишає місця для непокори. Кожна його дія - надихаючий вчинок. Його авторитет - абсолютний, його мудрість - безприкладна. Наш славний Провідник, справжній Übermensch, стоїть високим і могутнім, готовий прийняти будь-який виклик, який наважиться послати йому доля."
 UKR_eternal_element: "Дух одвічної стихії"
 UKR_eternal_element_desc: "Тут, на межі двох світів Сходу і Заходу, доля і провидіння дарували нам священну місію: творити, терпіти, боротися в ім'я Соборної і Суверенної України. Ми відгукнулися на цей заклик і запалили вогонь Національної Революції, який палатиме вічно, бо наша боротьба не має кінця. Ми йдемо вперед, без зупинки, без вагань, вогонь у наших душах розгорається з кожним кроком."
 UKR_cross_of_sword: "Хрест з меча"
 UKR_cross_of_sword_desc: "\"Могутній Бог княгині Ольги і Володимира Великого вимагає від вас не сліз, не милосердя, не пасивних роздумів, але відваги і життя, сповненого подвигів.\" Це те послання, яке наша улюблена Церква повинна поширювати серед вірних. Єдиний хрест, гідний пошани, - це хрест меча, бо саме сила і мужність, а не лагідність, принесуть Україні спасіння."
 UKR_labour_front: "Трудовий фронт"
 UKR_labour_front_desc: "Коли бойові дії відходять від наших земель, настав час спрямувати нашу національну енергію на справу відбудови. На нас чекають нові поля битв - заводські цехи та будівельні майданчики. Буде створено спеціальний орган, який займатиметься адмініструванням зусиль з відбудови, з регулярними звітами, що подаватимуться безпосередньо Державному секретарю [GetSecondInCommand]."
 UKR_sisterhood_of_princess_olha: "Сестринство княгині Ольги"
 UKR_sisterhood_of_princess_olha_desc: "Тотальна національна мобілізація під час війни відкрила для жінок багато посад і ролей, традиційно зарезервованих для чоловіків. Час не можна повернути назад, тому для того, щоб забезпечити повний контроль над суспільним розвитком, ми створимо всеохоплюючу жіночу організацію під керівництвом ЛУН. Таким чином, ми зможемо просувати серед нашого жіночого населення цінності та моделі поведінки, корисні для національної справи."
 UKR_unity_of_action: "Єдність дії"
 UKR_unity_of_action_desc: "Наша влада консолідована і захищена, безпосередні загрози для України відвернуті і стримані. Час дивитися в майбутнє. Які б випробування воно не принесло, ми зустрінемо їх об'єднаними та підготовленими. З належним чином закладеним фундаментом для національного процвітання, Ліга готова захищати всі наші численні досягнення."
 UKR_liberated_territory: "Психологічна підготовка звільнених територій"
 UKR_liberated_territory_desc: "Ми знову возз'єдналися з нашими втраченими родичами, розлученими з нами підступами імперіалістичних держав. Повна інтеграція нещодавно звільнених територій займе багато часу, адже наші вороги не шкодували зусиль, намагаючись зруйнувати глибокі предковічні зв'язки, що з'єднують ці землі з сучасною Україною."

