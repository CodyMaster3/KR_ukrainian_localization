 ukraine_republican.176.t: "Наші надії під загрозою"
 ukraine_republican.176.d: "Провал Закону про національну оборону продемонстрував глибокі політичні розбіжності в той час, коли ми не можемо собі їх дозволити. Зараз багато дискусій точиться навколо того, чому він провалився: чи була політична важливість земельної реформи надто глибоко вкоріненою для такої зміни бюджетних пріоритетів? Чи це було пов'язано з невдоволенням і дріб'язковою злобою між двома партіями у верхах, УРДП і УСДРП? Чи віра в швидке вторгнення Росії здавалася занадто надуманою, занадто безглуздою, враховуючи німецьке військове домінування в Європі?\n\nНещодавні заяви російського міністра закордонних справ, а також побоювання, що комуністична агресія проти Німеччини може перерости у більший конфлікт, лише посилили занепокоєння, що провал законопроекту може коштувати дорожче, ніж уявлялося. Прихильники закону, багато з яких зосереджені в УНП Міхновського та інших правих діячів, голосно засудили провал законопроекту, називаючи його однією з найбільших невдач відновленої народної республіки. Якщо Україна не може захистити себе через те, що вона не визнала важливість вітчизняної військової промисловості та небезпеку посилення російського реваншизму, то винна в цьому буде лише правляча коаліція.\n\nВ армії провал законопроекту також не був сприйнятий позитивно. За зачиненими дверима члени націоналістичної групи Січовики в армії, зокрема генерал Коновалець, висловили крайнє розчарування Національними Зборами. Навіть подейкують, що якщо коаліція і надалі не виконуватиме своїх обов'язків перед нацією, то військове втручання в політику може стати серйозною проблемою.\n\nРеальність неминучого російського вторгнення починає вступати в свої права. Ми повинні визнати, що воно є, інакше воно розчавить нас, як приливна хвиля."
 ukraine_republican.176.d2: "Минув певний час після ухвалення Закону 'Про національну оборону', і його положення, безумовно, виконуються, надаючи Україні інструменти, необхідні для самозахисту. Хоча внутрішні загрози для Народної Республіки значною мірою відійшли на другий план, а ухвалення закону стало ознакою вкрай необхідної єдності в Національних Зборах, одна перспектива все ще маячить перед очима.\n\nРеальність б'є в очі, що російське вторгнення може бути не за горами, і це не та реальність, з якою хочеться розважатися нікому в Зборах, ні в країні в цілому. Але, зокрема, для мрійників 1917 року, які здійснили свої надії на незалежну, вільну Україну, це ще більш жахлива думка. Незабаром Другій Народній Республіці виповниться третій рік; відверто кажучи, занадто короткий термін, враховуючи майже двадцятирічне нехтування Гетьмана.\n\nЗа останні два роки багато чого сталося, і саме тому думка про російське вторгнення, яке зрівняє з землею поля і міста України, перекреслить все, чого ми досягли, не є найбільш втішною думкою. Навіть якщо не брати до уваги російські амбіції щодо завоювання і повного підкорення України, ми застрягли в глухому куті. Військовий союз з Німеччиною зробить [202.GetName] мішенню, і все ж від цього військового союзу ми не можемо відмовитися.\n\nУкраїнська Народна Республіка ще не прожила достатньо довго. Вона ще не показала повною мірою, що мрії 1917 року були чимось, за що варто було боротися. Сподіваюся, одного дня ми зможемо довести, що це так."
 ukraine_republican.176.a: "Тривожно."
 ukraine_republican.176.a2: "Причина тряски?"
 ukraine_republican.176.tt: "Якщо будь-яка фракція §lУРДП§! наразі має §PНизький§! вплив, його буде змінено на §MПомірний§!"

 ukraine_republican.177.t: "Ковалевський очолив УПС-Р"
 ukraine_republican.177.d: "Лише через рік після загальних виборів 1937 року Українська партія соціалістів-революціонерів переглядає свій курс після поразки від поміркованої коаліції. Після внутрішніх дебатів значна частина партії погодилася з тим, що об'єднання УПС-Р з більш радикальною Р-РБ ускладнило створення послідовного послання, яке б приваблювало виборців, і що більш помірковані партії могли б зробити це набагато краще. Крім того, на тлі триваючої земельної реформи колись революційні настрої напередодні виборів, схоже, зникають.\n\nНа тлі цих подій відбулася зміна керівництва: після партійної конференції попередній голова УПС-Р Никифор Григоріїв був зміщений з посади на користь лідера поміркованої фракції партії Миколи Ковалевського. Своєрідний поворот, враховуючи, що Микола Миколайович очолював партію у 1917 та 1918 роках. Ковалевський є прихильником націоналізації землі, а не соціалізації, і цю позицію він поділяє з УСДРП, яка тепло відреагувала на повернення Ковалевського на посаду голови. Зміна відносин між двома партіями в дуже позитивному напрямку зараз видається цілком можливою.\n\nЗміна керівництва УПС-Р гаряче обговорюється в УРДП. Дехто вбачає в цьому досить значну загрозу - питання практичного управління часом залишали наших партнерів в УСДРП незадоволеними, а потенціал поміркованої соціалістичної коаліції, що може виникнути на наступних виборах, не можна недооцінювати. Інші бачать це по-іншому, вважаючи, що це може призвести до розколу лівих сил і залишити УРДП в ролі короля, який може домінувати в політичному центрі і вільно обирати свій курс."
 ukraine_republican.177.a: "Необхідно піти на додаткові поступки..."
 ukraine_republican.177.b: "У гіршому випадку це не викликає занепокоєння, а в кращому - вітається."

 ukraine_republican.178.t: "[GetYear] Вибори"
 ukraine_republican.178.d: "Коли руйнівна війна нарешті добігає кінця, люди прагнуть повернутися до мирного життя. Цей конфлікт спричинив величезну кількість страждань для багатьох людей - біженців, поранених ветеранів, сиріт та багатьох інших, хто багато втратив у цій війні. Наша країна повинна почати процес відновлення, але спочатку настав час провести ті вибори, які були відкладені через конфлікт.\n\nПриродно, що головною темою цих виборів буде відбудова. Усі партії оприлюднили свої плани щодо амбітних післявоєнних програм соціального забезпечення та інших кампаній, спрямованих на загоєння ран, завданих війною. Радикали розраховують отримати більшість, обіцяючи створити процвітаючу і процвітаючу економіку, яка, в свою чергу, допоможе тим, хто постраждав від війни, стати на ноги. Тим часом, Робітнича партія намагається заручитися підтримкою за допомогою пацифістської риторики, обіцяючи ніколи більше не допустити, щоб Україна стала жертвою подібної трагедії. Однак найбільші обіцянки змін знову лунають від УПС-Р та Р-РБ. Вони стверджують, що після нейтралізації природної загрози для України настав ідеальний час для радикальних соціальних і політичних змін.\n\nВиборча ситуація стала ще більш непередбачуваною через появу нового претендента - Української народної партії (УНП). Поки українські праві ще не повністю оговталися від поразки гетьмана, а Народна Республіка зарекомендувала себе поза всякими сумнівами, політичний ландшафт змінювався на їхню користь. Війна розпалила патріотичний запал, до якого так відчайдушно закликала УНП, і під популярним керівництвом Міхновського партія приваблює виборців більше, ніж будь-коли раніше.\n\nТепер, у [?global.date.GetDateStringNoHourLong], мільйони виборців знову повертаються до виборчих дільниць, щоб обрати свій уряд. Багатьом здається, що з часу виборів 1937 року минуло ціле життя, і, дійсно, люди довго чекали, щоб їхні голоси знову були почуті. Здається, демократія перемогла, і новий уряд забезпечить її процвітання на довгі роки."
 ukraine_republican.178.a: "Термін повноважень УРДП закінчується, і партія залишається без влади."
 ukraine_republican.178.b: "УРДП припиняє свою діяльність, стаючи молодшим партнером УСДРП."
