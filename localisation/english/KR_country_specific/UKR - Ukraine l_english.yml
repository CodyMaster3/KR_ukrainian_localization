### AuthDem Hetmanate Ideas ###
 UKR_uskhd_issues_1: "Консолідація УСХД"
 UKR_uskhd_issues_1_desc: "Союз аграріїв-державників має амбітну програму, спрямовану на масштабну трансформацію українського суспільства в цілому. Однак він перебуває під великим тиском, щоб зробити це швидко, враховуючи велику кількість опозиції до його платформи.\n\n§CЦей національний дух буде §Rпогіршуватися§! кожні 150 днів і буде видалений після завершення цільової гілки УСХД§!."
 UKR_uskhd_issues_tt: "§CЦей національний дух буде §Rпогіршуватися§! кожні 150 днів і буде видалений після завершення цільової гілки УСХД.§!."
 UKR_transformation_of_the_state: "На шляху до органічної нації"
 UKR_transformation_of_the_state_desc: "Децентралізована держава, вільна від парламентського хаосу. Держава, де всі люди, незалежно від їхньої етнічної приналежності, працюють на благо суспільства. Держава, де виробничі класи здійснюють свій суверенітет через власні ради та організації. Держава, де монарх є уособленням всієї нації. Це ідеал, до якого ми прагнемо."
 UKR_loyal_intelligentsia: "Лояльна інтелігенція"
 UKR_loyal_intelligentsia_desc: "Жодним чином не виключаються з нашої програми ті, хто не належить до виробничих класів - якщо вони присягають на вірність і не агітують проти нас, тобто не агітують проти нас."
 UKR_highest_moral_authority: "Авторитет церкви"
 UKR_highest_moral_authority_desc: "Без великого вчення Православної Церкви, на кого міг би дивитися наш народ як на моральний авторитет? Гетьман може бути нашим мужнім, благородним і мудрим главою держави, але він не є Богом."
 UKR_territory_patriotism: "Територіальний патріотизм"
 UKR_territory_patriotism_desc: "У чому джерела українських негараздів? Для когось це поляки, росіяни, євреї. Але це шовіністичне мислення небезпечне, адже важлива не етнічна приналежність, а самовіддане служіння нації."

