#Relief Bill
 ukraine_relief.1.t: "Підготовка законопроєкту про допомогу"
 ukraine_relief.1.d: "В умовах, коли економічна ситуація погіршується з кожною годиною і не видно жодних позитивних зрушень, Сойм та уряд повинні розробити комплексний законодавчий акт, який дозволить значне збільшення державного боргу для стабілізації цін, закупівлі надлишкової продукції та організації великого обсягу невідкладних робіт для полегшення фінансового становища людей, таким чином відновлюючи довіру людей до правлячого режиму. Без сумніву, такі зусилля вимагатимуть значних зусиль від нашого розколотого законодавчого органу."
 ukraine_relief.1.a: "Чи зможе Сойм досягти консенсусу?"

 ukraine_relief.2.t: "УРДП пропонує тимчасово націоналізувати банківські центри"
 ukraine_relief.2.d: "Представники УРДП запропонували тимчасово націоналізувати банківські центри в [202.GetName], [192.GetName], [221.GetName] та [226.GetName], щоб дозволити центральному уряду ліквідувати збиткові підприємства та зупинити будь-які економічні \"падіння\".\n\nОчевидно, що ця пропозиція зустріла шалений опір з боку представників ВСЗ та "Протофісу", які втомилися від втручання держави у фінансові справи своїх благодійників. Дивно, але за зачиненими дверима члени СГД висловили свою підтримку ініціативі, називаючи \"надмірність розгнузданого капіталізму\" і \"відсутність економічної централізації\" основними причинами нинішньої кризи."
 ukraine_relief.2.a: "Уряд захистить банківську систему від раптових потрясінь."
 ukraine_relief.2.b: "Наша фінансова система може витримати шторм без прямого втручання."
 UKR_banking_curves_nationalisation_tt: "§RНам пощастить, якщо банки не збанкрутують.§!"
 UKR_SHD_meddling_tt: "§PВплив СГД може мати наслідки.§!"

 ukraine_relief.3.t: "Банкрутство банку [221.GetName]"
 ukraine_relief.3.d: "Банківські погроми, що охопили всю Європу, нарешті дісталися і до нашої країни. Спонукувані панікою, інвестори та населення почали забирати свої депозити з різних банків. Один з них, банк [221.GetName], виявився не готовим до такого розвитку подій і досить скоро розвалився під вагою власних боргів, а численні кредити, які, як очікується, ніколи не повернуться до банку. Це похмурий знак для нашої нібито стабільної фінансової системи."
 ukraine_relief.3.a: "Абсурдне позбавлення від нестабільних підприємств лише зміцнить нашу фінансову систему."

 ukraine_relief.4.t: "Програма кредитування села страждає через нестабільність у банківському секторі"
 ukraine_relief.4.d: "Ще один день, ще одна неприємність для наших фінансів. Цього разу кілька банків припинили свою участь у державній програмі "Сільське кредитування", яка пропонувала фермерам дешеві кредити на модернізацію їхнього сільськогосподарського обладнання. Ця програма була спільним проектом УДХП та УСХД в рамках проблемної земельної реформи, і цей прикрий випадок, безсумнівно, коштуватиме нам їхніх голосів на виборах до Сойму."
 ukraine_relief.4.a: "У нас повинна була бути сильна аграрна економіка..."

 ukraine_relief.5.t: "УСХД пропонує створити тимчасову класову раду в Соймі"
 ukraine_relief.5.d: "Експерименти з прямим класовим представництвом у політиці завжди були на порядку денному УСХД. Стверджуючи, що лише представники виробничих класів мають необхідні навички, досвід та відданість справі, щоб керувати політичним та економічним розвитком країни, група депутатів УСХД на чолі з Миколою Кочубеєм запропонувала створити спеціальну раду, що складатиметься з делегатів, обраних державними профспілками, фермерськими кооперативами, організаціями роботодавців та землевласників. Така асамблея повинна брати участь у вирішенні поточної економічної кризи нарівні з Соймом.\n\nПропозиція була зустрінута жорсткою критикою з боку УРДП, яка стверджує, що ця інституція, нібито покликана пом'якшити класові конфлікти, лише загострить їх, а представники великих землевласників і промисловців будуть готові повністю домінувати в ній. Інші групи в Соймі також налаштовані скептично, побоюючись, що створення такого органу зруйнує і без того крихкий баланс сил у парламенті."
 ukraine_relief.5.a: "УСХД є частиною Коаліції, ми не можемо залишити їхню пропозицію без уваги."
 ukraine_relief.5.b: "\"Класократичний\" підхід? Це звучить смішно."
 ukraine_relief.5.c: "Можливо, ми зможемо переконати інших."

 ukraine_relief.6.t: "Проблеми з класовою радою"
 ukraine_relief.6.d: "Як і передбачалося багатьма, практична реалізація нещодавньої пропозиції УСХД наштовхнулася на низку перешкод. Питання квот на представництво, відсутність взаємодії між місцевими класовими організаціями та централізованою бюрократією, загальний хаос на всіх рівнях влади через триваючу кризу - все це перетворило процес формування Ради на бюрократичний кошмар.\n\nСписки кандидатів переробляються майже щодня, оскільки різні організації, політичні та економічні, змагаються за представництво. Дата першої сесії вже кілька разів переносилася. Очевидно, що депутати від УРДП не можуть не згадати про ці події у своїх виступах, а всі труднощі з радою ретельно висвітлюються в партійній пресі."
 ukraine_relief.6.a: "Що ж, варто було спробувати..."

 ukraine_relief.7.t: "Розбіжності в гетьманській коаліції"
 ukraine_relief.7.d: "УСХД був молодшим партнером Гетьманської коаліції з моменту її заснування у 1924 році. По суті, примушені до союзу з УДХП через пряме втручання Гетьмана, вони, тим не менш, залишилися вірними своїм радикальним неомонархічним переконанням. Після смерті засновника руху, політичного філософа і радника гетьмана В'ячеслава Липинського, відносини між УСХД та іншими консервативними силами стали ще більш напруженими. Вбачаючи в інших надмірну заклопотаність радикальними та непрактичними \"класократичними\" ідеями, рух все ж залишався відданим своїй ролі в Коаліції, в ім'я національної єдності та в ім'я слави Гетьманської України.\n\nОднак нещодавні розбіжності можуть виявитися останньою краплею. Відмова від проекту Класної ради розлютила УСХД і породила численні чутки про її можливий вихід з коаліції, а аграріям-державникам набридла постійна роль другорядних партнерів. Тільки час покаже, чи мають ці чутки щось схоже на правду."
 ukraine_relief.7.a: "Вони, безумовно, дуже скоро прийдуть до тями."

 ukraine_relief.8.t: "Опозиція відчуває себе сміливою"
 ukraine_relief.8.d: "Зважаючи на нещодавні проблеми в Гетьманській коаліції щодо формування Класової ради, УРДП, схоже, готова скористатися цими подіями.\n\nУ своїй нищівній промові, виголошеній сьогодні на засіданні Сойму, Андрій Ніковський, лідер парламентської фракції УРДП, піддав жорсткій критиці гетьманську коаліцію, наголосивши на її нещодавніх невдачах, міжусобицях та зростаючій фракційній роздробленості. \"Як довго ця політична мерзота зможе зберігати фальшиву видимість єдності, коли лобісти "Протофісу" дбають лише про прибутки своїх благодійників, а УСХД та УДХП з кожним днем стають все більш віддаленими?" Це хороше питання, і, безумовно, воно турбує уми багатьох незалежних депутатів."
 ukraine_relief.8.a: "Звичайне підбурювання натовпу."

 ukraine_relief.9.t: "Питання запасів зерна"
 ukraine_relief.9.d: "Оскільки ціни на сільськогосподарську продукцію знижуються майже щодня, на наших складах накопичилася значна кількість непроданого зерна. Представники ВСЗ та "Протофісу" пропонують продовжувати продавати зерно, навіть за такими невигідними цінами. На їхню думку, кожне джерело доходу має значення, і, крім того, отримані кошти можна спрямувати на порятунок різних підприємств (здебільшого, звичайно, пов'язаних з їхніми благодійниками), що дозволить зберегти робочі місця і не дати людям опинитися на вулиці. УРДП поспішила засудити цю пропозицію, заявивши, що гроші, зібрані таким чином, мають бути використані для безпосередньої допомоги хворому аграрному сектору."
 ukraine_relief.9.a: "Ми повинні підтримувати власників бізнесу в такі часи"
 ukraine_relief.9.b: "Це рішення може обернутися проти нас, враховуючи нинішній політичний клімат..."
 ukraine_relief.9.c: "Можливо, переконання інших фракцій допоможе запобігти небажаним наслідкам."

 ukraine_relief.10.t: "Нова хвиля протестів"
 ukraine_relief.10.d: "Преса УРДП поспішила представити нещодавнє рішення використати додаткові кошти на порятунок різних підприємств замість того, щоб спрямувати їх на сільськогосподарські субсидії, як ще одну ознаку змови між великим капіталом та недбайливим урядом. Хоча газети, що містили найбільш кричущі статті, були швидко вилучені владою з продажу, шкоду вже було завдано.\n\nВ умовах поляризованого політичного клімату збуджене населення відреагувало обуренням, і нова хвиля протестів прокотилася [202.GetName] та іншими містами. У приватних розмовах кілька членів СГД висловили гетьману свої побоювання щодо здатності Сойму вгамувати поточну кризу до того, як вона остаточно вийде з-під контролю."
 ukraine_relief.10.a: "Все під контролем."

 ukraine_relief.11.t: "До питання делегування повноважень"
 ukraine_relief.11.d: "Це правда, що високоцентралізована бюрократична система української держави мляво реагує на економічну кризу. Щоб вирішити цю проблему, депутати з кількох фракцій Сойму запропонували розширити повноваження місцевої влади в найбільш постраждалих регіонах. Крім того, вони планують створити спеціальні офіси в кожному великому регіоні України, завданням яких буде координувати негайні заходи реагування на кризу з місцевими бізнесовими, професійними та політичними організаціями.\n\nХоча ця ініціатива має значну підтримку в Соймі, особливо серед незалежних, пов'язаних з кримським депутатом Асаном Сабрі Айвазовим, ходять чутки про те, що кілька високопоставлених членів СГД звернулися з цього приводу до гетьмана та його найближчого оточення. Очевидно, ця таємна кліка побоюється, що делегування занадто великих повноважень регіонам, які страждають від заворушень, лише заохотить місцевих повстанців і провокаторів; і, крім того, тільки сильна центральна влада здатна приборкати найгірші ексцеси кризи в прийнятні строки."
 ukraine_relief.11.a: "Це лише чутки."
 ukraine_relief.11.b: "Треба діяти обережно."
 UKR_doubt_independent_tt: "§RДецентралізація є ключовим питанням, і відсутність позиції може призвести до передчасного завершення переговорів.§!"

 ukraine_relief.12.t: "За зачиненими дверима"
 ukraine_relief.12.d: "Виявляється, чутки про втручання СГД були не зовсім безпідставними. Генерал Полтавець-Остряниця кілька разів протягом кількох днів відвідував приватну резиденцію гетьмана. Повідомлялося, що полковник Гомзин зустрічався з високопоставленими чиновниками з міністерств внутрішніх справ і фінансів. Хоча невідомо, чи принесли ці зустрічі якісь плоди, тим не менш, це дуже тривожний знак, і багато членів Сойму стурбовані можливим розвитком подій."
 ukraine_relief.12.a: "Залишається тільки чекати."
 UKR_SHD_influence_tt: "§RБудьте обережні.§!"

 ukraine_relief.13.t: "Зустріч в резиденції"
 ukraine_relief.13.d: "Невідомо, що саме стало причиною такого запрошення, але кілька днів тому до приватної резиденції гетьмана були запрошені лідери всіх парламентських фракцій Сойму. Деталі зустрічі тримаються в таємниці, але, судячи з реакції в штабі УРДП, можна припустити, що Скоропадський намагався вплинути на переговори щодо законопроєкту про допомогу в більш прямий спосіб.\n\nНаразі це втручання, схоже, призвело до ефекту, протилежного бажаному; депутати УРДП розлючені, і навіть деякі незалежні та більш демократично налаштовані члени УДХП на знак протесту відкликали свою підтримку законопроєкту. Майбутнє переговорів зараз виглядає вкрай похмурим."
 ukraine_relief.13.a: "Можливо, це була помилка..."

 ukraine_relief.14.t: "Бюджетні резерви"
 ukraine_relief.14.d: "В умовах, коли більшість джерел надходжень до бюджету вичерпуються, і немає жодних ознак покращення ситуації в найближчому майбутньому, депутати Сойму розмірковують над можливими варіантами дій. УРДП пропонує запровадити екстрене підвищення податків для вищих класів, аргументуючи це тим, що в умовах жорсткої економічної нерівності, яка існує в Україні, найбідніші верстви населення постраждали найбільше, а отже, саме багаті повинні підтримати державу під час кризи. Представники ВСЗ та "Протофісу" виступають проти цієї пропозиції, стверджуючи, що збільшення фінансового навантаження на підприємницький клас зараз лише погіршить бізнес-клімат в країні.\n\nМожливим альтернативним рішенням є екстрена позика з Берліна, яка допоможе нам пережити найгіршу частину кризи. Варто зазначити, що кілька представників "Протофісу" натякнули, що це питання є надзвичайно важливим для їхніх благодійників, і наш вибір тут може визначити стосунки з організацією в осяжному майбутньому."
 ukraine_relief.14.a: "Заможніші платять більше - це справедливо."
 ukraine_relief.14.b: "Наші німецькі союзники напевно зрозуміють."

 ukraine_relief.15.t: "Профспілки та кооперативи"
 ukraine_relief.15.d: "Професійні спілки та фермерські кооперативи, що підтримуються державою, є одними з наших головних інструментів контролю за трудовими відносинами. Зважаючи на гостроту нинішньої кризи, очевидно, що їм важко підтримувати належний порядок серед робітників і селян. Можливе рішення може полягати в розширенні можливостей цих організацій, наданні їм більшої свободи в трудових переговорах та підтримки з боку держави.\n\nЗвісно, питання в тому, наскільки далеко ми готові зайти з цією ідеєю. УРДП, як завжди, пропонує надати державним профспілкам майже повну свободу дій у переговорах з роботодавцями та мінімізувати покарання за страйки. Представники "Протофісу", звинувачуючи УРДП у \"криптобільшовизмі\", стверджують, що вона має лише символічну підтримку. Інші фракції висловилися за компромісне рішення."
 ukraine_relief.15.a: "Досить цієї синдикалістської нісенітниці."
 ukraine_relief.15.b: "Компроміс."
 ukraine_relief.15.c: "Нинішня криза вимагає радикальних рішень."

 ukraine_relief.16.t: "Сумніви серед самостійників"
 ukraine_relief.16.d: "Відмова уряду від ініціативи децентралізації викликала хвилю критики не лише з боку опозиції - УРДП - але й з боку багатьох незалежних депутатів, незважаючи на те, що багато з них брали участь у гетьманській коаліції. Деякі з них вже давно обережно виступають за децентралізацію, інші вбачають у ній можливість зміцнити власні позиції у своїх виборчих округах.\n\nНезалежно від причини, чутки про те, що СГД причетна до відхилення пропозиції, поширюються зі швидкістю лісової пожежі, і деякі незалежні почали розглядати можливість переходу до опозиції, ставлячи під загрозу переговори щодо законопроєкту про допомогу."
 ukraine_relief.16.a: "Вони не наважаться."

 ukraine_relief.99.t: "Переговори щодо законопроєкту про допомогу зупинено"
 ukraine_relief.99.d1: "З огляду на розбіжності в гетьманській коаліції, постійне втручання СГД у переговори та знахабнілу УРДП, не дивно, що кілька незалежних депутатів вирішили кинути жереб на бік опозиції. Справді, навіщо залишатися на кораблі, який явно тоне, особливо з наближенням виборів?\nБаланс сил у Соймі безповоротно змінився, а отже, переговори фактично зайшли в глухий кут. Схоже, що Сойм не витримав випробування, не зумівши знайти компроміс між дрібними чварами та політичною боротьбою. Як це вплине на майбутнє демократії в Україні, ще належить з'ясувати."
 ukraine_relief.99.d2: "Кілька днів тому представники ВСЗ та Protofis оголосили про свій вихід з переговорів щодо законопроєкту про допомогу. Схоже, що нещодавні рішення уряду ВСЗ та "Протофіс" розцінили як такі, що суперечать початковим домовленостям та обіцянкам. Кілька неформальних зустрічей між урядовцями та представниками організацій не змінили ситуацію.\nПосилаючись на ненадійність уряду та відсутність конструктивної співпраці в Соймі як на головні причини виходу з переговорів, представники "Протофісу" висловили сподівання, що майбутній післявиборчий уряд буде більш дієздатним та відкритим до партнерства. Їхні голоси були вирішальними для гетьманської коаліції, тому зараз переговори, по суті, зайшли в глухий кут."
 ukraine_relief.99.a: "Сойм мав свій шанс. Настав час для більш прямого підходу."

 ukraine_relief.100.t: "Голосуйте за законопроєкт про допомогу"
 ukraine_relief.100.d: "Час настав! Після місяців конячих перегонів, благань, погроз і компромісів ми нарешті тут. Фінансовий комітет Сойму схвалив законопроєкт, і він готовий до голосування. Цілком можливо, що цей день може вирішити хід всієї кризи, що охопила нашу країну. Тепер нам залишається тільки чекати результатів голосування. А законопроєкт..."
 ukraine_relief.100.a: "Проголосували проти!"
 ukraine_relief.100.b: "Пройшов!"

 ukraine_relief.101.t: "Лист від ВСЗ та Протофіс"
 ukraine_relief.101.d: "Хоча Сойм радіє з приводу нещодавнього ухвалення законопроєкту про допомогу, цього не можна сказати про представників ВСЗ і "Протофісу". У листі на ім'я отамана-міністра Василь Кочубей, головний діяч ВСЗ, висловив своє велике занепокоєння діями уряду. Піддавши різкій критиці радикальних демократів і деяких аграрних демократів, він заявив, що законопроєкт про допомогу лише послабить націю в довгостроковій перспективі і що протести не будуть вирішені \"розчерком пера, всупереч крипто-синдикалістським нісенітницям, які пропагує більша частина Сойму\".\n\nКочубей також попередив, що якщо коаліція продовжить йти своїм нинішнім шляхом, то про політичну співпрацю між ними не може бути й мови. Він підкреслив, що майбутня співпраця не є неможливою, але вона залежатиме від того, чи перегляне уряд свою позицію."
 ukraine_relief.101.a: "... Зрозуміло."

 #Anti-Hetman Revolt
 ukraine_revolt.1.t: "Вогонь революції"
 ukraine_revolt.1.d: "Невдоволення і страждання нарешті досягли межі. Гетьман відповів жорстокістю та байдужістю - зрозуміло, що для покращення ситуації його треба скинути. У ніч насильства та хаосу озброєні загони ВДР атакували урядові будівлі та військові казарми, вбиваючи місцевих політиків та звільняючи їхніх ув'язнених товаришів.\n\nДиректорія Української Народної Республіки була проголошена Симоном Петлюрою та іншими лідерами ВДР у [792.GetCapitalVictoryPointName], і вони вимагали від гетьмана зректися влади, дозволити вільні та демократичні вибори і перерозподілити землю серед селян. Щоб підтримати ці вимоги, ВДР почав організовувати \"Українську народну армію\", яка швидко взяла під свій контроль західну сільську місцевість, оскільки до неї приєдналися місцеві селянські загони. Поширюючись як лісова пожежа, революція швидко здобуває підтримку по всій країні."
 ukraine_revolt.1.d2: "Невдоволення і страждання нарешті досягли межі. Гетьман відреагував на це жорстокістю та байдужістю - стало зрозуміло, що для покращення ситуації його потрібно скинути. У ніч насильства і хаосу озброєні загони ВДР напали на урядові будівлі та військові казарми, вбиваючи місцевих політиків і звільняючи їхніх ув'язнених товаришів.\n\nДиректорія Української Народної Республіки була проголошена Симоном Петлюрою та іншими лідерами ВДР у [792.GetCapitalVictoryPointName], і вони вимагали від гетьмана зректися влади, дозволити вільні та демократичні вибори і перерозподілити землю серед селян. Щоб підтримати ці вимоги, ВДР почала організовувати Українську народну армію, яка швидко взяла під свій контроль західну сільську місцевість, оскільки до неї приєдналися місцеві селянські загони. Поширюючись, як лісова пожежа, революція швидко здобуває підтримку по всій країні. Скоропадський оголосив, що вибори будуть відкладені до стабілізації ситуації."
 ukraine_revolt.1.a: "Ми придушимо цю революцію."
 ukraine_revolt.1.b: "Ми скинемо гетьмана!"

 ukraine_revolt.2.t: "Армія в хаосі"
 ukraine_revolt.2.d: "Незважаючи на консервативний менталітет українських збройних сил, виплеканий двадцятьма роками політичної пропаганди, багато солдатів мають принаймні симпатії до ВДР. Широко розповсюджені заколоти, а в деяких частинах поширюються антигетьманські листівки. Вищі офіцери були заарештовані або лінчувані солдатами після того, як отримали наказ боротися з селянськими ополченнями ВДР. У західній сільській місцевості деякі військові частини були повністю розформовані - або через заколот, або через повномасштабне дезертирство.\n\nОсновна частина української армії була дислокована на сході біля російського кордону, далеко від центрів агітації. Зараз їх перекидають на захід, щоб підсилити урядові сили як козир Скоропадського. Однак дорога довга, а значна частина залізниць перебуває під контролем ополченців. Якщо ці підкріплення зможуть прибути на захід, це суттєво змінить баланс."
 ukraine_revolt.2.a: "Нас врятує Східна армія Прісовського."
 ukraine_revolt.2.b: "Українець, стріляй у своїх рабовласників і приєднуйся до революції!"

 ukraine_revolt.3.t: "Залізнична війна"
 ukraine_revolt.3.d: "Для пересування військ рівнинною частиною України у міжвоєнний період було збудовано якісну залізничну систему. Однак вона не була розрахована на громадянську війну. Великі ділянки основної залізниці зі сходу на захід були захоплені повстанцями в регіонах, де найближчі гарнізони знаходяться далеко. У цих місцях рейки були заблоковані або зруйновані, щоб завадити військовим ефективно розгортати армійські підрозділи зі сходу на захід. Наші кавалерійські підрозділи та бронепоїзди можуть усунути ці перешкоди, але це затримає підкріплення на кілька тижнів. Було б добре, якби ми надали залізницям пріоритет над іншими цілями."
 ukraine_revolt.3.a: "Зачистіть партизанів, не ризикуйте."
 ukraine_revolt.3.b: "Вишліть підкріплення."

 ukraine_revolt.4.t: "Повстанці відрізали [93.GetCapitalVictoryPointName]" # Brest
 ukraine_revolt.4.d: "Місто [792.GetCapitalVictoryPointName] стало першим містом, яке потрапило до рук повстанців. Опір був незначним, оскільки більша частина гарнізону підняла заколот або навіть приєдналася до селянських ополченських загонів ВДР. Єврейсько-польська більшість міста вітала республіканські війська з радістю. Після створення укріпрайону було перерізано головну залізницю від [202.GetName] до [93.GetName]. Не гаючи часу, Народна армія почала наступати в усіх напрямках.\n\nНайбільш критична ситуація склалася в [93.GetCapitalVictoryPointName], оскільки місто неможливо укріпити, а сільська місцевість навколо нього швидко заявляє про свою вірність республіканському уряду. Командир просить дозволу попросити допомоги у польської армії прямо через кордон, стверджуючи, що це єдиний спосіб утримати місто. Це правда, що повстанці, швидше за все, уникатимуть нападу на іноземних солдатів, побоюючись, що це дасть польській армії підстави підтримати гетьмана. Однак, покладатися на іноземні сили було б також ознакою слабкості для гетьмана. Альтернативний варіант - заборонити їм такі відчайдушні благання і туманно пообіцяти підтримку, доки вони утримуватимуть місто."
 ukraine_revolt.4.a: "Передайте полякам."
 ukraine_revolt.4.b: "Ми можемо впоратися з парою селян."

 ukraine_revolt.5.t: "Поляки рятують [93.GetCapitalVictoryPointName]" # Brest
 ukraine_revolt.5.d: "Зіткнення між українськими республіканськими повстанцями та гарнізоном [93.GetCapitalVictoryPointName] могло легко закінчитися катастрофою для гетьманських військ. Однак на їхнє прохання про підтримку відгукнулася 5-а польська піхотна дивізія, що дислокувалася в [1088.GetCapitalVictoryPointName]. Спираючись на військовий союз між двома країнами, польські війська увійшли до міста і зміцнили його оборону настільки, що повстанці не наважилися продовжувати штурм, а відступили до сільської місцевості [997.GetName], продовжуючи вести партизанську війну звідти."
 ukraine_revolt.5.a: "Несподівано, але приємно."

 ukraine_revolt.6.t: "[93.GetCapitalVictoryPointName] здався.!" # Brest
 ukraine_revolt.6.d: "Наказ [93.GetCapitalVictoryPointName] був чітким - чинити опір повстанцям до останнього патрона. Однак не знадобилося багато зусиль, щоб зламати дух командира. Частина гарнізону підняла бунт, заявивши, що не стрілятиме у своїх співвітчизників. У поєднанні з сильним громадським тиском з боку населення, він вирішив віддати наказ здатися і скласти зброю, оскільки допомога від [202.GetName] явно не очікувалася найближчим часом."
 ukraine_revolt.6.a: "Сумно!"

 ukraine_revolt.7.t: "Роз'єднаність у ВДР"
 ukraine_revolt.7.d: "Ліберальна УРДП є виключенням у ВДР, оскільки виступає на боці переважно соціалістичних партій, а в минулому вона часто вступала в союз з Гетьманатом. Зрозуміло, що до такої радикальної позиції їх підштовхнули постійні невдачі та авторитаризм гетьманського режиму - але це також відносини, які можна виправити.\n\nВони погодилися взяти участь у таємних переговорах з нами, отримавши обіцянки важливих державних посад і розширення виборчих свобод після того, як заворушення вщухнуть. Були досягнуті додаткові домовленості про непереслідування членів УРДП та інших поміркованих за участь у повстанні. Після цих поступок УРДП почала закликати своїх прихильників працювати над більш \"мирними рішеннями\" і утримуватися від подальшого насильства, за винятком оборони. Якщо нам вдасться відірвати ще більше підтримки від ВДР, можливо, рух почне розвалюватися."
 ukraine_revolt.7.a: "Це початок."

 ukraine_revolt.8.t: "Divide et Impera"
 ukraine_revolt.8.d: "ВДР - це наметова організація, об'єднана лише прагненням повалити гетьмана. Можна апелювати до більш поміркованого крила і спробувати посіяти розбрат серед наших ворогів. Зокрема, соціал-демократична УСДРП ніколи не захоплювалася насильством, завжди віддаючи перевагу більш легальному шляху перед насильницькою революцією. Пропонуючи їм публічно оливкову гілку, ми можемо повернути їх за стіл переговорів, або, принаймні, не зашкодити єдності ВДР.\n\nУ своєму радіозверненні Дорошенко намагався применшити роль Скоропадського і дав чіткий сигнал, що він дійсно контролює гетьманський уряд і готовий продовжувати переговори. Він запевнив, що всі безпідставні страти та грубе поводження з в'язнями ВДР будуть покарані військовим трибуналом. Бійці ВДР, які складуть зброю, не будуть переслідуватися лише за участь у повстанні, а також були дані грандіозні обіцянки щодо лібералізації. Він також очікував, що ВДР уникатиме \"надмірної реакції\", якщо вона справді віддана цивілізованим цінностям. Хоча такі вимоги викликали лише насмішки в більш революційно налаштованих частинах ВДР, вони вплинули на багатьох прихильників УСДРП і змусили їх закликати до стриманості, що заспокоїло ситуацію в деяких регіонах."
 ukraine_revolt.8.a: "Приємно бачити, що вони прислухаються до голосу розуму."

 ukraine_revolt.9.t: "Роздроблення ВДР"
 ukraine_revolt.9.d: "Після нещодавніх військових невдач у центральному комітеті ВДР розпочався процес перекладання провини. Соціалісти звинувачують УРДП та УСДРП у пасивному та оборонному мисленні, але ці звинувачення лише збільшили розрив між поміркованими та радикалами. Значною мірою сила ВДР ґрунтується на популярності цих двох партій та їхніх контактах у Галичині, які допомагали фінансувати цей рух. Вони стверджували, що минулі події довели безперспективність революції, а також те, що ВДР потрібно вести переговори, поки їх не розгромили остаточно.\n\nЦей \"пораженство\" розлютив боротьбистів та інших лівих, які поклялися боротися до кінця, навіть якщо класові колабораціоністи зрадять їхню справу. Комуністичні сили навіть почали роззброювати лояльні до УСДРП підрозділи в деяких своїх опорних пунктах і перейняли ворожу риторику по відношенню до своїх колишніх революційних товаришів. Через кілька днів ВДР практично розкололася на дві фракції, а значна частина її військової сили паралізована через відсутність керівництва. УРДП та УСДРП вже надіслали мирні зондажі до [202.GetName]."
 ukraine_revolt.9.a: "Це початок кінця?"

 ukraine_revolt.10.t: "Декрет Прісовського"
 ukraine_revolt.10.d: "У різних містах агенти військової поліції почали заарештовувати підозрюваних у симпатіях до ВДР, про їхню долю поки що нічого не відомо. Генерал Прісовський виступив з прокламацією по радіо і оголосив, що всі \"соціалістичні зрадники\" будуть знищені будь-якими засобами, а ті, хто бажає уникнути смерті, повинні з'явитися з повинною. Зрозуміло, що гетьман обрав грубу силу, і тільки грубу силу. Хоча це значно розширило можливості військових, політично це призвело до зворотного результату. Більш помірковані політики з гетьманської коаліції голосно заявили про свою незгоду з таким курсом дій - а ззовні під прапори ВДР підтягується все більше і більше прихильників."
 ukraine_revolt.10.a: "Радикально, але необхідно."

 ukraine_revolt.11.t: "Зрадники в лавах?"
 ukraine_revolt.11.d: "Нам повідомили, що деякі з наших більш поміркованих союзників з УРДП і навіть УСДРП ведуть таємні переговори з урядом Дорошенка. Здається, що він намагається посіяти розбрат у нашому фронті, спокушаючи наших менш революційно налаштованих союзників повернутися за стіл переговорів. Хоча те, що вони насправді перекинуться на нашу сторону, малоймовірно, але якщо їх схилити до пасивності, це може сильно зашкодити нашій революції.\n\nНаразі про ці переговори знає лише вузьке коло осіб, тому карти все ще залишаються в наших руках. Ми можемо або публічно розповісти про те, що сталося, і повністю дискредитувати цих зрадників - що може бути дуже небезпечно для них самих, але послужить прикладом для інших - або ми можемо тримати це в таємниці і приватно заспокоїти цих потенційних зрадників, і зробити все можливе, щоб схилити їх на свій бік."
 ukraine_revolt.11.a: "Геть цих зрадників."
 ukraine_revolt.11.b: "Тримайте це в таємниці."

 ukraine_revolt.12.t: "Берлін вимагає відповідей"
 ukraine_revolt.12.d: "Німецький посол в [202.GetName] сьогодні зустрівся з гетьманом і зажадав чіткої відповіді, яку він повинен передати в Берлін: чи здатні українська поліція і армія впоратися з ситуацією? Заклики до втручання вже лунали від німецьких військових та правих сил, і тепер вони вимагають запевнень - або офіційного прохання про допомогу. Оскільки ситуація на місцях все ще дуже заплутана, важко сказати, чи є те, що відбувається, лише спорадичними селянськими повстаннями, чи початком справжньої громадянської війни."
 ukraine_revolt.12.a: "Ми покличемо вас, якщо ви нам знадобитеся!"
 ukraine_revolt.12.b: "Запевняю вас, що все під контролем!"
 UKR_very_important_tt: "§CВсе гаразд.§!"

 ukraine_revolt.13.t: "Бомбардування Сарн"
 ukraine_revolt.13.d: "Так зване \"повстання\" пережило свій найжахливіший день сьогодні, коли 127 людей загинули під час бомбардування, здійсненого за наказом гетьманського уряду. У дві хвилі німецькі літаки Дорньє До 123 скинули кілька тонн боєприпасів на південну частину міста, де, за повідомленнями, розташовувався регіональний штаб Народної армії. Крім того, місто розташоване вздовж важливої залізниці зі сходу на захід, якою користуються повстанці, що було використано для обґрунтування того, що залізничний вокзал Сарн є військовою ціллю. У міру того, як новини поширювалися, розкол між українцями ставав дедалі більшим, і навіть у середовищі СГД бомбардування критикували за погане планування і точність."
 ukraine_revolt.13.a: "Це змусить їх переосмислити свою безглузду революцію."
 ukraine_revolt.13.b: "Сумний день для України..."

 ukraine_revolt.15.t: "Всеукраїнський демократичний рух"
 ukraine_revolt.15.d: "Як і Королівство Польське, Гетьманат України є нагадуванням про наші геополітичні плани, які Німеччина відібрала у нас. Легіон Українських Січових Стрільців доблесно воював у складі наших армій під час Другої світової війни, але їхня демократична республіка була швидко розгромлена німецькими військовими та їхнім лакеєм Павлом Скоропадським. З тих пір залишки українських республіканців на чолі з колишнім генеральним секретарем військових справ Симоном Петлюрою базуються у Львові. Незважаючи на вимоги екстрадиції, ми надали республіканцям безпечний притулок - адже вони є громадянами Дуалістичної монархії і мають право організовувати будь-які об'єднання, які їм заманеться. Товариство австрійсько-української дружби, очолюване ерцгерцогом Василем фон Габсбургом, було активним прихильником більш демократичної України.\n\nПісля економічної кризи та посилення гетьманського гніту демократичні сили в Україні об'єдналися у Всеукраїнський демократичний рух (ВДР). Наразі вони беруть участь у масових протестах і навіть чинять збройний опір гетьманським військам, і офіційно ми не можемо їх підтримувати... але й не повинні їм перешкоджати. Коронний край Лодомерія став їхньою силовою базою, і через нього вони контрабандою переправляють обладнання, людей та переказують кошти на територію, утримувану ВДР, з українського боку кордону. Оскільки місцева адміністрація Лодомерії більш-менш прихильно ставиться до їхніх цілей, нічого не робиться, щоб зупинити це."
 ukraine_revolt.15.a: "Переконайтеся, що українцям не перешкоджають."
 ukraine_revolt.15.b: "Ми не можемо бути толерантними до такого роду революційної діяльності."
 UKR_VDR_future_tt: "Якщо республіканцям вдасться скинути гетьмана, вони будуть нам вдячні."

 ukraine_revolt.16.t: "Бродівська дорога"
 ukraine_revolt.16.d: "Наші розвідувальні служби виявили основний республіканський маршрут постачання, що пролягає від Львова і Бродів з галицько-володимерівського боку до Дубна і Рівного з нашого боку. Цим маршрутом люди і спорядження переправлялися на українську сторону прихильними до повстанців організаціями на австрійській стороні, очевидно, завдяки доброзичливим або некомпетентним прикордонникам. Наші власні прикордонники зловили певну кількість таких контрабандистів, але без співпраці з австрійською стороною дуже важко покласти цьому край. Кому потрібні вороги, коли у нас є такі друзі?"
 ukraine_revolt.16.a: "Висловити дипломатичний протест і розмістити більше сил на кордоні."
 ukraine_revolt.16.b: "Просто протестуйте, ми не можемо шкодувати там сил."

 ukraine_revolt.17.t: "Армія перекрила кордон з Галичиною"
 ukraine_revolt.17.d: "Гетьманські війська на кордоні з Австрією були значно посилені людьми з решти західних гарнізонів, покликаних зупинити потік добровольців ВДР з галицького боку кордону. Наші друзі на львівському боці почали шукати альтернативні маршрути, наприклад, через Польщу або Румунію, але поки вони не будуть організовані належним чином, ми повинні виживати без зовнішньої допомоги. Дехто з військового керівництва ВДР навіть вітає такий розвиток подій як потенційно вигідний для нас, оскільки передислокація сил означає меншу опозицію у внутрішній Україні."
 ukraine_revolt.17.a: "Чорт забирай."

 ukraine_revolt.18.t: "Україна висловила дипломатичний протест"
 ukraine_revolt.18.d: "Міністерство закордонних справ України надіслало нам різку ноту з вимогою пояснити "порушення на кордоні", особливо навколо прикордонних міст Броди та Радехів. За даними української розвідки, наші прикордонники не змогли зупинити широкомасштабні злочинні контрабандні операції, які підтримують тероризм в Українській державі. У ноті міститься вимога негайно вжити заходів для розв'язання цієї проблеми та засудити незаконні дії Всеукраїнського демократичного руху."
 ukraine_revolt.18.a: "Давати туманні обіцянки, але нічого не робити."
 ukraine_revolt.18.b: "Добре, ми почнемо розслідування."

 ukraine_revolt.20.t: "Комуна [192.GetName]" #Odesa
 ukraine_revolt.20.d: "[192.GetName], друге за величиною місто України, вже кілька тижнів було паралізоване страйками докерів. Страйкарі звели барикади на центральних дорогах, а організована "Боротьбою" охорона фактично укріпила порт [192.GetName] і вела напружені переговори з міською владою, лояльною до [202.GetName].\n\nКоли звістка про відкрите повстання на півночі дійшла до міста, там почалося справжнє пекло. Боротьбисти хотіли негайної революції і повного захоплення міста; їхні більш помірковані союзники все ще вірили, що гетьман піддасться тиску. Ситуація змінилася, коли спалахнув заколот на борту есмінця "Берестя", який негайно відкрив вогонь по армійських блокпостах, встановлених навколо гавані. Лише за кілька годин після цього болотбисти захопили контроль над більшою частиною міської інфраструктури, зокрема, над радіостанцією та північними шляхами до міста. Місцевий лідер повстання Олександр Хмельницький проголосив Робітничу комуну [192.GetName], яка перебувала у сірій зоні між тим, щоб офіційно не приєднатися до ВДР, але воювати проти гетьманських військ, незважаючи на це."
 ukraine_revolt.20.a: "Робітники, повстаньте!"
 ukraine_revolt.20.b: "Кляті червоні."

 ukraine_revolt.21.t: "Миколаїв у вогні" #Mykolaiv
 ukraine_revolt.21.d: "Натхненні повстанням у [192.GetName], робітничі ради Миколаєва вимагають, щоб міська поліція склала зброю і передала місто революціонерам, інакше почнеться жорстоке повстання. У місті дислокується піхотна бригада, яка досі підтримувала порядок. Після ультиматуму вони попросили підкріплення, побоюючись, що гвардійці Боротьбиста з [192.GetName] просунуться до Миколаєва і допоможуть місцевим жителям захопити місто.\n\nНаші політично надійні сили розтягнуті, хоча найкращою силою, яку ми могли б відправити туди, був би 1-й морський піхотний полк з [137.GetCapitalVictoryPointName]. Це єдиний резерв в регіоні до прибуття додаткових сил зі сходу. Можливо, краще поки що евакуювати місто і зберегти наші сили для контратаки."
 ukraine_revolt.21.a: "Евакуювати місто і здати його повстанцям."
 ukraine_revolt.21.b: "Надішліть підкріплення з [137.GetCapitalVictoryPointName]."

 ukraine_revolt.22.t: "Облога Миколаєва" #Mykolaiv
 ukraine_revolt.22.d: "Підкріплене морською піхотою, місто Миколаїв було добре укріплене проти повстанців. Прихильники повстанців у місті час від часу нападали на наші війська, але не наважувалися розпочати відкрите повстання. Підрозділи ВДР з [192.GetName] та півночі прибули, щоб заблокувати шляхи з міста, але їхні вторгнення були успішно відбиті.\n\nЦе стало можливим завдяки вищому рівню підготовки наших військ, а найбільше завдяки важким гарматам наших кораблів, які були поставлені на якір за кілька миль від порту, щоб діяти як мобільні артилерійські платформи, тримаючи їх подалі від повстанців. Місто було відрізане від усіх напрямків, окрім морського, але воно повинно вистояти, оскільки сили повстанців зосередили свою увагу на інших напрямках."
 ukraine_revolt.22.a: "Місто вистоїть!"

 ukraine_revolt.29.t: "Кінець комуни [192.GetName]" #Odesa
 ukraine_revolt.29.d: "Розгром Народної армії на півночі залишив республіканцям лише один значний опорний пункт - [192.GetName]. Де-факто контрольоване Робітничим комітетом, в якому домінує Боротьбаст, величезне місто було укріплене, щоб витримати будь-який штурм. Настрій підтримують радіопередачі, які обіцяють, що Інтернаціонал на заході прийде на допомогу українцям. У міру того, як гетьманські та кайзерівські війська просуваються на південь, знищуючи менші позиції повстанців, цей дух повільно згасає.\n\nУ фінальній, кривавій главі повстання "Перлину біля моря" штурмували з усіх боків. Захисники, підкріплені бійцями, що відступили з півночі, відвойовували вулицю за вулицею, знаючи, що їхні загиблі товариші на півночі також не отримали пощади від гетьмана. Після того, як перші штурми були відбиті, почався артилерійський обстріл. Масивні 305-міліметрові снаряди броненосця "Воля" обрушилися на захисників, зруйнувавши значну частину північних кварталів. Загорівся знаменитий необароковий оперний театр, перетворений на шпиталь швидкої допомоги. Нарешті, після кількох днів боїв, опір впав. Частина болотбистів втекла до міських катакомб. Ті, хто намагався втекти морем, були потоплені. Коли з палацу Потоцьких спустили червоний прапор, останній оплот українських революціонерів було втрачено."
 ukraine_revolt.29.a: "Комуністичні покидьки."

 ukraine_revolt.30.t: "Контратака Прісовського"
 ukraine_revolt.30.d: "Наші розвідники на східному боці Дніпра виявили велику концентрацію лоялістів, що рухалися в напрямку [203.GetName]. Ці дивізії, перекинуті зі східного кордону, складають основну частину лоялістів Скоропадського, і нарешті змогли розпочати контрнаступ, хоча наші партизанські кампанії сповільнили їх. У брошурах, що скидаються в регіон, цей так званий \"контрнаступ Прісовського\" обіцяє розгромити повстанські сили і повернути стабільність і порядок в країну.\n\nУ нас є кілька підрозділів у цьому районі, особливо в районі [203.GetName], але наші місцеві командири не знають, що робити. Вони значно переважають чисельністю та озброєнням. Багато хто пропонує відступити і зосередитися на веденні партизанської війни, замість того, щоб ризикувати нашими меншими силами у відкритому бою. Однак інший план запропонував якийсь молодий капітан, який стверджував, що зосередження наших сил у місті Каневі - на одному з найкращих мостів через Дніпро - не тільки змусить гетьманські війська атакувати нас через річку, але й загрожуватиме їхньому флангу, якщо вони вирішать перетнути річку з іншого боку. За такого дисбалансу сил це не призвело б до перемоги в битві, але могло б спричинити великі втрати."
 ukraine_revolt.30.a: "Боротьба з відступаючими."
 ukraine_revolt.30.b: "Захищати переправу."

 ukraine_revolt.31.t: "Битва за Канів"
 ukraine_revolt.31.d: "Генерал Прісовський заковтнув наживку. Коли його війська помітили нарощування сил під Каневом, вони вирішили рушити в наступ, прагнучи розбити повстанців на полі бою, навіть з невигідної позиції. Місто було укріплене, а наша мізерна артилерія розташувалася на іншому березі Дніпра, а передові спостерігачі контролювали поле бою з Чернечої гори.\n\nЗавдяки такій добре спланованій обороні перші штурми військ Прісовського провалилися. Берег річки перетворився на кривавий цвинтар; лише коли у нашої артилерії закінчилися снаряди, наша оборона почала руйнуватися. Ми могли спробувати відступити, сподіваючись виграти час для наших сил на заході, щоб організувати оборону, або ж зайняти останню позицію і битися там, доки не залишиться сил для бою."
 ukraine_revolt.31.a: "Війні не потрібні герої. Відступаємо."
 ukraine_revolt.31.b: "Хіба немає солодшого місця для смерті, ніж береги Дніпра?"

 ukraine_revolt.32.t: "Контратака продовжується"
 ukraine_revolt.32.d: "Нарешті форсувавши Дніпро, корпус Прісовського націлився на [198.GetName] і розрізав Вільну Україну на дві частини, відокремивши північні сили від тих, що на узбережжі. Ми все ще не маємо надійної чисельності, щоб вести чесну боротьбу, але ми не можемо відступати нескінченно.\n\nПівнічні сили під командуванням генерала Олександра Удовиченка були посилені і готові до дій, але їхні шанси у відкритому бою є ризикованими. На півдні є значні сили під командуванням Юрія Тютюнника, але вони планують просуватися в напрямку [226.GetName], оскільки сили гетьмана зайняті на півночі. Ходять навіть чутки, що вони сподіваються на те, що поразка Удовиченка рішуче змінить внутрішній баланс у ВДР на користь радикалів. Переконання їх приєднатися до нас потребуватиме певної дипломатії, але зробить перемогу набагато більш вірогідною. Як варіант, ми могли б спробувати непрямий підхід і просто оточити війська Прісовського та спричинити смерть тисячею порізів - але така складна партизанська операція вимагає бездоганної координації та спрямування всіх наших ветеранів на фронт [198.GetName]."
 ukraine_revolt.32.a: "Перемогти Тютюнника і зібрати переважаючу чисельність."
 ukraine_revolt.32.b: "Заподіяти смерть від тисячі порізів."
 ukraine_revolt.32.c: "Сміливо вступайте і здивуйте їх."

 ukraine_revolt.33.t: "Поразка на полі"
 ukraine_revolt.33.d: "Відкритий бій був помилкою. Спочатку ми змогли обійти лояльні сили з флангу, і навіть змусили деякі батальйони відступити, але це тривало недовго. Завдяки кращій підготовці та оснащенню, наші ополченці були затиснуті і знищені артилерійським вогнем та агресивними наступами козацьких військ. Генералу Удовиченку вдалося врятувати частину наших сил, але битва залишилася вирішальною поразкою."
 ukraine_revolt.33.a: "Не падайте духом."

 ukraine_revolt.34.t: "Контратака Прісовського відбита!"
 ukraine_revolt.34.d: "Коли ми почали наступ, головні сили лоялістів перебували в Жашкові, і ми розгромили їхній ар'єргард, що захищав лінії постачання. Уникаючи прямого зіткнення, підрозділи Прісовського виснажували невеликими атаками, поки не почалася деморалізація. Хоча відбулося кілька великих боїв, особливо на північному фланзі, гетьманські війська швидко втратили згуртованість, коли зрозуміли, що застрягли в глухому куті.\n\nДеякі підрозділи чинили опір ще кілька днів, тоді як інші почали швидко здаватися. В останніх боях залишки намагалися прорватися назад на схід, але більшість з них не змогли втекти. Ця перемога довела, що ми здатні протистояти гетьманським військам віч-на-віч, і звістка про неї значно деморалізувала нашого ворога."
 ukraine_revolt.34.a: "Цей день стане одним з фундаментальних міфів республіки!"

 ukraine_revolt.40.t: "Ворота [202.GetName]"
 ukraine_revolt.40.d: "Народна армія стоїть біля воріт столиці. [202.GetName] вже кілька тижнів перебуває на воєнному стані, і страйки там придушуються криваво. Багато повстанців на початку повстання втекли з міста, але тепер вони з'єдналися з Першим корпусом Народної армії під командуванням Олександра Удовиченка, маючи сміливий план захопити столицю і взяти в полон гетьмана, покінчивши з революцією до того, як іноземні реакційні сили зможуть діяти.\n\n[202.GetName] - грізна ціль. Його забарикадовані вулиці зроблять просування повільним і кривавим, а величезний розмір міста дасть захисникам можливість пограти на час. Завдяки численним прихильникам у місті, ми маємо хороші розвідувальні дані про нашого ворога. Генерал Леонід Ступницький, командувач гарнізону [202.GetName], політично надійний, але з досить слабким військовим розумом. Його війська розтягнуті, ослаблені дезертирством і заколотами; не кажучи вже про велику ворожість з боку населення. У них багато важкого озброєння, вони сильно укріпили центр міста і мости через Дніпро.\n\nМожна було б застати гарнізон зненацька і сподіватися, що перенапружені прогетьманські сили розпадуться від досить сміливого удару прямо в серце міста. Однак, якщо наступ буде невдалим і загрузне, люди Ступницького візьмуть гору. Більш амбітний план - фланговий маневр, коли ми просуваємося через передмістя до Дніпра і наступаємо на центр міста з трьох напрямків. Здійснити такий складний маневр з нашою здебільшого імпровізованою організацією та відсутністю радіообладнання буде небезпечно - але якщо нам це вдасться, це може стати кінцем режиму Скоропадського."
 ukraine_revolt.40.a: "Нанесіть удар до того, як вони встигнуть відреагувати."
 ukraine_revolt.40.b: "Розділіть сили і обійдіть їх з флангів."
 ukraine_revolt.40.a.tt: "Ми виграємо битву негайно, якщо сили гетьмана будуть достатньо виснажені, але якщо ні..."
 ukraine_revolt.40.b.tt: "Це затягне битву, але якщо ми правильно розробимо стратегію, то здобудемо вирішальну перемогу."

 ukraine_revolt.41.t: "Битва за [202.GetName]"
 ukraine_revolt.41.d.success: "Сміливий план увінчався успіхом. Під покровом темряви нашим військам вдалося проникнути вглиб міста і, маючи перевагу в чисельності, прорватися через барикади на Берестейському проспекті. Оборонці були надто розосереджені, і коли вони спробували підкріпити південні райони, наші війська опинилися майже в центрі міста. Генералу Ступницькому пощастило врятуватися, і він переніс свою штаб-квартиру на інший берег Дніпра.\n\nСкоропадський та його міністри втекли раніше, попрямувавши на північ. Артилерія міста була захоплена, і незабаром дезорганізовані проурядові сили почали масово здаватися в полон, а зв'язок з командувачем був перерваний. Захоплення [202.GetName] фактично означає перемогу повстання - воно є одночасно і стрижнем логістики та зв'язку армії, і має величезне пропагандистське значення."
 ukraine_revolt.41.d.failure: "Сміливий план був вдалою спробою. Під покровом темряви нашим силам вдалося проникнути вглиб міста і, маючи перевагу в чисельності, прорватися через барикади на Берестейському проспекті.\n\nАле резерви противника виявилися швидшими та чисельнішими, ніж ми очікували, і штурм загруз на більшості фронтів. Зіткнувшись з вибором між боєм на виснаження без належної артилерійської підтримки та відступом, генерал наших військ Олександр Удовиченко вирішив зберегти нашу мобільність і відступив з міста. Катастрофи вдалося уникнути, але ми зазнали значних втрат."
 ukraine_revolt.41.a: "Хай живе республіка!"
 ukraine_revolt.41.b: "Просто невдача."

 ukraine_revolt.42.t: "Контратака під Мишалівкою"
 ukraine_revolt.42.d: "На півночі було досягнуто Дніпра у Вишгороді, який був слабо захищений. На півдні наші війська спробували захопити зненацька недоукріплену фортецю Лиса Гора - артилерійські позиції на пагорбі контролювали підступи до міста з півдня. План провалився, оскільки сильний кавалерійський підрозділ вдарив по нашому південному флангу через ліс на південь від житлового масиву Мишалівка. Південний "кліщ" так і не дійшов до річки, а до наших основних сил на захід від міста були надіслані панічні заклики про допомогу."
 ukraine_revolt.42.a: "Дотримуйтесь плану і підримайте його."
 ukraine_revolt.42.b: "Їх жертва буде пам'ятна. Атакуйте місто зараз!"

 ukraine_revolt.43.t: "Битва за [202.GetName]"
 ukraine_revolt.43.d.success: "Імпровізований план спрацював. Багато захисників були занадто зосереджені на битві на півдні навколо Лисої Гори. Сила і швидкість наших північних і західних атак здивувала розпорошених захисників, які були відрізані і в багатьох місцях змушені були здатися в полон. Коли прогетьманські війська на південь від міста відреагували, було вже запізно. Генералу Ступницькому пощастило врятуватися, і він переніс свою штаб-квартиру на інший берег Дніпра.\n\nСкоропадський та його міністри втекли раніше, прямуючи на північ. Артилерія міста була захоплена, а південна контратака була відбита великою ціною. Захоплення [202.GetName] фактично означало перемогу повстання - він був одночасно і стрижнем логістики та комунікацій армії, і мав величезне пропагандистське значення."
 ukraine_revolt.43.d.failure: "Імпровізований план не спрацював. Значна частина захисників була зосереджена на боях на півдні, навколо Лисої Гори, а ми були надто розосереджені. Незважаючи на початкове просування вглиб міста, нам так і не вдалося створити повний прорив. Наша південна група була знищена під ударом прогетьманських козацьких загонів, які потім швидко вдарили нам у фланг. Швидкий відступ врятував нас від повного розгрому, але ціна людських жертв була значною."
 ukraine_revolt.43.a: "Хай живе республіка!"
 ukraine_revolt.43.b: "Просто невдача."

 ukraine_revolt.44.t: "Південні кліщі розпадаються"
 ukraine_revolt.44.d: "Два батальйони були поспіхом перекинуті на допомогу нашому південному клінчу між Мишалівкою та Лисою Горою. Не встигли вони стабілізувати ситуацію, як з півдня прибуло все більше і більше підкріплень. Зовсім не в змозі просунутися до річки, як планувалося, південна група попросила зупинити операцію.\n\nВідповідь була недоречною - наступна атака гетьманських військ повністю розгромила південне угруповання, а по наших головних силах вдарила з такою силою, що ледь не викликала повсюдну паніку. Було оголошено бойовий відступ, щоб врятувати від знищення кращі частини Народної армії."
 ukraine_revolt.44.a: "Катастрофічно!"

 ukraine_revolt.45.t: "Оточення [202.GetName]"
 ukraine_revolt.45.d: "Республіканські війська відрізали всі дороги до [202.GetName]. Гарнізон міста все ще залишається сильним, з пристойною кількістю артилерії, але він безнадійно розпорошений по величезному місту. Скоропадський залишив місто; генералу Леоніду Ступницькому було доручено захищати \"фортецю [202.GetName]\", поки прогетьманські та німецькі війська не прибудуть на допомогу захисникам. Однак ця надія виявилася марною. Козацькі загони Івана Полтавця-Остряниці намагалися просунутися до [202.GetName], але були заблоковані постійними партизанськими нападами з південно-східної сторони міста.\n\nКоли почався загальний наступ [202.GetName] Народної армії, було зрозуміло, що місто не втримати. Опір був відважним, і місцями прогетьманські загони утримували позиції проти переважаючої кількості, але їх було занадто мало, і вони не могли втримати все. З настанням сутінків гармати здебільшого замовкали. Захоплення міста фактично означало перемогу повстання - воно є одночасно і стрижнем логістики та комунікацій армії, і має величезне пропагандистське значення."
 ukraine_revolt.45.a: "Так падає гетьман."

 ukraine_revolt.46.t.success: "Атака повстанців на [202.GetName]"
 ukraine_revolt.46.t.failure: "Падіння [202.GetName]"
 ukraine_revolt.46.d.success: "Повстанська армія під командуванням Олександра Удовиченка стоїть біля воріт столиці. Повстанці мають сміливий план захопити столицю і взяти в полон гетьмана, завершивши революцію до того, як іноземні держави зможуть діяти. Наші позиції в [202.GetName] міцні - забарикадовані вулиці зроблять просування повільним і кривавим, а сам розмір міста дасть захисникам можливість виграти час. Генерал Леонід Ступницький, командир гарнізону [202.GetName], політично надійний і популярний серед своїх людей.\n\nБуло кілька небезпечних моментів, але нашим силам вдалося утримати повстанців на відстані. З нашою кращою технікою та підготовкою повстанці не могли сподіватися на прорив у чесному бою і були змушені відступити, зазнавши значних втрат."
 ukraine_revolt.46.d.failure: "Повстанська армія під командуванням Олександра Удовиченка стоїть біля воріт столиці. Повстанці мають сміливий план захопити столицю і взяти в полон гетьмана, завершивши революцію до того, як іноземні держави зможуть діяти. Наші позиції в [202.GetName] міцні - забарикадовані вулиці зроблять просування повільним і кривавим, а сам розмір міста дасть захисникам можливість виграти час. Генерал Леонід Ступницький, командир гарнізону [202.GetName], політично надійний і популярний серед своїх підлеглих.\n\nСталася катастрофа. План повстанців був витонченим - вони зосередилися на оточенні міста, і перш ніж ми встигли перегрупувати свої сили, вони завдали удару. На півдні наступ зупинився, але після відважного опору на півночі наші війська зазнали поразки, їх перехитрили і відрізали повстанці. Коли Ступницький віддав наказ відступати до центру міста, було вже надто пізно. Відважні захисники були оточені і перебиті, а місто перейшло до рук повстанців. А разом з ним закінчилося і правління Скоропадського."
 ukraine_revolt.46.a: "Бунтівні покидьки."
 ukraine_revolt.46.b: "Так падає гетьман."

 ukraine_revolt.50.t: "Панцерники перетинають кордон"
 ukraine_revolt.50.d: "[GetDateText] перші частини німецької армії перетнули наш західний кордон у супроводі польської дивізії та невеликих контингентів литовських і білоруських військ. Гетьман легітимізував це вторгнення в Україну, офіційно попросивши допомоги проти революціонерів. Гра Скоропадського на відтягування часу принесла свої плоди, оскільки він все ще утримує [202.GetName], а його армія не розпалася, як сподівалися повстанці.\n\nПідрозділи Народної армії в Західній Україні були швидко розбиті чисельно і матеріально переважаючими німецькими частинами. Більшість з них відійшли в сільську місцевість, втративши значну частину важкої техніки, яку вони захопили з армійських складів постачання. Кільком батальйонам вдалося на день зупинити просування до річки Стир, але вони змушені були відступити, коли закінчилися артилерійські боєприпаси. Одночасно лояльні до Скоропадського війська, багато з яких були щойно перекинуті з російського кордону, розпочали власний наступ. Народна армія розпалася між молотом і ковадлом, і залишилася лише з контролем над деякими південними регіонами та великою кількістю більш віддаленої сільської місцевості.\n\nНезважаючи на те, що Скоропадський применшував значення німецьких військ, і його союзникам, і ворогам було зрозуміло, що він ще ніколи не виглядав більш схожим на маріонетку кайзера, коли переможні німецькі війська марширували через столицю."
 ukraine_revolt.50.a: "Чергову українську революцію погасив прусський чобіт."

 ukraine_revolt.51.t: "Зброя замовкає"
 ukraine_revolt.51.d: "Надвечір представники уряду, які все ще забарикадувалися в куточках Східної [202.GetName], зустрілися з Симоном Петлюрою на історичному Миколаївському мосту, щоб підписати угоду про припинення вогню, яка поклала край повстанню.\n\nПід час хаосу гетьман Скоропадський евакуював себе та свою сім'ю на невеликий аеродром за містом, який охороняли бійці гвардійської дивізії ім. Сердюка. Оголосивши кабінету міністрів про своє зречення від влади, він звернувся по радіо з коротким історичним зверненням до народу України.\n\n\"Я, гетьман всієї України, вісімнадцять з половиною років поклав усі свої сили на те, щоб вивести країну з того тяжкого стану, в якому вона перебувала. Бог не дав мені сил впоратися з цим завданням. Тепер, з огляду на умови, що склалися, керуючись виключно благом України, я складаю з себе владу".\n\nОтаман-Міністр взяв на себе кермо влади, але чітко заявив про свої наміри негайно розпочати переговори з переможною ВДР після того, як отримав від вищого командування інформацію про те, що подальші бойові дії будуть безперспективними.\n\nКоли вляглася пилюка, повстанці та солдати склали зброю. Те, що колись було фантазією мрійників і дисидентів, стало реальністю; Україна знову буде насолоджуватися свободою."
 ukraine_revolt.51.a: "Ще не вмерла України, і слава, і воля!"

 ukraine_revolt.52.t: "Зброя замовкає"
 ukraine_revolt.52.d: "Революційна армія була розбита і загнана в підпілля. Значна частина керівництва була заарештована і розстріляна, хоча основна частина керівництва ВДР успішно втекла. Їхнє місцезнаходження невідоме, але гетьман запевнив, що вони будуть знайдені і притягнуті до відповідальності за \"змову з іноземними державами з метою знищення української нації\". Однак, помилування буде доступне для всіх колишніх повстанців, якщо вони допоможуть правоохоронним органам виявити тих, хто ще не здався в полон.\n\nРештки повстанців відступили у віддалені райони на заході та півночі України, де їх переховують і постачають села, які досі підтримують республіканську ідею. Перед армією стоїть завдання заспокоїти ці регіони і якнайшвидше викорінити рештки партизанів."
 ukraine_revolt.52.d2: "Революційна армія відступила аж до [792.GetCapitalVictoryPointName], де найбільш віддані республіканські бійці забарикадувалися в місті в останній безнадійній спробі продовжити повстання. Однак їхні зусилля були марними, оскільки вони переважали чисельно та озброєні, і їхні позиції не протрималися довго, коли до міста увійшли прогетьманські війська. Надвечір представники гетьманського уряду на чолі з отаманом-міністром Дмитром Дорошенком зустрілися з республіканським лідером Максимом Славинським біля пам'ятника Тарасу Шевченку. Там Славинський підписав угоду про припинення вогню, офіційно поклавши край бойовим діям. Решта республіканського керівництва втекла через кордон у невідомому напрямку, але більшість бійців народної армії склали зброю, як тільки вляглася пилюка. На армію буде покладено завдання втихомирювати тих, хто залишився, поки мир не буде остаточно укладений."
 ukraine_revolt.52.a: "Нарешті стабільність."

 ukraine_revolt.53.t: "Збільшення впливу СГД"
 ukraine_revolt.53.d: "Останні кілька тижнів повстання стали свідками значного розширення повноважень військових. Хоча Сойм і Отаман-Міністр пропонували Гетьману різні думки щодо того, як вчинити з республіканськими зрадниками, їх часто ігнорували або відсували на другий план на користь військових і СГД.\nДо виконавчої влади почастішали візити найвідоміших діячів останньої, таких як Борис Гомзин та Іван Полтавець-Остряниця, а Сойм, здається, стає дедалі слабшим і слабшим. Немає сумнівів, що ці дії матимуть серйозні наслідки для демократії в довгостроковій перспективі..."
 ukraine_revolt.53.a: "Зрозуміло..."

 ukraine_revolt.54.t: "Добровольці з [WHR.GetNameDef]"
 ukraine_revolt.54.d: "Поки що наші війська мали небагато іноземних прихильників. Хоча Німецька імперія офіційно зберігала військовий союз з Україною, у Берліні визнавали, що у випадку перемоги республіканців над Скоропадським, новий уряд буде визнаний на користь гетьманського. Тим не менш, це не завадило іншим країнам, що підтримували Німеччину, особливо Польщі, республіканський рух якої набрав значного розмаху, відправити невелику кількість добровольців та спорядження на допомогу гетьману. Більше того, хоча Австрія, здається, симпатизувала нашій справі, вона здебільшого утримувалася від надсилання прямої допомоги, щоб зберегти пристойні відносини з Німеччиною і не відштовхнути гетьмана в разі його перемоги.\n\nАле на тлі сумнівів і скептицизму одна країна на північ від нас була бастіоном світла: Білоруська Народна Республіка. Хоча її керівництво не коментує і не намагається безпосередньо підтримати нашу справу, невелика кількість білоруських добровольців, відданих тим самим демократичним і республіканським ідеалам, які відстоюємо ми, перетнули кордон і перейшли на наш бік. Уряд у Мінську, схоже, дозволив цим добровольцям перетнути кордон майже непоміченими, тоді як сили з інших країн Райхспакту контролювалися і обмежувалися через військовий союз з гетьманським урядом. Хоча їхні ряди невеликі і, швидше за все, не матимуть суттєвого значення на полі бою, їхнє приєднання стало великим моральним стимулом для нашої армії, показавши, що ми не самотні у боротьбі з силами тиранії та гноблення."
 ukraine_revolt.54.a: "Разом - за вільну Східну Європу!"

 ukraine_revolt.99.t: "Залишки повстанців"
 ukraine_revolt.99.d: "Після капітуляції більшості сил ВДР радикали, що залишилися, розкололися на різні осередки без належної центральної організації. Досі існують селянські повстанці, вірні справі Петлюри, але більш ліві групи відокремилися і взяли на озброєння засоби революційного тероризму.\n\nПоліція та армія прочісують сільську місцевість, щоб винищити рештки повстанців, але робота йде повільно, і жертви трапляються часто. Особливо ненависними є бомбардування - стара добра есерівська традиція ще з царських часів - військових офіцерів, що часто призводить до інших жертв. Вироки також суворі, оскільки більшість повстанців на цьому етапі чекає страта - іноді навіть без суду і слідства, нібито вони \"загинули в перестрілці, чинячи опір при арешті\"."
 ukraine_revolt.99.a: "Яка трагедія."

 ukraine_revolt.103.t: "Офіцер, не схожий на інших."
 ukraine_revolt.103.d: "Під час швидкої зачистки залишків ВДР в [199.GetCapitalVictoryPointName] наші війська зробили малоймовірне відкриття. Взявши в облогу невеликий заміський будинок, який давно покинули його власники, і який використовувався як командний центр повстанців у регіоні, наші війська зустріли запеклий опір і після тривалого бою нарешті змогли примусити їх до капітуляції.\n\nКоли гармати замовкли, з будинку з'явилася знайома постать, яка оголосила себе присутнім командиром і попросила амністувати своїх людей, взявши на себе відповідальність за інцидент. Незважаючи на початковий шок, стало зрозуміло, що офіцер був ніким іншим, як самопроголошеним королем України, ерцгерцогом Вільгельмом, більш відомим як Василь Вишиваний.\n\nПісля арешту і відправки до найближчого табору Вільгельма допитували і вимагали зізнатися, що він був присутній для просування австро-польських інтересів у Гетьманщині. Ерцгерцог, однак, наполягає на тому, що він прийшов з власної волі і воював ні за кого, окрім народу України. Подейкують, що його надзвичайні свідчення, а також розповіді про його попередні подвиги під час Вельткригу вплинули на деяких солдатів, але уряд наполягає на тому, щоб з ним поводилися як з будь-яким іншим в'язнем. Вже розробляються плани перевести його до більш безпечної столичної в'язниці, хоча, без сумніву, він повернеться до Лемберга протягом тижня."
 ukraine_revolt.103.a: "Подивимося, що скажуть австрійці."

 ukraine_revolt.104.t: "Австрійці клопочуть про звільнення Вільгельма"
 ukraine_revolt.104.d: "Від нашого посла у Відні надійшла звістка, що Австрія подала клопотання про негайне звільнення Вільгельма. Австрійський посол у [202.GetCapitalVictoryPointName] передав телеграму від австрійського уряду, в якій пояснюється, що надзвичайна поява Вільгельма на наших теренах була викликана тим, що його \"яхта збилася з курсу на Дніпрі\" і він просто шукав допомоги, що, за іронією долі, прямо суперечить його власній розповіді.\n\nБуло також зазначено, що австрійський уряд нібито нічого не знав про його присутність і продовжує заперечувати присутність будь-яких австрійських підданих в Україні. Хоча їхні слова не відповідають дійсності, це найкраще, що ми можемо наразі отримати."
 ukraine_revolt.104.a: "Як і очікувалося."

 ukraine_revolt.105.t: "Червоний принц тікає!"
 ukraine_revolt.105.d: "Посеред ночі деякі з повстанців, що залишилися в регіоні, напали на військову базу, де утримували ерцгерцога Вільгельма. Під час хаосу нападу Вільгельму вдалося втекти з ув'язнення і зараз він зник у сільській місцевості, ймовірно, вже на шляху до Галичини. Хоча офіційно вважається, що саме напад повстанців дав йому можливість втекти, стверджується, що його тюремники і деякі солдати, які його захищали, не зробили жодної спроби зупинити його, можливо, дехто навіть допоміг йому втекти.\n\nЧерез неоднозначну природу того, що сталося, ми, ймовірно, ніколи не дізнаємося, що насправді сталося.  Де б він зараз не був, це, без сумніву, стане ще однією главою в історії його закордонних пригод, а його спадщина, без сумніву, залишиться надовго."
 ukraine_revolt.105.a: "Прощавай, Василь Вишиваний."

 ukraine_revolt.106.t: "Повернення ерцгерцога Вільгельма"
 ukraine_revolt.106.d: "Після утримання під вартою після захоплення в [199.GetCapitalVictoryPointName], ерцгерцог Вільгельм був офіційно повернутий з Української держави. Прибувши потягом до Лемберга, ерцгерцог був зустрінутий величезним натовпом радісних українців, які з'їхалися з навколишніх сіл. Спілкуючись з пресою, він відмовився коментувати своє місцезнаходження. І хоча це, можливо, не героїчний прийом, його історія увійде в історію."
 ukraine_revolt.106.a: "Ласкаво просимо додому, Вільгельме!"

 ukraine_revolt.107.t: "Ерцгерцог Вільгельм перетинає кордон"
 ukraine_revolt.107.d: "Після ув'язнення під вартою після захоплення в [199.GetCapitalVictoryPointName], Василь зміг втекти під час нападу повстанців і дістався до галицького кордону, причому українські прикордонники не зробили жодної спроби зупинити його перетин. Ще перебуваючи в розшуку в Україні, посол Гетьманату у Відні був поінформований, що жодна людина на ім'я ерцгерцог Вільгельм не має жодного відношення до повстання, але ордер на арешт виданий на ім'я "Василя Вишиваного"."
 ukraine_revolt.107.a: "Ласкаво просимо додому, Василю!"

 ukraine_revolt.108.t: "Відпочивальники та ерцгерцог"
 ukraine_revolt.108.d: "Нещодавно Міністерство закордонних справ Австрії отримало гнівний дзвінок з українського посольства на Баллхаусплатц: За останні кілька тижнів кордон перетнула велика кількість австрійських громадян, що, як стверджує посол, пов'язано з нещодавніми подіями на Волині. Більш того, він також стверджує, що одним з цих \"відпочивальників\" є не хто інший, як ерцгерцог Вільгельм. Міністерство дало досить невтішну відповідь: Вони закриють кордон, якщо український уряд офіційно попросить про це (непряме визнання глибокої кризи в Україні), і гарантують, що ерцгерцог залишиться в Австрії.\n\nПосол не знав, наскільки глибокою була кроляча нора австрійського втручання. Військове міністерство нещодавно надавало щедрі відпустки галицьким військовим, а український консул у Лемберзі допомагав Evidenzbureau з візами та розвідувальними даними.\n\nПізніше сьогодні сам імператор повідомить, що його родича востаннє бачили на яхті в Лошині на Адріатиці, добре знаючи, що автомобіль ерцгерцога вже перетнув кордон України за кермом якогось "Василя Вишиваного" за кілька днів до офіційного запиту."
 ukraine_revolt.108.a: "Іди, Василю, бо ти потрібен своїй країні."

 ukraine_revolt.109.t: "Повстання в Україні"
 ukraine_revolt.109.d: "Економічна криза "чорного понеділка", що прокотилася світом, не оминула й землі Остштатен. Ця ситуація особливо важко позначилася на Українській державі, аграрна економіка якої прогинається під власною вагою. Країна вже була схожа на пороховий ящик, а тепер вибухнула громадянською війною з нашим колишнім союзником Симоном Петлюрою та його республіканською коаліцією, яка очолила повстанський рух на Заході.\n\nПосол України в Берліні запевнив нас, що ситуація під контролем і це не вплине на позиції Оствалу чи політичну ситуацію в Україні. Незважаючи на це, ми мало що можемо зробити для реального втручання."
 ukraine_revolt.109.a: "Схоже, це серйозно."

 ukraine_revolt.130.t: "Гетьман Скоропадський тікає з України"
 ukraine_revolt.130.d: "Вже деякий час держава-клієнт Німеччини - Україна на чолі з гетьманом Павлом Скоропадським - втягнута в республіканське повстання. Тепер здається, що майбутнє Гетьманату знаходиться під загрозою через новини про те, що Скоропадський втік з країни.\n\nПісля успішного штурму [202.GetName] республіканська опозиція оголосила про відновлення Української Народної Республіки. Хоча цей розвиток подій поставив під сумнів контроль Німеччини над її східними країнами-клієнтами, новий уряд вже зв'язався з Берліном, щоб обговорити їхні майбутні відносини."
 ukraine_revolt.130.a: "Надішліть телеграму до [202.GetName]. Негайно."
 ukraine_revolt.130.b: "Надішліть телеграму до [202.GetName], швидко!"
 ukraine_revolt.130.c: "... наші оборонні плани будуть в порядку, чи не так?"
 ukraine_revolt.130.e: "Будемо сподіватися, що роль пана Винниченка в цьому не буде забута..."
 ukraine_revolt.130.f: "Ось що трапляється, коли ви залежите від дрібних тиранів."
 ukraine_revolt.130.g: "Чи може Оствал існувати без України?"

 ukraine_revolt.131.t: "Невдале повстання в Україні"
 ukraine_revolt.131.d: "Вже деякий час держава-клієнт Німеччини Україна на чолі з гетьманом Павлом Скоропадським втягнута в повстання, яке очолює республіканська опозиція, що спочатку діяла в австрійській Галичині. Тепер здається, що майбутнє Гетьманату забезпечене, оскільки республіканські сили були витіснені з країни, за винятком кількох невеликих осередків опору, розкиданих по всій західній частині держави.\n\nПісля повстання гетьманський уряд продовжив свій консервативний курс у складі правлячої \"гетьманської коаліції\", але очікується, що майбутні вибори стануть переломним моментом, який може сильно похитнути українську політику."
 ukraine_revolt.131.d2: "Вже деякий час держава-клієнт Німеччини Україна на чолі з гетьманом Павлом Скоропадським втягнута в повстання, яке очолює республіканська опозиція, що спочатку діяла в австрійській Галичині. Тепер здається, що майбутнє Гетьманату забезпечене, оскільки республіканські сили були витіснені з країни, за винятком кількох невеликих осередків опору, розкиданих по всій західній частині держави.\n\nЗакінчення повстання ознаменувало перемогу авторитарних прихильників жорсткої лінії та лояльних до гетьмана, які використали повстання як привід для призупинення роботи Сойму та консолідації влади."
 ukraine_revolt.131.a: "Сподіваюся, на цьому все закінчиться..."
 ukraine_revolt.131.b: "Покличте міністра закордонних справ. Василь знову вляпався..."
 ukraine_revolt.131.c: "О, дякувати Богу."
 ukraine_revolt.131.e: "Вже тричі гетьман воював з власним народом. Скільки ще буде?"
 ukraine_revolt.131.f: "Давно треба було пристрелити цього бунтівника..."
 ukraine_revolt.131.g: "Чи знатиме Україна коли-небудь мир?"

 #Negotiations with VDR
 ukraine_negotiations.1.t: "Переговори з УРДП"
 ukraine_negotiations.1.d: "Нація стоїть на межі хаосу. Позиція гетьмана зрозуміла - якщо Сойм не зможе розрядити ситуацію, він буде відсунутий убік. Зброя піде в хід, і загинуть люди, а можливо, і сама українська демократія. Розуміючи все це, отаман-міністр Дорошенко зібрав групу своїх найдовіреніших людей і почав переговори для вирішення першої проблеми: єдності самого Сойму.\n\nНаразі УРДП, схоже, ставиться до ВДР принаймні з розумінням, що межує з відкритою симпатією. Це зрозуміло - вони не змогли провести свою політику за часів Скоропадського. Щоб заручитися їхньою підтримкою, це має змінитися. У напружених переговорах між Дорошенком і Шульгиним було укладено важку угоду: демократичні реформи, антикорупційні заходи, і все це в обмін на підтримку УРДП - і, що важливіше, на те, що вони виступатимуть посередниками між урядом Дорошенка та ВДР. Тепер, маючи переважну більшість у Соймі, уряд міг би почати працювати над порозумінням із соціалістичною опозицією."
 ukraine_negotiations.1.a: "Мирне рішення ще може бути можливим."

 ukraine_negotiations.2.t: "Конфлікт всередині коаліції"
 ukraine_negotiations.2.d: "Оптимістичні плани Дорошенка не були позитивно сприйняті правими силами. Борис Гомзин звинуватив отамана-міністра в тому, що він погіршує кризу, не діючи рішуче і жорстко. СГД і частина військових запропонували уряду розпочати страйк негайно, ігноруючи спроби лібералів затягнути час, які лише дають соціалістам час на організацію. Масові арешти і рейди на відомі схованки ВДР могли б обезголовити звіра одним швидким ударом - якби тільки отаман-міністр не був таким слабким і нерішучим, стверджують вони. Остаточне рішення залишається за Гетьманом."
 ukraine_negotiations.2.a: "Знайти мирне рішення."
 ukraine_negotiations.2.b: "Куйте залізо, поки гаряче."

 ukraine_negotiations.3.t: "Превентивний удар"
 ukraine_negotiations.3.d: "Серед ночі наші війська атакували конспіративні квартири ВДР у деяких великих західних містах. В регіоні були проведені масові арешти, і люди, підозрювані у державній зраді, були взяті під варту. Наші агенти всередині ВДР стверджують, що страйк майже повністю знищив організацію ВДР у різних регіонах, і що решті залишилося лише зачистити залишки. Однак менш оптимістично налаштовані члени Коаліції скептично ставляться до того, чи вдасться так легко розгромити ВДР, і чи достовірною є ця інформація."
 ukraine_negotiations.3.a: "Чудові новини?"

 ukraine_negotiations.4.t: "Запрошення до ВДР"
 ukraine_negotiations.4.d: "Отримавши зелене світло від гетьмана, отаман-міністр Дорошенко запропонував керівництву ВДР розпочати переговори, передавши повідомлення через голову фракції УРДП у Соймі Андрія Ніковського. Якщо республіканці - і зокрема Симон Петлюра - погодяться, можливо, протести навіть завершаться мирно."
 ukraine_negotiations.4.a: "Сподіваюся, вони зрозуміють."

 ukraine_negotiations.6.t: "ВДР погоджується!"
 ukraine_negotiations.6.d: "Добрі новини дійшли до Сойму! Гра Дорошенка окупилася, і керівництво ВДР заявило про свою готовність розпочати переговори, як тільки вони будуть призначені, з невеликою делегацією від ВДР на чолі з членом УСДРП Андрієм Лівицьким та членом УПС-Р Всеволодом Голубовичем. Хоча успіх ще належить довести, їхня реакція надала значної підтримки Дорошенку та його м'якшому підходу в Соймі, перетворивши деяких скептиків на обережно-оптимістично налаштованих."
 ukraine_negotiations.6.a: "Тепер починається справжня робота."

 ukraine_negotiations.7.t: "Питання про в'язнів"
 ukraine_negotiations.7.d: "Перш ніж розпочати серйозні переговори, ВДР висунула одну вимогу: звільнення політичних в'язнів і призупинення всіх поточних політичних судових процесів. В обмін на це ВДР обіцяє приборкати протестувальників і припинити деякі з поточних страйків.\n\nХоча прийняття цього рішення, безумовно, було б жестом доброї волі по відношенню до ВДР, в Коаліції існують побоювання, що ВДР скористається звільненням для посилення своїх протестів. Серед цих політв'язнів є численні агітатори та організатори, які можуть навіть радикалізувати рядових членів ВДР... але це їхня перша вимога."
 ukraine_negotiations.7.a: "Їм не можна довіряти."
 ukraine_negotiations.7.b: "Ми маємо домовитися заради країни."

 ukraine_negotiations.8.t: "Смерть в [192.GetName]"
 ukraine_negotiations.8.d: "Незважаючи на запевнення ВДР, що вони приборкають протестувальників в обмін на звільнення ув'язнених, нещодавні події в [192.GetName] показали, що вони мають менший контроль над протестувальниками, ніж готові визнати. Страйк докерів у [192.GetName] став смертоносним, коли протистояння між поліцією та страйкарями переросло у перестрілку, що забрала щонайменше два життя.\n\nЯкою б не була причина, терпіння щодо ВДР у коаліції вичерпується, і СГД застерігає Дорошенка припинити переговори."
 ukraine_negotiations.8.a: "Переговори повинні продовжуватися."
 ukraine_negotiations.8.b: "Вони зайшли надто далеко. Закінчуйте переговори."

 ukraine_negotiations.9.t: "У справу втручається СГД"
 ukraine_negotiations.9.d: "Не отримавши від Дорошенка серйозної реакції на інцидент у [192.GetName], Борис Гомзин звернувся безпосередньо до гетьмана. Після тривалих перемовин він переконав Скоропадського прихильно поставитися до підходу СГД, стверджуючи, що повстанці просто тягнуть час, і перейти до наступу.\n\nДомовившись, Скоропадський дав зрозуміти отаману-міністру Дорошенку, що переговори - це лише відволікаючий маневр, а рішучі поліцейські заходи мають бути вжиті швидко - і якщо він не погодиться, гетьман знайде собі міністра, який це зробить."
 ukraine_negotiations.9.a: "О, ні..."

 ukraine_negotiations.10.t: "Зустрічна пропозиція"
 ukraine_negotiations.10.d: "На диво, делегат Лівицький визнав провину ВДР в інциденті з [192.GetName] і висловив бажання продовжити переговори. Як прояв доброї волі, вони готові розкрити місцезнаходження деяких своїх схронів зі зброєю в обмін на продовження переговорів. Важко зрозуміти, наскільки серйозною є ця пропозиція."
 ukraine_negotiations.10.a: "Вони намагаються бути розумними, ми теж повинні бути розумними."
 ukraine_negotiations.10.b: "Їхні помилки так просто не пробачать."

 ukraine_negotiations.11.t: "Питання представництва"
 ukraine_negotiations.11.d: "Тепер, коли обидві сторони погодилися продовжувати переговори, незважаючи на всі невдачі, необхідно відповісти на питання, хто представлятиме уряд під час переговорів. Делегація ВДР хоче обговорювати реформи безпосередньо з Гетьманом, оскільки хоче бути впевненою, що переговори будуть щирими. Зрештою, гетьман має право зупинити будь-які обіцянки своїх політиків, тому обіцянки будь-кого іншого не мають великого значення.\n\nПроти цього виступає СГД і сам гетьман. Вони не хочуть визнавати ВДР рівноправним партнером у переговорах, який міг би вести переговори з головою держави напряму, як легітимний уряд. На думку Скоропадського, достатньо, щоб державу представляв отаман-міністр Дорошенко. Нарешті, син гетьмана, Данило, був запропонований разом з Дорошенком як компромісний кандидат через його конституціоналістичні погляди."
 ukraine_negotiations.11.a: "Спробуйте переконати Скоропадського."
 ukraine_negotiations.11.b: "З Дорошенком доведеться розбиратися ВДР."
 ukraine_negotiations.11.c: "Запропонуйте Данила разом з Дорошенком як альтернативу."

 ukraine_negotiations.12.t: "Переговори провалюються"
 ukraine_negotiations.12.d: "Схоже, що, незважаючи на вимоги ВДР, рішення про те, щоб гетьман безпосередньо представляв державу на переговорах з ВДР, було помилковим. Скоропадський поставив під сумнів те, в якому становищі перебувала ВДР, щоб висувати такі вимоги, які він порівнював з більшовизмом, і підкреслив, що його уряд вже вжив рішучих заходів для врегулювання економічної кризи за допомогою законопроєкту про допомогу. Після того, як Скоропадський визнав безглуздими пропозиції ВДР, їхні представники залишили стіл переговорів, і, схоже, що переговори так і закінчаться без чіткої відповіді..."
 ukraine_negotiations.12.a: "О, ні..."

 ukraine_negotiations.13.t: "Переговори провалюються"
 ukraine_negotiations.13.d: "Рішення призначити Дорошенка представником уряду, схоже, було помилковим. Хоча ВДР визнав цей крок як прояв доброї волі, він вказав на внутрішню проблему, яка полягала в тому, що хоча Дорошенко може вести переговори, немає жодних гарантій, що все, про що буде домовлено, буде визнано гетьманом, і, таким чином, будь-які подальші переговори будуть безглуздими..."
 ukraine_negotiations.13.a: "О, ні..."

 ukraine_negotiations.14.t: "Питання щодо земельної реформи"
 ukraine_negotiations.14.d: "Компроміс був достатнім для ВДР. Було домовлено про особисті переговори, які мали відбутися у невеличкому містечку Калинівка на перехресті доріг поблизу [198.GetName]. Настрій був напруженим, коли туди прибули гетьманич Данило Скоропадський та отаман-міністр Дорошенко з групою представників Сойму та відносно невеликим загоном міліції. ВДР була представлена комітетом на чолі з Симоном Петлюрою особисто, а також лідером соціалістів Никифором Григорієвим. Вони також мали охорону з солдатів, хоча обидві сторони домовилися обмежити свої сили безпеки окремими частинами міста та подалі від будівлі для переговорів.\n\nНа перших переговорах було досягнуто домовленості про принципи переговорів, локальне припинення вогню та взаємну деескалацію на даний момент. Однак для справжньої деескалації ситуації ВДР потребує належних поступок: обіцянок, які б задовольнили їхню розлючену базу. Першою обіцянкою уряду було продовження земельної реформи, яка була однією з головних вимог селянських організацій та ополченців ВДР. Вони вимагали запевнень у тому, що реформа дійсно включатиме адекватний перерозподіл землі, а не лише обіцянки про це.\n\nНа щастя, і Данило, і Дорошенко, схоже, згодні з цим. В той час як обіцянки отамана-міністра легко забрати назад через політиканство, офіційний підпис гетьманського спадкоємця під вимогою земельної реформи має бути достатньо вагомою гарантією, оскільки на кону стоїть престиж Гетьманату."
 ukraine_negotiations.14.a: "Це тільки початок."

 ukraine_negotiations.15.t: "Питання про соціалістів"
 ukraine_negotiations.15.d: "Другою важливою вимогою ВДР є зняття урядом заборони на участь соціалістів у місцевих та національних виборах, яка діє з 1920 року. Зняття заборони на участь соціалістів у місцевих виборах не викликає особливих заперечень у поміркованих членів Коаліції, оскільки навіть якщо соціалісти зможуть здобути місця в місцевих радах, вони не зможуть загрожувати національній стабільності. Однак дозвіл їм брати участь у загальнонаціональних виборах є набагато більш тривожним сценарієм, який може мати радикальні зворотні наслідки."
 ukraine_negotiations.15.a: "Лише місцеві вибори."
 ukraine_negotiations.15.b: "Місцеві та національні вибори."

 ukraine_negotiations.16.t: "Обурення правих"
 ukraine_negotiations.16.d: "Рішення дозволити соціалістам брати участь у місцевих і національних виборах розлютило як Коаліцію, так і СГД. Вони назвали це повною \"капітуляцією\" перед ВДР і пригрозили припинити переговори. Без їхньої згоди або принаймні нейтралітету в Соймі не має значення, що ми пообіцяємо, оскільки ми не зможемо провести це через законодавство.\n\nБуло знайдено швидкий компроміс: допустити соціалістів до виборів з двома винятками. По-перше, вони не повинні наполягати на повній соціалізації землі або намагатися її здійснити. По-друге, вони не повинні намагатися повалити Гетьманат і встановити республіку."
 ukraine_negotiations.16.a: "Не звертати на них уваги."
 ukraine_negotiations.16.b: "Спробувати їх заспокоїти."
 ukraine_negotiations.16.c: "Дозволити участь лівих з двома застереженнями."

 ukraine_negotiations.17.t: "Переговори провалюються"
 ukraine_negotiations.17.d: "Не маючи жодних ознак того, що до їхніх занепокоєнь прислухаються, Коаліція та СГД звернулися до гетьмана, щоб повідомити про \"капітуляцію\" Дорошенка перед радикальними елементами. Вони чітко дали зрозуміти, що зупинять будь-яке \"концесійне\" законодавство, яке може запропонувати Дорошенко. Невдовзі після цього гетьман Скоропадський заявив, що переговори не будуть продовжені, і що Дорошенко буде звільнений, якщо вони продовжуватимуться. З неохочою згодою Дорошенка видається малоймовірним, що будь-яка подальша співпраця може продовжитися..."
 ukraine_negotiations.17.a: "О, ні..."

 ukraine_negotiations.18.t: "Переговори провалюються"
 ukraine_negotiations.18.d: "На занепокоєння коаліції та СГД Дорошенко відповів, запевнивши їх, що виборче законодавство унеможливить перемогу соціалістів на загальнонаціональних виборах. Це обернулося проти нього, оскільки радикали з ВДР оприлюднили інформацію, яка викрила брехню цих переговорів. Це швидко викликало нову хвилю протестів, не залишивши ВДР іншого вибору, окрім як звинуватити уряд в обмані. Схоже, що будь-які подальші спроби примирення є малоймовірними..."
 ukraine_negotiations.18.a: "О, ні..."

 ukraine_negotiations.19.t: "Книжковий клуб Винниченка"
 ukraine_negotiations.19.d: "Володимир Винниченко, один з лідерів ВДР, нещодавно прибув до [202.GetName], щоб провести \"світське зібрання\" серед [202.GetName] інтелігенції. Оперативники, впроваджені в кола місцевої інтелігенції, повідомили нам, що в цьому \"книжковому клубі\" беруть участь різні соціалісти і радикальні ліберали.\n\nЗазвичай це не було б приводом для занепокоєння, але в нинішній ситуації здається ймовірним, що такий плідний соціаліст, як Винниченко, може потенційно посилити напруженість. Що, якщо це зібрання є лише прикриттям для організації революційної діяльності? Оскільки ми знаємо, де планує збиратися його \"клуб\", ми могли б організувати арешт і вивезти його з міста до того, як буде завдано шкоди. Однак така атака, якщо вона буде невдалою або стане відомою громадськості, може обернутися гіршими наслідками, ніж просто надання людині можливості виступити. Зрештою, його зустріч може виявитися просто розрекламованою званою вечерею. Винниченко навіть іноді був голосом поміркованості і в минулому висловлювався на користь переговорів."
 ukraine_negotiations.19.a: "Зрештою, він письменник. Залиш його в спокої."
 ukraine_negotiations.19.b: "Зупиніть зустріч."

 ukraine_negotiations.20.t: "Питання повноважень Сойму"
 ukraine_negotiations.20.d: "Третя вимога ВДР стосується повноважень Сойму. Принцип парламентаризму має бути закріплений у законі, що означає, що Отаман-Міністр має бути відповідальним лише перед Соймом. Він мав би призначатися Соймом і зміщуватися з посади шляхом вотуму недовіри. Гетьман мав би просто прийняти того, кого запропонує Сойм, як у \"цивілізованих демократіях\".\n\nНа практиці це перетворило б Україну на парламентську монархію, де влада гетьмана стала б значною мірою символічною. Хоча Данило і Дорошенко готові розглядати цю ідею, вона може виявитися абсолютно неможливою для нинішнього Сойму чи самого Павла. Зрештою, це означало б, що Скоропадський відмовився б від значної частини своєї влади. Обіцяти таку реформу УНР лише для того, щоб побачити, як її заблокує гетьман, не слугувало б нічиїм інтересам."
 ukraine_negotiations.20.a: "Ми маємо спробувати!"
 ukraine_negotiations.20.b: "Це надто радикально."

 ukraine_negotiations.21.t: "Переговори провалюються"
 ukraine_negotiations.21.d: "За порадою СГД гетьман повідомив Дорошенкові, що переговори мають бути негайно припинені, оскільки він капітулював, відмовившись не лише від повноважень Скоропадського, але й від своїх власних. Під загрозою як з боку гетьмана, так і з боку СГД, Дорошенко погодився. Було зроблено кілька останніх спроб виробити компроміс, але це виявилося неможливим, оскільки було зрозуміло, що гетьман на нього не піде. Переговори провалилися, і незабаром ВДР покинула стіл переговорів."
 ukraine_negotiations.21.a: "О, ні..."

 ukraine_negotiations.22.t: "Альтернативний варіант ВДР"
 ukraine_negotiations.22.d: "Коли стало зрозуміло, що Дорошенко ніколи не зможе змусити гетьмана погодитися на таку радикальну пропозицію, Петлюра запропонував компроміс. Після запеклих дебатів у керівництві ВДР було вирішено прийняти дещо менш парламентське рішення: Гетьман зберігає право звільняти Отамана-Міністра та накладати вето на закони, але ці повноваження можуть бути припинені більшістю у дві третини голосів у Соймі. Однак, в іншому розумний компроміс має неприйнятний фінальний штрих: Павло має піти, і має бути обраний новий гетьман, який би щиро підтримував демократію."
 ukraine_negotiations.22.a: "Як ми могли погодитися на це?"

 ukraine_negotiations.23.t: "Безвихідь"
 ukraine_negotiations.23.d: "Ми були так близько до величі. Стільки компромісів вже було узгоджено, але тепер переговори вперлися в стіну. Гетьман Скоропадський не піде у відставку через вимоги \"натовпу\". У відчайдушних спробах врятувати переговори було перепробувано все, що тільки можна, але ВДР прийме лише одну з двох пропозицій: або повний парламентаризм, або обмежений парламентаризм з новим гетьманом. Навіть якщо більш помірковані прихильники ВДР погодилися б на мізерні здобутки, більша частина руху є радикальними республіканцями або соціалістами, і вони переконалися, що якщо учасники переговорів від ВДР приймуть будь-які \"вихолощені\" пропозиції, революція продовжиться без них. Боротьбисти особливо активно поширювали чутки про плани Петлюри таємно пристати на вимоги гетьмана і завалити всю революцію, не давши їй належним чином розпочатися. Деякі осередки навіть планують відновити насильство, щоб домогтися припинення переговорів.\n\nПо той бік столу переговорів Данило намагався переконати батька прийняти зречення, але безрезультатно. Гетьман наводить як приклад долю Романових - правитель, який відмовляється від влади, відмовляється від усього, і до влади прийдуть радикали, що призведе до загибелі нації. Минають дні, а учасники переговорів не можуть знайти компромісу, і над демократичними реформаторами Гетьманату, які наважилися повірити в можливість мирного вирішення проблеми, починає тяжіти поразка і депресія."
 ukraine_negotiations.23.a: "Але потім..."

 ukraine_negotiations.24.t: "Аварія потяга"
 ukraine_negotiations.24.d: "На ділянці між [202.GetName] та Черкасами гетьманський потяг зазнав жахливої аварії. Павло Скоропадський повертався до столиці після інспекції гарнізону в Черкасах та зустрічі з південними обласними отаманами, щоб обговорити ситуацію з безпекою в їхніх округах. За повідомленнями газет, гетьманський потяг зійшов з рейок на великій швидкості через конструктивні несправності. Гетьмана вдалося врятувати з-під уламків, він був важко поранений, але помер по дорозі до лікарні. Троє інших, членів найближчого оточення гетьмана, загинули, а десяток інших були важко поранені.\n\nВід самого початку полетіли звинувачення: права преса була впевнена, що це не нещасний випадок, а навмисне вбивство, скоєне анархістами. Дехто поширював версію про змову невдоволених офіцерів, які підклали бомбу в особистий потяг Скоропадського, щоб позбутися його до того, як він здасться ВДР і зруйнує всю важку роботу прихильників Гетьманату, яку вони провели протягом останніх 20-ти років. Слідчі не змогли виявити слідів вибухівки; рейки були або підірвані, або просто зламані, можливо, через відсутність технічного обслуговування. У будь-якому випадку, ніхто достеменно не знає, що буде далі. Можливість військового перевороту або соціалістичної революції широко обговорюється на вулицях, поки народ переживає смерть гетьмана."
 ukraine_negotiations.24.a: "Так падає гетьман."

 ukraine_negotiations.26.t: "Новий гетьман"
 ukraine_negotiations.26.d: "Коли звістка про смерть гетьмана дійшла до столиці, жалоба одразу ж була затьмарена політичними азартними іграми. Ситуація не має прецеденту: Данило не стає автоматично спадкоємцем, і це складне питання має вирішити спеціальний орган, на який покладалося вирішення найважливіших державних справ у разі раптової смерті або тяжкої хвороби гетьмана - Колегія верховних правителів, що складалася з представника гетьмана, обраного заздалегідь і таємно, та представників Ради міністрів і Державного сенату.\n\nЗнаючи про прихильність Данила до конституційних реформаторів у Соймі, Борис Гомзин рано-вранці зустрівся з генералом Полтавцем-Остряницею і обговорив можливість військового перевороту в столиці, щоб забезпечити продовження справи життя Павла, використавши Данила як маріонеткову фігуру СГД. Плани були передані генералу Прісовському, ще одному потенційному змовнику, але він, прийнявши рішення, яке врятувало країну від кровопролиття, відмовився ганьбити пам'ять Скоропадського такими планами.\n\nЗа кілька годин вікно для військового перевороту було закрите, і Колегія верховних правителів скликала екстрену сесію Сойму. Всі три її члени - отаман-міністр Дорошенко, сенатор Кочубинський і міністр Яснопольський - погодилися висунути єдиного кандидата: Данила Павловича Скоропадського, якого одноголосно обрали наступником свого батька на посаді гетьмана всієї України. Його перша промова на цій посаді була проникливою і майстерно виголошеною. Він оплакував трагедію свого покійного батька і вимагав, щоб усі українці відмовилися від насильства. Він зобразив свої переговори з Петлюрою як останню роботу Павла і пообіцяв завершити їх так, щоб задовольнити всіх. Таке обрамлення змусило замовкнути найгірші протести з боку правих - зрештою, переговори були завершені за згодою Павла. Однак було зрозуміло, що, незважаючи на видимість миру в Соймі, там панувало обурення і навіть перешіптування про те, що син негайно візьметься за демонтаж батьківської спадщини."
 ukraine_negotiations.26.a: "І тому ми сміливо йдемо в нову еру."

 ukraine_negotiations.27.t: "ВДР відмовляється"
 ukraine_negotiations.27.d: "Незважаючи на великі надії, ВДР відмовився від будь-якої співпраці або переговорів з нами, називаючи СГД "не більше, ніж бандою грабіжників і вбивць", і що наша нещодавня демонстрація стриманості є не більше, ніж актом, спрямованим на заспокоєння людей. Наразі ситуація спокійна, але вона може спалахнути будь-якої миті."
 ukraine_negotiations.27.d2: "Незважаючи на великі сподівання, ВДР відмовилася від будь-якої співпраці або переговорів з нами. Хоча вони визнали добру волю з боку УРДП виступити посередником у переговорах, вони послалися на нещодавно прийнятий законопроєкт про допомогу, де УРДП була відсунута на другий план, як на доказ нещирості нашого уряду, назвавши його \"залежним від примх землевласників і промисловців\". Наразі ситуація спокійна, але вона може спалахнути будь-якої миті."
 ukraine_negotiations.27.a: "Дехто не може відпустити минуле."

 ukraine_negotiations.29.t: "Переговори провалюються"
 ukraine_negotiations.29.d: "ВДР залишила стіл переговорів. Вони заявили, що наша відмова дозволити соціалістичним партіям брати участь у загальнонаціональних виборах свідчить про нещирість переговорів в цілому і відсутність нашої прихильності до справжньої демократії. Наразі переговори практично зайшли в глухий кут."
 ukraine_negotiations.29.a: "О, ні..."

 ### Land Reform Events ###
 ukraine_landreform.1.t: "Початок земельної реформи та індустріалізації"
 ukraine_landreform.1.d1: "Зараз, коли держава нарешті оговтується від "Чорного Понеділка" і наслідки повстання поступово зменшуються, ми можемо розпочати наші великі проекти з земельної реформи та індустріалізації. Десять років тому гетьманський уряд розробив суперечливий план земельної реформи, який парламентські консерватори вважали надто поміркованим, а лобісти землевласників - надто радикальним, і, озираючись назад, від самого початку було зрозуміло, що він не матиме успіху. Проекти індустріалізації також не мали успіху, оскільки було зрозуміло, що, хоча вони й необхідні, але не настільки нагальні, і що вони не принесуть нашим політикам жодних голосів виборців. Тим не менш, повстання навчило нас, що якщо гетьманська держава хоче вижити, ми повинні вчитися на своїх помилках і багато імпровізувати. Справжня робота починається зараз."
 ukraine_landreform.1.d2: "Коли держава нарешті оговталася від "Чорного Понеділка", а нація - від громадянської війни, ми можемо розпочати наші великі проекти земельної реформи та індустріалізації. Протягом усього свого існування Гетьманат послідовно не виконував своїх обіцянок щодо земельної реформи, що ілюструє, чому республіканське повстання було необхідним у першу чергу. Але ми інші. Ми скинули гетьмана та його поплічників, пообіцявши владу народу - і настав час її виконувати. Справжня робота починається зараз."
 ukraine_landreform.1.d3: "Коли держава нарешті оговталася від "чорного понеділка" і розпочався процес створення нового Гетьманату, ми можемо приступити до реалізації наших великих проектів з земельної реформи та індустріалізації. Десять років тому уряд Павла Скоропадського розробив суперечливий план земельної реформи, який парламентські консерватори вважали надто поміркованим, а лобісти землевласників - надто радикальним, і, озираючись назад, від самого початку було зрозуміло, що він не матиме успіху. Проекти індустріалізації також не мали успіху, оскільки було зрозуміло, що, хоча вони й необхідні, але не настільки нагальні, і що вони не принесуть нашим політикам жодних голосів виборців. Тим не менш, випробування і негаразди останніх років навчили нас, що якщо гетьманська держава хоче вижити, ми повинні вчитися на своїх помилках і багато імпровізувати. Справжня робота починається зараз."
 ukraine_landreform.1.a: "Почнімо!"

