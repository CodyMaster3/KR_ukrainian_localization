 UKR_no_return_shd_tt: "§PЦе - точка неповернення...§!"
 UKR_protofis_dismissed_pataut_tt: "§RВи не зможете прийняти фокус §YВзаємовигідна угода§!§!."
 UKR_lun_could_takeover_tt: "§RЯкщо найближчим часом ми не наберемо §m50§! або більше балів за земельну реформу, Ліга може взяти владу в свої руки.§!"
 UKR_ivan_influence: "Структура СГД"
 UKR_ivan_influence_desc: "Хоча номінально об'єднана, СГД має більше внутрішніх розбіжностей, ніж можна було б подумати. Зокрема, Іван Полтавець-Остряниця намагався якомога більше впливати на уряд через посилення своєї особистої влади та розширення повноважень козацьких рад.\n\nЩоразу, коли місія завершуватиметься, сила Полтавця-Остряниці зростатиме разом із роз'єднаністю СГД. Різні рішення на карті будуть доступні після завершення фокусів і залежатимуть від кількості сил, які має Полтава-Остряниця, і можуть бути §Cобрані на вкладці "Рішення".§!\n\n§RПісля завершення земельної реформи ці рішення більше не будуть доступними, а вплив національного духу буде збережено.§!\n\n§CВплив Полтави-Остряниці§!: [?UKR_ivan_influence_variable]"
 UKR_has_ivan_influence_2_or_more_tt: "Має 2 або більше Полтавсько-Остряницького впливу"
 UKR_ivan_influence_has_3_or_more: "Має 3 або більше Полтавсько-Остряницького впливу"
