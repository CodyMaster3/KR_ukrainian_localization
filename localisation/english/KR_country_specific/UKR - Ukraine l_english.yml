 UKR_radicals_may_take_over_natpop_tt: "Для мільйонів людей, які проживають на українських полях, земля - це їхній засіб до існування. Неспроможність виконати наші обіцянки щодо земельної реформи може призвести до краху нашого уряду, а також до того, що §Радикальні сили§! візьмуть владу в свої руки..."
