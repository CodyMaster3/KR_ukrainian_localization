 UKR_fortify_kyivstate: "Дніпровська лінія укріплень"
 UKR_fortify_kyivstate_desc: "Річка Дніпро розділяє Україну і є ідеальним місцем для військового плацдарму. Незважаючи на те, що цю територію легко обороняти, нам доведеться обстежити її і створити деякі базові укріплення на землі, які будуть базуватися на наступних принципах."
 UKR_emergency_recruitment: "Екстрений рекрутинг"
