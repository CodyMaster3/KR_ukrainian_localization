 ukraine_republican.229.e: "УСДРП повертається до влади, очолена Феденком!"  
 ukraine_republican.229.f: "УСДРП повертається до влади, очолена Петлюрою!"  
 ukraine_republican.229.g: "УСДРП повертається до влади, очолена Ковалевським!"  

 ukraine_republican.230.t: "Прийди або пошкодуєш!"  
 ukraine_republican.230.d: "Це точно не секрет, що Євген Архипенко, один із лідерів правого крила УНРД, має молодшого брата Олександра.\n\nЩе менший секрет у тому, що Олександр – всесвітньо відомий авангардний художник, який спеціалізується на кубізмі. Ділячи свій час між Парижем, Нью-Йорком і Києвом, Олександр досяг значного міжнародного успіху завдяки своєму мистецтву. Його вважають або першим, або другим (після Пабло Пікассо) кубістським скульптором у світі мистецтва.\n\nТож не дивно, що Євген вирішив звернутися до Олександра з пропозицією організувати масову мистецьку виставку в міських центрах України за повної підтримки та спонсорства уряду. У свою чергу, Олександр висловив явний інтерес і зазначив, що чекатиме «зеленого світла».\n\nОднак тут ситуація ускладнилася. Коли Євген представив ініціативу на партійній конференції УНРД, не було особливої опозиції. Проте питання обговорення зосередилося на маркетинговій кампанії. Адже який сенс у проведенні такого масштабного заходу, якщо його відвідають лише студенти мистецьких шкіл і підпільні письменники сумнівної якості?"  
 ukraine_republican.230.a: "...що таке кубізм?"  

 ukraine_republican.231.t: "Ми ненавидимо куби? (Про політичну свідомість і сучасне мистецтво)"  
 ukraine_republican.231.d: "Праве крило партії, до якого належить і сам Євген, висловило низку занепокоєнь щодо змісту виставки, а його провідні члени, Володимир Доленко та Пилип Пилипович, запропонували обмежити зміст більш «реалістичними» творами мистецтва. На їхню думку, останнє, чого хтось би хотів, – це налякати відвідувачів із «сільського моря» України дивними дизайнами та композиціями. Деякі, як вони дійшли висновку, можуть побачити певні роботи як абсолютно дивні й відмовитися підтримувати наш уряд за витрату їхнього часу і грошей платників податків.\n\nНа противагу цьому, ліве крило партії висловило протилежну точку зору через велику промову Андрія Ніковського (самого відомого літературного та мистецького критика). У ній Ніковський стверджував, що набагато захопливіше було б показати «всі вирази мистецтва», незалежно від їхнього вигляду. Стимулювання розмови – це хороша мета, до якої варто прагнути, зазначив він. Ситуацію ще більше ускладнило втручання пана Сергія Єфремова, колишнього важковаговика української політики. Хоча формально він вийшов на пенсію з усіх основних політичних функцій, пан Єфремов іноді втручається у справи культурної політики.\n\nТаким чином, вирішальний фактор перейшов до центристської більшості в УНРД. Дипломати та більш аморфні полемісти, що її домінують, зазвичай не ставлять такі теми в центр своєї уваги. Проте їм доводиться обирати. Виступаючи з позицією, Олександр Шульгин і В’ячеслав Прокопович заявляють, що вони..."  
 ukraine_republican.231.a: "Підтримують поправки Доленка і Пилиповича."  
 ukraine_republican.231.b: "Підтримують ініціативу Ніковського та Єфремова."  

 ukraine_republican.232.t: "Так, наука!"  
 ukraine_republican.232.d: "Під час досить спокійного дня, працюючи над планами розширення освіти, наш кабінет отримав незвичайну пропозицію від чотирьох осіб.\n\nЗміст пропозиції був таким:\n «Шановні товариші по партії,\nЯк усім вже відомо, нещодавно відновлений Київський педагогічний інститут імені Михайла Драгоманова розпочав період свого розквіту. Як наслідок, надзвичайно важливо, щоб, окрім 'технічних наук', соціальні дисципліни та гуманітарні науки також отримали належну увагу. Для отримання додаткової інформації читайте далі. Підпис: Чикаленко, Слабченко, Гермайзе, Бочковський.»\n\nУ пропозиції зазначалося, що інститут є лідером у «впровадженні республіканських та соціалістичних цінностей», і таке розширення дозволить державі виховати нове покоління відданих і пристрасних громадян. Водночас у ній визнавалися обмеження фінансування і те, що особлива увага інституту може бути зосереджена лише на одній дисципліні. І, як чистий збіг, пропозиція надійшла від наших високопоставлених партійців."  
 ukraine_republican.232.a: "Розкажіть більше."  

 ukraine_republican.233.t: "Подальше розширення інституту"  
 ukraine_republican.233.d: "Першою дисципліною була археологія, запропонована Левком Чикаленком, сином покійного громадського діяча та мецената культури Євгена Чикаленка та учнем покійного провідного археолога Федора (Хведора) Вовка. Мабуть, найбільш «неупереджена» з усіх запропонованих дисциплін, дослідження Чикаленка зосереджуються на стародавніх культурах, які жили на території України, таких як трипільська. Ця пропозиція, ймовірно, не викличе великого невдоволення серед опозиції, але й навряд чи буде вважатися елементом «соціалістичних досліджень».\n\nДругою дисципліною була історія, запропонована Йосипом Гермайзе та Михайлом Слабченком, обома провідними експертами у своїх дослідницьких галузях. Досить «партійна» дисципліна, дослідження Слабченка та Гермайзе зосереджені відповідно на процесах державотворення України та революційних подіях. Цей тип досліджень, ймовірно, покаже певні елементи соціалістичної упередженості й може не надто сподобатися нашій політичній опозиції, але все ж залишиться на прийнятному рівні. Зрештою, історія – це минуле.\n\nОстанньою дисципліною була соціологія, запропонована Ольгердом-Іполитом Бочковським, справжнім майстром своєї справи. Спеціалізуючись на вивченні націоналізму, а також національної політики та відносин, Бочковський висвітлював свої дослідження через різні полеміки, описуючи політику імперського управління на завойованих територіях і способи, якими різні народи досягають національного визволення. Ця пропозиція, ймовірно, викличе найбільше невдоволення серед опозиції, зважаючи на можливе використання досліджень Бочковського для розробки наших власних політик, тому нам, можливо, доведеться діяти обережно."  
 ukraine_republican.233.a: "Усі гривні – на археологію!"  
 ukraine_republican.233.b: "Усі гривні – на історію!"  
 ukraine_republican.233.c: "Усі гривні – на соціологію!"  

 ukraine_republican.234.t: "Невдала оливкова гілка"  
 ukraine_republican.234.d: "Українська Народна Республіка – це особлива держава, і ці часи теж особливі – мир зазнає краху. Армії стають більшими, збройна промисловість роздувається, як ніколи раніше – як у 1914 році, потрібна лише іскра, щоб усе це вибухнуло. І якщо Німеччина не погодиться, що частково винна в цьому, то ми маємо взяти ініціативу у свої руки.\n\nОсь чому дипломат УСДРП Михайло Єреміїв був відправлений у Москву для останньої спроби. Коли Єреміїв зустрів голову російської держави, [RUS.GetLeader], він спробував знайти спільну мову. Хіба не в інтересах обох країн уникнути ще однієї, потенційно навіть катастрофічнішої війни, яка поставить сусіда проти сусіда?\n\nХоча [RUS.GetLeader] спочатку здавався співчутливим і підтвердив визнання Росією української державності, він став скептичним. Це бажання миру, сказав він, не матиме успіху, якщо за ним не стоятимуть дії. Якщо Німеччина не бажає війни, то чому вона продовжує утримувати таку велику кількість військ в Україні та сусідніх державах? Чому будуються глибокі лінії укріплень уздовж Дніпра і Дауґави? Якщо Україна прагне миру, то, можливо, їй слід відмовитися від угоди про безпеку з Німеччиною і натомість знайти спільну мову зі своїми історичними братами.\n\nЄреміїв був рішучим: він додав, що Україна не висуває територіальних претензій до Росії і що, якщо Німеччина колись нападе, Київ рішуче заблокує будь-які спроби використати свою територію як плацдарм для дій Вермахту. Проте цього було недостатньо: умовою для тривалого миру в Європі було виведення німецьких військ зі Сходу. Було б шкода, якби дві держави опинилися у війні, але така реальність, якщо Україна стане співучасником німецької агресії.\n\nЗрештою, обидві сторони залишили стіл переговорів. Якщо мир більше не варіант, залишається лише одне – готуватися до війни."  
 ukraine_republican.234.d2: "Українська Народна Республіка – це особлива держава, і ці часи теж особливі – мир зазнає краху. Армії стають більшими, збройна промисловість роздувається, як ніколи раніше – як у 1914 році, потрібна лише іскра, щоб усе це вибухнуло. І якщо Німеччина не погодиться, що частково винна в цьому, то ми маємо взяти ініціативу у свої руки.\n\nОсь чому дипломат УСДРП Михайло Єреміїв був відправлений у Москву для останньої спроби. Коли Єреміїв зустрів російського прем’єр-міністра, він спробував знайти спільну мову. Хіба не в інтересах обох країн уникнути ще однієї, потенційно навіть катастрофічнішої війни, яка поставить сусіда проти сусіда?\n\nХоча прем’єр-міністр спочатку здавався співчутливим і підтвердив визнання Росією української державності, він став скептичним. Це бажання миру, сказав він, не матиме успіху, якщо за ним не стоятимуть дії. Якщо Німеччина не бажає війни, то чому вона продовжує утримувати таку велику кількість військ в Україні та сусідніх державах? Чому будуються глибокі лінії укріплень уздовж Дніпра і Дауґави? Якщо Україна прагне миру, то, можливо, їй слід відмовитися від угоди про безпеку з Німеччиною і натомість знайти спільну мову зі своїми історичними братами.\n\nЄреміїв був рішучим: він додав, що Україна не висуває територіальних претензій до Росії і що, якщо Німеччина колись нападе, Київ рішуче заблокує будь-які спроби використати свою територію як плацдарм для дій Вермахту. Проте цього було недостатньо: умовою для тривалого миру в Європі було виведення німецьких військ зі Сходу. Було б шкода, якби дві держави опинилися у війні, але така реальність, якщо Україна стане співучасником німецької агресії.\n\nЗрештою, обидві сторони залишили стіл переговорів. Якщо мир більше не варіант, залишається лише одне – готуватися до війни."  
 ukraine_republican.234.a: "Російський демократ закінчується там, де починається українське питання."  
 ukraine_republican.234.b: "Як і очікувалось..."  

 ukraine_republican.235.t: "Невірний тип радикалізму"  
 ukraine_republican.235.d: "Не так давно радикал-демократи могли відчувати себе на вершині світу. Для багатьох світ без Гетьмана обіцяв стільки можливостей: яскравіше майбутнє для країни, де селяни, робітники та підприємці могли б вільно займатися своєю справою без страху перед державою, всі як сини вільної України.\n\nКожен має власну версію того, що сталося далі. Дехто звинувачує інтриги правого чи лівого флангів. Інші – цинічний центр, ще хтось – суперечки між трьома. Дехто припускає, що земельна реформа була недосконалою, програма індустріалізації відштовхнула багатьох, або ж складні рішення під час війни повернулися, щоб переслідувати їх. Інші кажуть, що все це – і навіть більше. А дехто взагалі вважає, що жодне з цього.\n\nЯк би там не було, результатом стало те, що ніч виборів стала для партії справжнім Апокаліпсисом, і тепер її заслано до опозиції.\n\nРезультат є найгіршим страхом багатьох: Україна тепер під керівництвом пан-соціалістичного уряду, який обіцяє дотримуватися сектантських класових ліній замість національного благополуччя. Сама УНРД перебуває у важкій кризі: прихильники лівих тепер дивляться на УСДРП як на партію майбутнього, тоді як виборці правого спрямування мовчки відроджують ностальгію за Гетьманщиною, вважаючи, що УНП може бути єдиним порятунком України від соціалізму.\n\nБагато хто боїться, що УНРД тепер розділить долю німецького лібералізму: затиснута між лівими та правими, без чіткого виходу. Можливо, партія ще зможе відновитися, або принаймні зайняти місце впливової меншої партії. Але для тих, хто мав найвищі надії, є лише один висновок: мрія мертва і, можливо, ніколи більше не прокинеться."  
 ukraine_republican.235.a: "Найяскравіші вогні завжди горять найшвидше..."  

 ukraine_republican.236.t: "Крок вперед, крок назад"  
 ukraine_republican.236.d: "Не так давно радикал-демократи могли відчувати себе на вершині світу. Для багатьох світ без Гетьмана обіцяв стільки можливостей: яскравіше майбутнє для країни, де селяни, робітники та підприємці могли б вільно займатися своєю справою без страху перед державою, всі як сини вільної України.\n\nКожен має власну версію того, що сталося далі. Дехто звинувачує інтриги правого чи лівого флангів. Інші – цинічний центр, ще хтось – суперечки між трьома. Дехто припускає, що земельна реформа була недосконалою, програма індустріалізації відштовхнула багатьох, або ж складні рішення під час війни повернулися, щоб переслідувати їх. Інші кажуть, що все це – і навіть більше. Як би там не було, вибори підтвердили результат: партія втратила свою привабливість в очах народу.\n\nТепер партія опинилася в ролі молодшого партнера в уряді, тоді як влада перейшла до лівих. Для декого це розчарування – праві обурюються думкою про другорядну роль поруч із соціалістами, ліві сумують через втрату своїх позицій як авангарду прогресу, а центр відчуває, що втратив можливість заснувати природну партію уряду. Проте є причини для надії: УНРД все ще може розраховувати на базу відданих прихильників і продовжувати спрямовувати урядову політику у продуктивному напрямку. Як зазначають більш урівноважені голоси, партія все ще виживає, а через виживання відкривається шлях до повернення.\n\nЗрештою, бачення радикал-демократів – це бачення можливостей, де все можливо для тих, хто готовий працювати заради цього. Нова Україна – це все ще їхній витвір. Хто може сказати, що можливості не чекають і на них?"  
 ukraine_republican.236.a: "Навіть коли вона не вірить у нас, ми завжди будемо вірити в Україну."  

 ukraine_republican.237.t: "Ті, хто розбудовує нації"  
 ukraine_republican.237.d: "Багато хто називав себе радикал-демократами. На початку 1920-х років, коли Гетьманат укріплювався, партія стала притулком для різних ліберальних угруповань: соціалістів-незалежників, народних республіканців та інших, які приєдналися до її прапора, щоб забезпечити своє електоральне виживання та захистити права селянства. У Народній Республіці вони сформували праве крило УНРД, відстоюючи інтереси дрібних фермерів і малих підприємств – тих, хто рухає націю вперед своєю ініціативою.\n\nКолись аутсайдери партії, саме ці люди тепер ведуть її у майбутнє. З Володимиром Доленком на чолі партії та уряду, УНРД змогла звільнитися від впливу соціалістичних радикалів і спрямувати Народну Республіку на шлях гармонії та процвітання. Натомість була створена нова коаліція з УНП та ліберально налаштованими незалежними – людьми, які розуміють принципи доброго урядування. Разом вони прагнуть захистити досягнення України; досягнення народу, який здолав і російський імперіалізм, і руйнівний вплив комунізму та синдикалізму.\n\nДійсно, український народ проявив велику зрілість, долаючи ці виклики – особливо її працьовиті та вільнодумні селяни, які знайшли в поколіннях своєї мудрості силу відкинути спокусливий спів колективізму. Їх було винагороджено ґрунтовною земельною реформою, що заклала основи нової нації під проводом цих працьовитих патріотів. Під їхнім керівництвом Україна має врожайне майбутнє для всіх, хто готовий працювати заради нього.\n\nНе всі в УНРД задоволені таким станом речей. Ліве крило партії досі розглядає УНП як партію прислужників Гетьмана, і чи залишаться вони в уряді, де домінують праві, ще належить побачити. Але наразі всі сокири закопано на полях України – а поля завжди потребують догляду."  
 ukraine_republican.237.a: "Нація, збудована важкою працею, може звалити навіть наймогутнішу імперію."  

 ukraine_republican.238.t: "Наприкінці довгої ночі"  
 ukraine_republican.238.d: "Багато хто називав себе радикал-демократами. У 1917 році, під іншою назвою, партія допомогла створити Народну Республіку – прекрасну річ, яку занадто рано забрали зі світу. Але за часів Гетьманату вони зберігали її вогонь: УНРД стала притулком для невдоволених, домівкою для тих, хто наважився мріяти про вільніший, справедливіший і рівніший світ.\n\nТепер партія і Україна належать їм. З приходом Андрія Ніковського до вершини політики його уряд з новою енергією просуває прогресивні справи. Разом із республіканцями з УСДРП радикал-демократи сміливо ведуть Україну в нову епоху: епоху, коли держава підтримує тих, хто має винахідливість реалізовувати свої мрії, і захищає тих, хто опинився в скруті. Нарешті всі, кого залишив позаду Гетьманат, отримають землю, хліб і свободу, обіцяні їм, незалежно від статі, культури чи віри.\n\nДля цих реформаторів це відчуття схоже на 1917 рік: час, коли їхня країна нарешті була вільною, її лідери готові покласти край несправедливості у світі, і все здавалося можливим. Але цього разу всі вороги переможені. Більше Москва, більшовики чи гетьманці не позбавлять людей свободи, і більше її народ не буде поставлений один проти одного. Кожен, хто будував вільну Україну, знайде в ній своє місце – Народна Республіка це забезпечить.\n\nОднак не всі це так бачать. Праве крило партії досі обурюється думками про прогресивну культуру та подальшу підтримку соціалізму, навіть зараз. Чи змиряться вони з перемогою лівих надовго – невідомо, як і те, чи уряд переживе їхній відхід. Але це проблема на інший день: поки що сонце нарешті може зійти над Україною, і майбутнє нарешті може бути світлим."  
 ukraine_republican.238.a: "Нехай настане день у всій його славі, а минуле зникне, як поганий сон."  

 ukraine_republican.239.t: "Єдність у різноманітті"  
 ukraine_republican.239.d: "Багато хто називав себе радикал-демократами. Від самого початку на межі століть, до заснування першої Народної Республіки і через роки Гетьманату, УНРД приваблювала всілякі політичні тенденції, кожна зі своїми ідеями прогресу, але всі об’єднані ідеєю вільної України. Дехто наважувався сказати, що це стане їхньою загибеллю – що широку церкву повалять реалії урядування.\n\nІ все ж, у своїй різноманітності партія знайшла силу. Там, де дехто бачив розбрат, ті, хто очолював партію, бачили можливість – і старійшини УНРД не піддалися вимогам своїх крил, як деякі вважали, що вони зроблять. Натомість, завдяки дипломатії та вмінню, вони об’єднали партію, змусили замовкнути конкуренцію між крилами та поставили їх на службу загальному благу. Тепер між лівими і правими більше немає ворожнечі, а є почуття поваги та товариськості. Вони знаходять розраду в усвідомленні, що все, що вони роблять, – це на службі людям: робітникам, селянам і підприємцям.\n\nІ тепер здається, що немає нічого неможливого. Радикал-демократи тепер сидять як безперечні гегемони центристської політики. Чи то відновлення прогресивного альянсу з УСДРП, чи створення нового заради національного процвітання з УНП, партія може спрямовувати Народну Республіку в будь-якому напрямку, який вважає за потрібний. УНРД досягла стану, якого давно заздрили багато лібералів: стану природної партії уряду, чия підтримка долає межі класів і дрібної догми. Під їхнім керівництвом Україна, можливо, нарешті займе своє місце в братерстві націй.\n\nПитання все ще залишаються. Чи справді фракціоналізм було подолано назавжди? Чи єдність досягнута за рахунок ідеалів? Чи може партія без ідеалів бути прогресивною? Одного дня ці питання можуть визначити майбутнє України – але наразі вони мало чим можуть зашкодити партії, яка має все."  
 ukraine_republican.239.a: "Широкі церкви завжди найпрекрасніші."  

 ukraine_republican.240.t: "Смерть революції?"  
 ukraine_republican.240.d: "Сходження Робітничого демократичного союзу не мало закінчитися так.\n\nПісля завершення війни з Росією було проведено чергові вибори; і хоча результат усе ще здебільшого прийнятний, оскільки УСДРП і УПСР об’єдналися для формування уряду, це, безумовно, не те, на що ми сподівалися. Революційний дух згас, і хто знає, коли він знову підніметься?"  
 ukraine_republican.240.a: "Ми зробили все, що могли."  

 ukraine_republican.241.t: "Урбаністична політична десегрегація"  
 ukraine_republican.241.d: "Ландшафт українських міст за останні 15 років зазнав величезних змін. Німецькі інвестиції та обмежений капітал попереднього Гетьмана опинилися в таких місцях, як верфі Одеси, військово-промислові парки Харкова та виробництво рухомого складу в Києві.\n\nПроте, коли робітники проводили більшу частину дня за важкою працею, іншу частину вони приділяли своїм родинам та приватному/соціальному «житлу». Ці приміські райони, навпаки, зазнали дуже мало змін: орендна плата залишалася високою, але забезпечення електроенергією та водою було ненадійним. Обмежений громадський транспорт рідко проходив через ці райони, тоді як багатші внутрішні частини міст мали значно менше проблем.\n\nУрбаністична сегрегація призводила до радикалізації, і поліцейські підрозділи почали відступати з цих районів, щоб зменшити свої обмежені бюджети, що спричинило зростання діяльності насильницьких банд. Поліція втручалася лише за хабарі від тих, хто міг собі це дозволити, або якщо ситуація в цих депресивних районах вважалася досить серйозною для поліцейських рейдів.\n\nЦя проблема все більше привертала увагу правлячої [UKR.GetRulingParty]: ці великі депресивні міські регіони та їхні мешканці стали вогнищами підтримки боротбистів і РДС, які останнім часом проявляли свою волю через протести проти жалюгідних умов.\n\nЗ численними причинами та майже трьома роками роботи нещодавня статистика нарешті принесла надію. Громадські та приватні послуги були розширені на ці депресивні райони, інфраструктура передмість нарешті відремонтована або замінена, а правопорядок, нарешті, відновлено. З цим упала остання велика цитадель крайньо-лівої підтримки в Юзівці.\n\nПротягом багатьох років у цих місцях постійно повторювався один і той самий лозунг опозиції: що руїна, започаткована Скоропадським, лише продовжуватиметься урядом [UKR.GetRulingParty], і що лише радикальні та революційні методи могли принести надію на порятунок."  
 ukraine_republican.241.a: "Важко бути революціонером, коли реальність не відповідає лозунгам."  

 UKR_excavation: "Бонус розкопок"  

 ukraine_republican.242.t: "Реформа армії завершена"  
 ukraine_republican.242.d: "Останню реформу армії завершено. Українська армія швидко модернізується, і незабаром ми зможемо захищати нашу територію з максимальною ефективністю."  
 ukraine_republican.242.a: "Чудово."  

 ukraine_republican.252.t: "Велике академічне потрясіння"  
 ukraine_republican.252.d: "Ніщо не вказувало на можливі заворушення, коли Панаса Феденка було оголошено як доповідача в Київському національному університеті. Пан Феденко може очолювати уряд нашої молодої республіки, але в нашому суспільстві слід очікувати атмосфери цивілізованості.\n\nЗапланована лекція Панаса в університеті мала бути про небезпеку крайнього націоналізму, особливо його 'інтегрального' різновиду. Хоча це не було прямо зазначено в жодних рекламних матеріалах лекції, було загальновідомо, що це критика так званої Ліги Українських Націоналістів (ЛУН).\n\nПісля прибуття пан Феденко піднявся на трибуну і був одразу перерваний уніформованим загоном із вигуками 'Ганьба!' і 'Агентів Москви – геть!'. Провокаторів швидко знешкодили, і ніхто не постраждав. Утім, було очевидно, що ці особи були членами або прихильниками ЛУН.\n\nПісля деякого розслідування було встановлено, що цей конкретний загін лунофілів пов’язаний із певним Пантелеймоном Саком, молодим директором однієї з найкращих шкіл Києва. Хоча йому не було пред’явлено жодних звинувачень, пана Сака негайно звільнили з посади. Здається, Пантелеймон нещодавно приєднався до ЛУН – подальший огляд виявив, що молодий педагог протягом останнього десятиліття дрейфував між різними рухами, як соціалістичними, так і гетьманськими за своєю сутністю.\n\nВін, звісно, не єдиний, хто так чинив. Для декого відновлення республіки обіцяло оновлення української нації, яке мало б привести до знищення російського культурного та політичного впливу на Україну, що був настільки поширеним за часів Гетьманату. Проте вони розчарувалися в тому, що вважають нехтуванням пріоритетом української титульної нації та задобрюванням іноземних елементів. Наразі такі дебати здебільшого не мають значення, але у випадку війни з Росією це, безсумнівно, стане питанням глибокої важливості."  
 ukraine_republican.252.a: "Прокляті легісти..."  

 ukraine_republican.253.t: "Коли історія зупиняється"  
 ukraine_republican.253.d: "Соціал-демократи довгий час перебували в тіні. Вони не чужі трагедіям – їхні мрії вже були зруйновані багато років тому, коли вони стали першими жертвами Гетьманату. Коли вони нарешті отримали свою помсту, вони поклялися, що така жорстока доля більше ніколи їх не спіткає. Цього разу Народна Республіка мала бути вічною, і вони повинні були вести її в майбутнє. У певному сенсі їхнє бажання здійснилося.\n\nАле ця доля була жорстокою в інший спосіб. Це сталося повільно, залишаючись непоміченим для більшості. Причина могла бути будь-якою: невдача у поєднанні високих ідеалів із практичним урядуванням, невдача у консолідації республіканського фронту, невдача у забезпеченні справедливого зростання для селян і робітників або невдача у відверненні задумів Москви й Берліна. Але наслідок став очевидним лише тоді, коли вже було надто пізно щось змінити: залишалося лише спостерігати, як найвірніші Республіці втрачають свої місця, зневажені народом, якого вони поклялися захищати. Україна відкинула своїх захисників, які тепер змушені спостерігати, як вона рухається далі без них.\n\nНа їхньому місці Республіка переходить до рук коаліції правих, де Радикал-демократи об’єднуються зі спадкоємцями Гетьманату, щоб зупинити прогрес. А з провалом своєї місії партія зараз стикається з кризою, якої вона ще не бачила у своїй історії. Коли Республіка померла вперше, навіть у жалобі всі знали, що надія повинна жити далі, що боротьба повинна продовжуватися. Але що робить партія народу, коли народ її відкидає? Можливо, шлях назад до влади ще залишився, але чи знайдеться у партії сили ним пройти? І якщо так, якою буде ціна? Хто залишиться з партією в її найтемнішу годину, а хто втече наліво чи направо? Майбутнє обіцяє багато можливостей, але мало з них є приємними.\n\nЛише кілька років тому найбільша перемога УСДРП смакувала солодко – але ті, хто сподівався змінити світ на краще, дізналися, що перемога може бути гіркою. Куди піде партія звідси – хто знає, але мало хто впевнений, що все буде, як раніше."  
 ukraine_republican.253.a: "Зрештою, майбутнє відмовилося змінюватися..."  

 ukraine_republican.254.t: "Очікуючи на прихід майбутнього"  
 ukraine_republican.254.d: "Соціал-демократи довгий час перебували в тіні. Вони не чужі трагедіям – їхні мрії вже були зруйновані багато років тому, коли вони стали першими жертвами Гетьманату. Коли вони нарешті отримали свою помсту, вони поклялися, що така жорстока доля більше ніколи їх не спіткає. Цього разу Народна Республіка мала бути вічною, і вони повинні були вести її в майбутнє. У певному сенсі їхнє бажання здійснилося.\n\nАле ця доля була жорстокою в інший спосіб. Це сталося повільно, залишаючись непоміченим для більшості. Причина могла бути будь-якою: невдача у поєднанні високих ідеалів із практичним урядуванням, невдача у консолідації республіканського фронту, невдача у забезпеченні справедливого зростання для селян і робітників або невдача у відверненні задумів Москви й Берліна. Але в міру того, як кампанії тривали, стало зрозуміло: мітинги на фабриках і полях більше не викликали тієї енергії, яку вони колись мали. Україна більше не вірить, як раніше.\n\nА тепер партія опинилася в ролі молодшого партнера в уряді, який вона допомагала створювати. Іронія цього не вислизає від багатьох – після відродження Народної Республіки та проведення її через найтемніші години народ винагороджує партію, вирішуючи, що їй не можна довіряти керівництво. Для багатьох це гірка пігулка. Але могло бути гірше: деякі передбачали серйозніші втрати, які так і не матеріалізувалися, і тому УСДРП залишається в позиції, де вона може захищати робітників і вести Україну в майбутнє. З удачею ці результати можуть виявитися випадковістю, і шлях назад до керівництва може ще з’явитися. Усе, що потрібно, – трохи роздумів... і терпіння.\n\nСоціал-демократи чекали майже два десятиліття, щоб побачити визволення України, і ще два для її другого шансу. У масштабах історії ті роки здаються ніщо – і ці також. Вони можуть почекати ще трохи."  
 ukraine_republican.254.a: "Переможний революціонер терплячий – а ми нічого, якщо не терплячі."  

 ukraine_republican.255.t: "Побудувати кращий світ"  
 ukraine_republican.255.d: "Близько сорока років тому була дана обіцянка. Обіцянка країни, вільної від імперії та капіталу, обіцянка свободи для її робітників від їхніх пут – обіцянка, на основі якої УСДРП створила Народну Республіку, і яку вони поновили над її могилою. Навіть коли з’явилися інші партії, що заявляли про представництво робітників, соціал-демократи залишалися їхніми головними захисниками.\n\nСаме руками робітників Гетьманат упав, і саме їхніми руками Народну Республіку було побудовано. Її фундаментом стало все те, що Гетьманат зневажав: рівність, свобода та повага до життя і праці. Їхніми інструментами були не фанатичні руйнівники, а дисципліна та реформа. Робітники України розуміли, що безперервна революція – це не шлях до свободи. Вони знали, що в залах, які вони збудували, можна працювати над інклюзивним, демократичним і гуманним соціалізмом.\n\nІ вони знають, як і УСДРП, що самі вони цього не зроблять. Як робітники об’єдналися, щоб повалити Гетьмана, так УСДРП об’єдналася з УПСР та Р-РБ, залишивши позаду їхнє суперечливе минуле, щоб побудувати нову коаліцію в ім’я прогресу. І вони роблять це без злоби до своїх колишніх партнерів з УНРД – лише визнанням того, що в Україні, яка більше не перебуває під чоботом Гетьманів, Кайзерів чи Царів, є занадто багато розбіжностей, щоб залишатися разом. У певному сенсі це щасливе розставання. Те, що партії більше не відчувають необхідності залишатися разом, можливо, є найбільшим доказом того, що Республіка нарешті в безпеці.\n\nСкільки триватиме цей стан, ніхто не знає. Успіх нової коаліції не є гарантованим, і деякі сумніваються, чи зближення між УСДРП та Р-РБ зокрема буде довговічним. Можливо, коли пам’ять про Гетьманат згасне, дух соціалістичної єдності зникне разом із нею. Але мало хто має час думати про невизначеність майбутнього. Єдина думка про майбутнє України – це як його побудувати."  
 ukraine_republican.255.a: "Дай мені молоток, Миколо. Час працювати."  

 ukraine_republican.256.t: "Лідерство з передової"  
 ukraine_republican.256.d: "Близько сорока років тому була дана обіцянка. Обіцянка вільного народу з вільним урядом, більше не скованого ланцюгами імперії – і саме заради цієї обіцянки УСДРП створила Народну Республіку, і саме заради неї вони повернули її з попелу. Відтоді як ідея стала реальністю, соціал-демократи позиціонували себе як партію Республіки.\n\nІ, більше за інших, людиною, яку найбільше асоціюють із Республікою, є Симон Петлюра – власний лідер партії. Головний Отаман був присутній на кожному етапі: він боровся за здобуття Україною незалежності, він боровся за її захист від білих і червоних, і він боровся, щоб зберегти її дух у вигнанні – а коли Україна найбільше його потребувала, він знову боровся, щоб вона не стала провінцією російських шовіністів. Зробивши це, Петлюра увійшов в історію як один із найбільших героїв України, надихаючи українців усіх класів і партій об’єднатися з братами на її захист.\n\nТак УСДРП реалізувала одну зі своїх найдавніших мрій: стати партією для всіх українців. Там, де їх колись висміювали як гурт баламутів і безнадійних ідеалістів, соціал-демократи довели, що вони є партією національної єдності та відповідального уряду, якій можуть довіряти люди всіх класів. Разом із республіканцями з УНРД вони з оптимізмом дивляться на відбудову країни, яка нарешті стала безпечною, і Народну Республіку, яка нарешті осіла в серцях усіх.\n\nВсе ж таки деякі ставлять це майбутнє під сумнів. Чи приймуть ті, хто привів партію сюди, її зміну від партії змін до партії стабільності? Чи коштувала ця подорож партії її ідентичності, перетворивши її на безлику, як її гетьманські противники? Може пройти багато років, перш ніж рани партії стануть очевидними. Але переможного солдата мало турбує те, що він втратив. Єдине, що має значення для нього, – це те, що він здобув: а українці здобули весь світ."  
 ukraine_republican.256.a: "Справжній герой знає лише дві партії: свою Батьківщину і свій народ."  
 ukraine_republican.256.a.tt: "Опис лідера §YСимон Петлюра§! було §Yоновлено§!."  

 ukraine_republican.257.t: "Братерство"  
 ukraine_republican.257.d: "Близько сорока років тому була дана обіцянка. Обіцянка, що одного дня сили гноблення більше не матимуть прибутку в Україні, і що всі її люди зможуть жити рівними – обіцянка, заради якої було пролито багато крові, щоб створити Народну Республіку не один, а два рази. УСДРП була відома як хранителька цієї обіцянки, але вона надихнула багатьох людей на дії в ім’я справжньої свободи. Багато хто називає себе республіканцями.\n\nПротягом більшої частини своєї боротьби ті, хто підтримував Республіку, були розділені. Її партії знаходили причини бути обережними одна до одної, навіть коли вони були союзниками. Але за часів Гетьманату було закладено насіння для республіканського фронту. Соціалістичний блок об’єднав більшу частину розрізнених лівих і надав модель для майбутнього, а боротьба за свободу залучила УНРД до республіканського табору. Разом, під керівництвом соціал-демократів, вони зробили неможливе – і звернули свій погляд на незбагненне.\n\nУСДРП у тому вигляді, як вона була відома раніше, більше немає – на її місці стоїть Українська Соціалістична Партія, яка тепер є титаном лівих. Всупереч усім очікуванням, дух республіканізму переміг серед ес-ерів; дух, який спонукає людей залишити осторонь свої розбіжності й прийняти те, що їх об’єднує. З їхньою допомогою УСП може стати масовою партією в такий спосіб, якого УСДРП ніколи не могла досягти – партією, що має прихильників у студентських клубах, профспілках, селянських асоціаціях і в усьому між ними. Завдяки своєму палкому вірі в свої принципи та відкиданню беззмістовного радикалізму УСП здобула повагу як зліва, так і справа. І ті, й інші були б готові об’єднатися з республіканцями, якщо їх про це попросять.\n\nКуди вони підуть далі? Чи є ці союзи такими міцними, як здається? Які випробування чекають на спасителів України, і чи зможуть вони їх витримати? Майбутнє ще несе в собі небезпеки, відомі та невідомі. Але для людини з історією на своєму боці, чого боятися?"  
 ukraine_republican.257.a: "Єдина вимога бути соціалістом – мати Україну в серці."  

 ukraine_republican.259.t: "Формування коаліції"  
 ukraine_republican.259.d: "УСДРП здобула велику перемогу на цих виборах – із ще більшим відривом, ніж на виборах 1937 року, саме соціал-демократи тепер очолюють українську політичну сцену.\n\nЩоб досягти більшості, ми можемо або знову об’єднатися з радикал-демократами, або, можливо, залишити їх позаду, щоб створити повністю соціалістичну коаліцію з соціалістами-революціонерами та Революційно-Радянським Блоком. У разі успіху обидва варіанти забезпечать більшість у Зборах. Що ми оберемо?"  
 ukraine_republican.259.a: "Час для радикальних змін!"  
 ukraine_republican.259.b: "Формується другий народний союз!"  

 ukraine_republican.260.t: "Формування коаліції"  
 ukraine_republican.260.d: "УНРД здобула велику перемогу на цих виборах – із ще більшим відривом, ніж на виборах 1937 року, саме радикал-демократи тепер очолюють українську політичну сцену.\n\nЩоб досягти більшості, ми можемо або знову об’єднатися із соціал-демократами, або, можливо, залишити їх позаду, щоб створити більш центристсько-праву коаліцію з Українською Народною Партією. У разі успіху обидва варіанти забезпечать більшість у Зборах. Що ми оберемо?"  
 ukraine_republican.260.a: "Народний союз залишається міцним!"  
 ukraine_republican.260.b: "Формується коаліція за національний прогрес!"  

 ukraine_republican.261.t: "Позачерговий партійний з'їзд!"  
 ukraine_republican.261.d: "З роками до нас все частіше надходять заклики до появи нового покоління політиків. «Нам потрібні нові лідери, нові ідеї та нові особистості», – кажуть вони. «Цілком справедливо», – відповідаємо ми. Оскільки поразка Росії здається неминучою, було вирішено провести спеціальний партійний з'їзд Української радикал-демократичної партії. Тим не менш, суперечки розпочалися майже одразу.\n\nЄдиним кандидатом, обраним до Центрального комітету без особливого спротиву, став Тиміш Олесійчук, головний державний службовець у міністерствах внутрішніх справ і освіти, колишній військовий офіцер та лідер емігрантської громади підляських українців. Його обрання на посаду викликало мало заперечень, і його було обрано переважною більшістю голосів делегатів партії. Безумовно, це допомогло, що пан Олесійчук відкрито асоціював себе із центристською більшістю партії.\n\nОднак далі все стало непросто. Залишилося лише два місця в Центральному комітеті, і на них претендували дві протилежні пари політиків. З одного боку були Олександр Юрченко та Євген Гловинський. Юрченко, провідний правознавець, і Гловинський, колишній офіцер та професор економіки й інженерії, асоціювали себе з лівим крилом (особливо з Ніковським). Вони викликали значний скептицизм з боку правих, які звинувачували їх у тому, що вони «відірвані академіки».\n\nЗ іншого боку, були Василь Дубровський та Михайло Ветухів. Дубровський, відомий історик, і Ветухів, знаний ветеринар і біолог, натомість орієнтувалися на групу пана Доленка, причому всі троє базувалися в Харкові. Це, природно, відштовхнуло можливу підтримку лівих, які звинувачували пару в тому, що вони «неактуальні книжники».\n\nЗ огляду на те, що центристи мають значну частку голосів, саме вони вирішать результат. І це виявилося..."  
 ukraine_republican.261.a: "Перемога Юрченка та Гловинського!"  
 ukraine_republican.261.b: "Успіх Дубровського та Ветухіва!"  

 ukraine_republican.262.t: "Старійшини партії висловлюють невдоволення"  
 ukraine_republican.262.d: "Одного самотнього вечора Мазепа сидів у своєму кабінеті, розмірковуючи над різними законодавчими проєктами, які він і Феденко планували подати найближчими тижнями. Раптом він почув стук у двері. Один із помічників Мазепи зайшов і передав голові листа. Імена на папері були йому дуже добре відомі: Дмитро Антонович, Микола Порш, Прокіп Понятенко та Микола Ковальський. У народі їх називають «старійшинами партії». Вони відомі тим, що були на установчому з'їзді партії ще у 1905 році разом із Мазепою, але з певних причин відійшли від значної політичної діяльності в еміграції у 1920-х роках. Проте четверо залишалися дещо впливовими в партії, і їхнє слово мало вагу.\n\nОчікуючи тепле послання, обличчя Ісаака потемніло, коли він прочитав листа. У ньому «старійшини» критикували уряд за відхід від шляху реформістського соціалізму та марксистської доктрини, натомість його «захопили сили буржуазних радикал-демократів». Якщо нічого не зміниться, вони попереджають, УСДРП може стати «соціалістичною партією лише за назвою».\n\nЦе було зовсім не те, що Мазепа хотів почути. Він вірив, що це було написано з добрих намірів, але це не полегшувало справи. Звертаючись до своїх товаришів Дмитра, Прокопа та двох Микол, Ісаак спробував заспокоїти їхні занепокоєння. Проте вони перебільшували... чи не так? Принаймні, так хотів думати Мазепа."  
 ukraine_republican.262.a: "Вони помиляються!"  
 ukraine_republican.262.a.tt: "Ви отримали цю подію, бо ваш §1ідеалізм§! знизився до §Y-2§!. Слідкуйте, щоб він не впав до §Y-4§!."  

 ukraine_republican.263.t: "Кушнір хизується!"  
 ukraine_republican.263.d: "Невдовзі після свого виправдання на широко розголошеному судовому процесі Макар Кушнір повернувся до Черкас. Він не гаяв часу, зібравши чималий мітинг своїх прихильників у великому міському залі.\n\nУ супроводі молодих культуристів Євгена Маланюка та Леоніда Мосендза, а також регіонального лідера партії Опанаса Андрієвського, Кушнір тріумфально заявив про «перемогу розумних і патріотичних сил» у відповідь на рішення суду. Він також висловив упевненість, що владу в країні захопили «майбутні капітулянти», які втечуть при першій ознаці війни з Росією або Комуною Франції.\n\nЗібрання стало частковим успіхом для Народної партії, але навряд чи змінить щось у великій картині. Проте Анатолій Пісоцький опублікував абсолютно розгромну критику (під своїм не зовсім таємним псевдонімом Андрія Річицького) щодо того, як розвивалися події у цій ситуації. Пісоцький вважав, що, навіть якщо ненавмисно, наш уряд допоміг УНП здобути популярність, якої ми сподівалися уникнути. Він завершив свій трактат саркастичним питанням, чи не планує Винниченко помилувати й колишнього Гетьмана. Інший лідер партії, Михайло Авдієнко, схоже, планує масштабний контрпротест здебільшого проти УНП, але також і проти «слабкості уряду»."  
 ukraine_republican.263.a: "Не час, хлопці!"  

 ukraine_republican.264.t: "Вшанування пам'яті Микити Шаповала"  
 ukraine_republican.264.d: "Ніколи не втрачаючи надії на падіння режиму Гетьмана, Шаповал залишався дуже активним у своїй аналітичній роботі, а також у партійній діяльності. Але труднощі еміграції почали даватися взнаки.\n\nУ своєму звичному палкому стилі Шаповал і його близькі союзники часто сварилися з іншими лівими емігрантами. Питання стратегії, суперечки щодо ідеологічних елементів, програмних документів і міжособистісних стосунків часто викликали дебати. Ще гірше, постійна боротьба за фінансування та політичну тактику з австрійськими покровителями викликала підозри з усіх боків – включаючи Відень, галицькі політичні сили та інших емігрантів. Існував справжній страх, що еміграція може розвалитися ще до спроби боротьби проти Гетьмана.\n\nАле реакційна небезпека проявилася першою. У 1931 році невдоволений студент Львівського університету й відкритий симпатик Гетьманату застрелив товариша Шаповала. Не було знайдено жодних доказів причетності будь-яких організацій чи іноземних урядів. Судячи з усього, це був одинак із особистими претензіями. Смерть Микити стала величезним шоком для всієї емігрантської спільноти. Але це надихнуло інших відкласти свої розбіжності й працювати над спільною метою.\n\nТаким чином, він не дожив до нашої перемоги, але навіть у смерті він дійсно надихнув нас. Процедури перепоховання в Києві вже розпочаті.\n\nЦеремонію очолять голова партії УПСР Григоріїв, його близький друг і політичний наступник, а також Олександр Мицьюк, високопоставлений член УПСР і уродженець Донбасу, та Микола Шаповал, молодший брат Микити. Микита Юхимович буде похований поруч із молодшим братом Артемом, офіцером армії, який загинув на війні лише кілька місяців тому."  
 ukraine_republican.264.a: "Дякуємо, Микито Шаповале."  

 ukraine_republican.265.t: "Позачерговий з'їзд партії!"  
 ukraine_republican.265.d: "З роками до нас все частіше надходять заклики до появи нового покоління політиків. «Нам потрібні нові лідери, нові ідеї та нові особистості», – кажуть вони. «Цілком справедливо», – відповідаємо ми. Оскільки поразка Росії здається неминучою, було вирішено провести спеціальні вибори на з’їзді Української соціал-демократичної робітничої партії. Тим не менш, суперечки розпочалися досить швидко.\n\nЧотири основні кандидати, обрані до Центрального комітету без особливого спротиву, – це Олексій Козловський, Микола Малашко, Іван Лучишин і Петро Волиняк. Козловський і Малашко, обидва колишні військові (перший навіть був офіцером), також захоплюються кооперативною економікою та педагогічною діяльністю. Лучишин мало чим відрізняється від перших двох і так само зосереджений на кооперативах, хоча більше на практичному економічному боці. Волиняк, навпаки, зосереджується виключно на роботі в Міністерстві освіти. Проте всі четверо змогли знайти собі місце в керівному органі УСДРП.\n\nАле далі все стало непросто. Залишилося лише одне місце в Центральному комітеті, і на нього претендували два кандидати. З одного боку, був Юрій Лавріненко. Лавріненко, відомий письменник і провідний полеміст, отримав визнання завдяки своїм тісним зв’язкам із прогресивними письменниками в Україні, Галичині та навіть Польщі.\n\nЗ іншого боку, був Іван Багряний. Так само Багряний – відомий письменник і провідний полеміст. Але на відміну від Лавріненка, Багряний також відомий своєю палкою риторикою та радикальними (для соціал-демократа) антиросійськими політичними поглядами. Якщо його оберуть, він безсумнівно стане одним із лідерів більш правого угруповання партії.\n\nПоки що Лавріненко є фаворитом. Але може статися несподіванка. У будь-якому випадку результат виявився..."  
 ukraine_republican.265.a: "Перемога Лавріненка!"  
 ukraine_republican.265.b: "Успіх Багряного!"  

 UKR_slightly_lower_industry_cost_tt: "Рішення щодо індустріалізації стануть дещо §Gдешевшими§!."
 UKR_lower_industry_cost_tt: "Рішення щодо індустріалізації стануть ще §Gдешевшими§!."

 ukraine_lun.2.t: "Національні збори обирають Коновальця"
 ukraine_lun.2.d: "Найяскравіші уми з усієї України були покликані тимчасово взяти на себе владу народу. Їхнє завдання - розробити проект основоположних документів Української Народної Республіки. Відкриті тимчасовим головою держави Миколою Сціборським, збори прийняли конституційну пропозицію, внесену секретарем Ліги Дмитром Андрієвським, і встановили титул Провідника як постійного глави держави з повноваженнями, рівними повноваженням гетьмана. Дебати про те, кого обрати на цю роль, сформували дві фракції - радикали ЛУН вважали за краще залишити Сціборського, але їх зрештою перемогла більш консервативна більшість, що стояла за генералом Євгеном Коновальцем. Очікувалося, що суворий, популярний і не гетьманський військовий буде неупередженим у політиці та відданим виключно національному благу. Оскільки обрання Коновальця було очевидним, урочистий генерал отримав бурхливі оплески. Нарешті напівросійський аристократ пішов, а на його місці з гордістю залишився справжній українець!"
 ukraine_lun.2.a: "Він пройшов довгий шлях!"

 ukraine_lun.3.t: "Дебати щодо економічної політики"
 ukraine_lun.3.d: "Ліга не має чітких рішень з економічних питань, окрім основних принципів національної земельної реформи, самодостатності та сильної військової промисловості - але це лише розвиток економічної політики часів Скоропадського, а не щось радикально нове. Така поміркована позиція не задовольняє всіх, так чи інакше.\n\nГрупа економістів і теоретиків, серед яких Микола Сціборський, Яків Моралевич та Леонід Костарів, розробили проект амбітної економічної політики для розгляду Національними зборами. Їхні економічні пропозиції передбачають сильний державний контроль над економікою через критичні експортні монополії, націоналізацію важкої промисловості та виконавче керівництво банківським сектором. Сціборський стверджує, що таким чином можна зламати гегемонію \"ненаціональної\" грошової еліти і спрямувати величезні багатства України більш ефективно - і, що більш важливо, на користь українського народу.\n\nКрім того, пропозиція включає організацію професій у політично свідомі профспілки, які б мали корпоративістське представництво в управлінні. Корпус легіонерів у Румунії наводиться як дієвий приклад такої форми або організації, яка завоювала частину робітничого класу.\n\nПротивники цього проекту стверджують, що навряд чи доцільно розпочинати масштабні економічні реформи напередодні війни, і натомість вважають за краще просто покращити поточну економічну ситуацію за допомогою окремих національних реформ."
 ukraine_lun.3.a: "Радикали мають рацію."
 ukraine_lun.3.b: "Стара гвардія має рацію."

 ukraine_lun.4.t: "Доля Скоропадського"
 ukraine_lun.4.d: "Останньою крапкою в цьому питанні залишається доля колишнього гетьмана. Наразі він і його сім'я перебувають на своїй дачі під наглядом людей, лояльних до [ROOT.GetLeader], але поки що жодного рішення не прийнято. Старша гвардія українських націоналістів, багато з яких служили в гетьманській адміністрації та армії, все ще поважають Скоропадського за його роль у забезпеченні української державності і не хотіли б надто суворо карати його за його невдачі. Однак більш палкі члени ЛУН вимагають дій. Вони стверджують, що гетьман не просто зазнав невдачі, але й активно розбещував українську націю російським впливом та прислужництвом Німеччині, і тому вимагають покарання.\n\nУ надзвичайно політизованому судовому процесі ці дві точки зору зіткнулися. Прокурор був затятим прихильником ЛУН і виклав довгий список злочинів, навіть стверджуючи, що придушення повстання 1936 року було \"злочином проти українського селянина\". Вони також показали, що Скоропадський особисто отримував вигоду від зв'язків свого уряду з компанією "Протофіс" та іншими бізнес-інтересами в Україні, зобразивши гетьмана корумпованим і злочинцем.\n\nДумки поляризувалися лише протягом триденних судових слухань, оскільки стратегія ЛУН, спрямована на те, щоб налаштувати людей проти гетьмана, також створила протидію і зробила судовий процес ще більш схожим на шоу, ніж він вже є. Присяжні, схоже, також розділилися, оскільки багато хто з них симпатизує Скоропадському. Остаточне рішення, яке вони ухвалюють..."
 ukraine_lun.4.a: "Домашній арешт."
 ukraine_lun.4.b: "Вигнання до Німеччини."

 ukraine_lun.5.t: "Питання демократії"
 ukraine_lun.5.d: "Народження Української Народної Республіки було передусім прагматичною справою: для порятунку нації потрібна сильна рука. Крім того, існують різні думки щодо того, якою має бути Україна в майбутньому. Такі військові, як Коновалець, здаються абсолютно незацікавленими в цьому питанні, зосереджуючись на зміцненні України зараз, і залишаючи будь-які подібні питання на майбутнє, після того, як велика загроза з боку Росії мине.\n\nОднак багато ідеологів вже уявляють собі майбутнє республіки. Дмитро Донцов є, мабуть, найголоснішим прихильником повного скасування парламентаризму і створення тоталітарної, націоналістичної держави. Деякі більш ідеалістичні - наприклад, послідовники Макара Кушніра стверджують, що диктатура є лише тимчасовим заходом, і коли Україна достатньо зміцніє, вона може стати справжньою національно-демократичною республікою з сильною президентською владою."
 ukraine_lun.5.a: "Демократія - це фантом, вигаданий лібералами та соціалістами."
 ukraine_lun.5.b: "Демократія є природним станом української нації."

 ukraine_lun.6.t: "Праці Донцова"
 ukraine_lun.6.d: "Одна людина піднялася до національної слави під час мітингів Ліги, як ніхто інший: Дмитро Донцов. Його брошури були широко розповсюджені, і Донцов швидко став майже легендарною постаттю серед молодших членів ЛУН.\n\nДонцов був найвідвертішим критиком збереження старих пережитків гетьманського ладу, і натомість закликав до народження нової людини з гарячою вірою і кам'яним серцем, яка б сповідувала націоналізм на ділі, а не на словах. Донцов є затятим українським етнонаціоналістом і проповідує вищість нації над усім іншим.\n\nЦе нагадує багатьом спостерігачам Залізну гвардію та інші ультранаціоналістичні рухи, які піднімають голову по всій Європі. Додаткову підозру викликає минуле Донцова, оскільки він був прихильником гетьманського ультратрадиціоналізму, поки не розчарувався в режимі і не приєднався до ЛУН. Його популярність робить його потенційною загрозою, і дехто закликає обмежити його публікації, щоб вони не поширювали непотрібний радикалізм серед людей."
 ukraine_lun.6.a: "Цензурувати його найбільш революційні твори."
 ukraine_lun.6.b: "Він має на це право."

 ukraine_lun.7.t: "Дві сторони Ліги"
 ukraine_lun.7.d: "Після приходу ЛУН до влади їхнє членство різко зросло, оскільки різні менші націоналістичні групи влилися в організацію. Так само до організації приєдналася значна частина колишніх прогетьманських консерваторів і націоналістів, а ще більше не є її членами, але входять до складу асоційованих з ЛУН об'єднань. Все це значно розширило ЛУН, перетворивши її на справжній масовий рух, який став домінувати в українському політичному житті.\n\nШвидко стало очевидним, що Ліга тепер складається з двох різних груп. Стара гвардія складається з більш поміркованих націоналістів, багато з яких раніше співпрацювали з Гетьманатом. До цієї групи, як правило, належали адміністратори, старші офіцери та ветерани боїв 1917-1918 років. Їхні погляди на національну революцію обмежені - вони прагнуть не великого ідеологічного перевороту, а ефективної, мілітаризованої держави, якою мав би бути Гетьманат. Вони найбільш прихильні до генерала Коновальця та \"військового правління\" загалом.\n\nМолода гвардія - за іронією долі група, яка найдовше перебуває в ЛУН - це молоді радикали, офіцери нижчого рангу та представники середнього класу з університетською освітою. Її символами є такі ідеологи, як Микола Сціборський та Дмитро Донцов. Дехто з "Молодої гвардії" висловлює думку, що їхня національна революція стала занадто консервативною через поміркованих союзників, тоді як "Стара гвардія" схильна вважати радикалів, можливо, занадто незрілими, занадто схильними до мрій і недостатньо досвідченими, щоб належним чином керувати країною."
 ukraine_lun.7.a: "Обидва варіанти мають певні переваги."

 ukraine_lun.20.t: "Нова опозиція Гетьманату?"
 ukraine_lun.20.d: "Для багатьох антигетьманське повстання раз і назавжди розвіяло уявлення про гетьманський режим як єдиного можливого гаранта стабільності, так відчайдушно необхідної для розвитку молодої української держави. Проте, з огляду на розгубленість республіканських сил, найбільша загроза гетьманському домінуванню в політичній системі для багатьох залишається відкритим питанням.\n\nДеякі ознаки вказують на те, що найбільша загроза для Гетьманату може походити не зліва, як це було колись, а справа. У ситуації, в якій опинилася Українська Держава, природа Ліги Українських Націоналістів, організації, яка повністю і ревно віддана радикальним змінам, дала колись невеликій і відносно неважливій групі шанс.\n\nВійськові стали одним з найпомітніших середовищ для організації; дезертирство під час повстання, а також подальші спроби нинішнього режиму зробити армію більш \"політично надійною\", змусили Лігу активізувати свою агітацію серед солдатів і молодших офіцерів, закликаючи до бачення нової української держави, заснованої на принципах обов'язку, дисципліни і військового братерства."
 ukraine_lun.20.a: "Ми будемо стежити за цим."
 UKR_lun_firstwarning: "Наразі §NЛіга українських націоналістів§! може бути маргінальним рухом, але якщо ми не виконаємо наших обіцянок щодо земельної реформи, немає жодних сумнівів, що вона зростатиме."

 ukraine_lun.21.t: "Ліга та село"
 ukraine_lun.21.d: "Порівняно з такими партіями, як Соціал-демократична робітнича партія та Аграрно-демократична партія, Ліга українських націоналістів ніколи не мала сильних позицій у сільській місцевості, а її риторика часто знаходила підтримку лише серед правої інтелігенції. Коли ліва опозиція Гетьманату згасає, а Ліга намагається покращити свої позиції серед селянства, вони натрапляють на малоймовірного союзника: колишнього республіканця на ім'я Кирило Осьмак.\n\nГолова кооперативного об'єднання \"Сільський господар\", сільськогосподарської організації, заснованої в Галичині в 1899 році, яка згодом поширила свою діяльність по всій Україні, Осьмак стурбований авторитарними тенденціями та радикальними пропозиціями Ліги. Незважаючи на це, "Осьмак", здається, вірить, що занепокоєння Сціборського щодо добробуту селян і фермерів є щирим. Між Лігою та "Сільським господарем" утворився фактичний альянс, і багато посад у регіональній мережі кооперативної асоціації обіймають представники Ліги.\n\nОкрім надання допомоги у створенні та функціонуванні фермерських кооперативів, сільськогосподарської освіти та допомоги фермерам, що зазнають труднощів, члени Ліги скористалися можливістю поширити свою ідею нової України - де потреби українського народу є першочерговою турботою держави, і де немає місця тиранії великих землевласників. Під впливом Ліги в сільській місцевості відбулися локальні невеликі протести з вимогою до уряду справедливого розподілу землі."
 ukraine_lun.21.a: "Хвилююче."

 ukraine_lun.22.t: "Республіканські залишки та Ліга"
 ukraine_lun.22.d: "Схоже, що спроби ЛУН заручитися підтримкою колишньої гетьманської опозиції принесли свої плоди. За підтримки кооперативного об'єднання Кирила Осьмака ЛУН поширила свій вплив на невдоволене селянство. Намагаючись привернути увагу широких верств населення, партійні органи Сціборського зменшили кількість антидемократичних виступів і натомість зосередилися на критиці повільної та неефективної політики гетьманського уряду щодо земельної реформи. Під прикриттям сільських протестних рухів до Ліги почало залучатися все більше тих, хто раніше підтримував республіканців, спираючись на дуже схожі ідеї: заклики до соціальної рівності на селі, збільшення представництва народу в \"елітарному\" гетьманському устрої."
 ukraine_lun.22.a: "Які ще крипто-республіканці..."

 ukraine_lun.23.t: "Беззаперечна лояльність?"
 ukraine_lun.23.d: "У той час як агітатори Ліги продовжують свої зусилля з радикалізації селянства та організації нових протестів, армія залишається найбільш вразливою інституцією для проникнення ультранаціоналістів. Хоча спорадичні контакти між навіть відносно високопоставленими офіцерами та Лігою існували протягом тривалого часу, вони були саме такими: здебільшого випадковими та несуттєвими.\n\nОднак, схоже, ситуація змінилася на гірше, оскільки з'явилися чутки про те, що два офіцери активно співпрацюють з ЛУН: Петро Болбочан і Володимир Оскілко, які мають репутацію досить незалежних і дещо поспішних у думках і діях. У військових колах не секрет, що обидва бачать в армії щось більше, ніж просто частину апарату державної безпеки. Яскраво виражені елітарні тенденції СГД завжди відштовхували їх, але відверто популістська риторика ЛУН зуміла привернути їхню увагу. Залишаючись здебільшого байдужими до більш \"езотеричних\" постулатів віровчення ЛУН, вони, безумовно, покладають певні надії на цю динамічну і безкомпромісно радикальну організацію."
 ukraine_lun.23.a: "Це викликає занепокоєння."

 ukraine_lun.24.t: "Марш Ліги українських націоналістів"
 ukraine_lun.24.d: "Організація Миколи Сціборського перетворилася з правого книжкового клубу на широку організацію, що об'єднує різних націоналістів, республіканців і незадоволених консерваторів під одним прапором. Щоб продемонструвати свою силу, вони влаштували марш історичними пам'ятками [202.GetName]. Євген Онацький, головний організатор заходу, опублікував заяву, в якій описав марш як \"свято української нації та її досягнень\", хоча правоохоронні органи столиці дотримуються більш песимістичного погляду.\n\nХоча марш пройшов мирно, він, безумовно, викликав чимало запитань. Багато промов, що пролунали під час заходу, мали радикальний характер, а особливо виступ Дмитра Донстова не залишив місця для уяви: Ліга вимагала від гетьмана вжити негайних заходів для \"виправлення курсу держави\". Вимоги Ліги включали роздачу землі вірним українцям, усунення корумпованих бюрократів та бізнесменів з найближчого оточення гетьмана, а також призначення дружнього до Ліги отамана-міністра.\n\nЩе більше занепокоєння викликало те, скільки нижчих офіцерів були залучені до протесту в приватній ролі. В армії поширена думка, що "Ліга" - це хороший, патріотичний рух, цілі якого гідні захоплення, навіть якщо їхні засоби трохи підозрілі. Сам Сціборський є полковником і має чимало прихильників серед військових."
 ukraine_lun.24.a: "Спробуємо обмежити їхній вплив..."

 ukraine_lun.25.t: "Ліга та армія"
 ukraine_lun.25.d: "За зачиненими дверима керівництво Ліги зустрілося з низкою націоналістично налаштованих генералів. З боку ЛУН на зустрічі були присутні Микола Сціборський, Євген Онацький та Дмитро Андрієвський, а з боку військових - Євген Коновалець, Микола Капустянський та Петро Болбочан - колишні республіканці часів Народної Республіки, які були лише теплими прихильниками Скоропадського. Вони запевняли, що багато хто в армії поділяє їхні сумніви, особливо серед солдатів із Західної України, яка часто залишалася поза увагою гетьманських проектів. На додаток до занепокоєння рядових солдатів, Коновалець окреслив, як попереднє повстання і тепер запізнілі реформи підривають довіру офіцерського корпусу до гетьмана. У приватних розмовах багато генералів висловлювали занепокоєння щодо здатності Скоропадського виконувати обов'язки головнокомандувача у воєнний час - а війна наближається, не сумнівайтеся.\n\nМожливість \"передачі влади\" зрештою була піднята як потенційне вирішення цих питань. Керівництво ЛУН запевняло, що якщо Коновалець і вірні йому люди вирішать виступити проти гетьмана і організувати \"більш відповідальний уряд\", вони матимуть підтримку Ліги. Перевага такого плану була швидко визнана, хоча й не одноосібно. Капустянський був стурбований можливим кровопролиттям - ця передача влади не повинна була стати ще одним повстанням, а чистим і організованим відстороненням Скоропадського. Інакше це могло б лише ще більше послабити безпеку України. Тим не менш, ця пропозиція здавалася найкращим виходом із ситуації, що склалася."
 ukraine_lun.25.a: "Коновалець прийняв план."
 ukraine_lun.25.b: "Коновалець не прийняв план."

 ukraine_lun.26.t: "Хвиля Ліги пройшла"
 ukraine_lun.26.d: "Після свого розквіту ЛУН втратила значну частину своєї початкової популярності. Багато їхніх більш поміркованих прихильників, схоже, задоволені деякими аспектами нещодавньої політики Скоропадського, і великий масовий рух пішов на спад.\n\nПо мірі того, як земельна реформа продовжувалася - повільно, але впевнено - багато хто стверджував, що саме вимоги ЛУН змусили її відбутися. Крім того, було заборонено розповсюдження брошур ЛУН у війську, і навіть офіцери, які дружили з ЛУН Сціборського, стали поводитися більш обережно."
 ukraine_lun.26.a: "Трюки Савінкова тут не пройдуть."

 ukraine_lun.27.t: "Великий протест Ліги"
 ukraine_lun.27.d: "Підбадьорені військовим схваленням, швидко було організовано другий великий похід, цього разу з більш радикальними політичними вимогами. Уряд вимагали відправити у відставку, а гетьмана - передати владу \"національно надійним людям\". Прямої вимоги зречення влади не було, але підтекст був зрозумілий: або Скоропадський погодиться стати маріонеткою Ліги, або він піде. На підтримку їхніх вимог відбувся великий мітинг, який зібрав незадоволене селянство, студентів та багатьох інших людей в [202.GetName], щоб послухати полум'яну промову генерала Капустянського, який, цитуючи Святе Письмо, змалював гетьманський уряд як лихварів і лже-вірних.\n\nПротести швидко поширилися великими містами, і учасники маршу заблокували багато вулиць у [202.GetName], коли козаки намагалися їх витіснити. Скоропадський, схоже, дуже обережно ставився до насильства, побоюючись, що ці націоналісти матимуть широку популярність у збройних силах. Але у нього не було вибору - його кабінет і він сам були рішуче налаштовані зберегти свою владу. Навіть якщо ця Ліга мала прийнятні цілі, це були радикали, які намагалися повалити конституційний лад - що нічим не краще, ніж те, що намагалися зробити республіканці деякий час тому. Нарешті, на третій день протестів, після довгих роздумів, гетьман видав суворий наказ: натовп повинен розійтися і повернутися до своїх домівок, якщо він поважає національний порядок і стабільність України. Всі, хто не підкориться, будуть заарештовані."
 ukraine_lun.27.a: "Сподіваюся, це спрацює."

 ukraine_lun.28.t: "Усунення гетьмана Скоропадського"
 ukraine_lun.28.d: "Вимога гетьмана про масові арешти не була виконана. Підрозділи міліції намагалися розігнати натовп, протестувальники не піддавалися, почалися бійки. Пролунали постріли. Лідери руху засудили правоохоронців як зрадників, що служать корумпованим елітам, і незабаром мляві спроби розігнати протестувальників перетворилися на пасивність або навіть приєднання до них. Багатьом це нагадало дні перед повстанням 1936 року - хоча цього разу протести були спрямовані на благо нації, а не на встановлення соціалізму та анархії.\n\nКарти гетьмана Скоропадського швидко закінчувалися; було зрозуміло, що Ліга має народну підтримку. Він міг би наказати армії втрутитися, але не був упевнений, чи можна їй довіряти. Один з його довірених осіб запропонував зібрати речі і виїхати з [202.GetName] до [221.GetName] та зібрати там лояльні війська, але більшість членів кабінету міністрів не хотіли розпочинати нову громадянську війну. Дехто пропонував Скоропадському розпочати переговори - або навіть прийняти їхні вимоги - заради блага нації.\n\nКоли ці дебати тривали, схоже, терпець керівництву Ліги увірвався. Вранці п'ятого дня протестів група високопоставлених офіцерів під керівництвом Євгена Коновальця прибула до гетьманської резиденції і наказала охороні відступити. Військові змовники швидко перекрили шляхи втечі і заарештували гетьмана та уряд, щоб \"не підбурювати до нового антигетьманського повстання\", а невдовзі змусили гетьмана підписати зречення від влади і призначити кабінет міністрів, що складався з членів ЛУН і прихильників Коновальця. Лідер ЛУН Микола Сціборський був інавгурований як тимчасовий глава держави до того часу, поки Сойм не збереться, щоб вирішити майбутнє України."
 ukraine_lun.28.a: "Хай живе національна республіка!"

 ukraine_lun.40.t: "Революція в безпеці"
 # ukraine_lun.40.t2: "A Change of Direction"
 ukraine_lun.40.d1: "Зважаючи на те, що на останніх виборах до Сойму домінували делегати, пов'язані з \"Революційним крилом\" ЛУН, можна з упевненістю стверджувати, що радикальне ядро істинних вірян організації не тільки зберегло свої позиції, але й змогло їх значно зміцнити. Хоча співпраця між ветеранами руху і так званою \"старою гвардією\" не завжди була гладкою, особливо на початку, з часом вона поступово налагоджувалася, і все це завдяки неупередженості та мудрості нашого славного Провідника. Нарешті, в горнилі війни наша Ліга переродилася у справді згуртовану організацію, зосереджену передусім на найважливішому завданні: продовженні та захисті Національної Революції.\n\nТож не дивно, що Перший Державний Секретар Микола Сціборський залишається в милості нашого Лідера, його посада захищена, його невтомні зусилля спрямовані на покращення та зміцнення нашої держави та нації. Дійсно, широка підтримка Сціборського в парламенті, на якій так палко наголошував Олег Ольжич у вступній промові на першому післявиборчому засіданні Сойму, показує, наскільки здоровішим стало наше політичне середовище. Таким чином, хоча ті, хто хотів би бачити першого держсекретаря усунутим від влади, все ще можуть плести змови в темряві, в осяжному майбутньому вони приречені залишатися меншістю в нашій організації."
 ukraine_lun.40.d2: "Зважаючи на те, що на нещодавніх виборах до Сойму домінували делегати, пов'язані з так званою "Старою гвардією", можна з упевненістю стверджувати, що радикальне ядро істинних вірян ЛУН значно ослаблене з часів революції 1938 року. Співпраця між ветеранами руху і "старою гвардією" завжди була слабкою, а під час війни мілітаристське і помірковане крило організації зуміло взяти гору.\n\n$ukraine_lun.40_mil$ Їм протистоїть помірковане крило, яке виступає за $ukraine_lun.40_mod$.\n\nХоча наш Провідник допускає певну свободу внутрішніх дискусій і рідко прямо втручається, якщо тільки цього не вимагає ситуація, він, тим не менш, гостро відчуває пульс політичного життя Ліги і держави. Новий склад Сойму чітко вказує на те, що Революційне крило втратило значну частину своєї підтримки в русі, і тому перший державний секретар Сціборський незабаром неминуче зіткнеться зі значним тиском і опозицією з боку висхідного крила. Можливо, для того, щоб забезпечити продовження безперебійного управління, настав час для змін."
 ukraine_lun.40.d3: "$ukraine_lun.40_elect$ Мілітаристське крило виявилося в змозі поборотися за лідерство.\n\n$ukraine_lun.40_mil$\n\n$ukraine_lun.40_end$ Мілітаристське крило. Можливо, для того, щоб забезпечити продовження безперебійного управління, настав час для змін."
 ukraine_lun.40.d4: "$ukraine_lun.40_elect$ Помірковане крило виявилося в змозі поборотися за лідерство.\n\nПомірковане крило виступає за $ukraine_lun.40_mod$ так необхідних у ці важкі часи.\n\n$ukraine_lun.40_end$ Помірковане крило. Можливо, для того, щоб забезпечити продовження безперебійного управління, настав час для змін."
 ukraine_lun.40_elect: "Хоча на останніх виборах до Сойму в основному домінували делегати, пов'язані з \"Революційним крилом\" ОУН, \"Старій гвардії\" вдалося розширити свій вплив і, можливо, навіть обігнати \"Революційне крило\" за значимістю. Хоча співпраця між ветеранами руху і "Старою гвардією" покращилася з самого початку, вона не настільки сильна, як могла б бути, і під час війни."
 ukraine_lun.40_mil: "Мілітаристське крило виступає за сувору внутрішню дисципліну та ієрархічну реорганізацію Ліги за чітко визначеною субординацією та рангом. Свої надії вони покладають на Андрія Мельника, давнього соратника і вірного лейтенанта нашого Провідника. Під його керівництвом, на їхню думку, держава досягне внутрішньої згуртованості та порядку, так необхідних у ці важкі часи."
 ukraine_lun.40_mod: "на більшу відкритість у внутрішніх дискусіях та послаблення певних обмежень у політичній сфері. Свої надії вони покладають на Миколу Капустянського, видатного полководця та авторитетного військового теоретика, який особисто майже не бере участі в інтригах та боротьбі за владу в Лізі. Під його керівництвом, на їхню думку, держава досягне внутрішнього миру і стабільності"
 ukraine_lun.40_end: "Хоча наш Провідник допускає певну свободу внутрішніх дискусій і рідко прямо втручається, якщо тільки цього не вимагає ситуація, він, тим не менш, гостро відчуває пульс політичного життя Ліги та держави. Хоча Перший Державний Секретар Микола Сціборський залишається в милості нашого Провідника, його невтомні зусилля, спрямовані на покращення та зміцнення нашої держави та нації, знаходять широку підтримку в законодавчому органі, новий склад Сойму чітко вказує на те, що революційне крило вже не є таким сильним, як колись, і тому Сціборський може незабаром зіткнутися зі значним тиском та опозицією з боку висхідної частини руху"
 ukraine_lun.40.a: "Залиште Сціборського, він проробив чудову роботу за всі ці роки."
 ukraine_lun.40.b: "Перший державний секретар Мельник, приступайте до виконання своїх обов'язків."
 ukraine_lun.40.c: "Перший державний секретар Капустянський, приступайте до виконання своїх обов'язків."

 ukraine_lun.49.t: "Спогади Павла Скоропадського"
 ukraine_lun.49.d1: "Павло Скоропадський, який опинився у вигнанні після рішення суду про домашній арешт на своїй дачі, безумовно, бачив кращі часи. Від самого початку свого ув'язнення опальний старий гетьман поставив собі за мету написати власні мемуари, щоб розповісти про своє життя на посаді глави української держави протягом двох десятиліть. Сьогодні його мемуари офіційно опубліковані.\n\nУ передмові до книги Скоропадський зазначає, що йому бракує бажання чи здатності створювати цікаві мемуари, що посилюється його похилим віком. Тим не менш, його публікація містить доволі вичерпний виклад історії Української Держави від початку Гетьманату до націоналістичного перевороту наприкінці 1938 року. Наприкінці мемуарів, де Скоропадський обговорює сам переворот, він зазначає, що він \"не дуже задоволений напрямком, в якому рухається нація\", хоча і не деталізує це. Він визнає, що його адміністрація, можливо, зробила \"деякі помилки\", і що це призвело до знищення його адміністрації.\n\nПроте він залишається непохитним у тому, що його правління було загалом доброзичливим, за що нове керівництво має бути вдячним; зрештою, саме він запобіг соціалістичному захопленню України не один раз, а тричі за всю історію молодої держави."
 ukraine_lun.49.d2: "Павло Скоропадський, що опинився у вигнанні після рішення суду про його заслання до Німеччини, безумовно, бачив кращі часи. Від самого початку свого вигнання опальний старий гетьман поставив собі за мету написати власні спогади, щоб розповісти про своє життя на посаді глави української держави протягом двох десятиліть. Сьогодні його мемуари офіційно опубліковані і стали бестселером у книгарнях Берліна.\n\nУ передмові до книги Скоропадський зазначає, що йому бракує бажання чи здатності створювати цікаві мемуари, що посилюється його похилим віком. Тим не менш, його публікація містить досить вичерпний виклад історії Української Держави від початку Гетьманату до націоналістичного перевороту наприкінці 1938 року. Наприкінці мемуарів Скоропадський обговорює сам переворот, де він зазначає, що він \"не дуже задоволений напрямком, в якому рухається нація\". В епоху, коли зростає російський реваншизм, він прогнозує, що \"маячна демагогія Ліги, засліплена їхньою безглуздою ненависницькою доктриною\", лише розділить український народ, особливо етнічних росіян і русофонів на сході. Він проголошує, що хоча його уряд, можливо, і припустився помилок, Ліга тільки погіршить проблеми України. Нарешті, він піддає нищівній критиці націоналістичних офіцерів, які брали участь у перевороті, називаючи їх \"опортуністами\", які скористалися популярністю Ліги в сільській місцевості.\n\nСкоропадський закінчує свої мемуари словами про те, що, незважаючи ні на що, всі його дії були спрямовані на інтереси України та її народу; і що, хоча він може сильно не погоджуватися з новою владою, він сподівається, що вона відкине дрібні етнічні чи мовні розбіжності і \"поставить український народ на перше місце\"."
 ukraine_lun.49.a: "Невже він вважає себе якимось рятівником?"
 ukraine_lun.49.b: "Ким себе вважає цей прусський підлабузник?"

 ukraine_lun.50.t: "На порозі нової України"
 ukraine_lun.50.d: "Ми перемогли нашого екзистенційного ворога, Росію - але будьте обережні, оскільки це не буде вічною перемогою. Ми також не в безпеці від Німеччини, яка все ще тяжко нависає над Східною Європою. Ми велика нація, але поодинці ми недостатньо сильні - для реалізації нашої долі має бути створений блок держав-однодумців.\n\nВеликі імперії минулого завжди будувалися навколо морів, і те ж саме стосується і нас, оскільки Чорне море є нашою природною імперією. Якщо уявити собі союз, що простягався б від України по всьому Чорному морю, то можна зрозуміти міць такого союзу: близько ста мільйонів людей, великі родючі землі та природні шляхи сполучення.\n\nЦя так звана \"Чорноморська доктрина\" була розроблена Юрієм Липою як широка мета нашої зовнішньої політики в майбутньому."
 ukraine_lun.50.a: "Вперед, у майбутнє!" #111

 ukraine_lun.51.t: "Україна запрошує нас до Чорноморського союзу"
 ukraine_lun.51.d: "Міністерство закордонних справ України звернулося до нас із запрошенням до альянсу незалежних держав, який отримав назву "Чорноморський союз". Метою союзу є створення альтернативного силового блоку, не залежного від великих держав, таких як Німеччина та Росія. На додаток до угоди про взаємну оборону, союз включатиме низку економічних договорів, спрямованих на створення самодостатнього економічного простору в Чорноморському регіоні. Однак угода може зашкодити нашим відносинам з іншими державами, які ставляться до цього проекту з підозрою - насамперед, з Німеччиною."
 ukraine_lun.51.a: "Прийняти."
 ukraine_lun.51.b: "Відхилити."

 ukraine_lun.52.t: "[FROM.GetName] приєднується до ЧС"
 ukraine_lun.52.d: "[FROM.GetName] прокинулися від усіх спроб ззовні експлуатувати та принизити їх і мудро приєдналися до Чорноморської спільноти. Це чудовий день, щоб побачити, що інші починають прозрівати і прокидатися. Разом ми будемо протистояти всім спробам підпорядкувати народи Чорноморського регіону."
 ukraine_lun.52.a: "Ми всі разом, як ніколи раніше."

 ukraine_lun.53.t: "[FROM.GetName] відхиляє нашу пропозицію"
 ukraine_lun.53.d: "[FROM.GetName] залишається сліпим до наступу ззовні на всі причорноморські країни та спроб перетворити причорноморські землі на колонію. Хоча їхня відмова була ввічливою, очевидно, що вони просто виступили проти нас політично, злякавшись власної позиції. Їхнє визволення рано чи пізно прийде, навіть якщо для цього знадобиться сила."
 ukraine_lun.53.a: "Тимчасова невдача."

 ukraine_lun.54.t: "Перемир'я з Україною?"
 ukraine_lun.54.d: "Новий націоналістичний уряд України оголосив про одностороннє припинення вогню з нашими військами, заявивши, що війна на заході далека, і що німецько-імперіалістичний проект більше нічого не означає для українського народу. Вони пропонують припинити бойові дії між ними та нашим альянсом. Звичайно, це виглядає здебільшого формально, оскільки ми навряд чи можемо зараз завдати удару по Україні, та й вони нам не загрожують."
 ukraine_lun.54.a: "Підписати перемир'я."
 ukraine_lun.54.b: "Ніяких компромісів з реакціонерами!"

 ukraine_lun.55.t: "Україна йде власним шляхом"
 ukraine_lun.55.d: "Український націоналістичний режим офіційно анулював свої військові договори з нами. Їхній посол повідомив нам, що Українська Народна Республіка не зв'язана договорами, підписаними гетьманським урядом, і що народні обранці України вирішили анулювати ці несправедливі договори, спрямовані на обмеження суверенітету України. Однак вони погодилися зберегти низку найважливіших економічних договорів, хоча й відмовилися від права націоналізувати неукраїнський капітал у межах країни. У своїй декларації вони окреслили нечітку мету створення блоку націоналістичних режимів-однодумців навколо Чорного моря, вільних від впливу великих держав, таких як Німеччина та Росія. Втім, вони, здається, не становлять військової загрози для нашої гегемонії, принаймні поки що."
 ukraine_lun.55.a: "Поки вони знають своє місце."
 ukraine_lun.55.b: "Ізолювати їх за допомогою санкцій." #111 Make this remove from Mitteleuropa?
 ukraine_lun.55.c: "Це зрада."

 ukraine_lun.56.t: "Наші союзники зазнають поразки!"
 ukraine_lun.56.d: "[FROM.GetName] зробила несподіваний поворот у своїй дипломатії, підписавши угоду про вступ [FROM.GetAdjective]ої держави до очолюваного Україною Чорноморського союзу. Вони запевнили, що мають намір продовжувати дружні відносини з нами, але також заявили, що нова орієнтація спрямована на побудову блоку незалежних, націоналістичних держав, вільних від іноземного впливу. Хоча це, безумовно, схоже на дії, спрямовані на прикриття, вони не порушують жодного з наших договорів. Однак дехто вказує на ультранаціоналізм і мілітаризм українського режиму як на потенційну загрозу, якщо їхня гегемонія ще більше посилиться."
 ukraine_lun.56.a: "Це їхнє право."
 ukraine_lun.56.b: "Цю Українську Імперію потрібно знищити."

 ukraine_lun.60.t: "Чорноморська доктрина"
 ukraine_lun.60.d: "Д-р Юрій Липа вперше розвинув ідею об'єднаної Чорноморської спільноти в \"Долі України\" - серії геополітичних есеїв, опублікованих у 1938 році. У цій роботі д-р Липа стверджував, що чорноморські держави повинні розгорнути нову геополітичну перспективу у визначенні своєї національної безпеки, щоб вони були переосмислені як ключові території між Північчю і Півднем, а не Сходом і Заходом, і використовували свої унікальні позиції для зростання могутності і забезпечення своєї безпеки. Вісь Схід-Захід була найбільш небезпечною, оскільки вона перетворила б чорноморські держави на колоніальні додатки більш розвинених країн.\n\n\"Чорноморська доктрина\" розширює його попередню роботу, визначаючи чорноморський народ як такий, що має спільний морський характер і потенціал для самодостатності. Чорне море - це серце фортеці, східні стіни якої складають кавказькі держави, а західні - Карпати та Балкани. Воротами цієї могутньої фортеці є Дунай, Каспійське море та Босфор.\n\nСвітові держави відмовляють чорноморським країнам у праві стати незалежними, що є можливим лише через їхню політичну дезорганізацію та економічну відсталість. На щастя, д-р Липа розробив політичну стратегію відновлення суверенітету та здобуття реальної влади чорноморськими державами: створення Чорноморського Союзу ліквідує московський та німецький імперіалізм і об'єднає кілька націй над Чорним морем в одну велику державну економіку. Хоча зараз ми не можемо домогтися долі України, коли з'явиться така можливість, ми не будемо вагатися."
 ukraine_lun.60.a: "Долю можна лише відтермінувати, але не відкинути."

 ukraine_lun.100.t: "Націоналістичний переворот в Україні"
 ukraine_lun.100.d: "Незважаючи на свою невдачу, Антигетьманське повстання два роки тому розвіяло уявлення про те, що гетьманський уряд був єдиним гарантом стабільності в Україні. Ніде це не було більш очевидним, ніж у сільській місцевості, де заклики до проведення земельної реформи були здебільшого проігноровані, що призвело до масових протестів.\n\nРозчарувавшись у здатності адміністрації Скоропадського забезпечити порядок, Ліга українських націоналістів, за підтримки кількох високопоставлених офіцерів, вирішила взяти владу в свої руки і здійснила успішний переворот. Нове керівництво, що сповідувало корпоративістські, мілітаристські та тоталітарні ідеали, проголосило "Українську Народну Республіку", пообіцявши виправити помилки старого режиму."
 ukraine_lun.100.a: "Чому ми довірилися цьому клятому самозванцю..."
 ukraine_lun.100.b: "Все, що вони зробили, це обміняли одного реакціонера на іншого."
 ukraine_lun.100.c: "Що вони хочуть зробити з Царицином?"
 ukraine_lun.100.e: "Везіння гетьмана нарешті вичерпується."

 ### Ukraine foreign policy ### (mostly republic's and LUN's negotiations with Germany)
 ukraine_forpol.15.t: "Нормалізація німецько-українських відносин"
 ukraine_forpol.15.unr.b: "Звістка про повалення уряду Павла Скоропадського була сприйнята в Берліні з тривогою та недовірою. Коли ситуація стабілізувалася, стало зрозуміло, що повномасштабного синдикалістського перевороту вдалося уникнути. Всеукраїнський демократичний рух залишився вірним своїм запевненням і розпочав роботу над створенням селянської республіки, подібної до тієї, якою деякий час була Білорусь.\n\nОднією з перших речей, яку зробив новий уряд, було звернення до нас, щоб запевнити, що він все ще бажає співпраці, особливо у військових справах, хоча й сподівається на більшу економічну автономію відповідно до своєї амбітної соціал-демократичної економічної програми, яка включає обмеження влади землевласників і - що найважливіше для нас - промисловців. Не виключено, що незадоволена Україна нерозумно спробує зберегти нейтралітет або приєднатися до австрійської сфери - хоча надто великі поступки були б непопулярними як вдома, так і в інших частинах Центральної Європи."
 ukraine_forpol.15.lun.d: "Звістка про повалення уряду Павла Скоропадського була сприйнята в Берліні з тривогою. Військовий переворот усунув гетьманський уряд і встановив республіку на чолі з Лігою українських націоналістів. Незважаючи на ультранаціоналізм і певну антинімецьку риторику, здається, що режим ЛУН усвідомлює, що співпраця з нами все ще є найкращою гарантією їхньої безпеки - хоча вони прагнуть більших економічних і політичних свобод, включно з націоналізацією та контролем над іноземним бізнесом, що працює в Україні. Не виключено, що незадоволена Україна нерозумно спробує зберегти нейтралітет або приєднатися до австрійської сфери - хоча надто великі поступки були б непопулярними як вдома, так і в інших частинах Центральної Європи."
 ukraine_forpol.15.a: "Почнемо з доброї волі."
 ukraine_forpol.15.b: "Нам потрібні суворі гарантії - вони ж радикали, як-не-як."

 ukraine_forpol.16.t: "Німецькі вимоги: Економічний статус-кво"
 ukraine_forpol.16.d: "Відправна точка переговорів була напрочуд примирливою. Берлін вимагає, щоб ми залишалися членом Міттельєвропи, з усіма тими самими договорами, що й раніше - які, за загальним визнанням, були одними з найкращих угод, укладених за часів правління Скоропадського. Однак це передбачає надання німецькому бізнесу рівних прав з українським, а також запевнення, що він не буде націоналізований чи переслідуваний у будь-який інший спосіб. Тим не менш, це набагато краща угода, ніж дехто побоювався."
 ukraine_forpol.16.a: "Шукайте кращу пропозицію."
 ukraine_forpol.16.b: "Краще, ніж очікувалося."

 ukraine_forpol.17.t: "Німецькі вимоги: Суворі гарантії"
 ukraine_forpol.17.d: "Як пояснила німецька делегація, ми не можемо повернутися до того рівня довіри, який колись існував між нашими урядами, оскільки до влади прийшла революція. Тому Берлін вимагає гарантій. Ми повинні не лише повернутися до Міттельєвропи, але й захистити німецьку власність і капітал в Україні та надати Німецькій імперії преференційний режим у торгівлі. Крім того, німці вимагають контролю над основними залізничними лініями по всій країні для забезпечення \"національної безпеки\" України. Хоча офіційно це робиться для того, щоб забезпечити швидке розгортання військ проти Росії, насправді це також для того, щоб продовжувати тиск на український \"радикальний\" режим."
 ukraine_forpol.17.a: "Це жахливо, відправте наших найкращих дипломатів до Берліна."
 ukraine_forpol.17.b: "Краще підпишіть..."

 ukraine_forpol.18.t: "Контрпропозиція України"
 ukraine_forpol.18.d: "Незадоволена нашими вимогами, українська делегація прибула торгуватися. Вони хочуть змінити деякі особливо проблемні пункти нашої угоди, наприклад, дозволити націоналізувати німецькі активи, але з виплатою за них повної компенсації. Крім того, вони хочуть уникнути занадто великої німецької присутності в країні і в обмін на додаткові свободи запропонувати нам вигідніші умови експорту. Це, очевидно, важливіше для них всередині країни, оскільки вони не хочуть, щоб їх вважали \"продавцями країни німцям\" - той самий злочин, у якому вони звинувачували гетьманський уряд."
 ukraine_forpol.18.a: "Звучить розумно."
 ukraine_forpol.18.b: "Вони не можуть торгуватися."
 ukraine_forpol.18.b.tt: "Україна може шукати кращу угоду з £KR_game_rule_flag_AUS  §YАвстрійською Імперією§! у відповідь на нашу жорстку позицію, але якщо вони погодяться, §Gвигоди будуть величезними§!."

 ukraine_forpol.19.t: "Німці прийняли нашу пропозицію"
 ukraine_forpol.19.d: "Нашій делегації вдалося переконати Німеччину знизити свої необґрунтовані вимоги. Це досягнення, яке ми можемо продавати нашим внутрішнім прихильникам як перемогу над німецькою гегемонією, або принаймні прогрес на шляху до нашого остаточного визволення - те, чого Гетьманат так і не зміг досягти. Основною частиною переговорів стало те, що німці відмовилися від своїх вимог контролювати залізниці та укомплектовувати їх своїми солдатами, і задовольнилися створенням спільного комітету для управління та організації системи інфраструктури."
 ukraine_forpol.19.a: "Чудово, що вони зрозуміли."
 ukraine_forpol.19.b: "Цього недостатньо, можливо, у нас є друзі у Відні..."

 ukraine_forpol.20.t: "Німеччина проігнорувала нашу контрпропозицію!"
 ukraine_forpol.20.d: "Нашим переговірникам не вдалося домогтися жодних реальних змін. Німці пішли на деякі символічні поступки, але це були лише крихти, щоб виглядало так, ніби німці поводяться розумно, а не просто змушують нас підписати їхній ультиматум. Якщо ми його підпишемо, це буде не дуже добре виглядати вдома - на даний момент єдиним реальним способом покращити наше становище була б підтримка іншої великої держави."
 ukraine_forpol.20.a: "Подивимося, чи є у нас друзі у Відні..."
 ukraine_forpol.20.b: "Принаймні, ми намагалися."

 ukraine_forpol.21.t: "Українські залізниці повертаються під контроль Німеччини"
 ukraine_forpol.21.d: "Згідно з угодою з новим українським урядом, головні артерії їхньої інфраструктурної системи були продані німецькій державній компанії і передані під її управління. На практиці це означає міцний німецький контроль над Україною, з вільним пересуванням "Геєни" через країну, а також отримання Німеччиною фінансових прибутків від цієї системи. Це національне приниження для [UKR.GetNameDef], але керівництво Берліна може бути спокійним, підтвердивши свою владу на сході."
 ukraine_forpol.21.a: "Чудово."
 ukraine_forpol.21.b: "Необхідна жертва."

 ukraine_forpol.22.t: "Україна шукає союзників"
 ukraine_forpol.22.d: "Під час таємних переговорів з українським послом у Відні вперше було піднято питання про можливість офіційного союзу між [202.GetName] та Віднем. Переговори між Україною та Німеччиною, схоже, зайшли в глухий кут, оскільки українці не бажають приймати всілякі необґрунтовані вимоги, які висувають німці. Щоб вийти з цього становища, вони запропонували союз між імперією Габсбургів та Україною, який зменшив би їхню залежність від німців у питанні захисту і дав би їм кращі можливості для ведення переговорів. Це, без сумніву, дуже роздратує німців... але, з іншого боку, вони позбавили нас такої можливості вже в 1917 році. Цього разу ми не повинні підвести українців."
 ukraine_forpol.22.a: "Ми раді їм."
 ukraine_forpol.22.b: "Вони просто хочуть, щоб ми втягнулися в чергову безглузду війну."

 ukraine_forpol.23.t: "Австро-німецько-український договір"
 ukraine_forpol.23.d: "Після того, як стало зрозуміло, що німецько-український договір неможливий, три держави розпочали новий раунд переговорів. Компроміс полягав у тому, що австрійці намагалися збалансувати рівняння для власної вигоди: Україна була б військовим союзником Австрії, але залишалася б у складі Міттельєвропи. Однак економічна частина є набагато складнішою і включає в себе все: від прав іноземних громадян на ведення бізнесу в Україні нарівні з місцевими жителями до положень, що захищають заводи і шахти, що належать іноземцям, від націоналізації або інших утисків. Умови набагато м'якші, ніж ті, що спочатку вимагали німці."
 ukraine_forpol.23.a: "Сподіваюся, це повернення до стабільності."
 ukraine_forpol.23.b: "Неважливо."
 ukraine_forpol.23.c: "Чудово!"

 ukraine_forpol.25.t: "Німецько-український договір"
 ukraine_forpol.25.d: "Після інтенсивних переговорів обидві держави досягли хиткої угоди. Українська Народна Республіка й надалі залишатиметься військовим союзником Німеччини та прийматиме німецькі війська на своїй території. Однак економічна частина є набагато складнішою і включає в себе все: від прав іноземних громадян вести бізнес в Україні нарівні з місцевими жителями до положень, що захищають заводи та шахти, що належать іноземцям, від націоналізації або інших утисків. Усе це зберігає віру німецької промисловості в Україну як бажане місце для інвестицій, але, без сумніву, стане для республіки проблемною скалкою в боці."
 ukraine_forpol.25.a: "Сподіваюся, це повернення до нормального життя."

 ukraine_forpol.26.t: "Доля Скоропадського"
 ukraine_forpol.26.d: "Ситуація змінилася. Колишній гетьман і його друзі втекли до Берліна, перш ніж їх змогло схопити правосуддя, і тепер організовують "Український національний уряд" у вигнанні. Вони звернулися до кайзера з проханням підтримати їх, хоча поки що безрезультатно. Важко повірити, що Скоропадський може становити для нас велику загрозу - але, з іншого боку, він винен у незліченних злочинах проти українського народу і повинен постати перед судом. Ми могли б звернутися до Німеччини з проханням про його екстрадицію, хоча це може поставити німецький уряд у незручне становище."
 ukraine_forpol.26.a: "Висуньте вимогу."
 ukraine_forpol.26.b: "Його доля нас більше не стосується."

 ukraine_forpol.27.t: "Запит про екстрадицію Павла Скоропадського"
 ukraine_forpol.27.d: "Павло Скоропадський, колишній український гетьман, знайшов притулок у Берліні разом з рештками свого уряду. Новий республіканський уряд засідає в [202.GetName], і Скоропадський звернувся до нас з проханням розпочати військову інтервенцію, щоб відновити \"законне правління\" в Україні. Про це не може бути й мови - республіканський режим готовий до переговорів, а втручання в цей момент означало б відкриту війну з Україною, подію, яку росіяни вітали б з розпростертими обіймами.\n\nМи сподівалися повністю ігнорувати Скоропадського, але тепер український уряд офіційно запросив екстрадицію колишнього гетьмана, щоб доставити його в Україну для відповіді за скоєні злочини. З одного боку, він нам не потрібен, його видачу можна було б використати як жест доброї волі по відношенню до України... але у Скоропадського все ще є союзники в Німеччині, і було б незручно, якби кандидата, якого ми підтримували протягом двох десятиліть, судили як воєнного злочинця."
 ukraine_forpol.27.a: "Відправте його в Україну."
 ukraine_forpol.27.b: "Відмовтеся."

 ukraine_forpol.28.t: "Німеччина прийняла запит на екстрадицію"
 ukraine_forpol.28.d: "Німецький уряд погодився, і Скоропадський був заарештований і звинувачений у різних тяжких злочинах. Незабаром він буде відправлений в Україну, щоб постати перед судом і відповісти перед українським народом за свої діяння."
 ukraine_forpol.28.a: "Готуймо заряди."

 ukraine_forpol.29.t: "Скоропадський залишиться в Німеччині"
 ukraine_forpol.29.d: "У ввічливій відповіді з Берліна нам повідомили, що Павлу Скоропадському надано притулок у Німеччині, і поки він не вчинив злочинів у Німеччині, депортації не підлягає. У приватній розмові німецький посол натякнув, що подальше з'ясування цього питання викличе велике невдоволення Берліна, і порадив забути про нього."
 ukraine_forpol.29.a: "Тиран втік."

 ukraine_forpol.30.t: "Суд над гетьманом"
 ukraine_forpol.30.d: "Кількість звинувачень величезна - наказ про вбивства, катування та ув'язнення селян і робітників України з 1919 року, два десятиліття репресивних заходів та наказ про масові розстріли під час Української революції 1936 року. Добре підготовлений список звинувачень був політично вмотивованим, але справжнім: на руках гетьмана була кров. На свій захист Скоропадський стверджував, що все, що він робив, було спрямоване на захист правового порядку України та її демократії. У своїй напрочуд емоційній промові він запевнив, що завжди думав лише про добробут усіх українців і що звинувачення - деякі з яких він визнає правдивими і необхідними - є лише фікцією, оскільки вони не були незаконними, коли їх було вчинено, і були визнані неконституційними лише постфактум.\n\nЗрештою, він все одно винен - питання лише в покаранні."
 ukraine_forpol.30.a: "Він зрадник і заслуговує гнити у в'язниці."
 ukraine_forpol.30.b: "Прояви до бідолахи поблажливість, яку він ніколи не виявляв до нас."

 ukraine_forpol.32.t: "Революція в Україні!"
 ukraine_forpol.32.d: "Заворушення в Україні нарешті закипіли, і комуністично-синдикалістський рух "Боротьбистів" захопив владу в республіці. Легальному уряду України вдалося втекти, і зараз він благає Німеччину про допомогу проти соціалістичної загрози. Шумський, президент нової соціалістичної республіки, засудив їх як класових зрадників і колабораціоністів та проголосив повний суверенітет України. Почалася швидка мобілізація для захисту революції від будь-яких зовнішніх загроз. З таким поворотом подій опора німецької гегемонії на сході була зруйнована. Що ще гірше, новий уряд приєднався до росіян на сході."
 ukraine_forpol.32.a: "Це катастрофа. Готуйте війська!"
 ukraine_forpol.32.b: "Треба чекати свого часу."

 ukraine_forpol.34.t: "Німеччина наближається з альянсом"
 ukraine_forpol.34.d: "Тепер, коли ми опинилися поза НАТО, Німеччина знову націлилася на нас. Хоча і більш ввічливим тоном, ніж минулого разу, вона знову запропонувала нам військовий союз. За нинішньої нестабільності в Дунайському регіоні він принаймні захистить нас від можливих ворожих дій з боку австрійського ультранаціоналістичного режиму. Хоча союз нагадує декому підкорення України Німеччиною за часів правління гетьмана, у нас немає інших варіантів, якщо ми хочемо захиститися від будь-якої майбутньої російської агресії. Тому ми повинні домовитися,"
 ukraine_forpol.34.a: "Давайте станемо їхніми союзниками - з власної волі."
 
 ukraine_forpol.35.t: "Протести в Україні"
 ukraine_forpol.35.d: "Так само, як наші власні внутрішні проблеми продовжують зростати, так само зростають і проблеми нашого найважливішого союзника на сході. Гетьман Павло Скоропадський, якого ми підтримали на початку 1918 року як нашого ключового союзника в Україні, стикається з дедалі гострішою критикою з боку республіканської опозиції у вигнанні, яка вимагає політичних та економічних реформ. Тривожно, що ситуація, схоже, виходить з-під контролю гетьмана.\n\nЦе правда, що у нас мало що є для нашого українського союзника, але дехто каже, що це питання національної безпеки. Якщо ми не зможемо надати певну допомогу, гетьманське правління може тривати недовго."
 ukraine_forpol.35.a: "Переконайтеся, що він отримує все необхідне."
 ukraine_forpol.35.b: "Я впевнений, що він чудово впорається з ситуацією."
 ukraine_forpol.35.tt: "Підтримка Гетьманату може бути дороговартісною справою на даний момент, але гарантуючи збереження влади Скоропадського, ми можемо §Gотримати вигоду§! в довгостроковій перспективі."

 ukraine_forpol.36.t: "Повстання в Україні придушено"
 ukraine_forpol.36.d: "До нас надійшли гарні новини від [202.GetName]. Посол України в Німеччині поінформував нашого посла Йоганнеса фон Вельцека про те, що критична ситуація в Україні минула. Незважаючи на початкові невдачі, контрнаступ витіснив українських соціалістичних повстанців з країни і змусив їх тікати, гарантуючи, що правління Скоропадського в Україні по суті не оскаржується.\n\nХоча гетьман ніколи не називав себе пронімецьким, вважаючи за краще, щоб його називали проукраїнським, немає сумнівів, що його перемога буде корисною для німецько-української співпраці. Сподіваємося, що ми можемо розраховувати на плоди цієї співпраці, а також бути впевненими, що наші оборонні плани щодо Остовалу можуть продовжуватися, як і раніше."
 ukraine_forpol.36.a: "Приємно чути."

 ukraine_forpol.37.t: "Український експорт стрімко зростає"
 ukraine_forpol.37.d: "Війна в Америці різко скоротила кількість експортованої пшениці на світових ринках, і наш вірний союзник Україна опинилася серед тих, хто наживається на трагедії, що відбувається в Сполучених Штатах. Крім того, світ навколо нас оговтується від жахливої економічної рецесії. Незважаючи на навислу загрозу війни та все ще незагоєні рани від повстання, український експорт дуже добре відновився.\n\nБажання адміністрації Скоропадського експортувати зерно до Німеччини, безумовно, має свої переваги. Однак, до певної міри, українське домінування на зерновому ринку має своїх опонентів серед більш протекціоністськи налаштованих осіб."
 ukraine_forpol.37.a: "Ніколи більше жодної ріпної зими!"
 ukraine_forpol.37.b: "Це не може відбуватися за рахунок німецьких фермерів."

 ukraine_forpol.38.t: "BASF оголошує про рекордні прибутки"
 ukraine_forpol.38.d: "Нещодавно Баденська аніліно-содофабрика (BASF) задекларувала рекордні прибутки. Як найбільша нафтова компанія, що працює в Німеччині та Східній Європі в цілому, це не дивно, адже паралельно з програмою індустріалізації України вони допомогли українській нафтовій промисловості злетіти вгору. Ми також змогли скористатися деякими перевагами, особливо завдяки вигідним угодам адміністрації Скоропадського з німецькими бізнесменами."
 ukraine_forpol.38.a: "Фантастична ініціатива."
 ukraine_forpol.38.b: "Ми повинні більше цим скористатися..."

 ### Focuses ###

 UKR_the_army_and_the_state: "Армія та держава"
 UKR_the_army_and_the_state_desc: "Хоча Україна може похвалитися однією з найбільших армій у німецькій сфері, вона страждає від організаційної неефективності, бюджетного дефіциту та інших пережитків старої імперської епохи. Оскільки на горизонті маячить війна, армію необхідно якнайшвидше перетворити на боєздатну силу."
 UKR_armament_program: "Програма озброєння резерву"
 UKR_armament_program_desc: "Наш резервний військовий контингент легко перевищує мільйон чоловік - але сувора правда полягає в тому, що у нас ледве вистачає обладнання, щоб озброїти половину цієї кількості у разі мобілізації. Цю проблему треба вирішувати швидко."
 UKR_state_arsenals: "Інспекція арсеналів"
 UKR_state_arsenals_desc: "Українська оборонна промисловість розпорошена по всій країні і не має загального координуючого органу, який би керував дослідженнями і виробництвом. Призначення військового органу, який би здійснював нагляд за ними, забезпечило б ефективність."
 UKR_state_arsenals_tt: "\nБудьте обережні, оскільки наш загальний §CБал індустріалізації§! зростає, кількість §Gозброєнь§! які можна отримати, збільшується, зменшуючи при цьому безпосередній бонус до §CБалу індустріалізації§!.\n"
 UKR_semi-motorized_cavalry: "Модернізація кавалерійського корпусу"
 UKR_semi-motorized_cavalry_desc: "Щоб кавалерійські війська залишалися актуальними в сучасній війні, вони повинні прийняти на озброєння нову, важчу і швидшу техніку. Бронемашини і легкі танки забезпечать кавалерійські полки такою необхідною ударною силою, не зменшуючи при цьому їхньої швидкості."
 UKR_recon_in_force: "Розвідка з шаблями та карабінами"
 UKR_recon_in_force_desc: "Часи кавалерійських битв відійшли в минуле. На сучасному полі бою кавалерії найбільше підходить роль розвідки, оскільки вона може швидко пересуватися більшістю місцевостей, завдавати раптових ударів і відходити так само швидко, як і з'являтися."
 UKR_ostwall: "Програма "Оствал""
 UKR_ostwall_desc: ""Східний вал", задуманий Балтійським ландвером наприкінці 1920-х років, - це комплексна система укріплень на прифронтових територіях країн-учасниць Райхспакту. Україна занадто велика і має занадто багато перепадів висот, щоб підтримувати єдину безперервну лінію укріплень, але деякі з наших офіцерів почали розробляти плани модифікованого "Східного валу", плани, які викликали неабиякий інтерес у курсантів."
 UKR_centralise_military_railway_service: "Централізація військової залізничної служби"
 UKR_centralise_military_railway_service_desc: "Єдина логістична структура є життєво важливою для будь-якої армії, що захищає таку велику країну, як Україна. Всі поїзди, що використовуються армією, будуть організовані єдиним департаментом при штабі армії, замість нинішньої регіональної організації."

 UKR_german_way: "Німецький підхід"
 UKR_german_way_desc: "Деякі з молодих офіцерів нашої армії були навчені німецькій філософії війни - філософії постійного руху, де агресія і мобільність використовуються для дезорганізації і знищення ворога. В наших умовах це легко поєднується з нашими традиціями кавалерійських військ: на рівнині є простір для маневру. Однак така війна вимагає сильної дисципліни і великої незалежності та впевненості з боку місцевих командирів, що не було пріоритетом."
 UKR_tank_corps: "Український танковий корпус"
 UKR_tank_corps_desc: "З німецькими танками ми можемо організувати нашу першу справжню танкову дивізію, яка стане основою для майбутнього розширення. Швидка бронетанкова сила сформує наш кулак на рівнинах України."
 UKR_tank_div_unit_tt: "§CСтворює бронетанкову дивізію шириною 20 у [202.GetName] та надає шаблон для Panzer I Ausf.G.§!"
 UKR_russian_way: "Російський підхід"
 UKR_russian_way_desc: "Оскільки багато наших генералів служили в російській армії, вони, природно, сприймають поле бою як шахову дошку; мета генерала - розробити якомога надійніший план і бездоганно його виконати. На практиці це вимагає бездоганної взаємодії між піхотою, артилерією, кавалерією та новітніми родами військ."
 UKR_breakthrough_artillery_units: "Артилерійські підрозділи прориву"
 UKR_breakthrough_artillery_units_desc: "Артилерія - королева поля бою - це те, що виграє війни. Наші артилеристи будуть найкраще підготовлені у світі та оснащені найсучаснішими засобами визначення дальності та координації."

 UKR_expansion_of_kyiv_military_academy: "Розширення [202.GetName]ської військової академії"
 UKR_expansion_of_kyiv_military_academy_desc: "Більша армія потребує більше офіцерів та військових інженерів, інакше це буде просто орда погано керованих ополченців."

