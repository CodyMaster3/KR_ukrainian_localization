 UKR_mykola_kovalevskyi: "Микола Ковалевський"
 UKR_mykola_kovalevskyi_desc_body: "Born to a family of Cossack heritage, Mykola Kovalevskyi demonstrated his independent character from the early years. Expelled from the Chernihiv gymnasium over his interest towards Ukrainian newspapers, he was forced to continue his studies away from home, in Radom. His student years were similarly unstable. The scrutiny  of the authorities, caused by his activities in an illegal student organisation, forced him to abandon Moscow University and move to Kyiv, in order to enrol into the Commercial Institute. There he would begin his association with the Ukrainian Socialist-Revolutionaries. In 1914, his political activism would lead him to a short sentence in Lukianivska prison, effectively ending his student aspirations.\n\nThe revolutionary 1917 would become a very busy year for Mykola Mykolaiovych.  He was appointed leader of the formally established Ukrainian Party of Socialist-Revolutionaries, helped create the 'Selianska Spilka', became a member of the Central Rada and served in the republican government until the very last day of its existence - all this is but a short summary of Kovalevskyi's activities during 1917 and early 1918.\n\nDuring the exile he would briefly abandon political activities and dedicate himself to journalism. The pause wouldn't be long, however, and soon Kovalevskyi would resume his work in the UPS-R. His advocacy for close cooperation between the Ukrainian socialist forces would sometimes put him against his less flexible comrades. However, the tragic death of Mykyta Shapoval, one of the most prominent figures in the UPS-R, would only reinforce his position. Either Ukrainian socialists would triumph together – or fade into irrelevance one by one."
 UKR_mykola_kovalevskyi_leader_desc: "§YНародився:§! §g3 вересня 1892 року в Іванівці, Чернігівська губернія, Російська імперія§!\n§YПолітична кар'єра:§! Народившись у родині з козацьким корінням, Микола Ковалевський з ранніх років демонстрував незалежний характер. Виключений з Чернігівської гімназії за інтерес до українських газет, він був змушений продовжувати навчання далеко від дому, в Радомі. Його студентські роки були такими ж нестабільними. Пильна увага влади, викликана його діяльністю в нелегальній студентській організації, змусила його покинути Московський університет і переїхати до Києва, щоб вступити до Комерційного інституту. Там він розпочинає свій зв'язок з українськими соціалістами-революціонерами. У 1914 році політична діяльність призведе до короткого ув'язнення в Лук'янівській в'язниці, що фактично покладе край його студентським прагненням.\n\nРеволюційний 1917 рік стане для Миколи Миколайовича дуже насиченим роком.  Він очолить офіційно створену Українську партію соціалістів-революціонерів, допоможе створити «Селянську спілку», увійде до складу Центральної Ради і працюватиме в республіканському уряді до останнього дня її існування - все це лише короткий підсумок діяльності Ковалевського протягом 1917 - початку 1918 рр.\n\nНа час заслання він ненадовго відійде від політичної діяльності і присвятить себе журналістиці. Однак ця пауза буде недовгою, і невдовзі Ковалевський відновить свою роботу в УПС-Р. Його виступи за тісну співпрацю між українськими соціалістичними силами інколи ставили його в протиріччя з менш гнучкими товаришами. Однак трагічна смерть Микити Шаповала, одного з найвидатніших діячів УПС-Р, лише зміцнить його позиції.  Або українські соціалісти переможуть разом - або відійдуть у небуття поодинці.\n\nТепер, стоячи на вершині вітчизняної політики як представник найбільшої української соціалістичної партії, Микола Миколайович може сміливо сказати, що його бачення перемогло. З цього починається справжня робота - принести справедливість і процвітання всьому українському народу."
