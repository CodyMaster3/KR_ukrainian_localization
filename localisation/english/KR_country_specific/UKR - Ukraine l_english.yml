 ukraine_republican.182.t: "Україна і Pax Germanica"
 ukraine_republican.182.d: "В умовах, коли СДПУ(о) займає позицію правлячої партії, розбіжності між її різними крилами мають тенденцію втрачати суто теоретичний характер і переходити у сферу практичної політики. Хоча дебати, як правило, стосуються здебільшого порядку пріоритетності тих чи інших рішень, деякі питання залишаються досить суперечливими. Одним з них є місце України в Pax Germanica.\n\nПрава УРДП здебільшого виступає за збереження існуючого статус-кво. Хоча ці поняття рідко ставляться на перший план у публічному іміджі фракції (з огляду на відносну непопулярність Берліна серед пересічних українців), багато правих у приватному житті дотримуються досить позитивного погляду на нинішній міжнародний порядок. Рейхспакт, на їхню думку, є бастіоном порядку на противагу синдикалістській анархії, Mitteleuropa - об'єднанням найрозвиненіших економік континенту, що має вирішальне значення для мирної та плідної співпраці між народами Європи. Тому не дивно, що Пилип Пилипчук, один з провідних діячів правої частини УРДП та член економічного комітету партії, завжди виступав за зміцнення зв'язків між Україною та Німеччиною.\n\nЦі погляди, однак, сьогодні не знаходять розуміння серед лівих партійців. Вони стверджують, що німецька мілітаризація частково відповідальна за зростання напруженості в Європі, а «об'єднана Європа» є надто владною інституцією, щоб забезпечити належний розвиток її країн-членів (Німеччина є очевидним винятком). Як сказав Іван Фещенко-Чопівський, відомий лівий лівий діяч УРДП і народний міністр економіки, «національний розвиток повинен контролюватися національним урядом, а не невибраними іноземними бюрократами».\n\nЗ плином часу наше Міністерство закордонних справ має все менше простору для маневру між цими суперечливими поглядами. Зі зростанням міжнародної напруженості, одного дня, можливо, найближчим часом, слід зайняти тверду позицію з цього питання."
 ukraine_republican.182.a: "Майбутнє України пов'язане з Європейським порядком."
 ukraine_republican.182.b: "Ми несемо відповідальність перед власним народом, а не перед далекими столицями."

 ukraine_republican.183.t: "Спілка та партійні права"
 ukraine_republican.183.d: "Відродження 'Селянської спілки', профспілкової мережі, орієнтованої на селян, є однією з найпомітніших нещодавніх подій у сфері організованої праці. Багато хто розглядає цю велику низову організацію, відновлену під патронатом УПС-Р, як доказ того, що здатність до співпраці та місцевої організації залишається однією з сильних сторін українського народу.\n\nНе всі, однак, поділяють цю точку зору. Зокрема, праве крило УРДП досить підозріло ставиться до цієї структури. Як завжди, її члени остерігаються потенційно руйнівного впливу «соціального колективізму», який, на їхню думку, не властивий українському селянству і залишається обтяжливою спадщиною російського колоніалізму, небезпечним закордонним експортом.\n\nЗараз ці побоювання набули форми побоювань за безпеку Української держави. Очевидно, що Спілка є ідеальним прикриттям для радикальних соціалістів, які поширюють антиреспубліканську пропаганду серед найбідніших верств селянства.Оскільки організація є настільки великою і децентралізованою, цілком природно очікувати, що болотбисти і радикали УПС-Р таємно кооперують її місцеві осередки і налаштовують їх проти республіканського ладу.Необхідно провести ретельне розслідування можливої незаконної діяльності, а саму профспілку взяти під пильний нагляд.\n\nЛіве крило УРДП, однак, не дуже погоджується з такою лінією міркувань.Костянтин Мацієвич, один з її провідних діячів і ключовий член аграрного комітету партії, в приватних розмовах назвав ці підозри 'параноїдальними'. Він стверджує, що Спілка має важливе значення для розвитку села, а її освітні та організаційні зусилля є особливо цінними зараз, під час проведення земельної реформи. Крім того, вона зміцнює позиції поміркованого крила УПС-Р, зменшуючи таким чином загальний радикалізм соціалістичної опозиції. Таким чином, держава повинна співпрацювати з профспілкою, а не обмежувати її діяльність."
 ukraine_republican.183.a: "Дійсно, підозріла організація."
 ukraine_republican.183.b: "Її зусилля слід заохочувати."

 ukraine_republican.184.t: "Генерали висловлюють занепокоєння"
 ukraine_republican.184.d: "Наше рішення підтримати ініціативу УСДРП щодо належного ідеологічного та освітнього розвитку збройних сил не дивно викликало багато критики. Хоча гучні вигуки генерала Болбочана та тихе бурчання генерала Омеляновича-Павленка були очікуваними, незадоволення помітне навіть серед більш стриманих вищих офіцерів.\n\nГенерали Греків та Чижевський є рідкісними прикладами представників військової верхівки, які симпатизують нашій партії, особливо її правому крилу. Ця прихильність ґрунтується на їхніх зв'язках з партіями соціалістів-самостійників та народних республіканців, багато з яких приєдналися до УРДП у 1920-х роках і зараз складають її праву фракцію. Тепер ці офіцери приватно звернулися до партії, щоб висловити своє занепокоєння щодо реформ в армії. Суть їхніх аргументів зводиться до простої тези: надмірна політизація армії є шкідливою, незалежно від того, хто її проводить - гетьманці чи демократи.\n\nХоча ми відкидаємо звинувачення у «надмірній політизації» і стверджуємо, що довгострокові переваги реформи переважать короткострокові негаразди, спричинені нею, дехто в партії закликає принаймні визнати щиру стурбованість наших союзників серед військових. Інші налаштовані більш скептично і вбачають у цьому посланні лише завуальоване благання до партії, заклик використати свій вплив для збереження позицій двох генералів та їхніх соратників - досить багатих людей, що походять з народу, який нарікає на нібито «політизацію» армії."
 ukraine_republican.184.a: "Ввічливої відписки буде достатньо."
 ukraine_republican.184.b: "Запевнити генералів, що їм нема чого боятися."

 ukraine_republican.185.t: "Майбутнє під загрозою"
 ukraine_republican.185.d: "Військова ситуація не обов'язково розвивалася на нашу користь. Переважна вогнева міць російського наступу витіснила нас з наших оборонних позицій, і багато великих міст впали перед російським ведмедем.\n\nУ той час, коли мільйони українців перебувають в окупації, а наші збройні сили не справляються з поставленими завданнями, вину за це покладають на правлячий уряд. В результаті опозиція стала ще більш сміливою, а громадська думка, схоже, стає негативною щодо того, як уряд веде війну.\n\nХоча наша перемога у свій час прийде, такий розвиток подій не обіцяє нічого хорошого для наших перспектив на післявоєнних виборах. Патріотично налаштовані українці, які перебувають під окупацією російських військ, безумовно, не згадуватимуть доброзичливо, як ми їх кинули."
 ukraine_republican.185.a: "Прикро."
 ukraine_republican.185.a.tt: "Правляча партія гарантовано §Rпрограє§! на післявоєнних виборах."

 #USDRP Events Start Here
 ukraine_republican.187.t: "Погляд наліво"
 ukraine_republican.187.d: "Незважаючи на всі наші зусилля, Україна залишається прив'язаною до Міттельєвропейського порядку - Берлін продовжує чинити на нас тиск, часто використовуючи для цього Міттельєвропу як інструмент. Таким чином, наша торгівельна незалежність обмежена, а наша економіка все ще перебуває під значним впливом іноземних держав.\n\nІснує один спосіб обійти ці прикрі труднощі. Хоча ми не відчуваємо особливої симпатії до агресивного бренду інтернаціонального соціалізму, можливо, звернення до них з проханням укласти двосторонню торговельну угоду було б найкращим способом просунути нашу економічну незалежність уперед. Зрештою, Франція та Британія - працьовиті країни, які можуть багато чого запропонувати Україні.\n\nОднак, така угода була б безпрецедентною, враховуючи останні двадцять років німецького домінування у східноєвропейській торгівлі. Крім того, Mitteleuropa була створена з урахуванням протекціонізму, тому торгівля за її межами, як правило, не заохочується, особливо для країн, що знаходяться під німецьким чоботом.\n\nНе зважаючи на це, для нашої власної вигоди, ми готові відправити до Парижу переговірника, щоб зробити це реальністю. Арнольд Марголін, член УРДП, має досвід роботи на дипломатичній службі, і це був би хороший спосіб знайти компроміс як з нашим молодшим партнером, так і з Берліном, якщо наші переговори з Інтернаціоналом викличуть їхній гнів. Дехто натомість виступає за те, щоб послати однопартійця, наприклад, Михайла Єреміва, щоб продемонструвати, що ми серйозно налаштовані щодо цих переговорів і діємо незалежно від Німеччини."
 ukraine_republican.187.a: "Відправимо Марголіна в Париж."
 ukraine_republican.187.b: "Надішліть замість нього Єремієва!"
 ukraine_republican.187.a.tt: "§HАрнольда Марголіна§!, представника §lУРДП§!, буде відправлено до Парижу на переговори з французами та британцями щодо торговельної угоди.\n\nЦе §Rпогіршить§! умови угоди, але шанси на її успіх §Gзростуть§! на §Y20%§!."
 ukraine_republican.187.b.tt: "§HМихайла Єремієва§!, представника §SУСДРП§!, буде відправлено до Парижу на переговори з французами та британцями щодо торговельної угоди.\n\nЦе §Gпокращить§! умови угоди, але шанси на її успіх §Rзменшаться§! на §Y20%§!."

 ukraine_republican.188.t: "Мистецтво домовлятися"
 ukraine_republican.188.d: "Наш парламентер прибув до французької столиці на легке здивування комунарів. Вже зараз стає зрозуміло, що відносини між Інтернаціоналом та Україною набагато кращі, ніж були за Гетьманату, чим ми повинні пишатися.\n\nВ обмін на дешеве українське зерно ми маємо кілька варіантів на вибір: постачання високоякісних споживчих товарів, або, можливо, машин, вкрай необхідних для поточної програми індустріалізації. Поставки палива на Інтернаціонал, враховуючи нинішній нафтовий бум, також обговорюються, і, ймовірно, дозволять нам отримати кращі умови."
 ukraine_republican.188.a: "Індустріальна співпраця, безумовно, важлива."
 ukraine_republican.188.b: "Ми можемо подбати про нашу індустріалізацію. Споживчі товари на першому місці."
 ukraine_republican.188.c: "Час для великої угоди: ми також запропонуємо свою нафту."
 ukraine_republican.188.tt: "Якщо торговельна угода відбудеться:"
 ukraine_republican.188.c.tt: "Цей варіант можливий, оскільки рішення §HBASF Нафтогазова розробка§! є завершеним.\n\nШанс на успіх угоди зменшиться на §Y20%!."

 ukraine_republican.189.t: "Берлін стукає у двері"
 ukraine_republican.189.d.spd: "Спочатку очікувалося, що відносини можуть вийти на новий рівень, коли СПД очолить Рейхстаг, але їхні вимоги показують, що вони є не менш імперіалістичними, ніж їхні попередники."
 ukraine_republican.189.d.schleicher: "Хоча адміністрація Шляйхера зовні здається прагматичною, немає сумнівів, що вона скористається цією можливістю, щоб вичавити з нас усі поступки. Для них той факт, що ми скинули одного з найвідданіших німецьких союзників, є ляпасом, тому очікувано, що вони вважатимуть свої дії виправданими."
 ukraine_republican.189.d.swr: "Насправді, міністр закордонних справ Німеччини Ульріх фон Гассель не приховує, що зневажає Народну республіку та її соціал-демократичний уряд. У Німеччині вже приймаються антисоціалістичні закони, спрямовані переважно проти нашої ідеологічної присутності в їхній країні. Їхнє небажання співпрацювати з нами зараз виставляється на загальний огляд."
 ukraine_republican.189.d: "Саме тоді, коли здавалося, що переговори йдуть добре, почався хаос. Вербальна нота адміністрації [GER.GetSecondInCommand] надійшла до Національних Зборів від посла Німеччини в Україні Йоганнеса фон Вельчека.\n\nОчевидно, що нота вимагає від українського уряду пояснень щодо характеру переговорів з французами та англійцями. Якщо ця вимога не буде виконана, пояснюється в ноті, то настануть серйозні наслідки.\n\nСьогодні як ніколи ясно, що Німеччина не цінує УСДРП. $ukraine_republican.189.d.spd$\n\nАле ми повинні знайти вихід із цієї ситуації. Як би боляче це не було, дехто виступає за повне розірвання угоди і пошук нових шляхів для дистанціювання від Берліна. Однак ми вже зайшли так далеко - і на столі лежить безліч варіантів."
 ukraine_republican.189.d2: "Саме тоді, коли здавалося, що переговори йдуть добре, почався хаос. Вербальна нота адміністрації [GER.GetSecondInCommand] надійшла до Національних Зборів від посла Німеччини в Україні Йоганнеса фон Вельчека.\n\nОчевидно, що нота вимагає від українського уряду пояснень щодо характеру переговорів з французами та англійцями. Якщо ця вимога не буде виконана, пояснюється в ноті, то настануть серйозні наслідки.\n\nСьогодні як ніколи ясно, що Німеччина не цінує УСДРП. $ukraine_republican.189.d.schleicher$\n\nАле ми повинні знайти вихід із цієї ситуації. Як би боляче це не було, дехто виступає за повне розірвання угоди і пошук нових шляхів для дистанціювання від Берліна. Однак ми вже зайшли так далеко - і на столі лежить безліч варіантів."
 ukraine_republican.189.d3: "Саме тоді, коли здавалося, що переговори йдуть добре, почався хаос. Вербальна нота адміністрації [GER.GetSecondInCommand] надійшла до Національних Зборів від посла Німеччини в Україні Йоганнеса фон Вельчека.\n\nОчевидно, що нота вимагає від українського уряду пояснень щодо характеру переговорів з французами та англійцями. Якщо ця вимога не буде виконана, пояснюється в ноті, то настануть серйозні наслідки.\n\nСьогодні як ніколи ясно, що Німеччина не цінує УСДРП. $ukraine_republican.189.d.swr$\n\nАле ми повинні знайти вихід із цієї ситуації. Як би боляче це не було, дехто виступає за повне розірвання угоди і пошук нових шляхів для дистанціювання від Берліна. Однак ми вже зайшли так далеко - і на столі лежить безліч варіантів."
 ukraine_republican.189.a: "Тоді обмежте масштаб угоди."
 ukraine_republican.189.b: "Відмовтеся від угоди."
 ukraine_republican.189.c: "Спробуємо вмовити пана Вельчека..."
 ukraine_republican.189.e: "Перегляньте німецько-український договір і запропонуйте нові поступки."
 ukraine_republican.189.a.tt: "Німецька §Hреакція§! залежатиме від трьох факторів: \n£white_dot Чи ми обрали для переговорів §lМарголіна§! або §SЄреміїва§!.\n£white_dot Чи є Німеччина §Sсоціал-демократичною§!, §gавторитарною демократією§!, або §Pавтократією§!.\n£white_dot Рівень §1ідеалізму§! - чим §Rменше§! тим краще."
 ukraine_republican.189.b.tt: "Торгова угода §Rне відбудеться§!."
 ukraine_republican.189.c.tt: "Німецька §Hреакція§! залежатиме від трьох факторів: \n£white_dot Чи ми обрали для переговорів §lМарголіна§! або §SЄреміїва§!.\n£white_dot Чи є Німеччина §Sсоціал-демократичною§!, §gавторитарною демократією§!, або §Pавтократією§!.\n£white_dot Рівень §1ідеалізму§! - чим §Gбільше§! тим краще."

 ukraine_republican.190.t: "Гнів лялькаря"
 ukraine_republican.190.d: "Німці не дуже добре відреагували на нашу пропозицію.\n\nПосол Вельцек передав відповідь з Берліна, в якій вони запитали, в якому становищі перебуває український уряд, щоб висувати такі вимоги, і поставили під сумнів оборонний договір між двома країнами.\n\nБільше того, вони надіслали ультиматум: протягом 24 годин Україна повинна взяти на себе відповідальність і припинити ці шкідливі переговори, які загрожують безпеці обох країн. Невиконання вимоги означатиме хвилю санкцій, заморожування членства України в Міттельєвропі та інші заходи. Стало зрозуміло, що цими погрозами вони намагаються підготувати другий переворот проти Народної Республіки і вибити уряд УСДРП.\n\nКоли це було зачитано Національним Зборам, почалася паніка. Наші молодші партнери з УРДП звинуватили нас у руйнуванні німецько-українських відносин, необхідних для забезпечення нашої безпеки від російської агресії. Діячі з правого крила УРДП та УНП, як Микола Міхновський та Володимир Доленко, голосно засудили УСДРП як партію високих ідеалістів, які не зупиняться ні перед чим, щоб своєю неосвіченою зовнішньою політикою довести Україну до руїни.\n\nЗрештою, нашого дипломата, посланого до Парижа, відкликали назад, а німці більше не надіслали нам ні слова. Сказати, що вся ця справа була ганьбою для партії, було б великим применшенням."
 ukraine_republican.190.a: "Реальність - сувора пані..."

 ukraine_republican.191.t: "Терпіння має довгий шлях"
 ukraine_republican.191.d: "Німці тепло відреагували на нашу зустрічну пропозицію, а це означає, що франко-британсько-українська торговельна угода нарешті може бути укладена.\n\nКрім матеріальної вигоди, це також величезна пропагандистська перемога для УСДРП. Незважаючи на протести правих, навіть УРДП, здається, здебільшого погоджується з успіхом переговорів. Перш за все, ми показали, що можемо йти власним, незалежним шляхом і вести переговори з Німеччиною на рівних."
 ukraine_republican.191.a: "Те, що гетьман ніколи не міг зробити, ми зробили за рік."

 ukraine_republican.192.t: "Закладання фундаменту"
 ukraine_republican.192.d: "Майже два десятиліття наша улюблена Україна знемагала під ярмом Скоропадського. Після того, як надії та мрії 1917 року були розбиті, наша країна перетворилася на особисту вотчину так званого «гетьмана» та його наближених. Незважаючи на тонкий шар «національного українського характеру», цей режим, за своєю суттю, був прямим продовженням царського правління - жорстокого, недбайливого і глибоко реакційного.\n\nЩоб виправити всю шкоду і надолужити всі роки занедбання, необхідна величезна рішучість. Наша рішучість ґрунтується на відданості соціалістичній справі. Ми визнаємо, однак, що матеріальні та геополітичні умови України не дозволяють негайного, насильницького переходу до соціалістичного ладу, за який так пристрасно виступають Париж і Лондон. Ні, болючі уроки невдалої більшовицької революції переконливо показали нам, що відкрита класова війна в такій країні, як Україна, призводить лише до хаосу, економічного колапсу і, врешті-решт, до тиранії небагатьох. Тут соціалізм може бути побудований лише на міцних демократичних і парламентських засадах. Наше найважливіше завдання - закласти їх.\n\nЦе буде нелегко. Для цього нам потрібно буде докорінно трансформувати саму структуру українського суспільства і політичної системи, одночасно розширюючи сферу дії нашої партії, перетворюючи її на справді масовий рух робітничого класу. Ми очікуємо зустріти опір як зліва, так і справа, як з боку ошуканих екстремістів, так і з боку самовдоволених поміркованих.\n\nНе будемо, однак, пасувати перед труднощами. Непримиренність наших опонентів лише відточить наші переконання і додасть нам нових сил для боротьби за наші ідеали."
 ukraine_republican.192.a: "За вільну та процвітаючу Україну!"
 ukraine_republican.192.a.tt: "§gЗа вільну та процвітаючу Україну!§!\n\nЗалежно від рівня §1Ідеалізму§!, показаного на вкладці рішень, багато наших цілей отримають додаткові бафи. Взяття цих фокусів зазвичай витрачає наш §1Ідеалізм§!, але за допомогою подій та інших фокусів ми зможемо §Gпідвищити§! рівень.\n\nДосягнення §1Ідеалізму§! до §Y-4§! може мати катастрофічні наслідки, тож будьте обережні."

 ukraine_republican.193.t: "Розкол"
 ukraine_republican.193.d: "Розпуск Українського соціалістичного блоку, оголошений після проголошення Народної Республіки, був представлений громадськості як мирна і дружня справа: старі товариші розійшлися на порозі чогось нового. Однак у цьому розколі є більше, ніж здається на перший погляд. Про розпуск і без того непростого союзу було домовлено на тлі внутрішньої напруженості, яку значно загострив відносно нещодавній інцидент.\n\nВ останні дні антигетьманської кампанії в містечку Біла Церква, неподалік від Києва, відбулася імпровізована зустріч між представниками УСДРП та РСДРП. Делегацію РДС очолювали Антін Драгомирецький, один з головних членів радикальної фракції Р-РБ, та Павло Христюк з УПС-Р. Соціал-демократів представляли два члени ЦК - Панас Феденко та Андрій Лівицький, яких супроводжував Микола Галаган, член партійного комітету з військових справ.\n\nДрагомирецький чітко усвідомлював: настав час скористатися революційним імпульсом і після повалення гетьмана проголосити соціалістичну та радянську республіку. Не варто замінювати один буржуазний режим іншим, навіть нібито більш демократичним, коли є шанс на справжню революцію. Якщо Галаган виявив певний стриманий інтерес до цієї пропозиції, то Феденко і Лівицький були явно спантеличені. Останній нагадав про «попередні домовленості з УРДП та небезпеку німецької інтервенції», тоді як перший зосередився на «незадовільних матеріальних умовах та відсутності політичної свідомості серед мас», стверджуючи, що революційні спроби на цьому етапі можуть приректи на поразку всі зусилля, навіть такі близькі до перемоги.\n\nПлан був врешті-решт відхилений, і цей епізод ознаменував остаточний розкол серед колишніх вигнанців. Чи зможуть УСДРП і РДС досягти примирення в новому політичному кліматі, чи залишаться вони в повній опозиції один до одного - покаже час."
 ukraine_republican.193.a: "Старий розкол між реформаторами і революціонерами."

 ukraine_republican.194.t: "УРДП на роздоріжжі"
 ukraine_republican.194.d: "Щорічна партійна конференція УРДП відбудеться через три місяці, і, безсумнівно, значна її частина буде присвячена складу керівництва партії. Невдалий результат на останніх виборах породив сумніви серед членів партії щодо поточного напрямку розвитку УРДП, тому не дивно, що права фракція партії, схоже, набирає обертів. Її лідер Володимир Доленко піддав критиці лівих та центральних партійців, зазначивши, що вони не здатні стримувати соціалістів у Зборах і не можуть забезпечити адекватне керівництво партією в цілому.\n\nТому не дивно, що права фракція УРДП підтримує кандидатуру Доленка на посаду секретаря центрального комітету УРДП, яку наразі обіймає В'ячеслав Прокопович. Прокопович належить до партійного центру, який підкреслював добрі стосунки з нами в минулому і, ймовірно, продовжуватиме це робити й надалі. Якщо Доленко займе його посаду, це, безсумнівно, буде руйнівним для наших відносин з УРДП.\n\nДехто в УСДРП, зокрема Андрій Лівицький, запропонував потенційні контрзаходи: якщо УРДП повернеться ще правіше і стане для нас більмом на оці, УСДРП повинна вжити більших заходів, щоб убезпечити свою позицію. Передача більшої влади виконавчій владі через створення президентського офісу може стати нашим квитком до подолання непоступливості правих."
 ukraine_republican.194.a: "Спершу подивимось на результати."

 ukraine_republican.195.t: "Доленко Переможний"
 ukraine_republican.195.d: "Гра Володимира Доленка принесла свої плоди, оскільки зараз він обіймає посаду секретаря Центрального комітету УРДП. Після вступу на посаду він пообіцяв спрямувати партію в більш «раціональне русло», пообіцявши, що УРДП не стане сателітом свого старшого партнера по коаліції.\n\nНаслідки цього, безумовно, будуть відчутні з часом. Однак у нас є туз у рукаві, і було б розумно його використати."
 ukraine_republican.195.a: "Ми переживемо це дрібне втручання."
 ukraine_republican.195.a.tt: "The §lURDP§! effects will now grant:\n§RUncooperative§!: Daily Political Power Gain: §R-0.25§!, Stability: §R-15.00%§!\n§OIndifferent§!: Daily Political Power Gain: §R-0.25§!, Stability: §R-15.00%§!\n§GCooperative§!: Daily Political Power Gain: §R-0.20§!, Stability: §R-10.00%§!\n§CAmenable§!: Daily Political Power Gain: §R-0.20§!, Stability: §R-10.00%§!\n\nThese effects can be removed if we take the §HA President for the People§! focus."

 ukraine_republican.196.t: "Прокопович утримується"  
 ukraine_republican.196.d: "Авантюра Володимира Доленка зазнала поразки. По завершенню партійної конференції УРДП, центр і ліві об'єдналися та допомогли В'ячеславу Прокоповичу зберегти свою посаду секретаря Центрального комітету УРДП.\n\nНа практиці це означає, що у відносинах між УСДРП та УРДП мало що зміниться. Принаймні, наразі це перемога."  
 ukraine_republican.196.a: "Добре."  

 ukraine_republican.197.t: "Помста лівих"  
 ukraine_republican.197.d: "Авантюра Володимира Доленка зазнала поразки — і у вкрай видовищний спосіб. Зіткнувшись зі звинуваченнями з боку правого крила УРДП у надмірній м'якості щодо соціалізму, лідер лівого крила Андрій Ніковський майстерно захистився. Вдаючись до контратаки, він заявив, що праве крило УРДП майже не має спільних інтересів з іншими членами партії і прагне лише захопити владу для задоволення вузьких інтересів.\n\nАндрій Васильович так майстерно зруйнував інерцію правих, що сталося дещо неочікуване. Незважаючи на прогнози щодо утримання Прокоповичем своєї посади, новим секретарем Центрального комітету став саме Ніковський.\n\nЦе чудові новини для нас. Ніковський, без сумніву, буде більш надійним молодшим партнером, ніж будь-хто з його попередників, і можна очікувати, що наша коаліція деякий час залишатиметься стабільною."  
 ukraine_republican.197.a: "Вітаємо!"  
 ukraine_republican.197.a.tt: "Ефекти §lУРДП§! тепер надаватимуть:\n§RНесприяння§!: Стабільність: §G+5.00%§!\n§OБайдужість§!: Стабільність: §G+5.00%§!\n§GСпівпраця§!: Щоденний приріст політичної влади: §G+0.10§!, Стабільність: §G+10.00%§!, Виробництво на фабриках §G+5.00%§!\n§CПоступливість§!: Щоденний приріст політичної влади: §G+0.10§!, Стабільність: §G+10.00%§!, Виробництво на фабриках §G+5.00%§!"  

 ukraine_republican.198.t: "Хто ти, Симоне Петлюро?"  
 ukraine_republican.198.d: "Його обличчя на безлічі пропагандистських плакатів, його ім'я скандують натовпи і пошепки вимовляють у задимлених кімнатах, його вихваляють як рятівника Республіки й засуджують як везучого авантюриста, але навіть уважні спостерігачі не можуть чітко визначити його справжні наміри. Де він стоїть? Безсумнівно, такий вплив і популярність є ознаками людини з амбіціями, що виходять далеко за межі міністерства військових справ?\n\nДехто шукає відповіді в далекому минулому, особливо в невизначені роки ранньої еміграції. Там можна знайти історію протиріч і зіткнень амбіцій, коли у спробах консолідувати хиткий емігрантський рух бачення Петлюри зіткнулися з Винниченком, Шаповалом та іншими. Вони розглядали антигетьманський рух як форму соціальної боротьби, спротив пригноблених мас експлуататорам, тоді як Петлюра виступав за більш широкий підхід, закликаючи ставити інтереси поневоленої української нації вище класових і партійних розбіжностей.\n\nІнші дивляться на пізніші роки, коли Петлюра, втративши частину своїх прихильників через постійні суперечки, відійшов від політичної сцени та занурився в організаційну роботу. І тут не все ясно. Чи його успіхи в викоріненні агентів гетьманців серед емігрантів і плануванні повстань були результатом його талантів чи просто удачею у виборі компетентних і активних помічників, таких як Удовиченко, Тютюнник чи Чеботарів?\n\nВідродження Республіки, в якому Петлюра, без сумніву, відіграв значну роль, додало ще більше питань. Одне з них, однак, залишається найважливішим. Чи був його відхід у тінь політичної сцени тимчасовим заходом, чи це було остаточне рішення? Можливо, загальний напрямок партії дасть уявлення про плани й очікування невловимого лідера повстанців."  
 ukraine_republican.198.a: "Питання на мільйон гривень."  
 ukraine_republican.198.a.tt: "Після призначення, риса Петлюри зміниться залежно від нашого §1Ідеалізму§!.\n\nПризначення Петлюри, а також підвищення його рівня навичок під час війни можуть створити можливість для нових післявоєнних політичних подій."  
 KR_MHC_chief_otaman_tt: "Риса Петлюри зміниться залежно від нашого §1Ідеалізму§!.\nЗміна §1Ідеалізму§!: §Y-1§!"  

 ukraine_republican.199.t: "Створення президентської посади"  
 ukraine_republican.199.d: "Стає очевидним, що парламентська ідея не виправдала сподівань УСДРП. Після захоплення влади правим крилом УРДП, коаліція між двома партіями почала розпадатися, а Національні Збори перетворилися на місце безглуздих дебатів і відсутності рішень.\n\nПропозиція Андрія Лівицького щодо створення президентської посади та посилення виконавчої влади набула серйозного розгляду в УСДРП. Однак така пропозиція вимагала голосування за конституційні зміни, і вона була спірною навіть серед членів партії.\n\nЗрештою, результати голосування виявилися більш одностайними, ніж очікувалося. Особливо дивним було те, що праве крило УРДП підтримало пропозицію; можливо, вони розраховували, що це рішення обернеться проти соціал-демократів на наступних виборах.\n\nСьогодні було офіційно засновано посаду \"Президента Української Народної Республіки\" разом з усіма повноваженнями, які їй належать."  
 ukraine_republican.199.a: "Переходимо до наступного кроку!"

 ukraine_republican.200.t: "Соціалістична революція в Україні"
 ukraine_republican.200.d: "Коли Революційний блок проголосив перемогу на українських виборах 1937 року, це викликало занепокоєння у багатьох - наявність відверто соціалістичного уряду викликала значний гнів Берліна та Відня, які досі терпіли цей уряд за умови, що він залишатиметься вірним своїм військовим союзам.\n\nСьогодні, коли Німеччина продовжує зазнавати військових невдач, ці побоювання виправдалися. Витіснивши з уряду більш помірковані елементи, Революційний блок консолідував повний контроль і оголосив про свою вірність Інтернаціоналу, створивши ще одну загрозу для Райхспакту на сході країни."
 ukraine_republican.200.a: "Ми мали б здогадатися..."
 ukraine_republican.200.b: "До зброї, Україно, до революції!"
 ukraine_republican.200.c: "Завжди біжить до чобота новітнього завойовника Європи..."
 ukraine_republican.200.e: "Німецький порядок похитнувся..."

 ukraine_republican.201.t: "Ісаак Мазепа, Президент України"  
 ukraine_republican.201.d: "Сьогодні відбулися перші вибори на посаду президента. На цю посаду балотувалося багато кандидатів, таких як Володимир Винниченко, Микола Міхновський та Володимир Доленко. Однак, як і очікувалося, єдиним кандидатом із реальними шансами на перемогу був чинний Голова Національних Зборів — Ісаак Мазепа.\n\nЗ огляду на те, як далеко просунулася УСДРП у справі виведення українського народу з бідності, справедливого розподілу землі, встановлення прав робітників та багато іншого, було очікувано, що нам нададуть другий мандат.\n\nОднак чималий внесок у результат зробила і особиста популярність Мазепи: на цей момент він, ймовірно, лише трохи поступається Петлюрі як обличчя українського республіканізму. Він ніколи не прагнув слави чи багатства та має репутацію людини скромної в особистому житті, але непохитного захисника республіканських ідеалів на публіці. Тому цей результат ніколи не був під питанням.\n\nЯк Президент Української Народної Республіки, Мазепа тепер має важливу владу — президентське вето. Якщо його не буде подолано двома третинами голосів у Національних Зборах, законодавство може бути заблоковано Президентом. Наразі малоймовірно, що праві зможуть дати належну відповідь."  
 ukraine_republican.201.a: "Вітаємо, пане Президенте."  

 ukraine_republican.202.t: "Об'єднані в боротьбі?"  
 ukraine_republican.202.d: "Відносини між УСДРП і УПСР завжди були складними. Обидві партії проголосили себе прибічниками соціалізму та часто співпрацювали, але відмінності в підходах і організаційні особливості розділяли їх. УСДРП завжди була більш централізованою організацією, тоді як УПСР, особливо в перші роки, часто нагадувала громадський рух, а не дисципліновану партію. Повстання та перші дні Республіки ще більше віддалили їх: одна стала провідною силою урядової коаліції, інша — частиною опозиції.\n\nОднак, навіть за умов напружених відносин, є голоси, що закликають до більшої співпраці. Одним із найгучніших прихильників можливого зближення є Микола Галаган, який ледь уникнув виключення з УСДРП за несанкціоновані переговори з УПСР під час ранніх років вигнання. Навіть зараз він, член партійної верхівки, наполягає, що майбутнє соціал-демократів пов’язане з майбутнім соціалістів-революціонерів. Відтягнення їх від радикалів Р-РБ, кооптація або союз із найбільш відкритими елементами та створення єдиного соціалістичного фронту — ось ключові пріоритети для партії. Без популярності УПСР, РДС ризикує перетворитися на клуб псевдомарксистських догматиків. Микола Ковалевський, лідер поміркованого крила УПСР, занадто цінний союзник, щоб його ігнорувати.\n\nЦі палкі заклики знаходять як прихильників, так і скептиків серед членів УСДРП. Дехто вважає, що УПСР вже занадто відійшла в бік ілюзій революційного радара. Інші зважають на потенційні наслідки для альянсу з УРДП. Однак навіть скептики погоджуються, що обмежена співпраця може принести свої плоди."  
 ukraine_republican.202.a: "Галаган правий. Ми можемо багато виграти від розширеної співпраці."  
 ukraine_republican.202.b: "Обмежена співпраця в Зборах буде достатньою."  
 ukraine_republican.202.c: "У цьому немає потреби."  
 ukraine_republican.202.a.tt: "Нам потрібно досягти щонайменше §Y90§! §CРівня земельної реформи§! для успішного завершення місії."  

 ukraine_republican.203.t: "Київська конференція"
 ukraine_republican.203.d: "Ратифікація Договору про співпрацю між народними державами відкрила двері для нових спільних зусиль серед східноєвропейських держав у Міттелєвропі. Сьогодні одним із таких зусиль стала так звана Київська конференція, де делегати соціал-демократичних партій регіону, включно з УСДРП, білоруською БСДП, литовською ЛСДП та грузинською ССДП, зібралися для обговорення майбутнього соціал-демократії.\n\nБуло піднято багато питань, коли ідеологічні побратими ділилися своїми теоретичними працями, практичними аспектами управління та іншими темами. Делегат від УСДРП, Панас Феденко, виступив на трибуні, наголошуючи на подібностях між країнами-учасниками: усі вони колись були частиною Російської імперії та боролися за національне й соціальне визволення. Перше вже значною мірою досягнуто, але боротьба за соціальне визволення триває.\n\nПромова Феденка згодом стала більш різкою. Він підкреслив, що найбільша перешкода для соціального прогресу йде не зсередини, а ззовні: необхідно обмежити руйнівний вплив німецького капіталістичного класу та зберегти суверенітет східноєвропейських націй. Присутність спостерігача від СДПН на конференції не завадила Феденку окреслити Німеччину як гнобителя націй.\n\nОднак його слова виявилися більш суперечливими, ніж очікувалося. Деякі делегати, як-от Ян Сєрада з БСДП, поставили під сумнів необхідність такої агресивної риторики щодо їхніх німецьких союзників. Незважаючи на всі подібності, одна річ залишається незмінною: УСДРП довелося приходити до влади в Україні через збройну боротьбу проти Гетьмана — боротьбу, якої їхні закордонні соціал-демократичні побратими ніколи не переживали. Саме цей досвід, або його відсутність, значною мірою сформував погляди делегатів."
 ukraine_republican.203.d2: "Ратифікація Договору про співпрацю між народними державами відкрила двері для нових спільних зусиль серед східноєвропейських держав у Міттелєвропі. Сьогодні одним із таких зусиль стала так звана Київська конференція, де делегати соціал-демократичних партій регіону, включно з УСДРП, білоруською БСДП, литовською ЛСДП та грузинською ССДП, зібралися для обговорення майбутнього соціал-демократії.\n\nБуло піднято багато питань, коли ідеологічні побратими ділилися своїми теоретичними працями, практичними аспектами управління та іншими темами. Делегат від УСДРП, Панас Феденко, виступив на трибуні, наголошуючи на подібностях між країнами-учасниками: усі вони колись були частиною Російської імперії та боролися за національне й соціальне визволення. Перше вже значною мірою досягнуто, але боротьба за соціальне визволення триває.\n\nОднак присутність делегата від СДПН, а також той факт, що уряд у Берліні очолюють соціал-демократи, стримали конференцію від більш антинімецького ухилу. Замість цього Феденко наголосив на необхідності того, щоб соціал-демократична програма Німеччини стала зразком для Східної Європи.\n\nДеякі делегати, як Ян Сєрада з БСДП, раділи присутності уряду СДПН у Берліні, вбачаючи в цьому шанс для рівноправних переговорів. Однак сам Феденко, попри повагу до СДПН і визнання того, що ідеологічне коріння УСДРП походить від неї, залишався скептиком."
 ukraine_republican.203.a: "Міжнародна солідарність — ключ до процвітаючого майбутнього для всіх."

 ukraine_republican.205.t: "Симон Петлюра, палкий трибун"
 ukraine_republican.205.t2: "Симон Петлюра, державний діяч"
 ukraine_republican.205.t3: "Симон Петлюра, прагматик"
 ukraine_republican.205.d: "Чи то завдяки загальному політичному клімату в партії, сповненому ентузіазму та енергії, чи то через особисту зміну переконань, але, здається, Головний Отаман повертається до політичного життя. Оточений вірними соратниками, такими як Микола Галаган та Іван Романченко, він виступає в несподіваній ролі — як публічне обличчя та захисник радикальної реформаційної програми партії. Знову він бере в руки перо, його статті регулярно з'являються на сторінках «Робітничої газети», а його промови збирають натовпи прихильників.\n\nСпостерігачі сперечаються, наскільки це щиро, а наскільки продиктовано холодним розрахунком, але одне не можна заперечити — Петлюра ефективно перетворює свою популярність на підтримку УСДРП."
 ukraine_republican.205.d2: "It seems that Petliura's alleged promise to keep his distance from public politics holds true. With the party struggling to keep the balance between its own agenda and the expectations of the coalition partners, Symon Vasylovych chose to keep his political presence subdued. Instead he fully immersed himself in the matters of the People's Ministry of Military Affairs. With his trusted associates, like generals Udovychenko, Salskyi and Bezruchko, at his side, his focus remains on upholding and raising the Ukrainian defensive capacity.\n\nHis status and fame certainly help: sometimes one phone call from the People's Minister is enough to overcome a large bureaucratic hurdle, clear up delays with the defence contract or stop a months long dispute between some ministry's department and the General Staff."
 ukraine_republican.205.d3: "The long predicted return of the Chief Otaman to political life didn't surprise many. With the party embroiled in internal disagreements, Petlura decided to somewhat distance his image from the partisan squabbling. Advised by the People's Minister of Foreign Affairs, Andrii Livytskyi, and a high-ranking functionary in the Ministry of Communications, Ilarion Kosenko, Symon Vasyliovych prefers to portray himself as a patriot who stands above narrow party interests. In this role he often serves as a mediator between the USDRP and the URDP, pushing for compromise and cooperation instead of immature maximalism.\n\nThis paternal attitude surely proves to be popular among the masses tired of instability and uncertainty. Even some among a more conservative and right-wing audience, usually supporting the likes of the UNP, are starting to switch their sympathies towards the Chief Otaman."
 ukraine_republican.205.a: "Ми — соціал-демократи, але не сектанти."
 ukraine_republican.205.b: "Держава не може забезпечити свій суверенітет без сильної армії."
 ukraine_republican.205.c: "Національне визволення досягнуто, час боротися за соціальне."

 ukraine_republican.206.t: "Розширення сільської підтримки"  
 ukraine_republican.206.d: "Якщо ми прагнемо перетворити УСДРП на справжню масову партію трудящих, ми не можемо ігнорувати її позиції серед селян і сільських робітників. Україна залишається переважно аграрною країною, тому важливо здобути симпатії сільських районів. Відновлення «Селянської спілки», профспілкової мережі, орієнтованої на селянство, що переважно діє під патронатом УПСР, дає нам можливість розширити свою присутність у сільській місцевості.\n\nОднак існують дебати щодо конкретного підходу. Більш активний підхід передбачає офіційну державну підтримку профспілки, агресивну пропагандистську кампанію, спрямовану на місцеві осередки, та спробу залучити до співпраці не-УПСР членів центрального комітету Спілки. Хоча цей підхід виглядає перспективним, він, безумовно, серйозно роздратує УПСР, з якою у нас вже досить напружені відносини.\n\nБільш стриманий підхід обмежиться підтримкою Спілки з боку уряду без спроби проникнути в її адміністративні структури. Результати будуть скромнішими, але, можливо, кращі відносини з УПСР це компенсують."  
 ukraine_republican.206.a: "УСДРП повинна стати головною партією трудящих мас."  
 ukraine_republican.206.b: "Відштовхування УПСР — помилка."  
 ukraine_republican.206.a.tt: "Місія §YНапрямок УПСР§! тепер буде завершена лише з §Y100§! або більше балами земельної реформи."  

 ukraine_republican.207.t: "Перемога радикального крила"  
 ukraine_republican.207.d: "Попри чутки про можливу зміну курсу, радикальне керівництво УПСР, зосереджене навколо Никифора Григоріїва та Павла Христюка, утрималося при владі.\n\nХоча очікувалося, що їхня поразка на виборах минулого року змусить соціалістів-революціонерів переглянути свою платформу, на останній партійній конференції такі ідеї навіть не обговорювалися. Пропозиція про зближення з соціал-демократами також була відкинута через «повільність і неефективність земельної реформи».\n\nУ результаті цього розвитку подій помірковане крило УПСР, очолюване Миколою Ковалевським, залишається маргіналізованим. Малоймовірно, що воно отримає значний вплив у найближчому майбутньому, якщо не станеться непередбачених обставин."  
 ukraine_republican.207.a: "Хай буде так."  

 ukraine_republican.208.t: "Зіткнення соціалістів-революціонерів"  
 ukraine_republican.208.d: "В Українській партії соціалістів-революціонерів починає наростати розкол.\n\nБагато хто очікував, що це станеться: після того, як партія залишилася поза урядом після поразки на виборах, та на тлі швидкої дерикалізації селянства в результаті успішної земельної реформи, партія здавалася приреченою на зміну курсу. До цього слід додати нещодавні події, які висвітлили нестерпність німецького втручання, навіть для менш радикального уряду, і мілітаризацію Росії, що обмежила багато ідеалістичних пропозицій у Національних Зборах.\n\nНа останній партійній конференції УПСР більш прагматичне крило, зосереджене навколо Миколи Ковалевського, об'єдналося, щоб ініціювати необхідну зміну курсу партії. Було проведено голосування за усунення чинного лідера Никифора Григоріїва. У підсумку Григоріїв зумів утримати свою посаду, але голосування було надзвичайно напруженим. Вперше за тривалий час здається, що радикальне крило УПСР може не адаптуватися до сучасних політичних умов України.\n\nНевеликий зсув вправо, безумовно, ускладнив відносини між УПСР та радикалами Р-РБ, але для нас це відкриває потенційну можливість. Якщо вони побачать у цьому вигоду, можливо, помірковані УПСР одного дня вирішать об'єднатися з соціал-демократами, відкинувши вузьколобий сектантизм на користь широкого демократичного фронту."  
 ukraine_republican.208.a: "Хороші новини!"  
 ukraine_republican.208.a.tt: "Кращі відносини з §RУПСР§! можуть створити можливість для нових післявоєнних політичних подій, якщо §SУСДРП§! досягне чудового результату на виборах."    

 ukraine_republican.209.t: "Обмеження шкоди"  
 ukraine_republican.209.d: "Останні політичні події виявилися досить шкідливими для наших відносин із УПСР. Оскільки ця партія навряд чи втратить свою популярність у майбутньому, вона, ймовірно, збереже свій значний вплив і присутність у Зборах — факт, про який нам слід пам’ятати. Таким чином, необхідна як короткострокова, так і довгострокова стратегія взаємодії з УПСР.\n\nОднією з найбільш радикальних пропозицій для обмеження потенційного паралічу парламентського процесу є зміна складу Ради старших представників. Цей орган, що складається з одного представника (зазвичай лідера фракції) від кожної партії, що займає понад певну кількість місць у Зборах, виконує більше, ніж просто адміністративні функції. Його згода потрібна під час процесу формування уряду, і він може пропонувати законодавчі ініціативи незалежно від інших депутатів. Зараз як правляча коаліція (УСДРП та УРДП), так і ліва опозиція (УПСР та Р-РБ) мають рівну кількість місць у Раді. Дотепер нам вдавалося уникати тривалих глухих кутів у її роботі, але з урахуванням відчуження УПСР немає гарантії, що розумна співпраця триватиме. Тому було зроблено сміливу пропозицію — призначити кожній партії кількість представників, пропорційну кількості місць, зайнятих партією у Зборах. Це значно зміцнить позиції правлячих партій і зменшить потенційні ризики активного деструктивного впливу опозиції.\n\nМи передбачаємо, що реакція депутатів УРДП на цю пропозицію буде неоднозначною — вони підтримають її голосами, бачачи явні вигоди для своєї партії, але робитимуть це досить неохоче, оскільки більшість із них вважає за краще не втручатися у парламентські механізми."  
 ukraine_republican.209.a: "Переходимо до реорганізації."  
 ukraine_republican.209.b: "Не варто робити опозицію ще більш ворожою."  

 ukraine_republican.210.t: "Популісти та землевласники"  
 ukraine_republican.210.d: "Природа не терпить порожнечі. Щойно пил після завершення повстання осів, правий фланг української легальної політики почав реорганізовуватися. Незважаючи на нові назви партій, обличчя більшості їхніх учасників є добре знайомими. Всі вони заявляють про свою підтримку нового республіканського ладу, водночас відкидаючи будь-які звинувачення у можливих гетьманських симпатіях і удавано шокуючись з приводу «викритих злочинів попередньої адміністрації». Огидна гіпокризія, але нам доведеться певний час її терпіти.\n\nНайбільшою новою політичною силою є Українська народна партія (УНП), очолювана колишнім членом УДХП Миколою Міхновським. Йому пощастило в певному сенсі: не будучи ні ідеологічним гетьманцем, ні безпартійним слугою старого режиму, Міхновський добре позиціонував себе для залучення правоцентристського та правого електорату в нових політичних умовах. Його популістська риторика та яскрава особистість, безумовно, приваблять нових прихильників у найближчі роки.\n\nДещо меншим, але не менш проблемним є новий гравець на політичній арені під назвою Національна аграрна партія (НХП). На відміну від УНП, вона не брала участі у загальних виборах, хоча є повідомлення, що все більше незалежних депутатів місцевих рад починають присягати їй на вірність. Подейкують, що партія здебільшого обертається навколо двох постатей: колишнього члена вже неіснуючого ВЗСЗ Василя Кочубея та сумнозвісного Сергія Шемета, який залишив УДХП майже одразу після вступу до неї на тлі розпаду УСХД. З таким керівництвом можна з упевненістю припустити, що партія слугуватиме лише політичним прикриттям для великих землевласників, які намагаються адаптуватися до нового політичного ладу."  
 ukraine_republican.210.a: "Сили реакції не так легко підкорити."  

 ukraine_republican.211.t: "Проблемні партнери"  
 ukraine_republican.211.d: "З моменту утворення коаліції між УСДРП та УРДП, фракційність у нашого молодшого партнера стає дедалі помітнішою. Серед депутатів УРДП можна знайти таких, хто перетворює кожні перемовини на виснажливий торг, вимагаючи необґрунтованих поступок в обмін на свої голоси. Вони належать до правого крила УРДП, яке, можливо, краще б вписалося у консервативно-домінований Гетьманський Сейм, ніж у переважно прогресивні Національні Збори. Наразі їхні антисоціалістичні промови, публікації та загалом погані стосунки з нами не становлять великої проблеми — але лише доти, доки вони залишаються маргіналізованими в межах партії."  
 ukraine_republican.211.a: "Питання не в тому, чи стануть вони проблемою — а коли це станеться."  
 ukraine_republican.211.a.tt: "Щоб протидіяти потенційному підйому §lУРДП§!-§mПраві§!, можливо, варто накопичити £GFX_pol_power політичний вплив. Однак земельна реформа та індустріалізація є першочерговими завданнями, тому ми повинні ретельно розставляти пріоритети."  

 ukraine_republican.212.t: "На захист Республіки"  
 ukraine_republican.212.d: "Лише зараз, отримавши владу та відповідальність за управління, ми можемо повною мірою усвідомити масштаб і різноманітність загроз, які оточують нашу відроджену Народну Республіку. Підпілля кишить екстремістами та фанатиками, які не зупиняться ні перед чим, аби сіяти хаос і безлад. Залишки реакційних сил, тепер прикриті хитрим використанням наших же законів, плетуть змови проти Республіки за зачиненими дверима. Наша державна служба та служби безпеки глибоко пронизані німецькими агентами та інформаторами. Масштаб цього явища настільки тривожний, що його можна пояснити лише дивом (або повільністю німецької бюрократії), яке завадило Берліну вчасно відреагувати на наше повстання. Російський підривний вплив також не можна відкидати — Москва досі не змирилася з втратою імперії. Щоб протидіяти всім цим загрозам, ми повинні діяти рішуче. Буде створено спеціальний контррозвідувальний орган із широкими повноваженнями та авторитетом для боротьби з найсерйознішими загрозами, що ставлять під загрозу самі основи нашої держави. Названий «Кішем оборони республіканського ладу», він підпорядковуватиметься безпосередньо вищим ешелонам Народного міністерства внутрішніх справ. Питання початкового фінансування залишається відкритим. Ми можемо обмежити його рамками бюджету Міністерства внутрішніх справ, або ж винести на голосування у Зборах запит на додаткове фінансування."  
 ukraine_republican.212.a: "Не варто скупитися."  
 ukraine_republican.212.b: "Дотримуймося розумних меж бюджету."  

 ukraine_republican.213.t: "Вартовий Петлюри"  
 ukraine_republican.213.d: "Нещодавно створений Кіш оборони республіканського ладу потребує відповідального та досвідченого керівництва. Найвища посада буде передана одному з соратників Петлюри — Миколі Чеботаріву. Він багато в чому відповідав за розвідувальну діяльність емігрантів Української Народної Республіки та є відповідним кандидатом, хоч і досить суперечливим.\n\nЯк безжальна, незалежна та відверта людина, він встиг нажити собі чимало ворогів серед політиків. Його критичний характер не раз призводив до конфліктів із впливовими емігрантами. Дехто стверджує, що його безжальність майже не знає меж, і він може бути настільки жорстоким до своїх підлеглих, як і до ворогів та опонентів. Йому було дано похмуре прізвисько — «Вартовий Петлюри». На перший погляд воно лише підкреслює його обов'язки з безпеки, але водночас воно прозоро натякає на тих, хто служив у Державній Варті — сумнозвісному поліцейському відомстві Гетьманату.\n\nПопри його репутацію, його професіоналізм і відданість республіканській справі не викликають сумнівів. Як ветеран УСДРП, він користується певною довірою партійного керівництва. Втім, дехто вважає, що було б розумно уважно за ним стежити — про всяк випадок."  
 ukraine_republican.213.a: "Небезпечний чоловік, але корисний."  
 ukraine_republican.213.b: "Партія слідкуватиме за ним."  

 ukraine_republican.214.t: "Зрада ідеалів"  
 ukraine_republican.214.d: "Для Голови Мазепи стало несподіванкою, коли Народний міністр закордонних справ Андрій Лівицький зателефонував йому з проханням про особисту зустріч у його резиденції. Судячи з тону, це мало бути щось особисте.\n\nВиявилося, що Лівицький дійсно надав цій зустрічі особистого відтінку, хоча й доволі непрямим чином. Він згадав, як далеко просунулася УСДРП, і що вона продовжить залишатися впливовою силою в українській політиці ще дуже довго — за умови, що партія продовжуватиме «поточний курс».\n\nЗацікавлений, Мазепа запитав, що ж саме означає цей «поточний курс». Розмова, яка спочатку була невимушеною, перетворилася на лекцію. Лівицький вихвалявся, що партія вже виросла з нереалістичних цілей, які панували в роки еміграції, і тепер вона правильно адаптувалася до сучасних українських реалій. УСДРП перетворилася на раціональну та відповідальну народну партію — і саме такою вона повинна залишатися.\n\nМазепа був спантеличений такими заявами: хіба не віра в ті «нереалістичні цілі» піднесла партію до нових висот? Але він не міг відповісти. Останні сесії Національних Зборів, важкий тягар німецького впливу і багато інших факторів підтверджували, що бачення Лівицького справді переважає.\n\nМожливо, він був правий. А можливо, й помилявся — але що тепер із цим можна зробити?"  
 ukraine_republican.214.a: "Занепад справедливості завершується не вибухом, а тишею."  
 ukraine_republican.214.a.tt: "Механіка §1Ідеалізму§! буде §Rвимкнена§!, і жодні §Yподії§!, що змінюють §1Ідеалізм§!, більше не будуть спрацьовувати."  

 ukraine_republican.215.t: "Підмочена довіра"  
 ukraine_republican.215.d: "У вищих колах служби безпеки назріває скандал. Кілька звітів вказують на те, що Микола Чеботарів, якому ми надали стільки довіри, можливо, занадто вільно трактував вказівки політичного керівництва. Перехоплені комунікації свідчать, що Чеботарів, всупереч своїм завданням, активно — і таємно — співпрацював із німецькими розвідувальними службами, а саме з Відділом IIIb. Подальше розслідування показало, що ця таємна співпраця призвела до викриття кількох мереж російських агентів. Хороший результат, але досягнутий ціною посилення контролю Німеччини над нашими внутрішніми справами.\n\nКоли Чеботаріва викликали на пояснення, він просто відмахнувся від занепокоєнь та звинувачень, заявивши, що політикам краще не втручатися у роботу фахівців. Проте навіть така зухвала відповідь не відштовхнула його прихильників. Вони стверджують, що дії Чеботаріва визначалися саме тією гнучкістю та практичністю, яких слід очікувати від досвідченого розвідника. Їхні опоненти, своєю чергою, наполягають на тому, що Чеботарів порушив чіткі вказівки, які йому було дано, і що повне підпорядкування сил безпеки політичному керівництву є основоположним для будь-якої держави, що себе поважає. Берлінські спроби обмежити український суверенітет, як відкрито, так і приховано, залишаються серйозною загрозою для майбутнього країни, тому боротьба з німецькою розвідкою була однією з ключових задач Коша оборони республіканського ладу. Чеботарів її провалив і, отже, має бути замінений.\n\nГоловним кандидатом є Іван Литвиненко, який служив під керівництвом Чеботаріва. Хоча він і менш досвідчений за свого колишнього начальника, він може виявитися більш надійним і передбачуваним вибором."  
 ukraine_republican.215.a: "Досвід Чеботаріва є незамінним."  
 ukraine_republican.215.b: "Досить. Литвиненко обійме цю посаду."  

 ukraine_republican.216.t: "Безпека та суверенітет"  
 ukraine_republican.216.d: "Перспектива нової масштабної катастрофічної війни в Європі з кожним тижнем стає дедалі реальнішою. Російський імперіалізм, революційний фанатизм, німецький мілітаризм — усі вони загрожують штовхнути нашу країну до прірви знищення. В цій небезпечній атмосфері питання наших безпекових договорів із Німеччиною набуває особливої актуальності.\n\nУ партії та силових структурах розгортається дискусія: яку саме роль повинна відігравати Німеччина у разі потенційного російського вторгнення? Більшість військових і дипломатичних кіл, головним представником яких є Народний міністр закордонних справ Андрій Лівицький, наполягають на тому, що будь-яка допомога є доречною: матеріальна підтримка, обмін розвідданими, підготовка військових кадрів і, найголовніше, німецькі військові частини, готові зустріти російський наступ.\n\nОднак ця точка зору викликає заперечення у частини керівництва партії. Їхні сумніви стосуються присутності німецьких військових підрозділів на українській території. Хоча непряма допомога є бажаною, пряма участь іноземних збройних сил може створити непотрібні ризики для Республіки. Військовий контингент може дати Берліну важелі для ще більшого обмеження нашого суверенітету. Не можна забувати 1918 рік, коли за мовчазного схвалення німецьких військових Народна Республіка була знищена, а Україну охопили тиранія та реакція. Тому присутність іноземних збройних сил повинна бути мінімальною, бажано обмеженою лише навчальним персоналом та радниками.\n\nЩоб компенсувати відсутність німецьких військ, було запропоновано реформувати Народну міліцію. Замість того, щоб виконувати виключно поліцейські функції, вона має займатися військовою підготовкою та організацією працездатного чоловічого населення в мирний час. Таким чином, загони міліції зможуть виконувати різні завдання: від підготовки резервістів для регулярної армії до організації партизанської діяльності в тилу ворога.\n\nТим не менш, з огляду на те, що Німеччина міцно тримає руку на нашій країні, ця дискусія, ймовірно, матиме лише символічний характер. Наразі ми не маємо можливості вести справжні переговори з Берліном щодо питань безпеки."  
