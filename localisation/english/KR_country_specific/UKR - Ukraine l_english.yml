 UKR_uskhd_consolidation: "Консолідація УСХД"
 UKR_uskhd_consolidation_desc: "Призначення Сергія Шемета отаманом-міністром стало несподіванкою для багатьох. Рух, до якого він входить, УСХД, не сприймається позитивно, і навіть Гетьман має свої підозри щодо цього руху. Проте, якщо Шемет і УСХД зможуть проявити себе, то віра в гетьманську владу відновиться."
 UKR_hetman_scrutiny: "Гетьманський нагляд"
 UKR_hetman_scrutiny_desc: "Хоча Скоропадський досить прихильно ставиться до Шемета, він не поділяє такої ж прихильності до Аграрно-державницького руху. Будь-яка помилка цього руху може серйозно підірвати віру гетьмана у здатність Шемета відновити контроль."
 UKR_concerns_among_union: "Занепокоєння серед членів профспілки"
 UKR_concerns_among_union_desc: "Аграрії-державники ніколи не були особливо великим чи потужним рухом. Якщо ми хочемо, щоб наші шанси на владу не були придушені, вплив "Аграрно-державницької партії" має бути сильно непропорційним її реальній чисельності."
 UKR_scepticism_among_coalition: "Скептицизм серед членів коаліції"
 UKR_scepticism_among_coalition_desc: "Аграрні демократи не гаяли часу, критикуючи кожен наш крок, сподіваючись, що вони переможуть нас і візьмуть владу в свої руки. Щоб досягти успіху, ми повинні швидко консолідувати і розширювати аграрно-державницький рух і стати більш знайомими масам."
 UKR_homzyn_help_tt: "§CКонтакти Гомзина можуть стати в нагоді пізніше.§!"
