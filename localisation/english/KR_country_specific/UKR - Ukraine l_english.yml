 UKR_land_fund_establishment: "Земельний фонд України"
 UKR_land_fund_establishment_desc: "Державний земельний фонд використовується як ефективний метод розподілу землі: гектари, які купує держава, передаються в управління Фонду, який потім організовує продаж цієї землі місцевим селянам."
 UKR_land_fund_establishment_tt: "За кожну фракцію §lУРДП§!, яка має §Gвисокий§! вплив, ми отримаємо більше:"
 UKR_land_fund_establishment_tt_3: "Для кожного рівня §1Ідеалізму§! дух змінюється на:\nМісячна чисельність населення: §G+10.0%§!\nРівень земельної реформи §Y+1§! Кожні §Y150 днів§!"
 UKR_land_fund_establishment_tt_4: "З §Y3§! фракціями, які зараз мають §Gвеликий§! вплив, ми виграємо:"
 UKR_land_fund_establishment_tt_5: "З §Y2§! фракціями, які зараз мають §Gвеликий§! вплив, ми виграємо:"
 UKR_land_fund_establishment_tt_6: "З §Y1§! фракцією яка зараз має §Gвеликий§! вплив, ми переможемо:"
 UKR_land_fund_establishment_tt_7: "§RНаразі жодна фракція не має високого впливу, тому бонус не буде отримано!§!"
 UKR_land_fund_2a_tt: "Оцінка земельної реформи §Y+1§! Кожні §Y150 днів§!"
 UKR_land_fund_2b_tt: "Оцінка земельної реформи §Y+2§! Кожні §Y150 днів§!"
 UKR_land_fund_2c_tt: "Оцінка земельної реформи §Y+3§! Кожні §Y150 днів§!"
 UKR_land_fund_2d_tt: "Оцінка земельної реформи §Y+4§! Кожні §Y150 днів§!"
 UKR_land_fund_2e_tt: "Оцінка земельної реформи §Y+5§! Кожні §Y150 днів§!"
 UKR_keeping_the_flame: "Збереження полум'я"
 UKR_keeping_the_flame_desc: "Ми вже багато чого досягли, але це не означає, що ми можемо поплескати себе по плечу і назвати справу зробленою. Ми повинні з ентузіазмом поширювати політичну свідомість і знання серед людей. Саме політична апатія дозволила гетьману правити так довго, незважаючи на те, що він робив так мало, але в умовах нашої народної республіки будь-які потенційні тирани двічі подумають, перш ніж намагатися консолідувати владу для власної вигоди."
 UKR_keeping_the_flame_tt: "Вплив §mправих§!, §lцентристських§!, та §Sлівих§! фракцій §lУРДП§! буде скинуто до §Mпомірного§! рівня."
 UKR_keeping_the_flame_tt_2: "З кожним рівнем §1ідеалізму§!:\nВідносини між §SУСДРП§! з §lУРДП§! ще §Gбільше покращаться§!."
 UKR_keeping_the_flame_tt_3: "Завдання §YСкептицизм всередині партії§! тепер буде виконуватися кожні §Y120 днів§! замість §Y100 днів§!."
 UKR_break_regional_patronage_networks: "Розбити регіональні протекційні мережі"
 UKR_break_regional_patronage_networks_desc: "Судова реформа показує свої перші результати. Багато місцевих магнатів, чиї багатства і вплив були побудовані на прогнилому фундаменті Гетьманщини, тепер зазнають справедливого переслідування. Вони більше не сховаються за корумпованими судами та хиткими юридичними лазівками: меч республіканського правосуддя знайде і покарає будь-якого кривдника."
 UKR_break_regional_patronage_networks_event_tt: "Ми викорінимо останні залишки гетьманської корупції через суди."
 UKR_break_regional_patronage_networks_tt: "За кожен рівень §1Ідеалізму§! ми отримаємо додатково:\nЗміну популярності соціал-демократії: §G+2.00%§!"
 UKR_centralised_security_apparatus: "Централізований апарат безпеки"
 UKR_centralised_security_apparatus_desc: "Для того, щоб захистити всю республіку, наші сили безпеки повинні бути організовані в раціональний і впорядкований спосіб. Стандарти оснащення, підготовки та укомплектування будуть єдиними для всієї країни. Крім того, місцеві підрозділи Народної міліції будуть підзвітні в першу чергу республіканській владі, а регіональні органи влади не матимуть права голосу в питаннях їхньої діяльності та дислокації."
 UKR_centralised_security_apparatus_tt: "За кожен рівень §1Ідеалізму§! ми отримаємо додатково:\nЗбільшення базової стабільності: §G+3.00%§!"
 UKR_centralised_security_apparatus_event_tt: "Це викличе внутрішні дебати всередині §Sпартії§!."
 UKR_delegate_control_over_peoples_militia: "Делегувати контроль над народною міліцією"
 UKR_delegate_control_over_peoples_militia_desc: "Місцеві органи влади, наділені довірою населення, яке вони представляють, найкраще підходять для нагляду за питаннями регіональної безпеки. Надмірне втручання зі столиці лише обмежуватиме їхню здатність до швидких і рішучих дій. Крім того, жорсткий контроль державної влади над місцевими справами був однією з ознак гетьманської тиранії - і ми не повинні потурати таким же ганебним практикам, спрямованим проти власного народу."
 UKR_delegate_control_over_peoples_militia_tt: "Для кожного рівня §1Ідеалізму§! дух буде змінено на:\nФактор Фабрики Споживчих Товарів: §Y-3.0%§!"
 UKR_politically_neutral_force: "Політично-нейтральні війська"
 UKR_politically_neutral_force_desc: "Українська армія не повинна бути підпорядкована жодній політичній ідеології, а просто бути готовою захищати нашу територію і незалежність у будь-який час. Дехто вважає, що ідеологічно мотивовані солдати краще воюють, коли шанси проти них, але вони однаково небезпечні для республіканських інститутів і можуть стати загрозою в майбутньому. Наші люди будуть воювати за Україну і тільки за Україну."
 UKR_true_peoples_army: "Справжня народна армія"
 UKR_true_peoples_army_desc: "За що ми боролися проти гетьмана, як не за демократію, народний суверенітет і добробут всієї України? Щоб наші бійці якнайкраще захищали нашу землю, ми будемо прищеплювати їм республіканські та демократичні цінності. Лише тоді ми зможемо наслідувати ту саму запеклість і запал, які були притаманні Антигетьманському повстанню."
 UKR_true_peoples_army_event_tt: "Ми почнемо прищеплювати республіканські цінності в армії."
 UKR_petliura_and_udovychenko_buffs: "§YСимон Петлюра§!, §YОлександр Удовиченко§!:\nДодадуть до всіх навичок: §G1§!"
 UKR_true_peoples_army_tt: "Для кожного рівня §1Ідеалізму§! дух буде змінено на:\nКоефіцієнт відновлення дивізії: §G+2.0%§! Організованість дивізії: §G+1.0%§!"
 UKR_progressive_tax_policy: "Прогресивна податкова політика"
 UKR_progressive_tax_policy_desc: "Протягом десятиліть розрив у багатстві між найбіднішими та найбагатшими був приголомшливо високим. У той час як голодуючі селяни ледве зводять кінці з кінцями, жадібні олігархи вгорі відмовляються дати їм хоч одну гривню. Так більше не може тривати. Відтепер кожен громадянин цієї країни повинен заплатити свою частку."
 UKR_progressive_tax_tt: "Приріст балу земельної реформи §Y+1§! кожні §Y70 днів§!"
 UKR_progressive_tax_tt_2: "Результат земельної реформи §Y+4§! кожні §Y150 днів§!"
 UKR_progressive_tax_policy_tt: "Якщо §lУРДП§!-§SЛіві§! матимуть §Gвисокий§! вплив, то ми, навпаки, виграємо:"
 UKR_progressive_tax_policy_tt_2: "Ефекти §Gпокращуються§! завдяки §Gзначному§! впливу §lУРДП§!-§SЛівих§!"
 UKR_progressive_tax_policy_tt_3: "За кожен рівень §1Ідеалізму§! ми отримуємо додатково:\nІндустріальний бал змінюється на §Y+2§!"
 UKR_expansion_of_kooptsentr: "Розширення Коопцентру"
 UKR_expansion_of_kooptsentr_desc: "Коопцентр, Український центральний кооперативний комітет є, по суті, центральною організацією земельних кооперативів. Його метою є підтримка селян у створенні кооперативних господарств, поширення кооперативної ідеології та фінансова і юридична допомога кооперативним фермерам."
 UKR_expansion_of_kooptsentr_tt: "\nВплив §SУСДРП§! надає:\n§GСпівпраця§!: Фактор споживчих товарів: §Y-15.00%§!\n§CПіддатливі§!: Фактор споживчих товарів: §Y-15,00%§!, Стабільність §G+10,00%§!"
 UKR_expansion_of_kooptsentr_tt_2: "\nВплив §lУРДП§! надає:\n§GСпівпраця§!: Фактор споживчих товарів: §Y-5.00%§!\n§CПіддатливі§!: Фактор споживчих товарів: §Y-10.00%§!"
 UKR_expansion_of_kooptsentr_tt_3: "Вплив §SУСДРП§! надає:\n§CПіддатливі§!: Фактор споживчих товарів: §Y-15.00%§!, Стабільність §G+10.00%§!"
 UKR_strike_down_right_wing_extremists: "Знищення правих екстремістів"
 UKR_strike_down_right_wing_extremists_desc: "Навіть після всього цього часу деякі реакціонери все ще тримають образу на наш \"соціалістичний\" режим. Вони беруть участь в антидемократичних організаціях і дрібних злочинах, а також створюють асоціації, що виглядають невинно, щоб служити політичним прикриттям для реакційних цілей. З ними треба поводитися суворо, але законно."
 UKR_strike_down_right_wing_extremists_tt: "За кожен рівень §1Ідеалізму§! ми отримаємо додатково:\nЗміна популярності Патерналізму: §R-3.00%§!\nЗміна популярності націонал-популізму: §R-3.00%§!\nПолітична влада: §G+25§!."
 UKR_strike_down_right_wing_extremists_event_tt: "Ми почнемо боротьбу з §Nультраправими§!."

 UKR_nationalization_of_coal_mines: "Націоналізація вугільних шахт"
 UKR_nationalization_of_coal_mines_desc: "Мало що може бути гіршим для суспільної стабільності, ніж занадто дороге вугілля та зерно; холодні та голодні люди швидко зводять барикади. Лише за допомогою державного контролю ми можемо забезпечити достатню кількість дешевого вугілля як для наших громадян, так і для нашого бізнесу."
 UKR_absorb_forestry_companies: "Поглинання лісогосподарських компаній"
 UKR_absorb_forestry_companies_desc: "Ліси - це національний ресурс, який належить усім українцям, а не лише землевласникам. За прикладом скандинавських країн ми повинні створити Державну лісову компанію, яка б утримувала націоналізовані ліси та вирішувала, як їх використовувати у найкращий спосіб."
 UKR_nationalized_trees: "Ліси були §Yнаціоналізовані§!."
 UKR_municipalize_private_institutions: "Муніципалізація приватних установ"
 UKR_municipalize_private_institutions_desc: "Органи місцевого самоврядування зацікавлені в тому, щоб дбати про своїх громадян, на відміну від приватного бізнесу, який передусім прагне прибутку. Вони повинні бути реорганізовані таким чином, щоб функціонувати під керівництвом муніципалітетів."
 UKR_prosperity_under_state_control: "Процвітання під контролем держави"
 UKR_prosperity_under_state_control_desc: "Державний контроль дозволяє приймати економічні рішення експертам, які не мають жодних мотивів для отримання прибутку. Натомість, економіка має управлятися відповідно до теорій наших найкращих та найяскравіших економістів та адміністраторів."
