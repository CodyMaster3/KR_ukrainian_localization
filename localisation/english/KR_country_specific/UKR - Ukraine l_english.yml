 UKR_republic_decisions_part_two_urdp: "Ми також повинні стежити за тим, щоб фракційність всередин §lУРДП§! не вийшла з-під контролю. Якщо дозволити одній з фракцій партії мати занадто малий вплив, це може призвести до §RБунту зсередини§! - але інколи §Gвисокий§! вплив може бути корисним.\n\n§CВплив§! §mправого§! крила - [UKR_urdp_right_influence_level].\n§CВплив§! §lлівого§! крила - [UKR_urdp_centre_influence_level].\n§CВплив§! §Sлівого§! крила - [UKR_urdp_left_influence_level]."
 UKR_republic_decisions_part_two_usdrp: "За допомогою §Hподій§! та §Hфокусів§! ми також можемо впливати на §1Ідеалізм§! в §Партії§!. Кожен наступний рівень посилює вплив нашого дерева політичних фокусів. Рівень §1Ідеалізму§! може варіюватися від §Y-4§! до §Y+6§!, при цьому баффи закінчуються на рівні §Y+4§!. Чим сильніший рівень, тим більше він впливає на наші фокуси. \n\nПоточний рівень §1Ідеалізму§! становить: [?UKR_usdrp_idealism_points|=Y0]"
