 UKR_KR_gathering_storm_desc: "Мрія про незалежну Україну здійснилася у березні 1917 року з утворенням Української Народної Республіки, але наступного року пронімецький переворот привів до влади Павла Скоропадського. Відсутність політичного представництва, а також провал земельної реформи у 1920-х роках завдавали шкоди режиму - і опір гетьманському режиму наростав, а тріщини почали давати про себе знати. Образ стабільності та порядку, який відстоював режим, може виявитися набагато крихкішим, ніж багато хто звик вважати..."

### Intro Screen ###
 UKR_country_intro_background: "GFX_UKR_intro"
 UKR_country_intro_header: "Українська Держава"
 UKR_country_intro_content: "У політичному хаосі громадянської війни в Росії була заснована нова нація. Нація, побудована на століттях мрійників і філософів: нація України.\n\nВперше проголошена незалежною у січні 1918 року, самопроголошена Українська Народна Республіка підписала Брест-Литовський договір і стала фактичним протекторатом Німецької імперії. На той час це вважалося невеликою ціною за те, що німецькі та австро-угорські війська витіснили більшовиків з [202.GetName] і повернулися до Росії. Україна стала житницею Центральних держав, відправляючи зерно до Німеччини та Австрії, щоб нагодувати їхнє голодуюче населення. Однак німецькі побоювання неминучої поразки на Західному фронті та обіцянки масштабної земельної реформи з боку Народної Республіки переконали німецьке командування змінити свою політику.\n\n29 квітня 1918 року в результаті підтриманого німцями перевороту було повалено Українську Народну Республіку, а на її місці створено Українську Державу на чолі з українським генералом Павлом Скоропадським. Проголошений гетьманом, Скоропадський перетворив Україну на військову диктатуру. Реформи часів УНР були скасовані, землі, конфісковані за часів УНР, були повернуті вищому класу землевласників, а гетьман став беззаперечним лідером України.\n\nПісля бурхливих і сповнених конфліктів 20-х років, Українська Держава перейшла в 30-ті, як і багато чого іншого. Житниця Середньої Європи і захисниця українського народу, Україна ще не загинула і під стабільним керівництвом піде в новий світ як авангард Сходу."

 UKR_guide: "§MГетьманат - усім гетьманським людям§! (§PАвторитарний правитель§!)\n£white_dot Прийняти закон про підтримку, стати на бік Гетьмана, коли почнеться повстання.\n£white_dot Перемогти антигетьманське повстання, орієнтуючись більше на перемоги гілки 1919 року, ніж на помилки гілки 1925 року.\n\n§MГетьманат - класократичний ідеал§! (§gАвторитарний демократ§!)\n£white_dot Ухвалити законопроект про підтримку, стати на бік Гетьмана, коли почнеться повстання.\n£white_dot Перемогти антигетьманське повстання, приділяючи більше уваги гілці помилок 1925 року, ніж гілці перемог 1919 року.\n£white_dot Виконати всі три консолідаційні місії після виборів.\n\n§MГетьманат - консервативне бачення§! (§gАвторитарний демократ§! / §cСоціал-консерватор§!)\n£white_dot Те ж саме, що і вище, але провалити будь-які три консолідаційні місії.\n£white_dot Проведення принаймні двох реформ парламентаризації призведе до того, що ви станете §cСоціал-консерватором§! на післявоєнних виборах.\n\n§MРеспубліка - радикальний поворот / Мандат для трудящих§! (§lСоціал-ліберали§! / §SСоціал-демократи§!)\n£white_dot Станьте на бік ВДР, коли почнеться антигетьманське повстання.\n£white_dot Використовуйте події, щоб привести до влади бажану партію під час виборів.\n\n§MРеспубліка - Революція зсередини§! (§SСоціал-демократи§! / §RРадикальні соціалісти§!)\n£white_dot Те ж саме, що і вище, за винятком того, що прийняття рішення Революція в революції (доступне під час Вельткригу) перетворить вашу партію на радикальних соціалістів.\n\n§MРеспубліка - Національна революція! (§NНаціонал-популісти §!)\n£white_dot Виграйте повстання як Гетьманат.\n£white_dot Проваліть земельну реформу, набравши менше 50 очок, і Ліга прийде до влади наприкінці 1938 року.\n\n§MРеспубліка - боротьба на віки§! (§rСиндикалісти!)\n£white_dot Виграйте повстання як ВДР, не обирайте Революційний блок.\n£white_dot Проваліть земельну реформу, набравши менше 40 балів, не заручіться підтримкою Революційного блоку проти протестів, і Боротьбисти прийдуть до влади наприкінці 1939 року."

### Events ###
 ukraine.2.t: "Послання до братів-аграріїв"
 ukraine.2.d: "Знаходячись на перехресті між українською політикою та літературою, сьогоднішня розмова присвячена публікації magnum opus і політичного трактату покійного В'ячеслава Липинського \"Послання до братів-аграріїв\". Довгі роки будучи світилом політичної сцени, Липинський не зміг знайти час між своєю активною діяльністю та пізнішою боротьбою з туберкульозом, щоб завершити книгу за життя - що він сам передбачив у передмові до неї.\n\nУ своєму житті Липинський був людиною суперечливою: польський шляхтич, який підтримував українську національну боротьбу, ревний католик, який відстоював виняткову духовну роль Української православної церкви, і засновник УДХП, який згодом відкинув партію, яку допоміг створити. \"Послання\" є дослідженням цінностей Липинського: бачення класократичного суспільства, де найосвіченіші можуть вести Україну до її майбутнього, не боячись розтлінних впливів ліберальної демократії та дрібного сектантства.\n\nАле хоча його спадкоємці в УСХД можуть чіплятися за його слова, вони навряд чи зможуть самостійно змінити політичну долю Союзу. Незважаючи на те, що Липинський був особистим радником гетьмана, УСХД так і не набув значної популярності, а його діяльність трималася здебільшого на ентузіазмі самого Липинського та його найближчих соратників. Як така, організація сильно постраждала від його смерті. Залишаючись молодшим партнером у консервативній політиці з новим керівництвом, яке намагається посісти місце свого засновника, майбутнє УСХД є дуже невизначеним."
 ukraine.2.a: "Візія без візіонера..."
 ukraine.2.b: "Розкажіть більше про УCХД."

 ukraine.3.t: "Союз хліборобів-державників"
 ukraine.3.d: "УСХД виникла напередодні виборів 1924 року, коли В'ячеслав Липинський - тоді ще лідер УДХП - запропонував радикальний перегляд партійної програми в неомонархічному та корпоративістському ключі. У своїй пропозиції Липинський принципово відкидав партійну політику і парламентаризм, виступаючи натомість за реорганізацію політики за класовою ознакою. Липинський вважав, що суспільство, кероване таким чином, дасть можливість \"класовій аристократії\" найкращих і найрозумніших українців змінити країну на краще, незважаючи на віру чи мову, - ідея, контрінтуїтивно зрозуміла багатьом. Його ідеї вважалися безутішно радикальними, і УДХП врешті-решт усунула його з посади лідера партії.\n\nУ відповідь Липинський зібрав своїх послідовників і заснував нову партію - Український союз хліборобів-державників. УСХД братиме участь у виборах 1924 року на платформі, що поєднувала монархізм, корпоративізм і децентралізм, просуваючи децентралізований, але антидемократичний політичний порядок на противагу парламентському централізму УДХП. Вона могла б розколоти голоси консерваторів, але зрештою була відведена молодшу роль у сформованій гетьманській коаліції, тоді як Липинський залишився членом гетьманського оточення - позицію, яку він продовжував займати аж до і після своєї смерті.\n\nУспадкувавши від свого засновника класократичне, плюралістичне та антиліберальне бачення політики, УСХД був змушений шукати нових лідерів після смерті Липинського. Партію очолили двоє людей: Сергій Шемет та Микола Кочубей. Обидва походили зі знатних землевласницьких родин і брали участь у заснуванні УСХД разом із Липинським. Обидва пішли за ним у від'їзді, хоча й з різних причин: Кочубей приєднався до нього через щиру віру в його погляди, тоді як Шемет вважав, що партія, очолювана близьким радником гетьмана, запропонує кращі перспективи, ніж УДХП, яка дедалі більше розросталася.\n\nОднак Липинський довів, що його приклад важко наслідувати, і жоден з його наступників не виявився справді гідним цього завдання. Зараз УСХД ризикує втратити свою актуальність, і для його порятунку може знадобитися серйозний переворот в українській політиці."
