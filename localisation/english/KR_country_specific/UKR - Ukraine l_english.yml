 UKR_hetmanist_soimist_idea_1: "Реформа виконавчої влади"
 UKR_hetmanist_soimist_idea_1_desc: "Гетьман був політично значущою силою з часів нашої незалежності, і, здається, немає причин це змінювати. Поки Сойм залишається потужною силою, ми повинні задовольнятися тим, що маємо."
 UKR_hetmanist_soimist_idea_2_desc: "Гетьман був політично значущою силою з часів нашої незалежності, але, правду кажучи, він не має всіх відповідей і рішень. Більш потужний Сойм забезпечить йому належний контроль, якщо він переступить межі своїх повноважень."
 UKR_hetmanist_soimist_idea_3_desc: "Гетьман був політично значущою силою з часів нашої незалежності, але часи змінюються. Народ закликав до справжньої парламентської демократії в Україні, і Гетьман дав сигнал про своє схвалення. Тепер ми можемо вбити двох зайців одним пострілом: народ матиме свою демократію з потужним законодавчим органом, а Гетьман стане конституційним монархом, який відчує полегшення від того, що на його плечах більше не буде тягаря правління."

 UKR_support_from_agrarians: "Підтримка від аграрної фракції"
 UKR_support_from_agrarians_desc: "Аграрна фракція має найбільшу кількість членів УДХП. Цілком природно, що якщо ми прислухаємося до їхніх вимог, вони беззаперечно підтримають наші пропозиції."
 UKR_unlock_agrarian_support_tt: "§CЯкщо дебати щодо реформи §YПерегляд виборчого законодавства§! тривають, це рішення буде розблоковано:§!"
 UKR_agrarians_supported_tt: "Дух, який ми отримаємо наприкінці реформи, дасть нам незначне скорочення §Yтоварів народного вжитку.§!"

 UKR_hardline_course_decrease_resistance_tt: "§CЯкщо у нас тривають дебати щодо §Yреформи§!, буде застосовано наступний ефект:§!"

 UKR_political_pragmatism_reform_tt: "§CЯкщо у нас тривають дебати щодо §Yrреформи§!, будуть застосовані наступні ефекти:\nРішення §YПоступки Скоропадському§! триватиме два ходи замість одного.§!\nДодає §Y20§! днів до місії §YДебати щодо реформ тривають§!"

 UKR_support_from_military_clique: "Підтримка від армії"
 UKR_support_from_military_clique_desc: "В ідеалі, армія має бути максимально усунута від політики, але вона також має уособлювати і захищати конституційний лад, який будується. Відповідно до цієї концепції, досить важливою є віра армії в демократичні інститути нашої держави."
 UKR_unlock_military_support_tt: "§CЯкщо дебати щодо реформи §YВотум недовіри§! продовжуються, це рішення буде розблоковано:§!"
 UKR_military_support_tt: "Дух, який ми здобудемо наприкінці реформи, дасть нам бонус у §Yзаводського виробництва.§!"

 UKR_nationalist_clique_tt: "§CЯкщо ми пройдемо хоча б дві §Yреформи§!, то ми отримаємо наступні ефекти§!:"

 UKR_jingoistic_rehtoric_reform_tt: "§CЯкщо у нас триватимуть дебати щодо §Yреформ§!, національний дух, який ми отримаємо від ухвалення реформ, буде сильнішим.§!"

 UKR_garner_support_from_unsp: "Підтримка від УНСП"
 UKR_garner_support_from_unsp_desc: "Не можна сказати, що всі в УДХП підтримують наші реформаторські пропозиції, але значна частина УНСП може це зробити. Їхня підтримка буде неоціненною."
 UKR_unlock_unsp_support_tt: "§CЯкщо §Yдебати з реформи§! продовжуються, це рішення буде розблоковано:§!"
 UKR_garner_support_available_tt: "§CЦе рішення може бути прийняте лише тричі.§!"

