 UKR_workers_self_management_tt: "Для кожного рівня §1Ідеалізму§!:\nНаціональний дух буде змінюватись:\nВерхня межа ефективності виробництва: §G+3.00%§!\nНаціональний Дух продовжився на §Y25§! днів."
 UKR_the_path_of_parliamentary_reformism: "Парламентський реформізм"
 UKR_the_path_of_parliamentary_reformism_desc: "Дехто каже, що рівність не може бути досягнута парламентськими, буржуазними методами, але ми дозволимо собі не погодитися. Без парламентаризму немає належного народного представництва, а без розмаїття думок немає можливості для ретельного вивчення запропонованих політик."
 UKR_the_path_of_parliamentary_reformism_tt: "Ефекти від §SУСДРП§! відтепер надаватимуть:\n§RНезговірливі§!: Щоденний приріст політичної влади: §G+0.05§!\n§OБайдужі§!: Щоденний приріст політичної влади: §G+0.10§!\n§GКооперація§!: Щоденний приріст політичної влади: §G+0.15§!\n§CПіддатливі§!: Щоденний приріст політичної влади: §G+0.20§!\n"
 UKR_the_path_of_parliamentary_reformism_tt_2: "Ефекти від §SУСДРП§! відтепер надаватимуть:\n§CБайдужі§!: Щоденний приріст політичної влади: §G+0.40§!"
 UKR_the_path_of_parliamentary_reformism_tt_3: "Якби ми мали §Y+3§! або більше §1Ідеалізму§!, ми б натомість отримали:"
 UKR_the_path_of_parliamentary_reformism_tt_4: "Якби ми мали §Y+2§! або менше §1Ідеалізму§!, ми б натомість отримали:"
 UKR_the_path_of_parliamentary_reformism_tt_5: "Рішення £GFX_decision_icon_small §YПідкреслити відданість принципам§! коштуватиме на £GFX_pol_power §Y25§! політичної влади §Gменше§!."
 UKR_create_the_presidential_office: "Офіс президента"
 UKR_create_the_presidential_office_desc: "Через заворушення, з якими зіткнулася наша молода республіка, ми прийшли до висновку, що в деяких питаннях необхідна сильна виконавча влада. З цієї причини ролі Голови Національних Зборів і глави держави будуть розділені, і буде створена посада Президента, який обиратиметься парламентом."
 UKR_cuck_urdp_right_tt: "Негативні наслідки у відносинах між §lУРДП§! та §lУРДП§!-§mПравими§! який виник у зв'язку з приходом до влади буде §Gусунуто§!."
 UKR_dolenko_secretary: "§lУРДП§!-§mПраво§! взяла на себе роль нашого молодшого партнера по коаліції."
 UKR_create_the_presidential_office_tt: "З кожним рівнем §1Ідеалізм§! ця риса змінюється на:\nЩоденний приріст політичної влади: §G+0.05§!\nВартість політичного радника: §G-5%§!\nВартість вищого командування §G-5%§!\nПідтримка війни: §G+5.00%§!"
 UKR_our_own_industrial_revolution: "Наша промислова революція"
 UKR_our_own_industrial_revolution_desc: "Індустріалізація Росії була нерівномірною, і в ній домінували капіталісти, що користувалися свободою підприємництва. Царський режим, а згодом гетьманський, залишив нам промисловість, побудовану і керовану іноземцями. Для справжнього національного самовизначення ми повинні нарешті розпочати власну промислову революцію, керовану українськими інженерами і спрямовану на українських споживачів."

 UKR_our_own_industrial_revolution_tt: "За кожен рівень §1Ідеалізму§! ми отримаємо додатково:\nІндустріальні проекти коштуватимуть на §Y5§! політичної влади §Gменше§!.\nІндустріальні проекти завершуватимуться на §Y10§! днів §Gшвидше§!"
 UKR_our_own_industrial_revolution_tt_0: "Індустріальні проекти коштуватимуть на §Y5§! політичної влади §Gменше§!.\nІндустріальні проекти завершуватимуться на §Y10§! днів §Gшвидше§!."
 UKR_our_own_industrial_revolution_tt_1: "Індустріальні проекти коштуватимуть на §Y10§! політичної влади §Gменше§!.\nІндустріальні проекти завершуватимуться на §Y20§! днів §Gшвидше§!."
 UKR_our_own_industrial_revolution_tt_2: "Індустріальні проекти коштуватимуть на §Y15§! політичної влади §Gменше§!.\nІндустріальні проекти завершуватимуться на §Y30§! днів §Gшвидше§!."
 UKR_our_own_industrial_revolution_tt_3: "Індустріальні проекти коштуватимуть на §Y20§! політичної влади §Gменше§!.\nІндустріальні проекти завершуватимуться на §Y40§! днів §Gшвидше§!."
 UKR_our_own_industrial_revolution_tt_4: "Індустріальні проекти коштуватимуть на §Y25§! політичної влади §Gменше§!.\nІндустріальні проекти завершуватимуться на §Y50§! днів §Gшвидше§!."
 
 UKR_bolster_the_utsentrprof: "Підтримка Уцентрпрофу"
 UKR_bolster_the_utsentrprof_desc: "Уцентпроф, або Всеукраїнська центральна рада профспілок, є всеохоплюючою організацією, що координує українські профспілки. Ми підтримуємо з ними теплі стосунки, і, заохочуючи до членства в профспілках, що входять до складу Уцентпроф, ми можемо легше домовлятися про компроміси з працівниками та зменшувати вплив більш радикальних профспілок."
 UKR_bolster_the_utsentrprof_tt: "Ефекти §SУСДРП§! тепер надаватимуть:\n§OБайдужі§!: Щоденний приріст політичної влади: §G+0.10§!\n§GКооперація§!: Базова ефективність виробництва: §G+3.00%§!\n§CПіддатливі§!: Базова ефективність виробництва: §G+6.00%§!\n\nІндустріалізаційні рішення почнуть додавати §Sсоціал-демократам§! популярності."
 UKR_bolster_the_utsentrprof_tt_2: "Для кожного рівня §1Ідеалізму§! дух буде змінено на:\nЗростання політичної влади: §G+2%§!\nБазова ефективність виробництва: §G+2.00%§!"
 UKR_bolster_the_utsentrprof_tt_3: "Ефекти §SУСДРП§! тепер надаватимуть:\n§CПіддатливі§!: Базова ефективність виробництва: §G+6.00%§!\n\nРішення про індустріалізацію почнуть додавати §Sсоціал-демократам§! популярності."
 UKR_bolster_the_utsentrprof_tt_4: "Рішення про індустріалізацію почнуть додавати §Sсоціал-демократам§! популярності."

