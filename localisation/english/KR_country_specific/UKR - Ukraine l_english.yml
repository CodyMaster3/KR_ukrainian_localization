 UKR_revbloc_mechanic: "Директорат Революційного блоку"
 UKR_revbloc_mechanic_desc: "Несподівана перемога на виборах вивела Революційний блок, коаліцію між §RРадно-Революційний Блок (Р-РБ)§!Володимира Винниченка та §RУкраїнською Партією Соціалістів-Революціонерів (УПС-Р)§! Никифора Григорієва, на авансцену національної політики. Тепер вони перебувають у коаліції з  §SУкраїнською Соціал-Демократичною Робітничою Партією§!Ісаака Мазепи, створюючи широкий лівий фронт, який має вести Україну до революційного майбутнього. Кабінет Винниченка, безумовно, зіткнеться з великою опозицією зсередини і ззовні, керувати відкрито соціалістичним урядом у Середній Європі буде нелегко.\n\nЗ часом, коли наша коаліція намагатиметься дедалі більше дистанціюватися від Німеччини, §oРадикалізм§! продовжуватиме зростати.\n\n§rПопередження: якщо §oРадикалізм§! сягне межі §o[?UKR_radicalism_limit]§!, наш уряд може §rрозпастися!§!§!\n\nВ коаліції є чотири основні сили, які можуть стати домінуючими, якщо їм буде надано достатньо влади. Вони перераховані нижче з їхніми відповідними поточними силами, а також пасивним посиленням політичної влади, яке вони надають.\n\n- §RР-РБ§! §oРадикали§! (§Y[?UKR_rrb_radical_var]§!)  -  §G+20%§!\n- §RР-РБ§! §SПомірковані§! (§Y[?UKR_rrb_moderate_var]§!)  -   §G+10%§!\n- §RУПС-Р§! §oРадикали§! (§Y[?UKR_upsr_radical_var]§!)  -   §G+15%§!\n- §RУПС-Р§! §SПомірковані§! (§Y[?UKR_upsr_moderate_var]§!)  -  §R-5%§!\n\nДо того ж, якщо припустити, що сили фракцій рівні між собою, то пріоритет матиме та, яка найменше збільшує §oРадикалізм§!.\n\nНаразі домінуючим партнером у коаліції є [UKR_revbloc_dominant_partner].\n\n§oРадикалізм§! наразі знаходиться на рівні [UKR_radicalism_tt].\n\nЦя категорія рішень зникне після того, як ми завершимо наше політичне дерево, не враховуючи фокусів, які вимагають, щоб ми були§! §RРадикальними соціалістами.§!"

 UKR_revbloc_mechanic_unlocked: "§CЩоб використати весь потенціал §RРеволюційного блоку§! вам слід завершити фокуси з ефектами, пов'язаними з їх фракціями. Однак, якщо §oРадикалізм§! досягне певного рівня, наш уряд може §rрозпастися§!.§!"

