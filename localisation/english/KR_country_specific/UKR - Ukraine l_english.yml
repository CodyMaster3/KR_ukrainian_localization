 UKR_unfinished_revolution: "Незавершена революція"
 UKR_unfinished_revolution_desc: "Українська національна ідентичність ніколи не була по-справжньому об'єднана навколо однієї ідеї, і період незалежності цього не змінив. З одного боку, є більшість сільського населення, яке в переважній більшості є українцями за мовою, культурою та етнічним походженням. З іншого боку, є \"змішане\" населення міст і міських центрів. Українці, як не русифіковані, так і русифіковані за своєю природою, етнічні росіяни та євреї, на додаток до деяких інших, складають міський національний склад України. Таким чином, змішаний склад населення великих міст створює культурний контраст з переважно україномовними сільськими регіонами. Це ще більше посилюється концентрацією міських центрів на східній периферії країни і тим фактом, що існує значна різниця в рівні грамотності між міськими та сільськими жителями."
 UKR_unfinished_revolution_3: "Відродження країни"
 UKR_unfinished_revolution_4: "Відродження країни"
 UKR_halted_industrialisation_plans: "Зупинення планів індустріалізації"
 UKR_halted_industrialisation_plans_desc: "Коли уряд Скоропадського почав налагоджувати роботу після громадянської війни, провідні члени партії висловили бажання розробити план масової індустріалізації, який можна було б реалізувати за розумну ціну і в розумні терміни. З цією метою вони звернулися за допомогою до лобістської асамблеї промисловців "Протофіс". Однак, оскільки міністерство було зайняте земельною реформою майже повний робочий день, плани індустріалізації були призупинені на невизначений час. На світанку 1936 року плани все ще перебувають у зародковому стані."
 UKR_land_reform_debacle: "Провал земельної реформи"
 UKR_land_reform_debacle_desc: "Стан земельної реформи в нашій країні справді залишає бажати кращого. Розроблений напередодні виборів 1928 року, план мав стати компромісом між парламентськими силами консервативного уряду, демократичними аграріями та аграріями-державниками і лобістським Союзом землевласників, в якому домінують великі землевласники, на відміну від малих та середніх землевласників, які підтримують парламентарів. Однак компроміс, схоже, закінчився невдачею: парламентський уряд оголосив план недостатньо масштабним, на противагу лобістській асоціації, яка заявила, що план є надто радикальним. Тертя, що виникли, призвели до зростання місцевої корупції в земельних комітетах, і все це призвело до зупинки земельної реформи, за якою послідувала втрата більшості в Соймі на виборах 1932 року і прихід до влади уряду меншості."
 UKR_strong_agrarian_economy: "Потужний аграрний експорт"
 UKR_strong_agrarian_economy_desc: "Наша економіка значною мірою базується на сільському господарстві, яке ми використовуємо з максимальною вигодою. Купівля та продаж сільської продукції робить нас третьою за величиною економікою в Райхспакті після Бельгії та самої Німеччини. Будемо сподіватися, що економічне зростання продовжуватиметься і надалі."

 UKR_black_monday: "Чорний Понеділок"
 UKR_black_monday_desc: "Вибух німецького фондового ринку досягнув України і зруйнував нашу економіку, призвівши до фінансового краху та ще більшого зубожіння нижчих класів."
 UKR_black_monday_recovery: "Відновлення після Чорного Понеділка"
 UKR_black_monday_recovery_desc: "З відновленням експорту зерна Україна поступово відходить від руйнівних наслідків "Чорного Понеділка", але багато людей залишаються у відчаї та крайній бідності. Нам доведеться вжити подальших заходів, якщо ми хочемо належним чином оговтатися від економічної рецесії.\n\n§CПоки цей дух активний, ми не можемо приєднуватися до жодних зовнішніх конфліктів.§!"
