 ### Companies ###
 metallurgical_combine_azovstal: "Азовсталь"
 metallurgical_combine_azovstal_desc: "§gМеталургійний комбінат "Азовсталь" був побудований у приморському місті Бердянське в 1920-х роках в рамках урядової програми індустріалізації. З того часу він став найбільшим виробником сталі в Україні завдяки розташованим поблизу залізним і вугільним родовищам Донбасу.§!"
 basf_ukr: "BASF"
 basf_ukr_desc: "§gСпочатку завод з виробництва синтетичних барвників, Баденська аніліно-содова фабрика була придбана компанією IG-Farben у 1916 році і почала виробляти вибухові речовини, а головне - переробляти нафтопродукти. З того часу вона стала найбільшою нафтовою компанією в Європі, яка управляє нафтовими свердловинами та нафтопереробними заводами в десятках країн.§!"
 german-ukrainian_railways: "Preußische Ostbahn"
 german-ukrainian_railways_desc: "§gЯк і в багатьох інших землях, основна частина залізничної мережі належить дочірнім підприємствам прусських залізничних компаній. Така схема забезпечує належне обслуговування і контроль над інфраструктурою між Німеччиною та її східними союзниками, як з метою швидкого пересування військ, так і для полегшення торгівлі.§!\n\n"
 UKR_prussian_railway_subsidiary: "Філія Прусської залізниці"

 arsenal_ukr: "Арсенал"
 arsenal_ukr_desc: "§gНайбільший в Україні виробник озброєнь, київський "Арсенал", був побудований у 1764 році і з тих пір спеціалізується на виробництві снарядів, артилерійських, протитанкових і зенітних гармат.§!"
 deka_company: "Deka"
 deka_company_desc: "§gЗаснований німецькими менонітами зі Шнонвізе в 1907 році, завод був куплений компанією "Дюфлон, Константинович і К°" (або "Дека") і в 1915 році став великим виробником автомобільних двигунів.§!"
 oleksandrivske_automobile_plant: "ОАЗ"
 oleksandrivske_automobile_plant_desc: "§gОлександрівський автомобільний завод був заснований німецьким промисловцем у 1863 році в Олександрівському. Він виробляє переважно важку техніку, таку як комбайни та трактори, але останнім часом розширює виробництво вантажних автомобілів та інших важких транспортних засобів.§!"

 kharkiv_locomotive_factory: "ХПЗ"
 kharkiv_locomotive_factory_desc: "§gЗавод ХПЗ у Харкові був одним з найбільших російських виробників локомотивів, але з тих пір вони розширили виробництво на бронетехніку.§!"
 
 kharkiv_design_bureau: "ХКБМ"
 kharkiv_design_bureau_desc: "§gХарківське конструкторське бюро виокремилося з бронетанкового підрозділу ХПЗ як незалежне конструкторське бюро, що спеціалізується виключно на розробці найсучаснішої бронетехніки.§!"
 UKR_mio_trait_increased_budgets: "Збільшені бюджети"

 tereshchenko_aviation_plant: "Авіаційний завод ім. Терещенка"
 tereshchenko_aviation_plant_desc: "§gТе, що починалося як невелика авіаційна майстерня, заснована спадкоємцем заможної родини Терещенків і авіаційним інженером-початківцем Федором Терещенком у 1909 році, сьогодні стало найбільшим і найбільш фінансованим авіаційним заводом України завдяки зв'язкам у "Протофісі" та значним державним субсидіям. На ньому працюють як німецькі, так і українські фахівці, і він розглядається як ключовий компонент програми військової модернізації.§!"
 anatra: "Анатра"
 anatra_desc: "§gАртур Анатра відкрив авіаційний завод в Одесі у 1913 році. Спочатку компанія просто конструювала іноземні зразки, але під час Великої війни почала розробляти власні легкі літаки. Вони зосередилися на легких бомбардувальниках і торпедоносцях.§!"

 chsz: "ЧСЗ"
 chsz_desc: "§gМиколаїв завжди був головним центром суднобудування в Україні. Спочатку миколаївська філія російського Балтійського заводу була націоналізована гетьманським урядом у 1918 році і з того часу значно розширилася, перетворившись на великий суднобудівний завод, який зараз відомий як Чорноморський суднобудівний завод, або скорочено ЧСЗ.§!"

