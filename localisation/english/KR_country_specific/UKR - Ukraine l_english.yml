 ukraine.4.t: "День Незалежності"
 ukraine.4.d: "Офіційно Українська держава визнає 22 січня річницею незалежності України від Росії. Офіційне святкування набагато скромніше, ніж можна було б очікувати: гетьман і уряд роблять заяви, в яких вітають дух української нації і присягаються захищати її впродовж десятиліть. Окрім цих кивків головою, від уряду, який вважає за краще займатися своїми справами так, як це йому вдається, не надто багато фанфар.\n\nЇхньою метою є уникнення необхідності обговорювати те, що насправді сталося 22 січня 1918 року. Як відомо, незалежність України не була проголошена Українською Державою, і Павло Скоропадський не мав до цього акту жодного стосунку. Скоріше, це Центральна Рада Української Народної Республіки, очолювана прогресивними та соціалістичними силами, проголосила Україну "окремою, самостійною, ні від кого незалежною, вільною, суверенною державою українського народу" у своєму Четвертому Універсалі. Хоча існує певна спадкоємність між Народною Республікою і Державою - отаман-міністр Дмитро Дорошенко був членом Центральної Ради - факт залишається фактом: Українська Держава була пізніше заснована в опозиції до Народної Республіки, що дозволило ідеологічному ворогу взяти на себе відповідальність за українську незалежність.\n\nВідповідно, День Незалежності часто має набагато більше значення для противників Гетьманату, ніж для його прихильників. Республіканські організації іноді обирають цю дату для антиурядової агітації, а святкування як в Україні, так і в сусідній Галичині, як відомо, набувають політичного забарвлення, а сумнозвісний республіканець Симон Петлюра скористався нагодою, щоб запропонувати власне послання до Дня Незалежності. Влада часто намагається придушити ці республіканські заходи: зрештою, хто заарештує людину за святкування незалежності свого народу?"
 ukraine.4.a: "Чи може існувати одна нація з двома історіями?"
 ukraine.4.b: "Розкажіть більше про республіканців."

 ukraine.5.t: "Спадщина Народної Республіки"
 ukraine.5.d: "Якщо Українська Держава є символом для українських консерваторів, то Народна Республіка стала символом для прогресистів: Республіканські рухи представляють основну опозицію до держави та її уряду, прагнучи відновлення республіки та повної демократії. Їх очолює Соціалістичний блок - альянс трьох партій, які об'єдналися, щоб сформувати сильніший антигетьманський фронт. Соціал-демократична робітнича партія є найбільшим контингентом Блоку, представляючи демократичний соціалізм у марксистській традиції та поєднуючи пролетарський погляд на соціальні питання з сильним акцентом на еволюціонізмі. УСДРП іноді вважається неформальним лідером як Блоку, так і республіканської течії в цілому, оскільки її частково очолює колишній генеральний секретар військових справ Симон Петлюра, який, як вважається, має зв'язки з військовими.\n\nДві інші складові Соціалістичного блоку - Партія соціалістів-революціонерів та Блок соціалістів-революціонерів-радикалів. УПС-Р є українським аналогом російських соціалістів-революціонерів, більшість з яких залишилися прихильниками як революційного соціалізму, так і української державності. Маючи радикальну та аграрну програму, УПС-Р ненадовго перевершила за популярністю своїх суперників УСДРП у 1917 році, після чого зазнала численних розколів. Сьогодні вони утворюють альянс з Р-РБ Володимира Винниченка, що є об'єднанням колишніх соціал-демократів, які виступали проти реформістського спрямування партії. Ім'я Винниченка, першого прем'єр-міністра Народної Республіки, надає авторитету революційній лівій силі і гарантує, що вона не є молодшим партнером у Блоці.\n\nРеспубліканська справа також має критично налаштовану фракцію несоціалістів, зосереджену в рамках Радикально-демократичної партії. УРДП виступає легальною опозицією до гетьманського уряду і претендує на сильну підтримку середнього класу. Виступаючи за парламентаризм, децентралізацію та \"прогресивний капіталізм\", вони виступають за реформи в державі, але їхній опозиційний статус означає, що симпатики республіканців тяжіли до партії з самого початку і продовжують це робити."
 ukraine.5.a: "Різношерста команда, якщо чесно."

 ukraine.6.t: "Пам'ять про Крути"
 ukraine.6.d: "Кожна нація має свої міфи: колективні спогади, створені для формування спільного відчуття історії та ідентичності. Такі міфи створюються щонайменше з моменту появи сучасного націоналізму, і Україна не є винятком. Для українців одним із найважливіших міфів є міф про події 29 січня 1918 року. Цього дня близько 500 курсантів захищали залізничну станцію Крути, що за 150 кілометрів на північний захід від [202.GetName], від значно переважаючих сил більшовиків. Близько сотні захисників полягли, перш ніж вцілілі були змушені відступити, але їхня жертва затримала наступ більшовиків на [202.GetName] і дозволила Народній Республіці укласти Брест-Литовський мирний договір перед евакуацією міста.\n\nТоді про бій під Крутами мало хто знав, адже [202.GetName] перебував у хаосі через одночасне повстання на міському арсеналі - але коли у березні Республіка повернулася до міста, міф про бій почав вибудовуватися. Останки захисників [202.GetName] були урочисто перепоховані під хвалебні промови високопоставлених політиків, а Скоропадський на початку свого правління започаткував комеморативну традицію, нібито схваливши пам'ятник полеглим під Крутами, який згодом встановили на цьому місці. Однак пам'ять про бій також була до певної міри політизованою. Гетьманські діячі, включно з отаманом-міністром Дорошенком, іноді розглядають бій як доказ некомпетентності Республіки: їхня (насправді сумнівна) точка зору полягає в тому, що молоді, недосвідчені та погано екіпіровані студенти були покинуті своїми п'яними командирами і відправлені на вірну смерть. Республіканські вшанування пам'яті Крут є менш звинувачувальними.\n\nБитва також є центром уваги маргінальної Ліги українських націоналістів, для якої ця подія ідеально вписується в їхні улюблені наративи: вшанування мучеництва та героїчної жертви молоді заради нації. ОВДВ зафіксував поширення брошур ЛУН у гарнізоні [193.GetName] з нагоди цієї події, що пов'язує бій з їхнім брендом військового ультранаціоналізму."
 ukraine.6.a: "Ми можемо не погоджуватися в деталях, але ми всі пам'ятаємо, що вони зробили."
 ukraine.6.b: "Розкажіть про Лігу."

 ukraine.7.t: "Ліга українських націоналістів"
 ukraine.7.d: "Протягом 1928 та 1929 років маловідомий державний службовець і публіцист Дмитро Донцов опублікував серію статей про стан Української держави. На його думку, події з 1925 року провіщали прийдешню епоху великих катастроф і викривали притаманну парламентаризму нездатність відвернути їх. Донцов вважав, що лише воля і відданість видатної \"касти\" на чолі з верховним правителем можуть врятувати Україну від прийдешньої руйнації. Його статті залишилися непоміченими для більшості - за винятком певного Євгена Онацького. Постійний дописувач журналу, пов'язаного з правим крилом УДХП, Онацький писав свої статті, погоджуючись з діагнозом Донцова, але прописуючи інші ліки.\n\nОнацький вважав, що масова, популістська та націоналістична організація повинна взяти під повний контроль державу, проникаючи в усі сфери життя, щоб викувати Новий Порядок національної революції - без потреби в застарілому Гетьманаті. Ця крамольна розмова коштувала Онацькому роботи, але привела його до контакту з полковником-однодумцем Миколою Сціборським та публіцистом Дмитром Андрієвським. Разом з молодим письменником Юрієм Липою вони заснували Лігу українських націоналістів, ультраправу організацію, що ставила собі за мету встановлення Нового порядку. ЛУН займає правопопулістську нішу, пропагуючи тоталітарний корпоративізм та етнічний український націоналізм (на противагу гетьманському та республіканському багатоетнічному націоналізму). Їхня тактика віддзеркалює тактику румунського "Легіону" та, за іронією долі, савінковістського націонал-популізму: Активісти ЛУН їздять по селах, допомагаючи селянам і проводячи спеціальні курси грамотності, щоб заручитися підтримкою.\n\nНезважаючи на скромний успіх, ЛУН намагається кинути виклик республіканському домінуванню над незадоволеним селянством. Більш потужними є їхні військові зв'язки. За межами Сціборського, за чутками, ЛУН має прихильників на такому високому рівні, як генерал Євген Коновалець. Але навіть у цьому випадку багато хто сумнівається, що вони можуть бути дійсно життєздатною силою в нинішніх умовах: ЛУН просто не може бути популярним рухом, коли республіканці все ще користуються підтримкою селянства."
 ukraine.7.a: "Скільки аграрних популістів взагалі можна вмістити в цій країні?"

 ukraine.8.t: "День Гетьманщини"
 ukraine.8.d: "Українська держава нерозривно пов'язана з інститутом Гетьманату. Багато в чому Павло Скоропадський був рушійною силою держави з моменту її заснування: хоча отамани-міністри очолювали уряди держави з кінця Великої війни, лише Гетьман має право призначати їх, а отже, визначати характер уряду. За задумом, Гетьман розглядається його прихильниками як гарант держави і суспільства, а також як оплот проти радикальної політики. Адже держава була заснована за підтримки землевласницьких інтересів та німецьких військових, і не гаючи часу, повернула назад республіканські соціальні реформи.\n\nОскільки День незалежності України має республіканські конотації, уряд та його прихильники надають перевагу 29 квітня, річниці обрання Скоропадського гетьманом, як головному національному святу. З цієї нагоди в [202.GetName] традиційно проводиться військовий парад, після якого гетьман виступає з публічною промовою, в якій вихваляє досягнення держави за минулий рік. Велика Козацька Рада та місцеві козацькі ради часто організовують власні заходи, навіть включаючи власні військові паради. Багато офіційних заходів 29 квітня мають яскраво виражений військовий або воєнізований характер, що, можливо, є відображенням того, звідки надходить державна підтримка.\n\nОкрім цих джінгоїстичних проявів, консервативні політики часто роблять інші жести. Отаман-міністр Дорошенко вирішив зробити заяву, привітавши роботу свого уряду і висловивши сподівання, що гетьман буде розглядатися як символ для всіх українців. Демократичні аграрії також влаштували власні урочистості 29 квітня, на яких були присутні як лідери партії, так і їхні кандидати. Промислове лобі "Протофіс" та Спілка землевласників також привітали Гетьмана, а остання навіть запросила його на власний захід. Гетьман, можливо, тактовно відмовився."
 ukraine.8.a: "Слава улюбленому сину України!"
 ukraine.8.b: "Розкажіть про Гетьманщину."

 ukraine.9.t: "Гетьманський рух"
 ukraine.9.d: "Політично гетьманат був представлений кількома консервативними організаціями після відновлення виборів у 1920 році. Головною серед них є Демократична аграрна партія. Традиційно найбільша гетьманська партія, УДХП є захисником статус-кво після здобуття незалежності, дотримуючись аграрної та правопорядку платформи, яка виступає за сильну владу в поєднанні з інтервенціоністською економічною політикою. Однак вони також розглядають статус-кво як баланс між роллю гетьмана та ініціативою його міністрів. Таким чином, вони підтримують подальший вплив Сойму, а меншість навіть виступає за повністю церемоніальний гетьманат. Хоча УДХП ніколи не очолювала гетьманат, вона була основою уряду протягом останніх 16 років.\n\nТакож слід відзначити Профспілку працівників промисловості, торгівлі, фінансів та сільського господарства і Всеукраїнську спілку землевласників. Відповідні лобістські організації промислових та землевласницьких інтересів, \"Протофіс\" та ВСЗ, використовували свою велику політичну вагу для формування політики у про-бізнесовому та про-землевласницькому напрямку. ВСЗ є особливо потужною: Гетьманат був, можливо, їхнім витвором, і вони постійно зривали спроби проведення земельної реформи з 1920 року. Їхні партнери в "Протофісі" також зросли в значенні, як і економіка, що обидві організації приписують своїй напівпостійній ролі в уряді.\n\nОднак заворушення середини 1920-х років підказали відданим гетьманцям, що Сойм не здатен зберегти національну стабільність, і що потрібна сильніша рука. З цією метою лояльний полковник Борис Гомзин у партнерстві з головою Великої Козацької Ради Іваном Полтавцем-Остряницею утворили Союз гетьманців-державників (СГД). СГД - це напівтаємне товариство, яке прагне \"раціоналізації\" держави на автократичних засадах, принаймні до того часу, поки вона не буде більш надійно захищена. Таємничість створила їм погану репутацію, і гетьман, відповідно, тримав їх на відстані. Втім, деякі соймісти побоюються, що чергова хвиля заворушень може зіграти на їхню користь."
 ukraine.9.a: "Для людей, які умовно стоять за однією людиною, здається, що вони не дуже подобаються один одному."

 ukraine.11.t: "Дисидентство на Заході"
 ukraine.11.d: "Українська держава може похвалитися третьою за величиною економікою в Центральній Європі, в основі якої лежить потужний сільськогосподарський сектор, що базується на родючих рівнинах України. Широко відома як житниця Райхспакту, Україна виробляє більше зерна, ніж будь-хто з її союзників. Це було палицею з двома кінцями, оскільки індустріалізація відбувалася повільно через незацікавленість землевласницької еліти та відносно нечисленного міського середнього класу. Більшість українців працюють у сільському господарстві, а ті, кому не пощастило не володіти землею, працюють на чужій землі, часто у багатих землевласників, які є центральною частиною бази підтримки гетьмана.\n\nЦя нерівність особливо помітна в Західній Україні, найбіднішій частині країни. Там знову відбулися акції, які агітують проти гетьманського режиму і вимагають соціалістичних змін на межі. Міліція триматиме під прицілом мітингувальників, але цілком ймовірно, що нічого серйозного з цього не вийде."
 ukraine.11.a: "Вони коли-небудь перестають скаржитися?"

 ukraine.12.t: "Відкриття тракторного заводу Hanomag AG"
 ukraine.12.d: "Сьогодні німецька будівельна та автомобільна компанія Hanomag відкрила новий тракторний завод у місті [202.GetName] в рамках серії своїх інвестицій в Україну. Вони приєдналися до німецьких компаній, які відкрили нові виробничі підприємства в Україні, приваблені гіршим захистом працівників та нижчими зарплатами, ніж у самій Німеччині.\n\nУРДП виступила з різкою критикою цієї практики, вбачаючи в ній експлуатацію українського простолюду іноземним капіталом. Що стосується гетьманської коаліції, то вона виправдовує вигідні угоди з німецькими корпораціями економічними вигодами, які вони приносять - створенням робочих місць, полегшенням доступу до промислових товарів, таких як трактори, а також, неофіційно в багатьох випадках, щедрими подарунками, які отримують державні службовці. Навіть менш апологетично налаштовані стверджують, що оскільки Україна має обмежений капітал і промислові ноу-хау, іноземні інвестиції є єдиним способом розпочати тривалий процес індустріалізації."
 ukraine.12.a: "Більше тракторів!"

 ukraine.13.t: "Страйк в м.[192.GetCapitalVictoryPointName]"
 ukraine.13.d: "Сьогодні в [192.GetCapitalVictoryPointName] робітники однієї з численних верфей поклали свої інструменти і зачинили входи ланцюгами, а потім перерахували різні вимоги, такі як підвищення зарплати, скорочення робочого дня і поліпшення безпеки. Власники суднобудівних заводів зажадали, щоб ми відправили поліцію, щоб силою припинити страйк."
 ukraine.13.a: "Дайте кілька порожніх обіцянок, щоб змусити їх повернутися до роботи."
 ukraine.13.b: "Викликайте поліцію, ми не ведемо переговорів з таким набродом."

 ukraine.14.t: "Мітинг в м.[792.GetCapitalVictoryPointName]"
 ukraine.14.d: "Ми отримали інформацію, що Симон Петлюра, один з лідерів УСДРП у вигнанні у Львові, проведе мітинг у [792.GetCapitalVictoryPointName]. Він живе за кордоном відтоді, як його партію - і все, що від неї залишилося, - заборонили, і лише зрідка відвідує країну, побоюючись, що наша таємна поліція може завітати до нього з візитом. Здається, що західна сільська місцевість стає все більш і більш прихильною до небезпечних обіцянок Петлюри про землю і свободу. Його публікації розходилися великими тиражами, навіть якщо точна кількість його прихильників невідома. Спроби змусити австрійських чиновників перешкоджати його діям виявилися марними, посилаючись на те, що мирна політична діяльність не порушує жодних законів Габсбурзької імперії.\n\nБачачи, що він стає все більшою і більшою загрозою, можливо, варто скористатися цим шансом і заарештувати його до того, як він встигне організувати свій мітинг?"
 ukraine.14.a: "Заарештувати Петлюру до початку мітингу."
 ukraine.14.b: "Не дратуйте його прихильників без потреби."
 ukraine.14.a.tt: "Арешт Петлюри може §Rунеможливити§! переговори з опозицією в майбутньому."

 ukraine.15.t: "Петлюра уникає арешту!"
 ukraine.15.d: "Поліції не вдалося схопити Симона Петлюру. Вони намагалися організувати арешт у [792.GetCapitalVictoryPointName], але, схоже, хтось із поліцейських настукав на нього, і він зник з міста.\n\nПозитивним моментом є те, що нам вдалося скасувати його мітинг... але новина про спробу арешту швидко поширилася і, схоже, викликала як насмішки, так і ненависть до наших правоохоронних органів."
 ukraine.15.a: "Дідько."

 ukraine.16.t: "Чорний Понеділок приходить до України!"
 ukraine.16.d: "До України дійшли новини про те, що німецький фондовий ринок обвалився у прірву з глобальними наслідками. За одну ніч десятки німецьких компаній або вийшли з ринку, або оголосили про свій намір це зробити, або були змушені збанкрутувати. Десятки українських робітників ризикують залишитися без роботи в найближчому майбутньому. Що ще гірше, наші гірничодобувна промисловість та сільське господарство, як очікується, втратять значну частину своїх клієнтів у Німеччині.\n\nЗавдяки різним торговельним угодам з Німеччиною Україна завжди вирощувала надлишкові обсяги зерна, щоб прогодувати альянс і пом'якшити майбутній дефіцит продовольства. Але оскільки цього року очікується стрімке падіння експорту, багато фермерів залишаться з величезними надлишками пшениці і не матимуть кому її продати. Найбільш песимістично налаштовані селяни кажуть, що їм слід почати спалювати зерно, оскільки незабаром воно коштуватиме менше, ніж вугілля."
 ukraine.16.a: "Досить песимізму, гетьман все виправить!"

 ukraine.17.t: "Народження Всеукраїнського демократичного руху"
 ukraine.17.d: "Оскільки і без того жалюгідне становище Західної України було занурене в повну безнадію через економічну кризу, не знадобилося багато зусиль, щоб підпалити його. Масові протести були організовані по всьому заходу, і в багатьох місцях розлючені селяни примушували поліцію залишатися на своїх місцях. Лідери республіканців у вигнанні, такі як Петлюра і Винниченко, повернулися в Україну і почали організовувати мітинги та закликати до громадянської непокори.\n\nЯк політичний фронт змін, найбільші демократичні та соціалістичні партії сформували ВДР - Всеукраїнський демократичний рух. Цей альянс, до якого увійшли УСДРП, УПС-Р та Р-РБ і який сильно підтримували боротьбисти та навіть УРДП, об'єднався навколо Петлюри та справи досягнення значних змін - або навіть революції - в Україні. Очевидно, що ВДР була оголошена такою ж незаконною, як і інші проекти Петлюри, але в нинішній ситуації вони знаходяться поза межами нашої досяжності."
 ukraine.17.a: "Революціонери, ціла купа!"

 ukraine.18.t: "Промова ерцгерцога Вільгельма"
 ukraine.18.d: "Під час окупації України Центральними державами у 1917 році вискочка-українофіл, ерцгерцог з Австрії, повів своїх Січових стрільців вглиб української території і оголосив себе "Василем Вишиваним, королем України". За підтримки імператора Карла І, 22-річний хлопець мав стати правителем української монархії, підтримуваної Австрією. Змішавшись із селянами, він став дуже популярним завдяки своїй здатності жити так само, як вони, і м'якому управлінню підвладними йому територіями. На наше щастя, будь-які австрійські плани щодо української монархії зазнали краху в 1919 році з консолідацією підтримуваного Німеччиною Гетьманату. Ерцгерцог Вільгельм втік назад до Галичини.\n\nАле тепер самозванець показав своє обличчя на мітингу в [199.GetCapitalVictoryPointName], виступаючи разом з Симоном Петлюрою, закликаючи до опору проти \"німецького маріонеткового гетьмана\"."
 ukraine.18.a: "Скажіть цьому Габсбургу, щоб повертався до Відня!"

 ukraine.19.t: "Компенсація Прусській східній залізниці"
 ukraine.19.d: "Ряд великих бізнесменів в Україні об'єдналися в рамках підтримуваного державою плану купівлі контрольного пакету акцій "Придніпровської східної залізниці", дочірньої компанії Прусської державної залізничної компанії, яка управляє більшістю залізниць в Україні.\n\nЗа цією угодою право власності на залізницю переходить до української залізничної корпорації, яка, за загальним визнанням, все ще має значну частку німецької приватної власності."
 ukraine.19.a: "Гаразд."

 ukraine.20.t: "Оголошено загальний страйк!"
 ukraine.20.d: "ВДР оголосила загальний страйк у промислових центрах країни. Значна частина сільської місцевості вже долучилася до громадянського спротиву, але тепер заворушення поширилися і на міста. Більша частина [202.GetName] простоює, а профспілки в [192.GetCapitalVictoryPointName], [221.GetCapitalVictoryPointName] і [137.GetCapitalVictoryPointName] також швидко приєдналися до боротьби. Найбільше занепокоєння викликає той факт, що "Боротьбисти" та інші соціалісти жорсткої лінії повернулися до загальнонаціонального масштабу, ставши активними лідерами страйків і очоливши антигетьманські мітинги в багатьох містах.\n\nВимоги ВДР є абсолютно необґрунтованими, змодельованими за зразком майже соціалістичних програм Білорусі. Наразі поліція пильно стежить за порядком, і інциденти перебувають під контролем... але ситуація, схоже, може загостритися."
 ukraine.20.a: "Зрадники скрізь!"

 ukraine.22.t: "Працівники транспорту приєдналися до страйку"
 ukraine.22.d: "Профспілки залізничників і докерів приєдналися до загального страйку, паралізувавши транспортну систему по всій країні. Потяги, заповнені вагонами з раннім зерном та іншою сільськогосподарською продукцією, стоять на порожніх станціях, а їхній вміст повільно гниє. Шахти та сталеливарні заводи не можуть відправити свою продукцію на заводи. Експортні товари захаращують порти, оскільки кораблі не завантажуються.\n\nВимоги страйкарів ставали дедалі жорсткішими, дехто навіть закликав до зречення гетьмана та встановлення вільної і демократичної республіки."
 ukraine.22.a: "Це вже виходить з-під контролю..."

 ukraine.23.t: "Перемовини зі страйкарями"
 ukraine.23.d: "Не маючи іншого виходу, уряд розпочав переговори з Генеральним страйковим комітетом ВДР і зробив кілька жестів доброї волі, зокрема, звільнив кількох ув'язнених страйкарів. Хоча досягнення реального компромісу видається безнадійним, принаймні залізницям дозволили знову працювати, хоча б для того, щоб задовольнити основні вимоги людей.\n\nЦе \"перемир'я\" на час переговорів дало обом сторонам час на підготовку до найгіршого, і багато хто вважає, що це просто трюк, щоб затягнути час."
 ukraine.23.a: "Будемо сподіватися на деескалацію ситуації."

 ukraine.25.t: "Гострота протестів зростає"
 ukraine.25.d: "Провідні соціалістичні політики, такі як Симон Петлюра, Ісаак Мазепа та Панас Феденко, закликають до створення парламентської республіки з соціалістичним ухилом щодо земельної реформи та об'єднання робітників. Інші, як Винниченко та Григоріїв, агітували за встановлення соціалістичної республіки, запозичуючи елементи як у парламентарів, так і у комуністів-синдикалістів. Не кажучи вже про боротьбистів, які прагнуть негайної революції у більшості сфер життя.\n\nБагато хто відчуває вплив цих повідомлень, і атмосфера, здається, майже досягла точки кипіння."
 ukraine.25.d1: "Здавалося, все ставало тільки гірше. $ukraine.25.d$"
 ukraine.25.d2: "Коли Україна входить у серпень, здавалося, що все стає тільки гірше. $ukraine.25.d$"
 ukraine.25.a: "Ми мусимо знайти спосіб."

 ukraine.26.t: "СГД наближається до гетьмана"
 ukraine.26.d: "Занепокоєні скрутним становищем, в якому опинився гетьман, до Скоропадського та його виконавчого апарату звернулися деякі з найвищих членів СГД. Генерал Прісовський разом з Борисом Гомзином, головним офіцером виконавчого апарату, а також Іваном Полтавцем-Остряницею, головою Великої Козацької Ради та іншими державними службовцями, звернулися до гетьмана з планом.\n\nПобоюючись перспективи соціалістичної революції та повторного занурення країни в анархію, як у 1918 році, вони запропонували тимчасовий воєнний стан, а також призупинення роботи Державного Сойму та громадянських свобод. Вони стверджують, що ці заходи будуть необхідними на деякий час, поки гетьман та інші нові керівники збагнуть, як \"утримати країну від розпаду в нестримну катастрофу\"."
 ukraine.26.a: "Гетьман схвалює план."

 ukraine.27.t: "Воєнний стан викликає обурення"
 ukraine.27.d: "Після підписання тимчасового призупинення роботи Сойму та деяких громадянських свобод, а також запровадження тимчасового воєнного стану, країна ще більше обурилася урядом. Соціалісти оголосили Скоропадського тираном, який прагне "повторити 1918 рік" для селян і робітників країни, і їхні слова не залишилися без уваги. Загальнонаціональні вибори, заплановані на листопад цього року, були відкладені.\n\nХаос розпочався і в нашому уряді, однак сьогодні Отаман-Міністр Дорошенко заявив про свій намір піти у відставку, заявивши, що він не буде підтримувати уряд, який вдається до таких авторитарних заходів. За порадою СГД, Скоропадський вирішив призначити новим отаманом-міністром Бориса Гомзина, поклавши на генерала Прісовського відповідальність за внутрішню ситуацію; багато хто підозрює, що гетьман призначив Гомзина, вважаючи його більш лояльним і поступливим у порівнянні з більш наполегливим і амбітним Полтавцем-Остряницею. Гетьман оголосив, що вибори, заплановані на листопад, будуть відкладені до стабілізації ситуації, хоча мало хто очікує, що він або Хомжин виконають цю обіцянку..."
 ukraine.27.a: "Точка неповернення..."

 ukraine.28.t: "Протести переростають у масові заворушення"
 ukraine.28.d: "Після оголошення про провал переговорів спорадичні протести в столиці швидко перетворилися на насильницькі заворушення, і досить скоро [202.GetName] опинився в стані анархії. Сутички з поліцією переросли в організацію протестувальників у робітничі загони і навіть у взяття під контроль багатьох заводів по всьому місту, використовуючи їх як імпровізовані фортеці проти військових. Ситуація в західній сільській місцевості ще гірша, оскільки вона швидко перетворилася на базу операцій ВДР і практично втрачена для нас.\n\nЇхня пропаганда звинувачує гетьмана у припиненні переговорів і заявляє, що якщо Скоропадський не бажає слухати людей, то він буде слухати гвинтівки. Будь-які шанси на мирний результат тепер здаються мертвою водою."
 ukraine.28.a: "Це не може добре закінчитися."

 ukraine.29.t: "Протести переростають у бунти"
 ukraine.29.d: "Наша нещодавня провокація, схоже, обернулася проти нас, оскільки ВДР спровокувала масові заворушення в [202.GetName] та інших великих містах. Їхні вимоги щодо представництва та соціальних реформ лунають повсюдно, а позиція уряду, схоже, лише погіршила ситуацію.\n\nЗ урахуванням того, що для стабілізації ситуації розгортаються гарнізони, цілком ймовірно, що мирного вирішення ситуації не буде, і ще більше насильства може стати єдиною відповіддю на те, щоб раз і назавжди покінчити з республіканською загрозою."
 ukraine.29.a: "Можливо, наші дії були поспішними..."

 ukraine.30.t: "Різанина в [202.GetName]"
 ukraine.30.d: "Коли здавалося, що гірше вже бути не може, сьогодні вулиці [202.GetName] стали червоними від крові.\n\nНа Хрещатику, який тривалий час був центром політичних мітингів, робітники та селяни розпочали страйк, вимагаючи звільнення політичних в'язнів, припинення свавільних арештів та прийняття гетьманом соціально-політичної програми ВДР. Міліція спробувала розігнати протест, але після пострілу - невідомо, чи стріляв міліціонер, чи протестувальник - почався хаос. Поліцію закидали камінням, а деякі протестувальники навіть мали при собі револьвери. Вогонь відкрили у відповідь, і врешті-решт десятки протестувальників лежали вбитими або пораненими.\n\nХоча повна ситуація ще не прояснилася, опозиційні політичні організації оголосили гетьмана та його уряд вбивцями, і це лише підбадьорило протестувальників."
 ukraine.30.a: "Тільки цього нам не вистачало!"

 ukraine.31.t: "Вибух протестів"
 ukraine.31.d1: "Новина про так звану \"[202.GetName] різанину\" не залишилася непоміченою. Вся країна розлючена, вимагаючи справедливості для вбитих і навіть відставки уряду.\n\nДещо неохоче УРДП перейшла в опозицію до нашого уряду, посилаючись на наші нещодавні дії. Деякі члени партії, переважно правіше УРДП, все ще вважають, що співпраця з гетьманською коаліцією є кращою, ніж співпраця з ВДР. Незважаючи на це, вплив УРДП зростає. Їхні неодноразові нападки на ВДР, які називали їх надто ненадійними та радикальними, виправдали себе в очах багатьох членів коаліції."
 ukraine.31.d2: "Новина про так звану \"[202.GetName] різанину\" не залишилася непоміченою. Вся країна розлючена, вимагаючи справедливості для вбитих і навіть відставки уряду.\n\nДосить символічно УРДП заявила про свою \"повну опозицію до тиранії гетьманського уряду\" і пообіцяла співпрацювати з ВДР задля досягнення вільної України. Колишня правляча коаліція УДХП та УСХД також не стримувалася у своїй критиці гетьманського уряду, порівнюючи недбалість уряду з його ставленням до протестів 1925 року, коли надто жорстка реакція уряду на дії боротьбистів призвела до хвилі страйків та протестів."
 ukraine.31.a: "Ми виживемо, з ними або без них!"

 ukraine.32.t: "Революційні настрої охопили країну"
 ukraine.32.d: "До серпня ситуація майже заспокоїлася. Але після воєнного стану республіканці лише посилили свої кампанії. Тисячі людей вже заарештовано, але це не дуже допомагає; значна частина заходу, особливо навколо [792.GetCapitalVictoryPointName], протягом останніх місяців була практично поза нашою юрисдикцією, а місцеві селянські ополчення виконували роль правоохоронних органів. Міста тримають на короткому повідку, але жорстокі сутички між озброєними протестувальниками та міліцією стають дедалі частішими.\n\nТривожним є те, що революційні настрої охопили і військовослужбовців. Траплялися випадки зникнень, коли солдати залишали свої місця служби і йшли додому. У деяких гарнізонах зникла велика кількість гвинтівок. Один підрозділ у [198.GetCapitalVictoryPointName] відмовився виконати наказ і роззброїти страйкарів, натомість їхній капітан наказав солдатам відступити і залишитися в казармах. Такий вид непокори стає все більш поширеним на заході, і викорінення його відбувається повільно. Були віддані накази звільнити найбільш ненадійних офіцерів і передислокувати деякі частини з найбільш нестабільних регіонів, але через спорадичні страйки на залізниці переміщення військ по країні відбувалося повільно."
 ukraine.32.a: "Вони збожеволіли?"

 ukraine.34.t: "Промова Скоропадського"
 ukraine.34.d: "У той час, коли нація ставала дедалі більш поляризованою та охопленою політичним насильством, гетьман Скоропадський безпосередньо звернувся до Сойму з промовою. У ній він високо оцінив здатність Сойму відкинути політичні розбіжності заради блага нації, що було продемонстровано нещодавнім ухваленням Закону про допомогу. Гетьман закликав Сойм продовжувати поточний курс і швидко впоратися з триваючими протестами.\n\nХоча довіра гетьмана до Сойму цінується, багато хто відчуває, що його слова містять завуальовану погрозу: якщо Сойм не зможе швидко розв'язати поточну кризу, гетьман вдасться до більш прямих засобів без Сойму."
 ukraine.34.a: "Ми повинні переконатися, що його довіра буде взаємною."

 ukraine.35.t: "Призначення Верховного отамана"
 ukraine.35.d: "У минулому гетьман був верховним головнокомандувачем армії. Однак на практиці одна людина - незалежно від її особистих здібностей - не може керувати і народом, і армією. Щоб розділити ці обов'язки, була створена посада Верховного отамана.\n\nХоча [UKR_leader_title] залишатиметься головнокомандувачем, практичні обов'язки цієї ролі будуть делеговані призначеному [UKR_leader_title] Верховному Отаману, який діятиме як командувач збройних сил в цілому, а командувачі армії, флоту та військово-повітряних сил будуть його підлеглими."
 ukraine.35.a: "Костянтин Прісовський"
 ukraine.35.b: "Євген Коновалець"
 ukraine.35.b2: "Андрій Мельник"
 ukraine.35.c: "Іван Полтавець-Остряниця"
 ukraine.35.e: "Олександр Загродський"

 ukraine.36.t: "Бій з тінню"
 ukraine.36.d: "Хоча 24 червня 1925 року не є офіційно визнаною датою, як 29 квітня, гетьманці часто надають йому особливого значення. Цього року, як відомо, наслідки Британської революції принесли нестабільність по всьому світу, і Україна не була винятком. Натхненна успішною робітничою революцією в Британії, підпільна Партія соціалістів-революціонерів-боротьбистів розпочала кампанію страйків, саботажу та публічних нападів на уряд. Те, що спочатку планувалося як досить коротка хвиля, зрештою розтягнулося на більшу частину року, оскільки жорсткі, невибіркові репресії часто провокували все більш войовничі заворушення.\n\nКульмінація періоду настала влітку того ж року, коли життя отамана-міністра Федора Лизогуба було забране в результаті акту революційного насильства. Лизогуб був єдиним отаманом-міністром, якого знала держава з часу офіційного закріплення цієї посади у 1919 році, і чиє лідерство допомогло визначити характер повоєнної Української Держави. Його вбивство призвело до загострення напруженості, оскільки міліція та козацькі загони протягом багатьох днів вступали у взаємні перестрілки з боївками Боротьбистів. Зрештою, гетьман був змушений втрутитися, розгорнувши військо і встановивши контроль над козаками, забезпечивши чіткий напрямок і порядок для придушення заворушень, а також застосувавши переважну силу. Хоча спочатку заворушення розгорілися ще більше, ескалація врешті-решт призвела до того, що болотбистів вдалося загнати назад у підпілля. Однак цей епізод викрив слабкість держави і приніс їй мало прихильників.\n\nПодії 1925 року перетворили боротьбистів на найвідомішу нереволюційну силу, а також найненависнішого ворога гетьманців. Річниця смерті Лизогуба є урочистою датою для прихильників держави, які щороку приносять обітниці, що його вбивці будуть переможені. Але в той час як постійний тиск послабив їх, болотбисти не здаються - рух пережив багаторічні зусилля з їхньої ліквідації, і ОВДВ вважає, що вони все ще таємно організовують революційну діяльність."
 ukraine.36.a: "Дійсно, бійці..."
 ukraine.36.b: "Розкажіть більше про Боротбистів."

 ukraine.37.t: "Соціалісти-революціонери-боротьбисти"
 ukraine.37.d: "Українська партія соціалістів-революціонерів-боротьбистів (комуністів-синдикалістів), більш відома як боротьбисти, бере свій початок як пробільшовицька фракція Партії соціалістів-революціонерів. Боротьбистські партизанські загони були одними з багатьох, що діяли в Україні протягом 1918-1919 років, борючись проти Української Держави та прагнучи встановлення українського комуністичного уряду. Партія була загнана у підпілля у 1920 році і поглинула місцеві елементи російських лівих есерів, вирішивши перечекати час до 1925 року, коли вона провела свою сумнозвісну кампанію агітації та революційного насильства проти уряду.\n\nОб'єднані ліві есери познайомили боротьбистів із синдикалістською думкою, що допомогло визначити їхній подальший ідеологічний розвиток. Спостерігаючи за успішними синдикалістськими революціями у Франції та Великій Британії, партія прийняла синдикалізм як успішну модель, синтезувавши його зі своєю попередньою позицією, щоб розробити програму, яка б відповідала матеріальним умовам України. Як випливає з їхньої нинішньої назви, результатом стала суміш ідей радкомунізму та синдикалізму - але на відміну від багатьох західних синдикалістів, боротьбисти вважали сільськогосподарських робітників критично важливими для української революції і прагнули відвести їм провідну роль у ній. Боротьбисти також дотримувалися лівих націоналістичних поглядів з моменту свого заснування, що зробило їх ще більш цікавими серед синдикалістських груп.\n\nПартію очолює Олександр Шумський, ветеран революції та колишній член Центральної Ради УНР з великим досвідом в аграрних питаннях. Під його керівництвом боротьбисти дотримуються стратегії конфронтації з державою, найбільш яскравим прикладом якої є їхня кампанія 1925 року. Хоча такий підхід утримує їх у свідомості українських робітників, він також викликає постійний гнів гетьманців: як такий, рух стикається з майже постійним тиском, що ускладнює його розвиток. Важко сподіватися на успіх боротьбистів, доки держава надаватиме значення їхньому знищенню."
 ukraine.37.a: "Проте, вони ніщо, якщо не наполегливі."

 #Black Monday
 ukraine.40.t: "Відмова від золотого стандарту"
 ukraine.40.d: "Протягом певного часу гривня була прив'язана до золотого стандарту як основи валюти. Якщо в минулому це забезпечувало певний рівень стабільності нашої фінансової системи, то після "чорного понеділка" це швидко перетворилося на шкоду, і від золотого стандарту зараз широко відмовляються по всій Європі як від занадто негнучкого, щоб реагувати на мінливі економічні реалії.\n\nОднак немає єдиної думки, чи варто довіряти ринкам і дозволити їм самим визначати курс гривні, яка є потенційно волатильною, але водночас пропонує велику фінансову незалежність, чи прив'язати її до німецької марки, яка, незважаючи на кризу, все ще залишається найстабільнішою валютою в Європі."
 ukraine.40.a: "Залиште гривню у вільному плаванні."
 ukraine.40.b: "Прив'язати гривню до німецької марки."

 ukraine.41.t: "Допомога німецьким компаніям"
 ukraine.41.d: "З настанням "Чорного Понеділка" нечисленні німецькі промислові підприємства в країні згортають свою діяльність в очікуванні повномасштабної еміграції та ймовірного колапсу. Щоб запобігти подальшому падінню економіки, уряд погодився виділити державні кошти для цих компаній, дозволивши їм принаймні поки що залишитися в країні.\n\nНезважаючи на це, селяни та робітники розлючені, і очікуються масові демонстрації проти допомоги."
 ukraine.41.a: "Це необхідне зло?"

 ukraine.47.t: "Українська Національна Рада"
 ukraine.47.d: "Після завершення повстання і невдачі військ ВДР у поваленні гетьмана в Україну повернулося відчуття відносного миру. Однак, по мірі того, як економіка продовжує відновлюватися, а останні республіканські терористичні осередки викорінюються, керівництво [202.GetName] висловлює своє занепокоєння і тривогу з приводу народження нової республіканської загрози у вигляді так званої \"Української Національної Ради\".\n\nХоча спочатку вони діяли в Галичині, ті з ВДР, хто пережив контрнаступ гетьмана, втекли до Французької комуни, оскільки Галичина вважалася надто небезпечною для повернення. Після прибуття їх зустріли з розпростертими обіймами і не гаючи часу почали реорганізовувати свої зусилля. На конференції, що відбулася в палаці Трокадеро в Парижі, Петлюра, як і інші лідери ВДР, піднявся на трибуну, щоб висвітлити республіканську боротьбу, і ретельно описав наступні кроки, які необхідно зробити для того, щоб забезпечити "вільну і демократичну Україну" в майбутньому. Він також наголосив на потенційних особливих відносинах, які могли б виникнути між двома країнами; від початку Української революції 1917 року новонароджена республіка була особливо зацікавлена у налагодженні зв'язків з Францією, великою державою Європи, яка не лише мала засоби впливу на Східну Європу і зламала могутність німецького та російського імперіалізму, але й чиї демократичні інститути і культура викликали велике захоплення серед республіканських лідерів.\n\nНаприкінці конференції Петлюра оголосив про офіційне створення "Української Національної Ради" - уряду у вигнанні, який тепер підтримується Третім Інтернаціоналом і має на меті повалення гетьмана. Незважаючи на те, що ця організація залишилася майже непоміченою серед пересічних українців, її створення занепокоїло декого в нашому уряді, хто закликав до негайних дій, щоб так чи інакше обезголовити цей рух."
 ukraine.47.a: "Ці синдикалісти не заспокояться, поки не побачать нашу країну зруйнованою!"

 ukraine.48.t: "Вбивство Симона Петлюри"
 ukraine.48.d: "Цього вечора на вулицях Андріївського узвозу в [202.GetName] вирували дискусії. Роздавали примірники газети "Відродження", яка висвітлювала одну з найбільш раптових і шокуючих смертей року: Симона Петлюри. Подробиць залишається мало, але зрозуміло, що десь у другій половині дня в Петлюру було зроблено п'ять пострілів біля бульвару Сен-Мішель у Парижі. З'явилося кілька теорій щодо того, хто це зробив; найпопулярніша з них полягає в тому, що агенти Р.Е.Д. намагалися усунути Петлюру і відтіснити на другий план соціал-демократичну фракцію Української Національної Ради.\n\nТого ж ранку голова ОВДВ повідомив Скоропадському, що операція з усунення Петлюри, яку очолив агент "Abteilung IIIb", була успішною і забила цвях у домовину республіканського керівництва; зрадник мертвий. Публічний дискурс, що підозрював французьку чи британську причетність, особливо працював на користь уряду. Хоча гетьман відчув полегшення, він згодом висловив застереження, заявивши, що найбільш значущою загрозою українській свободі, очевидно, стала загроза з боку Росії, і що вони не повинні перейматися \"невідповідними організаціями невідповідних людей\".\n\nУ Парижі новина про вбивство Петлюри була зустрінута з шоком і денонсацією з боку Національної Ради, яка звинуватила гетьманський уряд у вбивстві. Але це також стало певним благом для прихильників Української Національної Ради з Інтернаціоналу, які тепер бачили на чолі організації людину, що набагато більше відповідала їхнім інтересам: Олександра Шумського. Дехто звинувачує Шумського в тому, що він є маріонеткою Інтернаціоналу і підриває позиції більш поміркованих членів Ради, а дехто навіть звинувачує Інтернаціонал у вбивстві Петлюри, але без престижу і присутності, якими раніше користувався Петлюра, навряд чи це щось зміниться."
 ukraine.48.a: "Тобто ми не можемо вбити його тут, але можемо вбити там?"

 ukraine.49.t: "Петлюра уникає замаху"
 ukraine.49.d: "Поява Української Національної Ради викликала велике занепокоєння серед більшої частини гетьманського уряду. Вирішивши покласти край республіканській агітації та організації далеко від фактичних кордонів України, Abteilung IIIb за сприяння OVDV розробив спеціальну операцію з метою усунення номінального голови їхнього керівництва, Симона Петлюри.\n\nОперація виявилася вражаюче провальною; чекаючи на Петлюру біля бульвару Сен-Мішель, вбивцю заарештувала комуністична поліція і відвела на допит. Хоча його подальша доля поки що залишається невідомою, Abteilung IIIb повідомив керівництву ОВДВ, що вони не братимуть участі в жодних замахах на життя Петлюри в майбутньому. Послання було, звісно, зрозумілим: вони вважали всю операцію марною тратою часу."
 ukraine.49.d2: "Поява Української Національної Ради викликала велике занепокоєння серед більшої частини гетьманського уряду. Вирішивши покласти край республіканській агітації та організації далеко від фактичних кордонів України, Abteilung IIIb за сприяння ОВДВ розробив спеціальну операцію з метою усунення номінального голови їхнього керівництва, Симона Петлюри.\n\nОперація виявилася вражаюче провальною; чекаючи на Петлюру біля бульвару Сен-Мішель, вбивцю заарештувала комуністична поліція і відвела на допит. Хоча його подальша доля поки що залишається невідомою, Абтейлунг ІІІб повідомив керівництву ОВДВ, що вони не братимуть участі в жодних замахах на життя Петлюри в майбутньому. Послання було, звісно, зрозумілим: вони вважали всю операцію марною тратою часу.\n\nХоча українська республіканська та соціалістична справа продовжує набирати обертів, значна частина керівництва Інтернаціоналу в Парижі та Лондоні, за повідомленнями, ставиться до неї з обережністю, вважаючи, що їм, швидше за все, не вистачить коштів на підтримку незалежної України, а Москва становить набагато більшу загрозу для уряду Скоропадського, ніж Національна Рада."
 ukraine.49.a: "Колись ми його обов'язково знайдемо..."

 ukraine.50.t: "Російський Союз в Україні"
 ukraine.50.d: "Більш відома як просто \"Російський Союз\", Російська спілка в Україні є однією з найстаріших неурядових організацій в Україні за часів незалежності. Офіційно вона займається захистом прав російськомовних, зокрема, російської мови в освіті. Підтримка Союзу, як правило, обмежується колами російськомовної інтелігенції, яка залишилася в Україні після утвердження незалежного курсу.\n\nОднак її спроба закріпитися серед російськомовних робітників зазнала невдачі. Незважаючи на свою офіційну позицію, вона часто вступала в суперечки з владою, яка звинувачувала її в тому, що вона діє як прикриття російських державних інтересів, а деяких з її найбільш \"радикальних\" членів - в тому, що вони є агентами російської розвідки. Незважаючи на це, Союз залишався активним і продовжував свої відносини з українськими державними структурами."
 ukraine.50.a: "Вони можуть бути гучними, але не становлять жодної загрози."

 ukraine.51.t: "Агітація за Російський Союз"
 ukraine.51.d.intro: "Прихід до влади і зміцнення в Москві значно більш реваншистського і радикального уряду Савінкова почав хвилювати багатьох в Україні. Склад Центрального правління Російської спілки за ці роки значно змінився, насамперед через те, що частина його членів з тих чи інших причин просто емігрувала до Росії. Інші просто побачили відсутність необхідності в подальшій діяльності Союзу і відійшли від активного лобіювання. Тим не менш, його незмінно очолювала і представляла одна людина, такий собі Дмитро Одинець. Колишній міністр, пан Одинець був залучений до роботи з міністерством освіти - і на цьому можна було б поставити крапку."
 ukraine.51.d: "$ukraine.51.d.intro$\n\nОднак нещодавні події вкинули організацію та її стосунки з [202.GetName] в хаос. Одночасно з підйомом Савінкова, особливо рідкісний виклик лідерству Онідєца в Союзі кинув колишній генерал армії, пов'язаний з цією організацією, такий собі пан Василь Біскупський. Пан Біскупський найбільш відомий тим, що очолював напівпроросійський маргінес в іншій сумнозвісній організації - СГД. Хоча спроба явно провалилася і пан Одинець зберіг свою комфортну \"більшість\", вона поставила багатьох людей у незручне становище. Давній співробітник уряду і професор історії - це одне, а генерал, пов'язаний з колами радикальної перебудови в СГД, - зовсім інше." #Non-SHD Hetmanate
 ukraine.51.d2: "$ukraine.51.d.intro$\n\nОднак нещодавні події вкинули організацію та її стосунки з [202.GetName] у безлад. Одночасно з піднесенням Савінкова відбулася рідкісна спроба оскаржити лідерство Одінця в Союзі з боку генерала армії Василя Біскупського, відомого переважно як лідер напівпроросійського угруповання СГД. Хоча спроба явно провалилася і пан Одинець зберіг свою комфортну \"більшість\", вона поставила багатьох людей у незручне становище. Давній співробітник уряду і професор історії - це одне, а генерал, пов'язаний з колами радикальної перебудови - зовсім інше." #SHD
 ukraine.51.d3: "$ukraine.51.d.intro$\n\nОднак нещодавні події вкинули організацію та її стосунки з [202.GetName] у безлад. Одночасно з підйомом Савінкова, генерал армії Василь Біскупський, відомий як лідер напівпроросійського маргінального угруповання, спробував оскаржити лідерство Одинця в Союзі. Хоча ця спроба явно провалилася, і пан Одинець зберіг свою комфортну \"більшість\", вона поставила багатьох людей у незручне становище. Давній співробітник уряду і професор історії - це одне, а генерал, пов'язаний з колами радикальної перебудови в СГД, - зовсім інше." #Republic
 ukraine.51.a: "Слідкуйте за цим."

 ukraine.52.t: "Наближення російської загрози"
 ukraine.52.d: "У розпал Громадянської війни в Росії у 1919 році дві конференції, скликані в Уфі лідером Білого руху Олександром Колчаком, намагалися вирішити майбутнє антибільшовицького руху. Українська держава запросила присутність на конференціях, частково для того, щоб заступитися за Німецьку імперію. Наприкінці конференції українська делегація на чолі з міністром закордонних справ Дмитром Дорошенком уклала угоду з лідерами Білого руху, яка передбачала неформальне визнання незалежності східних союзників Німеччини, а також продовження матеріальної підтримки з боку Німецької імперії через Україну та Балтику для Південної та Північно-Західної армій відповідно. Роком пізніше російський уряд вперше офіційно визнав Українську державу, підписавши Брест-Литовський мирний договір. Коли німецька гегемонія в Європі була закріплена, а Росія значно ослаблена, багато хто вважав, що це буде вічний мир. Українці зліва і справа бачили можливість нової ери в російсько-українських відносинах; не відносин, заснованих на імперському підданстві, а на взаємній співпраці між рівноправними державами.\n\nНещодавнє формування Московської угоди, здається, лише доводить, що світ став більш напруженим після "Чорного Понеділка", і що колись сподівання на потенційну співпрацю стають дедалі більше схожими на фантастику. Дехто висловлює здивування, враховуючи період економічної стагнації та зовнішньополітичних невдач, які Російська держава пережила за останні десятиліття; інші вказують на те, що з моменту здобуття незалежності оборонні можливості України перебувають у стані стагнації, і вона покладається на союз з Німеччиною для стримування будь-яких потенційних агресорів, що більше не є можливим, оскільки німецький порядок, схоже, продовжує руйнуватися."
 ukraine.52.a: "Наша свобода не буде втрачена."

 ukraine.53.t: "Що таке Гетьманат?"
 ukraine.53.d: "Двадцять років тому, 29 квітня 1918 року, на Всеукраїнському аграрному конгресі зібралося понад 6 000 делегатів, які стверджували, що представляють мільйони українців. Головною вимогою з'їзду було покласти край недолікам республіканського уряду та відновити Гетьманат, традиційну форму правління України, під проводом Павла Скоропадського. Скоропадський приїхав автомобілем, коли дізнався, що республіка вразлива, і був тепло зустрінутий як людина, яка може об'єднати країну. Протягом ночі прихильники гетьмана захопили державний банк і міністерство внутрішніх справ без особливого опору та за підтримки Германа фон Ейхгорна, генерала, який очолював німецьку військову адміністрацію в Україні.\n\nХоча Гетьманат та його інституції стали добре відомими в країні, цього не можна сказати про тих, хто перебуває за її межами, які часто висловлювали плутанину щодо того, що таке Гетьманат. По суті, Гетьманат сьогодні - це монархія, і Скоропадський зберігає повноваження, які можна порівняти з повноваженнями інших європейських монархів. Основна відмінність від більш традиційних монархій - окрім виборного характеру, що має історичний прецедент, але по суті є нечуваним сьогодні - є питанням культури. Титул гетьмана відсилає до Війська Запорозького, пов'язуючи українську державність з незалежністю Війська від Польщі та надаючи цій посаді військового значення. Особливо, коли його протиставляли прогресивній, натхненній Заходом Народній Республіці, Гетьманат представляє більш консервативне бачення навіть у порівнянні з іншими монархіями, навмисно відсилаючи до часів столітньої давнини.\n\nДержавне міністерство культури часто намагається експлуатувати цей образ за кордоном. Образ України, який часто продається іноземцям, - це образ країни, віддаленої від негараздів сучасного суспільства, де люди ближчі до свого коріння і прагнуть свободи - особливо від певних східних держав."
 ukraine.53.a: "Дуже цікаво."

 ukraine.54.t: "Доктрина українського імперіалізму"
 ukraine.54.d: "У перші роки існування Української Держави в уряді та серед військових лунали голоси, які виступали за територіальну експансію, чи то в Галичину, чи то в Білорусь, чи то в Росію; однак гетьман та інші високопосадовці з обережністю ставилися до таких амбіцій, розуміючи, що нова держава значною мірою залежала від Німеччини у військовій та економічній підтримці, а отже, незалежна зовнішня політика була нездійсненною.\n\nЦе не завадило деяким з них продовжувати відстоювати проекти на територіях, які вважаються по праву українськими, таких як Кубань. Формулюючи доктрину того, що він називає \"українським імперіалізмом\", український націоналізм молодого письменника Осипа Губчака значно відрізняється від поглядів ЛУН. На думку Губчака, Україна зможе зберегти свою незалежність лише тоді, коли вона буде самодостатньою і здатною самостійно дати відсіч агресорам; в іншому випадку вона загине. Будучи палким прихильником гетьмана і маючи зв'язки з аграріями-державниками, Губчак критикує союз України з Німеччиною, заявляючи, що Україна розглядається не більше ніж буферна держава для Німеччини, і що якщо в майбутньому російсько-німецькі відносини покращаться, то Україна буде розділена між двома імперіями.\n\nСвоєрідними є й ідеї Губчака щодо територіальної експансії. Східні кордони України він бачить по Кавказу та узбережжю Каспійського моря, західні - по річках Сян і Буг, а на півночі - вихід до Балтійського моря через союз між Україною, Білоруссю та Литвою. Найцікавіше, що він наголошує на відвоюванні Кубані у Росії не шляхом військового протистояння та завоювання, а шляхом культурної гегемонії. На думку Губчака, українці повинні докласти всіх можливих зусиль, щоб за два з половиною десятиліття збільшити населення держави до ста мільйонів - таким чином, експансія відбудеться природним шляхом. Публікації Губчака можна знайти в популярному прогетьманському журналі \"Нація на марші\", хоча серед його читачів навряд чи знайдеться хтось, хто побачить в його ідеях щось більше, ніж розпусну маячню."
 ukraine.54.a: "Націоналіст, наталіст і, напевно..."

 ukraine.55.t: "Станція дирижаблів у [137.GetCapitalVictoryPointName]?"
 ukraine.55.d: "У той час, як роботи на курортах у [137.GetCapitalVictoryPointName] йдуть повним ходом, комітет з планування, відповідальний за нагляд за роботами, нещодавно почав обговорювати досить цікаву ідею: створення цепелінної станції як частини нової інфраструктури курорту. Цепелін є, мабуть, одним з найбільш унікальних видів транспорту в історії, і в міжвоєнний період комерційне використання цепелінів пережило щось на кшталт золотого віку.\n\nОскільки [137.GetCapitalVictoryPointName] перетворюється на зразкове курортне місто, здається цікавою ідеєю побудувати надсучасну станцію цепелінів, щоб переправляти ще більше пасажирів і зменшити навантаження на залізничні лінії. Однак скептики в комітеті вважають, що це дорогий марнославний проект, і натомість закликають спрямувати гроші на покращення міської мережі громадського транспорту."
 ukraine.55.a: "Використовуйте ці гроші на фінансування громадського транспорту!"
 ukraine.55.b: "Звучить як цікаве починання!"

 ukraine.56.t: "Вибух цепеліна в [137.GetCapitalVictoryPointName]!"
 ukraine.56.d: "У шокуючих новинах з Криму стало відомо, що цепелін, який щойно вийшов з порту, вибухнув, і всі пасажири та члени екіпажу загинули. Цілі пошукові команди були відправлені на пошуки останків загиблих. Свідки інциденту описують вибух як такий, що пролунав раптово і \"забарвив небо в помаранчевий і червоний кольори\", а уламки судна невдовзі впали в море. Офіційна оцінка кількості поранених уламками літака ще не була підрахована, але, на щастя, очікується, що їх кількість буде невеликою.\n\nОскільки місто перебуває на карантині, причина інциденту і те, чи мав місце зловмисний намір, все ще залишається загадкою. Незважаючи на це, уряд оголосив, що всі цепеліни мають бути призупинені до подальших розпоряджень, і очікується, що незабаром буде введена повна заборона на використання транспорту, якщо це дійсно був нещасний випадок."
 ukraine.56.a: "Боже мій!"

 ukraine.57.t: "Спогади Павла Скоропадського"
 ukraine.57.d: "Незважаючи на військовий союз і майже двадцятирічну дружбу між двома країнами, багато німців залишаються необізнаними з українськими справами. Сьогодні - через рік після завершення повстання - у Берліні вийшла нова, всебічна розповідь про українську політику та повстання, написана не ким іншим, як самим Скоропадським.\n\nУ передмові до книги Скоропадський зазначає, що йому бракує бажання чи здатності створювати цікаві мемуари, що посилюється його похилим віком та майже двадцятирічним правлінням. Проте він висвітлює найважливіші моменти повстання, згадуючи його як один з найбільш стресових моментів у своєму житті. Він пояснює нездатність уряду придушити республіканські сили неузгодженістю та невіглаством як коаліції, так і СГД, які, за словами Скоропадського, мали \"вузький і односторонній погляд на речі\".\n\nКрім того, Скоропадський покладає відповідальність за неспроможність уряду провести земельну реформу, а також відсутність дій, спрямованих на пом'якшення кризи "чорного понеділка", на посадових осіб ВСЗ та "Протофісу", додавши, що звільнив би їх з уряду, як тільки ситуація стабілізувалася б.\n\nХоча мемуари Скоропадського стали популярними в книгарнях Берліна, вони здебільшого залишилися непоміченими в самій Україні - без підтримки німецьких військ гетьманський рух луснув, як мильна бульбашка, і здається малоймовірним, що він відновить свою популярність найближчим часом."
 ukraine.57.a: "Дрібні монархи не вітаються у вільній Україні."

 ukraine.58.t: "Найгірший сценарій"
 ukraine.58.d1: "Гетьман закликав до національної єдності, до того, щоб кожен українець відклав свої політичні розбіжності, оскільки для боротьби з окупантами потрібна вся нація. Але ці широко розтиражовані заклики не отримали того загального схвалення, на яке сподівалися. Російська пропаганда - "Вільна Україна у вільній Росії" - була широко розповсюджена, особливо у східних регіонах країни.\n\nНавіть найбільшому українському патріоту доводиться стикатися з питанням: що краще - служити все більш авторитарному гетьману і його корумпованому режиму, який не має жодної поваги до демократії... чи, можливо, прислухатися до того, що пропонує Російська республіка, як до справжньої, вільної демократії? Як це не парадоксально, але загарбник може принести Україні більше свободи? Однак люди старшого віку добре пам'ятають царські часи і мало вірять у російську демократію. Привид русифікації та таємної поліції нависає над обіцянками [RUS.GetLeader]. Тим не менш, більшість українців підтримують війну - якщо не через любов до гетьмана, то через любов до своєї країни." #Hetman dictatorship Ukraine vs democratic republican Russia
 ukraine.58.d2: "Були великі сподівання, що демократична Росія буде менш схильною до імперіалістичних завоювань, ніж їхні царські чи більшовицькі попередники, але ця надія була розбита вторгненням. Всі наші спроби сприяти мирній співпраці між російським та українським народами були марними. Дехто звинувачує УРДП та інших лібералів у наївних сподіваннях на мирне співіснування. Дехто звинувачує соціалістів, а дехто вбачає причину в імперіалістичній політиці Німеччини. Але, незважаючи на це розчарування, більша частина країни погоджується в одному: вторгнення має бути зупинене, якщо українська нація хоче вижити. Це трагедія, що близькі сусіди ведуть війну і вбивають мільйони людей, але така природа історії." #democratic Ukraine incl. Danylo vs democratic, nonmonarchist Russia
 ukraine.58.d3: "Вже у 1917 році Гетьман врятував Україну від більшовицького гніту. Історія повторюється: російська Червона армія знову вторглася в нашу рідну країну і погрожує забрати в нас усе. Хвалькувата антисоціалістична риторика завоювала більшу частину країни, і навіть багато лібералів визнають, що об'єднання навколо Гетьмана є найрозумнішим способом дій. Соціалісти, які вже були змушені піти в підпілля, стали мішенню масових арештів за звинуваченнями у зраді та \"співпраці з ворогом\" - що в багатьох випадках відповідає дійсності.\n\nПісля невдалого повстання рештки республіканців сильно дрейфували вліво і зараз співпрацюють з Українською Національною Радою в Парижі, активно виступаючи проти війни і підтримуючи російські війська, де тільки можуть, "в ім'я вільної України". Але справжні українці знають, що ці слова неправдиві, і радше підтримають Гетьмана, єдину людину, яка по-справжньому вболіває за Україну в своєму серці." #Hetman dictatorship Ukraine vs socialist Russia
 ukraine.58.d4: "Російське вторгнення нависало над нашою країною, як привид, відколи ми здобули незалежність, але більшість людей не вірила, що воно коли-небудь стане реальністю. Звісно, Росія не може кинути виклик німецькому пануванню в Європі? Невже вони не розуміють, що співпраця вигідна нам обом?\n\nАле ні. Росіяни явно мають намір проковтнути нашу важко здобуту незалежність. Які б теми не розколювали Україну раніше, зараз все це здається неактуальним. Люди згуртувалися навколо зухвалих запевнень [ROOT.GetLeader] про опір, і навіть російськомовна спільнота, здається, вагається щодо підтримки російського вторгнення, за винятком деяких невеликих груп. Незважаючи на протести маргіналів, переважна більшість людей змирилася з реальністю: Україна повинна боротися, якщо вона хоче вирішувати своє майбутнє." #fallback
 ukraine.58.a: "Якщо вони хочуть війни, вони її отримають."

 ukraine.59.t: "Михайло Булгаков відвідав Україну"
 ukraine.59.d: "Минулого тижня відомий російський письменник і драматург Михайло Булгаков відвідав місце свого народження - [202.GetName]. Як повідомляється, Булгаков відвідав нашу столицю, щоб побачити, як змінився ландшафт з тих пір, як він переїхав до Москви після закінчення Великої війни. Він привітався з новими однодумцями та колишніми товаришами в [202.GetName] університеті - і якби більше нічого не було, що можна було б згадати про його відпустку, на цьому б вона і закінчилася.\n\nОднак, хоча його твори досить популярні в Росії, вони викликають суперечки в деяких частинах України, особливо на заході. Одна з його п'єс, "Дні Турбіних", розповідає історію російської сім'ї Турбіних у [202.GetName], яка живе під час війни за незалежність України, коли протиборчі сили з усіх боків намагаються взяти місто під свій контроль. Хоча п'єса в основному стосується труднощів життя у зруйнованому війною місті, вона також є коментарем до українського націоналізму; Турбіни - етнічні росіяни, монархісти і прихильники старого порядку, і Булгаков цілком співчутливо ставиться до сім'ї. Павло Скоропадський, хоч і повертає місту стабільність, зображений негативно через свою роль у забезпеченні української незалежності.\n\nПогляди Булгакова на царську епоху та українську державність жодним чином не залишалися таємницею - під час свого візиту до [202.GetName] він написав, що, хоча він поважає \"цю нову українську державу\" та її досягнення, він хотів би, щоб \"малоросійський народ\" \"знову вирішив жити в єдності зі своїми великоросійськими братами\". Хоча така думка не є рідкістю серед московських політичних еліт, його схвалення поставило одне питання: якщо Росія коли-небудь вирішить завдати удару по незалежності України, хто з росіян виступить проти цього?"
 ukraine.59.a: "Він не може впоратися з тим, що час рухається вперед."

 ukraine.60.t: "Наш експорт зростає"
 ukraine.60.d: "Після бурхливих років наша економіка нарешті стала "зеленою". Насправді, вона ніколи не була кращою. Війна в Америці різко зменшила кількість експортованої пшениці на світових ринках, і ми були серед тих, хто отримав значні прибутки від трагедії Сполучених Штатів.\n\nКрім того, світ навколо нас оговтується від найгіршої економічної рецесії. Незважаючи на навислу загрозу війни та все ще незагоєні рани від повстання, український експорт дуже добре відновився."
 ukraine.60.a: "Держава отримає свою частку."
 ukraine.60.b: "Нехай фермери залишають свій прибуток."

 ukraine.61.t: "Історія України-Руси"
 ukraine.61.d: "Сьогодні вийшов друком останній том \"Історії України-Руси\" Михайла Грушевського, що охоплює події з 1657 по 1658 рік. Десятитомний трактат Грушевського став його magnum opus і всеосяжною історією України.\n\nПраця Грушевського мала вирішальне значення для концептуалізації українського історичного процесу як безперервного і незалежного від загальноросійського історичного наративу. Деякі аналітики схильні відносити Грушевського до \"популістської\" течії української історіографії, яка підкреслює вирішальну роль народних мас у концептуальній репрезентації минулого. Цю школу зазвичай протиставляють \"державницькій\" тенденції, найбільш яскраво представленої В'ячеславом Липинським, Степаном Томашівським та Дмитром Дорошенком і зосередженої на ролі національних еліт у процесі державотворення.\n\nТвердження, що аналіз Грушевського належить до якоїсь конкретної наукової школи, можливо, є досить оманливим, враховуючи, що його праці ґрунтуються на досить широкому інтелектуальному підґрунті. Але вони також зайняли особливе місце в українському республіканському русі (що не дивно, враховуючи вирішальну роль Грушевського у створенні Української Народної Республіки в 1917 році), і багато хто підтримав історичний наратив, запропонований Грушевським. Вихід останнього тому особливо відзначила прореспубліканська \"Австро-українська асоціація дружби\", яка намагалася профінансувати друк усього десятитомного видання, щоб відсвяткувати цю подію."
 ukraine.61.a: "Робота, що тривала понад тридцять років, нарешті завершена."

 ukraine.62.t: "Гетьман засуджує російський шовінізм"
 ukraine.62.d: "В епоху, коли російський реваншизм зростає, а широкомасштабний конфлікт між Україною та Росією здається не лише можливим, але й ймовірним, групи, які розглядалися як прикриття для російської політичної орієнтації, опинилися під пильною увагою, найпомітнішою з яких є "Російський союз в Україні".\n\nАле з усіх звинувачень і вказувань на те, хто є проросійським, а хто ні, мабуть, найогидніші з них лунають здебільшого з боку Ліги українських націоналістів, яка оббрехала самого гетьмана. Зрозуміло, що Ліга відчайдушно намагається втримати свій вплив на селі, який вона колись мала, але наші успішні зусилля з роздачі землі нашим селянам дали зрозуміти пересічному українцю, що немає сенсу втручатися в радикальну політику. Тим не менш, вони звинувачували Скоропадського в русофільстві через його попередні зв'язки з царизмом у перші дні Гетьманату та його помірковану етномовну політику.\n\nЗбільшення кількості звинувачень на адресу гетьмана, а також поточна геополітична ситуація змусили гетьмана виступити з промовою на Хрещатику, в якій він засудив шовінізм російського керівництва. Він заперечив російське твердження про те, що українська нація та українство є німецьким та австрійським винаходом, який мав на меті послабити Росію, заявивши, що в народі існував спільний український дух, який розквітнув з моменту здобуття незалежності. Крім того, Скоропадський прямо відповів на звинувачення у проросійських настроях, заявивши, що навіть його опоненти визнають успіхи його уряду у підтримці української мови та культурних інституцій. Він закінчив промову, проголосивши, що так само, як час не може текти назад, так і народ не можна змусити відмовитися від своїх ідей - і що, як би там не було, Україна завжди буде існувати в тій чи іншій формі."
 ukraine.62.a: "Наш гетьман - справжній патріот!"

 ukraine.63.t: "Греки України"
 ukraine.63.d: "Нащадки грецьких поселенців, які заснували колонію на острові Березань у 7 столітті до нашої ери, нечисленна грецька меншина в Україні існує вже кілька століть. Вони привернули до себе певну увагу в передмісті $VICTORY_POINTS_6420_ENDONYM$, де кількість грекомовних фактично перевищує кількість російськомовних і де грецька меншина є найбільш помітною.\n\nДонедавна мало хто з греків вільно володів рідною мовою; більшість греків відвідували російські школи, і лише невеликий відсоток - українські. Але десять років тому, коли українська мова та культурні інституції почали розвиватися, у $VICTORY_POINTS_6420_ENDONYM$ було відкрито педагогічне училище з грецькою мовою навчання та сільськогосподарську школу. У зв'язку з урядовою програмою земельної реформи, сільськогосподарську школу було значно розширено.\n\nЩодо педагогічної школи, то до програми включено читання чи не найвідомішого українського грецького письменника свого часу: Георгіса Костоправа. Роботи Костоправа, написані переважно грецькою мовою $VICTORY_POINTS_6420_ENDONYM$, включають переклади відомих російських та українських письменників, таких як Олександр Пушкін і Тарас Шевченко. Школа дозволила грекам $VICTORY_POINTS_6420_ENDONYM$ познайомитися з рідною українською та російською культурою, не забуваючи при цьому про свою власну."
 ukraine.63.a: "Грецька діаспора, необмежена в просторі та часі."

 ukraine.64.t: "Фінський отаман"
 ukraine.64.d: "Відставний фінський генерал Каарло Ківекас, більш відомий як Едвард Карлович, особисто прибув до України, щоб привітати новий режим. Як для приватної особи це було досить дивно, але Петлюра все ж прийняв його. Життєрадісний старий воював під командуванням Петлюри після українізації його 113-ї стрілецької дивізії у 1917 році. Стрілецької дивізії у 1917 році і користувався великою популярністю серед своїх підлеглих. Дехто з колишніх офіцерів 113-ї стрілецької дивізії організував для нього екскурсію. Дивізії організували для старого отамана екскурсію, відвідавши Дубно та інші місця на [792.GetName], де Ківекяс успішно воював проти більшовиків та німців, перш ніж потрапив до в'язниці режиму Скоропадського.\n\nКівекас був спокійною людиною. На відміну від Маннергейма та інших фінських царських генералів, він не був фінським шведом, а походив зі скромної селянської родини і зберіг таку поведінку з тих пір. Десятиліттями він служив у Середній Азії, вчився володіти шаблею, як козак, і вивчив таджицьку, киргизьку та узбецьку мови. Генерал продовжував наполягати на тому, що тамтешні тюркські мови мають бути спорідненими з фінською. Він навіть взяв таджицьку сироту Гюль-Бегім за прийомну доньку Ольгу, оскільки інакше її видали б заміж проти її волі. Ольга супроводжувала батька в Україні, оскільки більшу частину своєї молодості прожила в [192.GetName]. Візит старого розтягнувся на цілий тиждень, оскільки він хотів дізнатися про кожну деталь переможної боротьби Народної Армії і, здавалося, дуже пишався успіхом справи, якій він допомагав десятиліттями раніше. За клопотанням своїх колишніх товаришів по службі, Ківекас був нагороджений Хрестом ордена Визволення 2-го ступеня за службу на користь Української Народної Республіки у 1917-1918 роках."
 ukraine.64.a: "Справжній друг України!"

 ukraine.65.t: "Державний візит короля Августа"
 ukraine.65.d: "Сьогодні король Польщі Август IV зустрівся з гетьманом Скоропадським. Офіційно цей візит є суто ввічливим і має на меті зміцнення відносин між Україною та Польщею. Король і гетьман прийняли марш гвардійської дивізії Сердюків у [202.GetName], зустрілися з членами українського кабінету міністрів і поїхали оглянути модернізований Київський Арсенал. Громадськість була дуже зацікавлена королівським візитом, а кронпринц Олександр Фердинанд, зокрема, привернув до себе увагу ЗМІ у своїй блискучій формі польських військово-повітряних сил.\n\nОднак справжній сенс візиту набагато серйозніший: за зачиненими дверима лідери обговорили нещодавні республіканські заворушення і постійно зростаючу російську загрозу. Август говорив відверто - він був песимістично налаштований щодо потенційної війни з Росією, побоюючись, що це лише зробить голоси проти нього в Польщі гучнішими. Скоропадський пообіцяв, що українська армія буде у формі до 1940 або 1941 року, оскільки програма великої індустріалізації нарешті дасть країні інструменти для створення потужної армії. Князь Олександр виглядав найоптимістичнішим з трьох, глибоко переконаний у боєздатності німецької армії і, зрештою, у самозбереженні поляків та українців.\n\nВізит завершився вечором у Київському балеті, а наступного ранку королівська родина сіла на потяг до Варшави."
 ukraine.65.a: "Будемо сподіватися, що до війни не дійде."

 ukraine.66.t: "Кронпринц та Гетьманівна"
 ukraine.66.d: "Непередбачувані наслідки мав державний візит короля Августа рік тому. Принц Олександр і молодша дочка гетьмана, Олена Скоропадська, познайомилися тоді і з тих пір підтримують часті контакти. Візити принца з метою \"ознайомлення з українськими військово-повітряними силами\" вже деякий час мають вторинну мету - зустрітися з нею, і пара нарешті оголосила про свій намір одружитися. Хоча це не зовсім типовий королівський шлюб, але й не середньовічні часи.\n\nУ польських ЗМІ точаться запеклі дебати про те, чи вважається дочка гетьмана принцесою, але в цілому потенційний союз розглядається позитивно, навіть символічно, як зміцнення союзу між Польщею та Україною. \"Українська королева краща за німецьку", здається, є домінуючою думкою.\nХоча офіційні плани не розголошуються, відомо, що пара планує зіграти весілля без зайвого розголосу в найближчі місяці."
 ukraine.66.a: "Але принцеса вона чи ні?"

 ukraine.68.t: "Смерть Павла Скоропадського"
 ukraine.68.d1: "Сьогодні, у [?global.date.GetDateStringNoHourLong], Павло Скоропадський, Гетьман всієї України, помер у своїй особистій резиденції. По всій країні народ оплакує втрату свого улюбленого Гетьмана, який провів його через буремні часи: першу громадянську війну, міжвоєнні роки, другу громадянську війну та боротьбу за виживання проти росіян. Суперечлива постать від самого початку, уряд Скоропадського не всі цінували. Але саме за його правління Україна стала вільною, і саме його спадщиною буде захист держави до останнього.\n\nДобре це чи погано, але незаперечним є той факт, що роки, які передували світовій війні, будуть згадуватися в підручниках з історії як такі, що характеризуються приходом до влади есерів та роллю гетьмана, який дозволив їм взяти владу в свої руки. Чи будуть ці роки гноблення виправдані майбутніми поколіннями, як необхідні, чи засуджені, покаже лише час.\n\nВідповідно до закону про визначення спадкоємця, Данило Скоропадський обійняв посаду гетьмана. Політична позиція, в якій опинився Данило, є невизначеною. Відомий конституціоналіст, який раніше говорив про лібералізацію реформ, він вступив на арену, де СГД вже заклали основу для утримання авторитарної та консервативної партії при владі протягом десятиліть. Перш за все, відносна апатія Данила щодо того, щоб керувати Україною так само рішуче, як це робив його батько, ймовірно, означатиме, що, незважаючи на його особисті переконання, правління СГД залишиться тут надовго."
 ukraine.68.d2: "Сьогодні, [GetDate], Павло Скоропадський, Гетьман всієї України, помер у своїй особистій резиденції. По всій країні народ оплакує втрату свого улюбленого Гетьмана, який провів його через буремні часи: першу громадянську війну, міжвоєнні роки, другу громадянську війну та боротьбу за виживання проти росіян. Суперечлива постать від самого початку, уряд Скоропадського не всі цінували. Але саме за його правління Україна стала вільною, і саме його спадщиною буде захист держави до останнього.\n\nДобре це чи погано, але незаперечним є той факт, що роки, які передували світовій війні, будуть згадуватися в підручниках з історії як такі, що характеризуються приходом до влади СГД та роллю гетьмана, який дозволив їм взяти владу в свої руки. Чи будуть ці роки гноблення виправдані майбутніми поколіннями, як необхідні, чи засуджені, покаже лише час.\n\nВідповідно до закону про визначення спадкоємця, Данило Скоропадський обійняв посаду гетьмана. Політичне становище, в якому опинився Данило, є непевним, але не позбавленим надії. Кліка Полтавця-Остряниці в СГД, можливо, і вичистила нелояльних до нового Отамана-Міністра, але режим не зберігає навіть фасаду демократії. Заклики народу до реформ були придушені за допомогою грубої сили, але груба сила може придушити заклик до свободи лише до пори до часу. Можливо, якщо випаде нагода, апатія Данила до рішучого правління, як це робив його батько, може змінитися - питання лише в тому, чи прислухається він до цього заклику."
 ukraine.68.d3: "Сьогодні, [GetDate], Павло Скоропадський, Гетьман всієї України, помер у своїй особистій резиденції. По всій країні народ оплакує втрату свого улюбленого Гетьмана, який провів його через буремні часи: першу громадянську війну, міжвоєнні роки, другу громадянську війну та боротьбу за виживання проти росіян. Суперечлива постать від самого початку, уряд Скоропадського не всі цінували. Але саме за його правління Україна стала вільною, і саме його спадщиною буде захист держави до останнього.\n\nСпадщина гетьмана, без сумніву, переплітається зі спадщиною УСХД, колись маргінального руху з радикальними ідеями, що пропонував нечувані у світі методи управління. Ідеали, які він сповідував, були втілені в життя, і, як свідчить перемога України на сході, здається, що вони досягли принаймні певного успіху.\n\nВідповідно до закону про визначення спадкоємця, Данило Скоропадський обійняв посаду гетьмана. Для такого конституціоналіста, як Данило, який раніше говорив про лібералізацію реформ, важко примиритися з правлінням антидемократичної організації. Проте з часом влада гетьмана поступово відступала, оскільки УСХД намагався перетворити монархію на символічну позицію. Враховуючи апатію Данила до прямого правління, як це робив його батько, здається, це привело його до компромісу з організацією. Неможливо сказати, що чекає на неї в майбутньому; якщо одного дня УСХД розпадеться, як багато хто вже пророкував, хто - або що - стане причиною цього?"
 ukraine.68.d4: "Сьогодні, [GetDate], Павло Скоропадський, Гетьман всієї України, помер у своїй особистій резиденції. По всій країні народ оплакує втрату свого улюбленого Гетьмана, який провів його через буремні часи: першу громадянську війну, міжвоєнні роки, другу громадянську війну та боротьбу за виживання проти росіян. Суперечлива постать від самого початку, уряд Скоропадського не всі цінували. Але саме за його правління Україна стала вільною, і саме його спадщиною буде захист держави до останнього.\n\nОстанні кілька міжвоєнних років завершилися доволі передбачуваним результатом: УДХП, знайома гетьману з перших днів його приходу до влади, нарешті стала необмеженою втручанням коаліції. Але навіть коли все змінювалося, здавалося, що все залишалося незмінним; саме виконавча влада гетьмана зупиняла будь-які амбітні реформи, оскільки він дедалі частіше звертався до своїх довірених радників у державних справах. Оскільки його син Данило тепер керує Гетьманщиною, дехто в партії вважав його потенційним провідником багатьох реформ, які вони пропонували раніше. Але апатія Данила до правління може бути тим, що гасить іскру для реформаторів в УДХП - зрештою, Україна в безпеці, і роки процвітання неодмінно настануть, тож навіщо змінювати те, що працює?"
 ukraine.68.d5: "Сьогодні, [GetDate], Павло Скоропадський, Гетьман всієї України, помер у своїй особистій резиденції. По всій країні народ оплакує втрату свого улюбленого Гетьмана, який провів його через буремні часи: першу громадянську війну, міжвоєнні роки, другу громадянську війну та боротьбу за виживання проти росіян. Суперечлива постать від самого початку, уряд Скоропадського не всі цінували. Але саме за його правління Україна стала вільною, і саме його спадщиною буде захист держави до останнього.\n\nОстанні кілька міжвоєнних років завершилися доволі передбачуваним результатом: УДХП, знайома гетьману з перших днів його приходу до влади, нарешті стала необмеженою втручанням коаліції. Історія стара як світ - Скоропадський, старий чоловік на вершині влади, можливо, втомився від рішучого правління, як він це робив раніше. Багато амбітних реформ, які проводила УДХП, обмежували владу гетьмана, повільно створюючи справді конституційну державу. Тепер, коли Данило став гетьманом, молодий чоловік може бути спокійним. Можливо, послаблення його виконавчої влади було останнім подарунком Павла своєму синові - і незалежно від того, правда це чи ні, важлива сама думка."
 ukraine.68.a: "Гетьман помер, хай живе гетьман!"

 ukraine.69.t: "Захоплені російські плани"
 ukraine.69.d: "Aьогодні було скликано екстрене засідання уряду після того, як [UKR.GetLeader] отримав повідомлення від своїх розвідників про нові небезпечні знахідки. У кімнаті було присутнє лише найближче оточення: найважливіші міністри, головнокомандувач армії з кількома важливими генералами, директор [UKR_intel_agency] та представник німецької Abteilung IIIb. Всі розуміли, що така зустріч може означати лише найгірше.\n\nКапітан Анатолій Гуревич, офіцер розвідки, який дислокувався у Царицині, провів брифінг для присутніх. Він зміг викрасти документи зі штабу російського 2-го Українського фронту та вивезти їх з країни, хоча його дії були викриті під час зухвалої втечі через донський степ разом з невеликим контингентом козаків, які допомагали [UKR_intel_agency] у зборі розвідувальної інформації. Росіяни вже надіслали українському уряду вимогу про екстрадицію Гуревича за військове шпигунство, що свідчить про те, що вони добре знають про його дії.\n\nОднак тривогу викликали самі документи. Вони містять детальні плани так званої операції \"Катерина\", російського вторгнення в Україну, запланованого на літо цього року. Плани показують концентрацію наших сил і деталі наших оборонних споруд з дивовижною точністю, доводячи, що росіяни мали джерела розвідки в наших збройних силах протягом досить тривалого часу. Однак ці плани також дають нам детальну інформацію про російські плани просування, авіабази та артилерійські позиції. Швидко перегрупувавши наші сили, ми зможемо, як ми сподіваємося, позбавити росіян переваги, а передавши ці плани Берліну, можливо, переконати Німеччину надіслати нам підкріплення, поки ще не пізно."
 ukraine.69.a: "Не можна гаяти часу!"
 RUS_UKR_incident: "Інцидент з Гуревичем"

 ukraine.70.t: "Інцидент з Гуревичем"
 ukraine.70.rus.d: "Завдяки некомпетентності штабу штабу в Царицині український агент Анатолій Гуревич зміг викрасти частину планів нашого майбутнього наступу на українські війська. Наша поліція безпеки не змогла зупинити втечу агента, і цілком ймовірно, що він вже передав копію наших планів українській та німецькій арміям, що зробило багато наших приготувань на Донбаському фронті даремними. Втім, це лише невелика невдача. Армійське командування стверджує, що, розпочавши наступ якомога швидше, українці не встигнуть належним чином проаналізувати вкрадені плани і відповідно адаптувати свою оборону.\n\nВідповідальних за внутрішню безпеку царицинського командування віддали під військовий трибунал за невиконання своїх обов'язків. Такі аматори нашій воєнній розвідці не потрібні."
 ukraine.70.ger.d: "Міністерство закордонних справ України щойно повідомило нам, що капітану Анатолію Гуревичу з [UKR_intel_agency] - української розвідувальної служби - вдалося викрасти документи, які детально описують російський план початку масштабного військового наступу в Україні протягом цього року. Плани є напрочуд детальними з обох сторін. Викликає занепокоєння те, наскільки добре вони обізнані про концентрацію українських військ - це, мабуть, через дилетантську внутрішню безпеку [UKR_intel_agency] та політичну ненадійність російського населення України - але ця інформація є палицею з двома кінцями, оскільки тепер ми знаємо детальну інформацію про концентрацію російських військ, авіабази, склади постачання та артилерійські позиції. Український уряд також запросив підкріплення на кордоні, щоб потенційно стримати росіян від нападу - хоча, якщо плани просунулися до цього моменту, малоймовірно, що кілька додаткових дивізій на Донбасі відвернуть режим [RUS.GetLeader] від їхніх наступальних планів."
 ukraine.70.gersov.d: "Міністерство закордонних справ України щойно повідомило нам, що капітану Анатолію Гуревичу з [UKR_intel_agency] - української розвідувальної служби - вдалося викрасти документи, які детально описують російський план початку масштабного військового наступу в Україні протягом цього року. Плани є напрочуд детальними з обох сторін. Викликає занепокоєння те, наскільки добре вони обізнані про концентрацію українських військ - це, мабуть, через дилетантську внутрішню безпеку [UKR_intel_agency] та політичну ненадійність російського населення України - але ця інформація є палицею з двома кінцями, оскільки тепер ми знаємо детальну інформацію про концентрацію російських військ, авіабази, склади постачання та артилерійські позиції. Український уряд також запросив підкріплення на кордоні, щоб потенційно стримати росіян від нападу - хоча, якщо плани просунулися до цього моменту, малоймовірно, що кілька додаткових дивізій на Донбасі відвернуть режим [SOV.GetLeader] від їхніх наступальних планів."
 ukraine.70.a: "Це не має значення."
 ukraine.70.b: "Ми стрімко наближаємося до нового 1914 року."

 ukraine.71.t: "Різнобарвна Україна"
 ukraine.71.d: "У той час як напруженість на кордоні з Росією продовжує зростати, у [221.GetName] сталася дивна подія. Активіст з'явився перед натовпом, збуджуючи глядачів дикими заявами про величезну підтримку, яку він зміг забезпечити за останні кілька років серед... українців Закитайщини, також відомої як \"Зелена Україна\", що на Далекому Сході Росії.\n\nРозповівши про постійні невдачі російської держави у забезпеченні навіть наймізерніших стандартів життя для своїх громадян, він закінчив свою промову обіцянкою: місцеві українці, що знемагають від відчаю, готові повстати і скинути російське ярмо. Єдине, що потрібно - це додаткові кошти, яких він так відчайдушно потребує по всій Україні. Дехто з натовпу слухав з цікавістю, дехто з легким інтересом, дехто навіть порівнював цю шараду з тим, як гетьман Мазепа роздавав дикі обіцянки шведському королю. Проте, низка цих виступів обірветься, коли цей чоловік безслідно зникне, і про нього нагадуватиме лише низка ордерів на арешт за шахрайство. Подібні "гості" з'являлися вже неодноразово, стверджуючи, що представляють інтереси пригноблених українців Бєлгорода, Курська чи Кубані, поширюючи ідею української експансії в ці регіони.\n\nАле Далекий Схід, регіон, настільки відірваний від центру України? Дехто залишався розгубленим, не знаючи, що сучасна Росія прихистила різні українські меншини в межах своїх кордонів.\n\nДійсно, від чорноморського узбережжя Кубані до далекосхідної Закарпатської області можна було знайти громади українців, які проживали як навколо Волги (так звана "Жовта Україна"), так і за Уральськими горами ("Сіра Україна"). Якщо населення перших двох регіонів під час російської революції захоплювалося ідеєю об'єднання з власне Україною, то мешканці двох останніх були зосереджені на забезпеченні більшої автономії від російської держави."
 ukraine.71.a: "Але чому саме зелений?"

 ukraine.72.t: "Договір про передачу"
 ukraine.72.d: "Український уряд звернувся з проханням надати вільний прохід своїм військовим кораблям через протоку Дарданелли. Вони стверджують, що це дозволить їхньому поважному флоту брати участь в операціях проти ворожих держав у Середземному морі в рамках ширшого альянсу.\n\nОчевидно, що [Root.GetAdjective]ому уряду буде дозволено інспектувати будь-які кораблі, що проходять повз, і визначати точну природу цього договору."
 ukraine.72.a: "Ми згодні."
 ukraine.72.b: "Ніколи."

 ukraine.73.t: "[FROM.GetName] погоджується!"
 ukraine.73.d: "[FROM.GetAdjective]ий уряд прийняв нашу пропозицію про доступ через протоки Дарданелли і дозволить нашому флоту вільно пересуватися протоками \"для забезпечення взаємних інтересів у Середземноморському регіоні\".\" Наші кораблі тепер можуть брати участь в операціях за межами Чорного моря."
 ukraine.73.a: "Чудово!"

 ukraine.74.t: "Кампанія з перейменування"
 ukraine.74.d: "З часу проголошення незалежності спостерігається потужний поштовх, спрямований на відновлення нашої культурної самобутності, що має на меті відкинути спадщину русифікації та культурного придушення. В рамках цього поштовху серйозно обговорювалися пропозиції щодо зміни певних топонімів, найвідомішою з яких була пропозиція перейменувати [226.GetName] на Січеслав (на честь славнозвісної Запорізької Січі). Однак з цих дискусій мало що вийшло, оскільки перспективи бюрократичних перепон, опозиція з боку більш консервативно налаштованих кіл та загальна інертність адміністрації Гетьманщини призвели до того, що це питання завжди відкладалося на \"більш відповідні часи\".\n\nЗдається, що нинішній час є більш ніж доречним. Після всіх випробувань, які випали на долю України останнім часом, є сенс зробити цей символічний жест і ще раз підтвердити нашу особливу культурну та історичну ідентичність."
 ukraine.74.a: "Довгоочікувані зміни!"
 ukraine.74.b: "Можливо, ми можемо зробити більше?"

 ukraine.75.t: "Таблетки Ісенбек"
 ukraine.75.d: "Слов'янський фольклорист-аматор Юрій Миролюбов звернувся до Української академії наук з проханням профінансувати його реставрацію \"Велесової книги\" з березових табличок, знайдених Алі Ісенбеком. Стверджується, що в цих табличках детально викладено вчення слов'янської Рідної Релігії. Одержимий Миролюбов реставрує і перекладає таємні скрижалі, і його опубліковані переклади викликають великі суперечки серед науковців. Багато хто вважає Миролюбова цілковитим шахраєм, оскільки він відмовляється показувати оригінал книги будь-кому, окрім своїх близьких соратників.\n\nНезавершений переклад Миролюбова був частково опублікований у львівському журналі "Дажбог", який став авангардом ріднослов'янського руху в Галичині та Україні. Його найвидатніший автор, санскритолог Володимир Шаян, пережив духовне пробудження в українських Карпатах і почав передбачати українсько-арійський ренесанс як у мистецтві, так і в релігії. Ізенбекські скрижалі стали основною частиною цього нового богослов'я, яке окреслює нову історію Русі. Україна, найчистіша зі слов'ян, є прямим предком споконвічних арійських народів, а християнство відтоді лише намагалося закувати український народ у кайдани.\n\nПалкі послідовники Шаяна створили Лицарів Бога Сонця, щоб організувати свій новий релігійний рух, і закликали до творення справжньої української духовності та великого національного пробудження. Вони зібрали більше грошей, щоб дозволити Миролюбову закінчити переклад "Велесової книги". Хоча це, очевидно, маргінальний рух, що не має під собою жодних підстав, він технічно рухається у правильному напрямку, щоб ще більше відокремити українську ідентичність від російської. Надання Миролюбову фінансування - це невелика справа, але вона може дати нам невеликий пропагандистський інструмент."
 ukraine.75.a: "Це нісенітниця."
 ukraine.75.b: "Гей, якщо це зміцнює українську ідентичність..."

 ukraine.76.t: "Інтеграція [240.GetName]"
 ukraine.76.d.intro: "За часів ранньої Української Народної Республіки та Гетьманату Білгород був заявлений і фактично окупований Україною. Претензії на місто ґрунтувалися на етнолінгвістичній основі; південно-східна та південно-західна частини регіону дійсно мали більшість українського населення.\n\nІсторично ці частини Бєлгорода належали полкам Слобідської України, групі козаків, які контролювали цю територію протягом 17-го та 18-го століть. Хоча ці полки були скасовані Катериною II у 1765 році, а Слобідська Україна була розділена на Харківську, Курську та Воронезьку губернії, спадщина української міграції (а згодом і колонізації) в регіоні кілька сотень років тому все ще триває.\n\nУ регіоні в цілому продовжує існувати російський плюралізм, але це не було проблемою для [UKR.GetRulingParty]."
 ukraine.76.d.lun: "$ukraine.76.d.intro$ Ліга виправдовує анексію тим, що Бєлгород є стратегічним пунктом оборони, який буде вічною загрозою для України, якщо опиниться в руках іноземців."
 ukraine.76.d.shd: "$ukraine.76.d.intro$ Є надія, що деякі зв'язки СГД з чиновниками в Російському Союзі можуть допомогти в інтеграції цієї законної української землі."
 ukraine.76.d.uskhd: "$ukraine.76.d.intro$ Відповідно до етнічної політики територіального патріотизму УСХД, уряд сподівався поширити класократичну систему і на цей регіон."
 ukraine.76.d.udkhp: "$ukraine.76.d.intro$ Політика національно-культурної автономії, яку сповідує УДХП, досі сприяла інтеграції регіону."
 ukraine.76.d.republic: "$ukraine.76.d.intro$ Відповідно до республіканської конституції, яка гарантує національно-персональну автономію, бєлгородці досі користуються тими ж правами, що й інші громадяни України."
 ukraine.76.d.socialist: "$ukraine.76.d.intro$ Анексія була виправдана закликами до боротьби з націоналізмом і пролетарської солідарності, а також правом жителів регіону визначати, до якої країни вони належать - природно, вони обрали Україну."
 ukraine.76.d.danylo: "Відповідно до нової Конституції, яка гарантує національно-персональну автономію, жителі Бєлгорода досі користуються тими ж правами, що й інші громадяни України."
 ukraine.76.a: "Чудова ініціатива."

 ukraine.77.t: "Миропомазання гетьмана Василя"
 ukraine.77.d: "Після австрійської військової окупації України багато хто задавався питанням, який саме уряд буде приведений до влади. Було вирішено, що Україна знову має бути монархією, але постало питання легітимності, оскільки найбільшим претендентом на цю посаду, природно, були Скоропадські.\n\nТим не менше, ми зупинилися на кращій ідеї. Можливо, Скоропадський мав спадщину німецької колаборації і був досить нелюбимим самодержцем, але Вільгельм фон Габсбург, який більше подобався українському народу, запропонував зайняти посаду гетьмана, якщо його оберуть. Після засідання щойно скликаного Сойму це стало реальністю. "Червоний принц", як його часто називають, був обраний новим гетьманом всієї України!"
 ukraine.77.a: "Вітаю!"

 ukraine.78.t: "Історія України"
 ukraine.78.d: "Сьогодні вийшла друком повна історія України, автором якої є не хто інший, як Дмитро Дорошенко, на превелику радість книгарень [202.GetName]. Будучи гетьманським міністром закордонних справ, а згодом отаманом-міністром, Дорошенко не міг знайти часу для завершення своїх історичних праць. Однак його відставка невдовзі після завершення Антигетьманського повстання дала йому можливість зосередитися виключно на створенні історії України, що охоплює події, починаючи з грецької колонізації узбережжя і закінчуючи Антигетьманським повстанням.\n\nОсобливої уваги в \"Історії України\" Дорошенка заслуговують розділи, присвячені заснуванню сучасної української держави, як у 1917 році, коли була проголошена Народна Республіка, так і в 1918 році, коли до влади прийшов Скоропадський. На думку Дорошенка, повністю соціалістичний характер Народної Республіки при її народженні став причиною її падіння. Представники Центральної Ради, які або не належали до соціалістичних партій, або становили меншість, незабаром залишили Раду, а відсутність різноманітного представництва в Раді означала, що новий уряд мало дбав про заможних селян чи землевласників.\n\nЦе стало причиною того, продовжує він, що переворот Скоропадського відбувся відносно легко, хоча Дорошенко не відкидає значення німецької окупації країни. Щодо самого уряду Скоропадського, Дорошенко зазначає, що гетьман не користувався великою популярністю серед селян. Адміністрація страждала від різних проблем, зазначає Дорошенко, але досягла критично важливих успіхів у сфері зовнішньої політики, промисловості і торгівлі, фінансів та інших питаннях.\n\nТворчість Дорошенка посідає важливе місце в українській літературі, представляючи правоцентристський погляд на історіографію нації у багатьох аспектах."
 ukraine.78.d2: "Today, a comprehensive history of Ukraine, authored by none other than Dmytro Doroshenko, has been published, much to the delight of bookshops in [202.GetName]. As the Hetman's foreign minister and later Otaman-Minister, Doroshenko could not find the time to complete his historical works. However, his retirement shortly after the conclusion of the Anti-Hetman Revolt gave him the opportunity to focus solely on building an account on Ukrainian history, covering events as early as the Greek colonisation of the coast and as late as the Anti-Hetman Revolt.\n\nThe reappearance of Doroshenko's name in public life has sparked a debate particularly among members of the URDP. Doroshenko was formerly a URDP member, after all, and his appointment to the Otaman-Ministership was seen as a positive sign for much of the party. For the URDP's left wing, though the late Otaman-Minister meant well, he was naïve to believe that he could have reformed the Hetmananate from within; the system was simply too rigid for such great changes to be pivoted by someone seen as too liberal for the right and too conservative for the left. Predictably, his efforts were a failure.\n\nOn the opposite end of the spectrum is a more charitable view held by the party centre: that Doroshenko held Ukraine's best interests at heart and was willing to work with the URDP to create a better future. Though he failed to reform the system, one could hardly blame him; after all, 1936 was a year of great political and economic upheaval due to the Black Monday crisis. Few would have succeeded where he failed."
 ukraine.78.a: "Історія, варта ретельного вивчення."
 ukraine.78.b: "Нікчемні виправдання невдахи-реформатора."
 ukraine.78.a2: "The idea of liberal Hetmanism was going to fail from the beginning."
 ukraine.78.b2: "He tried doing what was right against all odds."

 ukraine.79.t: "Відкриття Урядової дачі"
 ukraine.79.d: "Питання особистих резиденцій та урядових будівель для керівництва України вже давно турбує нашу молоду державу. Прийшовши до влади у 1918 році, гетьман Скоропадський поспішив облаштувати свій дім у Палаці генерал-губернатора України, виселивши звідти Раду Української Народної Республіки, яка перетворила його на базу для своєї діяльності. Скоропадський почав перетворювати палац на особисту резиденцію, зрештою перейменувавши його на "Палац Гетьмана".\n\nПроте впродовж більшості перших років Гетьманату його правитель майже не ночував тут, натомість перебуваючи на фронтах громадянської війни до 1920 року. Різні українські уряди були такими ж мандрівними, засідали в різних університетах, театрах і клубах, аж поки Троїцький народний дім і Музей педагогіки не стали тимчасовими місцями перебування гетьманського уряду і Сойму відповідно. Офіційні, грандіозні будівлі Уряду та Сойму були побудовані в [202.GetName] через кілька років, але одна проблема залишилася невирішеною - житлова ситуація для Отамана-Міністра, нашого Голови Уряду.\n\nДонедавна всі Отамани-Міністри проживали в приватних резиденціях, які, природно, блідли в гламурі перед Палацом Гетьмана. Кілька років тому було вирішено, що з метою визнання важливості посади Отамана-Міністра та прискорення питань комунікації буде побудована офіційна Урядова дача. Ідеальне місце було знайдено на дачі, яка колись належала російському губернатору 19-го століття Ілларіону Васильчикову, а після його смерті була подарована місцевому монастирю. Завдяки професійній роботі архітектора Сергія Григор'єва нам вдалося реконструювати її в сучасну будівлю, оснащену всім необхідним. [GetSecondInCommand] був присутній на церемонії перерізання стрічки і вже планує заселитися, маючи привілей бути першим, хто заселиться на урядову дачу."
 ukraine.79.a: "Гідна резиденція для отамана-міністра."

 ukraine.80.t: "Есперантський рух в Україні"
 ukraine.80.d: "Есперантизм увійшов у моду в Україні на рубежі 20-го століття, коли його підхопили ідеалісти, які вірили, що \"універсальна мова\" може вирішити конфлікти між російськомовними та україномовними. Серед перших прихильників були такі люди, як Микола Боровко, Володимир Гарнет і Михайло Юрків, які перекладали націоналістичну поезію цією мовою і поширювали перші матеріали есперанто в Україні. Галицькі просвітителі Павло Божемський та Орест Кузьма успадкували цей рух, створивши Товариство есперанто "Прогрес" у 1910 році та газету "Українська зірка" трьома роками пізніше.\n\nЇхні мрії про утопічний мир і співіснування в Україні були розбиті з початком Другої світової війни, під час якої вони пішли в підпілля. Вони вийшли на поверхню в 1921 році і проникли в центральну та східну Україну, що призвело до створення "Всеукраїнського комітету есперанто" для координації їхньої діяльності. В останні роки в українських університетах з'являються журнали мовою есперанто, а в [192.GetName] навіть замовили погруддя Л. Л. Заменгофа, засновника есперанто, і виставили його на виставку в [192.GetName].\n\nКомітет, штаб-квартира якого досі знаходиться в галицькому місті Коломия, сповідує позапартійність і тримається осторонь внутрішньої політики Гетьманату, але радикальні відгалуження від нього не такі обережні. Соціалістичні есперантисти підтримують комуністичну \"Internacia Asocio de Revoluciaj Esperantaj Verkistoj\" (Міжнародну асоціацію революційних есперантистів) і очолюються поетом Євгеном Михальським, або \"Eŭgeno Miĥalski\", як він відомий на есперанто, який вже давно веде агітацію з еміграції в Парижі. Анатолій Кох, або \"Анатолій Кох\", очолює праве крило Комітету, знаходячи прихильну, хоча й дещо спантеличену аудиторію серед інтелектуалів, пов'язаних з Гетьманською коаліцією та ЛУН. Загалом, це призвело до головного болю для Кузьми, який з усіх сил намагався приборкати радикально налаштованих членів Комітету."
