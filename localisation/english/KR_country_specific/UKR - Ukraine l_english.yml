 UKR_mykola_stsiborskyi: "Микола Сціборський"
 UKR_mykola_stsiborskyi_sic_desc: "§YБіографія радника\nНародився:§! §28 березня 1898 року в м. Житомир Волинської губернії Російської імперії§!\n§YПолітична кар'єра:§! §gЗа словами Андрія Мельника, Микола Сціборський «...жив ділом і власною працею, йому був притаманний революційний темперамент». Тож не дивно, що він прийшов до влади як права рука Євгена Коновальця, ставши ключовою фігурою у поваленні уряду Скоропадського.\n\nЗакінчивши Житомирський державний університет і вступивши до війська у 1915 році, Сціборський спочатку був прихильником гетьманського перевороту три роки потому, але швидко потрапив у немилість через пропоміщицьку політику Скоропадського. Член-засновник Ліги українських націоналістів, Сціборський майже у всіх своїх працях різко критикував демократію, віддаючи перевагу тому, що він називав \"націократією\", заперечуючи класові конфлікти та \"право певних соціальних груп монополізувати державу та експлуатувати суспільство\". Він зневажав партійну політику, вважаючи, що вона стає руйнівним інструментом егоїстичних груп інтересів, і виступав за централізовану, вертикально організовану державну владу.\n\nКоли спроби Скоропадського провести земельну реформу провалилися, Сціборський відчув слабкість і разом з армійськими офіцерами, які підтримали заміну гетьманського уряду, здійснив успішний переворот. Тепер, будучи однією з найвпливовіших людей у державі, Сціборський прагне рішуче захищати нову, націократичну Україну від будь-яких внутрішніх і зовнішніх загроз.§!"

 UKR_yevhen_konovalets: "Євген Коновалець"
 UKR_yevhen_konovalets_desc_body: "Євген Михайлович Коновалець виховувався у релігійній родині і з раннього дитинства брав участь у патріотичних українських студентських рухах. Цю активність обірвала Велика війна, в якій він брав участь у складі австрійської армії. Його підрозділ зазнав страшних втрат, а сам Коновалець опинився у полоні в Царицині. Там він разом з товаришами, зокрема Андрієм Мельником, розпочав інтенсивну пропагандистську роботу серед українських військовополонених, які були звільнені після Лютневої революції. Під ім'ям Є. Блавацького він вирушив в Україну.\n\nКоновалець та інші колишні військовополонені сформували Галицько-Буковинський полк Січових стрільців - угруповання, яке згодом стане відомим як «січовики». Він здобув репутацію надзвичайно цілеспрямованого і відданого українській нації майже до фанатизму. Його полк відіграв провідну роль у боротьбі проти більшовиків, а в березні 1918 року його кампанія увінчалася взяттям Києва від більшовиків.\n\nСічовики були роззброєні режимом гетьмана Скоропадського в рамках більш широкої демобілізації республіканської армії. У той час як вірні Петлюрі втекли до Галичини, Коновалець був одним з тих, хто присягнув на вірність режиму Скоропадського. Незабаром йому дозволили відновити свій полк. Братство січовиків, до якого входили офіцери Андрій Мельник, Роман Дашкевич і Роман Сушко, існуватиме й надалі, і вони сформують згуртовану групу націоналістів у складі українських збройних сил."
 UKR_yevhen_konovalets_army_chief_desc: "§YБіографія генерала:\nНародився:§! §g14 червня 1891 року в м. Зашків, Королівство Галичини і Лодомерії, Австро-Угорщина§!\n§YВійськова кар'єра:§! §g$UKR_yevhen_konovalets_desc_body§!\n§YПримітки: Коновалець служив в Українській народній армії і міг мати республіканські симпатії.§!"
 UKR_yevhen_konovalets_leader_desc: "§YБіографія лідера\nНародився:§! 14 червня 1891 року в Зашкові, Королівство Галичини і Лодомерії, Австро-Угорщина\n§YПолітична кар'єра:§! $UKR_yevhen_konovalets_desc_body$"

 ###Generals
 UKR_mykhailo_omelianovych_pavlenko: "Михайло Омелянович-Павленко"
 UKR_mykhailo_omelianovych_pavlenko_army_chief_desc: "§YБіографія генерала:\nНародився:§! §g8 грудня 1878 року в м. Тифліс Тифліської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gБатько Михайла Омеляновича-Павленка був генералом із задунайського козацького роду, а мати походила з грузинського князівського роду. Таке походження дозволило йому отримати дворянство в Російській імперії і природно привело його до військової кар'єри. Лейтенантом він брав участь у російсько-японській війні, а згодом став командиром лейб-гвардії роти Волинського полку, що входив до складу престижної царської лейб-гвардії. За цей час він змінив ім'я на честь свого діда-козака Омеляна.\n\nБув неодноразово поранений під час Великої війни, найвідоміший випадок - багнетна атака на Лодзинсько-Торуньському фронті наприкінці 1914 року. За це він був нагороджений Хрестом Святого Георгія і отримав настільки серйозні поранення, що наступні два роки провів у госпіталі. Через поранення його перевели викладачем до Одеської школи прапорщиків, де він очолив українських кадетів. Саме тоді він вирішив прийняти українську ідентичність свого діда і вирішив служити в Україні, а не в Росії. Він організував Вільне козацтво, щоб підтримувати порядок після повного розвалу російської армії, і приєднався до режиму гетьмана Скоропадського.\n\nКоли ситуація в Україні стабілізувалася, Омелянович-Павленко був одним з організаторів Українського добровольчого корпусу, який надав вирішальну підтримку Донській армії після її катастрофічного відступу після Третього Царицинського бою. Після поразки більшовиків Омелянович-Павленко служив на керівних посадах в армії та написав численні посібники на основі свого військового досвіду. Він є відносно безконфліктною і загальноприйнятою фігурою в армії, яка трималася подалі від фракційності та політики.§!"

 UKR_mykola_kapustianskyi: "Микола Капустянський"
 UKR_mykola_kapustianskyi_desc: "§YБіографія генерала:\nНародився:§! §g1 лютого 1881 року в с. Чумаки Катеринославської губернії Російської імперії§!\n§YВійськова кар'єра:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"
 UKR_mykola_kapustianskyi_sic_desc: "§YБіографія радника:\nНародився:§! §g1 лютого 1881 року в с. Чумаки Катеринославської губернії Російської імперії§!\n§YПолітична кар'єра:§! §g$UKR_mykola_kapustianskyi_desc_body$§!"

 UKR_omelian_volokh: "Омелян Волох"
 UKR_omelian_volokh_army_chief_desc: "§YБіографія генерала:\nНародився:§! §g19 липня 1886 року в станиці Калніболоцькій Кубанської області Російської імперії§!\n§YВійськова кар'єра:§! §Омелян Волох походив з бідної селянської родини на Кубані. З раннього дитинства він працював пастухом і у вугільній шахті, але примудрявся проводити деякий час у школі. За підтримки місцевого священика йому вдалося отримати стипендію в Харківській художній школі. На жаль, його прагнення до малювання були перервані Великою війною, і Волох був мобілізований.\n\nВолох був кілька разів поранений і пройшов шлях від піхотного прапорщика до штабс-капітана в 1916 році. Наступного року він вступив до Української партії соціалістів-революціонерів і був обраний своїм підрозділом на з'їзд Рад у Петрограді, де зосередився на протистоянні війні, незважаючи ні на що.\n\nДо кінця 1917 року Волох був командиром роти в Харкові. Втікши від більшовиків, він приєднався до «Червоних гайдамаків», пов'язаних з армією Петлюри, і неодноразово вступав у сутички з більшовиками. Однак він відмовився присягнути на вірність режиму Павла Скоропадського і подав у відставку з армії.\n\nЙого участь у Боротьбістському повстанні 1925 року незрозуміла, але воно змусило його втекти з України, побоюючись ув'язнення. В еміграції Волох перетворився з апатичного соціаліста на переконаного революціонера і продовжив своє офіцерське навчання в Міжнародній військовій школі в Парижі в 1927-1930 роках. Відтоді Волох був одним з головних військових організаторів республіканської справи.§!"

 UKR_kostiantyn_prisovskyi: "Костянтин Прісовський"
 UKR_kostiantyn_prisovskyi_army_chief_desc: "§YБіографія генерала:\nНародився:§! §g22 вересня 1879 року в Києві, Київська губернія, Російська імперія§!\n§YВійськова кар'єра:§! §gСім'я Прісовських належала до київського вищого класу, і військова кар'єра була природною для Костянтина (українізація його прізвища, яке він почав використовувати лише пізніше в житті). Він не брав участі в російсько-японській війні, але очолював свій 278-й піхотний полк ім. Кромського у Великій війні. Він воював на галицьких фронтах і отримав найвищу військову нагороду - орден Святого Георгія за хоробрість і вміле командування. Його полк був майже знищений, коли німці прорвалися під Горлицями у 1916 році. Там Прісовський був поранений, переведений до Києва і згодом отримав звання генерал-майора.\n\nКоли Україна поринула у громадянську війну, Прісовський безуспішно намагався приборкати хаос. Його підрозділ був розгромлений у Києві хімічною зброєю, яку застосували більшовики, і змушений був відступити та укласти союз з республіканськими військами Симона Петлюри. Прісовський справляв сильне враження на всіх, кого зустрічав - високий, твердий і спокійний чоловік, інтелігентний і аристократичний, але міг змусити бунтівних козаків коритися йому лише силою волі. Він також був абсолютно безжальним і після низки кровопролитних боїв відбив у більшовиків Житомир. Він повернув Київ 1 березня і був зустрінутий як визволитель, хоча Петлюра швидко перемістив Прісовського на менш важливі посади, побоюючись його популярності.\n\nПісля приходу до влади гетьмана Скоропадського Прісовський став комендантом його палацу та довіреною особою. Він очолив Східний похід проти революційної армії Нестора Махна і серією ударів перетворив повстання на розрізнений загін партизанів. Самому Махну вдалося втекти. Після цього походу Прісовський приєднався до Українського добровольчого корпусу Омеляновича-Павленка в Росії і до кінця війни воював у складі Донської армії проти фронту Дзугашвілі.\n\nПісля 1920 року Прісовський обіймав різні посади, в тому числі обласного отамана Київського військового округу та міністра оборони. Противники гетьмана називають генерала Прісовського «поліцаєм Павла» за його роль та ефективність у боротьбі з антигетьманськими повстаннями, а його відносно пізнє прийняття української ідентичності не сприяло тому, що аристократичний Прісовський став популярним у народі. Однак у війську його поважають, навіть побоюються.§!"

 UKR_vsevolod_petriv: "Всеволод Петрів"
 UKR_vsevolod_petriv_commander_desc: "§YБіографія генерала:\nНародився:§! §g12 січня 1883 року в Києві, Київська губернія, Російська імперія§!\n§YВійськова кар'єра:§! §gГенерал і літописець, Петрів з юних років навчався у Київському кадетському корпусі і був спрямований на військову службу. Кажуть, що його прізвище походить від імені Петра І, війська якого взяли в полон прадіда Всеволода під час Північної війни, а згодом дозволили йому оселитися в Санкт-Петербурзі. Його мати має українсько-норвезьке коріння.\n\nПетрів розпочав Велику війну командиром роти у 165-му Луцькому піхотному полку, а до 1917 року дослужився до командира дивізії. У 1918 році він приєднався до групи українських офіцерів, налаштованих на незалежність, і служив на боці Української Народної Республіки у боротьбі проти більшовиків. Спочатку він відмовився скласти присягу гетьману Скоропадському, але врешті-решт прийняв нові реалії і запропонував свої послуги гетьманській армії. Незважаючи на переможний мир, Петрів не втрачає ентузіазму до військової справи і пише дев'ять книг, в яких детально описує військову історію країни.§!"

 UKR_marko_bezruchko: "Марко Безручко"
 UKR_marko_bezruchko_commander_desc: "§YБіографія генерала:\nНародився:§! §g31 жовтня 1883 року в місті Токмак Таврійської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gВійськову кар'єру Марко Безручко розпочав в Одеському піхотному юнкерському училищі, служив на різних посадах у російській армії. Після Лютневої революції він приєднався до військ Української Народної Республіки, а згодом - до військ Скоропадського, обіймаючи посади штабного офіцера в обох арміях. Після Великої війни вивчав фортифікаційну інженерію в Терезіанській військовій академії в Австрії. У 1920-х роках був українським спостерігачем у Польщі під час реорганізації та модернізації королівства за німецьким зразком, і з того часу був прихильником подібної техніко-організаційної модернізації української армії. Відтоді він займається організацією фортифікаційних споруд у Східній Україні як один з головних радників у програмі «Оствалл».§!"

 UKR_oleksandr_udovychenko: "Олександр Удовиченко"
 UKR_oleksandr_udovychenko_commander_desc: "§YНародився:§! §g20 лютого 1887 року в Харкові, Харківська губернія, Російська імперія§!\n§YВійськова кар'єра:§! §gОлександр Удовиченко народився в російсько-українській селянській родині, що походила з Орла і оселилася в Харкові. Рано осиротівши, він вступив слідом за братом до Військового топографічного училища, яке закінчив у 1908 році. Під час Великої війни він був спочатку прикомандирований до 129-го Бессарабського полку, а потім пройшов прискорений курс навчання в Миколаївській військовій академії в Петрограді. Потім Удовиченко служив старшим ад'ютантом 21-ї піхотної дивізії та 3-го Кавказького корпусу, був нагороджений орденом Святого Георгія. Після Лютневої революції Удовиченко став провідним діячем українського національного руху в російській армії, брав участь у Першому та Другому Всеукраїнських військових з'їздах. Він став близькою довіреною особою Симона Петлюри і був призначений начальником штабу 3-го Гайдамацького піхотного полку, з яким боровся проти більшовицького повстання в Києві. Після гетьманського перевороту Удовиченка призначили помічником начальника військової розвідки. Однак його антипатія до Гетьманату змусила його піти у відставку і покинути країну, щоб приєднатися до Петлюри в еміграції. У наступні роки Удовиченко, схоже, був зайнятий написанням історії Армії УНР, однак його справжньою роботою була організація підпільних бойових сил республіканських вигнанців.Тепер, коли Петлюра повернувся, Удовиченко готовий очолити відроджену армію.§!"

 UKR_oleksandr_zahrodskyi: "Олександр Загродський"
 UKR_oleksandr_zahrodskyi_high_command_desc: "§YНародився:§! §g10 квітня 1889 року, м. Зеленків, Київська губернія, Російська імперія§!\n§YВійськова кар'єра:§! §gЗагродський народився у багатодітній родині сільського священика. Вчився у духовній семінарії, завдяки чому отримав дозвіл розпочати унтер-офіцерську підготовку в армії. Під час боїв у Галичині Загродський був п'ять разів поранений, а під час Брусиловського прориву отримав Георгіївську зброю за хоробрість.\n\nПісля Лютневої революції він українізував свій полк і став командиром 1-го Київського гвардійського полку за часів Центральної Ради. Його війська під командуванням генерала Прісовського до останнього боролися в Києві проти наступу більшовиків, але були змушені відступити, втративши більшість своїх людей. Незабаром після цього Загродський приєднався до гетьманської армії і брав участь у відвоюванні Полтавщини. Поранення призвели до того, що він болісно кульгав, але це не переконало його залишити військову службу після буремних часів. Він вступив до Українського добровольчого корпусу і воював у Росії проти більшовиків у складі Всевеликого війська Донського.§!"

 UKR_ivan_poltavets_ostrianytsia: "Іван Полтавець-Остряниця"
 UKR_ivan_poltavets_ostrianytsia_high_command_desc: "§YНародився:§! §g26 вересня 1890 року в місті Суботові Київської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gРано втративши батька, Іван Полтавець-Остряниця виховувався матір'ю, сільською вчителькою. Після закінчення Єлисаветградського військового училища служив офіцером у піхотному полку на Кубані. У 1917 році був обраний отаманом Вільного козацтва і став раннім прихильником гетьмана Скоропадського. Очолюючи Велику Козацьку Раду, Полтавець-Остряниця завжди був більше політичним візіонером - або бандитським ватажком, залежно від того, кого ви запитаєте - ніж військовим, але його добрі стосунки зі Скоропадським забезпечили йому вплив у війську. Разом з Борисом Гомзином він був співзасновником Союзу гетьманців-державників у 1925 році.§!"
 UKR_ivan_poltavets_ostrianytsia_sic_desc: "§YНародився:§! §g26 вересня 1890 року в м. Суботові Київської губернії Російської імперії§!\n§YПолітична кар'єра:§! §gРано втративши батька, Іван Полтавець-Остряниця виховувався матір'ю, сільською вчителькою. Після закінчення Єлисаветградського військового училища служив офіцером у піхотному полку на Кубані. У 1917 році був обраний отаманом Вільного козацтва. Разом з Борисом Гомзином був співзасновником Союзу гетьманців-державників у 1925 році.\n\nЯк голова Великої Козацької Ради, він розраховував стати отаманом-міністром після відставки Дмитра Дорошенка, але був випереджений Гомзином. Однак це лише підбадьорило його, і поступово його база підтримки, разом із владою козацьких рад, значно зросла. Після перемоги України у Другій світовій війні була зроблена спроба повернутися до часткової парламентаризації, але вона була заблокована Полтавцем-Остряницею та його прибічниками, а вимога замінити Бориса Гомзина на Полтавця-Остряницю на посаді Отамана-Міністра була прийнята Гетьманом з недовірою. \n\nСоюз Гетьманців-Державників тепер укомплектований людьми, вірними Полтавцю-Остряниці - і хоча Скоропадський може залишатися Гетьманом, ясно, що керує ним Іван Полтавець-Остряниця.§!"

 UKR_andrii_melnyk: "Андрій Мельник"
 UKR_andrii_melnyk_sic_desc: "§YНародився:§! §g12 грудня 1890 року у Волі Якубовій, Королівство Галичини і Лодомерії, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gБатько Андрія Мельника був націоналістичним активістом у Галичині і надихнув сина піти тим же шляхом. Мельник вступив до Легіону Українських Січових Стрільців у Львові і воював на Карпатському фронті. Молодий, сміливий поручник часто особисто очолював атаки - але врешті-решт потрапив у полон до росіян і був відправлений до Царицинського табору для військовополонених. Там він познайомився з Євгеном Коновальцем, і вони стали близькими друзями. Вони втекли з полону і дісталися Києва, де приєдналися до Галицько-Буковинського полку Січових стрільців - Січовиків.\n\nПідрозділ Мельника воював під проводом Симона Петлюри проти більшовиків, поки німецько-гетьманська інтервенція не привела до влади Скоропадського. Коновалець, Мельник та інші січовики присягнули на вірність новому режиму і продовжили службу у збройних силах Української Держави. Мельник підтримував контакти з іншими ветеранами кліки Коновальця, і їхня група має значний вплив в українських збройних силах як націоналістична молода гвардія, порівняно зі старшими генералами з російської армії.§!"

 UKR_yurii_tiutiunnyk: "Юрій Тютюнник"
 UKR_yurii_tiutiunnyk_commander_desc: "§YНародився:§! §g20 квітня 1891 року в м. Будище Київської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gЮрій «Юрко» Тютюнник походив з бідної селянської родини. Половина його братів і сестер померли в дитинстві, а решта присвятили себе радикальній політиці, приєднавшись до партії соціалістів-революціонерів. Уся його родина була заарештована у 1902 році за розповсюдження листівок серед селян, що стало його першою сутичкою з владою. Тютюнник закінчив сільськогосподарську школу, а потім був призваний до російської армії в 1913 році. Він був важко поранений під Лодзем і провів час у госпіталі, читаючи військову теорію, яка надихнула юнака стати офіцером.\n\nПід час Лютневої революції Тютюнник був поручником і став заступником голови своєї частини, українізованої в 1-й Сімферопольський полк ім. Гетьмана Дорошенка. Тютюнник був обраний представником своєї частини на Другому Всеукраїнському військовому з'їзді, а згодом був обраний до Центральної Ради, завжди підтримуючи там найрадикальнішу фракцію. Він залишився вірним Петлюрі у 1918 році, коли більшовики захопили Київ, а його Звенигородські козаки вели вперту партизанську війну на Херсонщині проти гетьманських військ. Зрештою, його війська були розгромлені, а ті, що залишилися, пішли у підпілля.\n\nДо 1925 року Тютюнник став одним з провідних військових організаторів Боротьбистів і був одним з планувальників повстанських операцій 1925 року. Відтоді він перебуває в бігах - в еміграції у Львові, у Франції, в сільській Україні, невтомно агітуючи за революцію та зміни. Нарешті в 1936 році його робота принесла свої плоди, оскільки Тютюнник знову взяв до рук зброю як один з провідних діячів Народної Армії.§!"

 UKR_leonid_stupnytskyi: "Леонід Ступницький"
 UKR_leonid_stupnytskyi_commander_desc: "§YНародився:§! §g29 травня 1891 року в с. Романівка Волинської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gЛеонід Ступницький походив із селянської родини на Житомирщині. Його батько був пов'язаний з низкою українських культурних діячів і був дуже натхненний народницькими ідеями, що також вплинуло на світогляд Леоніда. Він був мобілізований до кавалерії і після успішної служби був направлений до школи прапорщиків. У 1916 році він закінчив її у чині капітана кавалерії, а згодом вступив на службу спочатку до республіканської, а потім до гетьманської армії. Завдяки своєму походженню, він залишався близьким до людей Коновальця та Ліги українських націоналістів.§!"

 UKR_roman_dashkevych: "Роман Дашкевич"
 UKR_roman_dashkevych_commander_desc: "§YНародився:§! §g6 грудня 1892 року в Тустановичах, Королівство Галичини і Лодомерії, Австро-Угорщина§!\n§YВійськова кар'єра:§! §gРоман Дашкевич виріс у сім'ї священика поблизу Львова і мав змогу вивчати право у Львівському університеті. Там він познайомився з іншими молодими українськими націоналістами, такими як Євген Коновалець та Андрій Мельник. Ця група пізніше стане Легіоном Українських Січових Стрільців, який служитиме під австрійським прапором. Він вивчав артилерійську науку, але цьому завадила війна, а згодом полон росіян, які відправили його до Сибіру. Під час ув'язнення Дашкевич видавав газету, яка закликала австрійських українців до повстання, а після Лютневої революції втік з табору і дістався Києва.\n\nВ Україні він приєднався до «Січовиків» Коновальця і швидко став їхнім фахівцем з артилерії та засновником української артилерії. Його відносно заможна родина пожертвувала багато коштів на початковий розвиток Січового полку. Дашкевич брав участь у боях навколо Києва, поки не був демобілізований та інтегрований у гетьманські війська. Його кар'єра в незалежній Україні зробила його провідним експертом з артилерії в Україні, і він невтомно лобіював збільшення фінансування своєї галузі на посаді інспектора артилерії. Дашкевич продовжує підтримувати контакти з Коновальцем і Лігою українських націоналістів.§!"

 UKR_vasyl_fylonovych: "Василь Філонович"
 UKR_vasyl_fylonovych_commander_desc: "§YНародився:§! §g15 січня 1894 року в м. Рогізне Харківської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gВасиль Філонович походив з дворянського роду Калинових. Він вивчав військову картографію і зрештою став підпоручиком російської армії. Після Лютневої революції українізував дивізію під своїм командуванням і приєднався до республіканських військових у кривавій битві проти більшовиків.§!"

 UKR_petro_diachenko: "Петро Дяченко"
 UKR_petro_diachenko_commander_desc: "§YНародився:§! §g30 грудня 1895 року в Березовій Луці Полтавської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gПетро Дяченко був молодим механіком, коли розпочалася Велика війна. Добровольцем пішов до армії, воював у складі 52-го Сибірського стрілецького полку в Польщі та Литві, за що був нагороджений трьома Георгіївськими хрестами. Брав участь у Брусиловській операції, де був поранений; за свідченнями співвітчизників, у численних боях з німецькими та австро-угорськими військами хоробро бився і проявив особисту мужність.\n\nЗ початком Української революції Дяченко приєднався до військ Української Народної Республіки. Під командуванням полковника Петра Болбочана Дяченко брав участь у звільненні Харкова, Олександрівська та Мелітополя від більшовицьких військ. Після приходу до влади гетьмана Дяченко залишився в армії, очоливши кавалерію у складі 2-го Запорізького полку. З того часу Дяченко очолював кінний полк Чорних Запорожців - підрозділ, який здобув неабияку репутацію.§!"

 UKR_oleksii_fedorov: "Олексій Федоров"
 UKR_oleksii_fedorov_commander_desc: "§YНародився:§! §g17 березня 1901 року в Лоцманській Кам'янці Катеринославської губернії Російської імперії§!\n§YВійськова кар'єра:§! §gВиходець із сім'ї скромного достатку з-під Катеринослава, Олексій Федоров був надто молодим, щоб служити на Великій війні. Попрацювавши учнем на будівництві, він вступив до лав Української армії у 1920 році. Незважаючи на здібності до військової справи, Федоров швидко відчув огиду до армії за підтримку того, що він вважав корумпованим і реакційним урядом. Федоров повернувся до своєї кар'єри в залізничному будівництві та долучився до організованої праці, врешті-решт отримавши місце в Окружній раді профспілок у Чернігові. Однак тепер, коли гетьмана немає, Федоров готовий знову одягнути мундир на захист українського народу.§!"

 ### Admirals
 UKR_sviatoslav_shramchenko: "Святослав Шрамченко"
 UKR_sviatoslav_shramchenko_high_command_desc: "§YНародився:§! §g3 травня 1893 року в Баку, Бакинська губернія, Російська імперія§!\n§YВійськово-морська кар'єра:§! §gСвятослав Шрамченко походив зі старовинного чернігівського дворянського роду. Його батько був етнографом і дослідником українського фольклору, тож не дивно, що після Лютневої революції Шрамченко повністю прийняв українську ідентичність. Він брав активну участь в українізації всього Чорноморського флоту. До стабілізації військової ситуації в Україні він недовго обіймав посаду міністра морських справ. У 1920-х роках став більш відомим як військово-морський історик і колекціонер марок. Відомий як добрий і харизматичний лідер, він користується великою популярністю на флоті.§!"

 UKR_yurii_svirskyi: "Юрій Свірський"
 UKR_yurii_svirskyi_admiral_desc: "§YНародився:§! §g5 квітня 1884 року в Каліші, Калішська губернія, Російська імперія§!\n§YВійськово-морська кар'єра:§! §gПоляка Єжи Свірського до військової кар'єри підштовхнули військові традиції його родини. Він закінчив Імператорське російське морське кадетське училище у 1902 році і служив на Чорноморському флоті. У 1918 році, коли Українська Народна Республіка взяла під контроль більшу частину російського Чорноморського флоту, багато офіцерів, таких як Свірський, прийняли українську ідентичність і приєдналися до флоту нової держави. Обдарований Свірський швидко отримав звання віце-адмірала. В Україні він став активним членом польських культурних організацій у Севастополі. Свірського вважають творчим і незалежним командиром, який розуміє важливість співпраці між морською піхотою і флотом.§!"

 ### SiC
 UKR_borys_homzyn: "Борис Гомзин"
 UKR_borys_homzyn_sic_desc: "§YНародився:§! §g7 червня 1887 року в м. Саврань Подільської губернії Російської імперії§!\n§YПолітична кар'єра:§! §gКолись поет, драматург, публіцист, а тепер отаман-міністр, Борис Гомзин пережив раптовий і стрімкий злет. Народившись у родині петербурзьких дворян, які мали великі маєтки у Балтському повіті Подільської губернії, Борис Гомзин закінчив Єлисаветградське кавалерійське училище і вступив до армії, де служив командиром ескадрону 5-го запасного кавалерійського полку. Коли до влади прийшов Скоропадський, він став одним з найближчих соратників гетьмана, отримав звання підполковника і був помічником начальника розвідувального відділу армії. У відповідь на Британську революцію та подальшу болотбистську агітацію проти Гетьманату він разом з Іваном Полтавцем-Остряницею заснував Союз гетьманців-державників.\n\nЯк організація відкритого таємного типу, вона мала досить погану репутацію, і Скоропадський прагнув дистанціюватися від неї. Шукаючи більш прямого, авторитарного підходу, не обмеженого політиками з Сойму, Скоропадський призначив Гомзина отаманом-міністром. З розширенням повноважень Ради Міністрів як головної законодавчої інституції держави, Скоропадський та його соратники з ШД отримали майже необмежену владу. Як один з найближчих соратників Скоропадського, Гомзин наголошував на необхідності традиційної української держави з гетьманом як її найвпливовішим інститутом §!"

 UKR_serhii_shemet: "Сергій Шемет"
 UKR_serhii_shemet_sic_desc: "§YНародився:§! §g6 червня 1875 року в Олександрівці, Полтавська губернія, Російська імперія§!\n§YПолітична кар'єра:§! §gСергій Шемет походив із дворянського роду поміщиків Шеметів-Кежалів. Під час навчання у Санкт-Петербурзькому практичному технологічному інституті імператора Миколи І він став членом Української студентської громади. У 1917 році він стане одним із співзасновників Української демократично-хліборобської партії, а коли до влади прийде Скоропадський, виступатиме за українізацію гетьманського уряду, вважаючи його надто проросійським. Напередодні виборів 1924 року В'ячеслав Липинський, один із лідерів УДХП, запропонував переглянути партійну програму через призму неомонархізму та корпоративізму. Пропозиція була зустрінута скептично, і Липинський був усунутий з посади лідера партії. У відповідь Липинський зібрав своїх прихильників серед членів партії і вийшов з неї, створивши нову політичну організацію - Український союз хліборобів-державників. Шемет вирішив приєднатися до УСХД через переконання, що партія, очолювана близьким радником гетьмана, запропонує кращі перспективи, ніж УСДРП, яка дедалі більше розросталася. n\nУ пошуках особисто лояльного кандидата з певним ступенем легітимності в Соймі, Скоропадський вирішив призначити Шемета отаманом-міністром після перемоги коаліції. Шемет вважається одним з найбільш прагматичних членів організації і більш скептично ставиться до більш ідеологічно налаштованих, таких як Микола Кочубей. Тим не менш, після свого призначення на посаду отамана-міністра він намагається зміцнити свій особистий вплив на уряд і розширити свій вплив на ширші бюрократичні кола.§!"

 UKR_mykola_mikhnovskyi: "Микола Міхновський"
 UKR_mykola_mikhnovskyi_sic_desc: "§YНародився:§! §g31 березня 1873 року в містечку Турівка Полтавської губернії Російської імперії§!\n§YПолітична кар'єра:§! §gРодина Миколи Міхновського була переважно козацького походження, коріння якого сягало 17 століття. Син священика, він зазнав значного впливу як свого оточення, так і батька, який виховував його в «незалежному дусі». Зростання українського національного руху наприкінці 19 століття призвело до розколу серед української інтелігенції; багато хто вважав, що рішенням буде більший ступінь автономії в культурних та освітніх справах. Міхновський, однак, не погоджувався, віддаючи перевагу повній незалежності, і створив таємну студентську організацію, щоб відстоювати її. Хоча ця організація виявилася невдалою, мрія Міхновського про незалежну Україну здійснилася пізніше, коли Українська Народна Республіка нарешті почала відстоювати свою незалежність.\n\nНе дивлячись на неприязнь до соціалістичних ідеалів Народної Республіки, він вважав новий уряд Скоропадського занадто проросійським, і відмовився стати особистим радником гетьмана. Тим не менш, його зв'язки в консервативних політичних колах, запальний характер і справжній авторитет одного з перших українських «самостійників» (прихильників повної незалежності) врешті-решт привели його до Демократичної аграрної партії, де він швидко став відомим, очоливши більш популістське крило партії. Після невдалого повстання ДСР Міхновському вдалося повністю забезпечити собі лідерство в партії, і згодом йому запропонували посаду отамана-міністра після того, як УСХД не виконала своїх обіцянок. Іноді Міхновського називають «гетьманським радикалом-вогнеборцем», його сприймають як переконаного націоналіста, але його радикальна і, здавалося б, безкомпромісна риторика часто розходиться з реальною політикою, яку впроваджував його кабінет.§!"

 UKR_ihor_kistiakovskyi: "Ігор Кістяківський"
 UKR_ihor_kistiakovskyi_sic_desc: "§YНародився:§! §g4 січня 1876 р., м. Київ, Київська губернія, Російська імперія§!\n§YПолітична кар'єра:§! §gЗакінчивши юридичний факультет Київського університету в 1897 році, Ігор Олександрович Кістяківський часто зустрічався з такими діячами, як Володимир Антонович та Павло Житецький, які мали великий вплив на його національний світогляд. Кілька років займався юридичною практикою та викладав у Московському університеті, але у 1911 році залишив його на знак протесту проти порушення автономії університету. Співпрацював з діячами українського національного руху, матеріально підтримував видання «Украинская жизнь». Коли Павло Скоропадський прийшов до влади, його призначили міністром внутрішніх справ, і він належав до групи міністрів, які виступали проти будь-якого договору з Росією, що загрожував повній незалежності України.\n\nЗрештою, він приєднався до УДХП, яка приваблювала багатьох серед більш правих кадетів з України. Маючи численні політичні зв'язки та ефективно використовуючи свою репутацію хитрого і безжального політичного діяча, Кістяківський швидко піднявся по партійних сходах. Після невдалого заколоту ДСР йому вдалося повністю забезпечити собі лідерство в партії, а згодом йому запропонували посаду отамана-міністра після того, як УСХД не змогла виконати свої обіцянки. Зараз Кістяківський очолює адміністрацію, яка відстоює політичний прагматизм і раціональний підхід до управління, побудований на широкому компромісі між Соймом і виконавчою владою.§!"

 UKR_oleksandr_shapoval: "Олександр Шаповал"
 UKR_oleksandr_shapoval_sic_desc: "§YНародився:§! §g1888, в Писарщині, Полтавська губернія, Російська імперія§!\n§YПолітична кар'єра:§! §gОлександр Шаповал народився в селянській родині. Колись член Української партії соціалістів-самостійників, Шаповал, розчарувавшись у хаотичності партійної політики, згодом звернеться до гетьманського руху і стане одним з його найпалкіших прихильників. Як командир 1-го козацького полку, військова кар'єра Шаповала, а згодом і його гетьманська діяльність принесуть йому місце в неформальному колі радників гетьмана. Він стане великою перешкодою для демократів в УДХП, оскільки за його порадою гетьман часто блокував їхні пропозиції. Тепер, коли війну було виграно, статус Шаповала лише підвищився, і він став останнім отаманом-міністром, який прийшов до влади як незалежний герой війни. Шаповал символічно уособлює застійний і безкомпромісний гетьманський статус-кво, який існує вже майже три десятиліття, можливо, більше, ніж будь-який інший отаман-міністр до нього.§!"

 UKR_volodymyr_korostovets: "Володимир Коростовець"
 UKR_volodymyr_korostovets_sic_desc: "§YНародився:§! §g16 липня 1888 року в м. Гатчина Санкт-Петербурзької губернії, Російська імперія§!\n§YПолітична кар'єра:§! §gВолодимир Коростовець виховувався в родинних маєтках під Черніговом і, меншою мірою, в Санкт-Петербурзі. Його навчали домашні вчителі, один з яких був англійцем, що, ймовірно, мало великий вплив на його майбутню кар'єру. До Української революції Коростовець працював у російському міністерстві закордонних справ приватним секретарем, а з початком революції організував захист родинних маєтків в Україні від більшовиків. Згодом він назавжди оселиться тут і розпочне кар'єру в зовнішньополітичному відомстві Української Держави. Можливо, натхненний своїм вчителем англійської мови в молоді роки, він зосередить свої зусилля на зміцненні відносин між Україною та Великою Британією. Британська революція 1925 року не зупинила його роботу, однак він доклав зусиль до встановлення дипломатичних відносин з революційним урядом. Як член УДХП, Коростовець став компромісним кандидатом на посаду Отамана-Міністра, зблизившись з найближчим оточенням Кістяківського. Очікувалося, що він продовжить курс свого попередника.§!"

 UKR_viacheslav_prokopovych: "В'ячеслав Прокопович"
 UKR_viacheslav_prokopovych_sic_desc: "§YНародився:§! §g10 червня 1881 р., м. Київ, Київська губернія, Російська імперія§!\n§YПолітична кар'єра:§! §gЗакінчивши історико-філософський факультет Київського університету, В'ячеслав Прокопович викладав історію в гімназії, але був звільнений через українофільські настрої. У 1905 році він став членом Української радикально-демократичної партії. Коли розпочалася революція, Прокопович відіграватиме значну роль у створенні виконавчої влади молодої Української Народної Республіки, а згодом стане міністром народної освіти, сприяючи українізації освіти. Після перевороту Скоропадського він не обійматиме жодних посад у різних кабінетах Гетьманату і підтримуватиме стримані контакти з Петлюрою та іншими республіканцями у вигнанні. Після того, як уряд УРДП очолив Київ, Прокопович зайняв важливу посаду одного з його високопосадовців і був готовий очолити перший справді прогресивний кабінет з часів Гетьманату.§!"

 UKR_andrii_nikovskyi: "Андрій Ніковський"
 UKR_andrii_nikovskyi_leader_desc: "§YНародився:§! 14 жовтня 1885 року в Малому Буялику, Херсонська губернія, Російська імперія\n§YПолітична кар'єра:§! Андрій Ніковський завжди поєднував свої політичні прагнення з прагненнями письменника, мистецтвознавця та науковця, що не дивно в українському національному русі, зважаючи на те, наскільки важливою була роль письменників та поетів для розвитку української ідентичності. Його кар'єра публіциста розпочалася ще в студентські роки, проведені в Новоросійському університеті в Одесі. Незабаром він стане секретарем місцевого осередку «Просвіти» - низової організації, що займалася культурно-освітнім розвитком українців.\n\nПлідний письменник і культурний діяч, Ніковський став активним членом Товариства українських поступовців та партії соціалістів-федералістів. Після гетьманського перевороту він стане лідером Українського національно-державного союзу - наметової організації, що мала стати ядром легальної опозиції гетьманському режимові. Однак, він протримається там недовго, оскільки Володимир Винниченко врешті-решт очолить Союз.\n\nЗгодом соціалісти-федералісти реорганізуються в УРДП, ставши головною легальною опозиційною силою в Гетьманаті. В той час, як інші засновники партії були або на пенсії, або зайняті організаційними питаннями, Ніковський незабаром став визнаним лідером серед найбільш безкомпромісних і радикальних членів партії, які з роками об'єдналися в окрему ліву фракцію.\n\nТепер, перебуваючи на вершині національної політики, він може гарантувати, що партія, яка майже втратила з поля зору свою мету за часів гетьманського правління, завжди залишатиметься вірною своїм витокам. Національний прогрес не зупинити - і Андрій Васильович тут для того, щоб уся Україна могла насолоджуватися його стиглими плодами."

 UKR_opanas_fedenko: "Опанас Феденко"
 UKR_opanas_fedenko_leader_desc: "§YНародився:§! 13 грудня 1893 року в Веселих Тернах, Херсонська губернія, Російська імперія\n§YПолітична кар'єра:§! $UKR_opanas_fedenko_desc_body$"

 UKR_levko_kovaliv: "Левко Ковалів"
 UKR_levko_kovaliv_sic_desc: "§YНародився:§! §g18 грудня 1894 року в Харкові, Харківська губернія, Російська імперія§!\n§YПолітична кар'єра:§! §gЛевко Ковалів народився в сім'ї збіднілого дворянства і змалку виявляв неабиякі здібності до навчання. Однак, будучи активним членом радикальної студентської громади, Ковалів значною мірою відволікався від наукових занять через свою політичну діяльність.\n\nЗгодом він стане одним із засновників Української партії соціалістів-революціонерів та одним із лідерів її лівої фракції. У цей період Ковалів проведе значний час, працюючи в земельній управі Полтави, особисто зіткнувшись зі складними реаліями земельного питання в Україні. Разом із Шумським він вийде з УПСР і після падіння республіки залишиться в Україні.\n\nПісля урядових антисоціалістичних репресій 1925 року Ковалів переїжджає до Франції у складі закордонного бюро партії. Тут він спрямовує свої зусилля як на представництво партії на міжнародній арені, так і на вивчення хімії в Паризькому університеті. Побачивши на власні очі всі хитросплетіння французького постреволюційного устрою, тепер уже перший заступник голови партії Ковалів був абсолютно впевнений, що для виконання своєї інтернаціоналістичної місії Україна повинна насамперед викувати власний, унікальний революційний шлях, відповідно до своїх специфічних географічних та соціально-економічних умов.§!"

 UKR_mykhailo_poloz: "Михайло Полоз"
 UKR_mykhailo_poloz_sic_desc: "§YНародився:§! §g23 грудня 1891 року в Харкові, Харківська губернія, Російська імперія§!\n§YПолітична кар'єра:§! §gНародившись у родині акцизного чиновника зі збіднілого дворянства, Михайло Полоз з юних років став активним учасником революційної політики. Вперше був заарештований за свою діяльність у віці 17 років, у 1908 році. Після утворення Української Центральної Ради у 1917 році він став її членом, представляючи Українську партію соціалістів-революціонерів. Пізніше, під час партійного розколу, він піде за Шумським і приєднається до центрального комітету новоствореної партії боротьбистів. Полоз залишиться в Україні після встановлення гетьманської влади і візьме участь у координації підпільних лівих сил. Тепер, як права рука голови Шумського, він значною мірою продовжує відігравати роль посередника і координатора, зберігаючи революційну єдність і стежачи за тим, щоб внутрішні дискусії та розбіжності не призвели до дрібної фракційності.§!"

 UKR_pavlo_khrystiuk: "Павло Христюк"
 UKR_pavlo_khrystiuk_sic_desc: "§YНародився:§! §g1890 р., м. Єлисаветськ, Кубанська область, Російська імперія§!\n§YПолітична кар'єра:§! §gНароджений у козацькій родині, Павло Оникійович Христюк розпочав своє політичне життя в Київському політехнічному інституті. Помітна постать серед української інтелігенції, він проводив багато часу, пишучи для кількох соціалістичних видань, таких як «Боротьба» УПСР.\n\nЯк член центрального комітету УПСР, він обіймав кілька високих посад під час короткого існування Народної Республіки. Зокрема, він допомагав розробляти проект земельної реформи 1918 року під час перебування на посаді генерального канцлера в уряді Винниченка. Після гетьманського перевороту Христюк втік до Відня, де працював у складі закордонної делегації УПС-Р.\n\nТепер, коли УПС-Р повернулася на авансцену української політики, Павло Христюк відіграє важливу роль у новому уряді. Загрози оточують революційну справу так само, як і в 1917 році, але цього разу, присягається Христюк, Республіка не впаде перед ними.§!"

