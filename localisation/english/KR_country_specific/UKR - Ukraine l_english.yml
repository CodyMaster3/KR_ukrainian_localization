 ukraine_landreform.4.t: "Землевласник звертається до уряду"
 ukraine_landreform.4.d: "Беручи до уваги наші плани справедливого розподілу землі серед селян, великий землевласник у [201.GetName] звернувся до місцевої влади з петицією, пропонуючи нам політичну підтримку, якщо ми не будемо втручатися в його землю. Хоча землевласники є одними з найвпливовіших людей в Україні, і їхня підтримка, безумовно, була б корисною, відмова від наших обіцянок щодо земельної реформи може радикалізувати селян і принести безліч інших проблем."
 ukraine_landreform.4.a: "Звичайно, ми можемо зробити винятки."
 ukraine_landreform.4.b: "Ми не гратимемо в фаворитів."

 ukraine_landreform.5.t: "Болота [997.GetName]"
 ukraine_landreform.5.d: "У болотистих частинах України [997.GetName] домінують великі землевласники, оскільки земля вважається занадто економічно нежиттєздатною для освоєння, що призводить до великої кількості невикористовуваних земель. Хоча це може бути дорого, спроба осушити болота, щоб зробити маєтки більш прибутковими і передати їх дрібним селянам, може принести користь у довгостроковій перспективі."
 ukraine_landreform.5.a: "Це надто дорого."
 ukraine_landreform.5.b: "Ми перетворимо болота!"

 ukraine_landreform.6.t: "Питання пріоритетів"
 ukraine_landreform.6.d: "У міру того, як тривають проекти земельної реформи та індустріалізації, існує негласне визнання того, що наш бюджет може бути не в змозі забезпечити фінансування обох проектів, і постає питання про те, якими мають бути наші пріоритети. Ми могли б продовжувати фінансувати нашу земельну реформу, інвестуючи в нашу іригаційну інфраструктуру, або ж ми могли б зробити пріоритетом покращення нашого виробничого сектору та сектору послуг."
 ukraine_landreform.6.a: "Продовжити фінансування земельної реформи."
 ukraine_landreform.6.b: "Спрямувати кошти на наші галузеві проєкти."

 ukraine_landreform.7.t: "Успішні зусилля з реформування"
 ukraine_landreform.7.d: "Наша програма земельної реформи йде добре. Нерівність і бідність зменшилися, а селяни натомість надали уряду свою підтримку. Якщо ця тенденція збережеться, немає сумнівів, що в кінцевому підсумку винагорода буде того варта."
 ukraine_landreform.7.a: "Чудово."

 ukraine_landreform.8.t: "Субсидії для ветеранів?"
 ukraine_landreform.8.d: "Під час реалізації нашої програми земельної реформи уряд був особливо зацікавлений у виборі бенефіціарів реформи. В обмін на їхню цінну політичну лояльність, однією з ідей, яка обговорювалася, була ідея надати пріоритет ветеранам та сім'ям загиблих на війні."
 ukraine_landreform.8.a: "Це було б дуже корисно..."
 ukraine_landreform.8.b: "Нема потреби."

 ukraine_landreform.9.t: "Фінансування кооперативного руху"
 ukraine_landreform.9.d: "В Україні кооперативний рух існує вже десятки років і сприяє підвищенню добробуту наших селян завдяки максимізації прибутків малих фермерських господарств та можливості фермерів об'єднувати свої ресурси. Зокрема, у Західній Україні кількість членів кооперативів сягає сотень тисяч, а пряме фінансування з боку держави лише посилює їхню корисність."
 ukraine_landreform.9.a: "Чудово."

 ukraine_landreform.10.t: "Допомога хворим фермам?"
 ukraine_landreform.10.d: "Багато дрібних фермерських господарств вже деякий час ведуть погані справи і обтяжені великими кредитами. Існує побоювання, що ці фермери збанкрутують, якщо буде хоча б один поганий врожай. Селянські організації звернулися до урядових земельних програм з проханням надати субсидії та реструктуризацію кредитів цим дрібним фермерам, інакше вони зіткнуться з фінансовим крахом."
 ukraine_landreform.10.a: "Підтримати фермерів."
 ukraine_landreform.10.b: "Спрямувати кошти на наші галузеві проєкти."

 ukraine_landreform.11.t: "Землевласник звертається до уряду"
 ukraine_landreform.11.d: "Беручи до уваги наші плани щодо справедливого розподілу землі між селянами, великий землевласник у Херсоні звернувся до місцевої влади з проханням надати нам політичну підтримку, якщо ми не будемо втручатися в його земельні ресурси. Хоча землевласники є одними з найвпливовіших людей в Україні, і їхня підтримка, безумовно, була б корисною, відмова від наших обіцянок щодо земельної реформи може радикалізувати селян і принести безліч інших проблем."
 ukraine_landreform.11.a: "Нізащо."
 ukraine_landreform.11.b: "Можливо, ми зможемо знайти компроміс?"
 ukraine_landreform.11.c: "Ми могли б зробити винятки."

 ukraine_landreform.12.t: "Нерівномірність власності на Заході"
 ukraine_landreform.12.d: "Історично склалося так, що в Західній Україні землевласницька еліта була переважно польського походження, тоді як селянство було переважно українським. Чіткий розподіл власності на землю між етнічними групами викликає занепокоєння багатьох селян і нашого уряду. Можливо, нам слід спрямувати частину наших зусиль на усунення цього поділу."
 ukraine_landreform.12.a: "Звісно."
 ukraine_landreform.12.b: "Ми не хочемо відштовхнути поляків."

 ukraine_landreform.13.t: "Протест в [193.GetName]"
 ukraine_landreform.13.d: "Група селян у [193.GetName] протестувала проти місцевої влади за те, що вона не робить достатньо для виконання своїх обіцянок, стверджуючи, що власність на землю в регіоні все ще залишається вкрай нерівномірною. Схоже, що в державній адміністрації існує потужне лобі землевласників, яке стримує зусилля з проведення земельної реформи."
 ukraine_landreform.13.a: "Спробуваьт позбавити державу від лобі."
 ukraine_landreform.13.b: "Ми мало що можемо зробити."

 ukraine_landreform.14.t: "Питання оподаткування"
 ukraine_landreform.14.d: "Дехто в нашому уряді виступає за підвищення податків для великих землевласників, стверджуючи, що це дасть уряду можливість фінансувати соціальні програми та підтримувати малі фермерські господарства, хоча інші застерігають від цього, стверджуючи, що це призведе лише до падіння продуктивності сільського господарства."
 ukraine_landreform.14.a: "Це, безумовно, забезпечило б нам підтримку селян."
 ukraine_landreform.14.b: "Нам не це потрібно."

 ukraine_landreform.15.t: "Заохочення нового експорту"
 ukraine_landreform.15.d: "Протягом багатьох років Україна була визнана одним з найбільших експортерів насіння соняшнику та пшениці, забезпечуючи цими основними продуктами харчування країни по всьому світу. Однак, з розгортанням амбітної програми земельної реформи в країні, все частіше лунають заклики до диверсифікації нашого експорту. Цього можна досягти, надавши селянам нові земельні ділянки та сприяючи вирощуванню нових культур. Хоча це може виявитися дороговартісним заходом, потенційна вигода від розширення нашого експортного портфелю є значною."
 ukraine_landreform.15.a: "Дотримуйтесь наших традиційних культур."
 ukraine_landreform.15.b: "У довгостроковій перспективі воно того варте."

 ukraine_landreform.16.t: "Обман системи"
 ukraine_landreform.16.d: "Деякі землевласники знайшли спосіб обійти наші зусилля з реформування, продаючи свої надлишки землі друзям і родичам, які, в свою чергу, здають землю в оренду за номінальною вартістю. Такі схеми важко зупинити, оскільки формально немає ніякого злочину, окрім недобросовісних дій."
 ukraine_landreform.16.a: "Чорт забирай."

 ukraine_landreform.17.t: "Трактори, трактори, трактори"
 ukraine_landreform.17.d: "Завдяки обмеженню орендної плати за землю все більше фермерів змогли дозволити собі більш сучасну сільськогосподарську техніку - головним чином, трактори. Один трактор може вдвічі зменшити кількість роботи, необхідної для виробництва тієї ж кількості зерна, що на практиці означає, що та ж кількість працівників може виростити вдвічі більше врожаю. Ласкаво просимо в сучасність!"
 ukraine_landreform.17.a: "Оподатковуйте це зростання виробництва більше."
 ukraine_landreform.17.b: "Нехай вони їх продають."

 ukraine_landreform.18.t: "Волинські поляки звернулися до уряду з петицією"
 ukraine_landreform.18.d: "Шляхта, що походить від поляків, становить значну частину еліти в західних областях України, накопичивши великі маєтки за часів імперії. У минулому ці землевласники загалом підтримували політику гетьмана, але нещодавня політика перерозподілу землі змусила їх насторожитися. Вони вимагають винятків, заснованих на різних місцевих законах і традиціях, і, по суті, обіцяють свою подальшу підтримку режиму в обмін на \"лазівки\"."
 ukraine_landreform.18.a: "Звичайно, традиції треба поважати."
 ukraine_landreform.18.b: "Вони повинні дотримуватися законів, як і всі інші."

 ukraine_landreform.19.t: "Спекуляції з субсидіями"
 ukraine_landreform.19.d: "Після того, як малі землевласники отримали доступ до кредитів на купівлю сільськогосподарської техніки, деякі більш заможні фермери скористалися можливістю використати ці кредити для інвестування у прибуткові галузі. Технічно це є зловживанням кредитною політикою і забиранням коштів у людей, які їх дійсно потребують, але це також є досить вигідним для нашої вітчизняної промисловості."
 ukraine_landreform.19.a: "Вони є прикладом для всіх фермерів."
 ukraine_landreform.19.b: "Переконайтеся, що такі речі більше не повторяться."

 ukraine_landreform.20.t: "Лікеро-горілчаний бум"
 ukraine_landreform.20.d: "Ми надаємо субсидії на будь-які проекти з будівництва заводів у сільській місцевості, щоб допомогти цим регіонам розвиватися та модернізуватися. Здається, найпопулярнішим бізнесом там швидко стали спиртзаводи, особливо ті, що виробляють дешеву горілку з надлишків зерна. Багато небайдужих людей - священиків, матерів, вчителів - критикують ці \"диявольські машини\" за те, що вони поширюють непристойний спосіб життя в сільській місцевості, виробляючи дешевий алкоголь. Однак вони дуже продуктивні, і їх обмеження означало б втрату значної частини потенційного зростання і корпоративних податків."
 ukraine_landreform.20.a: "Алкоголь - це напій диявола."
 ukraine_landreform.20.b: "Будьмо!"

 ukraine_landreform.21.t: "Осушення боліт"
 ukraine_landreform.21.d: "В Україні багато боліт і водно-болотних угідь, особливо на північному заході, де великі Пінські болота простягаються на сотні кілометрів. Осушення частини цих боліт створило б більше сільськогосподарських угідь, але це також дуже дорого, оскільки для відведення води потрібно прорити багато каналів. Зазвичай такі проекти організовуються спеціально створеними \"болотними кооперативами\", де кожен член сплачує частину витрат на осушення і отримує нові сільськогосподарські угіддя пропорційно до свого внеску. За допомогою державних субсидій ми могли б значно допомогти такій рекультивації земель."
 ukraine_landreform.21.a: "Болота не стануть на шляху прогресу!"
 ukraine_landreform.21.b: "Дороговато."

 ukraine_landreform.22.t: "Маєтки православної церкви"
 ukraine_landreform.22.d: "Багато церков і монастирів володіють значними земельними володіннями і наймають фермерів, які обробляють їхні землі. Згідно з нашою політикою перерозподілу землі, найбагатші монастирі також повинні продати частину своїх земель. Однак багато з них подали клопотання про особливий режим, стверджуючи, що вони не є корпораціями чи приватними особами з метою отримання прибутку, а прагнуть більшого блага для всього українського народу. Це правда, що церковні маєтки часто більш сучасні та доглянуті, ніж ті, що належать аристократам, але, з іншого боку, робити винятки також не бажано."
 ukraine_landreform.22.a: "Церква завжди права!"
 ukraine_landreform.22.b: "Чи був Христос власником землі?"

 ukraine_landreform.23.t: "Контроль цін на пшеницю"
 ukraine_landreform.23.d: "Оскільки світова ситуація дестабілізувала значну частину торговельних мереж, наше значно покращене сільськогосподарське виробництво стало процвітаючим бізнесом. Громадянська війна в США практично знищила виробництво пшениці нашого головного конкурента, і перед нами відкрилося багато нових ринків. Фермери продають свій врожай за постійно зростаючими цінами, оскільки експортні компанії продають на зовнішні ринки все, що можуть купити. Незважаючи на великі прибутки для аграрного сектору, все це боляче вдарило по українському міському населенню, яке зіткнулося з тим, що ціни на хліб зросли до непідйомних рівнів. Ми могли б встановити максимальні ціни на пшеницю або обмежити експорт в інший спосіб, але це відбулося б за рахунок аграрного бізнесу."
 ukraine_landreform.23.a: "Заробляймо гроші!"
 ukraine_landreform.23.b: "Кожен заслуговує на дешеву їжу."

 ukraine_landreform.29.t: "Зростання підтримки серед селян"
 ukraine_landreform.29.d: "Здається, наша земельна реформа працює. Селяни все частіше бачать, що уряд піклується про простих людей, оскільки вони здатні отримати більший контроль над власним життям і нові економічні можливості."
 ukraine_landreform.29.a: "Чудово!"

 ukraine_landreform.30.t: "Зростання сільськогосподарського виробництва"
 ukraine_landreform.30.d: "Зусилля уряду, спрямовані на збільшення сільськогосподарського виробництва за допомогою програми земельної реформи, принесли свої плоди. Зростання виробництва продуктів харчування спостерігається по всій країні, і, схоже, продовольча безпека лише покращується."
 ukraine_landreform.30.a: "Гарні новини!"

 ukraine_landreform.31.t: "Дерадикалізація сільських районів"
 ukraine_landreform.31.d: "Завдяки нашим зусиллям з проведення земельної реформи здається, що сільська місцевість дедалі більше відвертається від радикальних ідеологій, таких як синдикалізм та крайній націоналізм. Тепер, коли селяни все більше бачать можливості, вони менш схильні приєднуватися до організацій, які пропагують ці ідеології, що, в свою чергу, принесло нам більшу політичну підтримку."
 ukraine_landreform.31.a: "Чудово."

 ukraine_landreform.32.t: "Селянські страйки"
 ukraine_landreform.32.d: "Група селян оголосила страйк, протестуючи проти бездіяльності уряду щодо земельної реформи, скаржачись на низьку заробітну плату та погані умови праці на полях. Хоча страйк врешті-решт завершиться, він є чітким знаком того, що ми повинні подвоїти наші зусилля, якщо хочемо зберегти стабільність і приборкати заворушення."
 ukraine_landreform.32.a: "Шкода."

 ukraine_landreform.33.t: "Селяни радикалізуються"
 ukraine_landreform.33.d: "У сільській місцевості велика кількість селян звернулася до радикальних ідеологій. Синдикалістичні та крайні націоналістичні симпатики звернулися до багатьох з цих селян, стверджуючи, що уряд став заручником груп землевласників і що він не представляє народ по-справжньому. Ми повинні вдосконалити наші зусилля щодо земельної реформи, якщо ми хочемо мати стабільну базу політичної підтримки."
 ukraine_landreform.33.a: "Безумовно, ми повинні діяти..."

### SocLib Hetmanate Events ###
 ukraine_danylo.1.t: "Шепіт з правого боку"
 ukraine_danylo.1.d: "Коли гетьман Данило оголосив про свої наміри продовжувати переговори з ВДР, настала тиша, принаймні спочатку. Деякі члени УДХП, УСХД і особливо СГД звернулися до нового гетьмана, застерігаючи від переговорів з радикальними лівими. Коли стало зрозуміло, що переговори триватимуть \"для блага нації\", питання стало зрозумілим: гетьман, яким би могутнім він не був, не має підтримки коаліції свого батька."
 ukraine_danylo.1.a: "Чи не можуть вони просто помовчати?"

 ukraine_danylo.2.t: "Попереду довгий шлях"
 ukraine_danylo.2.d: "Від імені Данила Скоропадського, отаман-міністр Дорошенко оголосив Сойму, що вибори, заплановані на кінець цього року, будуть відкладені з огляду на нову ситуацію. Він додав, що останні події довели необхідність \"належного політичного представництва\" і компромісу з опозицією.\n\nХоча нова дата нових виборів не була призначена, це надає величезну можливість новому гетьману і Дорошенку продовжити переговори з ВДР і забезпечити реалізацію їхнього реформаторського порядку денного."
 ukraine_danylo.2.a: "Давайте почнемо."

 ukraine_danylo.3.t: "Остаточне питання"
 ukraine_danylo.3.d: "Земельна реформа є одним з найбільш важливих питань в нашій країні. Неспроможність попереднього уряду впоратися з земельною реформою призвела до того, що новий уряд розробив пропозицію, яка намагатиметься задовольнити народ. Ми повинні вибрати, чи дотримуватися більш збалансованого підходу і заспокоювати землевласників, чи вдатися до радикальних дій."
 ukraine_danylo.3.a: "Вдаватися до радикальних дій."
 ukraine_danylo.3.b: "Треба йти на компроміс."

 ukraine_danylo.4.t: "Повноваження та обов'язки"
 ukraine_danylo.4.d: "Повноваження гетьмана Данила вже деякий час перебувають у підвішеному стані, юридично він зберігає ті ж авторитарні прерогативи, що і його батько, і може скористатися ними в будь-який момент. Уряд погоджується з тим, що його повноваження мають бути обмежені конституційним указом, але до якої міри - поки що залишається відкритим питанням. Значна частина політичної сцени вважає, що його повноваження повинні бути повністю обмежені для створення звичайної конституційної монархії, але все частіше лунають заклики зберегти за ним хоча б незначне де-факто право вето на завершальній стадії законопроєктів, щоб допомогти йому діяти як неупереджений політичний контролер."
 ukraine_danylo.4.a: "Можливо, настав час гетьману скласти свої повноваження."
 ukraine_danylo.4.b: "Гетьман повинен зберігати певну політичну релевантність!"

 ukraine_danylo.5.t: "Радикальні боротьбисти напали на потяг"
 ukraine_danylo.5.d: "Все ще вірячи, що політична ситуація, спричинена економічними наслідками "чорного понеділка", залишається досить нестабільною і що вони можуть залучити ВДР на свій бік, боротбисти напали на потяг з військовими вантажами, вважаючи, що це підштовхне інших до збройної революції. Хоча їхні зусилля поки що були безрезультатними, СГД, а також інші члени консервативної опозиції вказали на ці напади як на доказ того, що переговори з ВДР є безглуздою справою, що схилило багатьох до позиції нинішнього уряду."
 ukraine_danylo.5.a: "Радикали залишаться радикалами."
 ukraine_danylo.5.b: "Ми повинні зупинити їх за будь-якої нагоди."

 ukraine_danylo.6.t: "Гетьман та генерал"
 ukraine_danylo.6.d: "Сьогодні генерал Прісовський прибув до кабінету гетьмана для обговорення умов. Він попереджає, що уряд не вжив належних заходів для стримування діяльності Боротьбистів, що він вважає передвісником соціалістичної революції. Хоча слово Прісовського не є остаточним, його слова мають вагу, оскільки йому приписують наступальні дії проти анархістського повстання Нестора Махна у 1919 році. Що має сказати гетьман?"
 ukraine_danylo.6.a: "Ми ж не сперечаємося, чи не так?"
 ukraine_danylo.6.b: "І що далі, повторити ті самі помилки, що й у 1925 році?"

 ukraine_danylo.8.t: "Дорошенко очолив УДХП"
 ukraine_danylo.8.d: "Відколи Данило Скоропадський став гетьманом, Дмитро Дорошенко наполегливо працював, використовуючи своє становище отамана-міністра, щоб заручитися підтримкою УДХП у переговорах із ВДР та проведенні реформ. Зокрема, він виступав за перетворення посади гетьмана на символічну, а членство в партії - на більш конституціоналістичне."
 ukraine_danylo.8.a: "Його зусилля високо оцінені."

 ukraine_danylo.9.t: "Візит від ВСЗ"
 ukraine_danylo.9.d: "Сьогодні ввечері багато членів ВСЗ відвідали офіс Гетьмана, щоб звернутися до Гетьмана з одним ключовим питанням: земельною реформою. Хоча вони визнають, що земельна реформа є питанням, з яким погоджуються і ліві, і праві, вони заявили, що план земельної реформи, запропонований ВДР, є занадто радикальним і вкрай шкідливим у довгостроковій перспективі, оскільки здатен призвести лише до неефективності та хаосу. Якою має бути реакція Гетьмана?"
 ukraine_danylo.9.a: "Ви маєте рацію, ми не повинні капітулювати перед радикальними елементами."
 ukraine_danylo.9.b: "Гетьман та його уряд повинні проводити земельну реформу так, як вони вважають за потрібне!"
 ukraine_danylo.9.c: "Можливо, ми зможемо знайти компроміс?"

 ukraine_danylo.12.t: "Питання адміністративного поділу"
 ukraine_danylo.12.d: "Однією з головних претензій до ВДР є різниця в адмініструванні. Після проголошення Народна республіка була набагато більш децентралізованою, ніж Гетьманат, оскільки поділялася на значно більшу кількість земель. Нинішня система дуже нагадує поділ царської епохи, і ВДР стверджує, що він має бути змінений, якщо ми прагнемо побудувати справді демократичне суспільство."
 ukraine_danylo.12.a: "Проводити велику децентралізацію."
 ukraine_danylo.12.b: "Спробуйте знайти компроміс."

 ukraine_danylo.13.t: "Остання подорож Його Найяснішої Високості"
 ukraine_danylo.13.d: "У той час, як нація збирається, щоб оплакати втрату свого улюбленого гетьмана, всі погляди прикуті до Данила Скоропадського, який готується виголосити промову на похороні свого батька. Перед тим, як піднятися на трибуну, молодий гетьман має вирішити, на чому зосередити свою промову, зважаючи на поточні політичні труднощі.\n\nВін може зосередитися виключно на великих досягненнях свого батька, підкреслюючи, що саме він був в авангарді боротьби України за незалежність і гідно вів націю аж до своєї передчасної смерті. Або, можливо, йому слід звернутися до образу дещо недосконалого (а хто з нас не має недоліків?), але, зрештою, доброзичливого і відданого правителя, чиї видатні діяння заклали необхідні підвалини, на яких майбутні покоління збудують щось справді тривале. Хоча перший підхід, безумовно, створив би у консервативної опозиції в Соймі та СГД враження, що гетьмана просто вводять в оману у ВДР, така дія, безумовно, зашкодила б переговорному процесу, не схоже, що другий варіант якимось чином серйозно зашкодив би його репутації."
 ukraine_danylo.13.a: "Павло Скоропадський був батьком нації."
 ukraine_danylo.13.b: "Він відіграв важливу роль у наближенні світлого майбутнього."

 ukraine_danylo.14.t: ""Розбудова нації""
 ukraine_danylo.14.d: "Газета "Розбудова нації" є основним друкованим органом Ліги українських націоналістів, і вона набула певної популярності після смерті Скоропадського, оскільки радикалізм продовжує зростати під час політичної кризи. Сьогодні один з головних редакторів видання, Євген Онацький, опублікував статтю, в якій детально виклав свої думки про українське суспільство та шляхи його подальшого розвитку.\n\nУ статті Онацький стверджує, що хоча в повітрі витає передчуття великих змін і Україна, безумовно, рухається в нову політичну епоху, не слід забувати: поки все українське суспільство не буде об'єднане навколо ідеї служіння Нації понад усе і не керуватиметься єдиною організацією, присвяченою цьому єдиному завданню, Україна залишатиметься вразливою до загроз, як зовнішніх, так і внутрішніх. Він натякає, що, можливо, порятунок може прийти від військових: вони представляють усі верстви суспільства і поєднують дисципліну та повагу до ієрархії з традиціями самовідданого служіння та самопожертви. Його слова підбадьорили опозицію, і багато хто починає вважати переговори з ВДР в кращому випадку безглуздими, а в гіршому - шкідливими."
 ukraine_danylo.14.a: "Тривожно."

 ukraine_danylo.15.t: "Злий геній і радикальний підпалювач"
 ukraine_danylo.15.d: "УДХП перебуває у вирішальному для себе моменті. За останні кілька місяців партія розділилася в питанні, чи підтримувати переговори, чи вступати в союз з опозицією, і жодна зі сторін не отримала явної переваги. Однак постає ще одне питання, оскільки ці важкі часи вимагають лідерства, яке б користувалося загальною повагою і якому б беззаперечно підкорялися. Таким чином, дві провідні фігури цієї досить великої наметової партії опинилися втягнуті в жорстоку конкуренцію. Ігор Кістяківський та Микола Міхновський: хто очолить УДХП? Кістяківський відомий своєю хитрістю та численними зв'язками, які пронизують практично весь український політикум. Тим часом відверта поведінка Міхновського викликає захоплення широких верств суспільства: від селян і солдатів до національно налаштованої інтелігенції."
 ukraine_danylo.15.a: "Політична кмітливість Кістяковського перемагає."
 ukraine_danylo.15.b: "Полум'яна риторика Міхновського розгойдує партію."

 ukraine_danylo.16.t: "Остання таємниця Павла Скоропадського"
 ukraine_danylo.16.d: "Поки країна оговтується від шоку, спричиненого смертю Павла Скоропадського, слідчі намагаються встановити причину та ідентифікувати потенційних підозрюваних. Першим очевидним винуватцем є радикальна група "Боротьбистів", однак, незважаючи на їхню репутацію політичних вбивць і можливість наявності мотиву, немає жодних конкретних доказів того, що хтось із їхніх членів скоїв убивство. Схоже, що ці зусилля будуть більш важливими, ніж вважалося раніше, і результати, якими б вони не були, безсумнівно, матимуть вплив на майбутнє України."
 ukraine_danylo.16.a: "Це буде складно."

 ukraine_danylo.17.t: "Розпуск Союзу аграріїв-державників"
 ukraine_danylo.17.d: "Поглинання багатьох охочих членів УСХД партією УДХП стало останньою краплею, що переповнила чашу терпіння першої. Коли в Україні настав "чорний понеділок", невеликий, але впливовий рух вважав, що може скористатися безладом і стати домінуючою організацією в гетьманській коаліції. Дехто навіть стверджував, що Скоропадський колись планував призначити Сергія Шемета, лідера організації, отаманом-міністром через його особисту близькість до гетьмана.\n\nОстаннім часом кількість членів організації зменшилася завдяки зусиллям УДХП схилити на свій бік більш прагматично налаштованих членів руху, і багато хто з них прислухався до цього заклику. У зв'язку з цим Микола Кочубей, головний ідеолог УСХД, вирішив розпустити організацію через незначну кількість членів і брак фінансування та підтримки. Натомість Кочубей та найвпливовіші мислителі руху перейменували його на \"Братство класократів-монархістів\", що більш точно відображає їхні основні ідеї. Нова організація, однак, є малочисельною і політично нерелевантною, і навряд чи зможе досягти якихось успіхів у найближчому майбутньому."
 ukraine_danylo.17.a: "Надмірна турбота про ідеологічну чистоту зазвичай не приносить користі."

 ukraine_danylo.18.t: "Справжній союз Центру?"
 ukraine_danylo.18.d: "Рішення уряду підтримати УСДРП викликало значне занепокоєння серед УДХП та певних груп всередині УРДП. Очевидно, праве крило УРДП звернулося до частини УДХП з метою можливого створення альянсу між більш помірковано налаштованими колами обох організацій, щоб перешкодити можливому приходу до влади радикальних лівих сил. Переговори закінчилися безрезультатно через розбіжності з багатьох питань між двома партіями, однак той факт, що деякі члени УРДП, які були найбільш послідовними прихильниками переговорів з ВДР, спробували це зробити, все ж таки завдав удару по здатності ВДР переконати Сойм."
 ukraine_danylo.18.a: "УРДП не така єдина, як може здатися."

 ukraine_danylo.22.t: "Вибори [GetYear] року"
 ukraine_danylo.22.d: "Нарешті. Місяці й місяці переговорів нарешті увінчалися світлим майбутнім, про яке багато хто мріяв. Було прийнято кілька законів, що закріплюють Україну як демократичну державу і забезпечують політичний плюралізм, оскільки десятиліття авторитаризму починають відходити в недалеке минуле. Робота гетьмана, отамана-міністра Дорошенка та його союзників на Соймі нарешті принесла свої плоди, оскільки сьогодні відбулися перші по-справжньому вільні вибори. Результат був здебільшого очікуваним і завершився перемогою УРДП - оскільки гетьман більше не призначає отамана-міністра, Сойм проголосував за обрання на цю посаду ветерана партії В'ячеслава Прокоповича. Члени партії раділи, що нарешті отримали більшість у Соймі, якої вони були позбавлені за часів авторитарного правління Павла Скоропадського.\n\nНа знак визнання зусиль уряду Симон Петлюра разом з такими відомими членами ВДР, як Ісаак Мазепа, Володимир Винниченко та Никифор Григоріїв, зібрався, щоб офіційно розпустити ВДР, заявивши, що організація досягла своїх цілей і більше не є необхідною. Пізніше того ж тижня Симон Петлюра разом зі своїм ставлеником Олександром Удовиченком зустрівся з Данилом Скоропадським, щоб неформально підтвердити угоду між урядом і реформаторськими силами. Але найголовніше те, що Петлюра знову запропонував служити в українських збройних силах, і гетьман та отаман-міністр Прокопович прийняли цю пропозицію.\n\nПроте, було закладено лише фундамент. Земельна реформа залишається проблемою, а оскільки Європа, здається, стає все більш неспокійною, потреба в індустріалізації та створенні потужної армії для захисту України є майже необхідністю. Залишається побачити, чи зможе ця нова глава в історії України призвести до чогось тривалого."
 ukraine_danylo.22.a: "Боже великий, єдиний, нам Україну бережи!"

 ukraine_danylo.23.t: "Вибори [GetYear] року" #Postwar Elections
 ukraine_danylo.23.d: "Українська держава зіткнулася з численними випробуваннями. Її незалежність, починаючи з 1917 року, була в кращому випадку хиткою, а наступні роки були бурхливими через велику політичну нестабільність. Хоча угода між ВДР і гетьманським урядом успішно поклала край значній політичній поляризації, найбільше випробування було ще попереду. Російський ведмідь встромив свої пазурі в Україну в рамках найкривавішої війни у світовій історії. Але врешті-решт, як це було і завжди буде, Україна перемогла - її вороги зникли, як роса на сонці. Росіяни вважали, що Україна роз'єднана, але українці наважилися мріяти про краще майбутнє, працюючи разом заради спільної величної справи. Сьогодні, як ніколи раніше, людям є у що вірити - у демократію, справедливість і свободу - і вони будуть боротися за це на смерть.\n\nСаме завдяки цим переконанням явка на виборах [GetYear] була найвищою за всю історію молодої держави. Ключовими гравцями є УРДП, УСДРП та УДХП. З цих трьох партій УРДП має найбільшу спадщину; уряд В'ячеслава Прокоповича, можливо, ще десятиліттями згадуватимуть з приємністю, оскільки він провів Україну через найскладніші часи її існування. Але УСДРП стала досить потужною силою за роки, що минули після останніх виборів, намагаючись апелювати як до робітників, так і до селян. Під керівництвом Ісаака Мазепи та Опанаса Феденка вони, мабуть, становлять найбільш реальну загрозу правлінню УРДП. Нарешті, темною конячкою у виборчих перегонах все ще залишається УДХП. Хоча за останні роки кількість її членів дещо зменшилася, вона намагалася відновити свій імідж і засудила деякі зловживання режиму Павла Скоропадського, що раніше було досить рідкісним явищем. УДХП не вистачає голосів, необхідних для абсолютної перемоги на виборах, але їхня присутність може виявитися вирішальним фактором на цих виборах."
 ukraine_danylo.23.a: "Радикальні демократи знову здобули перемогу!"
 ukraine_danylo.23.b: "Радикальні демократи формують коаліцію з демократичними аграріями!"
 ukraine_danylo.23.c: "Перемога Соціал-демократичної робітничої партії!"

 ukraine_danylo.24.t: "Розслідування смерті гетьмана"
 ukraine_danylo.24.d: "Черкаський відділ поліції розслідує причину залізничної катастрофи, що призвела до загибелі покійного гетьмана. Процес є повільним через велику кількість версій, оскільки десятки людей мали доступ до потяга та колій. Використання вибухівки майже не спростоване, хоча це лише ускладнює ситуацію. Провідний детектив Михайло Прокопенко наразі дотримується версії, що локомотив був підірваний, щоб спричинити катастрофічне сходження з рейок.\n\nАле хто саботував? Виявляється, що принаймні одного з гальмівників поїзда, "Шевченка", так і не знайшли, ні живим, ні мертвим. Інші вцілілі чоловіки з локомотивної бригади мало що могли розповісти про цю людину, оскільки більшість з них були поспіхом завербовані страйкарями через те, що більшість залізничників страйкували. Цілком ймовірно, що саме ця зникла людина стоїть за саботажем.\n\nАле якщо йдеться про свідомий саботаж з боку робітника, то чому і ким він був? Чи знав він про критичні переговори між Дорошенком і керівництвом ВДР? Спочатку припускали, що він міг бути соціалістичним бойовиком, який своїми діями намагався спровокувати заворушення - і це, безумовно, найменш політично сумнівне прочитання. Однак, поки цей Шевченко залишається на волі, ми не можемо сказати нічого більше.\n\nТе, що гетьмана вивели з гри в такий важливий момент, видається дивним збігом обставин. Якби цього не сталося, переговори могли б провалитися - важко уявити інший результат. Можливо, особистість цього Шевченка залишиться в історії як найбільший нерозкритий злочин України."
 ukraine_danylo.24.a: "Досить змов."
 
 ukraine_danylo.25.t: "Переробка репутації"
 ukraine_danylo.25.d: "Можна було б небезпідставно стверджувати, що життєрадісний настрій, м'якість у спілкуванні та спокійна поведінка гетьмана Данила Скоропадського зробили його схильним до чужого впливу. Протягом багатьох років УСХД і, зокрема, СГД намагалися використати його як пішака для своїх амбіцій. Протягом більшої частини свого правління Павло тримався на відстані від СГД, навіть якщо визнавав їх патріотами і вірними прихильниками, а УСХД завжди розчаровував його незалежний і вольовий характер. Ці фактори зробили вплив на гетьманського спадкоємця першочерговим завданням для обох автократичних організацій, і для будь-кого з гетьманського оточення відстороненість Данила від політики неодмінно зробила б його маріонеткою, якби щось трапилося з його батьком.\n\nЦі прогнози, звісно, не справдилися, як багато хто очікував. Звичайно, гетьман Данило продовжує виконувати свої конституційні обов'язки і не більше, і часто відмовляється від відкритих коментарів щодо національної політики, як це і належить монархам у демократичній, парламентській системі. Але саме ініціатива Данила привела реформаторів до перемоги і дозволила уникнути кровопролиття, коли напруженість, здавалося, була на найвищому рівні. У момент, коли багато хто очікував від нього нерішучості, він виявився людиною години, коли це мало найбільше значення.\n\nМабуть, його вчинки найкраще можна приписати людині з таким характером, як у нього. Йдеться не лише про ідеологію та бажання правити, але й про те, що є найкращим для народу. Незважаючи на зусилля батька, спрямовані на реалізацію останнього, саме ідеологія засліпила його. За іронією долі, людина, яка має досвід у політиці майже два десятиліття, здавалося, не мала рішення, а людина з дуже невеликим досвідом, здавалося, була готова запропонувати рішення, яке, врешті-решт, принесло свої плоди.\n\nМожна сказати, що члени УРДП, зокрема отаман-міністр Дмитро Дорошенко, мали не менше, якщо не більше, ініціативи у створенні нової, демократичної держави. Навіть якщо це правда, слід поставити питання, чи змогли б вони досягти успіху без підтримки нового гетьмана. Набагато менше людей відповість "так" на це питання, але, зрештою, не це має значення. Попереду нас чекає процвітання і мир, а невтомна праця тих, хто прагнув його створити, ніколи не буде забута."
 ukraine_danylo.25.a: "За Україну ми складаємо голови."

 ukraine_danylo.26.t: "Вибори [GetYear]"
 ukraine_danylo.26.d: "Знову відбуваються вибори делегатів до Сойму. Найбільші шанси на перемогу мають дві великі партії - УРДП та УСДРП. Хто ж вийде переможцем цього року?"
 ukraine_danylo.26.a: "Перемога УРДП!"
 ukraine_danylo.26.b: "Перемога УРДП-УДХП!"
 ukraine_danylo.26.c: "Перемога УСДРП!"

