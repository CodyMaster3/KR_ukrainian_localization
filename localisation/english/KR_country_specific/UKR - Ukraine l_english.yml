 UKR_mykola_kochubei_advisor_desc: "§YНародився:§! §g11 січня 1885 року, Російська імперія§! \n§YПолітична кар'єра:§! §gСлужачи офіцером лейб-гвардії кавалерійського полку під час Першої світової війни, Микола Кочубей разом зі своїм братом Михайлом були активними членами Української народної громади - консервативного руху, що складався переважно з поміщиків та військових. Організація відіграла важливу роль у приході Скоропадського до влади у 1918 році. Будучи членом Всеукраїнського союзу земельних власників, він згодом опиниться серед членів-засновників Демократичної аграрної партії (УДХП). Коли В'ячеслав Липинський, консервативний політичний мислитель і ще один засновник УДХП, вирішив продовжити незалежну політичну кар'єру і створив Союз хліборобів-державників (СХД), Кочубей пішов за ним, поділяючи його переконання в класократичному устрої та концепції спадкової трудової монархії. Після смерті Липинського Кочубей став головним ідеологом УСХД.§!"

