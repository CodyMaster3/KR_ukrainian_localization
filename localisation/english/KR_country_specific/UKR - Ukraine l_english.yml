 UKR_revolutionary_leftism_suppression_desc: "Навіть після повстання революціонери все ще ховаються подекуди в Україні, сподіваючись завдати удару в спину, коли вона буде слабкою. Ми звільнимо нашу державу від цих недуг - надмірне захоплення арештами не повинно викликати проблем, чи не так?"
 UKR_cultural_autonomy_and_suffrage: "Культурна автономія та виборче право"
