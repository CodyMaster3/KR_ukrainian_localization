 ukraine.104.d: "Українська держава - це особлива країна, і зараз особливі часи - мир рушиться. Армії стають більшими, індустрія озброєнь роздувається як ніколи раніше - як у 1914 році, достатньо лише іскри, щоб все закипіло. І якщо Німеччина не хоче визнати, що вона хоча б частково винна, то ми повинні самі взяти ініціативу в свої руки.\n\nТому гетьманський дипломат і, мабуть, найбільш прихильний до Росії державний діяч Олександр Сахно-Устимович був відправлений з місією до Москви для останньої відчайдушної спроби. Під час зустрічі з російським главою держави [RUS.GetLeader] він намагався знайти спільну мову. Чи не в інтересах обох країн уникнути ще однієї, потенційно ще більш катастрофічної війни, яка нацькує сусіда на сусіда? \n\nХоча спочатку [RUS.GetLeader] виглядав співчутливим і підтвердив визнання Росією української державності, він став налаштований скептично. Це прагнення до миру, продовжив він, не буде успішним, якщо воно не буде підкріплене діями. Якщо Німеччина не бажає війни, то чому вона продовжує утримувати таку велику військову присутність в Україні та її сусідах? Чому продовжують будувати глибокі лінії укріплень вздовж Дніпра і Даугави? Якщо Україна прагне миру, то, можливо, їй слід відмовитися від угоди про безпеку з Німеччиною і натомість знайти спільну мову зі своїми історичними братами.\n\nСахно-Устимович був налаштований рішуче: він додав, що Україна не має жодних територіальних претензій до Росії, і що якщо Німеччина коли-небудь нападе, то Київ рішуче заблокує будь-які спроби використати свою територію як плацдарм для Кайзера. Проте цього було недостатньо: умовою тривалого миру в Європі було виведення німецьких військ зі Сходу. Звичайно, було б прикро для обох держав опинитися у стані війни, але така реальність, якщо Україна збиралася стати співучасником німецької агресії.\n\nЗрештою, вони обоє залишили стіл переговорів. Якщо мир більше не був варіантом, залишалося лише одне - готуватися до війни."
 ukraine.104.d2: "Українська держава - це особлива країна, і зараз особливі часи - мир руйнується. Армії стають більшими, індустрія озброєнь роздувається як ніколи раніше - як у 1914 році, достатньо лише іскри, щоб все закипіло. І якщо Німеччина не хоче визнати, що вона хоча б частково винна, то ми повинні самі взяти ініціативу в свої руки.\n\nТому гетьманський дипломат і, мабуть, найбільш прихильний до Росії державний діяч Олександр Сахно-Устимович був відправлений з місією до Москви для останньої відчайдушної спроби. Під час зустрічі з російським прем'єром він намагався знайти спільну мову. Чи не в інтересах обох країн було б уникнути ще однієї, потенційно ще більш катастрофічної війни, яка нацькує сусіда на сусіда? Хоча прем'єр-міністр спочатку виглядав прихильно і підтвердив визнання Росією української державності, він став налаштований скептично. Він продовжив, що прагнення до миру не буде сприятливим, якщо воно не буде підкріплене діями. Якщо Німеччина не бажає війни, то чому вона продовжує утримувати таку велику військову присутність в Україні та її сусідах? Чому продовжують будувати глибокі лінії укріплень вздовж Дніпра і Даугави? Якщо Україна прагне миру, то, можливо, їй слід відмовитися від угоди про безпеку з Німеччиною і натомість знайти спільну мову зі своїми історичними братами.\n\nСахно-Устимович був налаштований рішуче: він додав, що Україна не має жодних територіальних претензій до Росії, і що якщо Німеччина коли-небудь нападе, то Київ рішуче заблокує будь-які спроби використати свою територію як плацдарм для «Геєни». Проте цього було недостатньо: умовою тривалого миру в Європі було виведення німецьких військ зі Сходу. Звичайно, було б прикро для обох держав опинитися у стані війни, але така реальність, якщо Україна збиралася стати співучасником німецької агресії.\n\nЗрештою, вони обидві залишили стіл переговорів. Якщо мир більше не був варіантом, залишалося лише одне - готуватися до війни."
