 ### Relief Bill ###
 UKR_Relief_Bill: "Обговорення законопроєкту про допомогу"
 UKR_Relief_Bill_desc: "Так звана Гетьманська коаліція — парламентський альянс між §cУДХП§!, §gУСХД§!, представниками §mВСЗ§! та §mПротофісом§! і рештою §CНезалежних депутатів§! — з моменту свого заснування у 1924 році намагається зберегти видимість політичної стабільності та єдності. Невдала земельна реформа та гальмування індустріалізації — це лише частина її спадщини фракційності та дріб'язкової політики. Однак зараз, схоже, немає місця для помилок: економічна криза та внутрішня нестабільність досягли небачених з 1918 року висот, і гетьман з кожним днем все більше втомлюється від неефективності коаліції.\n\nОпозицію, як і з часів створення Сойму, представляють §lУРДП§!. Протягом багатьох років вона виступає за демократизацію, децентралізацію та прогресивну економічну політику, залишаючись при цьому достатньо обережною, щоб не накликати на себе гнів правлячого режиму. Праве крило партії, зосереджене в основному навколо Сергія Шелухіна, відносно дружньо ставиться до коаліції, і з ним можна вести переговори, особливо в ці важкі часи.\n\nНарешті, є ще §PСГД§!. Ця напівтаємна кліка офіцерів, державних службовців і політиків уважно стежить за розвитком подій на Соймі. Обурені парламентаризмом і партійною політикою в будь-якому вигляді, вони неодмінно спробують вплинути на прийняття рішень гетьманом, якщо відчують загрозу або наберуться достатньо сміливості. Такий сценарій становитиме серйозну загрозу для майбутнього української демократії.\n\nПевні події та національні фокуси нададуть гравцю можливість вплинути на підтримку законопроєкту про допомогу п'ятьма основними парламентськими фракціями. §CЩоб ухвалити законопроєкт і дати українському парламентаризму ще один шанс, необхідно заручитися підтримкою чотирьох з п'яти фракцій.§! §RЯкщо цього не буде зроблено, це, швидше за все, підштовхне українську державу в більш авторитарному напрямку.§!\n\n§lУРДП§!: [UKR_get_urdp_support]\n§mВСЗ§!/§mПротофіс§!: [UKR_get_protofis_support]\n§cУДХП§!: [UKR_get_udkhp_support]\n§gУСХД§!: [UKR_get_uskhd_support]\n§CНезалежні депутати§!: [UKR_get_independent_support]\n\n[UKR_relief_bill_status]"
 UKR_relief_success_tt: "З нинішньою підтримкою, законопроєкт про допомогу §Gпройде.§! Вихід з депресії займе [?UKR_BM_length] днів."
 UKR_relief_failure_tt: "З нинішньою підтримкою, законопроєкт про допомогу §Rне пройде.§! Відновлення після депресії займе 500 днів."
