 ukraine_coalition.1.t: "Українські вибори [GetYear] року"
 ukraine_coalition.1.d: "Спочатку заплановані на листопад 1936 року, українські вибори були відкладені через повстання. Але тепер, коли повстання закінчилося, вибори змогли відбутися. Вибори того року характеризувалися низькою явкою виборців; відсутність потужної та єдиної Радикально-демократичної партії, яка розкололася в результаті повстання, сприяла відчуттю відстороненості, що пронизувало національні настрої.\n\nЗвичайно, коаліція між Аграрно-демократичною партією та аграріями-державниками перемогла на виборах, але результат був своєрідним. Більш ідеологізована природа аграріїв-державників виявилася перевагою, оскільки їхній електорат виявився більш мобілізованим, ніж електорат аграрних демократів. Хоча Аграрно-демократична партія зберегла більше місць у парламенті, ніж аграрії-державники, останні перевершили очікування.\n\nСкоропадський призначив Сергія Шемета, лідера "Аграрників-державників", отаманом-міністром. Незважаючи на те, що аграрно-державницька партія отримала владу в коаліції, вона стикається з опозицією звідусіль, а аграрні демократи та гетьман стежать за кожним її кроком. Тільки час покаже, чи зможуть вони виконати свої обіцянки щодо трансформації української держави."
 ukraine_coalition.1.a: "Перший партійний уряд?"

 ukraine_coalition.2.t: "Доля змовників"
 ukraine_coalition.2.d: "Ймовірно, лідер Союзу гетьманців Борис Гомзин роками мав значний вплив у виконавчій владі; хоча спроби перевороту не відбулося, було зрозуміло, що Гомзин і решта членів СГД намагалися вирвати владу для себе під час повстання.\n\nТепер, коли пил влягся і гетьманська коаліція закріпила свою позицію, залишається одне питання: що робити зі змовниками?\nХоча Гомзин вже не має такого політичного впливу, як колись, навіть на самого гетьмана, він представляє ряд можливостей для аграріїв-державників, оскільки він продовжує володіти зв'язками в службах безпеки, армії та міліції. Укладення малоймовірного союзу з Гомзином в обмін на дозвіл на використання цих зв'язків може полегшити шлях до влади для аграріїв-державників. З іншого боку, прийняття його впливу може виглядати як відчайдушна спроба, а перехід на бік людини, яку вважають потенційним змовником, може принести нам більше неприємностей, ніж будь-що інше. Зменшення його ролі у виконавчій владі та відведення його на другорядну посаду, фактичне вигнання його з-під будь-якого політичного впливу, може завоювати серця багатьох, хто хоче відновити в країні закон і порядок та розправитися зі зрадниками."
 ukraine_coalition.2.a: "Укласти союз з Гомзином."
 ukraine_coalition.2.b: "Переведіть його на якусь другорядну посаду в [201.GetName], або щось подібне."

 ukraine_coalition.3.t: "Доля генерала Прісовського"
 ukraine_coalition.3.d: "Другий за значимістю посадовець у СГД, генерал Костянтин Прісовський, є складним викликом для аграріїв-державників. На відміну від Гомзина чи Полтавця-Остряниці, він зберігає певну популярність, особливо серед військових; він добре відомий придушенням селянських повстань 1919-1920 років і відіграв головну роль у позбавленні країни від анархістських бандитів Махна того ж року. Така висока повага до Прісовського змусила Шемета та аграріїв-державників побоюватися спроб виступити проти нього, але, зважаючи на його явні зв'язки з СГД, відправити його у дострокову відставку може бути можливим варіантом. Однак такий крок напевно викличе гнів військових і, можливо, самого гетьмана, враховуючи давні зв'язки між ними."
 ukraine_coalition.3.a: "Він все ще потрібен."
 ukraine_coalition.3.b: "Він вже давно на заслуженому відпочинку."

 ukraine_coalition.4.t: "Доля Івана Полтавця-Остряниці"
 ukraine_coalition.4.d: "Як голова Великої Козацької Ради, Іван Полтавець-Остряниця має значний вплив серед козацьких інституцій в Україні. Тим не менш, серед СГД він вважається вкрай ненадійним, особисто амбітним та авантюрним, що грає нам на руку і має полегшити роботу з ним. Під час повстання Полтавець-Остряниця командував групою, яка мало дезертирувала до республіканських сил, і тому його поважають, але багато хто вказує на його поведінку під час повстання як на жорстоку і безпринципну. Позбавлення його керівництва Великою Козацькою Радою забрало б менше зусиль і вирішило б проблему швидко, але притягнення його до суду за звинуваченням у зловживанні владою може стати демонстрацією сили, якої відчайдушно потребують аграрії-державники, які намагаються втриматися при владі."
 ukraine_coalition.4.a: "Призначети його на посаду лідера Великої Козацької Ради."
 ukraine_coalition.4.b: "Віддайте його під суд."

 ukraine_coalition.5.t: "Останній цвях у труну"
 ukraine_coalition.5.d: "Було зроблено останній крок до закріплення влади аграріїв-державників. Сойм, поступово послаблений міжусобицями та зростаючою неактуальністю, відійшов на другий план перед такими інституціями УСХД, як Всеукраїнські класові збори та Рада присяжних засідателів. З безпосереднього дозволу Гетьмана та Отамана-Міністра голова Ради присяжних Микола Кочубей скликав з'їзд представників місцевих станових рад та Всеукраїнських станових зборів, на якому було оголошено про розпуск Сойму та передачу його повноважень з'їзду.\n\nДіяльність політичних партій була обмежена, а єдиною формою політичного представництва в державі стали класові ради. Реакція колишньої УДХП поки що була приглушеною; кілька її найвідоміших чиновників увійшли до складу Ради присяжних, а Демократична фракція засудила \"антиконституційний переворот\", який щойно відбувся, і пообіцяла боротися за демократію, хоча, схоже, їхні зусилля здебільшого марні."
 ukraine_coalition.5.a: "Це не переворот, присягаюся!"

 ukraine_coalition.6.t: "Прокладаючи шлях"
 ukraine_coalition.6.d: "Оскільки загальна ситуація поступово стабілізується, а реконструкція наближається до завершення, отаман-міністр Сергій Шемет скликав конференцію для \"розширення мандату гетьманської коаліції у зв'язку з новими політичними подіями\". Незважаючи на значну увагу та опір, який чинить член Аграрно-державницької партії до посади отамана-міністра, залишається очевидним, що коаліція під керівництвом Шемета, принаймні до цього часу, була одним з осередків стабільності та миру. На конференції Шемет, ймовірно, переконаний Кочубеєм та його прихильниками, планує наполягати на включенні до коаліційної програми кількох більш радикальних пропозицій, таких як створення місцевих класових рад, а також підвищення статусу Ради присяжних до загальнонаціонального рівня."
 ukraine_coalition.6.a: "Подивимося, що з цього вийде."

 ukraine_coalition.7.t: "Ілюзія єдності"
 ukraine_coalition.7.d: "Ходять чутки про \"пакт\" між союзниками Сергія Шемета та політиками, близькими до діяча УДХП Ігоря Кістяківського; нібито в обмін на щедрі урядові посади частина УДХП підтримає програму Шемета та проголосує за включення певних класократичних ідей до програми Гетьманської коаліції. Чутки поширилися настільки, що Микола Міхновський звернувся сьогодні до членів Демократичної аграрної партії, заявивши, що якщо такі переговори існують, то вони повинні вестися відкрито, а не таємно, оскільки така секретність руйнує єдність партії. Він навіть вказав на Кістяківського як на можливого винуватця такої угоди, посилаючись на його репутацію політичного маніпулятора в досить глузливій формі. Незалежно від того, правдиві ці чутки чи ні, очевидно, що міжпартійна єдність є напруженою, і аграрні демократи роз'єднані більше, ніж будь-коли..."
 ukraine_coalition.7.a: "Чудово."

 ukraine_coalition.8.t: "Останнє звернення плутократів"
 ukraine_coalition.8.d: "У відповідь на плани Сергія Шемета щодо нової коаліційної конференції демократична фракція УДХП заявила про свій намір бойкотувати її, закликавши інших членів УДХП зробити те ж саме. На їхню думку, очевидно, що Шемет має намір скористатися своїми нещодавніми успіхами у подоланні кризи, що виникла після повстання. На їхню думку, \"розширення мандату\" є нічим іншим, як звичайним захопленням влади, спрямованим на просування антидемократичного порядку денного УСХД. Хоча до заклику мало хто прислухався, цей демарш лише посилив розбіжності всередині партії. Хоча багато хто в УДХП вирішив проігнорувати ці занепокоєння, очевидно, що партійна делегація на конференції опиниться в невигідному становищі, враховуючи всі внутрішні розбіжності."
 ukraine_coalition.8.a: "Все йде за планом!"

 ukraine_coalition.9.t: "Тріумф, який довго готувався"
 ukraine_coalition.9.d: "Необізнаний спостерігач може припустити, що це зібрання гетьманської коаліції нічим не відрізняється від численних попередніх, включно з тим, що відбулося зовсім недавно, після останніх виборів до Сойму.\nНіщо не може бути більш далеким від істини.\n\nЗникла звична впевненість членів УДХП. Репліки Міхновського здаються приглушеними за тоном. Кістяківський, зазвичай бездоганно сконцентрований, розгублений. Він раптом стає просто старим чоловіком, невпевненим у своєму майбутньому. Нервові погляди постійно кидаються на кілька порожніх рядів, відведених для делегатів УДХП: вочевидь, заклик до бойкоту був почутий ширше, ніж очікувалося. Незалежні представники збираються невеликими групами: голоси притишені, розглянуті варіанти так чи інакше видаються незадовільними.\nДелегація Союзу хліборобів-державників, схоже, вперше в історії гетьманської коаліції контролює ситуацію. Сергій Шемет зумів завоювати прихильність Павла Скоропадського: там, де цілеспрямованість Липинського була відкинута, прагматизм Шемета вітався. Як і належить визнаному лідеру, його слова на конференції були першими і останніми.\n\nНайбільше говорив Микола Кочубей: він змалював бачення сильної України, не розділеної дрібнопартійним політиканством і об'єднаної під прапором Трудової Спадкової Монархії. Перші кроки на шляху до цієї мрії - найважливіші: місцеві класові ради мають бути наділені достатніми повноваженнями, а їхня діяльність має контролюватися неупередженою Радою присяжних засідателів. Звісно, членство в Раді не обмежуватиметься членами УСХД, а Незалежні та УДХП отримають відповідну частку місць для себе.\nЗрештою, фінальне голосування щодо запропонованих змін було виграно з мінімальною перевагою, але цього виявилося достатньо. Трансформація української держави починається зараз."
 ukraine_coalition.9.a: "Час приступати до справжньої роботи."

 ukraine_coalition.10.t: "Козацькому роду нема переводу?"
 ukraine_coalition.10.d: "Формальне відновлення козацького стану було одним із перших кроків Скоропадського після приходу до влади у 1918 році. Ця мілітаризована, землевласницька квазіаристократія мала стати опорою нового консервативного порядку. Згодом було створено розгалужену структуру самоврядування, починаючи з місцевих козацьких рад і закінчуючи Великою Козацькою Радою.\nПісля майже двох десятиліть результати експерименту видаються неоднозначними. Наділені різними привілеями, такими як право допомагати місцевим правоохоронним органам, можливість впливати на місцеву політику через козацькі ради і, що найважливіше, свобода збирати власні збройні загони, козаки зрештою не змогли стати чимось більшим, ніж прославленим землевласницьким воєнізованим формуванням, що часто претендує на давні традиції.\n\nПринаймні, така думка широко поширена серед значної частини гетьманської коаліції. Повстання лише посилило занепокоєння та підозри щодо цього питання. Козацькі загони відіграли важливу роль у його придушенні, але слабка дисципліна та іноді недоречне почуття обов'язку призвели до низки прикрих інцидентів. Для того, щоб зберегти монополію держави на насильство непорушною, необхідно щось робити.\n\nВиникли дві пропозиції: в УСХД козацькі ради довгий час розглядалися як перспективний фундамент для класократичних структур. Безумовно, ступінь їхньої мілітаризації слід різко знизити, але самі ради були б корисними для української держави. Для УДХП навіть це вже занадто: вони передбачають поступове перетворення цих зборів на суто церемоніальні органи, присвячені виключно збереженню та відзначенню багатої української культури."
 ukraine_coalition.10.a: "Краще з часом звести ці ради до культурних клубів."
 ukraine_coalition.10.b: "Вони знайдуть справжнє призначення в новому класократичному порядку."

 ukraine_coalition.11.t: "Падіння кабінету Шемета"
 ukraine_coalition.11.d: "Коли Союз аграріїв-державників несподівано став домінуючою частиною гетьманської коаліції, справи для них пішли вгору. Їм несподівано випала унікальна можливість, і вони не збиралися її упускати.\n\nСхоже, що їхні амбіції взяли гору, і з самого початку перебування Шемета на посаді отамана-міністра виникли труднощі. Аграрні демократи, незважаючи на свою наметову природу та різноманітність, об'єдналися в опозицію до УСХД, відмовляючись голосувати за будь-які запропоновані ними закони та погрожуючи розвалити коаліцію між ними. За лаштунками Шемет постійно сперечався з більш ідеологічно налаштованими членами УСХД, такими як Микола Кочубей, і не міг дійти згоди щодо заходів, які необхідно вжити для зміцнення їхнього правління. Хоча наслідком республіканського повстання мало стати відновлення і мир, натомість воно перетворилося на політичний хаос.\n\nЗважаючи на ситуацію, гетьман у приватній розмові з Шеметом заявив, що той не виправдав сподівань і що його незабаром замінять; аграрні демократи зраділи, оскільки їм повідомили, що заміна отаману-міністру буде з їхніх лав, і заохотили вирішити питання про партійне керівництво. Зрештою, перебування на посаді отамана-міністра Шемета стало найкоротшим за всю двадцятирічну історію країни..."
 ukraine_coalition.11.a: "Можливо, це повернення до нормального життя?"

 ukraine_coalition.12.t: "Колапс УСХД"
 ukraine_coalition.12.d: "Очевидний провал "Аграрників-державників" призвів до їхнього повного краху. Заключна конференція, що мала відбутися в [221.GetName], стала катастрофою для всіх присутніх; Шемет звинуватив декого в УСХД у тому, що вони зруйнували будь-яку надію на серйозну реалізацію їхнього порядку денного, і що якби вони дозволили йому відповідати за більшу частину політичного маневрування, він не був би на тому місці, на якому зараз перебуває.\n\nНевдовзі колишній отаман-міністр зв'язався з УДХП, щоб розпочати процес переговорів, заявивши про свій намір приєднатися до лав демократичних аграріїв. Він не був самотнім у своєму рішенні, оскільки багато аграріїв-державників вирішили залишити УСХД на користь УДХП. Те, що починалося як багатообіцяюча партія, зосереджена навколо ветерана консервативного руху та близької довіреної особи Гетьмана, незабаром перетворилося на організацію, що страждала від вузької ідеологічної доктринерства, на жаль, неадекватної політичним реаліям Української Держави. З останньою краплею довіри, витраченою на реалізацію химерних і надуманих проектів, нарешті настав час розійтися.\n\nБез свого головного політичного прихильника УСХД опинилася у справді похмурій ситуації; наступного дня Кочубей, як неофіційний голова УСХД, ухвалив рішення про повний розпуск організації. Замість неї тепер існує \"Братство класократів-монархістів\", невеликий і здебільшого неактуальний ідеологічний форум для Кочубея та інших послідовників ідей Липинського."
 ukraine_coalition.12.a: "На все добре."

 ukraine_coalition.13.t: "[202.GetName] конференція - вибір аграріїв"
 ukraine_coalition.13.d: "Конференція, скликана для визначення лідера УДХП (а відтак і нового отамана-міністра), нарешті розпочалася. За цю посаду змагатимуться два титани партії - Ігор Кістяківський та Микола Міхновський. Остаточний результат аж ніяк не можна передбачити, оскільки УДХП є великою і неоднорідною організацією, яка рясніє фракціоналізмом.\n\nАграрне крило партії є найсильнішим і становить її економічну основу. Тривалий час у ньому домінували великі землевласники, які схильні підтримувати Кістяківського як хитрого і добре зв'язаного політичного оператора. Однак останніми роками в партії стала більш помітною присутність тих, хто відстоює інтереси дрібних і середніх фермерів. Вони віддають перевагу Міхновському, оскільки він завжди ставив захист \"чесного українського селянина\" на перше місце у своїй програмі.\n\nХто зможе заручитися прихильністю аграрного крила?"
 ukraine_coalition.13.a: "Кістяківський продовжує заручатися аграрною підтримкою."
 ukraine_coalition.13.b: "Аграрії зміщують свої голоси в бік Міхновського!"

 ukraine_coalition.14.t: "[202.GetName] конференція - вибір інтелігенції"
 ukraine_coalition.14.d: "Друге питання - це питання націоналістичної, правої інтелігенції. Міхновський, швидше за все, отримає її підтримку, оскільки він може переконливо стверджувати, що є однією з провідних фігур у боротьбі за українську незалежність. Десятиліття тому, в той час як багато хто з української інтелігенції виступав за автономію у складі федеративної Росії, Міхновський був одним з перших прихильників повної і всеосяжної незалежності; хоча його іноді занадто різка риторика декого відштовхувала, він все одно заслужив велику повагу за свою безкомпромісну позицію. Втім, Кістяківський користується певною повагою в українській суддівській спільноті, що може певною мірою впливати на позицію інтелектуального крила партії."
 ukraine_coalition.14.a: "Кістяківський розхитує інтелігенцію!"
 ukraine_coalition.14.b: "Міхновський продовжує домінувати."

 ukraine_coalition.15.t: "[202.GetName] конференція - фаворит серед незалежних"
 ukraine_coalition.15.d: "Останнє і, можливо, найважливіше питання для обох кандидатів полягає в тому, щоб заручитися підтримкою незалежних - зокрема, партійного репатріанта Сергія Шемета та його прихильників. Хоча Шемет дещо опальний через своє коротке перебування на посаді отамана-міністра, він все ще є одним із засновників партії і може вплинути на результати голосування, особливо враховуючи його зв'язки з аграрною фракцією партії. Шемет був давнім політичним соратником Міхновського в правому крилі Національного руху ще з часів початку 1900-х років - але, з іншого боку, Шемет здобув свою посаду, насамперед, завдяки роботі з істеблішментом, який Кістяківський представляє краще, ніж Міхновський."
 ukraine_coalition.15.a: "Кістяківський перемагає Шемета та його союзників."
 ukraine_coalition.15.b: "Шемет і Міхновський підтримують політичну дружбу."

 ukraine_coalition.16.t: "Кінець конференції в [202.GetName]"
 ukraine_coalition.16.d1: "Конференція [202.GetName] завершилася, і, схоже, Ігор Кістяківський забезпечив собі голоси демократичних аграріїв, щоб стати новим лідером партії. Пообіцявши поміркований курс і безпеку України від радикалів \"зсередини і ззовні\", наступного дня Кістяківський отримав вітального листа від Гетьмана, який оголосив Сойму, що Кістяківський обійме посаду Отамана-Міністра."
 ukraine_coalition.16.d2: "Конференція [202.GetName] завершилася, і, схоже, Микола Міхновський забезпечив собі голоси демократичних аграріїв, щоб стати новим лідером партії. Міхновський виголосив промову, в якій зосередився на зовнішній загрозі українській незалежності - головним чином з боку Росії - і пообіцяв боротися проти неї за будь-яку ціну. Наступного дня Міхновський отримав вітального листа від гетьмана, який оголосив Сойму, що Міхновський обійме посаду Отамана-Міністра."
 ukraine_coalition.16.a: "Вітаємо, пане Кістяковський."
 ukraine_coalition.16.b: "Вітаємо, пане Міхновський."

 ukraine_coalition.17.t: "Створення УНСП"
 ukraine_coalition.17.d: "Українська радикально-демократична партія є такою ж великою наметовою партією, як і Аграрна демократична партія - і це те, чим аграрні демократи можуть скористатися. Протягом певного часу центр і правоцентристські сили радикальних демократів були досить незадоволені лівим крилом, але продовжували залишатися в партії, незважаючи на це; однак зараз часи змінилися. Розкол радикальних демократів після повстання, а також нещодавній прихід до влади Аграрних демократів без партнерства з УСХД створили можливість для нового політичного альянсу. З ініціативи отамана-міністра [GetSecondInCommand] були проведені таємні переговори з радикально-демократичними центристами, такими як Пилип Пилипчук та Віктор Андрієвський, про створення нової партії-сателіта Аграрних демократів.\n\nСьогодні була зареєстрована нова політична партія - Українська селянська народна партія. Вона значною мірою збігається з "Аграрними демократами" у земельних та фінансових питаннях, хоча залишається вірною старим радикально-демократичним цінностям - народному представництву та розширенню повноважень Сойму. Створення партії розлютило багатьох серед радикальних демократів, які все більше занепокоєні своїм становищем в українській політичній сфері. Хоча Українська селянська народна партія є невеликою, її існування може бути достатнім, щоб забезпечити аграрним демократам більшість на майбутніх виборах - потенційний розвиток подій, якому останні, як повідомляється, радіють."
 ukraine_coalition.17.a: "Необхідні союзники."

 ukraine_coalition.18.t: "Гетьманська влада"
 ukraine_coalition.18.d: "Протягом усього існування Гетьманату Скоропадський зберігав за собою значні повноваження. Він може накладати вето на закони, які пропонує Сойм, змушуючи Сойм шукати компроміс з гетьманською інтерпретацією, а також має право призначати Отамана-Міністра без особливого огляду на склад Сойму. Демократична фракція УДХП вже давно наполягає на тому, щоб гетьман став більше фігурою, не надто відмінною від багатьох конституційних монархів Європи.\n\nАле оскільки парламентська реформа зайшла в глухий кут, принаймні поки що, ці заходи, схоже, не користуються значною підтримкою. Зрештою, УДХП значною мірою завдячує своїм становищем в українській політиці самому Скоропадському, чиє втручання врятувало консервативний плюралізм від УРДП. Зрештою, схоже, що з будь-якими спробами обмежити його владу доведеться почекати."
 ukraine_coalition.18.d2: "Протягом усього існування Гетьманату Скоропадський зберігав за собою значні повноваження. Він може накладати вето на закони, які пропонує Сойм, змушуючи Сойм шукати компроміс з гетьманською інтерпретацією, а також має право призначати Отамана-Міністра, не особливо зважаючи на склад Сойму.\n\nДемократична фракція УДХП вже давно наполягає на тому, щоб гетьман став більш впливовою фігурою, не надто відмінною від багатьох європейських конституційних монархів. В умовах, коли парламентська реформа набирає обертів, ця ідея знаходить пристойну підтримку, але виконавча влада залишається потужною силою, як і радники Скоропадського."
 ukraine_coalition.18.d3: "Протягом усього існування Гетьманату Скоропадський зберігав за собою значні повноваження. Він може накладати вето на закони, які пропонує Сойм, змушуючи Сойм шукати компроміс з гетьманською інтерпретацією, і має право призначати Отамана-Міністра без особливого огляду на склад Сойму. Демократична фракція вже давно наполягає на тому, щоб гетьман став більше фігурою, не надто відмінною від багатьох конституційних монархів у Європі.\n\nПісля ухвалення трьох важливих реформаторських законопроєктів, що надають Сойму більше повноважень, демократична фракція УДХП отримала значні повноваження, і ця ідея видається лише природним розвитком нинішньої політичної тенденції."
 ukraine_coalition.18.a: "Гетьман має залишатися політично ключовою силою."
 ukraine_coalition.18.b: "Можливо, в цьому питанні є компроміс?"
 ukraine_coalition.18.c: "Гетьман стане дійсно конституційним монархом."

 ukraine_coalition.19.t: "Нестійкий компроміс"
 ukraine_coalition.19.d: "Для Сойму, в якому тепер домінує УДХП, а також для "незалежних" та інших реформаторських сил, одна річ є безсумнівною. Антигетьманське повстання та невдачі недовготривалого уряду Шемета викрили глибокі вади гетьманської системи. Ще раніше невдачі уряду в проведенні значущої земельної реформи та індустріалізації продемонстрували, що якщо уряд виживе в майбутньому, він не зможе продовжувати робити це за допомогою простої грубої сили.\n\nКорінь проблеми лежить у виконавчій владі. Занадто довго Сойм був відсунутий убік на користь Скоропадського та його близького кола радників. Незважаючи на обіцянки гетьмана підтримувати демократичну систему, справжня демократія так і не настала.\n\nВсі ці негаразди, безумовно, підірвали довіру до Гетьмана, але тепер, коли уряд УДХП не обмежений більш авторитарними силами вже неіснуючої Гетьманської коаліції та кулуарним політиканством СГД, з'явилася можливість для цього. Ми в жодному разі не повинні прагнути скасувати сам Гетьманат - Народна Республіка вже продемонструвала свою недієздатність у будь-якій якості - але, працюючи над розширенням повноважень Сойму та обмеженням влади Гетьмана з часом, ми, можливо, зможемо вирішити багато проблем, з якими держава стикалася роками."
 ukraine_coalition.19.a: "Дійсно, завдання не з легких..."

 ukraine_coalition.21.t: "Корупція з боку ВСЗ та Протофіс?"
 ukraine_coalition.21.d: "Ходять чутки про можливе втручання ВСЗ та "Протофісу" в роботу нового уряду, в якому домінує УСХД. Згідно з цими чутками, деякі члени ВСЗ та "Протофісу" використовують свої фінанси та соціальне становище, щоб впливати на процес формування та виборів до місцевих та регіональних класних рад. Альянс між УСХД та цими лобістськими організаціями був досить непростим з самого початку, і багато хто досить стурбований таким розвитком подій. Ми могли б дослідити це питання глибше, але подальші розриви між альянсом, який наш уряд уклав з ВСЗ та "Протофісом", можуть виглядати погано, зважаючи на зобов'язання, які ми взяли на себе щодо цього альянсу."
 ukraine_coalition.21.a: "Розслідуйте справу далі."
 ukraine_coalition.21.b: "Приходьте, коли матимете справжні докази."

 ukraine_coalition.22.t: "Реальні докази"
 ukraine_coalition.22.d: "Схоже, що чутки були правдивими; розслідування діяльності ВСЗ і "Протофісу" виявило безліч доказів, які вказують на махінації неймовірних масштабів. Чиновники, пов'язані з альянсом, лобіювали місцеві класові ради на користь великих землевласників і промисловців за рахунок бідніших фермерів і малих підприємців в обмін на більший вплив у місцевій і регіональній адміністрації, що призвело до того, що багато найвпливовіших класових рад стали радами, в яких домінує альянс. З цим, звичайно, не можна миритися, але повністю відкидати ВСЗ і "Протофіс" було б нерозумним вибором. Ми повинні знайти спосіб так чи інакше мати з ними справу."
 ukraine_coalition.22.a: "Суворо попередьте їх, щоб вони зупинилися."
 ukraine_coalition.22.b: "Усунути чиновників, пов'язаних з лобізмом."

 ukraine_coalition.23.t: "Скандал ВСЗ/Протофіс"
 ukraine_coalition.23.d: "Аграрно-державницьку партію накрила хвиля звинувачень у корупції. Численні газети виявили контакти між альянсом ВСЗ і "Протофіс" та місцевими класовими радами, опосередковано зображуючи уряд як некомпетентний або такий, що не бажає діяти. Хоча новини вже вийшли, ми все ще повинні зробити щось, щоб врятувати нашу репутацію..."
 ukraine_coalition.23.a: "Тихенько звільнити їх..."

 ukraine_coalition.24.t: "Оголошено вибори"
 ukraine_coalition.24.d: "Сьогодні, коли повстання закінчилося і ситуація поступово стабілізується, Гетьман виступив по радіо з промовою, в якій оголосив, що вибори, спочатку заплановані на листопад, відбудуться протягом наступних кількох тижнів. На відміну від попередніх виборів, серед населення не спостерігається ажіотажу, воно здебільшого просто хоче бачити швидку реконструкцію і повернення до нормального життя.\n\nРобляться прогнози щодо того, хто отримає більшість у Соймі, але є впевненість, що гетьманська коаліція продовжить своє правління - УРДП розхитується перебіжками та розколами з часів повстання, і відсутність потужної опозиції, безсумнівно, підніме коаліцію на ще сильнішу позицію. Ще один момент, на який слід звернути увагу, стосується УСХД - її доля залишається невизначеною, і вибори [GetYear] року можуть стати для неї вирішальним моментом."
 ukraine_coalition.24.a: "Що б не сталося, сподіваємося, обійдеться без насильства."

 ukraine_coalition.25.t: "З тих, хто не має класу"
 ukraine_coalition.25.d: "Останніми тижнями канцелярія Отамана-Міністра була завалена шквалом петицій, скарг, прохань, а подекуди навіть вимог, що надходять переважно від різних професійних організацій юристів, лікарів, вчителів та представників інших професій, які вважаються невиробничими. Всеукраїнська спілка медичних працівників, [202.GetName] Суддівське товариство, Асоціація українських вчителів, Спілка журналістів, Національна академія наук та багато-багато інших - всі вони вимагають такого ж рівня представництва в класних радах, який був наданий аграрним та промисловим організаціям.\n\nСитуація складна. З одного боку, ці професіонали мають вирішальне значення для суспільства і країни, і багато з них, безсумнівно, мають лише щире бажання служити нації без жодних політичних амбіцій. З іншого боку, історія неодноразово показувала, що люди, які не мають міцного коріння в традиційних структурах виробничих класів, часто не мають почуття відповідальності перед суспільством в цілому і часто керуються власними дріб'язковими амбіціями. Саме це, зрештою, прирекло Народну Республіку в 1917 році - занадто багато вирішували юристи, письменники та публіцисти, тоді як ті, хто працював на землі або забезпечував промисловий розвиток країни, залишалися поза процесом прийняття рішень.\n\nМи не повинні повторювати цю помилку, але, можливо, можливе компромісне рішення?"
 ukraine_coalition.25.a: "Ми вже підтримуємо ці організації, чи не так?"
 ukraine_coalition.25.b: "Вони можуть відігравати лише дорадчу роль у класних радах."
 ukraine_coalition.25.c: "Погодьтеся з вимогами."

 ukraine_coalition.26.t: "Проблеми з радами класів"
 ukraine_coalition.26.d: "Наше рішення надати перевагу аграрному класу над усіма іншими призвело до певних проблем. Вже протягом деякого часу представники різних промислових асоціацій заявляють, що структура класових рад була занадто зміщена на користь сільськогосподарських організацій. Вони відмовляються бачити, що, незважаючи на всі успіхи індустріалізації, Україна все ще залишається дуже аграрною країною, і ми не можемо просто ігнорувати соціальні та економічні реалії нашої держави. Цілком природно, що аграрний клас повинен відігравати провідну роль в управлінні країною. Проте, заради стабільності нашої країни ми повинні так чи інакше реагувати на ці скарги."
 ukraine_coalition.26.a: "Ігноруйте їх."
 ukraine_coalition.26.b: "Спробуйте знайти компроміс."
 ukraine_coalition.26.c: "Використовуйте контакти Гомзина, щоб змусити замовкнути найгучніших скаржників."

 ukraine_coalition.27.t: "Проблеми УДХП"
 ukraine_coalition.27.d: "Позиція УСХД як головного партнера в гетьманській коаліції викликає занепокоєння багатьох, особливо в Демократичній аграрній партії. Деякі з її партійних босів побоюються, що новий порядок речей може загрожувати їхньому становищу; підтримка частини членів УДХП відіграє важливу роль у забезпеченні того, що УСХД може продовжувати своє правління, хоча ми повинні намагатися бути безкомпромісними у нашому баченні."
 ukraine_coalition.27.a: "Їхні занепокоєння залишаться поза увагою."
 ukraine_coalition.27.b: "Спробуйте заспокоїти їх."
 ukraine_coalition.27.c: "Використовуйте контакти Гомзина для шантажу."

 ukraine_coalition.28.t: "Серйозні зміни в уряді?"
 ukraine_coalition.28.d: "Поки що термін перебування Кістяківського на посаді отамана-міністра проходить досить гладко - земельна реформа триває, а великий проект індустріалізації дає Україні необхідні матеріали для побудови потужної армії. Щодо першого уряду, в якому домінували аграрно-демократичні партії, здається, що він виправдав очікування, а в деяких випадках і перевершив їх.\n\nХоча досягнення нового гетьманського уряду не залишилися непоміченими, все ж виникли проблеми, одна з яких стосувалася самого Кістяковського. У кабінеті міністрів поширилася чутка, що Кістяковський через поганий стан здоров'я має намір скласти з себе повноваження отамана-міністра і навіть запропонував гетьману свою відставку. Але жодного публічного оголошення про це не було зроблено, і можна було лише зробити висновок, що гетьман відхилив його пропозицію. Було висунуто кілька версій щодо причин цього: одні кажуть, що оскільки Шемет перебував на посаді так недовго, то виникла потреба у формуванні більш стабільного і довготривалого уряду. Інші погоджуються, але підкреслюють важливість іноземних держав; гетьманський уряд не повинен виглядати слабким і нестабільним перед обличчям зростаючого російського реваншизму та міжнародної ворожнечі.\n\nУ приватному порядку ці чутки підтвердилися, оскільки Кістяковський обговорив ситуацію зі своїм оточенням. Він заявив, що, хоча він не має наміру йти у відставку, необхідно знайти наступника для його керівництва. Після довгих внутрішніх дебатів вони зупинилися на кандидатурі Володимира Коростовця через його багаторічний досвід роботи в МЗС, широкі контакти як з канадським, так і з нещодавно визнаним революційним урядом Великобританії, а також через його загалом помірковані політичні погляди. Очікується, що він зможе продовжити курс, започаткований Кістяківським."
 ukraine_coalition.28.a: "Щасти пану Коростовцю!"

 ukraine_coalition.29.t: "Смерть Ігоря Кістяковського"
 ukraine_coalition.29.d: "Сьогодні, в оточенні друзів та родини, в [?global.date.GetDateStringNoHourLong], пішов з життя отаман-міністр Ігор Кістяківський. Він залишив по собі успішну кар'єру, яка модернізувала Українську державу та вивела її в нову еру. Хоча минуло більше року з початку російського вторгнення, Україна ще не втрачена і продовжує відбивати російську агресію.\n\nНа знак партійної єдності та поваги до заповіту Кістяківського Володимир Коростовець був затверджений лідером Аграрно-демократичної партії, а незабаром після цього гетьман і Сойм призначили його отаманом-міністром. У своїй інавгураційній промові Коростовець пообіцяв продовжити справу Кістяківського та забезпечити єдність українського народу перед лицем російської агресії. Можливо, історія Коростовця не така сильна, як у Кістяківського, який все життя працював на менш значущих державних посадах, але він має великий досвід роботи в Міністерстві закордонних справ, за що багато хто в УДХП його поважає - незважаючи на це, його вважають компромісним кандидатом між багатьма фракціями партії і тим, хто міг би об'єднати країну в часи відчаю."
 ukraine_coalition.29.d2: "Сьогодні, в оточенні друзів та родини, в [?global.date.GetDateStringNoHourLong], пішов з життя отаман-міністр Ігор Кістяківський. Він залишив по собі успішну кар'єру, яка модернізувала Українську державу та вивела її в нову еру. Хоча минуло більше року з початку російського вторгнення, Україна ще не втрачена і продовжує відбивати російську агресію.\n\nНа знак партійної єдності та поваги до заповіту Кістяківського Володимир Коростовець був затверджений лідером Аграрно-демократичної партії, а незабаром після цього гетьман і Сойм призначили його отаманом-міністром. У своїй інавгураційній промові Коростовець пообіцяв продовжити справу Кістяківського та забезпечити єдність українського народу перед лицем російської агресії. Можливо, історія Коростовця не така сильна, як у Кістяківського, який все життя працював на менш значущих державних посадах, але він має великий досвід роботи в Міністерстві закордонних справ, за що багато хто в УДХП його поважає - незважаючи на це, його вважають компромісним кандидатом між багатьма фракціями партії і тим, хто міг би об'єднати країну в часи відчаю.\n\nНаприкінці промови Коростовець розповів про свої контакти в Канаді і підкреслив, що вони важливі як ніколи; нещодавня успішна конференція в Галіфаксі, пояснив Коростовець, була маяком світла і єдності перед обличчям невизначеності, і що цей великий альянс повинен протистояти всім силам синдикалістської тиранії і московської агресії."
 ukraine_coalition.29.a: "Я впевнений, що пан Коростовець чудово впорається з цією роботою."

 ukraine_coalition.30.t: "Зустріч в Олександрівці"
 ukraine_coalition.30.d: "Як і багато зустрічей, що передували радикальним змінам, ця була досить стриманою. Отаман-міністр Сергій Шемет прийняв свого соратника та головного ідеолога УСХД Миколу Кочубея у його родовому будинку в невеликому селі Олександрівка, що на південний схід від Лубен. Двоє видатних аграріїв-державників зібралися, щоб обговорити майбутнє руху та країни тепер, коли влада Шеметів, схоже, зміцнилася.\n\nКочубей був відвертим: повстання переконливо довело правильність і глибоку мудрість бачення В'ячеслава Липинського. Допоки національною політикою керуватимуть безкласові демагоги та махінатори, які маніпулюють довірливими масами, переслідуючи власні вузькі інтереси, Україна залишатиметься в небезпеці. Такі часи вимагають лідерства, здатного зрозуміти, що означає відповідальність перед співвітчизниками, лідерства, що спирається на найорганічніший соціальний поділ, який тільки можна собі уявити - клас. Позиція Гетьмана також має бути переосмислена - монарх не повинен бути \"наймогутнішим політиком\", підтримуваним підневільною бюрократією, кульмінацією якої є авторитарна диктатура. Гетьман має слугувати символом єдності для всіх українців, його завдання - захищати і зберігати традицію справедливості, бути врівноважуючим фактором між творчими поривами і волею до влади національних еліт та сприйнятливістю пасивних мас. Зараз, коли УСХД має реальну можливість втілити це бачення в життя, нерішучість неприпустима. Інакше, позбавлена мети, організація припинить своє існування.\n\nМонолог, що більше нагадував лекцію, тривав ще деякий час, але Шемет звик до таких зустрічей. Зрештою, було вирішено, що окремі пункти цієї \"класократичної\" програми будуть винесені на розгляд гетьманської коаліції для подальшого розгляду. Реалізація, якщо пропозиція буде прийнята, ляже на плечі самого Кочубея, як новообраного голови Ради присяжних УСХД."
 ukraine_coalition.30.a: "Наша справа - найправедніша."

 ukraine_coalition.31.t: "Аудиторія"
 ukraine_coalition.31.d: "Мало хто вважав такий результат найбільш вірогідним, але так воно і сталося: після короткого періоду роздумів Павло Скоропадський, Гетьман всієї України, вирішив наділити Сергія Шемета, провідного діяча УСХД, повноваженнями та обов'язками Отамана-Міністра.\n\nАудієнція, надана майбутньому отаману-міністру, була короткою, хоча, як стверджують, не без цікавих моментів. Значно пізніше, наодинці, Шемет розповідатиме, що по приїзді він застав Скоропадського, який байдикував, гортаючи сторінки історичної праці В'ячеслава Липинського \"Україна в переломний момент\". Відклавши книгу вбік, він досить сухо і по суті повідомив Шемету про своє рішення. Серед причин призначення були названі відносно високі результати на виборах, надійні поради його близьких соратників і \"багаторічна історія наполегливої праці на благо всієї України\". Незадовго до від'їзду Шемета Скоропадський нібито зауважив, що хоча В'ячеслав Липинський, який залишався особистим радником гетьмана до самої його смерті, був багато ким, але йому точно не бракувало лояльності та справжньої відданості - якостей, які навряд чи можна знайти серед сучасних державних діячів.\n\nЯкщо відкинути апокрифічні анекдоти, причини такого цікавого вибору отамана-міністра, швидше за все, були досить прозаїчними. Після фіаско уряду Дорошенка Скоропадський зупинив свій вибір на кандидатурі, чия підтримка в Соймі була достатньо сильною, щоб надати йому певної легітимності, але недостатньо сильною, щоб дати можливість діяти самостійно."
 ukraine_coalition.31.a: "Довгоочікувана можливість реалізувати візію Липинського?"

 ukraine_coalition.32.t: "Вирішальний крок"
 ukraine_coalition.32.d: "Сьогодні делегати, обрані місцевими класовими радами з усієї країни, зібралися в [202.GetName], щоб урочисто відкрити новий законодавчий орган - Всеукраїнську класову асамблею. Відтепер представники виробничих класів зможуть сприяти координації економічних та політичних питань на найвищому рівні, адже спеціальною постановою Ради присяжних Асамблея отримала значні повноваження в питаннях економічного розвитку і навіть право вето на законодавчі пропозиції Сойму.\n\nНа першому засіданні були присутні Отаман-Міністр Сергій Шемет, голова Ради присяжних Микола Кочубей та, найголовніше, сам Ясновельможний Гетьман всієї України Павло Скоропадський. Він звернувся до урочистого зібрання зі словами підбадьорення, зазначивши, що \"працьовиті та старанні люди, пройняті справжньою любов'ю до нашої країни, завжди становили її найбільшу силу\".\n\nПершим питанням порядку денного було обрання голови Асамблеї. Більшість голосів отримав Василь Кочубей, колишній член ВСЗ і старший брат Миколи Кочубея, який став першим державним діячем, обраним на посаду відповідно до класократичних принципів з часів обрання гетьмана Скоропадського у 1918 році.\n\nОднак не всі вирішили відсвяткувати цю справді знаменну подію. Лунають численні голоси про те, що \"паралельна законодавча влада\" неминуче призведе до \"ерозії конституційного ладу\", але кого цікавлять марення плутократів, які відчувають, як їхня влада, незаслужена в першу чергу, вислизає з-під їхніх ніг?"
 ukraine_coalition.32.a: "Це наше перше справжнє досягнення."

 ukraine_coalition.33.t: "Державець"
 ukraine_coalition.33.d: "За останні роки багато чого змінилося, і одна з них - роль, яку відігравав гетьман у повсякденних справах держави. Широкі зустрічі з урядовцями та радниками здебільшого відійшли в минуле, замінившись щотижневими аудієнціями, що надаються лише Отаману-Міністру. Однак публічні виступи, особливо разом з Гетьманом Данилом Скоропадським, відбуваються частіше, ніж будь-коли. Український народ не повинен відчувати себе знехтуваним своїм сувереном і має бути впевненим у стабільності та безперервності гетьманського правління.\n\nЦі зміни далися нелегко і спочатку викликали багато суперечок. Павло Скоропадський був вимогливою людиною: на його думку, кар'єрним політикам не вистачало відповідальності та самовідданості, а професійним державним службовцям часто бракувало далекоглядності та відданості справі. Тому гетьман був змушений постійно тримати руку на пульсі політичного розвитку, визначаючи стратегічні цілі і водночас стримуючи найгірші ексцеси політичного класу.\n\nТому, коли Сергій Шемет та Микола Кочубей (кожен, без сумніву, з власних міркувань) запропонували зменшити особисту участь гетьмана в управлінні державою, перша реакція була досить негативною. Проте з часом Павло Скоропадський став більш відкритим до цієї ідеї: похилий вік пом'якшив його схильність до надмірного контролю, а класократичні реформи внесли певну передбачуваність у політичне життя.Коли партійні розбіжності зменшилися, державні справи опинилися в руках більш прагматичних і ділових людей.\n\nГетьман, однак, не залишився повністю без козирів.Шемет був достатньо розумним, щоб не нехтувати думкою Скоропадського повністю.Кочубей, як істинно віруючий, був більш непередбачуваним, але його можна було тримати під контролем через своїх соратників.Призначення на посаду секретаря Ради присяжних засідателів одного з найближчих довірених осіб гетьмана, Олександра Скорописа-Йолтуховського, дало б гетьману широкі можливості спрямувати її у бажаному напрямку, якщо б виникла така потреба."
 ukraine_coalition.33.a: "Просвітницьке керівництво для сучасної країни."

 ukraine_coalition.50.t: "Вплив Олександра Палтова"
 ukraine_coalition.50.d: "Олександра Палтова кілька разів бачили у кабінеті Гетьмана протягом останнього тижня. Можливо, найкраще описаний як \"сіре преосвященство\", Палтов найбільш відомий своєю участю у створенні Гетьманської коаліції більше десяти років тому. Він був заступником міністра закордонних справ у перші дні Гетьманату і автором багатьох його тимчасових законів, що закріпило за ним статус досить антидемократичної фігури. Водночас він здається більш незалежним, ніж ті, хто має подібні погляди, оскільки відмовився приєднатися до СГД, хоча й виступав проти поміркованого курсу Дорошенка під час Антигетьманського повстання. Гетьман офіційно відзначав блискучість Палтова з огляду на його заслуги перед державою. Схоже, що останні консультації Палтова були зосереджені на реформах, які мають на меті аграрні демократи. Відзначаючи особливості виконавчих та антипарламентських законів, ратифікованих за його (та інших) наполяганням багато років тому, пан Палтов стверджував, що скасування одного з них може стати катастрофою для держави та її інститутів, зруйнувавши нещодавно досягнуту стабільність і мир. Чи повинні ми прислухатися до порад нашого \"сивого преосвященства\" і натиснути на гальма отамана-міністра [GetSecondinCommand] або дозволити їм продовжувати?"
 ukraine_coalition.50.a: "Говорити з гетьманом напряму, обмежувати його вплив."
 ukraine_coalition.50.b: "Не потрібно втручатися."

 ukraine_coalition.51.t: "Поради генерала Шаповала"
 ukraine_coalition.51.d: "Поки тривають парламентські дебати, до Адміністрації гетьмана Скоропадського надійшов терміновий виклик від одного з найвідоміших її членів, генерала Олександра Шаповала. Пан Шаповал був давнім симпатиком гетьмана та гетьманського руху в цілому, включаючи зв'язки з різними консервативними партіями та організаціями, такими як СГД. Ще довший час Шаповал був провідним військовим офіцером, допомагаючи перетворити нашу армію на грізну силу, якою вона є сьогодні. За таку відданість та ефективність пан Шаповал отримав посаду, близьку до гетьмана.\n\nТож не дивно, що Шаповал вирішив звернутися до гетьмана через його \"стурбованість\" передачею певних повноважень Сойму. Зазначивши, що значний фундамент гетьманського правління базується на виконавчій владі, він проголосив, що для стабільності державних інституцій було б краще, якби гетьман обмежив \"інтенсивність\" нещодавніх \"парламентаризаційних\" реформ. Звісно, виникає питання. Чи варто нам прислухатися до досить неконкретних порад генерала Шаповала, чи поки що тримати \"руки подалі\"?"
 ukraine_coalition.51.a: "Звичайно, його слова нічого не означають, ми можемо це обдумати."
 ukraine_coalition.51.b: "Жодних коментарів з цього приводу."

 ukraine_coalition.53.t: "Захоплюючий трактат!"
 ukraine_coalition.53.d: "У той час, як Офіс Отамана-Міністра та Державний Сойм палають дискусіями щодо змін до Конституції та виборчих законів, наш старий добрий друг Олександр Скоропис-Йолтуховський знову опинився в центрі уваги. Плідний дослідник (коли не був надто зайнятий канцелярською роботою), Скоропис-Йолтуховський зосередився на українсько-німецьких відносинах та їхньому розвитку. Тож не дивно, що його нещодавно опублікований трактат зосереджений саме на цьому. Відлунюючи його попередні застереження, центральна теза головної праці Скоропис-Йолтуховського супроводжується ще одним застереженням щодо передбачуваної нестабільності, яка може виникнути в результаті цих реформ. Відзначаючи, що Німеччина є найбільшим і найважливішим союзником України, \"небезпека передачі занадто великих повноважень Державному Сойму, який приховує в собі скептично налаштовані до Німеччини сили, є занадто великою\". Пан канцлер вкотре дав нам багато приводів для роздумів."
 ukraine_coalition.53.a: "Дуже цікаво. Має багато сенсу!"
 ukraine_coalition.53.b: "Скільки разів тобі повторювати цей урок, старий?"

 ukraine_coalition.54.t: "Велика козацька рада протестує!"
 ukraine_coalition.54.d: "Наші відносини з відродженим козацтвом не завжди були найкращими... тож не дивно, що нещодавно започаткований проект реформування викликав суперечки в козацьких лавах. Та й як інакше, враховуючи, що кінцевою метою реформування є значно більш безправне козацтво? Незважаючи на те, що Іван Полтавець-Остряниця, колишній голова Ради, козацтва в цілому і один з лідерів глибоко антипарламентського СГД, "обірвав" свою кар'єру, в козацтві все ще існує чітке уявлення про те, що до Сойму слід ставитися з обережністю. Новообраний козацький лідер Гнат Зеленевський може мати набагато кращі стосунки з гетьманом, ніж його попередник, але навряд чи можна очікувати, що його стосунки з гетьманською коаліцією також будуть \"райдужними\". Гетьману Скоропадському доведеться прийняти ще одне важке рішення - чи варто намагатися зберегти певну обмежену владу всередині верств?"
 ukraine_coalition.54.a: "Вони зробили для нас достатньо... ніяких компромісів."
 ukraine_coalition.54.b: "Вони вже достатньо зробили для нас! Потрібен компроміс."

 ukraine_coalition.56.t: "Нова зустріч з гетьманом Скоропадським!"
 ukraine_coalition.56.d: "Втручання з найвищих ешелонів Державної канцелярії! Нещодавно такий собі Олександр Скоропис-Йолтуховський попросив аудієнції з рештою членів гетьманської виконавчої канцелярії. Пан Скоропис-Йолтуховський сам є членом цієї канцелярії і вже багато років підтримує добрі стосунки з гетьманом Скоропадським. Хоча зовні він симпатизував колишньому аграрно-державницькому руху, він також мав пристойні стосунки з поміркованими консервативними діячами, такими як колишній отаман-міністр Дорошенко або покійні державні діячі Володимир Леонтович та Євген Чикаленко.\n\nЗ такою \"багатовекторною\" політикою пан канцлер явно тримав свої карти відкритими - саме тому його нещодавнє вторгнення не повинно бути несподіванкою. На останньому засіданні Правління пан Скоропис-Йолтуховський зазначив, що хоча він і не заперечує проти фундаментальної ідеї реформ, які проводить Кабінет Отамана-Міністра, він вважає, що насильницьке запровадження нових доктрин може зашкодити їх загальному успіху, і що найкраще було б прийняти більш \"реалістичні графіки\", з якомога слабшою опозицією. Гетьман вислухав його звернення і занурився в глибокі роздуми..."
 ukraine_coalition.56.a: "Пан Скоропис-Йолтуховський має рацію, ми повинні слідувати його порадам!"
 ukraine_coalition.56.b: "Ми працюємо за "реалістичними розкладами" вже більше 15 років. Досить!"

 ukraine_coalition.57.t: "Сімферополь кличе"
 ukraine_coalition.57.d: "Реформа парламентаризації, розпочата центральним урядом, безумовно, вплине на кожен куточок нашої держави. Кримський регіон не є винятком. Оцінюючи ситуацію, кримський лідер Сулейман Сулькевич вирішив запросити делегацію центрального уряду відвідати кримську столицю. Заявлена причина - \"переговори щодо впровадження реформ\". Делегація на чолі з Василем Кочубеєм (не має відношення до чиновника ВСЗ) прибула до Сімферополя і одразу ж приступила до роботи.\n\nПрем'єр-міністра Сулькевича оточували провідні регіональні політики, такі як Асан Сабрі Айвазов і Леон Кричинський; згодом радник Кочубей став свідком гарячої дискусії між кримчанами. З одного боку, пан Айвазов рішуче підтримав політику реорганізації, запропоновану отаманом-міністром, зазначивши, що, якщо вона буде реалізована, нова державна організація в Криму дозволить створити більш \"представницький\" і \"народний\" уряд. На противагу цьому, Кричинський стверджував, що хоча сам проект має певні переваги, враховуючи \"демографічні особливості Криму\", одностороннє обмеження повноважень прем'єр-міністра Сулькевича може \"дестабілізувати політичну атмосферу\" в Криму і викликати реакцію з боку ближнього зарубіжжя. Ретельно проаналізувавши аргументи, Сулькевич прийняв рішення і детально повідомив про нього Кочубею, який швидко поспішив повернутися до [202.GetName]. На тему реформи парламентаризації прем'єр-міністр Криму Сулейман Сулькевич висловив свою думку:"
 ukraine_coalition.57.a: "... підтримка!"
 ukraine_coalition.57.b: "... опозиція!"

 ukraine_coalition.59.t: "Угода з ВСЗ/Протофіс"
 ukraine_coalition.59.d: "Під час приватної зустрічі між членами УДХП та ВСЗ/Протофіс останні зробили несподівану пропозицію. Вони впевнені, що завдяки своїм розгалуженим зв'язкам вони зможуть забезпечити обрання бажаних кандидатів \"на довгі роки\", і тому дуже зацікавлені в тому, щоб Сойм став справжньою противагою впливу виконавчої влади. Очевидно, дехто з ВСЗ/Протофісу втомився від надмірної залежності від особистих зв'язків з близьким оточенням Гетьмана і хотів би зробити свою присутність і вплив в українській політиці більш \"інституційною\". Таким чином, вони пояснили, що з радістю нададуть кошти для \"згладжування\" переговорів між Соймом та виконавчою владою, оскільки вони також вважають, що їхнє становище може бути непевним за умови, що гетьман буде нахабніти. Від такої пропозиції важко відмовитися, хоча дехто застерігає від неї."
 ukraine_coalition.59.a: "Домовились."
 ukraine_coalition.59.b: "Ми не потребуємо їхньої допомоги."

 ukraine_coalition.60.t: "Викрито лобістську схему"
 ukraine_coalition.60.d: "Чомусь здається, що наша попередня угода з ВСЗ та "Протофісом" випливла на поверхню. Хоча вона була піддана широкій критиці в Соймі, а чиновники лобістського альянсу стали об'єктом пильної уваги - деякі з них навіть були виведені з уряду, - найгірша критика надійшла від самого гетьмана, який, як повідомляється, планує накласти вето на майбутню пропозицію реформи. Без довіри Скоропадського ми мало що можемо зробити..."
 ukraine_coalition.60.a: "Нізащо!"

 ukraine_coalition.70.t: "Вибори нарешті відбулися"
 ukraine_coalition.70.d1: "Повоєнні вибори, за загальним визнанням, були чи не найсправедливішими з часів гетьманування. На жаль, консервативний істеблішмент усвідомив необхідність реформ лише після повстання 1936 року - але кабінет отамана-міністра [GetSecondInCommand] невдовзі взяв кермо влади в свої руки і розпочав амбітну програму соціальних і політичних реформ. Вони провели країну через земельну реформу та велику війну (для деяких землевласників - загрози порівнянної серйозності) - і, як їхнє останнє досягнення, вільні вибори до Сойму, більш демократичні та легітимні, ніж будь-коли за часів Гетьманату.\n\nЯкщо зняти багато обмежень, то електоральний спектр України виглядає зовсім інакше. Відбувся значний зсув у бік центру. Успіх здобули УРДП та невеликі лівоцентристські партії, але найбільшу перемогу отримала УДХП [GetSecondInCommand] та її нещодавно створена організація-сателіт - Селянська народна партія, УНСП. Очікується, що гетьман призначить центристський кабінет УДХП-УНСП для нагляду за подальшою демократизацією."
 ukraine_coalition.70.d2: "Вибори пройшли в тому ж дусі, закінчившись перемогою УДХП з перевагою менших партій. Незначні політичні реформи не призвели до суттєвих змін у країні. Хоча до Сойму було обрано кілька нових, менш консервативних делегатів, малоймовірно, що вони матимуть значний політичний вплив. Натомість, Сойм все ще залишається другою скрипкою в руках гетьмана, його кабінету та радників, які володіють реальною політичною владою.\n\nХоча очікувалося, що отаманом-міністром буде призначений Міхновський або Коростовець, гетьман запропонував нову компромісну кандидатуру: Олександра Шаповала. Хоча генерал Шаповал не користувався особливою любов'ю більшості членів Сойму, він добре відомий своєю кар'єрою під час війни, і в результаті здобув неабияку популярність. Хоча за зачиненими дверима багато хто ставив під сумнів рішення гетьмана, Сойм з невеликою перевагою проголосував за призначення Шаповала.\n\nШаповал вступає на посаду Отамана-Міністра як незалежна особа, так само як і Дорошенко у 1932 році. Але якщо призначення Дорошенка було центристським компромісом між консервативними та ліберальними силами в Соймі, то призначення Шаповала було очевидним, що воно є результатом лише гетьманських роздумів. Можливо, на словах політична реформа дасть гетьманському авторитаризму ще десяток-другий років стабільності..."
 ukraine_coalition.70.a: "Парламентарії тріумфують."
 ukraine_coalition.70.b: "Реформи лише на словах..."

 ukraine_coalition.71.t: "Гетьманич та союз"
 ukraine_coalition.71.d: "Відданість ідеї Спадкової Трудової Монархії завжди була одним з основних постулатів ідеології УСХД. Вони шукали монарха - хранителя вічних традицій, квінтесенцію Володаря Землі, Порядку і Праці, що панує над працьовитим українським народом, мірило для наслідування як для національної аристократії, так і для народних мас, уособлення національної величі та суверенітету. Однак, коли йдеться про особу Павла Скоропадського, цей високий ідеал часто вступав у протиріччя з суворою реальністю. Впертий, темпераментний і часто недалекоглядний, гетьман був непростою людиною для аграріїв-державників.\n\nТож не дивно, що УСХД не шкодувала часу та зусиль, намагаючись прихилити до себе царського спадкоємця - гетьманича Данила Скоропадського. Популярний, лагідний і м'якотілий, але не позбавлений внутрішньої сили, він став живою надією для більш ідейно налаштованих членів УСХД, зокрема голови Ради присяжних засідателів Миколи Кочубея. Союз прискіпливо курував особисте оточення Данила Скоропадського і ретельно організовував кожну його публічну появу. Гетьманича ретельно готували до майбутньої ролі під пильним поглядом аграріїв-державників.\n\nНаскільки успішними були ці зусилля - наразі важко сказати, адже за звичною бездоганно веселою вдачею Данила могло ховатися багато чого. Втім, королівська лінія залишається захищеною, і це вже достатній привід для святкування для багатьох в УСХД."
 ukraine_coalition.71.a: "За династію Скоропадських, хай царюють, поки живе Україна!"

 ukraine_coalition.72.t: "Видіння... здійснилося?"
 ukraine_coalition.72.d: "Микола Кочубей розглядає досить непоказний надгробок на католицькій частині Байкового кладовища в [202.GetName]. Напис двома мовами, українською та польською, свідчить \"В'ячеслав Липинський 1882 - 1933". Епітафія відсутня.\nМикола Кочубей заглиблений у свої думки. Він іноді відвідує місце останнього спочинку свого наставника, особливо тоді, коли його охоплює тривога чи невпевненість. Зараз, здавалося б, немає жодних видимих причин для таких почуттів, але, тим не менше, відчуття тривоги було досить сильним, щоб привести його сюди сьогодні.\n\nСтільки роботи було зроблено. Від скромного початку як відколу від основної консервативної партії до сили, що домінує на всій політичній сцені - всі випробування і негаразди лише зробили рух аграріїв-державників сильнішим, відсіявши тих, хто виявився занадто слабким, щоб переслідувати ідеал сильної і незалежної України. Проте, з плином часу з'являються нові виклики, і хоча, безумовно, найбільший з них - війна з Росією - вже подолано, заспокоюватися ще зарано.\n\nУкраїна продовжує страждати від свого хаотичного минулого: десятиліття нехтування та безвідповідальності неможливо виправити за кілька років. Навіть у найвищих ешелонах влади все ще є чимало тих, хто хотів би бачити країну ослабленою, переслідуючи власні дрібні інтереси. Вони маніпулюють дурними, корумпують нечесних, нагнітають гнів пригноблених і накопичують незаслужені багатства, продаючи власний народ.\n\nНе дивно, що з кожним днем все голосніше лунають голоси, які вимагають від Союзу зайняти більш активну і сильну позицію. Рух, на їхню думку, повинен брати участь в управлінні державою набагато безпосередніше і безкомпромісніше, а будь-які звинувачення в побудові \"диктатури\" - бути проклятим. Хіба не сам Липинський писав, що перехід до класократичного ладу відбувається набагато легше, якщо його здійснювати в умовах упорядкованої диктатури, аніж намагатися зробити це серед хаосу демократії?\nБуло б так легко піти за цими голосами, змести старий порядок залізною рукою.\n\nАле цій спокусі, як і багатьом іншим, варто протистояти. І ось, відчуваючи себе оточеним і друзями, і ворогами, Микола Кочубей піднімає очі до горизонту. Там темно від грозових хмар."
 ukraine_coalition.72.a: "Так багато було зроблено. І ще більше роботи попереду."

 ukraine_coalition.73.t: "Вибори [GetYear]"
 ukraine_coalition.73.d: "Цього року в Україні знову відбуваються вибори. Політичний ландшафт значно змінився після антигетьманського повстання та війни. Крім того, Данило, син покійного гетьмана, вперше головує на виборах. Хто переможе?"
 ukraine_coalition.73.a: "УДХП здобуває чергову перемогу!"
 ukraine_coalition.73.b: "УРДП перемагає на виборах!"

### SHD Events ###
 ukraine_shd.1.t: "Держава, яку вони будують"
 ukraine_shd.1.d: "Колись досить незначна організація, що змагалася за увагу гетьмана, СГД вийшла на авансцену української політики. Прагнучи до обмеження діяльності лівих сил в Україні, а також до широкої централізації держави, уряд СГД тепер може реалізовувати свої амбітні плани за підтримки гетьмана.\n\nХоча номінально вони об'єднані навколо цієї політики, існують розбіжності між двома найбільш значущими її членами, Борисом Гомзином та Іваном Полтавцем-Остряницею - в той час як Гомзин часто розглядається як права рука гетьмана, Полтавець-Остряниця є більш амбітним і незалежним від гетьмана. В той час, як більшість членів СГД розглядають розширення прав козацтва як тимчасовий захід, Полтавець-Остряниця бачить цю політику як \"природну еволюцію\" Гетьманату, коли козаки з часом стануть потужною \"об'єднаною аграрною верствою\". З нещодавнім призначенням Бориса Гомзина на посаду отамана-міністра вплив "Полтави-Остряниці" є незначним, але немає жодних гарантій, що це залишиться так у майбутньому."
 ukraine_shd.1.a: "Слава гетьману!"

 ukraine_shd.2.t: "Про інтеграцію козацьких ополчень"
 ukraine_shd.2.d: "Козацтво вже давно бере участь у підтримці правопорядку в Україні, і завжди займало особливе місце, коли мова йшла про військову справу. Проте, в середовищі СГД існують певні розбіжності щодо того, яким має бути статус козацьких міліцій. Більшість членів СГД виступає за пряму інтеграцію козацьких формувань до складу збройних сил. Іван Полтавець-Остряниця, однак, дотримується іншої позиції, стверджуючи, що козацькі міліції повинні підпорядковуватися лише Великій Козацькій Раді - що фактично дасть йому прямий контроль над козацькими міліціями."
 ukraine_shd.2.a: "Інтегрувати козацькі ополчення."
 ukraine_shd.2.b: "Зберігати автономність козацьких ополчень."

 ukraine_shd.3.t: "Праведник серед зрадників?"
 ukraine_shd.3.d: "Хоча раніше УДХП і УСХД входили до гетьманської коаліції, після запровадження воєнного стану вони втратили прихильність гетьмана. Тим не менш, ці організації можуть бути корисними - хоча вони не поділяють погляди з більшості питань з СГД, вони погоджуються з деякими з найважливіших постулатів, зокрема, з придушенням лівих сил.\n\nУ будь-якому випадку, УДХП і УСХД можна було б залучити на бік СГД, що, безсумнівно, сприяло б розширенню СГД як масової організації. Існують різні думки щодо того, до якої міри ми повинні намагатися поглинути охочих членів цих організацій; чи повинні ми прагнути залучити їх до нашої справи за будь-яку ціну, або ж зусилля не варті того, щоб потенційно перетворити СГД на роз'єднану організацію?"
 ukraine_shd.3.a: "Хабарів і погроз має бути достатньо."
 ukraine_shd.3.b: "Заохочуйте їх приєднатися до нас."
 ukraine_shd.3.c: "Це принесе нам лише корупцію та роз'єднаність."

 ukraine_shd.4.t: "Боротьба з дрібним авантюризмом"
 ukraine_shd.4.d: "Під час засідання Ради Міністрів Отаман-Міністр Борис Гомзин виступив з промовою на різні теми, включаючи поточний державний бюджет для поточної земельної реформи та ініціатив з індустріалізації. Він також високо оцінив самовіддані зусилля Союзу гетьманців, спрямовані на побудову сильної та єдиної Української держави, підкресливши важливу роль держави у забезпеченні керівництва та лідерства на всіх етапах.\n\nНесподівано відійшовши від своїх звичних промов на Раді, Гомзин згадав про наявність радикальних елементів, які прагнуть дестабілізувати Україну, мотивованих особистими амбіціями та корисливими інтересами, а не лояльністю до Гетьманату та його інституцій. Хоча конкретні особи чи групи не згадувалися, це було сприйнято як завуальована критика зростаючого впливу Полтавця-Остряниці в межах Союзу гетьманців. Промова Гомзина була позитивно сприйнята радою, і, схоже, йому вдалося успішно використати свій вплив на Союз для досягнення власних цілей."
 ukraine_shd.4.a: "Добре."

 ukraine_shd.5.t: "Перший партійний з'їзд СГД"
 ukraine_shd.5.d: "У міру того, як членство в СГД зростає, і їхні ряди нараховують тисячі, організація опинилася в певній кризі ідентичності. Від самого початку, під час повстання 1925 року, СГД створювалася як елітарне товариство державних службовців, політиків та офіцерів, які підтримали жорсткі репресії гетьмана проти боротьбистів. СГД завжди займав чітку авторитарну і рішучу антилівацьку позицію; але навіть від самого початку його очолювали двоє чоловіків, які дедалі більше віддалялися один від одного, оскільки їхні бачення того, яким мав би бути Гетьманат, кардинально різнилися. Зараз, коли кількість членів організації є більшою, ніж будь-коли, потреба визначити, що саме відстоює СГД, є більшою, ніж будь-коли, оскільки фракційність та дрібні поділи мають бути подолані.\n\nЩоб вирішити ці питання, Гомзин оголосив про проведення першого партійного з'їзду СГД у [202.GetName], який офіційно ознаменував її перетворення з елітарної організації на політичну партію. На партійному з'їзді Гомзин вийшов на трибуну, щоб викласти позицію партії. Він пояснив, що, перш за все, збереження Гетьманату та активна участь усіх верств суспільства, які працюють разом як одна органічна спільнота, є першочерговими ідеалами СГД; все інше є другорядним. Тим не менш, він виділив інші головні моменти СГД, а саме: те, що вона є антисоціалістичною і виступає за централізовану державу, але водночас дотримується демократичних традицій України. Гомзин не визначився щодо того, коли відбудуться вибори в майбутньому, але він залишився непохитним у тому, що, як і багато інших країн, СГД прагне до демократії - тільки робить це своєрідно, відповідно до умов Гетьманату.\n\nДля Полтавця-Остряниці розширення СГД є помилкою саме по собі; організація повинна залишатися чистою і вільною від помилок Коаліції, а обов'язки козацьких делегацій повинні бути розширені, вважаючи, що вони повинні стати новою аграрною аристократією, оскільки це природно і органічно для Гетьманату. Ці ідеї він потім представив на партійній конференції, можливо, знаючи, що ця теза не користується особливою популярністю."
 ukraine_shd.5.a: "Позиція Гомзина залишається сильною."
 ukraine_shd.5.b: "Полтавець-Остряниця має рацію."

 ukraine_shd.6.t: "Встановлення спадкового правління"
 ukraine_shd.6.d: "З часу приходу гетьмана до влади у 1918 році родовід гетьманства так і не був встановлений. Хоча було відомо, що в разі смерті Павла Скоропадського його син Данило обійме посаду гетьмана, це ніколи не було закріплено законодавчо. Завдяки достатній підтримці в Раді Міністрів, а також мовчазному визнанню віку Скоропадського, цей закон нарешті має бути ухвалений.\n\nОдне питання, однак, залишається. Під час обговорення закону Іван Полтавець-Остряниця стверджував, що призначення спадкоємця гетьмана має затверджуватися Великою Козацькою Радою. Враховуючи вплив Великої Козацької Ради, можна було б стверджувати, що це додало б легітимності спадкоємству, але дехто вказує на це як на чергове захоплення влади Полтавцем-Остряницею."
 ukraine_shd.6.a: "Спадкоємність гетьманства підтверджено!"
 ukraine_shd.6.b: "... і Велика Козацька Рада підтвердить правонаступництво!"

 ukraine_shd.7.t: "Розпуск УСХД"
 ukraine_shd.7.d: "Поглинання багатьох охочих членів УСХД до складу СГД стало останньою краплею, що переповнила чашу терпіння першого. Коли в Україні настав "чорний понеділок" і через кілька місяців країна була втягнута в громадянську війну, невеликий, але впливовий рух вважав, що може скористатися цим безладом і стати домінуючою організацією в гетьманській коаліції. Дехто навіть стверджував, що Скоропадський колись планував призначити Сергія Шемета, лідера організації, через його особисту близькість до гетьмана.\n\nОстаннім часом і без того нечисленне членство в організації скоротилося через зусилля "СГД", спрямовані на те, щоб залучити їх до уряду. Багато менш ідеологічно налаштованих і більш прагматичних членів організації перейшли до складу СГД. У зв'язку з цим Микола Кочубей, головний ідеолог УСХД, вирішив розпустити організацію через незначну кількість членів і брак фінансування та підтримки. Натомість Кочубей та найвпливовіші мислителі руху перейменували його на \"Братство класократів-монархістів\", що більш точно відображає їхні основні ідеї. Нова організація, однак, є малочисельною і політично нерелевантною, і навряд чи досягне якихось успіхів найближчим часом, оскільки СГД продовжує консолідуватися на українській політичній сцені."
 ukraine_shd.7.a: "Надмірна турбота про ідеологічну чистоту зазвичай не приносить користі."

 ukraine_shd.8.t: "Корупція в СГД"
 ukraine_shd.8.d: "Домінуючі консервативні фракції в Гетьманаті традиційно відстоювали економічну політику, яка сприяла державному інтервенціонізму. Це особливо помітно у випадку з СГД, яка після приходу до влади розпочала програму націоналізації кількох ключових галузей промисловості. Однак ця політика не обійшлася без проблем, оскільки процес призначення державних менеджерів супроводжувався звинуваченнями в корупції. Багатьох чиновників, деякі з яких, як вважають, мають тісні зв'язки з самим Гомзином, звинувачували у субсидуванні певних галузей в обмін на частку прибутку. Особа, відповідальна за розкриття цих скандалів, залишається невідомою, хоча дехто підозрює Івана Полтавця-Остряницю, який протягом певного часу активно працював над підривом позицій Гомзина."
 ukraine_shd.8.a: "Ми повинні бути постійно пильними."

 ukraine_shd.9.t: "Проблеми землевласників"
 ukraine_shd.9.d: "Поява впливових козацьких рад внаслідок посилення влади Великої Козацької Ради останнім часом спричинила низку викликів. Зростаючий вплив Великої Козацької Ради викликав занепокоєння серед багатьох членів СГД щодо концентрації влади та наслідків, які це може мати для управління.\n\nОднією з найгостріших проблем є надмірне втручання обласних козацьких рад, прикладом чого є скарга місцевого великого землевласника на надмірне втручання місцевих козацьких зборів у процес перерозподілу земельних ділянок. Це лише одна з багатьох скарг, які були висловлені на адресу рад, оскільки багато хто в СГД вважає, що вони надмірно цікавляться питаннями, які мають вирішуватися місцевою владою. Крім того, зростає занепокоєння щодо ступеня залежності уряду від Івана Полтавця-Остряниці. Багато хто в СГД вважає, що Остряниці було надано занадто багато влади, що, в свою чергу, заохотило його союзників у козацтві переступити межу дозволеного."
 ukraine_shd.9.a: "Зрозуміло..."

 ukraine_shd.10.t: "Боротьба з внутрішніми розбіжностями"
 ukraine_shd.10.d: "Упродовж тривалого часу СГД бореться з проблемами внутрішнього розбрату. Однак останні події свідчать про помітне зростання єдності групи завдяки діям Бориса Гомзина. Невтомно працюючи в кулуарах над об'єднанням різних фракцій організації, він провів широкі консультації з членами Ради міністрів, а також низку публічних виступів, в яких наголосив на важливості єдності перед обличчям зовнішніх загроз. Як результат, серед членів організації зросло почуття товариськості та спільної мети, і багато хто з них тепер працює разом задля досягнення спільних цілей.\n\nЗусилля Гомзина, спрямовані на зміцнення єдності всередині СГД, мали непередбачуваний наслідок - повільне витіснення Івана Полтавця-Остряниці на узбіччя. Незважаючи на початковий опір Полтавця-Остряниці, стає все більш очевидним, що хвиля повернулася проти нього. Члени СГД тепер очікують від Гомзина лідерства та керівництва, і багато хто бачить у ньому рушійну силу, що сприяє відновленню цілеспрямованості та єдності всередині організації."
 ukraine_shd.10.a: "Об'єднані, як одне ціле."

 ukraine_shd.12.t: "Отаман-міністр Борис Гомзин"
 ukraine_shd.12.d: "Події останніх кількох місяців сформували Гетьманат, який дуже відрізняється від того, що існував раніше. Державотворчий проект СГД суттєво відрізняється від бачення попередніх консервативних урядів Української Держави - якщо їхня версія традиції полягала в тому, що гетьман має бути пильним, балансуючи між парламентськими та регіональними інтересами, то діячів Союзу гетьманців-державотворців можна охарактеризувати як нетрадиціоналістів, які прагнуть наділити абсолютною владою священний інститут Гетьманату та міністрів, які діють від його імені. В їхніх очах нещодавні потрясіння підтвердили думку про те, що Гетьманат і Держава перебувають в облозі, а створення неоабсолютистської держави є абсолютно необхідним для того, щоб сили традиції могли відбити глобальний наступ модернізму.\n\nМало хто так добре відповідає цьому образу, як новий отаман-міністр Борис Гомзин. Гомзин - один із засновників СГД, який зробив довгу кар'єру у військовій справі та сфері безпеки, сформувавши життя, присвячене служінню Гетьманату. На думку Гомзина, дата 29 квітня 1918 року знаменує собою дві події, які визначають українську націю. Перша подія - це встановлення української незалежності та суверенітету, повернення України до статусу, який вона мала до 1654 року - і не менш важлива друга подія - заснування гетьманського руху, який Гомзин розглядає як \"творчий початок\" світлого майбутнього України, слова, що відповідають його захопленню писати поезію, п'єси та прозу.\n\nЦентральним у політиці Гомзина є його переконання, що після здобуття незалежності Україна знову стала Гетьманщиною, тоді як Російська держава повалила свою монархію - і через це Україна стала більш легітимною державою, повернувшись до своєї природної форми правління, яку Росія відкинула. Відомо, що погляди Гомзина на Росію набувають незвичних вимірів, висловлюючи думку, що розвиток більшовизму не був чужим для неї, а радше прямим результатом російського менталітету та історичного минулого. Це йде пліч-о-пліч з його опозицією до російського експансіонізму, що уряд СГД приймає як один із сенсів свого існування. На переконання Гомзина та СГД, Гетьманат є гарантом незалежності України, а його захист та розширення прав і можливостей є необхідними для того, щоб нація залишилася такою, як вона є. Ця думка лежить в основі всієї їхньої політичної програми."
 ukraine_shd.12.a: "Гетьманат переможе темні сили!"

 ukraine_shd.13.t: "Скасування автономії Криму"
 ukraine_shd.13.d: "Сьогодні, зі схвалення отамана-міністра [GetSecondInCommand] та гетьмана, автономний статус Криму було скасовано. Це рішення - незвично, що воно не було одностайним - є останнім у серії адміністративних реформ, спрямованих на централізацію влади навколо гетьманського уряду, і є кроком, виправданим посиланням на бюрократичне роздуття та системну неефективність кримського уряду. Для тих, хто будує нове бачення Гетьманату, такі правові бар'єри більше не можуть існувати - якщо закон не слугує потребам раціональної та ефективної держави, він має бути відкинутий.\nЦе рішення було дуже суперечливим. Під час обговорення в Раді міністрів неодноразово піднімалося питання про те, що скасування автономії Криму може мати серйозні наслідки і призвести до сепаратизму - демографічний склад населення Криму є надзвичайно змішаним, він складається з українців, татар, а також етнічних росіян і русофонів, багато з яких дуже цінували раніше надану їм автономію. Дійсно, автономія Криму, можливо, відіграла важливу роль у їхньому приєднанні до Української держави - і тепер, коли вона втрачена, реакція місцевого населення була різко негативною.\n\nРішення було швидко знайдено в особі попереднього голови кримського уряду Сулеймана Сулькевича, якого Рада запропонувала призначити представником Криму в Раді міністрів. Хоча він не матиме права верховного вето на кримські справи, як колись, його присутність і вплив дадуть йому право великого голосу в управлінні урядом Криму, поступаючись лише отаману-міністру і гетьману. Хоча Сулькевич не є особливо популярним політиком, його слова мають велику вагу серед кримчан, а його запевнення принесли певне заспокоєння громадському резонансу.\n\nНевдовзі після підписання законопроєкту міністр закордонних справ Росії висловився з приводу цього кроку, звинувативши уряд в утисках етнічних росіян і російськомовних, а також у вигаданих українських \"звірствах\". Міністр закордонних справ Адам Монтрезор у відповідь заявив, що таких намірів немає, повторивши, що цей крок спрямований на оптимізацію адміністрації, а не на утиски росіян, і далі засудив Росію за спроби розпалити сепаратизм."
 ukraine_shd.13.a: "Цього слід було очікувати."

 ukraine_shd.14.t: "Щодо співпраці з ВСЗ та Протофіс"
 ukraine_shd.14.d1: "У той час, коли держава починає реалізовувати свої амбітні проекти земельної реформи та індустріалізації, у Раді Міністрів точаться важливі дебати щодо статусу ВСЗ і Протофісу. Отаман-міністр Борис Гомзин разом з більшістю членів Ради міністрів закликали гетьмана звільнити головного представника зборів "Протофісу", а також головного урядовця, пов'язаного з фракцією великих землевласників у Союзі земельних власників, Бориса Бутенка, з кабінету міністрів. Вони стверджують, що економічна політика, спричинена зв'язками з Протофісом та Союзом, призвела до кризи та повстання, і що наявність такого лобі суперечить баченню нового Гетьманату, який намагається побудувати СГД.\n\nБутенко, виступаючи від імені ВСЗ та Протофісу, відстоював їхню позицію, посилаючись на економічне зростання, яке відбулося в країні, і називаючи взаєморозуміння між альянсом та урядом головною причиною того, що економіка України є однією з найбільших у Райхспакті. Тим не менш, остаточне рішення залишається за Гетьманом."
 ukraine_shd.14.d2: "У той час, коли держава починає реалізовувати свої амбітні проекти земельної реформи та індустріалізації, у Раді міністрів тривають важливі дебати щодо статусу ВСЗ і Протофісу. Отаман-міністр [GetSecondInCommand] разом з більшістю в Соймі закликали гетьмана звільнити з посади головного представника зборів Протофісу, а також головного урядовця, пов'язаного з фракцією великих землевласників у Союзі земельних власників, Бориса Бутенка. Вони стверджують, що економічна політика, зумовлена зв'язками з Протофісом і Союзом, призвела до кризи і повстання, яке її спричинило.\n\nБутенко, виступаючи від імені ВСЗ та Протофісу, відстоював їхню позицію, посилаючись на економічне зростання, яке відбулося в країні, і називаючи взаєморозуміння між альянсом та урядом головною причиною того, що економіка України є однією з найбільших у Райхспакті. Тим не менш, остаточне рішення залишається за Гетьманом."
 ukraine_shd.14.a: "Звільнити їх."
 ukraine_shd.14.b: "Вони можуть бути корисними..."

 ukraine_shd.23.t: "Права рука гетьмана"
 ukraine_shd.23.d: "Від початку антигетьманського повстання минули місяці, і політичний ландшафт, де колись домінувала гетьманська коаліція, здається, набув зовсім інших обрисів. Під час повстання Скоропадський часто відмовлявся прислухатися до порад коаліції, натомість прислухався до офіцерів Союзу гетьманців, таких як генерал Прісовський та полковник Гомзин. Поведінка уряду щодо республіканських зрадників була жорстокою, багато хто з демократичних аграріїв критикував уряд і порівнював її з репресіями 1925 року.\n\nУ приватній розмові з лідерами УДХП Ігорем Кістяківським та Миколою Міхновським, а також лідером УРДП Олександром Шульгиним, Отаман-Міністр Дмитро Дорошенко висловив своє розчарування в уряді і навіть у Скоропадському, поділяючи значною мірою настрої учасників Сойму, які вважали, що їхні заклики зупинити надмірну жорстокість і насильство залишилися непочутими. Наступного ранку ключові посадовці СГД - Борис Гомзин, Костянтин Прісовський та Іван Полтавець-Остряниця відвідали кабінет отамана-міністра; представники СГД недвозначно повідомили Дорошенка, що влада Сойму припинила своє існування, що він потрапив у немилість до гетьмана і що якщо він не складе з себе повноваження отамана-міністра протягом наступної доби, то вони будуть змушені взяти владу в свої руки.\n\nПізніше того ж вечора Дорошенко повідомив численній аудиторії Сойму, що має намір подати у відставку наступного дня, посилаючись на тривале і складне завдання забезпечення ефективного управління під час громадянської війни. В умовах взаємних звинувачень і міжусобиць Сойм опинився після того, як багато хто вирішив піти слідами Дорошенка і подати у відставку.\n\nСаме тоді було поставлено остаточний блок. Після поспішно організованої зустрічі з \"великою трійкою\" СГД Скоропадський оголосив, що Борис Гомзин обійме посаду отамана-міністра, критикуючи Сойм за нездатність відкинути свої розбіжності заради добробуту нації. Після цього було прийнято закон, який оголошував Сойм \"на невизначений час призупиненим, доки не з'явиться відповідальний уряд\". Скоропадський затвердив новий склад Ради міністрів, більшість з яких мали зв'язки з Союзом; будь-якому сторонньому спостерігачеві, та й самому гетьману, тепер стало як ніколи ясно, хто насправді керує країною."
 ukraine_shd.23.a: "Ласкаво просимо, отаман-міністр Борис Гомзин."

 ukraine_shd.24.t: "Козацьке ополчення, повстаньте!"
 ukraine_shd.24.d: "У відповідь на війну з Росією козацькі загони, вірні Івану Полтавцю-Остряниці та Великій Козацькій Раді, піднялися на захист нації!"
 ukraine_shd.24.a: "Чудово!"

 ukraine_shd.25.t: "Заохочення від Його Найяснішої Високості"
 ukraine_shd.25.d: "Виступаючи сьогодні безпосередньо перед Радою Міністрів, гетьман Скоропадський похвалив СГД за глибоку любов і шану до Батьківщини, зазначивши, що це почуття лежить в основі козацької традиції. Він підкреслив важливість цього почуття в контексті Гетьманату, заявивши, що сильне і єдине почуття національної ідентичності є запорукою успіху будь-якого політичного проекту. Зауваження гетьмана Скоропадського були сприйняті як дзвінка підтримка СГД та його прагнення побудувати Гетьманат, вірний ідеалам козацької нації. Члени організації високо оцінили ці слова, вбачаючи в них підтвердження своєї наполегливої праці та відданості справі побудови кращого майбутнього для всіх українців."
 ukraine_shd.25.a: "Приємно чути!"

 ukraine_shd.26.t: "Відновлення гетьманського штабу"
 ukraine_shd.26.d: "З подальшою централізацією гетьманського уряду повертаються старі інституції з 1918 року, головною з яких є Штаб гетьмана. Однак Скоропадський має обрати, кого призначити начальником Штабу гетьмана - ключової посади у відновленому відомстві. Борис Палій-Нейло - один з найближчих козацьких соратників Гомзина, і, безсумнівно, був би чудовим союзником для технократичного крила СГД. Інший варіант - Іван Берчак-Волошин, лояльний до "Полтави-Остряниці"; його призначення може дозволити нам пожинати плоди зв'язків "Полтави-Остряниці" серед козацьких рад."
 ukraine_shd.26.a: "Обирайте Бориса Палія-Нейла."
 ukraine_shd.26.b: "Обирайте Івана Берчака-Волошина."

 ukraine_shd.27.t: "Погана дисципліна серед козацьких ополченців"
 ukraine_shd.27.d: "Інтеграція козацьких формувань до складу Збройних Сил України не обійшлася без проблем. Багато хто з цих загонів недисциплінований і викликає проблеми в лавах, що призводить до нарікань з боку вищого командування; історично дуже автономна природа козацьких формувань не дуже добре поєднується з централізованим характером армії, і цей факт ще більше ускладнюється тим, що інтеграція козаків в армію активно заперечувалася Великою Козацькою Радою."
 ukraine_shd.27.a: "Ми розберемося в ситуації."

 ukraine_shd.28.t: "Питання безпеки"
 ukraine_shd.28.d: "За часів тимчасового уряду 1918 року, коли гетьман керував авторитетно і рішуче, існувала окрема інституція для боротьби з інакомислячими та стеження за агітаторами - Особливий відділ особистого штабу гетьмана. На відміну від інформаційного відділу Державної варти, який підпорядковувався Міністерству внутрішніх справ, Особливий відділ входив до складу особистої канцелярії гетьмана, а отже, підпорядковувався безпосередньо йому. Однак невдовзі після лібералізації гетьманського режиму цей відділ було ліквідовано.\n\nЗ відновленням дії багатьох законів Тимчасового уряду, Особливий відділ було відновлено. Начальнику гетьманського штабу було доручено наглядати за розвитком подій в СГД та забезпечувати його лояльність до Скоропадського, але скільки саме повноважень йому слід було надати, залишається відкритим питанням."
 ukraine_shd.28.a: "Міністерство внутрішніх справ і так добре справляється."
 ukraine_shd.28.b: "Дайте додаткове фінансування спеціальному відділу, подивимося, що він зможе зробити."

 ukraine_shd.29.t: "Майбутнє Союзу"
 ukraine_shd.29.d: "Гетьман скликав нараду, до складу якої увійшли найвідоміші діячі Союзу гетьманців, зокрема Борис Гомзин, Олександр Палтов, Борис Палій-Нейло та інші. Коли учасники зібралися, Скоропадський виклав потенційні проблеми, з якими може зіткнутися СГД у майбутньому. Він підкреслив, що політичне домінування СГД ґрунтується на добрій волі та довірі українського народу, і що нинішній авторитарний курс не буде можливим у довгостроковій перспективі. Колись, зазначив він, має настати відчуття нормальності, і потрібно буде призначити нові вибори."
 ukraine_shd.29.a: "Мудрі слова."

 ukraine_shd.30.t: "Демонстрація сили та єдності"
 ukraine_shd.30.t2: "Демонстрація сили... та єдності?"
 ukraine_shd.30.d: "Найбільший військовий парад в історії України щойно відбувся на Хрещатику в [202.GetName]. Серед присутніх були відомі генерали Коновалець і Прісовський, а також сам гетьман, який виголосив урочисту промову, високо оцінивши роль армії у забезпеченні незалежності України. Козацькі дивізії, такі як 1-й та 3-й гвардійські кавалерійські корпуси, були однією з центральних частин параду.\n\nНаступного дня відбувся прийом, на якому були присутні провідні члени СГД, такі як Борис Гомзин, Борис Палій-Нейло, Олександр Палтов, Гнат Зеленевський та Олександр Шаповал. Визнаючи, що СГД не зможе підтримувати постійний надзвичайний режим і диктатуру, були розроблені плани щодо початку процесу нормалізації; новий режим незабаром розпочав би часткове повернення до демократії. Тим не менш, стверджувалося, що, незважаючи ні на що, СГД повинна продовжувати домінувати на політичній сцені - опозиція повинна стати легальною, але позбавленою виборчих прав. Гомзин зауважив решті присутніх, що якщо до влади прийде опозиційна до СГД партія, це означатиме обмеження виконавчої влади Скоропадського, що, на його думку та думку інших, було основою самого Гетьманату, природного стану України."
 ukraine_shd.30.d2: "Найбільший військовий парад в історії України щойно відбувся на Хрещатику в [202.GetName]. Серед присутніх були відомі генерали Коновалець і Прісовський, а також сам гетьман, який виголосив урочисту промову, високо оцінивши роль армії у забезпеченні незалежності України. Козацькі дивізії, такі як 1-й та 3-й гвардійські кавалерійські корпуси, були однією з центральних частин параду.\n\nНаступного дня відбувся прийом, на якому були присутні провідні члени СГД, такі як Борис Гомзин, Борис Палій-Нейло, Олександр Палтов, Гнат Зеленевський та Олександр Шаповал. Визнаючи, що СГД не зможе підтримувати постійний надзвичайний режим і диктатуру, були розроблені плани щодо початку процесу нормалізації; новий режим незабаром розпочав би часткове повернення до демократії. Тим не менш, стверджувалося, що, незважаючи ні на що, СГД повинна продовжувати домінувати на політичній сцені - опозиція повинна стати легальною, але позбавленою виборчих прав.\n\nАле тема часткової демократизації не відволікала від справжньої проблеми - кліки Івана Полтавця-Остряниці, яка значно зросла за останні роки. Голова Великої Козацької Ради напевно не був би в захваті від спроб Гомзина підірвати його вплив... але в той же час, гетьман підтримував повернення до демократії в минулому, тож чи не має він реальної влади?"
 ukraine_shd.30.a: "Слава Україні!"

 ukraine_shd.31.t: "Оголошено вибори"
 ukraine_shd.31.d: "Наближаються перші загальнонаціональні українські вибори з 1932 року. Гетьман Скоропадський офіційно оголосив про вибори по радіо, заявивши, що вони відбудуться протягом наступних кількох місяців. Додавши, що ситуація зараз є стабільною і що загрози для України, як зовнішні, так і внутрішні, значно зменшилися, він закликав усіх українців проголосувати і приєднатися до нації у цьому \"патріотичному починанні\".\n\nОголошення виборів призвело до реєстрації великої кількості партій, які сподіваються кинути виклик домінуванню СГД як на регіональному, так і на національному рівнях. Однак СГД міцно вкоренилася в політиці, і для того, щоб скинути її з трону, знадобиться серйозний струс; розгалужена мережа покровителів і величезне членство партії серед еліти, що стало можливим завдяки багаторічній консолідації, зменшує ймовірність того, що її домінування закінчиться найближчим часом.\n\nХоча чисельність партії зменшилася з часу приходу до влади СГД наприкінці 30-х років, УДХП становить найбільшу електоральну загрозу для СГД. Так звана \"Демократична фракція\" партії значно посилилася після перевороту, оскільки багато хто з менш парламентськи налаштованих членів партії прагнули приєднатися до СГД, щоб зберегти свою значимість у політиці. Серед тих, хто залишився в партії, є такі видатні постаті, як Микола Міхновський, який голосно засудив велику \"зраду\" в їхніх лавах, але також заохочував тих, хто перейшов до СГД, знову приєднатися до УДХП і забезпечити їхню перемогу на виборах. Однак, незалежно від того, чи зможуть вони відновити свої позиції в політиці, їхні шанси на перемогу є незначними, а в гіршому випадку - неможливими."
 ukraine_shd.31.a: "Нам немає чого боятися."

 ukraine_shd.32.t: "Закон про утворення політичних партій"
 ukraine_shd.32.d: "Рада Міністрів схвалила новий закон - Закон "Про утворення політичних партій". Закон містить низку обмежень для партійних платформ. Будь-яка партія, яка сповідує \"загрозу державі або її незалежності\", \"непатріотичні погляди\", \"політичний екстремізм\" або \"виступає проти конституційного ладу\", буде заборонена. Обмеження щодо соціалістичних партій, передбачені законами про недоторканність приватної власності, природно, залишилися в силі, а УРДП залишилася найбільш лівою легальною партією в країні. З моменту підписання закону отаманом-міністром і гетьманом, закон був використаний для того, щоб зупинити створення нової політичної партії в Криму, \"Кримської народної партії\", яка виступає за відновлення автономного статусу їхньої батьківщини. Досі, однак, цей закон використовувався рідко через домінування СГД на політичній сцені; оточення Гомзина неявно визнало, що якщо СГД опиниться під загрозою, то закон може бути використаний більш щедро."
 ukraine_shd.32.a: "Чудово."

 ukraine_shd.33.t: "Вибори [GetYear] року"
 ukraine_shd.33.d: "Довгоочікувані вибори відбулися. Зрештою, результати виявилися несподіваними: СГД, що базується на платформі ефективного управління, консервативних цінностях та перемозі у війні, отримала 76% голосів, що є найвищим відсотком серед усіх партій в історії виборів у країні. УДХП та УРДП, які напередодні виборів сформували "Демократичну коаліцію" на противагу домінуванню СГД, вели серйозну боротьбу на виборах. Звинувачуючи СГД у залякуванні та фальсифікаціях, голоси Демократичної коаліції були гучними, але, зрештою, несуттєвими, оскільки вона набрала лише 18% голосів, а решта голосів дісталася меншим партіям.\n\nПершим завданням новоскликаного Сойму було ухвалити нову конституцію, розроблену СГД, яка була прийнята переважною більшістю голосів. Конституція надавала широкі повноваження гетьману, підкреслюючи його роль як найпотужнішої інституції держави; але в іншому конституція залишається нечіткою, з багатьма невирішеними положеннями, що створюють враження незначного фактичного впливу СГД.\n\nЗ домінуванням СГД майже у всіх політичних інститутах потенціал справжньої демократії видається малоймовірним у найближчому майбутньому; СГД, ставши великою наметовою партією, має можливість реформувати себе за необхідності, і будь-яка значуща конкуренція її правлінню залишатиметься обмеженою. Якщо не роки, то десятиліття пройдуть, перш ніж великий державотворчий проект СГД буде остаточно скасований; але навіть якщо це станеться, хто прийде йому на зміну?"
 ukraine_shd.33.a: "Нація продовжує свій похід."

 ukraine_shd.34.t: "Права рука гетьмана"
 ukraine_shd.34.d: "[?global.date.GetDateStringNoHourLong]. Останній день на посаді отамана-міністра Бориса Гомзина і перший - Івана Полтавця-Остряниці. Того вечора, разом із загоном козаків, вірних Великій Козацькій Раді та своєму соратнику Івану Волошину-Берчаку, Полтавець-Остряниця увійшов до кабінету отамана-міністра саме тоді, коли Гомзин збирався їхати на повторне скликання Сойму. Багато років тому така зустріч була б між близькими політичними союзниками - тепер же це була зустріч між найзапеклішими суперниками.\n\nГомзин пам'ятав дні антигетьманського повстання. Трагедія, яка змусила українців піти один проти одного, коли радикали намагалися розірвати націю на частини. Але це була також можливість, коли гетьман Скоропадський зрозумів мудрість СГД - і на той час усунення Дорошенка з посади було лише формальністю. Чи був тепер сам Гомзин лише формальністю? Лише формальність?\n\nПолтавець-Остряниця недвозначно повідомив Гомзину, що уряд і ключові міські структури перебувають під контролем козацьких загонів, а гетьмана утримують під охороною, щоб захистити його від \"всілякої можливої шкоди\". Послання було чітким: він повинен якнайшвидше подати у відставку, інакше його буде затримано як особу, що підозрюється у змові та державній зраді проти волі гетьмана.\n\nПізніше того ж ранку гетьман виступив з історичним радіозверненням: Гомзин, посилаючись на поганий стан здоров'я, несумісний з нинішнім тягарем обов'язків, подав у відставку. Його місце займе голова Великої Козацької Ради, де-факто лідер СГД і права рука гетьмана: Іван Полтавець-Остряниця."
 ukraine_shd.34.a: "Ласкаво просимо, отамане-міністре Полтавець-Остряниця."

 ukraine_shd.35.t: "Рада рівних"
 ukraine_shd.35.d: "З моменту закриття останньої сесії Сойму кілька років тому законодавчий орган існував у сірій зоні, його діяльність де-факто повністю зупинилася \"до представлення відповідального уряду\". Нічого дивного в цьому немає, адже це були часи надзвичайних ситуацій, швидких і рішучих дій: юридичні тонкощі могли почекати. Тепер, коли зовнішні та внутрішні вороги розгромлені, а країна нарешті стабілізувалася завдяки наполегливій праці Гетьмана та його вірного Отамана-Міністра, цей останній вільний кінець можна було розв'язати.\n\nОчевидно, що Сойм старого зразка, часів партійних розбіжностей і дрібного політиканства, вже не повернеться. Натомість, зібрання вірних слуг, людей, повністю відданих Гетьману, Державі та Нації, надасть необхідну допомогу у складних питаннях управління. Більше ніякої занепадницької партійності: делегатів обиратимуть професійні та політичні організації, які керуватимуться СГД. Для того, щоб надати цій асамблеї необхідний ступінь легітимності та гарантувати, що вона повністю представлятиме інтереси українського народу, певна кількість місць буде зарезервована для членів козацьких рад: наших благородних лицарів, наших охоронців традицій та суспільного порядку. Завдяки невтомним зусиллям Отамана-Міністра Полтавця-Остряниці українське козацтво стало важливим елементом суспільного устрою нашої країни, а отже, заслуговує на відповідну роль у її політичній системі."
 ukraine_shd.35.a: "Зібрання, гідне нашої славної держави."

 ukraine_shd.36.t: "Від гетьмана - до пам'яті"
 ukraine_shd.36.d: "\"Як могло статися, що серед усіх людей, які мене оточували в часи мого гетьманування, було так мало тих, хто думав так, як я?" Ці слова були виведені чорнилом на чистому аркуші, але вони ніколи не матимуть продовження. Все, що запише гетьман Скоропадський, зрештою, стане просто спогадом - і не більше. Спогадом, яким став і він сам. Як до цього дійшло? Як його зміг перехитрити гордовитий невдаха? Старий гетьман став кволим і нерішучим. Він думав, що пожертвував усім своїм комфортом і задоволенням заради служіння Україні та щастя свого народу. Невже він проживе останні роки свого життя, бачачи, як держава, яку він намагався збудувати, буде понівечена вискочкою-авантюристом?\n\nЖиття було гірко-солодким від перемог і поразок. Всі ті негаразди, які пережив його уряд за часів гетьманської коаліції, громадянські війни, російське вторгнення... але воно мало бути того варте. Закінчення війни на сході всупереч російському імперіалізму мало принести нову еру порядку, стабільності, свободи. Вся робота, яку гетьман проводив для наближення цієї ери протягом майже тридцяти років - можливо, якби він прожив достатньо довго, то зміг би побачити її плоди.\n\nМожливо, Бог не дав йому сили впоратися із завданням правління. Гетьман лише за назвою став пам'яттю - незабутньою, але зганьбленою пам'яттю."
 ukraine_shd.36.a: "Історія розсудить, наскільки він цінний."

 ukraine_shd.37.t: "Гетьманський дар"
 ukraine_shd.37.d: "Якби це було кілька тижнів тому, візит Бориса Гомзина до кабінету гетьмана не був би чимось особливим - брифінги розвідки про місця дислокації повстанців та хід контрнаступу, який врешті-решт витіснить крипто-синдикалістів з країни. Але тепер все було інакше. Повстання закінчилося, тож що могло стати причиною цього разу?\n\nСидячи навпроти Скоропадського за його столом, Гомзин високо оцінив роботу гетьмана у рішучій боротьбі зі зрадниками, так само, як він це робив у 1919 та 1925 роках. Перемога стала яскравим доказом мудрості та відданості гетьмана своїй країні. Такі розмови з боку Гомзина не були незнайомі Скоропадському - як один з його найближчих соратників, він і Гомзин завжди підтримували тісні стосунки, незважаючи на політичні розбіжності, - але тепер все було інакше. Хоча він не вперше говорив про цю ідею, Гомзин констатував великий урок повстання: парламентаризм зазнав поразки. Незважаючи на спроби гетьмана домовитися з лібералами та соціалістами в Україні, про що свідчить призначення Дорошенка на посаду отамана-міністра та законопроєкт про допомогу, агітатори використовували це лише як можливість завдати удару в спину гетьману. Такі політики, як Шемет і Кістяківський, прагнули лише зміцнити власну політичну владу - адже лише гетьман розумів, у якому напрямку має рухатися країна.\n\nПроте, продовжує Гомзин, без справжніх патріотів, які втілюють у життя гетьманську візію, як може Україна по-справжньому процвітати? Зрадники, можливо, поки що втекли, але зрозуміло, що вони не здадуться, і за підтримки своїх корисливих симпатиків на Соймі, вони знову прийдуть, щоб сіяти хаос.\n\nНарешті, Гомзин звернувся до гетьмана. Гомзин та його соратники по Союзу гетьманців відіграли першорядну роль у допомозі гетьману покінчити з республіканською загрозою раз і назавжди. Цілком природно, що у відповідь вони отримали винагороду, як подарунок за свою лояльність."
 ukraine_shd.37.a: "Звісно."

 ukraine_shd.38.t: "У залах правосуддя"
 ukraine_shd.38.d: "Забезпечивши контроль над виконавчою владою та призупинивши роботу Сойму на невизначений термін, СХД переносить свою увагу на найвищий судовий орган країни - Державний Сенат. Дострокова відставка його попереднього голови дає гетьманцям-державникам унікальну можливість зміцнити свій контроль над ним. Віктор Рейнбот, нічим не примітний, але гнучкий і стійкий антисоціалістичний сенатор, є ідеальним кандидатом на цю важливу посаду.\n\nВтім, не все йде гладко. Досить несподівано кілька поважних сенаторів у приватних розмовах висловили своє невдоволення перспективою президентства Рейнбота. Схоже, що їхнім кандидатом є Михайло Чубинський - здібний і розсудливий член Сенату, але також той, хто не побоїться виступити проти порядку денного СХД. Хоча остаточне рішення про долю президентства залишається за гетьманом, очевидно, що він не захоче призначати когось, хто викликає значну опозицію в Сенаті.\n\nКорінь проблеми, як вказують численні джерела, - Ігор Кістяківський. Політичний важковаговик з численними зв'язками в суддівських колах, якого шанувальники і недоброзичливці називають «злим духом гетьмана», він продовжує чинити свій вплив навіть після фактичної відставки після падіння влади УДХП.\n\nЗазвичай СХД звертався безпосередньо до гетьмана, щоб обійти опір ще одного непримиренного консервативного вельможі. Цей випадок, однак, більш делікатний: Скоропадський не хотів би безпосередньо застосовувати примус у питаннях судової влади. Тут потрібен інший підхід."
 ukraine_shd.38.a: "Настав час зробити кілька дзвінків."

 ukraine_shd.39.t: "Битва з драконом..."
 ukraine_shd.39.d: "Іноді, коли йдеться про боротьбу з кулуарним впливом такого досвідченого політичного оператора, як Кістяковський, не можна вдаватися до перевірених методів, таких як публічний наклеп, залякування, шантаж чи пряме фізичне усунення. Іноді з вогнем можна боротися лише вогнем.\n\nСаме ці міркування спонукали Бориса Гомзіна звернутися до двох відомих діячів української консервативної політики: Олександром Палтовим та Олександром Скоропис-Йолтуховським. Палтов мало чим відрізняється від самого Кістяківського: один з багатьох, хто закладав підвалини Гетьманату в далекому 1918 році. Створення Гетьманської коаліції понад десять років тому теж приписують переважно його махінаціям. Зараз він начебто у відставці, але не секрет, що багато впливових людей (включно з самим гетьманом) цінують його поради.\n\nСкоропис-Йолтуховський - досвідчений державний службовець і колишній член УСХД. Саме завдяки зв'язкам з його засновником, особистим радником гетьмана В'ячеславом Липинським, Скоропис-Йолтуховський зумів привернути увагу Скоропадського і завоювати його довіру як розважливий і лояльний державний діяч. Працюючи майже в кожному уряді на різних посадах, він спритно користувався прихильністю Скоропадського і придбав безліч зв'язків.\n\nПісля того, як ці двоє об'єднали свої зусилля на боці СХД, президентство Рейнбота в Сенаті стало майже гарантованим. Крім того, очікується, що і Палтов, і Скоропис-Йолтуховський увійдуть до вищих ешелонів есдеків як компенсація за їхню вирішальну допомогу."
 ukraine_shd.39.a: "...потрібен власний дракон. А краще два."

 ukraine_shd.40.t: "Марш в унісон"
 ukraine_shd.40.d: "Антигетьманське повстання оголило багато слабких місць Української держави. Одна з них є особливо кричущою - глибоко вкорінена духовна хвороба, що вразила весь військовий апарат. Під час повстання армія потерпала від непокори, масових заколотів та відвертого дезертирства. Про серйозність проблеми свідчить те, що військові виступили проти повстанців.\n\nВирішення проблеми може здатися очевидним: посилення покарань, просування по службі надійних офіцерів, звільнення тих, хто виявився неблагонадійним, зміна навчальної програми у військових школах та академіях тощо. Інша справа - практична реалізація цих заходів. Кому можна довірити таку відповідальну справу? Сама по собі УГС вкорінена у військовому класі, але вона не має впливу на всю армію. Доручення комусь на кшталт Івана Полтавця-Остряниці очолити процес ревізії неодмінно відштовхне від нього багатьох незалежно мислячих офіцерів на кшталт Євгена Коновальця та його січовиків чи Петра Болбочана. Тим часом Костянтин Прісовський, широко шанований у військових колах, відверто відмовився від пропозиції наглядати за реформами.\n\nВихід запропонував гетьман. Він запропонував кандидатуру генерала Олександра Шаповала, відомого своїм умінням обережно орієнтуватися в клітковій політиці української армії. Підозрюваний у симпатіях до республіканців на початку 1920-х років, з часом він почав зневажати політичну партійність, став палким прихильником Гетьманату і здобув репутацію справжнього новонаверненого серед консервативного істеблішменту.\n\nЗв'язки Шаповала з СХД у минулому були в кращому випадку неміцними, а в гіршому - складними, але у нього не було іншого вибору, окрім як пристати на пропозицію гетьмана: від такого особистого спонсорства важко відмовитись. З іншого боку, армія в цілому повинна бути більш сприйнятливою до його зусиль, ніж до зусиль когось, хто тісніше пов'язаний з СХД."
 ukraine_shd.40.a: "Гірка пігулка, яку треба проковтнути"

 ukraine_shd.41.t: "Гетьманська трійця"
 ukraine_shd.41.d: "Дедалі частіше, обговорюючи внутрішні справи СХД, можна почути згадку про «трьох Олександрів». Це словосполучення стало загальним прізвиськом для групи з трьох високопосадовців СХД у складі Олександра Палтова, Олександра Скорописа-Йолтуховського та Олександра Шаповала. Донедавна кожен з них був аутсайдером Союзу гетьманців-державників, але завдяки поєднанню заслуг, працьовитості та протекції з високих кабінетів вони стали справляти значний вплив на СХД.\n\nПодейкують, що, будучи особистими зв'язковими та посланцями Павла Скоропадського, вони невтомно працюють над тим, щоб розширити присутність СХД у всіх сферах політичного та громадського життя. Воля гетьмана чітка: одного дня буде знову скликано Сойм і призначено нові вибори. До того часу СХД повинен перестати бути просто клікою і бути готовим відігравати свою роль на передовій і в центрі української політики як надійна та авторитетна «гетьманська партія». Там, де Гетьманська коаліція не змогла зробити все, що потрібно, має зробити СХД.\n\nНаразі «Три Олександри» тісно співпрацюють з Отаманом-Міністром, чиє бачення майбутнього Української Держави повністю збігається з баченням Гетьмана. Проте саме існування цієї трійці слугує для Бориса Гомзіна постійним і гострим нагадуванням: незважаючи на всі зусилля, йому особисто та СХД в цілому ще належить заслужити повну довіру Його Світлості.\n\nЗвісно, не всі серед гетьманців-державотворців у захваті від того, наскільки впливовим став цей тріумвірат аутсайдерів. У разі зміни балансу сил в СХД всі три Олександри можуть опинитися в дуже хиткому становищі..."
 ukraine_shd.41.a: "...поки гетьман залишається сильним, вони будуть відігравати свою роль."

 ukraine_shd.42.t: "Вибори [GetYear]"
 ukraine_shd.42.d: "В Україні знову проходять вибори. Хоча в них візьмуть участь багато партій, реальні шанси на владу має лише одна партія - СХД. Знову ж таки, СХД зберегла свою монополію на владу і отримала більшість у Соймі."
 ukraine_shd.42.a: "Як і повинно бути."

 ### Borotbyst Events ###
 ukraine_borotbist.1.t: "У пошуках спільної платформи"
 ukraine_borotbist.1.d: "Як тільки було оголошено про нові вибори до Національних Зборів, партії швидко почали оголошувати свої заявки на владу. У той час як дрібні партії об'єднувалися у виборчі блоки, великі партії, такі як УСДРП та УРДП, вирішили йти на вибори самостійно. Це викликало питання в колах Революційного блоку, який раніше був у коаліції з УСДРП. У той час як деякі члени Р-РБ хотіли відновити пакт з УСДРП, більшість членів УПС-Р воліла звернутися до більш радикального варіанту - боротбистів. На їхнє нещастя, УПС-Р-Б прямо відмовилася, не бажаючи брати участь у \"буржуазних виборах\". Після цього УПС-Р/Р-РБ вирішила балотуватися, незважаючи ні на що, як \"Революційний блок\". Після оголошення про це, керівництво УСДРП звернулося до Блоку, ведучи переговори про можливий альянс, і навіть дало сигнал про можливе створення уряду.\n\nАле ніхто не знав, що за всіма перипетіями боротьби між Блоком і Боротьбою стежила УСДРП. Маючи таку інформацію у своїх файлах, вони мали потенційний гачок на Блок, який можна було використати і проти Боротьбистів, щоб зобразити їх як ворогів нової системи, а не надійних союзників."
 ukraine_borotbist.1.a: "Зрозуміло."

 ukraine_borotbist.2.t: "Результати місцевих виборів - несподіваний сплеск боротбистських настроїв"
 ukraine_borotbist.2.d: "На місцевих виборах у сільській місцевості боротьбистів отримала раптовий сплеск популярності. Вони набрали значний відсоток голосів, хоча ніколи не були достатньо сильними, щоб сформувати більшість. Усвідомлюючи це, вони намагалися сформувати місцеві коаліції з УСДРП і особливо з Р-РБ та УПС-Р, намагаючись здобути політичний вплив у сільській місцевості. У деяких випадках ці партії відмовлялися від таких коаліцій, намагаючись ізолювати вплив Боротьбистів, але деякі з них припускали, що коаліція з Боротьбистами полегшить контроль над ними. Однак популярність УПС-Р може знизитися, якщо вона створить коаліцію з радикалами, які відкрито відмовляються брати участь у загальних виборах."
 ukraine_borotbist.2.a: "Дозволивши їм, ми зможемо контролювати і, зрештою, кооперувати цих радикалів."
 ukraine_borotbist.2.b: "Спробуйте ізолювати їх."

 ukraine_borotbist.3.t: "Голос на захист селянства"
 ukraine_borotbist.3.d: "Організована для захисту селянських інтересів у політиці місцевого самоврядування, а також для сприяння земельній реформі, УПС-Р відновила Селянську спілку (Селянська спілка). У відповідь на це "Боротьбисти" створили "Комнезами" (комітети незаможних селян), які значною мірою дотримуються тих самих принципів. Єдина відмінність полягає в тому, що в той час як "Селянська спілка" дещо пом'якшила свою програму відповідно до програми УПС-Р, "Комнезами" були безкомпромісними у своїх закликах до скасування приватної власності. Існують побоювання, що "Комнезами" можуть стати більш популярними, ніж "Селянська спілка", якщо не буде надана додаткова підтримка "Спілці"."
 ukraine_borotbist.3.a: "Надати додаткову державну підтримку "Спілці"."
 ukraine_borotbist.3.b: "Не втручайтеся."

 ukraine_borotbist.4.t: "З'їзд Уцентпроф"
 ukraine_borotbist.4.d: "Нещодавно реорганізована Уцентрпроф, найбільша профспілкова федерація в Україні, знову зібралася і провела вибори вперше після повалення республіки в 1918 році. Вибори завершилися тим, що більшість місць зайняли представники УСДРП та Революційного блоку. Однак до складу Уцентрпроф увійшла значна кількість укапістів і особливо боротьбистів, що, можливо, свідчить про те, що рівень радикальної інфільтрації в профспілки є вищим, ніж очікувалося."
 ukraine_borotbist.4.a: "Таємно дослідити виборчу процедуру."
 ukraine_borotbist.4.b: "Ми не можемо втручатися в їхні справи."

 ukraine_borotbist.5.t: "Страйк залізничників в [226.GetName]"
 ukraine_borotbist.5.d: "Хоча різні нові закони, прийняті Національними Зборами, забезпечили покращення прав робітників, особливо у порівнянні з Гетьманатом, фактичне впровадження такої політики зайняло значний час і супроводжувалося різноманітними перешкодами. Природно, що болотбисти використали це як нагоду змалювати Збори як некомпетентний буржуазний законодавчий орган, інспірувавши великий страйк у [226.GetName]. Страйки не були рідкістю з моменту проголошення республіки, оскільки конституція гарантує право на страйк, але саме цей страйк був найбільшим в історії новоствореної республіки."
 ukraine_borotbist.5.a: "Вести переговори."
 ukraine_borotbist.5.b: "Зачекайте."

 ukraine_borotbist.6.t: "Невеликі протести спалахують у сільській місцевості"
 ukraine_borotbist.6.d: "Вочевидь, боротбистське формування "Комнезами" становить набагато більшу загрозу, ніж вважалося раніше. Спорадичні та невеликі протести, організовані комнезамами, почали закликати до швидкого та ефективного перерозподілу землі та скасування приватної власності. Поки що протести залишаються ізольованими і не поширюються за межі традиційної бази болотбистів, але вони слугують нагадуванням уряду про те, що для того, щоб адміністрація вижила, необхідно провести ефективну земельну реформу."
 ukraine_borotbist.6.a: "Чому вони вірять їм, а не нам?"

 ukraine_borotbist.8.t: "Вплив Боротьбистів зростає"
 ukraine_borotbist.8.d: "Колись, здавалося б, обмежені сільською місцевістю, комнезами продовжують розширювати свої протести і поширюються на великі міста, такі як [221.GetName] та [192.GetName]. Якщо спочатку нас можна було легко пробачити, оскільки перерозподіл землі вимагає часу і зусиль, то зараз люди, схоже, незадоволені нашими поточними зусиллями. Тільки подвоївши наші зусилля, ми зможемо відвернути їх від радикалів."
 ukraine_borotbist.8.a: "Ми повинні повернути довіру трудящих мас."

 ukraine_borotbist.9.t: "Чутки навколо Юрія Тютюнника"
 ukraine_borotbist.9.d: "Юрій Тютюнник невтомно боровся за республіканську справу і був досить впливовим серед республіканських збройних сил, оскільки він був ключовою фігурою в Антигетьманському повстанні. Але зі зростанням присутності боротьбистів у сільській місцевості з кожним днем ходили чутки, що Тютюнник більше симпатизує боротьбистам, ніж Петлюрі, і, можливо, навіть є членом їхніх лав. Якщо селяни і робітники проти режиму - це одне, то потенційна нелояльність військових може мати катастрофічні наслідки - хоча відкритий виступ проти нього може мати дуже негативні наслідки."
 ukraine_borotbist.9.a: "Переведіть його на іншу посаду."
 ukraine_borotbist.9.b: "Краще тримати його ближче."

 ukraine_borotbist.11.t: "Кількість протестів зростає"
 ukraine_borotbist.11.d: "Ситуація в сільській місцевості погіршилася. У різних сільських місцевостях, особливо там, де домінували заможні землевласники, бідні селяни, пов'язані з комнезамами, почали нападати на землевласників і заможних селян. Для багатьох всі заяви, які республіка робила під час Антигетьманського повстання та передвиборчої кампанії, виявилися нічим іншим, як порожніми обіцянками, що свідчить про необхідність брати справу в свої руки. Якщо ми не виправимо ситуацію швидко, віра людей у республіку може зруйнуватися..."
 ukraine_borotbist.11.a: "Це починає виходити з-під нашого контролю."

 ukraine_borotbist.12.t: "Реформування Червоної гвардії"
 ukraine_borotbist.12.d: "Наче все було недостатньо погано, хвороблива ситуація в містах призвела до створення "Червоних гвардій" - відроджених революційних груп часів повстання 1936 року. Організовані з метою робітничої самооборони, особливо на Донбасі та Крвибасі, вони фактично не мають зв'язку з Боротьбою. Тим не менш, єдність між селянами та промисловими робітниками зростає, формуючи дуже небезпечну для республіки опозиційну силу."
 ukraine_borotbist.12.a: "Навіть маленька іскра може стати причиною пожежі."

 ukraine_borotbist.13.t: "Зіткнення між ополченцями"
 ukraine_borotbist.13.d: "Формування Червоної гвардії пройшло приблизно так, як і передбачалося. Одразу ж почалися сутички між ними та Народною міліцією, яку підтримують добровольці, що захищають республіку. Введення армії, ймовірно, було б катастрофічним і лише розпалило б протести, але необхідно прийняти рішення про те, що робити зі ступенем залучення Народної міліції. Приборкання їх може розглядатися як акт доброї волі, але дехто вважає, що демонстрація сили необхідна, якщо ми хочемо зберегти республіку."
 ukraine_borotbist.13.a: "Керуйте ополченцями."
 ukraine_borotbist.13.b: "Ці заходи необхідні."

 ukraine_borotbist.14.t: "Зустріч у Бахмуті"
 ukraine_borotbist.14.d: "Червона гвардія продовжувала залишатися аномалією для боротьбистів. Дійсно, незважаючи на те, що вони були провідною революційною партією, яка організовувала протести та селянські групи самодопомоги, вони не брали участі у формуванні Червоної гвардії. Після тривалого розслідування революційне керівництво з'ясувало, що Червоною гвардією та іншими пов'язаними з нею групами керували "ззовні" багато хто з вищих чинів Української комуністичної партії, такі як Микола Скирпник, Василь Шахрай та Сергій Мазлах. Незважаючи на очевидну взаємну вигоду для обох сторін у підтримці та проведенні успішної революції і поваленні республіки, між ними існує велика недовіра. Незважаючи на те, що в принципі вони не протистоять один одному, "Боротьба" переважно має своїх прихильників у сільській місцевості, тоді як УКП має більше представництво в містах. Існує реальне занепокоєння, що кожна з партій намагатиметься маргіналізувати вплив іншої, а також свою переважну базу підтримки.\n\nТим не менш, оскільки ситуація в республіці продовжує погіршуватися, а страйки та сутички стають звичним явищем, потенціал для революції є більшим, ніж будь-коли. Найвищі представники "Боротьбистів" і УКП домовилися про переговори щодо спільних дій проти республіки. Головує на переговорах посередник Анатолій Пісоцький, один з найвіддаленіших лівих членів Ради-Революційного блоку і один з його головних лідерів. УКП і Р-РБ запропонували співпрацю з боротбистами, якщо ті збільшать представництво міських робітників, особливо шахтарів. Таким чином, частина делегатів у Центральному революційному комітеті була б приєднана до УКП і Р-РБ. Переговори принесли певні плоди, але факт залишається фактом: "Боротьбисти" залишаються найпотужнішою революційною організацією в країні і можуть здійснити революцію самостійно, якщо буде потрібно; в той же час, підтримка УКП і Р-РБ може бути неоціненною."
 ukraine_borotbist.14.a: "Домовленість досягається в адміністративній столиці."
 ukraine_borotbist.14.b: "Ніяких компромісів."

 ukraine_borotbist.15.t: "Колапс верховенства права"
 ukraine_borotbist.15.d: "З повсюдною революційною гвардією, що грає м'язами, та обережними у своїх діях правоохоронними органами республіки, ми знову занурилися в хаос, подібний до того, що був перед Антигетьманським повстанням. Оскільки попередні сутички між Народною міліцією та протестувальниками лише підлили масла у вогонь, зараз влада намагається уникнути ескалації та будь-яких дій, які можна було б сконструювати як подібні до дій Скоропадського кілька років тому, але навряд чи це виглядає кращим варіантом. Злочинність різко зросла, оскільки "Боротьбисти" фактично захопила цілі райони в деяких місцях."
 ukraine_borotbist.15.a: "Тепер це..."

 ukraine_borotbist.17.t: "Чутки про загальний страйк"
 ukraine_borotbist.17.d: "По всій республіці ходять чутки про те, що боротбисти організовують загальний страйк, який покладе край насильству і мародерству - і поставить буржуазний уряд на коліна. Однак залишається одне питання: чи підтримають страйк Р-РБ і УПС-Р? Якщо нам вдасться переконати Соціалістичний блок не підтримати його, революція Боротьбистів може розвалитися."
 ukraine_borotbist.17.a: "Готуйтеся до найгіршого."
 ukraine_borotbist.17.b: "Зверніться до Блоку за допомогою проти Боротьбистів."

 ukraine_borotbist.18.t: "Загальний страйк"
 ukraine_borotbist.18.d: "Загальний страйк, про який ходили чутки, нарешті розпочався. По всій республіці металурги, залізничники та шахтарі відмовлялися працювати і вимагали покращення умов праці та відставки чинного уряду, що дозволило б створити соціалістичну республіку. Пропаганда 1936 року була перенаправлена на республіку, звинувачуючи уряд у тому, що він просто став новим гетьманатом, якому так само байдуже до долі простих людей. Уся країна була пригнічена - навіть деякі члени Народної міліції перейшли на бік боротьбистів, тоді як уряд [UKR.GetLeader] гаряче обговорював, що робити у відповідь."
 ukraine_borotbist.18.a: "Починаються розбірки."

 ukraine_borotbist.19.t: "Зрада Тютюнника"
 ukraine_borotbist.19.d: "Коли уряд обговорював, як діяти у відповідь на загальний страйк, однією з ідей, зокрема, було використання військових для придушення протестів - що було б нехарактерно жорстокою дією і актом тиранії, але могло виявитися єдиним варіантом.\n\nПринаймні, це був один з варіантів - поки генерал Юрій Тютюнник, про якого давно ходили чутки, що він пов'язаний з болотбистами, не оголосив про свою вірність страйку разом зі своїми людьми. З дезертирством популярного генерала армійські заколоти набули масового характеру, і все більше людей приєдналися до \"Юрка\" у протистоянні з неефективним урядом."
 ukraine_borotbist.19.a: "Це змія!"

 ukraine_borotbist.20.t: "Штурм парламенту"
 ukraine_borotbist.20.d: "Зрада Юрія Тютюнника викликала велику розгубленість серед військових - особливо в гарнізоні [202.GetName], який зараз практично паралізований. З тисячами протестувальників на Хрещатику та біля Національних Зборів з'явилася така можливість. Підтримувані протестувальниками, озброєні члени Боротьбистів і невеликі контингенти Червоної гвардії та інших ополченців штурмували Національні Збори, заарештували уряд і звернулися до парламенту із закликом: добровільно розпустити парламент і передати владу перехідному уряду на чолі з Боротьбистами.\n\nБоротьбисти звернулися до Революційного блоку, запропонувавши їм посади в новому народному уряді, якщо вони погодяться на розпуск парламенту. Зважаючи на те, що ситуація була повністю на боці боротбистів, а також на загрозу збройного повстання у разі їхньої відмови, Революційний блок разом з боротбистами погодився на спільний розпуск парламенту. Побоюючись перспективи громадянської війни, більшість республіканських збройних сил заявили про свою вірність новому режиму.\n\nВрешті-решт, людиною дня став лідер боротьбистів Олександр Шумський. Після розпуску парламенту Шумський виступив з радіозверненням безпосередньо до народу, заявивши, що голос народу нарешті буде почутий, і закликав усіх підтримати новий уряд - Українську Соціалістичну Республіку."
 ukraine_borotbist.20.a: "Хай живе Україна! Хай живе соціалізм!"

 ukraine_borotbist.21.t: "Петлюра повстає в [198.GetName]"
 ukraine_borotbist.21.d: "По всій країні старші командири повідомляли про отримання телеграфних повідомлень із закликом "чинити опір жорстокому комуністичному повстанню". Ці повідомлення походять не від кого іншого, як від Симона Петлюри, очікуваного винуватця. Кілька днів тому Петлюра разом з Удовиченком вирушив до [198.GetName], нібито для інспекції тамтешніх збройних сил. Насправді, схоже, що він готувався до того, що стане його першим актом зради соціалістичної республіки.\n\nСподіваючись обезголовити Боротьбистський рух до того, як він зможе підняти повстання проти буржуазної республіки, Петлюра запізнився - Тютюнник і Боротьбисти вже взяли під контроль [202.GetName] і більшу частину країни, оскільки новий уряд активно чи мовчки підтримувала більша частина країни. Повідомлення Петлюри доходили лише до деяких загонів на західноукраїнських землях [226.GetName], [221.GetName] і Полтава, яка здалася після коротких боїв з військами Тютюнника.\n\nВзявши під контроль місцеві збройні сили в [198.GetName], Петлюра рушив зі своїми військами на схід, щоб зіткнутися з армією Тютюнника. Зустрівшись на [201.GetName], обидві сторони страждали від низького морального духу, оскільки українці були змушені стріляти в українців вдруге за три роки. Більш чисельні та віддані війська Тютюнника перемогли, а Петлюра поспішно відступив. Петлюра відступив аж до кордону з Польщею, де, за повідомленнями, намагався звернутися до Берліна та Відня з проханням втрутитися і придушити революцію."
 ukraine_borotbist.21.a: "Як і тиран Гетьман до нього, він стає на коліно перед імперіалістами."

 ukraine_borotbist.42.t: "Боротьба з втрачає темп"
 ukraine_borotbist.42.d: "Після довгоочікуваного розширення фінансування програми "Спілка" нам вдалося заглушити значну частину критики нашої програми земельної реформи, інспірованої Боротьбою. Організовані ними комнезами втратили своїх прихильників, а велика кількість бідних селян відновила свою віру в наш уряд."
 ukraine_borotbist.42.a: "У підсумку перемогу здобула "Спілка"."

 ukraine_borotbist.43.t: "Протести повільно вщухають"
 ukraine_borotbist.43.d: "Протести по всій країні, які розбурхали болотників, поступово вщухають, оскільки їхні вимоги були задоволені. Нова програма перерозподілу землі була визнана успішною. За іронією долі, ядро боротбистів виглядає найбільш незадоволеним таким розвитком подій, оскільки виконання їхніх вимог задовольнило багатьох їхніх менш відданих прихильників і спонукало їх дистанціюватися від протестів."
 ukraine_borotbist.43.a: "Все скінчено."

 ukraine_borotbist.44.t: "Боротьба Боротьбистів"
 ukraine_borotbist.44.d: "На останньому партійному з'їзді УПС-Р-Б точилися запеклі дебати щодо керівництва Шумського та його невдач. Радикали стверджують, що було зроблено занадто мало і що революція почалася недостатньо рано. Помірковані стверджують, що момент був невдалим, і потрібно було більше агітації. Значна частина боротбистів навіть заявила про вихід з партії і приєднання до Революційного блоку, який, на їхню думку, тепер представляє "справжні інтереси трудящих". Партійна верхівка вихваляє їх як зрадників, але шкоду вже завдано."
 ukraine_borotbist.44.a: "Ось вам і "Ліва єдність"."

 ukraine_borotbist.45.t: "Дерадикалізація профспілок"
 ukraine_borotbist.45.d: "У міру того, як вплив Боротьбиста слабшає, багато керівних комітетів профспілок були захоплені людьми, більш лояльними до Винниченка та Революційного блоку. Хоча деякі профспілки, такі як профспілка залізничників, залишаться безнадійно радикальними, зменшення впливу Боротьбиста в більшості інших профспілок має стабілізувати українське економічне життя в довгостроковій перспективі."
 ukraine_borotbist.45.a: "Все стає на свої місця."

 ukraine_borotbist.47.t: "Революційні товариші чи лакеї буржуазії?"
 ukraine_borotbist.47.d: "Питання про невиробничі класи розділило марксистів. Найбільш радикальні, особливо серед правильних синдикалістів, стверджують, що люди, які не виробляють вартість, не повинні вирішувати, як розподіляється вартість праці. Однак "робітнича інтелігенція" включає як багатьох важливих соціалістичних діячів, так і такі групи, як науковці, які, безсумнівно, є корисними для держави пролетаріату, незважаючи на те, що вони не є справжніми робітниками. Прихильники жорсткої лінії стверджують, що якщо бюрократам та іншим \"попутникам\" буде надано занадто багато влади, вони врешті-решт перехоплять революцію у простих людей, як це, на їхню думку, сталося в багатьох інших країнах."
 ukraine_borotbist.47.a: "У нас демократія, хоч і соціалістична. Нехай беруть участь."
 ukraine_borotbist.47.b: "Ми не можемо дозволити цьому заплямувати нашу справу."

 ukraine_borotbist.48.t: "Вибори до Ради депутатів"
 ukraine_borotbist.48.d: "Національні Збори були розпущені як знаряддя буржуазної корупції, і були проведені нові загальнонаціональні вибори для обрання делегатів до нового парламенту. Оскільки голосування організовують робітничі та селянські ради, які висунули найбільше кандидатів, результат виборів зрозумілий. Незважаючи на те, що до парламенту пройшли кілька незалежних і деякі ліберали, переважна більшість місць дісталася боротисябистам. УКП, УПС-Р та Р-РБ також отримали багато місць. Своїм першим рішенням Рада проголосувала за обрання товариша Шумського головою і фактичним главою держави."
 ukraine_borotbist.48.a: "Тост за робітничу демократію!"

 ukraine_borotbist.49.t: "Перша сесія Ради"
 ukraine_borotbist.49.d: "Після обрання Шумського головою Ради депутатів наступним кроком має стати обрання першого заступника голови та голів окремих комітетів - по суті, кабінету міністрів парламентської держави. Це призначення є частиною ширшої дискусії про напрямок розвитку революції.\n\nШвидко сформувалися дві фракції. Григорій Гринько і так звані \"помірковані\", які наголошують на важливості єдності революційного руху, підтримуються нинішнім тимчасовим першим заступником голови Михайлом Полозом. Їх опозиція, \"реформатори\" Левка Коваліва, виступають за швидкий індустріальний розвиток за технократичними принципами як єдиний спосіб забезпечити виживання робітничої України. Програма Коваліва базується на теоріях Михайла Волобуєва, який вже давно є ексцентричним речником таких промислово-економічних реформ. Після тривалих дебатів, врешті-решт, було досягнуто консенсусу"
 ukraine_borotbist.49.a: "Залиште Полоза, він добре попрацював, маючи Гринька своїм вірним союзником."
 ukraine_borotbist.49.b: "Обирайте Коваліва, він і Волобуєв можуть гарантувати сильну і незалежну Україну."

 ukraine_borotbist.50.t: "Націоналізація банківського сектору"
 ukraine_borotbist.50.d: "Мало знайдеться більш ненависної для пересічної людини установи, ніж банк. Це символ економічної нерівності, коли багаті стають багатшими за рахунок відсотків, які платять бідні. Спогади про втрачені заощадження після банкрутства банків у 1936 році все ще свіжі для багатьох. Тому прийняття закону, який ставить всі банки в Україні під контроль Комітету фіскальної рівності, не викликало жодних сумнівів."
 ukraine_borotbist.50.a: "Тепер у нас все під контролем."

 ukraine_borotbist.51.t: "Центральний кооперативний банк України"
 ukraine_borotbist.51.d: "Щоб замінити приватних банкірів, які обкрадають робітників, банки України були реорганізовані за кооперативною моделлю, де кожен, хто має заощадження в банку, є власником частки кооперативного банку і може голосувати при прийнятті рішень, що стосуються правил або майбутнього банку. Всі невеликі регіональні кооперативні банки, багато з яких вже існували в сільській місцевості, були об'єднані під керівництвом Центрального кооперативного банку, на який також покладено завдання підтримувати фіскальну стабільність."
 ukraine_borotbist.51.a: "Ми більше не будемо залежати від Берліну."

 ukraine_borotbist.53.t: "Націоналізація арсеналів"
 ukraine_borotbist.53.d: "Хоча пізня буржуазна республіка вже здійснила низку націоналізацій, вони, як завжди, залишили роботу на півдорозі. Революція змела більшість власників заводів та інших непотрібних п'явок, і тепер машини контролюються людьми, які на них працюють. Особливо важливо скоординувати збройові галузі в одну економічну одиницю, оскільки така серйозна справа, як національна оборона, не повинна залежати від примх окремих осіб."
 ukraine_borotbist.53.a: "Це правда."

 ukraine_borotbist.56.t: "Питання організації робітників"
 ukraine_borotbist.56.d: "Через різноманітність соціалістичних течій в країні не існує єдиної думки щодо того, що означає "робітниче самоврядування". Особливо серед аграрних соціалістів регіональні ради та колективи були сформовані за місцевим принципом. Кожна людина бере безпосередню участь в управлінні своїм безпосереднім оточенням, і уряд повинен залишити якомога більше влади місцевим колективам. Тим часом, особливо в наших великих промислових містах, промисловий профспілковий рух під впливом CGT знайшов більшу підтримку. У багатьох містах робітники в першу чергу об'єднані в профспілки, які організовують багато повсякденних потреб для своїх членів. Діяльність цих профспілок координується їхньою спільною федерацією профспілок аж до найвищого рівня. Хоча ми не нав'язуємо жодних змін у цій системі, ми повинні визначитися з політикою щодо методу, якому надається перевага."
 ukraine_borotbist.56.a: "Місцеві колективи."
 ukraine_borotbist.56.b: "Федеральні спілки."

 ukraine_borotbist.58.t: "Критика автономій національних меншин"
 ukraine_borotbist.58.d: "Після того, як ми дозволили українським національним меншинам створювати власні колективи, на ці організації почали надходити скарги від переважно етнічних українців, які вважають ці \"націоналістичні клуби\" шкідливими для духу соціалізму і такими, що збільшують поділ, а не вирішують його. Ці дебати стали особливо виразними, коли кримськотатарська і кримськоросійська ради зіткнулися з приводу юрисдикції над певними питаннями на півострові, що потребувало втручання переговірника від Ради депутатів для заспокоєння ситуації. Однак інші стверджують, що ці протести самі по собі мають крипто-націоналістичний характер."
 ukraine_borotbist.58.a: "Ми підтримуємо автономії."
 ukraine_borotbist.58.b: "Можливо, нам потрібно доопрацювати систему."

 ukraine_borotbist.59.t: "Угода Шумського-Винниченка"
 ukraine_borotbist.59.d: "Революція не може загрузнути в дріб'язкових розбіжностях, коли ми стикаємося із загрозами з усіх боків. Усвідомлюючи це, керівництво "Боротьбистів" звернулося до інших провідних революційних партій України - УПС-Р та Р-РБ. Незважаючи на відмінності, між цими трьома партіями існує велика спільність - всі вони підкреслюють роль сільського господарства в соціалістичній Україні.\n\nЩоб задовольнити їхні вимоги та забезпечити здорову співпрацю всіх соціалістичних сил, лідер Р-РБ і фактичний лідер альянсу між УПС-Р та Р-РБ в цілому Володимир Винниченко отримав посаду голови виконавчого комітету, а різні діячі УПС-Р отримали важливі міністерські посади."
 ukraine_borotbist.59.a: "Вперед, до нового світлого майбутнього!"

 ukraine_borotbist.60.t: "Пропозиція Чубаря"
 ukraine_borotbist.60.d: "Влас Чубар, голова Української комуністичної партії, запропонував союз між УКП та Боротьбистами. Наше минуле є дещо кам'янистим, оскільки УКП ніколи не відмовлялася від своїх більшовицьких симпатій, тоді як боротьбисти від самого початку шукали свій власний шлях. Однак у багатьох практичних питаннях ми згодні, принаймні більше, ніж з групою Винниченка."
 ukraine_borotbist.60.a: "Ми всі повинні об'єднатися для боротьби з буржуазією!"
 ukraine_borotbist.60.b: "Більшовики надто авторитарні."

 ukraine_borotbist.62.t: "Кошти для ВАПЛІТЕ"
 ukraine_borotbist.62.d: "У рамках своєї \"Революції в культурі\" Микола Хвильовий попросив фінансування для ВАПЛІТЕ, Вільної академії пролетарської літератури. ВАПЛІТЕ, до складу якої входили такі діячі, як Майк Йогансен, Аркадій Любченко, Михайло Яловий та інші, зосереджувалася на створенні нової української культури, що мала інше бачення, ніж за часів Гетьманату та Республіки. На думку Хвильового, ця нова українська культура може бути створена через вплив усталеної західноєвропейської мистецької традиції. Він підкреслює, що, незважаючи на політичну незалежність України де-юре, вона ніколи по-справжньому не забезпечувала культурної незалежності від Москви, ілюструючи причину, чому гаслом ВАПЛІТЕ є \"Геть від Москви! \".\n\nАле деякі боротбисти, які схильні скептично ставитися до ідей Хвильового, застерігали від фінансування ВАПЛІТЕ. Найвідоміший з цих боротбистів, Андрій Хвиля, заявив, що мистецтво краще використовувати як інструмент для підтримки соціалістичної революції, а не як \"вправи в дрібному націоналізмі\"."
 ukraine_borotbist.62.a: "Передайте Хвильовому, що він отримає свої кошти."
 ukraine_borotbist.62.b: "Хвиля має рацію, ми можемо дозволити використовувати мистецтво лише як інструмент для підтримки революції."

 ukraine_borotbist.63.t: "Азійський ренесанс"
 ukraine_borotbist.63.d: "Микола Хвильовий опублікував нову статтю у ВАПЛІТЕ під назвою \"Азійський ренесанс\". У статті Хвильовий вихваляє соціалістичні революції в Китаї та Індокитаї і вважає, що вони є прикладом неминучого: пробудження Азії та решти колоніального світу, значна частина якого зараз знемагає під чоботом європейського та японського імперіалізму. Він каже, що азійські народи \"запалять світильник нового відродження, який лазуровою пентаграмою спалахне над темною європейською ніччю\"."
 ukraine_borotbist.63.a: "Як і вони, ми теж боремося проти імперіалізму."

 ukraine_borotbist.64.t: "Нова генерація"
 ukraine_borotbist.64.d: "Здається, ВАПЛІТЕ - не єдине мистецьке об'єднання, яке стало помітним у результаті революції. Михайль Семенко створив нове об'єднання "Нова генерація", що пропагує радикальний відхід від літературних традицій минулого. Нова генерація підтримує те, що вона називає "революційним футуризмом" і "функціональною поезією". Організація Семенка отримала певну підтримку від уряду через свою ідеологічну та пропагандистську природу. ВАПЛІТЕ і "Нова генерація" почали змагатися за визнання, що становить своєрідне ідеологічне суперництво, оскільки члени ВАПЛІТЕ все ще вірять у літературні традиції. У відповідь на піднесення групи Хвильовий прокоментував, що \"справжнє мистецтво - це більше, ніж ідеологічно заряджені пропагандистські листівки\"."
 ukraine_borotbist.64.a: "Національне чи футуристичне, мистецтво залишається мистецтвом."

 ukraine_borotbist.65.t: "Антинеокласична кампанія"
 ukraine_borotbist.65.d: "Видатна група поетів і письменників-модерністів, відомих як \"[202.GetName]\" неокласики, останнім часом зазнає нищівної критики в пресі, особливо в газетах, орієнтованих на УКП. Проголошуючи гасла \"чистого мистецтва\", неокласиків звинувачують у \"продовженні декадентських буржуазних традицій\" та \"ідейній порожнечі\". Тим не менш, група знайшла, можливо, несподіваного союзника в особі Миколи Хвильового. Революціонер-ветеран відповів шквалом власних памфлетів, атакуючи \"червону графоманію\" і захищаючи \"суворі та вимогливі стандарти літературного мистецтва, які обстоювали неокласики\". Те, що почалося як мистецтвознавчий аналіз, перетворилося на повноцінну наклепницьку кампанію в кількох газетах, оскільки українська культурна еліта змушена обирати сторону в цій \"неокласицистичній війні\"."
 ukraine_borotbist.65.a: "Фанатизм не замінить експертизи."
 ukraine_borotbist.65.b: "Винести догану Хвильовому, він зайшов надто далеко."

 ukraine_borotbist.66.t: "Проєкт латинізації української абетки"
 ukraine_borotbist.66.d: "Латинізована версія української абетки, з моменту її прийняття на Орфографічній конференції 1927 року, використовувалася досить рідко, оскільки більшість населення набагато більше звикла до традиційної кирилиці. Незважаючи на всі зусилля філолога Миколи Сулими, який виступав за ширше використання латиниці, питання її прийняття та популяризації залишалося здебільшого на периферії культурних дебатів.\n\nПринаймні, дотепер. Вона привернула увагу Миколи Хвильового, який охоче став її активним прихильником. Однак, схоже, він не задовольняється лише \"популяризацією\" та \"широким впровадженням\". Хвильовий вважає, що \"європеїзація української культури\" диктує необхідність відмовитися від кирилиці як залишку російсько-православної гегемонії над Україною. Латинізація мови, на його думку, назавжди звільнить українську національну свідомість від московської культурної гегемонії і прив'яже її до \"психологічної Європи\", де має бути ідеологічний дім України."
 ukraine_borotbist.66.a: "Кирилиця була нашою абеткою споконвіку - вона нею і залишиться."
 ukraine_borotbist.66.b: "Ми повинні використовувати обидві абетки, як за часів Старої Речі Посполитої."
 ukraine_borotbist.66.c: "Почніть готувати плани для майбутньої реалізації."

 ukraine_borotbist.67.t: ""Думки проти течії""
 ukraine_borotbist.67.d: "Останньою роботою товариша Хвильового є стаття під назвою \"Думки проти течії\", де він витрачає сторінки на критику майже всього у своєму безладному, ексцентричному стилі. Він оголошує бюрократизацію великим кайданом української революції, і що якщо її не викорінити, вона буде рости і врешті-решт знищить революційні свободи. Він критикує надмірну бюрократизацію на всіх рівнях - від сільських громад до Ради депутатів, закликаючи до духовного очищення адміністрації і перенесення фокусу на те, що дійсно має значення: захист і просування української революції, доки Україна не зможе стати нарівні із західним світом. Його улюблена тема - очевидний застій в українському мистецькому світі, де домінують посередність і дешева пропаганда - також ретельно досліджується."
 ukraine_borotbist.67.a: "Проігноруйте статтю."
 ukraine_borotbist.67.b: "Напишіть статтю, що викриває його заяви."

 ukraine_borotbist.69.t: "Питання проекту латинізації"
 ukraine_borotbist.69.d: "Микола Хвильовий, схоже, не з тих, кого можна ігнорувати. Він розпочав чергову кампанію в пресі, щоб показати перевагу латиниці над кирилицею, яку він засуджує як \"пережиток царизму\". Це не відрізняється від того, що було минулого разу - велика частина українців ображена цією ідеєю і вважає кирилицю частиною національної ідентичності. Однак культова послідовність Хвильового продовжує невпинно повторювати його мантри."
 ukraine_borotbist.69.a: "Ми повинні зосередитися на відбудові країни, а не на тому, щоб ще більше її роз'єднувати."
 ukraine_borotbist.69.b: "Замінювати його занадто ризиковано. Прийняття обох повинно задовольнити всіх."
 ukraine_borotbist.69.c: "Хвильовий чекав досить довго, реалізуйте це."

 ukraine_borotbist.70.t: "Хвильовий йде у відставку"
 ukraine_borotbist.70.d: "Втомлений постійною протидією його амбітним реформам, Микола Хвильовий повідомив Раду депутатів про свою відставку. У гіркому тоні він назвав своїх опонентів змовою культурної реакції, яка дивиться лише в минуле і відмовляється розуміти велике майбутнє, що чекає на українську націю. Хвильовий продовжуватиме просувати свої переконання через газету, але він більше не відчуває, що може очолити культурну діяльність партії. Хоча Хвильовий був по-своєму популярним, його відставку багато хто вітав, і більш поміркований Майк Йогансен був обраний його наступником."
 ukraine_borotbist.70.a: "Хвильовий був занадто радикальним. Будемо сподіватися, що Йогансен впорається з цим завданням."

 ukraine_borotbist.71.t: "Культурне відродження"
 ukraine_borotbist.71.d: "Йогансен, будучи одним із засновників ВАПЛІТЕ, поєднує в собі інтелектуальну хоробрість Хвильового з набагато більш доброзичливим характером і розумною мірою поміркованості. Хоча його погляди не надто відрізняються від поглядів його попередника, можна з упевненістю сказати, що Йогансен приділятиме набагато більше часу своїм обов'язкам керівника партійного відділу культури, а не постійним суперечкам у літературній пресі. Грандіозний стиль Хвильового мав свої переваги, але більш тонкий, але не менш глибокий дотик Йогансена послужить нам краще. Під його керівництвом звичайні частини повсякденного життя українців будуть підняті на авансцену культури. Його програма "Культурне відродження" заохочуватиме митців фіксувати та підносити автентичну Україну, перетворюючи буденне на величне та прекрасне."
 ukraine_borotbist.71.a: "Чудова ініціатива."

 ukraine_borotbist.72.t: "Червоне козацтво піднімає знамена!"
 ukraine_borotbist.72.d: "Історія козацтва в середовищі українських лівих є різною. Вони стали сумнозвісними як частина царського державного механізму насильства, а також використовувалися гетьманом та його наближеними для виправдання своїх репресивних заходів. Однак правда про козацтво набагато глибша - це не прославлена військова поліція, а одне з перших у світі егалітарних суспільств, яке не підкорялося ні панам, ні царям. Адже козацтво народилося з кріпаків-утікачів, які мріяли про рівність між усіма людьми. Тому гетьман - це не цар, а перший серед рівних, поки ця традиція не була зруйнована через поневолення козацтва царатом. Зараз ми маємо шанс відродити первісну форму козацтва - волелюбного брата-воїна."
 ukraine_borotbist.72.a: "Разом проти пригнічення!"

 ukraine_borotbist.73.t: "Насувається загроза"
 ukraine_borotbist.73.d: "Після приходу до влади Боротьбиста одним з перших актів новоствореної Ради депутатів стала денонсація договорів України з іноземними імперіалістичними державами. Економічні та військові угоди з Німеччиною, а також Австрією були одноголосно проголосовані за те, щоб Рада анулювала їх з негайним набуттям чинності. Новий закон диктував, що всі німецькі та австрійські радники і військові мають бути вислані з країни. Ті, кому пощастило втекти, перейшли кордон переважно до Польщі, шукаючи притулку від хаотичної революції та розповідаючи місцевій владі історії про \"синдикалістські утиски\". Інші, хто не встиг вчасно втекти, були схоплені; більшість з них були інтерновані до Лук'янівської в'язниці в [202.GetName] в очікуванні своєї остаточної долі.\n\nЗвістка про революцію майже одразу дійшла до урядової штаб-квартири в Берліні, а репресії проти німецької та австрійської тиранії сильно вплинули на громадську думку, і газети Берліна та Відня закликали придушити революцію та відновити порядок. Того ж дня, коли був прийнятий закон, з Берліна до [202.GetName] надійшов ультиматум. У ньому йшлося про те, що революціонери повинні негайно відмовитися від влади і повернути владу законному уряду, а в разі невиконання вимоги будуть вжиті \"жорсткі заходи\"; ультиматум був проігнорований. Найпотужніші німецькі дивізії розташовані на заході для захисту від основних синдикалістських сил, а біля українського кордону недостатньо сил для здійснення належного вторгнення, тому малоймовірно, що напад відбудеться негайно. Тим не менш, те, що передбачали революціонери з Боротьбиста, без сумніву, станеться: Україна буде змушена захищати свій суверенітет проти переважаючих сил Райхспакту."
 ukraine_borotbist.73.a: "Ніхто не зупинить хвилі революції!"

 ukraine_borotbist.74.t: "Аналіз боротьби"
 ukraine_borotbist.74.d: "З ростом популярності \"Боротьбиста\" та зростанням хаосу в сільській місцевості Олександр Шумський з кожним днем стає все більшою проблемою. Щоб нарешті розібратися з ним, [UKR.GetLeader] вирішив замовити в АПДМВС вивчення біографії та характеру Шумського. Почали з того, що Гетьманська розвідка вже зібрала на нього:\n\nІМ'Я: Шумський Олександр Якович\n\nНАРОДИВСЯ: 2 грудня 1890 року в родині батраків (збіднілих кріпаків).\n\nПРИМІТКА: Помилки щодо місця народження. Народився або в Боровій Рудні (губернія [202.GetName]), або в Турчинці (Волинська губернія). Член \"Спілки\" з 1908 року та УПС-Р з 1911 року. Разом зі своїми однодумцями та послідовниками вийшов з УПС-Р у 1918 році, щоб утворити нову партію - \"Українську партію соціалістів-революціонерів (комуністів-боротьбистів)\".\n\nАгенти вирішили почати з місця його народження, щоб визначити, яка з версій є правдивою. Оскільки в церковних записах Борової Рудні він не фігурував, єдиним місцем, яке залишилося, було село Турчинка. Аналіз його церковних записів виявився корисним, оскільки з'ясувався цікавий факт: Шумський збрехав не лише про своє виховання, але й про своє походження. З'ясувалося, що він був сином лісничого та онуком священика, приписаного до села Турчинка. Крім того, він насправді походив зі шляхетського роду, гербом якого був \"Ястшембець\" (або "яструб"). Виникає очевидне питання: що нам робити з цією інформацією? Витік інформації в пресу може виставити Шумського брехуном і ворогом для його власних прихильників. З іншого боку, люди можуть не повірити цим заявам, а дехто навіть висміяти їх, а сам Шумський, скоріш за все, буде їх заперечувати."
 ukraine_borotbist.74.a: "Нам потрібні більш вагомі аргументи, щоб його знищити."
 ukraine_borotbist.74.b: "Зливайте, ми повинні використовувати все, що можемо."

 ukraine_borotbist.75.t: "Інтеграція комнезамів"
 ukraine_borotbist.75.d: "Ми створили "Комнезами" як об'єднання вільних селян, щоб представляти їхні інтереси та координувати перерозподіл землі. Зараз, коли земельна реформа завершується, ця організація віджила своє. Планується інтегрувати її основні структури, такі як селянські асоціації, в офіційні державні інституції під юрисдикцією Ради депутатів."
 ukraine_borotbist.75.a: "Він добре виконав свій обов'язок."

 ukraine_borotbist.76.t: "Конституційний конвент"
 ukraine_borotbist.76.d: "Конституційні збори України, що складалися здебільшого з провідних діячів боротьбистів, погодилися лише в одному: колишня Конституція Української Народної Республіки була недійсною і не мала юридичної сили. Решта питань невдовзі провалилася в дебатах. Голова Шумський доручив Михайлові Полозу підготувати конституційний проект, який з'їзд міг би використати як відправну точку, але як тільки його зачитали, він був визнаний абсолютно незадовільним. Політична програма Боротьбистів, на якій він ґрунтувався, була дуже розмитою в багатьох пунктах, тому було зроблено багато запозичень з французької та британської конституцій.\n\nОдразу ж виникли дуже різні думки. Левко Ковалів стверджував, що Конституція запозичує занадто багато, і що вона має бути \"більш питомо українською\" за своїм характером, хоча фактичні деталі того, що це означає, були нечіткими. Григорій Гринько звинуватив ідею Коваліва в націоналізмі і заявив, що комуністично-синдикалістський синтез є набагато раціональнішим рішенням, ніж щось вперто \"національне\". Микола Хвильовий, здавалося, виступав проти самої концепції конституції, стверджуючи, що вона є конструкцією, створеною для того, щоб скувати абсолютну владу робітничих рад і революції. Кілька разів головуючий змушений був оголошувати паузу, оскільки емоції надто загострювалися. Після чотирнадцяти годин дебатів і численних голосувань проект був узгоджений і переданий на розгляд Ради депутатів."
 ukraine_borotbist.76.a: "Чудова демонстрація єдності, друзі..."

 ukraine_borotbist.77.t: "Кінець гетьманства"
 ukraine_borotbist.77.d: "З початком Боротьбистської революції країна опинилася в оточенні з усіх боків, далеко від своїх союзників по Третьому Інтернаціоналу. Ходять чутки, що Райхспакт або Росія планують наступ на [202.GetName], зважаючи на його близькість до лінії фронту. В умовах часткової окупації країни керівництво Боротьбистів обговорює, що робити з колишнім гетьманом Павлом Петровичем Скоропадським, який гниє в Лук'янівській в'язниці на заході [202.GetName] після успішного повстання проти нього.\n\nЯкщо [202.GetName] впаде, Скоропадський може потрапити в полон і стати маріонетковим лідером для росіян чи німців. Це було б нищівним ударом по нашій праведній справі, бо загрожувало б повним крахом і без того хиткого морального духу війська. Для робітників революції це викликало б переляк, якого просто необхідно було б уникнути.\n\nГетьманське питання стало темою дня в [202.GetName], після того, як газета "Червоний прапор" поширила чутки про нього з невідомого джерела, воно дійшло до лав варти Лук'янівської в'язниці. Сформована переважно з фанатично налаштованих людей, для них сам вигляд гетьмана з часом став огидним. Тепер він немічний старий, його дні злічені, і він чекає, чим закінчиться його життя; його тіло заклякле і нерухоме, бо все, що він має, - це шматки хліба насущного.\n\nУвечері [?global.date.GetDateStringNoHourLong], за наказом офіцера, двоє підлеглих витягли його з камери, і він, накульгуючи, вийшов на подвір'я. Прив'язаний до дерев'яного стовпа, із зав'язаними очима, гетьман виголосив своє останнє слово. Офіцер продовжив оголошувати всі звинувачення проти нього на своєрідному імпровізованому суді, промовляючи палко, ніби проповідуючи перемогу над дияволом.\nКоли на горизонті з'явилися сутінки, солдат застрелив чоловіка з гвинтівки. Як і колір неба тієї ночі, ця справа була засекречена."
 ukraine_borotbist.77.a: "Гідний кінець для цього жалюгідного \"гетьмана\"."

 ### Borotbyst revolution's international consequences
 ukraine_borotbist.100.t: "Революція в Україні!"
 ukraine_borotbist.100.d: "Заворушення в Україні нарешті закипіли, і комуністично-синдикалістський рух "Боротьба" захопив владу в республіці. Легальному уряду України вдалося втекти, і зараз він благає Німеччину про допомогу проти соціалістичної загрози. Шумський, президент нової соціалістичної республіки, засудив їх як класових зрадників і колабораціоністів та проголосив повний суверенітет України. Почалася швидка мобілізація для захисту революції від будь-яких зовнішніх загроз. З таким поворотом подій опора німецької гегемонії на сході була зруйнована."
 ukraine_borotbist.100.a: "Це катастрофа." #GER, unlock decision
 ukraine_borotbist.100.b: "Це може стати нагодою." #RUS, unlock decision
 ukraine_borotbist.100.c: "Це насторожує!" #AUS, does nothing

 ukraine_borotbist.200.t: "Соціалістична революція в Україні"
 ukraine_borotbist.200.d1: "Для багатьох перемога Антигетьманського повстання ознаменувала перемогу демократії та свободи в Україні. Але республіканський уряд не виправдав очікувань, його діяльність була затьмарена неефективністю, що призвело до масових протестів у сільській та міській місцевостях, головним чином під проводом комуністично-синдикалістського руху "Боротьбистів".\n\nВ умовах загального страйку, що паралізував країну, і розгубленості військових, "Боротьбисти" за підтримки Революційного блоку скинули уряд після успішного перевороту. Олександр Шумський, лідер "Боротьбистів", проголосив повний суверенітет України, чим викликав гнів як Берліна, так і Москви, які, за повідомленнями, мобілізуються, щоб придушити революцію. Зіткнення між двома державами за Україну може бути неминучим..."
 ukraine_borotbist.200.d2: "Для багатьох перемога Антигетьманського повстання ознаменувала перемогу демократії та свободи. Але республіканський уряд не виправдав очікувань, його діяльність була затьмарена неефективністю, що призвело до масових протестів як у сільській місцевості, так і в містах, головним чином під проводом комуністично-синдикалістського руху "Боротьбистів".\n\nВ умовах загального страйку, що паралізував країну, та розгублених військових, боротьбисти за підтримки Революційного блоку скинули уряд після успішного перевороту. Олександр Шумський, лідер боротьбистів, проголосив повний суверенітет України."
 ukraine_borotbist.200.a: "Чи мають вони бажання померти?"
 ukraine_borotbist.200.b: "Роки планів, які стали марними..."
 ukraine_borotbist.200.c: "Хід історії не можна затримувати вічно..."
 ukraine_borotbist.200.e: "Німецьке замовлення провалилося. Потрібне нове..."
 ukraine_borotbist.200.f: "За найменшого потрясіння німецьке панування руйнується."
 ukraine_borotbist.200.g: "Хаос на сході, у найнебезпечніший час..."

 UKR_GER_invade_ukraine: "Вторгнення до України"
 UKR_GER_invade_ukraine_desc: "Опора на сході впала. Синдикалістський рух "Боротьбистів" захопив республіку, і тепер бастіон Інтернаціоналу загрожує Райхспакту. Цього не можна терпіти - ми повинні негайно відновити порядок."
 UKR_RUS_invade_ukraine: "Вторгнення до України"
 UKR_RUS_invade_ukraine_desc: "Опора Німеччини на сході впала. Синдикалістський рух "Боротьбистів" захопив владу в республіці, залишивши їх ізольованими та слабкими. Зараз з'явилася можливість відновити наш контроль над територіями, втраченими в Брест-Литовську - ми повинні негайно розпочати підготовку."
 ukraine_borotbist.101.t: "Інтервенція в Україну" #for GER
 ukraine_borotbist.101.d: "Почалася підготовка до інтервенції та придушення української революції. Операція "Леопольд", план Геєра на випадок непередбачуваних обставин для ворожої України, вже визначила основні засади наступу, але знадобиться певний час, щоб перекинути необхідні підрозділи із західних кордонів на схід.\n\nПоки військові готуються, ми повинні прийняти політичне рішення про майбутнє України - яке не повинно бути публічним, а скоріше буде реалізоване лише після того, як [202.GetName] буде звільнено від червоної загрози. Очевидно, що найпопулярнішим варіантом було б відновлення попереднього уряду, хоча революція поставила під сумнів його компетентність та популярність. Можливо, більш відповідальним варіантом був би тиск на них, щоб вони погодилися на деякі зміни в кабінеті міністрів і створили загалом більш консервативний і надійний республіканський режим. Нарешті, деякі прихильники жорсткої лінії хочуть відновити владу гетьмана - або самого Павла, або його сина - як остаточне повернення до стабільності, хоча сумнівно, що це знайшло б якусь легітимність в Україні."
 ukraine_borotbist.101.a: "Обраний уряд все ще є легітимним."
 ukraine_borotbist.101.b: "Підтримати більш відповідальний республіканський уряд."
 ukraine_borotbist.101.c: "Відновили б гетьмана, він би цьому запобіг."

 ukraine_borotbist.102.t: "Росія мобілізується" #for GER and UKR
 ukraine_borotbist.102.d: "Наші побоювання справдилися. Російська армія почала масово перекидати війська до українського та інших східноєвропейських кордонів. Вона почала мобілізувати резервні частини в рамках підготовки до найбільшої війни з 1914 року. Офіційно "готуючись до захисту від комуністичної навали", очевидно, що вони прагнуть вторгнутися в Україну, яка зараз не має союзників, які могли б до неї дістатися. Третій Інтернаціонал мовчить, але, без сумніву, він стежить за ситуацією, готуючись до власної війни."
 ukraine_borotbist.102.a: "Пошліть Москві ультиматум з вимогою відступити." #GER
 ukraine_borotbist.102.b: "Ми ніколи не здамося!" #UKR

 ukraine_borotbist.103.t: "Ультиматум Німеччини"
 ukraine_borotbist.103.d: "Посол Німеччини в Москві передав нам ультиматум з Берліна. Вимоги прості - територіальний суверенітет України не повинен бути порушений. Російський уряд може бути впевнений, що Німеччина та її союзники розправляться з комуністичним повстанням. Якщо росіяни перетнуть український кордон, це буде сприйнято як напад на німецького союзника, законний уряд України, і таким чином змусить Німеччину оголосити війну загарбнику. Німеччина запропонувала можливість незначних \"прикордонних переговорів\" після придушення революції, щоб послабити напругу між Берліном і Москвою. Схоже, що гунни просто тягнуть час, сподіваючись, що пропозиція переговорів змусить нас проґавити шанс століття."
 ukraine_borotbist.103.a: "Висунути контрультиматум і перетнути кордон."
 ukraine_borotbist.103.b: "Ми не готові до війни."

 ukraine_borotbist.104.t: "Росіяни перетинають кордон України"
 ukraine_borotbist.104.d: "Російська відповідь на наш ультиматум була здебільшого пропагандистською. У ній вони заявили про свій намір звільнити своїх українських братів від гніту комуністів та іноземців - очевидно, маючи на увазі нас - і повернути Україну українському народові під захистом Росії. Їхні обурливі вимоги включали виведення німецьких військ з територій, "несправедливо відібраних за Брест-Литовським договором". Немовби викриваючи наш блеф, вони розпочали вторгнення майже одразу після цього, перетнувши український кордон у кількох точках. Якщо ми не оголосимо війну, як обіцяли, це сильно зашкодить нашій репутації і, що ще гірше, може бути розцінено синдикалістськими силами як ознака слабкості."
 ukraine_borotbist.104.a: "Отже, це війна."
 ukraine_borotbist.104.b: "Відійдіть."

 ukraine_borotbist.105.t: "Заклики про допомогу з [202.GetName]!" #for INT
 ukraine_borotbist.105.d: "Україна звернулася з проханням про негайну допомогу, оскільки вона зіткнулася з німецьким і російським вторгненням. Попри очевидну симпатію до України, у Франції та Британії спостерігаються певні вагання щодо вступу у війну. Справа Боротьбистів здається далекою, хоча воєнні дії між Німеччиною та Росією дають нам найкращий шанс за останні десятиліття помститися за 1919 рік і поширити революцію на береги Рейну та за його межі."
 ukraine_borotbist.105.a: "Ми готові!"
 ukraine_borotbist.105.b: "Готуйте війська!"

 ukraine_borotbist.106.t: "Світ у вогні" #for UKR
 ukraine_borotbist.106.d: "Те, що почалося як страйк у [202.GetName], тепер перетворилося на ще одну Велику війну, в якій мільйони чоловіків ідуть на смерть по всій Європі. З оголошенням франко-британської війни надії в Україні значно зміцнилися. Якщо ми зможемо протриматися до прибуття наших західних товаришів, наша республіка буде в безпеці. З їхньою підтримкою ми зможемо змусити Росію прийняти мир, а ще краще - звільнити Кубань і не тільки. Але шлях туди буде довгим і важким, і Дніпро до кінця буде червоним від крові.\n\nКоли двоє чоловіків, давніх друзів, розмовляли про минулі революції, вони почули радіопередачу. Вся Кам'яниця, розташована на вулиці Інститутській, а разом з нею і вся країна, замовкла, слухаючи повідомлення. Із заходу та сходу німецькі та російські війська щойно перетнули кордон. Як тільки радіо почало транслювати "Інтернаціонал" українською мовою, один з чоловіків пішов до своєї комірчини. Він повернувся з пляшкою червоного одеського вина і двома келихами. Зробивши ковток, інший чоловік відповів:"
 ukraine_borotbist.106.a: "Таке гірке вино, як людська доля на цій долині сліз..."
 ukraine_borotbist.106.a.tt: "Війна проти російсько-німецького імперіалізму може закінчитися лише перемогою. Після того, як §RТретій Інтернаціонал§! переможе §PРайхспакт§! і укладе §GМосковський пакт§!, ми зможемо приєднатися до них і змусити Росію припинити вогонь - але якщо Росія не відчує загрози, може статися Третій Вельткриг."

 ###UKR-RUS peace after WK2 has ended
 ukraine_borotbist.110.t: "Мирна делегація Інтернаціоналу в Росії" #for RUS
 ukraine_borotbist.110.d1: "Об'єднана делегація міжнародних держав прибула до Москви для переговорів про мир між Росією та Україною. Делегація, що складається переважно з українських, французьких та британських дипломатів, підготувала угоду про припинення вогню, яка б повернула кордони 1939 року. Оскільки жодна зі сторін не досягла значних успіхів, цю угоду було б відносно легко прийняти обом сторонам. Інтернаціонал пригрозив надіслати підтримку Україні або навіть безпосередньо вступити у війну, якщо Росія вирішить продовжити вторгнення." #Ukraine is whole
 ukraine_borotbist.110.d2: "Спільна делегація міжнародних держав прибула до Москви для переговорів про мир між Росією та Україною. Делегація, що складається переважно з українських, французьких та британських дипломатів, підготувала угоду про припинення вогню, яка більш-менш визнавала б нинішню лінію фронту новим кордоном, віддавши частину території України під контроль Росії. Українські дипломати висловили рішучий протест, але не змогли змінити результат, оскільки жодна зі сторін не була зацікавлена у продовженні війни через це питання." #Ukraine is divided
 ukraine_borotbist.110.d3: "Спільна делегація міжнародних держав прибула до Москви для переговорів про мир між Росією та Україною. Делегація, що складається переважно з українських, французьких та британських дипломатів, підготувала угоду про припинення вогню, яка б визнала українські завоювання на сході частиною України. Російські дипломати були розлючені такою вимогою, але реалії стратегічної ситуації змусили їх все ж таки розглянути її. Інтернаціонал погрожував приєднатися до війни, якщо перемир'я не буде досягнуто." #Ukraine occupies parts of Russia
 ukraine_borotbist.110.a1: "Погодитися на припинення вогню."
 ukraine_borotbist.110.a2: "Погодитися на припинення вогню."
 ukraine_borotbist.110.a3: "Погодитися на припинення вогню."
 ukraine_borotbist.110.b: "Добре, ми їх теж розчавимо."

 ukraine_borotbist.111.t: "Запропонувати мир Росії?"
 ukraine_borotbist.111.d: "Вже деякий час [RUS.GetNameDef] воює проти [UKR.GetNameDef], прагнучи повалити тамтешню робітничу революцію і розбити їхні мрії про незалежність. Війна з Німецькою імперією унеможливила наш контакт з українцями, так само як і недоцільність одночасного ведення війни з Росією. Але ситуація змінилася на нашу користь: ми перемогли німецьких імперіалістів і звільнили значні території Європи, а українці продовжують свою боротьбу проти російського імперіалізму. Багато хто закликає завершити революцію і приєднатися до війни на боці українців, але ми повинні визнати, що це досить непопулярно вдома, оскільки вже ціле покоління душ було втрачено для німців. Навіть якщо ми не вступимо у війну безпосередньо, наша вигідна ситуація може дозволити нам змусити росіян сісти за стіл переговорів і припинити їхнє вторгнення в Україну."
 ukraine_borotbist.111.a: "Давайте підключимо [202.GetName] до лінії і подивимося, що вони скажуть."
 ukraine_borotbist.111.b: "Мир - марна справа. На Москву!"

 ukraine_borotbist.112.t: "Паризька мирна угода"
 ukraine_borotbist.112.d1: "Сили Третього Інтернаціоналу нарешті прийшли нам на допомогу. Однак, визнаючи той факт, що вони втратили ціле покоління душ у боротьбі з Німеччиною, їхньою першою пропозицією було не вступати у війну безпосередньо на нашому боці, а провести переговори щодо мирної пропозиції між усіма сторонами. Оскільки жодна зі сторін не досягла значних успіхів, вони запропонували угоду про припинення вогню, яка б повернула кордони 1939 року, що було досить легко прийняти обом сторонам."
 ukraine_borotbist.112.d2: "Сили Третього Інтернаціоналу нарешті прийшли нам на допомогу. Однак, визнаючи той факт, що вони втратили ціле покоління душ у боротьбі з Німеччиною, їхньою першою пропозицією було не вступати у війну безпосередньо на нашому боці, а провести переговори щодо мирної пропозиції між усіма сторонами. Вони запропонували угоду про припинення вогню, яка б більш-менш визнавала нинішню лінію фронту як кордон, віддавши частину України, Росії. Багато наших політиків і дипломатів висловили рішучий протест, назвавши це капітуляцією, але багато хто заявив, що якщо ми не приймемо цю пропозицію, то Інтернаціонал залишить нас на поталу російському імперіалізму."
 ukraine_borotbist.112.d3: "Сили Третього Інтернаціоналу нарешті прийшли нам на допомогу. Однак, визнаючи той факт, що вони втратили ціле покоління душ у боротьбі з Німеччиною, їхньою першою пропозицією було не вступати у війну безпосередньо на нашому боці, а провести переговори щодо мирної пропозиції між усіма сторонами. Вони запропонували угоду про припинення вогню, яка б визнала українські завоювання на сході частиною України, і ми були б нерозумними, якби не прийняли її."
 ukraine_borotbist.112.a: "Ми приймемо це заради миру."
 ukraine_borotbist.112.b: "Ми не хочемо і не потребуємо їхньої допомоги. Смерть імперіалізму!"
 ukraine_borotbist.112.a.tt: "Якщо Росія відмовиться від миру, ми приєднаємося до §RТретього Інтернаціоналу§! і будемо боротися пліч-о-пліч з ним."

 ukraine_borotbist.113.t: "Мир у наш час?"
 ukraine_borotbist.113.d1: "Поки наші дипломати поспішали додому після укладення договору, по всій Україні резонує відчуття спокою: війна закінчилася. Процес відбудови, без сумніву, буде тривалим: німецькі та російські імперіалісти бомбардували країну безперервно і нічого не залишили по собі. Французи та британці пообіцяли надати нам велику гуманітарну допомогу для відбудови нашої Батьківщини, і, без сумніву, для відновлення ситуації знадобиться певний час.\n\nХоча ми були змушені поступитися кількома територіями Росії, припинення вогню широко святкувалося як перемога. Від самого початку нашої революції нас атакували з усіх боків, весь світ був у вогні, коли ми намагалися з честю захистити свою країну. Мало хто покладав надії на справу Боротьбистів - міжнародні журналісти пророкували нашу капітуляцію перед імперіалістами протягом перших кількох тижнів російсько-німецького вторгнення, але нам вдалося перевершити всі очікування. Виживання Боротьби під Боротьбою, безсумнівно, буде предметом вивчення наступних поколінь як одна з найбільш малоймовірних військових перемог цього століття, а можливо, і всієї історії.\n\nНевеликі протести виникли в різних містах, вимагаючи продовження війни та повернення втрачених територій, звільнення мільйонів українців, які зараз перебувають під російською окупацією. Протести здебільшого стихли, а голоси розуму взяли гору, але навіть попри це, багато хто усвідомлює, що одного дня Україна має бути знову цілісною. Ситуація досить непроста: відносини між Росією та Інтернаціоналом ще ніколи не були гіршими, і, можливо, наші дві країни знову зіткнуться - цього разу за допомогою Інтернаціоналу. Але дехто сподівається, що врешті-решт Україна знову стане цілісною одним розчерком пера, навіть якщо на це підуть роки, а то й десятиліття. У будь-якому випадку, ми перемогли, ніколи не забуваючи про героїчні вчинки наших відважних чоловіків, які пожертвували собою заради вільної України."
 ukraine_borotbist.113.d2: "Поки наші дипломати поспішали додому після укладення договору, по всій Україні резонує відчуття спокою: війна закінчилася. Процес відбудови, без сумніву, буде тривалим: німецькі та російські імперіалісти бомбардували країну безперервно і нічого не залишили по собі. Французи та англійці пообіцяли надати нам велику гуманітарну допомогу для відбудови нашої батьківщини, і, без сумніву, знадобиться час, щоб ситуація відновилася. Припинення вогню широко святкувалося як перемога завдяки хоробрості та рішучості наших сил, за винятком одного надзвичайно прикрого моменту: [202.GetName]. Наша столиця, сам символ української державності, була віддана росіянам; у нашій новій, \"тимчасовій\" столиці, [UKR.Capital.GetCapitalVictoryPointName], вже розпочалися масштабні протести з вимогою до Інтернаціоналу припинити перемир'я і скинути окупантів. На жаль, ми мало що можемо зробити, хоча голоси розуму намагаються заспокоїти протести. Ситуація досить непроста, відносини між Росією та Інтернаціоналом ще ніколи не були гіршими, і, можливо, наші дві країни знову зіткнуться - цього разу за допомогою Інтернаціоналу. Але дехто сподівається, що врешті-решт Україна знову стане цілісною одним розчерком пера, навіть якщо на це підуть роки, а то й десятиліття. У будь-якому випадку, ми здобули піррову перемогу, ніколи не забуваючи про героїчні вчинки наших відважних чоловіків, які пожертвували собою заради вільної України."
 ukraine_borotbist.113.d3: "Поки наші дипломати поспішали додому після укладення договору, по всій Україні резонує відчуття спокою: війна закінчилася. Процес відбудови, без сумніву, буде тривалим: німецькі та російські імперіалісти бомбардували країну безперервно і нічого не залишили по собі. Французи та британці пообіцяли надати нам велику гуманітарну допомогу для відбудови нашої Батьківщини, і, без сумніву, для відновлення ситуації знадобиться певний час.\n\nПрипинення вогню широко святкувалося як перемога. Від самого початку нашої революції ми були атаковані з усіх боків, світ палав, коли ми намагалися з честю захистити свою країну. Мало хто покладав надії на справу Боротьбистів - міжнародні журналісти пророкували нашу капітуляцію перед імперіалістами протягом перших кількох тижнів російсько-німецького вторгнення, але ми зуміли перевершити всі очікування. Навіть зазнавши катастрофічних поразок і втрат від імперіалістів, ми зуміли відтіснити їх на всіх напрямках, звільнивши всі наші території якраз вчасно, коли прибув Інтернаціонал і зупинив московську агресію. Виживання справи Боротьбистів, безсумнівно, буде вивчатися наступними поколіннями як одна з найбільш малоймовірних військових перемог у столітті, а можливо, і в історії.\n\nХоча ситуація досить непроста, а відносини між Росією та Інтернаціоналом ще ніколи не були гіршими, Інтернаціонал зараз має велику перевагу; роками росіяни голосно заявляли, що зітруть з лиця землі нашу незалежність, але врешті-решт їм не вдалося захопити жодного сантиметра землі, і вони зазнали приниження. Дехто рекомендує розірвати перемир'я, як тільки ми зможемо відновити наші сили; зрештою, якби ми змогли зупинити наступ Москви так само добре, як ми це зробили без будь-якої зовнішньої допомоги, то за допомогою Інтернаціоналу ми, без сумніву, були б у Москві за кілька місяців, а може, й тижнів. Проте не треба поспішати, і ми вирвали велику перемогу з пащі поразки, ніколи не забуваючи героїчних вчинків наших хоробрих людей, які пожертвували собою в ім'я вільної України."
 ukraine_borotbist.113.d4: "Перемир'я було укладено, українці та росіяни відійшли на кордони, визначені в договорі. Хоча дехто виступав за війну, щоб раз і назавжди розгромити російський імперіалізм, більшість задоволена припиненням вогню. Боротьбисти дійсно показали свою хоробрість, відбиваючись від німецьких та російських військ, і з їх включенням до нашого військового союзу вони стануть першим оплотом проти будь-якої російської агресії."
 ukraine_borotbist.113.d5: "Перемир'я було укладено, українці та росіяни відійшли на кордони, визначені в договорі. Хоча дехто виступає за продовження війни і похід на Париж, щоб покласти край революції, є відчуття великого сумніву в нашій здатності зробити це, враховуючи нашу нездатність вчасно знищити українську революцію. Можливо, одного дня ми зможемо здійснити наш реванш, але цей день не сьогодні."
 ukraine_borotbist.113.a: "Але одного дня ми знову об'єднаємося."
 ukraine_borotbist.113.b: "Колись ми знову побачимо Золоті ворота."
 ukraine_borotbist.113.c: "Неймовірна перемога, без сумніву."
 ukraine_borotbist.113.d: "Революція продовжується!"
 ukraine_borotbist.113.e: "Чому ми програли?"

 ukraine_borotbist.114.t: "Інтернаціонал на нашому боці!"
 ukraine_borotbist.114.d: "Після тривалої війни Третій Інтернаціонал нарешті переміг німецьку загрозу і тепер звернув свою увагу на нашу справу. Надії на Україну були невеликі, але вони перевершили всі очікування - з великим ризиком, по-справжньому демонструючи свою відданість соціалістичному братерству, вони безпосередньо приєдналися до нас у боротьбі з Росією. Ми вже показали, що російський ведмідь насправді є паперовим тигром, протримавшись проти них так довго, і з Інтернаціоналом на нашому боці наша перемога майже неминуча!"
 ukraine_borotbist.114.a: "На Москву!"

 ukraine_borotbist.115.t: "Російсько-український договір про взаємодопомогу"
 ukraine_borotbist.115.d: "Тепер, коли ми пліч-о-пліч боремося проти кайзерівських рабовласницьких армій та їхніх буржуазних господарів, ми можемо нарешті офіційно закріпити вічну дружбу між українським і російським народами. Російська делегація виступала в рожевих тонах і пояснювала деталі пропонованого договору. Економіка України зупинилася після розриву зв'язків з ринками Міттельєвропи; тисячі людей безробітні, фермери не можуть продати свій врожай, а заводи закриваються через брак запчастин. Мільйони людей вимагають від уряду вирішити ці проблеми, але в короткостроковій перспективі немає іншого вибору, окрім як призвати всіх безробітних до армії. Природним рішенням було б укладення всеосяжної угоди між Росією та Україною, яка б об'єднала наші економіки задля процвітання обох країн. Крім того, науково-дослідницька та військова співпраця забезпечила б прогрес і стабільність.\n\nВідтоді в парламенті точаться запеклі дебати. Критики стверджують, що прийняття російських умов означатиме фактичну відмову від нашої важко здобутої незалежності, що зробить нас нічим не кращими за Скоропадського. Інші погоджуються, але визнають, що інших реальних варіантів немає, оскільки в упертій ізоляції Україна також ніколи не зможе досягти процвітання. Крім того, союз із Заходом був би лише символічним, оскільки на практиці вони мало чим можуть нам допомогти. Є й ті, хто щиро підтримує договір, нагадуючи, що Росія [SOV.GetLeader] навряд чи є більшовицькою, і що десятиліття ворожнечі не повинні стояти на заваді міжнародному співробітництву; хіба Маркс не говорив, що кордони стануть неважливими після перемоги революції пролетаріату?\n\nЗа публічною дискусією російська делегація висловлювалася чіткіше. Неприйняття договору призведе до економічної ізоляції, і Росії, можливо, доведеться втрутитися, щоб допомогти українському пролетаріату вигнати лжесоціалістів."
 ukraine_borotbist.115.a: "І в результаті фінального голосування... договір приймається."

 ukraine_borotbist.116.t: "Невдалий переворот в [202.GetName]"
 ukraine_borotbist.116.d: "Так званий Договір про дружбу з Москвою не залишився без опонентів. Хоча більшість в уряді розуміла, що без договору економіка України ще більше погіршиться, за зачиненими дверима збройні сили сприйняли його не дуже добре. Для багатьох військовослужбовців, особливо тих, хто належав до націоналістичної кліки Євгена Коновальця, Андрія Мельника та інших, які присвятили свою кар'єру незалежній Україні, договір був образою всього, заради чого вони працювали.\n\nМало хто вірив, що будуть вжиті якісь дії, зважаючи на російські війська, дислоковані в країні, але змовники виконали свій план. Сотні солдатів і офіцерів, відданих Коновальцю та Мелинку, підняли по тривозі, і Русанівський міст та Дарницький залізничний вокзал були відрізані. Поспіхом змовники перейшли до захоплення департаменту безпеки та урядової будівлі, зустрічаючи відносно невеликий опір.\n\nРазом з іншими змовниками Коновалець увійшов до будівлі, щоб оголосити свої цілі. Він чітко заявив, що український суверенітет не буде порушений і що договір між Україною та Росією в довгостроковій перспективі призведе лише до анексії - таким чином, він вимагав скасувати або переглянути договір між ними, щоб він не зазіхав на українську державність. У залі був присутній сам Голова Верховної Ради, який прихильно поставився до вимог Коновальця, але розпливчастість вимог призвела до гострих дебатів у парламенті щодо того, що слід робити.\n\nЧерез кілька годин стало зрозуміло, що у змовників закінчився час. Лояльні українські полки за підтримки російської 2-ї піхотної дивізії розпочали артилерійський обстріл, щоб прорвати блокаду мосту. Оточені з усіх боків, було зрозуміло, що змовники втратили темп. Після їхніх арештів російська газета заявила: \"Ультранаціоналістичний переворот зазнав поразки в [202.GetName].\""
 ukraine_borotbist.116.a: "Мрія, розбита вщент невідворотною долею."

 ukraine_borotbist.117.t: "Росія відкидає перемир'я"
 ukraine_borotbist.117.d: "Російські тирани не на жарт нахабніли. Після того, як ми простягнули їм оливкову гілку, обіцяючи мир і припинення їхньої вічної війни з нашими братами в Україні, вони відкинули нашу пропозицію, заявивши, що ситуація в Україні "не є нашою справою" і що ми не повинні втручатися у внутрішні справи Росії. Незалежно від того, чи вважають вони, що ми блефуємо, чи ні, їхня непокора не може залишитися безкарною. Це може стати нашим моментом, щоб покласти край імперіалізму в усій Європі."
 ukraine_borotbist.117.a: "Від Парижа до Берліна, від Берліна до Москви!"
 ukraine_borotbist.117.b: "Не варто ризикувати."

 ukraine_borotbist.118.t: "Махно виїжджає до України"
 ukraine_borotbist.118.d: "Після перемоги Боротьбистів в Україні генерал Нестор Махно висловив бажання повернутися на батьківщину і приєднатися до українських збройних сил. Оскільки ми зараз є союзниками України, це лише неформальне питання."
 ukraine_borotbist.118.a: "Щасливої дороги, товаришу."

 ukraine_borotbist.119.t: "Махно повертається до України"
 ukraine_borotbist.119.d: "Легендарний анархіст і революціонер Нестор Махно широко відомий у всьому соціалістичному світі. Махно командував армією повстанців, яка дала б гетьману запеклий бій, хоча врешті-решт він був розбитий за допомогою німецької зброї. Він прибув як вигнанець до Французької комуни, але ідеологічні розбіжності з її інституціями змусили його прибути до Патагонії, де він служив протягом багатьох років.\n\nНезважаючи на свої розбіжності з боротьбистами, товариш Махно заявив, що бажає служити в армії, вітаючи наші доблесні зусилля у стримуванні німецького та російського імперіалізму. Він також дав зрозуміти, що мовний бар'єр у Патагонії та Франції спричинив йому значні труднощі, і хоча в Патагонії можуть бути люди, більш близькі до його ідеології, немає більшої батьківщини, ніж те місце, де він відомий.\n\nЗвісно, Махна прийняли до лав збройних сил, пообіцявши підтримувати нашу боротьбу за свободу і соціальну справедливість."
 ukraine_borotbist.119.a: "Батько Анархії повернувся."

 ukraine_borotbist.120.t: "Вшанування пам'яті товариша Еллана-Блакитного"
 ukraine_borotbist.120.d: "Біля витоків нашого політичного руху стояло багато людей, одним з яких був товариш Василь Еллан-Блакитний. Там, де стояли Шумський, Полоз, Гринько, Ковалів, там був і Еллан-Блакитний.\nУроджений Василь Елланський, наш дорогий товариш з раннього дитинства був активним учасником українського соціал-революційного та національно-визвольного рухів, спочатку на рідній Чернігівщині, а потім по всій країні. Ув'язнений в останні дні першої ітерації УНР, а також за часів Гетьманату, Еллан-Блакитний вийшов на волю після кількох місяців ув'язнення і одразу ж почав поширювати ідеї нашого Руху. Такі сміливі та ефективні дії не залишили байдужими, і товариш Еллан-Блакитний швидко піднявся по партійних сходах, ставши фактичною другою особою в команді боротьбистів.\n\nНавіть після заслання до Парижа наш дорогий товариш залишався таким же активним, як і раніше, зосередившись на ідеологічній полеміці з однопартійцями та членами інших революційних рухів у вигнанні, а також займався написанням революційної \"пролетарської\" літератури.\nЗ глибоким сумом товариш Еллан-Блакитний відійшов у вічність у 1926 році, саме тоді, коли реакційні сили підняли свою потворну голову на нашій Батьківщині.\n\nНаш дорогий товариш, можливо, не дожив до успіху нашої Революції, але він, безсумнівно, дуже пишався б тим, що ми є зараз! Щоб вшанувати його пам'ять, вже заплановано перепоховання в [202.GetName] з Парижа."
 ukraine_borotbist.120.a: "Спи спокійно, товаришу."

 ukraine_borotbist.121.t: "Перемир'я з Україною?" #Player will probably never see this event
 ukraine_borotbist.121.d: "У цій війні не так багато надії. Можливо, вдасться укласти перемир'я з Україною, і відтепер зосередитися виключно на німцях."
 ukraine_borotbist.121.a: "Укладемо мир з [202.GetName]."
 ukraine_borotbist.121.b: "Ні!"

 ukraine_borotbist.122.t: "Перемир'я з Росією?"
 ukraine_borotbist.122.d: "Російський лідер [RUS.GetLeader] запропонував перемир'я між Росією та Україною "заради обох народів". Очевидно, що Москва у відчаї, оскільки вони готові дозволити нам окупувати землі, на які ми претендуємо, "тимчасово", поки Німеччина не буде переможена. Це звільнило б багато наших сил, щоб зосередитися на війні на заході."
 ukraine_borotbist.122.a: "Прийміть це."
 ukraine_borotbist.122.b: "Ні!"

##Republic events
 ukraine_republican.1.t: "Нова конституція"
 ukraine_republican.1.d: "29 квітня 1918 року Центральна Рада ухвалила Конституцію Української Народної Республіки. Документ, який мав створити парламентську республіку, що гарантувала рівні права для кожного громадянина, зрештою проіснував лише кілька годин. Того ж дня гетьманський переворот швидко замінить Конституцію на таку, що більше відповідатиме уподобанням Скоропадського. І все ж, присутні в день її підписання ніколи не відмовлялися від ідеалів, які вона уособлювала. Демократія, автономія, незалежність - все це одного дня стане законом країни.\n\nЗдавалося б, день, коли новостворена Конституційна комісія збереться в Будинку Центральної Ради, щоб розпочати процес відновлення республіканської конституції, вже не за горами. Протягом наступних кількох тижнів вони ретельно вивчатимуть законодавство, вносячи до нього зміни, де це необхідно. У документі майже двадцятирічної давнини є чимало спірних моментів, які, без сумніву, викличуть ажіотаж серед членів комісії, як і в далекому 1918 році. Тим не менш, Конституція Української Народної Республіки, яка вважається найпрогресивнішим законодавчим актом в історії України, має набути чинності найближчими тижнями, і цього разу ніщо не стане цьому на заваді."
 ukraine_republican.1.a: "Як ми говорили до того, як нас так грубо перервали..."
 UKR_convene_constitutional_committee_tt: "В кінці цього ланцюжка подій ми отримаємо §YНаціональний дух§!, ефекти якого залежатимуть від §Yвибору, який ми зробимо§!."

 ukraine_republican.2.t: "Право голосу для засуджених злочинців"
 ukraine_republican.2.d: "У той час як конституційна комісія обмірковує майбутню республіканську конституцію, певний пункт став темою для обговорення протягом останніх кількох днів. Йдеться про статтю 17, в якій йдеться про те, що \"Громадянин Української Народної Республіки не може бути обмежений у правах слова, друку, віросповідання, організації та страйку, якщо він не порушує приписів кримінального закону\".\n\nЗокрема, саме кінець цього речення викликав багато дискусій. Багато членів комітету вважають, що несправедливо забирати ці базові права у злочинців, і що цьому закону не місце в такому прогресивному документі. Інші не погоджуються, заявляючи, що ті, хто не поважає інститути республіки, не заслуговують на участь у них. Після кількаденного обговорення відбувається голосування..."
 ukraine_republican.2.a: "Комітет погоджується внести зміни."
 ukraine_republican.2.a_tt: "Наша §Yконституція§! дасть нам:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!"
 ukraine_republican.2.b: "Стаття 17 залишається без змін."
 ukraine_republican.2.b_tt: "Наша §Yконституція§! дасть нам:\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"

 ukraine_republican.3.t: "Внутрішні адміністративні поділ"
 ukraine_republican.3.d: "Наступним спірним питанням конституційної комісії мав стати адміністративний поділ України. Перед поваленням Народної Республіки двадцять років тому був прийнятий закон, який визначав адміністративний поділ держави, поділяючи її на 32 \"землі\", які мали слугувати виборчими округами для Українських Національних Зборів та децентралізуючим будівельним блоком, навколо якого мало здійснюватися громадське самоврядування. Ця пропозиція ґрунтувалася на ідеях Грушевського, який припускав, що кожна земля повинна була вміщати близько мільйона людей і бути достатньою для самостійного налагодження санітарних, дорожніх, земельних, промислових і культурних справ, а також для організації середньої освіти.\n\nОднак після перевороту Скоропадського поділ було змінено, і він став нагадувати губернії старої Російської імперії. Багато хто стверджував, що адміністрація Скоропадського не адекватно представляла новий порядок, і що влада була надто централізована навколо [202.GetName]. Немає сумніву, що ми маємо виправити його помилки, але до якої міри ми це зробимо, є предметом запеклих дискусій; нинішні кордони України не такі, як були під час короткого періоду республіканського правління, і необхідно провести нові розмежування."
 ukraine_republican.3.a: "Комітет погоджується суттєво перекроїти розподіл."
 ukraine_republican.3.a_tt: "Наша §Yконституція§! дасть нам:\n$MODIFIER_STABILITY_FACTOR$: §G+10%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§!"
 ukraine_republican.3.b: "Досягнуто поміркованого компромісу."
 ukraine_republican.3.b_tt: "Наша §Yконституція§! дасть нам:\n$MODIFIER_STABILITY_FACTOR$: §G+5%§!"

 ukraine_republican.4.t: "Конституція Української Народної Республіки 1937 року"
 ukraine_republican.4.d: "Після багатоденного обговорення нова Конституція Української Народної Республіки стала основним законом країни. Конституція була визнана чи не найпрогресивнішою конституцією у Східній Європі, хоча в ній мало що змінилося порівняно з первісною конституцією 1917 року.\n\nАле більш за все, прийняття Конституції стало значною символічною перемогою над старим порядком. Вона закріплює право українського народу здійснювати свою владу через Національні збори, а також рівні права громадян України, незалежно від того, чи є вони росіянами, білорусами, поляками або євреями. Гетьман більше не матиме майже необмеженої виконавчої влади - нова Конституція гарантує, що наша виконавча влада, Рада Народних Міністрів, буде підзвітна народу через Національні Збори.\nЗ прийняттям нової Конституції ми стали маяком свободи у Східній Європі, яскравим прикладом у країні невизначеності, який неодмінно наслідуватимуть інші."
 ukraine_republican.4.a: "Конституція від народу, для народу!"

 ukraine_republican.5.t: "Завершення революції"
 ukraine_republican.5.d: "Винниченко негайно віддав наказ маршалу Волоху та генералу Тютюннику розпочати роззброєння німецьких військових частин в Україні, щоб захистити їх від майбутнього перевороту. Існувало певне занепокоєння, що інші високопосадовці, такі як Петлюра, можуть спричинити неприємності, але, безперечно, після наступного вчинку Винниченка не залишилося б нікого, хто б виступив проти України та другого етапу революції. Цим наступним актом стала грандіозна промова на Національних Зборах, яка, безсумнівно, увійде в українську історію на довгі роки: «Десятиліттями ми боролися за те, щоб Україна була вільною. Але іноземні тирани завжди боролися, щоб поневолити нас! Завжди і всюди, заради власних егоїстичних вигод, вони прагнули підкорити собі народ України.\n\nПеред обличчям нищівних умов ми ніколи не втрачали надії, що одного дня гетьмана буде повалено, і ми все ще сподіваємося, що ми знову дамо відсіч російським агресорам.\n\nТепер і на Заході вони не зупиняться ні перед чим, щоб експлуатувати Україну та український народ! Докази очевидні: вони хочуть нового 29 квітня, щоб знищити український дух і все, за що ми проливали кров.\n\nМи не допустимо цього. Ми не допустимо повторення колишніх помилок. Ми будемо боротися, і ми переможемо!"
 ukraine_republican.5.a: "Нарешті - соціалізм!"

 ukraine_republican.6.t: "Вибори до Трудового конгресу"
 ukraine_republican.6.d: "Незабаром відбудуться вибори до Трудового конгресу. На відміну від минулих виборів, до участі в них допускаються лише ті, хто обіцяє підтримувати революцію і діяти в інтересах робітничого класу.\n\nТепер, коли революція досягла успіху, а контрреволюційні сили розгромлені, доля Революційного блоку стала зрозумілою: дві його складові, Р-РБ та УПС-Р, домовилися мирно розпустити блок і йти на вибори до Трудового конгресу окремо. Загалом, контроль над Трудовим конгресом оскаржують Р-РБ та УПС-Р, причому перші підтримують кандидатуру Володимира Винниченка на посаду голови, а другі - Никифора Григоріїва.\n\nАле не тільки вони братимуть участь у Трудовому конгресі. Боротьбисти повернулися обличчям до наших успіхів і мають намір брати участь у виборах до Конгресу. Хоча їхня популярність значно впала за останні роки, вони можуть виявитися впливовим фактором, якщо примиряться з партією, від якої вони відкололися, - УПС-Р. Українська комуністична партія (УКП) також заявила, що візьме участь у з'їзді. Загалом, УКП має багато ідеологічних спільних рис з Р-РБ, зокрема, з крилом Пісоцького в партії. Хоча багато хто очікував, що Пісоцький буде відсунутий на другий план, він має багато симпатиків у Р-РБ, які вважають, що поміркований курс Винниченка більше не є необхідним, оскільки революція зміцніла.\n\nХоча існували певні побоювання, що УСДРП втратить свою актуальність після революції, деякі з її найбільш незалежних членів продовжують приєднуватися до поміркованого крила УПС-Р, вважаючи, що вплив Ковалевського може змусити Григоріїв піти на компроміс. Нарешті, є питання щодо самого Винниченка. Р-РБ, швидше за все, не матиме більшості в Трудовому конгресі, так само, як вони переважали УПС-Р, коли існували "Національні Збори". Але ніхто не може заперечувати, що Винниченко є досить популярним, ймовірно, завдяки його компромісному, але вмілому лідерству. Залишається з'ясувати, чи зможе Винниченко заручитися підтримкою для просування свого \"колективістського\" порядку денного, чи капітулює перед більш радикальними елементами своєї партії. Зрештою, результати перших виборів до Трудового конгресу є..."
 ukraine_republican.6.a: "Никифір і Ковалевський утворюють союз!"
 ukraine_republican.6.b: "Никифір та Христюк створюють радикальний альянс УПС-Р!"
 ukraine_republican.6.c: "Винниченко утримує центр!"
 ukraine_republican.6.e: "Винниченко укладає союз з радикалами Пісоцького!"

 ukraine_republican.7.t: "Загальні вибори 1937 р."
 ukraine_republican.7.d: "У міру того, як заворушення після антигетьманського повстання поступово вщухають, в Україні починає утверджуватися новий, демократичний спосіб життя. Колись реакційна, авторитарна держава, Україна тепер гордо стоїть як взірець демократії та республіканізму. Тому не буде применшенням сказати, що загальні вибори 1937 року будуть важливими.\n\nСимон Петлюра оголосив про вибори на світанку [?global.date.GetDateStringNoHourLong], і до вечора десятки партій вже заявили про свій намір взяти в них участь. Хоча багато кандидатів висунули свої кандидатури, лише троє мають шанси отримати посаду голови. Це Олександр Шульгин від УРДП, Ісаак Мазепа від УСДРП та Володимир Винниченко від Революційного блоку.\n\nНа перший погляд, лідери колишнього Соціалістичного блоку можуть сповідувати схожу риторику, але всі вони мають власні цілі та програми. Кожна партія має свій план для країни, а кожен кандидат - своє бачення майбутнього. Однак парламентська система України може просто змусити їх піти на компроміс щодо цих ідеалів.\n\nДля того, щоб виграти вибори, їм доведеться знайти союзників-однодумців у "Національних Зборах" - завдання, яке легше сказати, ніж зробити. Вони не можуть сподіватися отримати більшість самостійно і потребуватимуть надійних союзників, якщо хочуть реформувати Україну на свій смак. Таким чином, коаліція, безумовно, буде сформована, але хто до неї увійде, повністю залежить від того, як пройдуть ці вибори."
 ukraine_republican.7.a: "Кого б не обрав народ, він назавжди змінить хід історії."
 ukraine_republican.7.b: "Геть залишки гетьманської політики - УСДРП вкаже шлях до нової України!"
 ukraine_republican.7.c: "Досить порожніх обіцянок! Люди вимагають дій - і РДС їх виконає!"
 ukraine_republican.7.a.tt: "Ви будете грати на загальних виборах 1937 року як §OУРДП§! і отримаєте відповідні події.\n\nХоча ми будемо прагнути до плюралізму, ми, ймовірно, будемо змушені об'єднатися з §SУСДРП§! у разі нашої перемоги. Можливо, під час виборчого сезону нам слід подбати про те, щоб вони не були повністю відсунуті на узбіччі, щоб ми могли мати з ними дружні стосунки в майбутньому."
 ukraine_republican.7.b.tt: "Ви будете грати на загальних виборах 1937 року як §SУСДПР§! і отримаєте відповідні події.\n\nХоча ми будемо прагнути до плюралізму, ми, ймовірно, будемо змушені об'єднатися з §OУРДП§! у разі нашої перемоги. Можливо, під час виборчого сезону нам слід подбати про те, щоб вони не були повністю відсунуті на узбіччі, щоб ми могли мати з ними дружні стосунки в майбутньому."
 ukraine_republican.7.c.tt: "Ви будете грати на загальних виборах 1937 року як §RРДС§! і отримаєте відповідні події.\n\nМи повинні будемо керувати фракційністю двох партій, які складають наш виборчий альянс, §RР-РБ§! і §RУПС-Р§! Можливо, під час виборчого сезону ми повинні спробувати збалансувати їхні інтереси, щоб потім продовжити здорові стосунки між ними."

 ukraine_republican.10.t: "Вибори завершилися"
 ukraine_republican.10.d: "Після місяців агітації, політиканства та передвиборчих перегонів, вибори повільно наближаються до завершення. У день [?global.date.GetDateStringNoHourLong] мільйони людей віддали свої голоси, щоб визначити, хто очолить країну. Підрахунок голосів тривав до пізньої ночі, а на світанку були оголошені результати.\n\n[UKR_republic_election_result_dynamic]"
 ukraine_republican_dynamic_radical_win: "УРДП стала носієм плюралізму. Після встановлення контактів з УСДРП вони швидко сформували коаліцію і таким чином забезпечили собі більшість. Революційний блок сформував опозицію разом з правими партіями, які ледве набрали достатню кількість голосів, щоб залишитися в Національних Зборах.\nОскільки УРДП ще не висунула свого голову, його буде обрано Національними Зборами. Голосування відбудеться найближчими днями."
 ukraine_republican_dynamic_socdem_win: "УСДРП стала носієм плюралізму. Після встановлення контактів з УРДП вони швидко сформували коаліцію і таким чином забезпечили собі більшість. Революційний блок сформував опозицію разом з правими партіями, які ледве набрали достатню кількість голосів, щоб залишитися в Національних Зборах.\nІсаак Мазепа, лідер УСДРП, буде інавгурований на посаді голови найближчими днями. Новий уряд пообіцяв виправити хвору економіку країни та започаткувати нову, прогресивну еру."
 ukraine_republican_dynamic_socialist_win: "Революційний блок став носієм плюралізму. Соціалісти-революціонери, яких колись вважали темною конячкою у боротьбі за владу, отримали несподівану кількість місць у Національних зборах. Після укладення угоди з УСДРП, Революційний блок сформував перший лівий уряд країни з 1918 року. УРДП увійшла до опозиції разом з правими партіями, які ледве набрали достатню кількість голосів, щоб залишитися в Соймі.\n\nЦей результат свідчить про більш радикальні зміни в українській політичній сфері, і поки що невідомо, чи зможе Володимир Винниченко виконати свої передвиборчі обіцянки."
 ukraine_republican_dynamic_radical_socdem_tie: "Вибори закінчилися нічиєю між УРДП та УСДРП. Ані радикальні демократи, ані соціал-демократи не отримали достатньої кількості місць для формування уряду. Зрештою, у них не було іншого вибору, окрім як сформувати коаліцію. Залишається тільки з'ясувати, яка з партій візьме на себе провідну роль.\nРеволюційний блок, який посів третє місце, очолить опозицію разом з рештками більш правих партій."
 ukraine_republican_dynamic_radical_socialist_tie: "Вибори закінчилися нічиєю між УРДП та УПС-Р. Радикали швидко зрозуміли, що єдиний спосіб подолати цю перешкоду - заручитися підтримкою УСДРП. Якщо вони сформують коаліцію, то зможуть легко отримати більшість у парламенті.\nОднак Революційний блок також бореться за підтримку Робітничої партії, а це означає, що радикалам доведеться діяти швидко, щоб не програти вибори."
 ukraine_republican_dynamic_socdem_socialist_tie: "Результатом виборів стала рівна кількість голосів між УСДРП та Революційним блоком. Хоча ліва коаліція може бути легко сформована, дехто в УСДРП вагається щодо співпраці з Революційним блоком. Вони відзначають більш екстремістські тенденції Винниченка і пропонують УСДРП об'єднатися з радикалами."
 ukraine_republican_dynamic_tie: "Вибори завершилися повною нічиєю. Жодна з партій не отримала достатньої кількості місць для формування уряду. Єдине, що вони могли зробити зараз - це домовитися зі своїми опонентами і спробувати сформувати коаліцію.\nУРДП та УСДРП ще можуть мати шанс, якщо вони вирішать створити коаліцію для стримування Революційного блоку. Втім, Блок також не втрачає надії, оскільки він може просто заручитися достатньою підтримкою більш радикально налаштованих членів Робітничої партії."
 ukraine_republican.10.a: "Такий результат ніколи не викликав сумнівів."
 ukraine_republican.10.b: "Україна для робітників!"
 ukraine_republican.10.c: "Славетна перемога революціонерів."
 ukraine_republican.10.e: "УРДП бере на себе провідну роль у коаліції!"
 ukraine_republican.10.f: "Ісаак Мазепа від УСДРП стає головою!"
 ukraine_republican.10.g: "Укладається коаліція між УРДП та УСДРП на чолі з радикалами."
 ukraine_republican.10.h: "УРДП та УСДРП утворюють коаліцію, яку очолюють соціал-демократи."
 ukraine_republican.10.i: "Сформовано ліву коаліцію."
 ukraine_republican.10.g.tt: "Нічия на виборах дає нам слабший результат."

 ukraine_republican.10.tt: "Вибори 1937 року - це лише початок, і ми повинні закласти основу для майбутніх виборів. Перегляньте перший фокус вашого післявоєнного дерева, §YЗдійснилась Мрія§!, щоб спланувати, як перемогти на наступних виборах."

 ukraine_republican.11.t: "Вибори Голови"
 ukraine_republican.11.d: "Перед виборами Олександр Шульгін здавався надійним кандидатом на посаду голови в разі перемоги УРДП. Дипломатичний, але принциповий Шульгін провів УРДП через важкі часи і має широку базу підтримки навіть за межами своєї партії. Однак на розгляд "Національних Зборів" було винесено іншу кандидатуру: Василь Вишиваний, український принц Габсбургів. Він є більш суперечливим вибором: його прихильники, багато з яких вже воювали під командуванням Василя під час Великої війни, бачать у ньому справжнього патріота, який не є українцем лише тому, що народився там, а за власним вибором і особистим переконанням. Його опоненти стверджують, що віддати перевагу Габсбургу перед корінним українцем виглядає як поклоніння Відню, і ставлять під сумнів чесність мотивів Василя. Після підрахунку голосів переможцем стає..."
 ukraine_republican.11.a: "Олександр Шульгін."
 ukraine_republican.11.b: "Василь Вишиваний."

 ukraine_republican.13.t: "За зачиненими дверима"
 ukraine_republican.13.d: "Перемога на виборах Революційного блоку поставила нову українську республіку у скрутне становище. Воля народу була чіткою - він обрав революційну політику, а не помірковану, але Україна не є повністю вільною, щоб слідувати бажанням свого народу - принаймні, поки що. Німецький посол уважно стежив за українськими виборами, без сумніву, пишучи звіти в Берлін про потенційне повне соціалістичне захоплення країни. Ми не бажаємо війни та ворожнечі з Німеччиною - в ідеальному світі ми всі могли б жити в мирі без такого політичного втручання - але реалії геополітики змусили Винниченка та Феденка потиснути один одному руки та створити коаліцію, незважаючи на те, що Робітнича партія, очевидно, є слабшим учасником угоди. На переговорах за зачиненими дверима було вирішено, що помірковані візьмуть під контроль міністерство закордонних справ та низку інших другорядних посад, тоді як Революційний блок отримає решту постів в уряді."
 ukraine_republican.13.a: "Наразі ми повинні працювати разом."
 ukraine_republican.13.tt: "Щоб заспокоїти Берлін, ми повинні прийняти уряд, який їм більше до вподоби. §RБудьте певні, це не триватиме довго.§!"

 ukraine_republican.14.t: "Падіння гетьманців"
 ukraine_republican.14.d: "Після падіння Гетьманату українські праві сили опинилися у штопорному стані. Багато партій, організацій та рухів, які колись мали значний вплив на українську політику, зазнали значних втрат, головною з яких була УСХД.\n\nПісля республіканського заколоту партія фактично розкололася на два табори: "прагматиків" на чолі з Сергієм Шеметом та "правовірних" на чолі з Миколою Кочубеєм. Прагматики Шемета швидко покинули УСХД і перейшли на бік УДХП, хоча їхні колишні зв'язки з гетьманським урядом фактично зробили їх політичними паріями. Очікувано, вони отримали жахливі результати на минулорічних виборах і не мають майже ніякого впливу на політичну сцену країни.\n\nТим часом ті, хто все ще вірив у цінності УСХД, приєдналися до нової організації Кочубея: \"Братство класократів-монархістів". Ця група виступала за негайну відставку уряду і відновлення класократичного суспільства на чолі з гетьманом. Кліка Кочубея зараз рішуче виступає проти Республіки та її демократичних систем, але не має достатньої влади, щоб реалізувати свої цілі.\n\nОднак є одна сила, якій вдалося дещо втриматися на плаву після кризи. Українська демократична аграрна партія, колись партнер УСХД по коаліції, ледве набрала достатню кількість голосів, щоб залишитися в Національних Зборах. Підтримка партії значно знизилася через їхню минулу участь у діяльності гетьманського уряду, і більшість виборців відійшла від них на користь радикальних демократів. Хоча керівництво УДХП намагається очистити партію від небажаного минулого, їхній імідж заплямований і залишиться таким в осяжному майбутньому. Маючи кілька місць у парламенті, вони зараз є частиною опозиції до уряду."
 ukraine_republican.14.a: "Так їм і треба."

 ukraine_republican.30.t: "Обіцянки народові"
 ukraine_republican.30.d: "Земельна реформа може бути питанням життя людей, але це не означає, що наші плани індустріалізації не є важливим фактором на цих виборах, а навпаки - зовсім навпаки. Інтелігенція та еліта сподіваються на індустріальне українське майбутнє, на модернізовану українську економіку, яка зможе витримати шторм у майбутньому, оскільки зможе експортувати більше, ніж просто зерно. Грандіозні інженерні проекти, такі як Дніпрогес, принесуть електрику в домівки багатьох українців, і немає жодних сумнівів, що ці проекти популярні. Можливо, нам варто скористатися цими проектами і пообіцяти їх реалізувати в рамках нашої передвиборчої кампанії?"
 ukraine_republican.30.d2: "Земельна реформа може бути питанням життя людей, але це не означає, що наші плани індустріалізації не є важливим фактором на цих виборах, а навпаки - зовсім навпаки. Інтелігенція та еліта сподіваються на індустріальне українське майбутнє, на модернізовану українську економіку, яка зможе витримати шторм у майбутньому, оскільки зможе експортувати більше, ніж просто зерно. Грандіозні інженерні проекти, такі як Дніпрогес, принесуть електрику в домівки багатьох українців, і немає жодних сумнівів, що ці проекти популярні. Можливо, нам варто скористатися цими проектами і пообіцяти їх реалізувати в рамках нашої передвиборчої кампанії?"
 ukraine_republican.30.d3: "Земельна реформа може бути питанням життя людей, але це не означає, що наші плани індустріалізації не є важливим фактором на цих виборах, а навпаки - зовсім навпаки. Інтелігенція та еліта сподіваються на індустріальне українське майбутнє, на модернізовану українську економіку, яка зможе витримати шторм у майбутньому, оскільки зможе експортувати більше, ніж просто зерно. Грандіозні інженерні проекти, такі як Дніпрогес, принесуть електрику в домівки багатьох українців, і немає жодних сумнівів, що ці проекти популярні. Можливо, нам варто скористатися цими проектами і пообіцяти їх реалізувати в рамках нашої передвиборчої кампанії?\n\nВажливо, однак, пам'ятати, що дехто в УПС-Р схильний вважати, що обіцянки грандіозних промислових проектів не обов'язково знайдуть відгук у сільському населенні нашої країни."
 ukraine_republican.30.a: "До індустріального майбутнього - вперед!"
 ukraine_republican.30.b: "Ми не повинні обіцяти те, чого не можемо виконати."
 ukraine_republican.30.b_tt: "§YЧерез 300 днів§! після виборів нам потрібно буде отримати §Cбалів індустріалізації§! вище §Y40§!. Якщо ми не виконаємо свою обіцянку, ми §Rзаплатимо за це§!."
 ukraine_republican.30.b2: "Там, де Гетьманат зазнав поразки, переможемо ми!"
 ukraine_republican.30.c2: "До індустріального майбутнього, але з урахуванням інтересів села."

 ukraine_republican.31.t: "Питання земельної реформи"
 ukraine_republican.31.d: "Земля для всіх! Це була обіцянка, яка згуртувала селян на підтримку ВДР проти гетьмана. Хоча кожна партія, безумовно, ставиться до неї серйозно, соціалістам, інші партії все ще здаються занадто м'якими щодо великих землевласників, говорячи про компенсації та легалізм. Наразі більшість селян підтримують УПС-Р, але, сприймаючи земельне питання як власне, Мазепа та його партія могли б постійно домагатися більших поступок селянам і врешті-решт перетягнути частину села на бік УСДРП."
 ukraine_republican.31.d2: "Земля для всіх! Це була обіцянка, яка згуртувала селян на підтримку ВДР проти гетьмана. Хоча кожна партія, безумовно, ставиться до неї серйозно, соціалістам, інші партії все ще здаються занадто м'якими щодо великих землевласників, говорячи про компенсації та легалізм. Більшість селян наразі підтримує УПС-Р, але, взявши земельне питання за своє, наша партія могла б постійно домагатися більших поступок селянам і врешті-решт відвоювати частину сільської місцевості у соціалістів-революціонерів."
 ukraine_republican.31.d3: "Земля для всіх! Це була обіцянка, яка згуртувала селян на підтримку ВДР проти гетьмана. Хоча кожна партія, безумовно, ставиться до неї серйозно, нам, соціалістам, інші партії все ще здаються занадто м'якими щодо великих землевласників, говорячи про компенсації та легалізм. Наразі більшість селян підтримують УПС-Р, але, сприймаючи земельне питання як власне, Мазепа та його партія могли б постійно домагатися більших поступок селянам і, врешті-решт, привернути частину села до УСДРП. Такий результат не є гарантованим, але все ж таки може виявитися корисним, щоб частково спрямувати нашу кампанію проти соціал-демократів."
 ukraine_republican.31.a: "Мазепа має рішення!"
 ukraine_republican.31.b: "УПС-Р знає, що робить!"
 ukraine_republican.31.a2: "Давайте не будемо надриватися."
 ukraine_republican.31.b2: "Доля фермерів - це наша доля!"
 ukraine_republican.31.a3: "Зосередьмося на позитивному порядку денному."
 ukraine_republican.31.b3: "Кволі соціал-демократи нікуди не приведуть нашу країну!"
 ukraine_republican.31.a3.tt: "Після виборів §RУПС-Р§! §SПомірковані§! будуть мати сильнішу позицію."
 ukraine_republican.31.b3.tt: "Після виборів кожна фракція, окрім §RУПС-Р§! §SПоміркованих§! будуть мати сильнішу позицію."

 ukraine_republican.32.t: "Селянська спілка"
 ukraine_republican.32.d: "Первісна Селянська спілка була організацією, що мала на меті забезпечити належне представництво селянства в освітніх, культурних та судових справах. Її можна описати як форму селянської спілки, схожу на синдикалістську в принципі, але без урбанізму та шанування революційного насильства. Цю модель можна було б відновити як спосіб організації селянства - і, можливо, поширювати колективістські принципи УПС-Р серед селян, допомагаючи їм у вирішенні їхніх проблем.\n\nПотенційно «Спілка» може стати серйозним конкурентом для РДС, і, безумовно, буде важко конкурувати з ними у земельному питанні. Щоб заспокоїти електорат, ми могли б розпочати широку медіа-кампанію, вкотре підтверджуючи наші обіцянки та демонструючи нашу політику на практиці, щоб показати, що ми не лише вирішуємо земельне питання, але й робимо це ефективніше, ніж будь-хто інший."
 ukraine_republican.32.d2: "Первісна Селянська спілка була організацією, що мала на меті забезпечити належне представництво селянства в освітніх, культурних та судових справах. Її можна описати як форму селянської спілки, подібну до синдикалістської в принципі, але без урбанізму та шанування революційного насильства. Цю модель можна було б відновити як спосіб організації селянства - і, можливо, поширювати колективістські принципи УПС-Р серед селян, допомагаючи їм у вирішенні їхніх проблем.\n\nЗрозуміло, що завдяки «Спілці» та репутації УПС-Р як селянської партії, ми зможемо отримати досить високий рейтинг у сільських округах."
 ukraine_republican.32.a: "Ми обіцяємо швидкі та рішучі дії."
 ukraine_republican.32.b: "Не будемо забігати вперед."
 ukraine_republican.32.a2: "Гарна ініціатива! Дуже добре! Навіть чудово!"
 ukraine_republican.32.b2: "Це добре і все таке, але цей електорат у нас вже є в мішку."

 UKR_landreform_election_promises_tt: "§CБал земельної реформи§! вище §Y30§!"
 UKR_industry_election_promises_tt: "§CБал індустріалізації§! вище §Y30§!"
 ukraine_republican.32.a_tt: "§YЧерез 300 днів§! після виборів нам потрібно буде досягти §Cбалів земельної реформи§! вище §Y30§!. Якщо ми не виконаємо свою обіцянку, ми §Rзаплатимо за це§!."

 ukraine_republican.33.t: "Невиконані обіцянки"
 ukraine_republican.33.d: "Щоб заручитися підтримкою населення, треба давати широкі обіцянки вирішити всі нагальні питання, які хвилюють нашу країну. Обіцянки, які наша влада, схоже, ще не виконала. У міру того, як багато людей стають нетерплячими і неспокійними через нашу бездіяльність, громадська підтримка нашого керівництва почала стрімко падати. Протести стають все більш поширеними, і багато хто з наших виборців відмовився від нас на користь опозиції. Хоча наша адміністрація продовжує боротися, ці події, безумовно, завадять нашим планам."
 ukraine_republican.33.a: "Пам'ятаєш всі ті обіцянки, які ти давав? Твої люди точно пам'ятають."
 ukraine_republican.33_tt: "Наша §tнездатність§! виконати навіть ці прості обіцянки не обіцяє нічого доброго ані нашій владі, ані стабільності в країні. Ми §Yповинні§! негайно виправити ситуацію, поки вона §Rне вийшла з-під контролю§!."

 ukraine_republican.34.t: "Pragmatism vs Radicalism"
 ukraine_republican.34.d: "Для багатьох революціонерів, які брали участь в Антигетьманському повстанні, постало питання: хто ми? Для одних відповідь можна було знайти в Революційному блоці - ті, хто боровся проти тиранічної влади гетьмана, боролися за соціалізм, радикальний перерозподіл землі та безкомпромісність дій. Для інших відповідь можна знайти в УРДП та УСДРП - тих, хто прагнув повалити гетьманський уряд, оскільки гетьман відмовлявся йти на компроміси і був заплямований неефективністю.\n\nЦе питання стало головним на виборах. Здебільшого УРДП та УСДРП зображували себе як зразки відповідального державного управління, звинувачуючи Революційний блок у дешевому популізмі, який, у разі перемоги, неминуче призведе до хаотичного та неефективного правління. У свою чергу, Революційний блок звинуватив реформістські партії у зраді прогресивних ідеалів, за які завжди боролася Народна республіка, і в тому, що уряд, побудований на компромісах, призведе лише до тієї ж недієздатності, яку відчув на собі гетьманський уряд. На кого ж покластися українському народові?"
 ukraine_republican.34.d2: "Для багатьох революціонерів, які брали участь в Антигетьманському повстанні, постало питання: хто ми? Для одних відповідь можна було знайти в РДС - ті, хто боровся проти тиранічного гетьманського уряду, боролися за соціалізм, радикальний перерозподіл землі та безкомпромісність дій. Для інших відповідь можна знайти в УРДП та УСДРП - тих, хто прагнув повалити гетьманський уряд, тому що гетьман відмовлявся йти на компроміси і був заплямований неефективністю.\n\nЦе питання стало головним питанням виборів. Оскільки ми застрягли посередині між поміркованою УРДП та радикальною РДС, це питання стало досить суперечливим. Антигетьманське повстання було справді боротьбою за мир, землю та демократію, але дехто стверджує, що воно йде набагато далі. Під нашим керівництвом ми не просто зробимо той мінімум, який може зробити будь-який напівкомпетентний державний діяч, а здійснимо справді соціальну революцію. Можливо, нам варто наголошувати саме на таких ідеалах, адже саме вони привели нас до перемоги."
 ukraine_republican.34.d3: "Для багатьох революціонерів, які брали участь в Антигетьманському повстанні, постало питання: хто ми? Для одних відповідь можна було знайти в РДС - ті, хто боровся проти тиранічного гетьманського уряду, боролися за соціалізм, радикальний перерозподіл землі та безкомпромісність дій. Для інших відповідь можна знайти в УРДП та УСДРП - тих, хто прагнув повалити гетьманський уряд, оскільки гетьман відмовлявся йти на компроміси і був заплямований неефективністю.\n\nЦе питання стало головним питанням виборів. Звісно, відповідь очевидна: РДС - це правильний вибір українського виборця. Багато хто голосуватиме лише за одне давно невирішене питання - земельну реформу, і немає жодних сумнівів, що УПС-Р має значний вплив на українське село. Кампанія, заснована виключно на земельній реформі, безумовно, спрацювала б добре, але дехто побоюється, що цього може бути недостатньо для того, щоб виокремити РДС Зокрема, представники Р-РБ вважають, що ми повинні також показати себе як передових борців за українську незалежність і суверенітет проти всіх видів імперіалізму, як німецького, так і російського. Інші партії, можливо, і брали участь в Антигетьманському повстанні, але немає сумнівів, що вони продадуться австро-німецькому імперіалізму, і цей факт ми, можливо, повинні використати на свою користь."
 ukraine_republican.34.a: "Люди голосують проти радикалізму."
 ukraine_republican.34.b: "Революційні настрої охоплюють країну."
 ukraine_republican.34.a2: "Люди хочуть соціалізму, і вони можуть знайти його тут, в УСДРП."
 ukraine_republican.34.b2: "Велика трансформація українського суспільства наближається!"
 ukraine_republican.34.a3: "Мир, земля і хліб - краще й бути не може."
 ukraine_republican.34.b3: "Народ хоче свободи від іноземної тиранії, і РДС принесе її!"
 ukraine_republican.34.b2.tt: "Подивіться на своє політичне дерево фокусів, щоб зрозуміти вплив §1Ідеалізму§!."

 ukraine_republican.35.t: "Невиконані обіцянки"
 ukraine_republican.35.d: "Великі обіцянки про нові робочі місця та дешевші ціни. Де ж великий гребельний комплекс Дніпрогесу, який обіцяли зробити вершиною української інженерії, який створить тисячі робочих місць і ще більше електроенергії для будинків навколо нього? Люди пам'ятають ваші обіцянки, навіть якщо ви їх не виконуєте."
 ukraine_republican.35.a: "Ми зробили все, що могли!"

 ukraine_republican.36.t: "УРДП під пильним наглядом"
 ukraine_republican.36.d: "Існуванням Народної Республіки ми значною мірою завдячуємо Радикально-демократичній партії. Один з лідерів партії, Олександр Шульгин, доклав чимало зусиль під час Антигетьманського повстання, щоб Берлін не втрутився для придушення революції, майже з самого початку ведучи переговори з німецьким урядом. До партії також входить відомий Василь Вишиваний, який, незважаючи на своє австрійське походження, став вважатися людиною з народу. На майбутніх виборах Радикально-демократична партія може розглядатися як найбільш праве крило у порівнянні з соціал-демократами та Революційним блоком, що забезпечило їй велику прихильність серед представників попередньої влади.\n\nПроте їхні зв'язки з Гетьманатом нещодавно стали об'єктом критики з боку їхніх опонентів. Добре відомо, що Шульгин працював у гетьманському уряді міністром закордонних справ - і що УРДП, хоч і представляла опозицію до правлячої гетьманської коаліції, все ж займала різні посади. Можна було б видати це за намагання працювати в рамках системи для її покращення, що УРДП явно намагалася робити, але соціалістичні партії використали історію партії для того, щоб зобразити їх або безпринципними, або, що ще гірше, зрадниками революції. Якою має бути їхня відповідь?"
 ukraine_republican.36.d2: "Існуванням Народної Республіки ми значною мірою завдячуємо Радикально-демократичній партії. Один з лідерів партії, Олександр Шульгин, під час Антигетьманського повстання доклав чимало зусиль, щоб Берлін не втрутився і не придушив революцію, майже з самого початку ведучи переговори з німецьким урядом. До партії також входить відомий Василь Вишиваний, який, незважаючи на своє австрійське походження, став вважатися людиною з народу. На майбутніх виборах Радикально-демократична партія може розглядатися як найбільш праве крило у порівнянні з соціал-демократами та Робітничо-демократичним союзом, що принесло їй велику прихильність серед представників попередньої влади.\n\nАле їхні зв'язки з Гетьманщиною нещодавно стали об'єктом критики з боку їхніх опонентів. Добре відомо, що Шульгин працював у гетьманському уряді міністром закордонних справ - і що УРДП, хоч і представляла опозицію до правлячої гетьманської коаліції, все ще займала різні посади. Можна було б видати це за намагання працювати в рамках системи, щоб покращити її, що УРДП явно намагалася робити. Тим не менш, є можливість використати історію партії як зброю, щоб зобразити їх як безпринципних або, що ще гірше, як зрадників революції. Що ми повинні робити?"
 ukraine_republican.36.a: "Ми виступаємо за демократію, як і всі інші!"
 ukraine_republican.36.b: "Наше минуле не має значення!"
 ukraine_republican.36.a2: "Скористайтеся цією риторикою."
 ukraine_republican.36.b2: "Безпринципні, можливо, але зрадники революції? Зовсім ні."
 ukraine_republican.36.a3: "Звісно ж, це гетьманські прихвосні "
 ukraine_republican.36.b3: "Так, але зараз це не має великого значення."

 ukraine_republican.37.t: "Співпраця з профспілками"
 ukraine_republican.37.d: "Підтримка профспілок буде неоціненною на майбутніх виборах. Профспілки традиційно були пов'язані з боротьбистами та укапістами, дотримуючись ортодоксальних синдикалістських позицій; але часи змінилися. Жорстокі дії гетьмана, який репресував соціалістів будь-якого ґатунку, радикалізували багатьох на ліві, революційні позиції. Тепер, коли народна республіка була відновлена і ці ж самі революціонери більше не є мішенню, соціал-демократи прагнули закріпитися в профспілках. Після революції значно зросла кількість незалежних профспілок, і є значний потенціал для того, щоб залучити їх на свій бік. Однак Народна республіка все ще молода, і їй ще належить довести, чи зможе вона забезпечити ефективну адміністрацію, що змусило декого з них побоюватися заявляти про свою відданість новій політичній партії."
 ukraine_republican.37.d2: "Підтримка профспілок буде неоціненною на майбутніх виборах. Профспілки традиційно були пов'язані з боротьбистами та укапістами, дотримуючись ортодоксальних синдикалістських позицій, але часи змінилися. Жорстокі дії гетьмана, який репресував соціалістів будь-якого ґатунку, радикалізували багатьох на ліві, революційні позиції. Тепер, коли народна республіка відновлена і ці ж самі революціонери більше не є мішенню, інші партії намагаються закріпитися в профспілках. Після революції з'явилося багато незалежних профспілок, і вони мають значний потенціал для того, щоб залучити їх на свій бік. Однак Народна республіка все ще молода і їй ще належить довести, чи зможе вона забезпечити ефективну адміністрацію, що змусило деяких побоюватися заявляти про свою відданість новій політичній партії.\n\nЗвичайно, РДС — це робітничий альянс, і наші позиції тут досить сильні. Проте, домінування боротбистів та укапістів над профспілками ставить перед нами складне питання. Можливо, найкраще було б домовитися з Боротьбистами: в обмін на те, що вони не намагатимуться конкурувати з ними там, де вони здобули перемогу на місцевих виборах, вони нададуть нам свою підтримку на парламентських виборах. Така угода була б досить проблематичною для УПС-Р, враховуючи, що вони схильні оскаржувати голоси Боротьбистів на місцевих виборах. Але для Р-РБ було б так само проблематично не укласти угоду, оскільки це підірве кількість голосів, які вони отримають від міських робітників."
 ukraine_republican.37.a: "УСДРП - це все ж таки соціалістична партія."
 ukraine_republican.37.b: "Профспілки не відмовляються від своїх революційних поглядів."
 ukraine_republican.37.a2: "Тоді настав час для послуги за послугу!"
 ukraine_republican.37.b2: "Це не наша провина, що ми віримо у всенародні вибори, а вони - ні."

 ukraine_republican.37.a2.tt: "Від цього виграють обидві фракції §RР-РВ§!"
 ukraine_republican.37.b2.tt: "Від цього виграють обидві фракції §RУПС-Р§!"

 ukraine_republican.39.t: "Міністри УПС-Р та Р-РБ покидають уряд"
 ukraine_republican.39.d: "Ліва коаліція, що складала наш уряд, виникла з прагматичного альянсу між Революційним блоком та УСДРП. Щоб виставити свій уряд у більш поміркованому світлі, голова Винниченко вирішив поступитися кількома посадами членам Робітничої партії. Блок сподівався, що цей альянс буде лише тимчасовою угодою, ще однією перешкодою на шляху до соціалізму. Однак їхні надії, схоже, не справдилися.\n\nНе в змозі забезпечити свій контроль над урядом, плани Революційного блоку, схоже, провалилися."
 ukraine_republican.39.a: "Чи зупинена революція?"
 UKR_revbloc_collapse: "§RЛіва коаліція§! розпадається"

 ukraine_republican.40.t: "На шпальтах газет і в переповнених залах"
 ukraine_republican.40.d: "Великі потрясіння 1936 і 1937 років оживили напівсплячі кола української інтелігенції. Ті, хто відносить себе до «інтелектуального класу», починають відчувати, що майбутнє знову сповнене можливостей і обіцянок. Як завжди, бачення світлого завтра мають тенденцію бути різноманітними, тому палкі дебати, розлогі памфлети та хльосткі статті знову супроводжують напружену інтелектуальну дискусію про перспективи відновленої української республіки.\n\nВсі основні конкуренти на виборах мають значний авторитет серед української інтелігенції і розглядають її як цінний виборчий електорат. Тому важливо побудувати і ретельно просувати правильне передвиборче послання, яке зможе привернути симпатиків, не відштовхнувши при цьому безнадійно всіх інших. Образи нелегко забуваються серед цих людей, тому надмірна жорстокість у нападках на наших опонентів може згодом обернутися проти нас.\n\nРоки невтомної роботи в культурній та освітній сферах вже принесли нам багато доброї волі з боку інтелектуальних кіл, тому, можливо, зробити наше послання більш примирливим буде правильним рішенням."
 ukraine_republican.40.d2: "Великі потрясіння 1936 і 1937 років оживили напівсплячі кола української інтелігенції. Ті, хто відносить себе до «інтелектуального класу», починають відчувати, що майбутнє знову сповнене можливостей і обіцянок. Як завжди, бачення світлого завтра мають тенденцію бути різноманітними, тому палкі дебати, розлогі памфлети та хльосткі статті знову супроводжують напружену інтелектуальну дискусію про перспективи відновленої української республіки.\n\nВсі основні конкуренти на виборах мають значний авторитет серед української інтелігенції і розглядають її як цінний виборчий електорат. Тому важливо побудувати і ретельно просувати правильне передвиборче послання, яке зможе привернути симпатиків, не відштовхнувши при цьому безнадійно всіх інших. Образи нелегко забуваються серед цих людей, тому надмірна жорстокість у нападках на наших опонентів може згодом обернутися проти нас.\n\nНаші позиції вже досить пристойні: багато хто серед інтелігенції бачить УРДП надто прив'язаною до спадщини Гетьманату, водночас остерігаючись радикалізму РДС. Можливо, примирливіший меседж буде правильним рішенням."
 ukraine_republican.40.d3: "Великі потрясіння 1936 і 1937 років оживили напівсплячі кола української інтелігенції. Ті, хто відносить себе до «інтелектуального класу», починають відчувати, що майбутнє знову сповнене можливостей і обіцянок. Як завжди, бачення світлого завтра мають тенденцію бути різноманітними, тому палкі дебати, розлогі памфлети та хльосткі статті знову супроводжують напружену інтелектуальну дискусію про перспективи відновленої української республіки.\n\nВсі основні конкуренти на виборах мають значний авторитет серед української інтелігенції і розглядають її як цінний виборчий електорат. Тому важливо побудувати і ретельно просувати правильне передвиборче послання, яке зможе залучити симпатиків, не відштовхнувши безнадійно всіх інших.\n\nІнша річ, яку слід враховувати, - це те, наскільки далеко ми повинні зайти: намагання занадто задовольнити інтелектуальні кола може не сподобатися нашим виборцям серед робітників і селян. Можливо, буде достатньо більш обмеженої кампанії. Зрештою, багато наших видатних членів, як Володимир Винниченко, відомий у творчих колах не лише як політик, але й як плідний письменник і драматург, вже зібрали чималу кількість прихильників."
 ukraine_republican.40.a: "Не потрібно надмірної стриманості."
 ukraine_republican.40.b: "Важливо, щоб дебати були цивілізованими."
 ukraine_republican.40.b2: "Ми всі поділяємо схожі ідеали."
 ukraine_republican.40.a3: "Ми повинні відвернути їх від УРДП та УСДРП."
 ukraine_republican.40.b3: "Якими б важливими вони не були, майбутнє належить робітникам."

 ukraine_republican.40.a3.tt: "Від цього виграють фракції §Sпоміркованих§! в §RУПС-Р§! та §RР-РБ§!."
 ukraine_republican.40.b3.tt: "Від цього виграють фракції §oрадикальних§! в §RУПС-Р§! та §RР-РБ§!."

 ukraine_republican.41.t: "Утворення УНП"
 ukraine_republican.41.d: "Після відновлення Української Народної Республіки українські праві опинилися у складній ситуації. Спроби відновити належну праву силу, здатну адаптуватися до нового політичного консенсусу, здебільшого не мали успіху. Більшість ідеологічно налаштованих гетьманських сил були майже повністю витіснені, тоді як більш безпартійним і незалежним державним діячам, які працювали за гетьманського режиму, важко повернутися в політику. Можливо, найкращий шанс для правих має той, хто не підходить під жоден з цих описів: Микола Міхновський. Після виходу з УДХП Міхновський вирішив заснувати власну партію - УНП (Українську народну партію). Оскільки УДХП зараз перебуває в стані занепаду, двері для УНП залишилися відкритими, щоб стати найбільшою українською правою партією, і вона, безумовно, буде більш популістською, ніж будь-яка зі старих гетьманських партій.\n\nДля УРДП повільне зростання УНП поступається місцем важливому питанню. Значна частина риторики УНП була спрямована проти соціалістичних партій, зокрема РДС, і хоча партія є досить малочисельною, вплив Міхновського може бути достатнім, щоб зашкодити нашим опонентам. Толерантне ставлення до зростання УНП, принаймні в короткостроковій перспективі, не виключене. Однак праве крило нашої партії виступає проти цього, оскільки вбачає в цьому прямий виклик своїй владі та впливу, особливо в апелюванні до майбутніх малих та середніх землевласників. Вони стверджують, що УРДП, безумовно, могла б зробити більше для залучення політичних поміркованих, і нам було б легше протистояти потенційному консервативному відродженню в майбутньому."
 ukraine_republican.41.a: "Наразі ворог мого ворога - мій друг."
 ukraine_republican.41.b: "Докладайте більше зусиль для залучення поміркованих членів."

 ukraine_republican.42.t: "Солдатський обов'язок"
 ukraine_republican.42.d: "Серед різних електоральних груп, якими опікуються конкуруючі партії, особливо виділяється одна: військовослужбовці, які добровільно підняли зброю проти злочинного режиму. Їхні подвиги та жертви допомогли повалити гетьманську тиранію, їхні історії стануть частиною основоположних міфів нової Республіки, а їхня політична лояльність може вплинути на курс країни в майбутньому. Вони становлять соціальну групу, важливість якої, попри відносно невелику чисельність, визнають усі основні конкуренти на виборах.\n\nДехто з цих людей приєднався до повстанської справи лише після того, як УРДП оголосила про свою повну опозицію до уряду Скоропадського. Крім того, члени партії відіграли важливу роль у налагодженні зв'язків між вигнанцями та симпатизуючими їм військовими. З іншого боку, успіх на виборах значною мірою залежить від впізнаваних особистостей, і в цьому відношенні УРДП бракує людей, здатних гідно конкурувати з такими, як Симон Петлюра чи Юрій Тютюнник. Тому дехто пропонує звернути увагу на іншу сторону: на тих, хто стояв осторонь або опинився на боці гетьмана. Багато з них деморалізовані та розгублені; запропонувати їм перспективу надійного управління та стабільного майбутнього може бути достатньо, щоб завоювати їхню прихильність. Зрештою, переможені теж заслуговують на милосердя."
 ukraine_republican.42.d2: "Серед різних електоральних груп, якими опікуються конкуруючі партії, особливо виділяється одна: військовослужбовці, які добровільно підняли зброю проти злочинного режиму. Їхні подвиги та жертви допомогли повалити гетьманську тиранію, їхні історії стануть частиною основоположних міфів нової Республіки, а їхня політична лояльність може вплинути на курс країни в майбутньому. Вони становлять соціальну групу, важливість якої, незважаючи на відносно невелику чисельність, визнається всіма основними конкурентами на виборах.\n\nЩасливо, що Симон Петлюра, давній член партії, відомий багатьом як людина, що відіграла вирішальну роль у нашій перемозі над гетьманом. Використання його популярності серед солдатів могло б не лише принести нам голоси, але й закласти підвалини нового класу військовослужбовців: непохитно відданих самій ідеї Народної Республіки. Втім, навіть у самій партії дехто радить бути обережними. Занадто сильна прив'язка іміджу партії до єдиного військового може виявитися нерозумною в майбутньому."
 ukraine_republican.42.d3: "Серед різних електоральних груп, якими опікуються конкуруючі партії, особливо виділяється одна: військовослужбовці, які добровільно підняли зброю проти злочинного режиму. Їхні подвиги та жертви допомогли повалити гетьманську тиранію, їхні історії стануть частиною основоположних міфів нової Республіки, а їхня політична лояльність може вплинути на курс країни в майбутньому. Вони становлять соціальну групу, важливість якої, незважаючи на відносно невелику чисельність, визнають усі основні конкуренти на виборах.\n\nЗгуртувати ветеранів повстання під наші прапори - завдання не з легких. Дехто пропонує шукати союзу з Юрієм Тютюнником. «Юрко» по праву визнаний героєм повстання, користується широкою популярністю серед солдатів, симпатизує справі справжньої революції і, що важливо, повністю позбавлений політичних амбіцій. Інші застерігають від безглуздості «петлюрівщини»: вшанування військових ікон часто шкодить революційній справі. Солдати, об'єднані особистою відданістю, а не ідеологічною свідомістю, неминуче поховають революцію, а не захистять її."
 ukraine_republican.42.a: "Ми зробили свій внесок у перемогу так само, як і інші."
 ukraine_republican.42.b: "Великодушність - це чеснота переможців."
 ukraine_republican.42.a2: "Він герой і його слід шанувати як героя."
 ukraine_republican.42.b2: "Наша справа виходить за рамки залежності від популярності окремих людей."
 ukraine_republican.42.a3: "Зрештою, революція потребує своїх героїв."
 ukraine_republican.42.b3: "Не потрібно пропагувати мілітаристське ідолопоклонство."

 ukraine_republican.45.t: "Коаліція на відміну від гетьманської"
 ukraine_republican.45.d: "На відміну від хитких підвалин ранньої Народної Республіки, новий коаліційний уряд опинився у значно безпечніших умовах. В країну повертається певне відчуття нормального життя, а вибори пройшли без насильства та залякування - сподіваємося, що це є ознакою майбутніх змін.\n\nОчолюваний, по-перше, УРДП, а по-друге, УСДРП, це не той уряд, на який дехто сподівався. На їхню думку, поміркована прогресивна адміністрація, безумовно, набагато краща за гетьманську, але може не зайти достатньо далеко у своїх зусиллях, щоб належним чином трансформувати Україну після майже двох десятиліть занедбаності. Тому вони сподіваються, що УСДРП в коаліції, принаймні, зможе належним чином схилити УРДП у більш лівий бік.\n\nЧи виправдаються ці сподівання, ще належить з'ясувати. Безумовно, утримати УСДРП задоволеною буде складним завданням, але воно буде дуже важливим. На поступки доведеться піти, якщо перший справжній народний уряд хоче вижити і дійсно виконати свої обіцянки, а також створити хороший прецедент на майбутнє."
 ukraine_republican.45.d2: "На відміну від хитких підвалин ранньої Народної Республіки, новий коаліційний уряд опинився у значно безпечніших умовах. В країну повертається певне відчуття нормальності, а вибори пройшли без насильства і залякування - сподіваємося, що це є ознакою майбутніх змін.\n\nОчолюваний УСДРП, по-перше, і УРДП, по-друге, це не той уряд, на який дехто сподівався. На їхню думку, відносно недосвідчена, але прогресивна адміністрація, безумовно, набагато краща за гетьманську, але, можливо, не готова до численних викликів, що супроводжують процес управління. Тому вони сподіваються, що УРДП в коаліції, принаймні, зможе належним чином скеровувати УСДРП і стримувати її можливі ексцеси.\n\nЧи виправдаються ці сподівання, ще належить з'ясувати. Безумовно, втримати УРДП задоволеною буде складним завданням, але воно буде дуже важливим. На поступки доведеться піти, якщо перший справжній народний уряд хоче вижити і дійсно виконати свої обіцянки, а також створити гарний прецедент на майбутнє.\n\nОднак у гонитві за компромісами ми не повинні випускати з уваги власні ідеали. Нам, як партії, бракує певних переваг, якими користуються радикальні демократи, таких як велика кількість досвідчених партійних кадрів, зв'язків у середовищі державної служби або укорінених місцевих політичних мереж. УРДП чудово це усвідомлює і, безсумнівно, використовуватиме свої сильні сторони для того, щоб впливати на нашу політику. Необхідно буде дотримуватися ретельного балансу між компромісами та дотриманням наших власних принципів."
 ukraine_republican.45.a: "Якщо це для доброї справи, ми раді співпрацювати з ними."
 ukraine_republican.45.a.tt: "Залежно від того, як до нас ставиться §SУСДРП§!, ми отримуємо різні пасивні §Cмодифікатори§!. Ці модифікатори можуть бути змінені за допомогою фокусів та подій. Збереження добрих стосунків з §SУСДРП§! матиме вирішальне значення для вашого уряду, і можуть мати §Rнаслідки§! якщо наші стосунки розірвуться.\n\nДивіться вашу вкладку §GFX_decision_icon_small §YРішення§! для отримання додаткової інформації, а також перевірте опис національного фокусу §HРадикальний дотик§! для отримання будь-яких роз'яснень."
 ukraine_republican.45.a2.tt: "Залежно від того, як до нас ставиться §lУРДП§!, ми отримуємо різні пасивні §Cмодифікатори§!. Ці модифікатори можуть бути змінені за допомогою фокусів та подій. Збереження добрих стосунків з §lURDP§! матиме вирішальне значення для вашого уряду, і можуть бути §Rнаслідки§! якщо наші стосунки розірвуться.\n\nДивіться вашу вкладку §GFX_decision_icon_small §YDecisions§! для отримання додаткової інформації, а також перевірте опис національного фокусу §HВознесіння Робітничої Партії§! для отримання будь-яких роз'яснень."

 ukraine_republican.48.t: "Три стовпи партії"
 ukraine_republican.48.d: "Із завершенням коаліційних переговорів поступово формується новий політичний ландшафт. УРДП, як старший партнер у правлячій коаліції, готова зайняти в ній ключову позицію. Однак партія не є монолітною структурою, тому склад уряду після виборів відображає не лише компроміси, досягнуті з УСДРП, але й існуючу внутрішньопартійну фракційність.\n\nГоловою Національних Зборів обрано Олександра Шульгина, який представляє не лише партію в цілому, але й її центристську фракцію зокрема. Центр партії - це об'єднання, менш пов'язане між собою сильним ідеологічним баченням, а більш пов'язане практичними питаннями. Він слугує основою партійної адміністрації і значною мірою відповідає за управління політичною машиною. Зрештою, лише добре організована партія зможе відстоювати ідеали прогресу та демократії у ці складні часи.\n\nГоловою Ради народних міністрів затверджено Андрія Ніковського, одного з провідних діячів лівого крила партії. Ліва фракція постійно зростала внаслідок неспроможності Гетьманату вирішити численні соціальні проблеми в поєднанні з політичним вакуумом, що утворився після придушення УСДРП та інших лівих сил. Ліве крило партії виступає за сильний державний контроль над ключовими секторами економіки, відстоює соціально прогресивні ідеї та привносить здорову дозу конструктивного радикалізму в загальне бачення УРДП.\n\nНарешті, посаду керівника парламентської фракції УРДП отримав Володимир Доленко, один з очільників правого крила партії. Його основні інтереси полягають у підтримці «низового капіталізму» малих, середніх і кооперативних підприємств у поєднанні з відстоюванням інтересів дрібних і середніх землевласників. Орієнтація на селянство є причиною того, що права фракція УРДП покладає великі надії на успіх земельної реформи і підтримує зв'язки з православною церквою, вплив якої на селі залишається досить значним."
 ukraine_republican.48.d2: "Із завершенням коаліційних переговорів поступово формується новий політичний ландшафт. УРДП, як старший партнер у правлячій коаліції, готова зайняти в ній ключову позицію. Однак партія не є монолітною структурою, тому склад уряду після виборів відображає не лише компроміси, досягнуті з УСДРП, але й існуючу внутрішньопартійну фракційність.\n\nВасиль Вишиваний був обраний головою Національних Зборів. Хоча він символічно представляє всю партію, його перебування на посаді буде суттєво залежати від центристської фракції партії. Центр партії - це об'єднання, менш пов'язане між собою сильним ідеологічним баченням, а більш пов'язане практичними питаннями. Він слугує основою партійної адміністрації і значною мірою відповідає за управління політичною машиною. Зрештою, лише добре організована партія зможе відстоювати ідеали прогресу та демократії у ці складні часи.\n\nГоловою Ради народних міністрів затверджено Андрія Ніковського, одного з провідних діячів лівого крила партії. Ліва фракція постійно зростала внаслідок неспроможності Гетьманату вирішити численні соціальні проблеми в поєднанні з політичним вакуумом, що утворився після придушення УСДРП та інших лівих сил. Ліве крило партії виступає за сильний державний контроль над ключовими секторами економіки, відстоює соціально прогресивні ідеї та привносить здорову дозу конструктивного радикалізму в загальне бачення УРДП.\n\nНарешті, посаду керівника парламентської фракції УРДП отримав Володимир Доленко, один з очільників правого крила партії. Його основні інтереси полягають у підтримці «низового капіталізму» малих, середніх і кооперативних підприємств у поєднанні з відстоюванням інтересів дрібних і середніх землевласників. Орієнтація на селянство є причиною того, що права фракція УРДП покладає великі надії на успіх земельної реформи і підтримує зв'язки з православною церквою, вплив якої на селі залишається досить значним."
 ukraine_republican.48.a: "Справді велика табірна вечірка."
 ukraine_republican.48.a.tt: "Управління трьома фракціями в §lУРДП§! може бути досить мінливим. Вплив однієї з фракцій може покращити деякі ефекти наших «Y-фокусів», але він також може знизити вплив інших фракцій за певний час.\n\nДо того ж, якщо одна з фракцій занадто довго залишається §Pнизькою§!, вона може спричинити §Rповстання всередині партії§!, що значно зашкодить нашій здатності правити країною. Найкраще уникати такого сценарію, намагаючись отримати максимальну вигоду та уникнути фракційності.\n\nДля отримання додаткової інформації зверніться до вкладки £GFX_decision_icon_small §Y Decisions §! та ознайомтеся з описом національної спрямованості §HРадикальний дотик§! для отримання будь-яких роз'яснень."

 ukraine_republican.49.t: "Соціалістичний блок розпадається"
 ukraine_republican.49.d: "Рано вранці [?global.date.GetDateStringNoHourLong] керівництво Соціалістичного блоку зібралося в готелі "Палац" у [202.GetName], щоб офіційно оформити розпад свого союзу. У спільній заяві лідери кожної з партій проголосили, що \"рух був створений для об'єднання соціалістичних партій проти гетьманського режиму. З падінням Гетьманату Блок, таким чином, пережив свою мету і був офіційно розпущений.\"\n\nГолова УСДРП Ісаак Мазепа додав: \"Основоположними принципами Соціалістичного блоку завжди були республіканізм, соціалізм і відданість демократії. Припинення діяльності цього альянсу не означає, що ми відступили від жодного з наших ідеалів". Володимир Винниченко та Никифор Григоріїв на завершення заявили, що коаліція між їхніми партіями триватиме, скоріш за все, заради майбутніх виборів, в яких вони, без сумніву, планують взяти участь."
 ukraine_republican.49.a: "Не буває національного визволення без соціального визволення."

 ukraine_republican.50.t: "Доля генерала Прісовського"
 ukraine_republican.50.d: "У процесі реорганізації збройних сил є одне особливе питання, яке ми повинні вирішити: доля генерала Прісовського. Прісовський є відомим лояльним до Гетьмана генералом, членом СГД, і досить сумно відомий своїми зусиллями у придушенні селянських повстань 1919 року, не кажучи вже про те, що він був одним з головних гетьманських генералів, які протистояли нашим військам під час Антигетьманського повстання. Однак більшість наших військових визнають його досвід, і якщо він буде реабілітований, він міг би добре служити в наших збройних силах. Дійсно, серед гетьманських військ він є досить прийнятним, особливо у порівнянні з такими, як Іван Полтавець-Остряниця. Ми могли б або відсторонити його від військових справ і прожити решту життя у приватному житті, або прийняти його назад до війська, хоча останнє, швидше за все, викличе певний спротив."
 ukraine_republican.50.a: "Він може жити як приватна особа."
 ukraine_republican.50.b: "Прісовський - талановитий генерал, він ще послужить нам."

 ukraine_republican.52.t: "Гуркіт на Сході"
 ukraine_republican.52.d: "Право на страйк є одним з основних прав, гарантованих Конституцією Народної Республіки, і, схоже, дехто готовий користуватися ним повною мірою. Незалежна профспілка шахтарів є новою організацією, не пов'язаною з існуючими профспілковими структурами і створеною після зняття обмежень на профспілкові об'єднання, запроваджених Гетьманатом. Вона користується значною підтримкою шахтарів Донбасу і несе відповідальність за численні страйки, які зараз охопили гірничодобувну промисловість. Страйки були очікуваними, оскільки економіка лише нещодавно почала оговтуватися від шоку, спричиненого кризою «чорного понеділка», але ці страйки мають тенденцію до войовничості та радикалізму, що більше нагадує п'янкі дні 1936 року.\n\nОчевидно, що в той час як робітники мають обґрунтовані претензії, УКП та Боротьбисти, які, без сумніву, стоять за цією Незалежною профспілкою, використовують ситуацію для досягнення власних політичних цілей: порушення громадського порядку та дискредитації новоствореного уряду. Нашим партнерам з УСДРП вдалося досягти певного порозуміння з провідними діячами Профспілки і представити нам дорожню карту, покликану зменшити трудову напругу в довгостроковій перспективі.\nДва основні пункти порядку денного: взяття гірничодобувних підприємств під державний нагляд і постійна державна підтримка організованої робочої сили. Прихильність цим цілям могла б завоювати довіру керівництва профспілки і заспокоїти нинішню неспокійну ситуацію.\n\nЦя пропозиція одразу ж викликала підозру серед членів партії. Дехто стверджує, що УСДРП просто використовує поточну кризу для досягнення власних вузьких цілей. Ніяких гарантій немає, і навіть у разі успіху УСДРП просто привласнить його собі, будуючи власний політичний капітал за наш рахунок. Страйки, зрештою, можна перечекати, а Народна міліція стежить за тим, щоб вони не викликали порушень громадського порядку. Проте, бездіяльність і нерішучість можуть виставити нашу адміністрацію в поганому світлі, тому, можливо, прийняти план УСДРП - це правильний крок."
 ukraine_republican.52.a: "Непростий початок нашої роботи..."
 ukraine_republican.52.a.tt: "Зосередження на §Hнаціоналізації вугільних шахт§! та §Hзміцненні профспілок§! позбавить нас цього національного духу, але ми також можемо дозволити йому затухнути самостійно."

 ukraine_republican.53.t: "Нічого особистого, лише бізнес"
 ukraine_republican.53.d: "Криза Чорного понеділка призвела до безпрецедентного рівня виведення іноземних інвестицій з нашої економіки. Невпевнений у майбутньому українських ринків, міжнародний капітал здебільшого вирішив скоротити збитки, і його лише ледве зупинили обіцянки щодо законопроекту про допомогу. Навіть цей відносний спокій тривав недовго, оскільки повстання і подальша перемога республіканців зруйнували ту невелику впевненість у стабільності в Україні, яка ще залишалася в іноземних бізнесменів. Багато з них, яких спочатку привабили в Україну обіцянки дешевої робочої сили, слабкі профспілки та слабке регулювання, зрозуміли, що ці сприятливі умови можуть незабаром закінчитися. Інші, сплутавши наш праведний бунт з якимось комуністичним путчем, почали побоюватися, що їхні підприємства будуть силою конфісковані державою. Смішна ідея, але тим не менш, вона підриває довіру до нас.\n\nВідновлення довіри іноземних інвесторів є важливим випробуванням для нашої оновленої республіки, яке покаже, чи є її уряд достатньо зрілим, щоб йти на необхідні компроміси в ім'я спільного блага. На кону не лише економічна стабільність чи міжнародний авторитет, але й саме майбутнє України як сучасної держави: іноземний досвід є необхідним для успішної індустріалізації та загального розвитку нашої країни.\n\nЦе буде тривалий процес, але перші кроки можуть бути відносно простими. Тверда прихильність до верховенства права і рішуча відсіч будь-яким перспективам «революційних ексцесів» продемонструють серйозність наших намірів. Використання наших зв'язків у колах нині неіснуючого «Протофісу» може переконати тих, хто все ще вагається. Комплекс тимчасових законодавчих заходів щодо податкової політики може виграти нам деякий час, але, без сумніву, засмутить наших партнерів по коаліції. Проте, щось треба робити, і необхідні рішення мають бути прийняті якнайшвидше."
 ukraine_republican.53.a: "Ми ніколи не були союзниками з Протофісом, але в такі часи..."
 ukraine_republican.53.b: "Соціал-демократам потрібно буде трохи навчитися необхідного прагматизму."
 ukraine_republican.53.c: "У нашій країні закон поважають і захищають."
 ukraine_republican.53.c.tt: "Ця опція доступна, оскільки ми обрали фокус §HПоважайти суддівську незалежність§!"

 ukraine_republican.54.t: "Прокламація Петлюри"
 ukraine_republican.54.d: "На очах у народу руйнувався лад, який проіснував майже два десятиліття, а його місце зайняв уряд, який, як багато хто вважав, ніколи не повернеться. Коли революціонери святкували по всій країні, а гетьманські війська склали зброю, український народ опинився на порозі абсолютно нової епохи.\n\nТисячі людей зібралися перед будинком Центральної Ради в [202.GetName], де Петлюра мав виголосити історичну промову: \"...незважаючи на всі свої спроби, гетьман не зміг зламати нашої непохитної віри в майбутнє, в якому ми більше не будемо зв'язані кайданами. Колишній уряд намагався заглушити наші заклики до свободи і всіма силами боровся проти нестримної революційної хвилі. І все ж, незважаючи на все це, республіканська справа перемогла. Нарешті настав час виправити несправедливість, вчинену нашому народові вісімнадцять з половиною років тому. Я, Симон Петлюра, проголошую Українську Народну Республіку.\"\n\nЦя новина була зустрінута радісними вигуками натовпу. До полудня вся країна почула цю новину - Народна Республіка, яку вважали викинутою на смітник історії, повернулася.\n\nПетлюра тимчасово очолить новопроголошений уряд до виборів, які мають відбутися найближчими місяцями. Наразі невідомо, що думає про такий розвиток подій Німеччина, але відповідь з Берліна очікується найближчими днями."
 ukraine_republican.54.a: "Хай живе Українська Народна Республіка!"

 ukraine_republican.55.t: "Вибори [GetYear] року відкладаються"
 ukraine_republican.55.d: "Після початку війни багато хто почав задаватися питанням, що станеться із запланованими загальними виборами [GetYear]. Термін повноважень уряду [UKR.GetRulingParty] повільно добігає кінця, і хоча вибори мають відбутися найближчими тижнями, нинішня ситуація, безумовно, ускладнила ситуацію. Тому "Збори" проголосували за те, щоб відкласти вибори і дозволити уряду залишатися при владі до тих пір, поки мир не повернеться на наші землі.\n\nДеякі представники парламенту та уряду заявили, що проведення виборів у такий час було б безвідповідальним. Таку думку поділяє більшість населення України, але багато хто розчарований тим, що їм доведеться так довго чекати, щоб їхні голоси знову були почуті. Це призвело до посилення рішучості довести цю війну до кінця, і багато хто готовий боротися за свій демократичний спосіб життя."
 ukraine_republican.55.a: "Народна війна. Народна мрія."

 ukraine_republican.56.t: "Загроза на правому фланзі"
 ukraine_republican.56.d: "Хоча дехто може припустити, що тріумф Республіки або зазнав краху, або примусив до покори всіх її ворогів, реальність є складнішою. Служби безпеки вказують на те, що певні загрози все ще залишаються, причаївшись на задньому плані, збираючи сили і чекаючи можливості завдати удару.\n\nЗалишки СХД є однією з таких загроз. Більшість її керівництва або втекла з країни, або була затримана, але значна кількість її членів все ще перебуває на волі. Деякі з них, можливо, відмовилися від своєї справи, але ті, що залишилися, без сумніву, можуть спричинити проблеми, якщо їх не зупинити. Саме тому значні зусилля були спрямовані на виявлення решток структур СХД у збройних силах та міліції. Деякі результати виявилися досить несподіваними: є серйозні підозри, що Василь Мурашко, високопоставлений офіцер Інспекції повітряного флоту, був членом СХД з початку 30-х років. Незважаючи на свою відносно непомітну поведінку, він, вочевидь, відіграв важливу роль у сприянні проникненню ШД в український апарат безпеки. Подальше розслідування може зібрати достатньо доказів для порушення проти нього офіційної справи.\n\nІнша, хоча і менш виражена загроза, пов'язана з так званою Лігою українських націоналістів. Відносно невелика група, популярна в основному серед студентів, вона все ще має певних прихильників в армії. Наразі важко пов'язати її членів з будь-якою вираженою антиреспубліканською діяльністю. Навіть більше, розрізнені повідомлення вказують на те, що під час повстання деякі підрозділи під командуванням пов'язаних з ЛУН молодших офіцерів підняли заколот і відмовилися виконувати накази гетьманців. Проте, Ліга проповідує доктрину націонал-шовінізму та савінковістське шанування диктатури, несумісні зі справжніми республіканськими ідеалами. Тому за деякими її прихильниками в армії, в тому числі за одним з її засновників, полковником Володимиром Мартинцем, було встановлено пильний нагляд."
 ukraine_republican.56.a: "Пережитки темних часів."

 ukraine_republican.57.t: "Примирення з аграрними демократами"
 ukraine_republican.57.d: "Єдине, чого бракувало УРДП порівняно з іншими політичними силами в Народній Республіці, - це її легальний статус за часів гетьманату. Хоча в той час УРДП все ще залишалася прогресивною реформістською силою, гетьманська система сильно придушувала сильні ідеологічні настрої, що призвело до того, що партія стала дещо ідеологічно розмитою.\n\nБагато в чому те ж саме можна сказати і про УДХП; багато хто приєднався до партії не з ідеологічних переконань, а просто з бажання знайти місце в політичній сфері. Тепер, коли все змінилося і УДХП стала майже непотрібною в результаті політичного перевороту, а також того факту, що все більше українських правих схиляється до УНП, стався новий розвиток подій. Низка незалежних, які раніше були членами УДХП, але вийшли з партії перед виборами через асоціації партії з гетьманською політикою, тепер прагнуть членства в УРДП.\n\nПолітичний вплив цих незалежних, безумовно, був би корисним, оскільки їхні патронажні мережі значною мірою збереглися, незважаючи на викорінення гетьманської системи. Однак слід запитати, чи буде їхнє членство необхідним або корисним у довгостроковій перспективі. Ідеологічні постулати УРДП стали лише більш виразними після відродження республіки, і хоча партія поки що зберігає свій великий наметовий характер, нам слід бути обережними, щоб не перетворитися на партію апатичних державних службовців."
 ukraine_republican.57.a: "Їм раді тут, в УРДП."
 ukraine_republican.57.b: "Ми - партія народу, а не ситуативних інтересів."

 ukraine_republican.58.t: "Вознесіння Січовиків"
 ukraine_republican.58.d: "У той час як прогетьманські військові кліки перебувають у безладі, серед українських офіцерів виникають нові центри впливу. Один з них, за участю Симона Петлюри та його довірених осіб, нас мало турбує: нам вдалося досягти розуміння, що політичному втручанню немає місця в новій українській армії.\n\nІснує, однак, інша помітна група. Високопоставлена офіцерська кліка, яка залишилася недоторканою як гетьманським втручанням, так і нашими спробами деполітизувати армію: січовики на чолі з генералом Коновальцем. Репутація Коновальця як шанованого генерала не викликає сумнівів, і хоча він та його кліка залишаються поза політикою в цілому (хоча до них дещо залицяється УНП), очолювана ним патріотична та націоналістична кліка має значний вплив на наші збройні сили.\n\nКоновалець та його люди, без сумніву, мають більшу відданість Народній Республіці, ніж Гетьманату, а його вірність українській нації - понад усе, тож немає особливих підстав для недовіри до них. Проте вони залишаються поза нашою увагою, будучи набагато більш незалежною і консолідованою клікою, ніж решта. За умови, що ми будемо добре керувати і правляча коаліція не впаде в розкол, проблем не повинно виникнути - але якщо ні, то січовики можуть виявитися більш... складною проблемою, ніж ми собі уявляли."
 ukraine_republican.58.a: "Міцний горішок"
 ukraine_republican.58.a.tt: "Ефекти §SУСДРП§! тепер надаватимуть:\n§OБайдужі§! Військова підтримка: §R-5.00%§!\n§Не співпрацюють§!:\nВійськова підтримка: §R-10.00%§!"
 ukraine_republican.58.a2.tt: "Ефекти §lУДРП§! тепер надаватимуть:\n§OБайдужі§! Військова підтримка: §R-5.00%§!\n§Не співпрацюють§!:\nВійськова підтримка: §R-10.00%§!"

 ukraine_republican.59.t: "Загроза зліва"
 ukraine_republican.59.d: "Певний час наші спецслужби були зайняті моніторингом діяльності ультраправих, готові протидіяти будь-якій загрозі з боку залишків старого порядку або нової генерації правих екстремістів. Тим часом, спостереження і профілактичні заходи щодо крайніх лівих проводилися набагато стриманіше. Таким чином, ми могли пропустити деякі важливі події.\n\nОстанні повідомлення свідчать про те, що Боротьбисти готуються розпочати підпільну вербувальну кампанію. Використовуючи свої широкі зв'язки серед організованого робітництва і селянства, спираючись на величезний досвід повільної партизанської кампанії проти гетьмана, вони планують організувати і вишколити лояльну воєнізовану силу. На підтвердження цих повідомлень, нещодавно в одній зі схронів, на які було здійснено наліт, було знайдено схованку зі зброєю. Хоча необліковані запаси зброї, що залишилися з часів ВДР і повстання, не є рідкістю, ця зброя, схоже, нещодавно була ввезена в країну контрабандним шляхом. Іншим тривожним фактором є те, що створення та утримання воєнізованих формувань вимагає значних коштів, які важко отримати без зовнішньої підтримки. У сукупності ці факти ставлять незручні питання щодо рівня іноземного втручання у наші внутрішні справи.\n\nДехто в безпекових колах закликає нас перенаправити принаймні частину наших зусиль на боротьбу з цією новою загрозою, в той час як інші залишаються скептично налаштованими. Безумовно, ультраправе проникнення в збройні сили є потенційно більш небезпечним, ніж купка бандитів, озброєних старими контрабандними гвинтівками? Це робота для Народної міліції та поліції, а не для контррозвідки."
 ukraine_republican.59.a: "Ми повинні захищати нашу демократію від усіх загроз."
 ukraine_republican.59.b: "Зберігаємо нашу нинішню спрямованість. Народна підтримка захистить нас від ультралівих."

 ukraine_republican.60.t: "Союз між рівними"
 ukraine_republican.60.d: "Наші відносини з Німеччиною та Міттельєвропи залишають бажати кращого. Замість того, щоб затято виступати проти європейської співпраці, як це роблять вперті радикали, ми повинні прагнути до співпраці з іншими державами-однодумцями у Східній Європі. Зрештою, соціал-реформістські та демократичні уряди прийшли до влади в багатьох наших країнах-однодумцях.\n\nПопередні переговори про поглиблення співпраці між нашими \"народними республіками\" вже велися влітку минулого року на конференції Міттельєвропи, а тепер ця пропозиція перетворилася на фактичний договір, в основному заснований на проекті польського державного діяча Габріеля Нарутовича. Цей Договір про співробітництво між народними державами, який преса охрестила "Малим пактом", сформував би нашу власну економічну зону в рамках Міттельєвропи, яка об'єднала б наші впливи в організації, з одного боку, і координувала б спільні інфраструктурні проекти та проекти розвитку, з іншого боку. В ідеалі наша співпраця мала б стати прикладом неексплуататорських відносин між сусідами і слугувати противагою німецьким та австрійським інтересам."
 ukraine_republican.60.a: "Чудова пропозиція!"
 ukraine_republican.60.b: "Звучить підозріло."

 ukraine_republican.61.t: "[FROM.GetName] шукає ближчі зв'язки"
 ukraine_republican.61.d: "[FROM.GetAdjective]е Міністерство закордонних справ представило свій план Договору про співробітництво між народними державами. Цей договір, який преса охрестила \"Малим пактом\", сформує наш власний економічний простір всередині Міттельєвропи. Його метою було б об'єднання наших впливів в організації, з одного боку, і координація спільних інфраструктурних проектів і проектів розвитку, з іншого боку. В ідеалі наша співпраця мала б стати прикладом неексплуататорських відносин між сусідами і слугувати противагою німецьким та австрійським інтересам."
 ukraine_republican.61.a: "Чудова пропозиція!"
 ukraine_republican.61.b: "Не цікавить."

 ukraine_republican.62.t: "Ратифікація Договору про співробітництво між народними державами"
 ukraine_republican.62.d: "Це був урочистий момент, коли парламент прийняв Договір про співробітництво між народними державами як закон як свідчення народних революцій і зростання свободи та демократії у Східній Європі. Хоча організація перебуває на стадії становлення і в основному займається спільними інфраструктурними проектами в наших прикордонних регіонах, існує багато ідей щодо розширення договору до більшого економічного союзу. Сподіваємося, що це дасть нам додаткові дипломатичні важелі впливу на майбутні торговельні переговори з Німеччиною."
 ukraine_republican.62.a: "За свободу та братерство!"

 ukraine_republican.63.t: "Укладення Договору про співробітництво між народними державами"
 ukraine_republican.63.d: "Міністри закордонних справ Польщі, України та Білорусі підписали сьогодні Договір про співробітництво між народними державами. У спільній заяві йдеться про те, що угода покликана координувати їхні інфраструктурні проекти та іншу економічну співпрацю. Ми були проінформовані про це заздалегідь, і МЗС не побачило причин зупиняти ці проекти - принаймні після того, як ми отримали низку винятків і застережень у тексті договору, які гарантують, що наш власний економічний вплив від цього не постраждає. На практиці цей договір мало що означає. У кращому випадку він може покращити економічну стабільність Східної Міттельєвропи, а в гіршому - розвалиться через рік-два через внутрішні чвари."
 ukraine_republican.63.a: "Вони зараз об'єднуються в профспілки?"
 UKR_EE_coop_tt: "Якщо вони погодяться, ми всі отримаємо наступні переваги:"
 UKR_EE_cooperation: "Малий пакт"

 ukraine_republican.64.t: "Привид соціалізму"
 ukraine_republican.64.d: "Контакти між Інтернаціоналом та українськими соціалістичними партіями існували вже деякий час. У двадцятих роках переговори були неофіційними і спорадичними, але вони були сповнені ентузіазму і сподівань на те, що Революційний блок зможе дестабілізувати гетьманський статус-кво.\n\nАле антигетьманське повстання дало шанс народу, який обрав Революційний блок - соціалістичну аномалію в традиційній і консервативній сфері впливу Німеччини. Реакція на вибори у Франції та Британії була неоднозначною, але здебільшого з обережним оптимізмом, оскільки шанс на міцні відносини з Україною, які ніколи не були можливими за гетьманського уряду, раптом став реальністю. Після виборів були встановлені контакти між Третім Інтернаціоналом та Революційним блоком, особливо між більш радикально налаштованими членами блоку.\n\nВідповідно до військових договорів України з Німеччиною, Україна була змушена оголосити війну Інтернаціоналу. Але симпатії до Інтернаціоналу добре відомі в Революційному блоці, що занепокоїло міністра закордонних справ Арнольда Марголіна - настільки, що він провів приватну зустріч з іншими відомими міністрами Робітничої партії в уряді, запевняючи, що повне поглинання Революційного блоку малоймовірне, якщо німці досягнуть успіху проти франко-британського альянсу. Але якщо ні..."
 ukraine_republican.64.a: "Ми повинні ретельно зважувати наші можливості."
 UKR_revbloc_revolt_tt: "[UKR_revbloc_revolt_tooltip]"
