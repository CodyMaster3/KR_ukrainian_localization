 UKR_republic_election_mechanic_desc: "Після майже двох десятиліть диктаторського правління гетьмана наша країна нарешті проводить свої перші справді демократичні вибори. Мільйони українців незабаром віддадуть свої голоси та оберуть того, хто буде керувати ними в найближчі роки.\n\nПартії всіх мастей оголосили про свою участь у виборах, але лише три з них мають шанси сформувати уряд. Це  §lРадикальні демократи§!, §SРобітнича партія§! та §RРеволюційний блок§!. Той, хто отримає більшість, має вести переговори про створення коаліції з іншими партіями в Національних Зборах.\n\nЗвісно, для того, щоб забезпечити собі перемогу, ми повинні заручитися підтримкою народу. §CПеріодично з'являтимуться можливості завоювати серця та уми різних груп виборців§!.\n\nПровідна партія: [UKR_republic_elections_get_leading_party]\n\nLikely election result: [UKR_republic_elections_likely_election_result]"
 UKR_election_relations_1: "\n\nНаш вибір на виборах також вплине на наші стосунки з нашим ймовірним майбутнім партнером по коаліції §SУСДРП§!. Від кращого до гіршого, вони можуть бути §Rнесхильними до співпраці§!, §Oбайдужими§!, §Gсприятливими до співпраці§! або §Cздібними до співпраці§! по відношенню до нас. Було б розумно задобрювати їх, здобуваючи при цьому перемогу для себе, оскільки позитивні стосунки мають багато корисних наслідків. \n\nНаразі їхнє ставлення до нас - [UKR_usdrp_attitude]."
 UKR_election_relations_2: "\n\nНаш вибір на виборах також вплине на наші стосунки з нашим ймовірним майбутнім партнером по коаліції §lУРДП§!. Від кращого до гіршого, вони можуть бути §Rнесхильними до співпраці§!, §Oбайдужими§!, §Gсприятливими до співпраці§! або §Cздібними до співпраці§! по відношенню до нас. Було б розумно задобрювати їх, здобуваючи при цьому перемогу для себе, оскільки позитивні стосунки мають багато корисних наслідків. \n\nНаразі їхнє ставлення до нас - [UKR_urdp_attitude]."
 UKR_rds_factionalism_elections: "\n\n§CТрудовий демократичний союз§!, що складається з §RУкраїнської Партії Соціалістів-Революціонерів§! та §RРадянсько- Революційного Блоку§!, безумовно, буде відстоювати свої власні інтереси під час виборчого сезону. Хоча з такою фракційністю буде важливіше мати справу пізніше, можливо, зараз ми можемо спробувати збалансувати інтереси обох партій? \nВ коаліції є чотири основні сили, і та, що має найбільшу кількість голосів, буде домінуючою. Вони перераховані нижче з відповідними поточними перевагами. Подивіться на дерево фокусів, щоб зрозуміти деякі з них, хоча після нашої перемоги з'являться й інші.\n\n- §RР-РБ§! §oРадикали§! (§Y[?UKR_rrb_radical_var]§!)\n- §RР-РБ§! §SПомірковані§! (§Y[?UKR_rrb_moderate_var]§!)\n- §RУПС-Р§! §Радикали§! (§Y[?UKR_upsr_radical_var]§!)\n- §RУПС-Р§! §Помірковані§! (§Y[?UKR_upsr_moderate_var]§!)"

