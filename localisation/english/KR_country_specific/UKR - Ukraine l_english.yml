 UKR_arnold_margolin: "Арнольд Марголін"
 UKR_arnold_margolin_desc_body: "Born to a Jewish family in Kyiv, Arnold Margolin graduated studying law at Kyiv University in 1900 and studied abroad in Germany and France. He became known for defending Menachem Beilis in the widely publicised \"Beilis Trial\", where the Jewish worker was ultimately acquitted. When the Ukrainian revolution happened, Margolin joined the Ukrainian Party of Socialists-Federalists and later would be part of the Radical Democratic Party. At first, he worked in the Hetman's foreign ministry, but maintained unofficial contacts with the republicans in exile, including Petliura."
 UKR_arnold_margolin_advisor_desc: "§YБіографія радника\nНародився:§! §g16 листопада 1877 року в Києві, Київська губернія, Російська імперія§!\n§YПолітична кар'єра:§! §gНародився в єврейській родині в Києві, Арнольд Марголін закінчив юридичний факультет Київського університету в 1900 році, навчався за кордоном у Німеччині та Франції. Він став відомим завдяки захисту Менахема Бейліса на широко відомому «процесі Бейліса», де єврейський робітник був зрештою виправданий. Коли сталася українська революція, Марголін приєднався до Української партії соціалістів-федералістів, а згодом став членом Радикальної демократичної партії. Спочатку він працював у гетьманському міністерстві закордонних справ, але підтримував неофіційні контакти з республіканцями в еміграції, в тому числі з Петлюрою. Після обрання уряду Робітничо-демократичного союзу досвід Арнольда Марґоліна та його знайомство з Берліном принесли йому посаду міністра закордонних справ - поступку, якою не всі були задоволені.§!"
 UKR_arnold_margolin_unremovable_advisor_desc: "§YBorn:§! §LNovember 16th, 1877, in Kyiv, Kiev Governorate, Russian Empire§!\n§YBackground:§! §L$UKR_arnold_margolin_desc_body$ With the election of a Workers' Democratic Union government, Arnold Margolin's experience and familiarity with Berlin has earned him the spot of foreign minister - a concession that not all are satisfied with.§!"

