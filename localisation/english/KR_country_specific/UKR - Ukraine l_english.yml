 ukraine_republican.216.b: "Нам потрібна вся можлива допомога."  
 ukraine_republican.216.c: "Побоювання щодо втручання Німеччини є цілком обґрунтованими."  

 ukraine_republican.217.t: "Залицяючись до профспілок"  
 ukraine_republican.217.d: "Робітничий рух за часів Гетьманату був зведений до жменьки державних, підконтрольних профспілок. Зі зв’язаними руками та пригніченими голосами, робітники не могли захищати свої права, що дозволяло як іноземному бізнесу, так і гетьманським ставленикам із Протофісу безкарно їх експлуатувати. На щастя, відродження Народної Республіки поклало цьому край. Після скасування обмежень на свободу робітничих об'єднань, українські трудящі нарешті отримали можливість організовуватися належним чином.\n\nДля нас цей масштабний організаційний процес відкрив можливість відвернути пролетаріат від небезпечних радикалів та утвердити УСДРП як провідну робітничу партію. Хоча попереду ще багато роботи, наші зусилля вже починають приносити плоди.\n\nСьогодні знаменується створенням Української соціалістичної робітничої спілки (УСРС) — профспілкової федерації, пов’язаної з УСДРП. Вона забезпечить, що партія ніколи не втратить зв'язок із низовим робітничим рухом і його потребами, водночас розвиваючи політичну свідомість та організаторські навички робітничого класу. Хоча до домінування на всій сцені організованого робітничого руху ще далеко, УСРС все ж є важливою віхою в історії нашої партії."  
 ukraine_republican.217.a: "Великий день для робітничого руху!"  
 ukraine_republican.217.a.tt: "Оскільки ми завершили §HПосилити Уцпроф:§!"  

 ukraine_republican.218.t: "Події в Таврії"  
 ukraine_republican.218.d: "Гетьман Скоропадський відчув глибоку зраду, коли усвідомив, що регіональний голова Криму Сулейман Сулькевич займе набагато нейтральнішу позицію під час антигетьманського повстання, ніж того сподівалися гетьманці. Скоропадський вірив, що Сулькевич користувався перевагами десятиліттями опіки з боку Києва і мав би віддячити за це.\n\nСулейман не погодився. Крим — це особливий регіон зі своєю унікальною демографією та специфічним керівництвом. Він мав переконатися, що хаос із материкової частини не пошириться на півострів. І в цьому він досяг успіху: Крим залишався відносно стабільним протягом усього повстання. Крім того, він вважав, що для Гетьмана вже надто пізно перемогти революціонерів.\n\nВідносний нейтралітет Сулькевича не врятував його від політичних змін, які відбулися на материку після того, як революціонери зайняли урядові квартали Києва, але дозволив йому уникнути реальних наслідків як провідному антисоціалісту на півострові. Відставка регіонального голови відбулася швидко і майже без попередніх попереджень."  
 ukraine_republican.218.a: "Відкрився вакуум влади. Хто його заповнить?"  

 ukraine_republican.219.t: "Оновлений політичний клімат"  
 ukraine_republican.219.d: "Після завершення майже двох десятиліть правління Сулькевича політичний клімат у Криму почав рухатися в унісон із материковою частиною України. Консервативний блок у Регіональному сеймі пішов слідом за Гетьманом, тоді як ліберальні та нещодавно легалізовані соціалістичні сили почали змагатися за місце, що залишилося після колишніх правителів. Додатково ускладнюють ситуацію активність кримськотатарських національних груп та різних інших альянсів меншин. Але з наближенням виборчого сезону активізується і передвиборча кампанія.\n\nЗ одного боку, є «Міллі Фірка» — провідна кримськотатарська національна сила, що представляє інтереси некатолізованих кримських татар (які складають переважну більшість цього народу). Ідеологічно «Міллі Фірка» є дуже різноманітною, охоплюючи спектр від поміркованого лібералізму до революційного соціалізму, а сила кожного крила залежить від політичної ситуації в Києві.\n\nДалі йдуть основні політичні партії: Кримська радикально-демократична партія, Кримська соціал-демократична робітнича партія та Кримська партія соціалістів-революціонерів. Хоча офіційно ці партії є «національно нейтральними», на практиці вони представляють інтереси етнічних росіян та русифікованих українців, євреїв і татар. Ідеологічно вони поділяють погляди своїх материкових аналогів, хоча кримські партії є незалежними і пов’язані зі своїми північними партнерами лише політичними союзами.\n\nНарешті, є Блок національних меншин, що представляє інші народи, які проживають на півострові: нерусифікованих українців, євреїв, вірмен та інших. Зосереджуючись виключно на культурних питаннях, цей блок здатний і готовий шукати союзників у будь-яких ідеологічних колах."  
 ukraine_republican.219.a: "Особлива політика для особливого півострова."  

 ukraine_republican.220.t: "Сила слова"  
 ukraine_republican.220.d: "Щоб утвердити нашу партію як справді масову силу, ми повинні приділяти достатню увагу питанням інформації та пропаганди. Особливо важливою для наших завдань є партійна преса, оскільки вона дозволяє нам не лише підтримувати зв’язок із широкими верствами українського народу, але й впливати на них та загалом задавати тон політичній дискусії в країні.\n\nЗ огляду на це, слід визначити редакційний напрямок нашої газети «Робітнича газета». З часів еміграції вона значною мірою перебувала під впливом Миколи Порша, ветерана партії та одного з її провідних теоретиків. Його вплив гарантував, що газета не просто інформувала читача, але й надавала глибокий аналіз актуальних політичних питань і загальних дебатів навколо справи демократичного соціалізму в Європі та світі.\n\nТепер, коли наша партія знову активно бере участь у політичному житті України, головний редактор газети Іван Романченко закликає до зміни курсу. Фокус на теоретичних питаннях у поєднанні із загальною сухістю викладу були корисними для залучення політизованих емігрантів та стійких прихильників партії, що діяли підпільно за часів Гетьманату. Однак у нинішніх умовах газеті потрібно залучати значно ширшу аудиторію, яка в основному складається з малоосвічених робітників. Щоб покращити їхнє розуміння, підвищити їхню класову свідомість і спрямувати їх до нової, соціалістичної України, партія повинна спочатку привернути їхню увагу. Саме тому мова та тон газети мають стати більш надихаючими та менш складними — принаймні на період перших, визначальних років нашого правління.\n\nХоча ця пропозиція виглядає раціональною, серед керівництва партії все ж існують певні сумніви. Чи зможуть палкі гасла та запальні памфлети справді замінити тонкість думки та глибину аналізу?"  
 ukraine_republican.220.a: "Ми повинні просвіщати наших послідовників, а не годувати їх дешевими гаслами."  
 ukraine_republican.220.b: "Новий курс для нових обставин."  

 ukraine_republican.221.t: "Суд над Василем Кочубеєм"  
 ukraine_republican.221.d: "Кампанія з викорінення залишків підлого й корумпованого гетьманського режиму набирає обертів, і навіть раніше недоторканні фігури тепер стикаються з перспективою публічної перевірки. Василь Кочубей, один із лідерів НХП, постав перед судом після того, як були виявлені докази, що він використовував свої величезні статки та зв'язки для посилення власного політичного впливу та впливу вже неіснуючого ВЗСЗ. Він продовжував це робити, хоча й у менших масштабах, навіть після відновлення Республіки, поступово проникаючи зі своєю партією в місцеві земельні ради. Тепер його спіймали на гарячому.\n\nМожна стверджувати, що Кочубей та його союзники серед великих землевласників були головною рушійною силою Гетьманату: саме вони фактично забезпечили прихід Скоропадського до влади у 1918 році, а режим утримувався завдяки їхнім зв'язкам. Тому сказати, що цей судовий процес є примітним — це нічого не сказати.\n\nНаразі це головна тема для обговорень у місті, і, враховуючи, що величезні статки Кочубея дозволили йому найняти чудову команду адвокатів, судовий процес, ймовірно, триватиме ще довго і залишатиметься у центрі уваги громадськості.\n\nГоловні партійні органи та газети УРДП, УСДРП, УПСР та інших партій, природно, почали коментувати цю справу. Поки для лібералів та аграрних соціалістів позиція є очевидною, ми опинилися посередині, і члени партії намагаються дійти до єдиної думки. Чи є суд над Василем Кочубеєм просто очікуваним результатом системи, яка дійсно карає порушників закону, чи він символізує щось більше: рішучу перемогу республіканського ідеалу над тиранією великих землевласників та їхніх реакційних покровителів?"  
 ukraine_republican.221.a: "Він порушив закон і був спійманий. Тут більше нема чого обговорювати."  
 ukraine_republican.221.b: "Смерть гетьманства наочна — і ми вітаємо його кінець!"  

 ukraine_republican.222.t: "Опір старого ладу"  
 ukraine_republican.222.d: "Останнім часом до Народного міністерства сільського господарства надходить стабільний потік тривожних звітів. Процес земельної реформи у кількох регіонах країни суттєво відстає від усіх запланованих термінів. У цих регіонах місцеві земельні ради загрузли у дріб'язкових суперечках, бюрократія діє мляво й неповоротко, а суди надто повільно розглядають зростаючу кількість справ, пов’язаних із земельною реформою. У підсумку — це ганебна ситуація для нашої адміністрації.\n\nДодаткове розслідування виявило, що постраждалі регіони мають одну спільну рису. В усіх них значна кількість колишніх незалежних депутатів (багато з яких обіймають свої посади ще з часів Гетьманату) присягнули на вірність Національній аграрній партії (НХП). Цей факт багато що пояснює: через цих депутатів НХП повільно проникає у місцеві земельні ради, використовуючи свій вплив і всі можливі юридичні лазівки для того, щоб гальмувати перерозподіл землі. Суди мало чим можуть допомогти в боротьбі з цими діями: багато суддів занадто поблажливі, коли мова йде про переслідування правопорушників, які мають зв'язки з місцевими можновладцями та великими землевласниками.\n\nОдним із можливих рішень є піддати найбільш одіозних правопорушників, пов’язаних із НХП, перевірці з боку політичних відділів наших служб безпеки. Однак слід пам'ятати, що навіть якщо розслідування виявить щось цінне, остаточний вирок виноситимуть ті ж самі нереформовані суди. УРДП, найімовірніше, висловить занепокоєння щодо можливих зловживань у цих, нібито, «політично мотивованих» справах. Однак, можливо, така увага з боку держави стане достатнім стримувальним фактором для принаймні частини противників земельної реформи."  
 ukraine_republican.222.a: "Ми можемо перечекати їхній марний опір."  
 ukraine_republican.222.b: "Можливо, варто вдатися до більш рішучих дій."  

 ukraine_republican.223.t: "Реорганізація Армійської інспекції"  
 ukraine_republican.223.d: "Одним із ключових пріоритетів нашого уряду є забезпечення того, щоб армія залишалася слухняною, відданою та цілковито присвяченою республіканській справі за будь-яких обставин. Ми вважаємо, що для досягнення цієї мети не можна просто залишати збройні сили самих на себе. У 1918 році армія переважно спостерігала, як Гетьман розбирав по частинах Народну Республіку, і вагання офіцерського складу значною мірою стали причиною нашої неспроможності підняти антигетьманське повстання того ж року. Тому підвищення політичної свідомості та ідеологічної стійкості у війську залишається першочерговим завданням. Як сказав Головний Отаман Петлюра: «Перетворити нашого солдата на фанатика української державності, але свідомого, освіченого — ось до чого ми повинні прагнути.»\n\nТаким чином, політичне керівництво країни потребує постійної присутності у збройних силах — структури, яка слугуватиме зв'язком між військом і державою, здатної передавати необхідні директиви та вказівки від уряду до офіцерів. Реорганізована Армійська інспекція виконуватиме цю функцію, переставши бути просто органом, що відповідає за матеріальну перевірку, і отримавши повноваження для здійснення широкого організаційного нагляду.\n\nМи б віддали перевагу тому, щоб Інспекцію очолив колишній емігрант, такий як генерал Удовиченко, але це рішення може викликати непотрібний спротив серед вищого військового керівництва, багато хто з яких служив під Гетьманатом. Можливо, призначення такого генерала, як Чижевський, відомого своїми симпатіями до УРДП, буде сприйняте як менш суперечливий вибір."  
 ukraine_republican.223.a: "Нічого страшного, якщо трохи потривожимо верхівку, призначити Удовиченка."  
 ukraine_republican.223.b: "Чижевський виглядає розумним вибором."  

 ukraine_republican.225.t: "На службі прогресу"  
 ukraine_republican.225.d: "Щоб піднести український народ, належним чином освітити наше населення, дати масам засоби для самовдосконалення та правильний набір соціальних цінностей і ідеалів для наслідування, нам потрібно не лише розширити освітню мережу, але й підготувати велику кількість добре навчених і мотивованих педагогічних кадрів.\n\nОднією з віх нашої роботи в цьому напрямку стане реорганізація Київського педагогічного інституту. Хоча він і не був повністю занедбаний за часів Гетьманату, значною мірою завдяки зусиллям УРДП, його стан далеко не відповідає нашим цілям. Збільшивши фінансування, розширивши інфраструктуру та змінивши навчальну програму, ми сподіваємося перетворити його на центр освіти, якому не буде рівних в усій Україні.\n\nЩоб краще відобразити його нову та важливу роль, він буде перейменований у «Вищий педагогічний інститут імені М. Драгоманова». Михайло Драгоманов був однією з ключових інтелектуальних постатей українського національного руху та одним із головних теоретиків української соціалістичної думки. Назвати цей заклад на його честь — це гідний крок для інституції, яка допоможе нам вести Україну до світлого, справедливого та гідного майбутнього."  
 ukraine_republican.225.a: "Головна мета — політичний, соціальний і культурний прогрес для особистості та суспільства."  

 ukraine_republican.226.t: "Нове кримське урядування"  
 ukraine_republican.226.d: "Після завершення виборів розмови почали зміщуватися до формування уряду в Сімферополі. Очікувано, «Міллі Фірка» отримала найбільше голосів, за нею йде Кримська радикально-демократична партія.\n\nПісля тривалих обговорень депутати Регіональних зборів вирішили обрати Асан Сабрі Айвазова з поміркованого ліберального крила «Міллі Фірка» новим лідером Криму. Ветеран кримської та кримськотатарської політики, а також видатний інтелектуал, Сабрі Айвазов обіймав міністерські посади в урядах Сулькевича протягом багатьох років, представляючи його ліберальне крило.\n\nУряд Асана Сабрі Айвазова буде підтриманий Кримською радикально-демократичною партією та Блоком національних меншин."  
 ukraine_republican.226.d2: "Після завершення виборів розмови почали зміщуватися до формування уряду в Сімферополі. Очікувано, «Міллі Фірка» отримала найбільше голосів, за нею йде Кримська соціал-демократична робітнича партія.\n\nПісля тривалих обговорень депутати Регіональних зборів вирішили обрати Джафера Сейдамета Киримера з соціал-демократичного крила «Міллі Фірка» новим лідером Криму. Відомий своєю пристрасною риторикою, Сейдамет Кіример викликав певне занепокоєння в російських і русофонних колах, але йому вдалося зняти ці побоювання, посилаючись на його «робочі відносини» з Сулькевичем, відомим своєю мультикультурною позицією щодо Криму.\n\nУряд Сейдамета Кіримера буде підтриманий поміркованими депутатами Кримської соціал-демократичної робітничої партії, Кримської партії соціалістів-революціонерів, а також Блоком національних меншин."  
 ukraine_republican.226.d3: "Після завершення виборів розмови почали зміщуватися до формування уряду в Сімферополі. Очікувано, «Міллі Фірка» отримала найбільше голосів, за нею йде Кримська партія соціалістів-революціонерів.\n\nПісля тривалих обговорень депутати Регіональних зборів вирішили обрати Амета Озанбашли з революційного соціалістичного крила «Міллі Фірка» новим лідером Криму. Справжній лівий інсургент за всіма ознаками, обрання Озанбашли викликало занепокоєння серед поміркованих і ліберальних кіл, але йому вдалося заспокоїти ці страхи, посилаючись на парламентську систему управління Криму, яка, за його словами, «змушуватиме досягати компромісів за будь-яких обставин».\n\nУряд Амета Озанбашли буде підтриманий радикалами з Кримської соціал-демократичної робітничої партії, Кримської партії соціалістів-революціонерів, а також Блоком національних меншин."  
 ukraine_republican.226.a: "Сімферополь кличе вас, пане Сабрі Айвазов!"  
 ukraine_republican.226.b: "Сімферополь кличе вас, пане Сейдамет Кіример!"  
 ukraine_republican.226.c: "Сімферополь кличе вас, пане Озанбашли!"  

 ukraine_republican.227.t: "Погляд у майбутнє"  
 ukraine_republican.227.d: "Щоб забезпечити світле майбутнє для України, ми повинні докласти серйозних зусиль для підтримки та спрямування тих, хто це майбутнє будуватиме — молоді нашої країни. Вони справді є невикористаним потенціалом, який краще спрямувати на службу соціалістичній справі. Вирощене в незалежній Україні, не змушене страждати від випробувань національної боротьби, молоде покоління часто більш відкрите до ідеалів соціального визволення. Їхня палка рішучість і відданість принципам слугуватимуть хорошим нагадуванням про небезпеку самозаспокоєння та ілюзію надмірних компромісів.\n\nНаша партія користувалася певною підтримкою серед студентів під час еміграції, і після повернення ми можемо зробити ще більше для їх залучення. Однак постає питання про наш підхід. Ми могли б зосередитися на залученні різних студентських груп і товариств, об'єднуючи їх під децентралізованою парасолькою організації, вільно пов'язаної з УСДРП. Це забезпечить найширше можливе охоплення, дозволяючи нашим ідеям поширюватися далеко і широко, значно підвищуючи нашу популярність. З іншого боку, ми могли б зосередитися на створенні більш централізованого молодіжного крила партії, повністю інтегрованого в її структури та підпорядкованого її керівництву. Таким чином, ми зможемо використовувати його як джерело мотивованих і підготовлених кадрів для партії."  
 ukraine_republican.227.a: "Нам потрібне дисципліноване молодіжне крило."  
 ukraine_republican.227.b: "Не варто придушувати ентузіазм молодих."  

 ukraine_republican.228.t: "Занепокоєння старої гвардії"  
 ukraine_republican.228.d: "Наше рішення підтримати пропозицію УНРД щодо подальшої централізації Народної міліції викликало деяке занепокоєння в партії. Особливо стурбовані люди з орбіти Миколи Порша та Дмитра Антоновича, старі ветерани УСДРП, які все ще користуються значною повагою, незважаючи на рідкісну участь у повсякденних справах партії.\n\nЦентралізація апарату безпеки здається їм надмірною та невиправданою, заходом, що суперечить принципам партії. Значна частина питань безпеки має залишатися в руках місцевих органів влади, інакше вони можуть почуватися загроженими центральним урядом. До того ж, вони набагато краще обізнані з реальною ситуацією на місцях, тож делегування їм можливості організовувати власні заходи безпеки є раціональним вибором, а не лише ідеологічним.\n\nЧи було це поступка УНРД дійсно обґрунтованим рішенням? Можливо, варто нагадати, що партія, як частина коаліції, не може проводити повністю незалежну політику, і часом покладатися на досвід інших у питаннях практичного врядування може бути корисним. Або, можливо, слід просто ігнорувати ці занепокоєння – такі бурчання довго не триватимуть."  
 ukraine_republican.228.a: "Обговоримо це у розумний спосіб."  
 ukraine_republican.228.b: "Невже кожне рішення дійсно потребує затвердження всією партією?"  

 ukraine_republican.229.t: "[GetYear] Вибори"  
 ukraine_republican.229.d: "Після того, як руйнівна війна нарешті добігає кінця, люди прагнуть повернутися до мирного життя. Цей конфлікт завдав величезних страждань багатьом – біженцям, пораненим ветеранам, сиротам та багатьом іншим, хто втратив у цій війні дуже багато. Наша нація повинна розпочати процес відновлення, але спершу настав час провести вибори, які були відкладені через війну.\n\nПриродно, головною темою цих виборів буде реконструкція. Усі партії представили свої плани амбітних післявоєнних програм соціального забезпечення та інших заходів для загоєння ран війни. Радикали сподіваються здобути більшість, обіцяючи створити процвітаючу та бурхливо зростаючу економіку, що, своєю чергою, допоможе постраждалим від війни стати на ноги. Тим часом Партія праці залучає прихильників, використовуючи пацифістську риторику, обіцяючи більше ніколи не допустити, щоб Україна стала жертвою подібної трагедії.\n\nОднак найбільші обіцянки змін знову надходять від УПСР та Р-РБ. З нейтралізованою природною загрозою для України, вони стверджують, що зараз ідеальний час для радикальних соціальних та політичних змін.\n\nЕлекторальну ситуацію зробив ще більш непередбачуваною новий гравець – Українська Народна Партія (УНП). Хоча українська правиця ще не оговталася від поразки Гетьмана, а Народна Республіка довела свою спроможність поза всяким сумнівом, політичний ландшафт змінюється на їхню користь. Війна викликала патріотичний запал, так потрібний УНП, і під популярним керівництвом Міхновського партія приваблює виборців як ніколи раніше.\n\nТепер, [?global.date.GetDateStringNoHourLong], мільйони виборців знову повертаються до виборчих дільниць, щоб обрати свій уряд. Для багатьох це здається цілою епохою з часів виборів 1937 року, і, дійсно, люди довго чекали можливості знову бути почутими. Здається, демократія перемогла, і новий уряд забезпечить її процвітання на довгі роки."  
 ukraine_republican.229.a: "Каденція УСДРП завершується, і вона залишається поза урядом."  
 ukraine_republican.229.b: "Каденція УСДРП завершується, і вона стає молодшим партнером УНРД."  
