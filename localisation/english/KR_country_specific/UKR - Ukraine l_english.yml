 UKR_landreform_category: "Земельна реформа"
 UKR_landreform_category_desc: "Зрештою, основною причиною повстання 1936 року було широко розповсюджене селянське невдоволення нерівноправним землеволодінням. Хоча селяни є серцем української нації, вони часто працюють на полях, що належать земельній еліті, ледве в змозі прогодувати свої сім'ї. Еліта, з іншого боку, не бажає поступатися своєю владою. Поглиблює бідність на селі те, що наші методи виробництва часто є примітивними порівняно з методами селян у більш західних країнах.\n\n§CПоточна оцінка земельної реформи§!: [?UKR_land_reform_score]\n§YДля досягнення найкращого національного духу потрібно 90 балів. Будь-який надлишок балів конвертується в стабільність.§!\n\nНаша поточна земельна реформа [UKR_land_reform_variable_loc]"
