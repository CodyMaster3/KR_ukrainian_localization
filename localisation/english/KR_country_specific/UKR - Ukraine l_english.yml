### Anti-Hetman Revolt ###

 UKR_AntiHetmanRevolt_skoro: "Антигетьманське повстання"
 UKR_AntiHetmanRevolt_skoro_desc: "Депресія підштовхнула Україну до критичної межі. Те, що почалося як загальний страйк, організований Всеукраїнським демократичним рухом (або Всеукраїнським демократичним рухом, більш відомим як ВДР), перетворилося на повномасштабний повстанський рух. Селянські партизани та соціалістичні загони повстали по всій країні, скориставшись хаосом в нашій адміністрації та заколотами в армії. Але за допомогою швидких, рішучих дій ці заворушення будуть локалізовані і знищені.\n\n£command_power §YКомандний ресурс: [?command_power|0]§!\n\nСила повстанських сил: [?UKR_vdr_strength|R0]\n\n§CНам потрібно знизити силу ВДР нижче §R10§! перед тим, як перейти в контрнаступ. Як тільки ми це зробимо, ми переможемо!§!"

 UKR_hetman_side_tt: "§CМи гратимемо за гетьманське військо.§!"
 UKR_vdr_side_tt: "§CМи будемо грати за війська ВДР.§!"

 UKR_RP_intervention_request: "Запит на втручання Райхспакту"
 UKR_RP_intervention_request_desc: "§RЗвернення до Райхспакту для придушення повстання слід розглядати як крайній засіб, коли всі інші можливості вже вичерпані. Це, без сумніву, буде великим ударом по легітимності гетьмана...§!"
 UKR_eastern_reinforcements_good: "Підкріплення зі Сходу"
 UKR_rebel_attack: "Наступ повстанців!"
 UKR_rebel_attack_desc: "§RПовстанці можуть піти в наступ на [202.GetName] якщо вони контролюють принаймні дві держави, що межують з нею. Якщо їхня сила під час нападу перевищує 30, [202.GetName] впаде, а з ним і Гетьманщина!§!"
 UKR_odessa_in_flames: "[192.GetName] у вогні"
 UKR_anti-insurgency_operation: "Антиповстанська операція"
 UKR_counter_attack: "Розпочати контратаку"
 UKR_counter_attack_desc: "§CОскільки їхні ряди суттєво зменшилися, ми можемо нарешті провести контрнаступ, щоб покласти край цьому повстанню раз і назавжди.§!"
 UKR_negotiate_surrender: "Переговори про капітуляцію ВДР"
 UKR_negotiate_surrender_desc: "§CВДР було добряче розгромлено, і тепер у них немає жодного шансу. Настав час покласти належний край цьому повстанню і забезпечити їхню капітуляцію.§!"
 UKR_reinforce_kyiv: "Посилити [202.GetName]"
 UKR_reinforce_south: "Посилення Півдня"
 UKR_authorize_bombing: "Дозволити бомбардування"
 UKR_authorize_bombing_desc: "Дехто каже, що це заходить занадто далеко, але якщо ВДР бажає війни, вони її отримають. Демократичні гасла і старі \"Мосіни\" мало допомагають проти Дорньє."
 UKR_mobilize_cossacks: "Мобілізувати козацькі загони"
 UKR_mobilize_cossacks_desc: "Царський режим був відомий тим, що використовував козаків як безжальну військову поліцію, і треба визнати, що вони добре справлялися зі своїм завданням. Кавалерія здатна боротися з повстанцями на їхній власній території, далеко від міст і головних доріг, і є більш лояльною до гетьмана, ніж будь-хто інший."
 UKR_anti-socialist_campaign: "Антисоціалістична кампанія"
 UKR_anti-socialist_campaign_desc: "Тавруючи ВДР як комуністів і передаючи привид заворушень 1925 року, ми можемо посіяти недовіру в селянстві. \"Петлюрівці колективізують вашу землю\" це послання, яке змусить багатьох селян відчувати себе некомфортно, підтримуючи повстанців."
 UKR_promote_loyalist_officers: "Просування лояльних офіцерів"
 UKR_promote_loyalist_officers_desc: "Бунтівні настрої широко поширилися в армії. Хоча більшість підрозділів не бунтують, вони, безумовно, не дуже охоче застосовують силу проти своїх співвітчизників, маючи певні симпатії до тяжкого становища селян. Ці лідери повинні піти. Командири повинні бути насамперед лояльними до Гетьмана і виконувати його волю, незалежно від того, чи погоджується з нею їхня особиста мораль чи ні."

 UKR_kiev_fall_warning_tt: "§RЯкщо сила ВДР перевищує 30, [202.GetName] впаде!§!"
 UKR_hetman_10_tt: "§YСила сил ВДР повинна бути нижчою за 10.§!"
 UKR_vdr_strength_increase: "§RСила ВДР зросте на $RIGHT$§!"
 UKR_vdr_strength_decrease: "§PСила ВДР зменшиться на $RIGHT$§!"

 UKR_AntiHetmanRevolt_vdr: "Антигетьманська революція"
 UKR_AntiHetmanRevolt_vdr_desc: "Депресія підштовхнула Україну до межі. Те, що почалося як загальний страйк, організований Всеукраїнським демократичним рухом, перетворилося на повномасштабне повстання. Селянські партизани та соціалістичні загони піднялися по всій країні, скориставшись хаосом в урядовій адміністрації та заколотами в армії. Ми повинні діяти швидко і захистити [202.GetName] якнайшвидше, інакше наша революція згасне.\n\n£command_power §YКомандний ресурс: [?command_power|0]§!\n\nСила прогетьманських сил: [?UKR_hetman_strength|R0]\n\n§CНам потрібно захопити [202.GetName], щоб перемогти гетьмана до того, як втрутиться німецька армія.§!"

 UKR_RP_intervention_mission: "Насувається інтервенція Райхспакту!"
 UKR_RP_intervention_mission_desc: "§RЗ плином часу, коли ситуація для гетьмана буде виглядати все більш непевною, він, безсумнівно, покличе на допомогу німецькі війська і зруйнує наші надії та мрії. Якщо ми хочемо забезпечити успіх нашої революції, ми повинні швидко розгромити його війська.§!"
