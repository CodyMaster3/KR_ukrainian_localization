 ukraine_republican.65.t: "На межі колапсу"
 ukraine_republican.65.d: "Це кінець. Німецька гегемонія зруйнована, і Європа охоплена полум'ям. Ми і наші східноєвропейські брати доблесно боролися, але це лише питання часу, коли ми будемо розчавлені один за одним. Єдиний спосіб вижити - це згуртувати тих, хто залишився від наших союзників, об'єднаних нашою вірою в народну демократію і свободу."
 ukraine_republican.65.a: "Ми не покинемо наших товаришів!"
 ukraine_republican.65.b: "Яка дурна ідея."

 ukraine_republican.66.t: "Вибори в Україні"
 ukraine_republican.66.d: "Молода українська республіка організовує свої перші вибори в тривожній ситуації. Вони дозволили брати участь усім партіям, незалежно від того, наскільки вони соціалістичні чи революційні. Альянс між кількома лівими партіями, що отримав назву "Революційний блок", несе в собі реальний ризик перемоги на виборах. Хоча вони запевняють, що не змінюватимуть кардинально зовнішньополітичний курс України, є вагомі підстави ставитися до їхніх намірів з підозрою.\n\nХоча нашим ідеальним кандидатом був би хтось більш орієнтований на оборону, праві сили в Україні перебувають на найнижчому рівні після тривалого зв'язку з режимом Скоропадського. Ми могли б надати м'яку підтримку - і, можливо, деяке анонімне фінансування - більш \"поміркованим\" партіям, Радикальним демократам і Соціал-демократичній робітничій партії, щоб гарантувати, що жорстко налаштовані кандидати не переможуть."
 ukraine_republican.66.a: "Підтримуйте відповідальні сторони."
 ukraine_republican.66.b: "Дозвольте їм провести вільні вибори!"

 ukraine_republican.67.t: "Питання оборони"
 ukraine_republican.67.d: "Напередодні виборів німецький посол Фрідріх-Вернер граф фон дер Шуленбург звернувся до Тимчасового голови Петлюри з проханням надати меморандум про позицію України щодо національної оборони. У своїй заяві фон дер Шуленбург запевнив, що Німеччина поважатиме українську демократію, але просить запевнити, що оборонна співпраця між двома країнами продовжуватиметься відповідно до попередніх домовленостей, і припустив, що деякі сторони можуть не сприймати національну оборону так само серйозно, як інші. Очевидно, жартуючи над Винниченком, він зазначив, що в часи лихоліття нації потребують надійних поміркованих людей, таких як Петлюра, а не ідеалістів, "відірваних від реальності".\n\nТакі види завуальованого німецького втручання не є рідкістю в політиці Східної Європи. Послання було чітким: Революційний блок не користується довірою Німеччини. Хоча це не турбує більшість їхніх виборців - навпаки, це дає іншим партіям зброю для впливу на виборців, які ще не визначилися. Зрештою, що б хто не думав про Німеччину, їхня тривала дружба - це те, що тримає Росію на відстані витягнутої руки, а українську національну економіку - на плаву."
 ukraine_republican.67.d2: "Напередодні виборів німецький посол Йоганнес фон Вельцек звернувся до Тимчасового голови Петлюри з проханням надати меморандум про позицію України щодо національної оборони. У своїй заяві фон Вельцек запевнив, що Німеччина поважатиме українську демократію, але просить запевнити, що оборонна співпраця між двома країнами продовжуватиметься відповідно до попередніх домовленостей, і припустив, що деякі партії можуть не сприймати національну оборону так само серйозно, як інші. Очевидно, в якості жарту на адресу Винниченка він зазначив, що в часи лихоліття нації потребують надійних поміркованих людей, таких як Петлюра, а не ідеалістів, «відірваних від реальності».\n\nТакого роду завуальовані німецькі інтервенції не є рідкістю в політиці Східної Європи. Послання було чітким: Робітничий демократичний союз не користується довірою Німеччини. Хоча це не турбує більшість наших виборців - навпаки, це дає іншим партіям боєприпаси для боротьби з виборцями, які не визначилися.\n\nТепер питання полягає в тому, як ми повинні реагувати. РДС стояла на платформі справжньої незалежності від іноземних держав, і, очевидно, це означало, що ми повинні тримати дистанцію з Берліном. Однак, зважаючи на подібні заяви, можливо, нам краще не посилювати цю риторику під час виборчого сезону."
 ukraine_republican.67.a: "УРДП обіцяє раціональну та відповідальну зовнішню політику!"
 ukraine_republican.67.b: "Про це безглуздо нагадувати людям. Ми вже чітко висловили свою позицію."
 ukraine_republican.67.a2: "УСДРП звинувачує Винниченка в ігноруванні реалій безпеки."
 ukraine_republican.67.c: "Дотримуйтесь нашого послання. Перемога на виборах - ось що зараз важливо."
 ukraine_republican.67.c2: "Ми були прагматичними з самого початку. Тихіше."

 ukraine_republican.68.t: "Українська революція" #Polish reaction
 ukraine_republican.68.d: "Повалення гетьмана Павла Скоропадського в Україні сколихнуло весь польський політичний спектр. Деякі праві оратори вказували на те, що "Центролев" проводить небезпечну аналогічну кампанію анархії, хоча багато хто стверджував, що це лише доводить, чому для монархії важливо допустити ліберальні та ліві партії до Сейму. У заяві прем'єр-міністра Поніковського він визначив соціалістичну агітацію як найбільшу небезпеку для стабільності як у Польщі, так і в Україні, і активно хвалив ПСЛ та \"деяких державних діячів у ППС\" за їхній \"зрілий\" погляд на політику та утримання від союзів з революціонерами, незважаючи на їхню опозицію до уряду МКП. Важко зрозуміти, чи було це справжнім, чи просто спробою вбити клин між поміркованою і радикальною частинами "Центролеу".\n\nПроте республіканська база була наелектризована. Найбільш активні активісти активно закликали скористатися моментом і осідлати велику революційну хвилю, що здійнялася в Україні. Більш спокійні голови просто визнали, що українська революція стала доказом того, що з авторитаризмом можна боротися, але це не повинно змінити віру Центролеу в мирні методи. Найгарячіші дебати точилися серед соціал-демократів, де багато хто став більш охоче прислухатися до лівих, які проповідують насильницьку революцію."
 ukraine_republican.68.a: "Посилити цензуру навколо українських подій."
 ukraine_republican.68.b: "Це лише зробило б нас більш схожими на гетьмана."

 ukraine_republican.70.t: "Криза відвернена!"
 ukraine_republican.70.d: "Незважаючи на розмови про можливий розпад коаліції, схоже, що цього разу нам вдалося вистояти перед бурею. Залагодивши розбіжності з нашими партнерами по коаліції в УСДРП, "Селянській спілці" та всередині УПС-Р і Р-РБ, було підписано меморандум про продовження програми "Соціалізація". Голова Винниченко, як повідомляється, був дуже задоволений."
 ukraine_republican.70.a: "Гарні новини!"

 ukraine_republican.71.t: "Уряд Винниченка зазнав краху!"
 ukraine_republican.71.d: "Підступні негідники! Схоже, ми не змогли розібратися з хитросплетіннями в питанні земельної реформи, через що наші так звані коаліційні \"партнери\" з УСДРП оголосили нам вотум недовіри в Національних Зборах. Гірше того, зрадники революції в одній з власних партій (УПС-Р) на чолі з Ковалевським підтримали цю пропозицію! І як стерв'ятники, радикальні демократи та рештки консерваторів наслідували їхній приклад. Голова Винниченко подав у відставку, і до влади прийшов уряд УСДРП-УДРП на чолі з Ісааком Мазепою..."
 ukraine_republican.71.a: "Зрадники революції!"

 ukraine_republican.75.t: "Вибори [GetYear] року"
 ukraine_republican.75.d1: "Коли руйнівна війна нарешті добігає кінця, люди прагнуть повернутися до мирного життя. Цей конфлікт спричинив величезну кількість страждань для багатьох людей - біженців, поранених ветеранів, сиріт та багатьох інших, хто багато втратив у цій війні. Наша країна повинна почати процес відновлення, але спочатку настав час провести ті вибори, які були відкладені через конфлікт.\n\nПриродно, що головною темою цих виборів буде відбудова. Усі партії оприлюднили свої плани щодо амбітних післявоєнних програм соціального забезпечення та інших кампаній, спрямованих на загоєння ран, завданих війною. Радикали розраховують отримати більшість, обіцяючи створити процвітаючу і процвітаючу економіку, яка, в свою чергу, допоможе тим, хто постраждав від війни, встати на ноги. Тим часом, Робітнича партія намагається заручитися підтримкою за допомогою пацифістської риторики, обіцяючи ніколи більше не допустити, щоб Україна стала жертвою подібної трагедії. Однак найбільші обіцянки змін знову лунають від УПС-Р та Р-РБ. Вони стверджують, що після нейтралізації природної загрози для України настав ідеальний час для радикальних соціальних і політичних змін.\n\nВиборча ситуація стає ще більш непередбачуваною через появу нового претендента - Української народної селянської партії, яка складається з членів центру та правих фракцій УРДП, дещо розчарованих наметовим характером партії та дещо розмитою програмою, а також перебіжчиків з УДХП, які прагнуть повернутися на політичну сцену під новим брендом, який не сприймається як "гетьманський" за своєю сутністю. Партія зосереджена навколо керівництва Пилипа Пилипчука та Віктора Андрієвського і зосереджена на захисті економічних інтересів малих та середніх фермерських господарств. Хоча партія залишається малочисельною, вона може виявитися безцінним партнером для потенційної парламентської коаліції.\n\nЗараз, у день [?global.date.GetDateStringNoHourLong], мільйони виборців знову повертаються на виборчі дільниці, щоб обрати свій уряд. Багатьом здається, що з часу виборів 1937 року минуло ціле життя, і, дійсно, люди довго чекали, щоб їхні голоси знову були почуті. Здається, що демократія перемогла, і новий уряд має забезпечити її процвітання на довгі роки."
 ukraine_republican.75.d2: "Знову настав час виборів. Проблеми, що постали перед нами після війни, вирішені, і республіка почувається добре. Ці вибори здаються більше рутиною. Ми сподіваємося, що цей мир і стабільність триватимуть."
 ukraine_republican.75.a: "Центристська коаліція реабілітує правих."
 ukraine_republican.75.b: "Радикали отримують більшість."
 ukraine_republican.75.c: "Агітація УСРДП спрацювала добре."
 ukraine_republican.75.e: "Необхідна широка ліва коаліція."
 ukraine_republican.75.f: "Права УРДП зберігають своє домінування."
 UKR_postwar_fatigue_tt: "Відмова від попередньої політичної позиції та створення більш радикальної коаліції може розчарувати багатьох."

 ukraine_republican.76.t: "Обрання глави держави"
 ukraine_republican.76.d1: "Голова Республіки обирається представниками Національних Зборів, його повноваження тривають до формування нового складу Зборів після загальних виборів. Хоча Голова зазвичай обирається на чотирирічний термін, війна призвела до того, що уряд Голови пропрацював набагато довше, і настав час обрати нового голову уряду.\n\nНевтішні результати на виборах як УСДРП, так і Революційного блоку відкрили шлях до формування уряду на чолі з УРДП. У союзі з новоствореними УНСП та УДХП, які показали кращі результати, ніж очікувалося, Радикальна партія має очолити новий уряд. Багато хто очікує, що Олександр Шульгін, людина, яка провела партію через важкі часи, отримає номінацію на посаду голови. Однак, Василь Вишиваний, так званий \"Червоний князь\", все ще може вийти на перше місце. Він вважається патріотичною та вихованою фігурою, і на його боці стоїть значна кількість представників партії.\n\nПісля деяких дебатів "Збори" вирішили номінувати..."
 ukraine_republican.76.d2: "Голова Республіки обирається представниками Національних Зборів, його повноваження тривають до формування нового складу Зборів після загальних виборів. Хоча Голова зазвичай обирається на чотирирічний термін, війна призвела до того, що уряд Голови пропрацював набагато довше, і настав час обрати нового голову уряду.\n\nНевтішні результати УСДРП та Революційного блоку на виборах відкрили шлях до формування уряду на чолі з УРДП. Багато хто очікує, що Олександр Шульгин, людина, яка провела партію через важкі часи, отримає номінацію на посаду голови. Однак, Василь Вишиваний, так званий \"Червоний князь\", все ще може вийти на перше місце. Він вважається патріотичною та вихованою фігурою, і на його боці стоїть значна кількість представників партії.\n\nХоча вони, можливо, не отримали більшості, це не означає, що УСДРП не зацікавлена в цій дискусії. Використовуючи своє становище в коаліції, вони також можуть запропонувати своїх членів партії в якості кандидатів. Опанас Феденко ходить по округах як потенційний кандидат від Робітничої партії, а Симон Петлюра, який повернувся з військової служби, також висловив бажання взяти участь у виборах.\n\nПісля деяких дебатів "Збори" вирішили номінувати..."
 ukraine_republican.76.d3: "Голова Республіки обирається представниками Національних Зборів, його повноваження тривають до формування нового складу Зборів після загальних виборів. Хоча Голова зазвичай обирається на чотирирічний термін, війна призвела до того, що уряд Голови пропрацював набагато довше, і настав час обрати нового голову уряду.\n\nСоюз з УРДП допоміг УСДРП сформувати більшість у Зборі, хоча кандидата на посаду голови ще не знайдено. Однією з провідних фігур є Опанас Феденко, ставленик Мазепи, який виступає за продовження домінування \"катеринославської фракції\" над УСДРП. Інший потенційний кандидат - колишній голова Симон Петлюра. Повернувшись з військової служби, він висловив бажання знову брати участь у політиці. Його успіхи на війні та сприйняття його як рятівника республіки ще можуть допомогти йому претендувати на посаду голови.\n\nПісля деяких дебатів "Збори" вирішили номінувати..."
 ukraine_republican.76.d4: "Голова Республіки обирається представниками Національних Зборів, його повноваження тривають до формування нового складу Зборів після загальних виборів. Хоча Голова зазвичай обирається на чотирирічний термін, війна призвела до того, що уряд Голови пропрацював набагато довше, і настав час обрати нового голову уряду.\n\nМодернізувавши свою платформу та об'єднавшись з Робітничою партією, УПС-Р отримала провідну роль у новій лівій коаліції. Народний фронт, який зараз має більшість у Зборах, має обрати голову свого нового уряду. Лідер УПС-Р Никифор Григоріїв - очевидний вибір. Виступаючи за повільний і обережний перехід до аграрно-соціалістичного суспільства, він є одним з найпопулярніших кандидатів на посаду голови. Хоча УСДРП також висунула своїх, менш радикальних кандидатів. Опанас Феденко, ставленик Мазепи, популярний серед більш поміркованого крила коаліції, тоді як Симон Петлюра також робить обходи, прагнучи знову взяти участь у політиці.\n\nПісля деяких дебатів "Збори" вирішили номінувати..."
 ukraine_republican.76.a: "Олександр Шульгін."
 ukraine_republican.76.b: "Василь Вишиваний."
 ukraine_republican.76.c: "Опанас Феденко."
 ukraine_republican.76.e: "Симон Петлюра."
 ukraine_republican.76.f: "Никифір Григоріїв."

 ukraine_republican.77.t: "Безпека в Україні"
 ukraine_republican.77.d: "Відтоді, як до влади прийшов Революційний блок, наших дипломатів охопило занепокоєння. Зазвичай обрання такого лівого уряду в Україні було б дещо терпимим, оскільки їхні шанси отримати підтримку Інтернаціоналу були б практично нульовими. Але з нещодавнім приходом до влади в Росії соціалістичного уряду ця ситуація перевернулася з ніг на голову. Нещодавній курс Революційного блоку, зокрема, масові націоналізації та соціалізація землі, викликає занепокоєння - і шанс того, що Україна приєднається до такої ж лівої Росії, якщо ми опинимося в стані війни з останньою, тепер залишається відкритим питанням.\n\nНа щастя, в [202.GetName] все ще є потенційні союзники. Ми могли б попросити нашого посла в Україні Фрідріха-Вернера графа фон дер Шуленбурга зв'язатися з міністром закордонних справ України Арнольдом Марголіним і організувати зустріч з керівництвом УСДРП. Метою такої зустрічі було б переконати керівництво УСДРП обмежити вплив Революційного блоку, таким чином позбавивши їх можливості вести будь-які незалежні переговори з Росією."
 ukraine_republican.77.a: "Організуйте зустріч."
 ukraine_republican.77.b: "У цьому немає потреби. Україна, безумовно, залишиться лояльною."
 ukraine_republican.77.b.tt: "§RЧи можна довіряти Революційному блоку?§!"
 
 ukraine_republican.78.t: "Міжнародні ставки на українські вибори"
 ukraine_republican.78.d: "Надія на соціалістичну Україну нещодавно відродилася. Лише кілька місяців тому Українська Народна Республіка у вигнанні на чолі з Симоном Петлюрою та його союзниками в Директорії розпочала повстання проти підтримуваного Німеччиною гетьмана Павла Скоропадського і успішно повалила його уряд. Незважаючи на те, що дехто сподівався на повномасштабну революцію в Україні, багато хто був розчарований, коли новий уряд продовжив зв'язки з Центрально-Східною Європою та орієнтацію на німецьку сферу.\n\nОднак частина цієї надії повернулася з новиною про те, що найближчими місяцями в Україні відбудуться вибори, на яких є три основні претенденти: Радикальна демократична партія, Соціал-демократична робітнича партія та Революційний блок. Революційний блок, відповідно до своєї назви, дотримується революційних соціалістичних поглядів, і хоча вони, безсумнівно, будуть обмежені своєю досить хиткою позицією між Німеччиною та Росією, вони були б нашим найкращим вибором для підтримки і, без сумніву, приєдналися б до нас, якби ми перемогли у війні з Німеччиною. Ми підтримуємо неофіційні контакти з Революційним блоком у вигнанні, і дехто закликав до таємного фінансування блоку, а також до зустрічей з їхнім керівництвом, щоб ми могли підвищити їхні шанси на перемогу на виборах."
 ukraine_republican.78.a: "Давайте зв'яжемося з паном Винниченком."
 ukraine_republican.78.b: "Одного разу німецький підлабузник - назавжди німецький підлабузник."
 
 ukraine_republican.79.t: "Французька допомога Революційному блоку"
 ukraine_republican.79.d: "Контакти між Інтернаціоналом та Революційним блоком були рідкісними з часів попереднього вигнання Революційного блоку, але з наближенням виборів нарешті можуть розпочатися більш офіційні переговори. Негласно французи запропонували Революційному блоку допомогу у фінансуванні та проведенні передвиборчої кампанії. Звісно, їхня допомога має певні наслідки - хоча Німеччина зараз може бути захисником України, ситуація може змінитися, якщо соціалістичні сили на Заході зможуть виконати свою обіцянку одного дня повалити німецького гегемона."
 ukraine_republican.79.a: "Необхідний союз."

 ukraine_republican.80.t: "Заповіт виконано"
 ukraine_republican.80.d: "У 1845 році славетний Тарас Шевченко написав вірш \"Заповіт\" як свій заповіт українському народові. Мабуть, ми можемо нарешті сказати, що цей заповіт виконано.\n\nЯк умру, то поховайте\nМене на могилі,\nСеред степу широкого\nНа Вкраїні милій,\nЩоб лани широкополі,\nІ Дніпро, і кручі\nБуло видно, було чути,\nЯк реве ревучий.\n\nЯк понесе з України\nУ синєє море\nКров ворожу... отойді я\nІ лани і гори —\nВсе покину, і полину\nДо самого Бога\nМолитися... а до того\nЯ не знаю Бога.\n\nПоховайте та вставайте,\nКайдани порвіте\nІ вражою злою кров’ю\nВолю окропіте.\nІ мене в сем’ї великій,\nВ сем’ї вольній, новій,\nНе забудьте пом’янути\nНезлим тихим словом."
 ukraine_republican.80.a: "Вперед до світлого майбутнього."

 ukraine_republican.81.t: "Дух повстання"
 ukraine_republican.81.d: "У наші буремні роки бунту і страждань слова поета Івана Франка з "Вічний революціонер" були у багатьох на вустах. Чи запалало нарешті це незгасиме полум'я в Україні?\n\nВічний революціонер\nДух, що тіло рве до бою,\nРве за поступ, щастя й волю, -\nВін живе, він ще не вмер.\nНі попівськії тортури,\nНі тюремні царські мури,\nАні війська муштровані,\nНі гармати лаштовані,\nНі шпіонське ремесло\nВ гріб його ще не звело."
 ukraine_republican.81.a: "Полум'я палає яскраво."

 ukraine_republican.100.t: "Пропозиція для Єдиної України"
 ukraine_republican.100.d: "Союз між українською частиною Двоєдиної монархії та Українською Народною Республікою вже обговорювався у 1918 році, але був зруйнований німецькими планами. Але історія дала українцям ще один шанс, коли гетьмана було повалено і знову створено Українську республіку. І галичани, і уряд у [202.GetName] звернулися до Відня з проханням дозволити народу Галичини вирішити власну долю, найімовірніше, приєднатися до своїх націй.\n\nПростіше кажучи, пропозиція означала б поділ Галичини на Польщу та Україну в обмін на їхню лояльність. Таке рішення підтримують як поляки нашої імперії, так і сам імператор. На думку прихильників австро-польського рішення, галичани за 150 років не стали австрійцями і ніколи ними не стануть - тому є сенс надати їм власну державу в австрійській сфері впливу. Противники такої ідеї вбачають у цьому поступку слов'янським меншинам і компрометацію імперії."
 ukraine_republican.100.a: "Передати полякам Західну Галичину."
 ukraine_republican.100.b: "Краків залишиться з нами."
 ukraine_republican.100.c: "Нісенітниця!"

 ukraine_republican.101.t: "Питання Закарпаття"
 ukraine_republican.101.d: "Після угорського повстання та остаточної поразки Закарпаття опинилося у складі Галичини і Лодомерії за результатами переговорів в Аугслейху. Тепер воно знову опинилося на роздоріжжі.\n\nУ перші роки української незалежності їхні претензії охоплювали не лише ширший регіон Галичини-Володимерії, але й невеликі регіони південно-східної частини Західної Галичини та Східної Словаччини, в основі яких лежало українське населення, що проживає в горах. Проте багато мешканців регіону, маючи багато спільних рис, зрештою вважають, що вони мають окрему ідентичність.\n\nТак чи інакше, баланс на чаші терезів встановлений. Передати його Україні і вирішити питання на їхню користь? Чи залишити його на догоду тим урядовцям, які скептично ставляться до справжньої лояльності України, та місцевому населенню, яке хоче зберегти свою ідентичність (яка може опинитися під загрозою з боку українського уряду) під владою монархії Габсбургів?"
 ukraine_republican.101.a: "Закарпаття - їхнє, але з одним застереженням."
 ukraine_republican.101.b: "Цим українцям не можна довірити такий стратегічно важливий регіон."

 ukraine_republican.102.t: "Закарпаття визнано!"
 ukraine_republican.102.d: "Після галицьких переговорів австрійський істеблішмент несподівано для всіх вирішив передати регіон [73.GetName], а не залишити його за собою! Перспективи того, що Україна колись контролюватиме цей регіон, значною мірою зникли за часів Гетьманату, оскільки країну хвилювали більш нагальні проблеми, але після революції та приходу до влади більш дружнього до Відня уряду австрійці побачили в цьому сенсі сенс. Це безсумнівний тріумф для республіки і всього українського народу в цілому."
 ukraine_republican.102.a: "Ми дуже вдячні."
 
 ukraine_republican.103.t: "Необхідність чи помилка?"
 ukraine_republican.103.d: "На українській політичній сцені вважається загальноприйнятою думка про необхідність зовнішніх альянсів - Москва може офіційно визнати українську незалежність, але неофіційно ситуація є набагато крихкішою. Саме цей факт призвів до того, що Народна Республіка повернулася до Міттельєвропи, і навіть серед багатьох членів лівої коаліції, яка зараз керує Україною, оборонні договори з Берліном здебільшого розглядаються як необхідне зло. Зрештою, як Україна могла захистити себе від німецької агресії? Але двадцять років експлуатації під владою Гетьманату, який підтримувався Німеччиною, не можуть позбавити від глибокої взаємної недовіри - переконання, на якому наголошує новий міністр внутрішніх справ Анатолій Пісоцький у своїй статті, опублікованій в газеті «Р-РБ». Пісоцький, мабуть, один з небагатьох, хто наважився відкрито засудити німецький уряд і критикувати курс уряду Винниченка.\n\nЦентральним у поглядах Пісоцького є те, що Антигетьманське повстання було зупинене незадовго до того, як було реалізовано весь його «революційний потенціал». Повстанці, які відкрито сповідували соціалістичні гасла, скинули гетьмана не шляхом мирного протесту, а в результаті насильницького конфлікту з режимом, який відкрито підтримувався Німеччиною. Цей революційний потенціал, стверджує Пісоцький, був відрізаний, коли Тимчасовий уряд вирішив вести переговори з Німеччиною після падіння [202.GetName].\n\nМабуть, найбільш дошкульна критика, яку Пісоцький спрямовує на дії Тимчасового уряду, полягає в тому, що його рішення про переговори не мало справжньої народної підтримки - народ прагне справжньої незалежності від іноземних держав, і обрання Революційного блоку показує це. Але враховуючи той факт, що багато з тих, хто боровся за переговори і схвалював їх, складали більшість членів Блоку, незгода Пісоцького висвітлила більший розкол всередині революційної лівиці, ніж уряд Винниченка намагався приховати."
 ukraine_republican.103.a: "Переконайте Пісоцького не публікувати статтю."
 ukraine_republican.103.b: "Схоже, у революції все ще є справжні солдати."
 UKR_revbloc_less_radical_tt: "Уряд Винниченка буде більш  §SПоміркованим§!."
 UKR_revbloc_more_radical_tt: "Уряд Винниченка буде більш §RРадикальним§!."

 ukraine_republican.104.t: "Проблема Міністерства закордонних справ"
 ukraine_republican.104.d: "Як сказав один мудрець, прийти до влади - це одне, а керувати - зовсім інше. Досі це твердження було справедливим і для Революційного блоку. Їхні плани радикальних дій від самого початку йшли врозріз з обмежувальними інституціями Міттельєвропи та вимогами Німеччини утримувати високі військові витрати, не кажучи вже про удушення української промисловості через імпорт з Берліну.\n\nВже будучи суперечливою фігурою через те, що він був найвідомішим лібералом в уряді Винниченка, Марґолін та його контроль над Міністерством закордонних справ отримали значну частину звинувачень, а радикали з УПС-Р та Р-РБ - більшість з тих, хто вказував на нього пальцями. За зачиненими дверима Пісоцький і Христюк закликали до повного усунення Марґоліна з посади, заявляючи, що його недбалість у переговорах про більш «проукраїнські» умови з Німеччиною показала, що він не відповідає займаній посаді, а також завдає шкоди правлячому блоку в цілому.\n\nОднак Марґолін став міністром закордонних справ не для того, щоб простягнути оливкову гілку переможеній СДПН, а для того, щоб домогтися визнання найбільш ліворадикального на сьогоднішній день уряду в Міттельєвропі. Поки що здається, що Марґолін принаймні тримав Німеччину на відстані витягнутої руки, запевняючи її, що Винниченко та його кабінет не прагнуть конфліктів.\n\nВтім, заклики до відставки Марґоліна через цю так звану «недбалість» лише посилилися, після місяців поки що повільних, але стабільних соціальних реформ. Хоча Винниченко поки що мовчить з цього приводу, неминуче, що незабаром він має прийняти рішення..."
 ukraine_republican.104.a: "Звісно, ми можемо все владнати, чи не так?"

 ukraine_republican.105.t: "Робота з Марґоліном"
 ukraine_republican.105.d: "Винниченко вже виступав посередником у багатьох міжкоаліційних переговорах, але питання Міністерства закордонних справ все ще обіцяє бути серйозною справою. Якою б прикрою не була реальність, наразі робочі відносини з Берліном є надзвичайно важливими. Якщо їх не врятувати, це може означати кінець усього, за що боролися відважні герої протигетьманського повстання, загасивши прусським чоботом чергову українську революцію.\n\nЗгідно зі статтею 57 Конституції, члени Ради Міністрів можуть бути звільнені з посади Національними Зборами більшістю голосів. В якості потенційної заміни Марголіну було запропоновано кілька кандидатур, переважно від УСДРП. Хоча голосування проти Марголіна ще не відбулося, зважаючи на всі розмови про це останнім часом, здається, що це неминуче станеться щонайбільше в найближчі кілька днів.\n\nЛідер «Спілки» і міністр сільського господарства Микола Ковалевський нещодавно особисто проконсультував Винниченка з приводу цих чуток, закликаючи його зустрітися з Марголіним і заохотити його перетасувати посади в Міністерстві закордонних справ на користь Блоку - і в будь-якому разі, підтримати Марголіна, щоб уникнути гніву Берліна. Малоймовірно, що Марголіна буде звільнено шляхом голосування, але це може стати демонстрацією єдності радикалів в Асамблеї, а також більш прямим тиском на Марголіна, щоб він ретельніше реформував своє відомство."
 ukraine_republican.105.a: "Марголін може керувати офісом так, як йому подобається. Підтримайте його."
 ukraine_republican.105.b: "Що поганого в тому, щоб заохочувати дебати з цього приводу? Нехай відбудеться голосування."
 ukraine_republican.105.a.tt: "Пам'ятайте про нинішню §CДомінуючу фракцію§! при розгляді того, яку відповідь він зробить."
 ukraine_republican.105.b.tt: "Пам'ятайте про поточну §CДомінуючу фракцію§! при розгляді питання про те, чим може закінчитися голосування."

 ukraine_republican.106.t: "Нестійкий компроміс"
 ukraine_republican.106.d: "Серед багатьох призначених до Ради міністрів Винниченка виділялося знайоме обличчя. Це обличчя - Арнольд Марголін: єврейський українець, член УРДП, який працював у судовій системі, а також у міністерстві закордонних справ гетьманської держави.\n\nПослужний список Марголіна як адвоката справді вартий уваги, оскільки він став відомим на всю країну завдяки своїй участі у резонансному «Процесі Бейліса» понад двадцять років тому. У той час, коли в Російській імперії процвітав антисемітизм, Марголін вміло захистив єврейського робітника від звинувачень у ритуальному жертвоприношенні. Хоча Марголін був не єдиним, хто захищав Менахема Бейліса, він все ж здобув репутацію людини, яка захищатиме права меншин в Україні, особливо численного єврейського населення.\n\nАле хоча цей судовий процес приніс йому велику славу, не тому він був обраний міністром закордонних справ Винниченка. Всім надто добре відомо про недовіру німців до Революційного блоку, і ми не можемо мати наміру розпалювати все це передчасно. Досвід роботи Марголіна в міністерстві закордонних справ, а також його членство в УРДП сформували важливий компроміс між [202.GetName] і Берліном - компроміс, який наразі має тривати, якщо ми хочемо вижити.\n\nЦей компроміс не влаштовує нікого. Марголін має широкі зв'язки серед своїх однопартійців, а також з начальником штабу Петлюрою, і немає сумнівів, що він використає цю посаду, щоб впливати на революційний уряд у будь-який спосіб, який тільки зможе."
 ukraine_republican.106.a: "Зрештою, це лише політика."
 ukraine_republican.106.b: "Слідкуйте за Міністерством Закордонних Справ."

 ukraine_republican.107.t1: "Безрезультатна зустріч" #Standing by Margolin
 ukraine_republican.107.t2: "Вдалий компроміс"
 ukraine_republican.107.d1: "Вирішивши прислухатися до порад Ковалевського, Винниченко домовився про особисту зустріч з Марголіним, щоб обговорити це питання. Коли Винниченко повідомив Марголіну, що багато хто в Раді Міністрів і Національних Зборах хоче усунути його з посади, останній відповів, що такі заклики не нові.\n\nОчевидно, він також усвідомлював масштаби ситуації. Пропозиція про перестановку кадрів у Міністерстві закордонних справ була відкинута Марголіним, оскільки він вважав, що це не лише підштовхне Німеччину до відкритих дій проти уряду Винниченка, але й не сподобається радикалам у Р-РБ та УПС-Р. Кілька годин дискусії між Головою УНРади та міністром закордонних справ точилися взад і вперед, але, зрештою, вони, здавалося, не принесли особливих результатів.\n\nТільки через день результат зустрічі став очевидним. У ретельно підготовленій промові на засіданні Революційного блоку Винниченко застеріг від «дрібних чвар і фракційності», наголосивши на єдності перед обличчям переважаючих реакційних сил. Хоча він не згадував Марголіна зокрема, ця заява явно мала на меті захистити його посаду і перешкодити будь-яким спробам Національних Зборів усунути його з посади. Цілком ймовірно, що, принаймні на даний момент, слова Винниченка врятують Марголіна від втрати міністерства - але ситуацію не можна вважати вирішеною, і обидва чоловіки вийшли з неї в невигідному становищі."
 ukraine_republican.107.d2: "Вирішивши прислухатися до порад Ковалевського, Винниченко домовився про особисту зустріч з Марголіним, щоб обговорити це питання. Коли Винниченко повідомив Марголіну, що багато хто в Раді Міністрів і Національних Зборах хоче усунути його з посади, Марголін відповів, що такі заклики не нові.\n\nОчевидно, він також був обізнаний з масштабом ситуації. Коли Винниченко запропонував перерозподілити посади в Міністерстві закордонних справ, Марголін, здавалося, вагався, але погодився, що порада Винниченка була слушною. Оскільки для задоволення Берліна та Відня Марґолін утримує міністерство закордонних справ, а його готовність реформувати його, безумовно, приверне увагу радикалів у Р-РБ та УПС-Р. Зрештою, Марголін дав розпливчасті обіцянки, але поки що обіцянок достатньо."
 ukraine_republican.107.a: "Яка марна трата часу..."
 ukraine_republican.107.b: "Ще одна криза, з якою ми впоралися."

 ukraine_republican.108.t: "Голосування"
 ukraine_republican.108.d1: "На неодноразові звинувачення в тому, що він продав українську республіку «інтересам іноземних держав», міністр закордонних справ Марголін відповідав, що всі його дії були спрямовані на забезпечення безпеки України - і, крім того, що звинувачення, висунуті проти нього, були безпідставними, політично вмотивованими і необґрунтованими. Після нескінченних дебатів питання про звільнення Марголіна з посади було винесено на голосування в Національних зборах.\n\nПід час підрахунку голосів швидко стало зрозуміло, що Марголін залишиться на своїй посаді. Помірковані депутати УПСР, а також одностайне голосування депутатів УРДП і кількох правих депутатів об'єдналися, щоб захистити Марголіна від цих «безпідставних» претензій. Але той факт, що Марголін пережив голосування, не був особливо примітним. Дивувало те, як легко він зазнав поразки: багато делегатів Р-РБ, які підтримували Винниченка, відмовилися затверджувати відставку Марголіна, а група Пісоцького опинилася в ізоляції. Кілька депутатів у досить очевидній критиці Пісоцького поставили під сумнів, навіщо взагалі було проводити голосування, зважаючи на майже одностайне рішення Зборів.\n\nЦя критика, схоже, поширилася і на Винниченка. Зрештою, Винниченко заохочував, щоб голосування було винесене на розгляд Національних Зборів. Незважаючи на його згоду з поміркованими в цьому конкретному питанні, його заохочення тепер виглядає так, ніби він надав перевагу голосній меншості над мовчазною більшістю, що змусило багатьох замислитися над тим, де насправді лежить вірність Голови: революційній коаліції та благу України, чи виключно його партнерам у Р-РБ?"
 ukraine_republican.108.d2: "На неодноразові звинувачення в тому, що він продав українську республіку «інтересам іноземних держав», міністр закордонних справ Марголін відповідав, що всі його дії були спрямовані на забезпечення безпеки України - і, крім того, що звинувачення, висунуті проти нього, були безпідставними, політично вмотивованими і необґрунтованими. Після нескінченних дебатів питання про звільнення Марголіна з посади було винесено на голосування в Національних зборах.\n\nПід час підрахунку голосів швидко стало зрозуміло, що Марголін залишиться на своїй посаді. Помірковані депутати УПСР, а також одностайне голосування депутатів УРДП і кількох правих депутатів об'єдналися, щоб захистити Марголіна від цих «безпідставних» претензій. Але той факт, що Марголін пережив голосування, не був особливо примітним. Дивувало те, наскільки близьким виявився результат голосування. Значна частина Р-РБ, навіть ті, хто підтримував Винниченка, який залишався обережним у цьому питанні, проголосували за усунення Марголіна - так само, як і більшість радикальної фракції УПС-Р.\n\nНа цей раз здавалося, що помірковані сили в Національних Зборах більше не мають чіткої переваги над жорсткими революціонерами, і відсутність серйозної відсічі критиці Марголіна перед голосуванням ставить під сумнів їхню здатність стримувати радикалів в майбутньому."
 ukraine_republican.108.a: "Доволі невтішний результат..."
 ukraine_republican.108.b: "Тепер ми можемо діяти проти них більш відкрито."

 ukraine_republican.109.t: "Права опозиція"
 ukraine_republican.109.d: "Після майже двадцятирічного перебування в еміграції соціалісти Революційного блоку та Соціал-демократичної робітничої партії по-справжньому перевернули політичні карти. Падіння Гетьманського консерватизму було раптовим і стрімким, і український народ, принаймні на найближче майбутнє, повністю відкинув його, про що свідчить перемога соціалістів на виборах.\n\nПринаймні таку версію подій ми хотіли б бачити.\n\nЗ-поміж багатьох менших партій, які ледве набрали достатню кількість місць, щоб залишитися в Національних Зборах, особливо виділялася одна: Українська народна партія (УНП). Зараз найбільша права партія в Асамблеї, УНП була сформована десь під час виборчого сезону, де вона, здавалося б, не отримала значної популярності. Але хоча їхня присутність в Асамблеї невелика, вони залишили свій слід на вулицях, організовуючи протести проти «більшовицької» політики Революційного блоку.\n\nПартію очолює Микола Міхновський, колишній гетьманський діяч і раніше кандидат у лідери УДХП, який нібито покинув партію, щоб залишити позаду гетьманські зв'язки в республіканську епоху. Де б не відбувалися ці праві протести, Міхновський виголошував палкі промови, змальовуючи Блок як «збіговисько традиційно слабкої інтелігенції, далекої від боротьби і потреб української нації». Наразі його зусилля можуть бути незначними, але у порівнянні з іншими опальними діячами Гетьманщини, популістська риторика та політичний досвід Міхновського можуть виявитися більшою загрозою, ніж ми могли собі уявити."
 ukraine_republican.109.a: "Легко говорити, коли ти ніколи не був керівником!"

 ukraine_republican.110.t: "Новий рік - нові плани"
 ukraine_republican.110.d: "З настанням нового року голова Винниченко скористався моментом, щоб скликати Національні Збори. Зменшення бідності, земля для всіх та нова індустріальна база, немислима за часів Гетьманщини, були ключовими темами на початку вступної промови Винниченка - але хоча їх було приємно чути, вони не були темою промови Винниченка.\n\nСлоном кімнати було питання національної оборони. Войовничі дії Росії на світовій арені та її заперечення української державності дали зрозуміти, що для того, щоб Україна вижила, це питання буде надзвичайно важливим. Вперше з часу створення Революційного блоку військові витрати мали стати пріоритетом понад усе. Слова Винниченка наелектризували Національні збори оплесками і вигуками - зрештою, хто був би проти такого патріотичного починання? \n\nАле після того, як Винниченко залишив центр уваги, почалася дискусія, яка, ймовірно, викликала б значно менше оплесків у Зборах. Зібравши низку міністрів Р-РБ та УПСР, а також генералів Тютюнника і Волоха, Винниченко звернувся до Тютюнника з проханням розробити плани оборони України від росіян, але від німців на заході. \n\nЗ огляду на те, що нова Велика війна може незабаром прийти в Європу, побоювання, що Німеччина може вжити заходів проти українського уряду, вже не є просто розмовами. Питання полягає в характері цих планів: чи повинні вони мати лише оборонний характер, чи вони повинні враховувати можливість вирішального успіху Третього Інтернаціоналу і потенційних наступальних маневрів на західний Рейхспакт?"
 ukraine_republican.110.a: "У будь-якому випадку, оборонна позиція у війні на два фронти є органічною."
 ukraine_republican.110.b: "Приготуйтеся до удару в саме серце реакції!"

 ukraine_republican.111.t: "Центральний комітет економічного розвитку"
 ukraine_republican.111.d: "Земельна реформа та індустріалізація обіцяли бути масштабним заходом, який потребуватиме значного фінансування, часу, планування та експертизи. Це правда, що, порівняно з гетьманським урядом, відсутність потужного лобі землевласників на кшталт ВСЗВ полегшить справу - але не зробить її легкою, а Національні Збори з їхнім широким спектром партій, груп інтересів і фракцій можуть зробити процес набагато складнішим, ніж можна було б уявити. Зрозуміло, що необхідна певна ступінь централізації в цих питаннях - які мають стати найграндіознішими проектами, за які коли-небудь бралася українська республіка.\n\nДля досягнення цих цілей і більш ретельної координації планування було запропоновано створити спеціальну секцію під назвою Центральний Комітет Економічного Розвитку. Ця ідея була позитивно сприйнята всіма політичними силами, навіть деякими більш правими депутатами Національних Зборів, але залишається відкритим питання: перед ким повинен бути підзвітний цей комітет?\n\nБільшість представників УПС-Р і УСДРП висловили бажання, щоб він був підзвітний Національним Зборам, що відповідало б республіканським ідеям верховенства парламенту і дозволило б пропонувати ширший спектр ідей. З іншого боку, Р-РБ здебільшого наполягає на тому, щоб комітет був підзвітний Міністерству економіки. Неважко зрозуміти чому - пропорційно в Раді міністрів більше представників Р-РБ, ніж у Національних зборах. Крім того, такий захід дозволив би уникнути «бюрократичного роздуття», характерного для попереднього варіанту, і уникнути чвар з нереволюційними силами в Національних Зборах."
 ukraine_republican.111.a: "Він буде підзвітний Міністерству економіки."
 ukraine_republican.111.b: "Збори зберігають своє законодавче верховенство."

 ukraine_republican.112.t: "Обрання Голови Комітету" #WIP
 ukraine_republican.112.d: "Наступне питання - хто стане головою Комітету економічного розвитку. Два найбільш перспективні кандидати розділені між партійними лініями, тому це питання може виявитися більш суперечливим, ніж уявлялося.\n\nПавло Попов є однією з правих рук Винниченка і вже досить давно входить до складу Р-РБ. Як і Винниченко, він був членом УСДРП до того, як партія розкололася на соціал-демократичну та повністю соціалістичну течії. Нещодавно він був призначений начальником управління землеустрою в Юзівці, і він має великий авторитет як вчений-аграрій. Незважаючи на це, Попов вважає процес індустріалізації, що триває, критично важливим, і здається, що під його головуванням Комітет економічного розвитку змістить акцент на створення потужної промислової бази.\n\nМикола Шрах - другий кандидат. Він був одним з перших членів Центрального комітету УПС-Р у 1917 році, і його поважають за знання в галузі водного планування, а також за те, що він викладав у [221.GetName]."
 ukraine_republican.112.a: "Обрати Попова."
 ukraine_republican.112.b: "Обрати Шраха."

 ukraine_republican.112.a.tt: "§YРішення щодо індустріалізації§! коштуватимуть на 5 політичної влади §Gменше§! але §Yрішення щодо земельної реформи§! коштуватимуть на 20 політичної влади §Rбільше§!."
 ukraine_republican.112.b.tt: "§YРішення щодо земельної реформи§! коштуватимуть на 20 політичної влади §Gменше§! але §Yщодо індустріалізації§! коштуватимуть на 5 політичної влади §Rбільше§!."

 ukraine_republican.113.t: "Очікуваний розкол"
 ukraine_republican.113.d1: "Часто можна почути, що коли соціалісти не стикаються з непереборними труднощами у боротьбі з реакційними силами, вони швидко ополчуються один проти одного. Історично так сталося і в Україні, про що свідчать розколи в УПС-Р та УСДРП під час Української революції.\n\nНе дивлячись на досить плюралістичний характер нового уряду, було обіцяно, що розколи та чвари минулого будуть відкладені вбік. Спадщина катастрофічної гетьманської адміністрації буде відкинута на користь революційної соціалістичної, а благо будь-якої партії чи фракції буде відсунуте на другий план заради найвищого блага - блага української нації.\n\nАле минув лише місяць відтоді, як було сформовано революційний кабінет, і в ньому почали з'являтися тріщини. Призначення Головою Центрального Комітету представника Р-РБ показало, що багато прагнень «лівої єдності» є не більше ніж фарсом - кілька делегатів УПС-Р та УСДРП висловили протест проти цього призначення, а деякі навіть стверджували, що Р-РБ планує остаточне захоплення Національних Зборів в цілому. Незалежно від обґрунтованості таких заяв, вони не сприяють розколу в середовищі «Національних Зборів». Зрозуміло, що Революційному блоку, якими б благородними не були його цілі, буде важко досягти реального успіху в умовах необхідних компромісів з лібералами, незавидної геополітичної ситуації, потужної правої опозиції і чітких партійних розбіжностей.\n\nЯк би там не було, з цих подій зрозуміло, що український соціалістичний експеримент зіткнеться з багатьма викликами, як внутрішніми, так і зовнішніми. Але, можливо, ми повинні зберігати надію. Зрештою, ми важко боролися за цю перемогу на виборах - природно, ми будемо боротися ще важче, щоб виконати обіцянки, які ми дали."
 ukraine_republican.113.d2: "Часто можна почути, що коли соціалісти не стикаються з непереборними труднощами у боротьбі з реакційними силами, вони швидко ополчуються один проти одного. Історично так сталося і в Україні, про що свідчать розколи в УПС-Р та УСДРП під час Української революції.\n\nНе дивлячись на досить плюралістичний характер нового уряду, було обіцяно, що розколи та чвари минулого будуть відкладені вбік. Спадщина катастрофічної гетьманської адміністрації буде відкинута на користь революційної соціалістичної, а благо будь-якої партії чи фракції буде відсунуте на другий план заради найвищого блага - блага української нації.\n\nАле минув лише місяць відтоді, як було сформовано революційний кабінет, а тріщини вже почали давати про себе знати. Призначення Головою ЦК УПС-Р показало, що багато прагнень«лівої єдності» виявилися не більше, ніж фарсом - Р-РБ рішуче протестувала проти цього призначення, стверджуючи, що воно душить «революційну єдність». Деякі прихильники жорсткої лінії говорили з Винниченком безпосередньо, висловлюючи стурбованість тим, що їхню партію витіснили на узбіччя. Незалежно від обґрунтованості таких заяв, вони не сприяють і без того розколюючим настроям у «Національних Зборах». Зрозуміло, що Революційному блоку, якими б благородними не були його цілі, буде важко досягти реального успіху в умовах необхідних компромісів з лібералами, незавидної геополітичної ситуації, потужної правої опозиції і чітких партійних розбіжностей.\n\nЯк би там не було, з цих подій зрозуміло, що український соціалістичний експеримент зіткнеться з багатьма викликами, як внутрішніми, так і зовнішніми. Але, можливо, ми повинні зберігати надію. Зрештою, ми важко боролися за цю перемогу на виборах - природно, ми будемо боротися ще важче, щоб виконати обіцянки, які ми дали."
 ukraine_republican.113.a: "Ну, напевно, ми й не сподівалися, що буде легко..."
 ukraine_republican.113.b: "Зупинімося на секунду, хто взагалі всі ці люди?"

 ukraine_republican.114.t: "Переслідування минулого"
 ukraine_republican.114.d: "Безумовно, це надскладне завдання - виправити два десятиліття шкоди, завданої суспільству гетьманом та його урядом. Коли війська Удовиченка наблизилися до [202.GetName] і почали остаточний штурм, було створено спеціальну комісію, щоб винуватці цієї шкоди були притягнуті до відповідальності за злочини проти українського народу.\n\nСпеціальна комісія з розслідування злочинів Української Держави, як вона офіційно називається, складалася з депутатів від «Національних Зборів», що представляли різні політичні сили, на початку свого існування, і продовжує складатися донині. Теоретично, Комітет має бути неупередженим, але частина його членів останнім часом піддавалася різкій критиці з боку деяких депутатів нещодавно інавгурованих Національних Зборів - зокрема, членів УРДП, які працюють у Комітеті.\n\nОскільки УРДП становить меншість у Національних Зборах, а Комітет відповідальний перед ними, було висунуто пропозицію: той, хто працює в Комітеті, не повинен бути членом гетьманського «Державного Сойму» через потенційно конфліктні інтереси, а також не повинен належати до політичної партії, яка брала участь у цьому Соймі. На практиці це унеможливило б членство в комітеті будь-якого члена УРДП, а їхні місця зайняли б делегати УСДРП, Р-РБ або УПС-Р.\n\nЗвісно, ця пропозиція має далекосяжні наслідки і є вкрай суперечливою. Під час виборів ліві партії змальовували УСДРП як банду таємних гетьманських симпатиків, які не були прихильниками революції, а приєдналися до антигетьманського повстання на боці республіканців лише тоді, коли це стало зручно. Однак риторика - це одне, а обмеження можливостей політичної партії просто через асоціацію - зовсім інше."
 ukraine_republican.114.a: "Вони все одно колись зрадять революцію."
 ukraine_republican.114.b: "Це звучить занадто амбітно..."

 ukraine_republican.115.t: "Суд над Прісовським"
 ukraine_republican.115.d1: "Для тимчасового уряду, подібного до уряду Української Народної Республіки під час повстання, помилки були очікуваними - відбудова бюрократичного апарату та реорганізація армії, зрештою, є неабияким подвигом. Але невдовзі після повстання Тимчасовий уряд припустився своєї найбільшої помилки, яку Революційний блок дуже ненавидить: помилування Прісовського.\n\nЩе більшим злочином з боку пограничної бонапартистської петлюрівської адміністрації було не лише помилувати Прісовського, але й повернути його до лав Народної армії. Спроби приховати дії Прісовського під час повстання провалилися: існують ясні, як день, докази того, що Прісовський віддав наказ про бомбардування республіканського обласного штабу в Сарнах, що призвело до загибелі понад сотні людей. Проте, незважаючи на його злочини, сьогодні він є вільною людиною. Багато хто справедливо вказував на це безпідставне лицемірство - адже ми засудили гетьмана, чи не так? На долю уряду Винниченка випало здійснити правосуддя над тими, хто був убитий аморальними діями Прісовського. На вкрай політизованому судовому процесі Прісовський доводив, що необхідно було зробити все від нього залежне, щоб запобігти «більшовицькому захопленню влади», і що жодне з його політичних об'єднань тоді не було оголошено нелегальним аж до поразки гетьмана.\n\nВтім, здебільшого його аргументи не знайшли відгуку. Прісовського визнали винним в організації державного насильства над українським народом, відданні наказів про розстріли тощо - але залишається відкритим питання про те, наскільки суворим має бути вирок."
 ukraine_republican.115.d2: "Для тимчасового уряду, подібного до уряду Української Народної Республіки під час повстання, помилки були очікуваними - відбудова бюрократичного апарату та реорганізація армії, зрештою, є неабияким подвигом. Але невдовзі після повстання Тимчасовий уряд припустився своєї найбільшої помилки, яку Революційний блок став дуже ненавидіти: помилування Прісовського.\n\nЩе більшим злочином з боку пограничної бонапартистської петлюрівської адміністрації було помилування Прісовського. Спроби приховати дії Прісовського під час повстання провалилися: існують ясні, як день, докази того, що Прісовський віддав наказ про бомбардування республіканського обласного штабу в Сарнах, що призвело до загибелі понад сотні людей. Проте, незважаючи на його злочини, сьогодні він є вільною людиною. Багато хто справедливо вказував на це безпідставне лицемірство - адже ми засудили гетьмана, чи не так? На долю уряду Винниченка випало здійснити правосуддя над тими, хто був убитий аморальними діями Прісовського. На вкрай політизованому судовому процесі Прісовський доводив, що необхідно було зробити все від нього залежне, щоб запобігти «більшовицькому захопленню влади», і що жодне з його політичних об'єднань тоді не було оголошено нелегальним аж до поразки гетьмана.\n\nВтім, здебільшого його аргументи не знайшли відгуку. Прісовського визнали винним в організації державного насильства над українським народом, відданні наказів про розстріли тощо - але залишається відкритим питання про те, наскільки суворим має бути вирок."
 ukraine_republican.115.a: "Цей м'ясник не заслуговує на пощаду."
 ukraine_republican.115.b: "Образи шкідливі для здоров'я. Дайте йому м'якший вирок."

 ukraine_republican.116.t: "Фінансування польських соціалістів"
 ukraine_republican.116.t2: "Ставки на Варшаву"
 ukraine_republican.116.d: "Східноєвропейська політика змінюється. Те, що колись було розсадником переважно реакційних режимів, тепер містить яскравий приклад соціалізму в Україні, приклад, який багато хто, безсумнівно, наслідуватиме. Цього року дехто прогнозує ще один удар по тотальному німецькому домінуванню над східними країнами-клієнтами у вигляді майбутніх виборів у Польщі.\n\nКерована пронімецьким Міжпартійним колом, коаліція підлабузників короля Августа IV, безумовно, зіткнеться з проблемою зупинки імпульсу ліберального і соціал-демократичного альянсу «Центристська партія». Протягом багатьох років ці ліві активісти критикували монархію та її авторитарні прусські засади, а також обіцяли відновити економічний порядок після «неправильного вирішення» кризи Чорного понеділка. Але їхня боротьба - не наша. Незважаючи на деякі з їхніх благородних цілей, «Центролев» діє як парламентська опозиція до короля, подібно до того, як буржуазна УРДП (досить сумнівним чином) намагалася скинути гетьманську коаліцію роками раніше через вибори до Сойму. Поки що ми намагаємося вести війну проти капіталістичних інституцій через парламентські інституції, але навряд чи перемога «Центролеу» піде на користь нам чи полякам - вони просто не мають революційного запалу Революційного блоку.\n\nЯк і УСДРП у часи свого розквіту, Польська соціалістична партія містить значну кількість справжніх революціонерів. Фінансування цих активістів, безумовно, буде великим благом як для світової революції, так і для нас самих, і, можливо, це може стати поштовхом до повстання, яке охопить весь схід, від Чорного моря до Балтії. Якщо відкинути соціалістичну солідарність і принципи, єдиною незгодою є те, що ми не можемо покладатися на польських соціалістів, які опинилися в набагато інших умовах, ніж ми. До того ж, хіба нам не вистачає проблем у себе вдома?"
 ukraine_republican.116.d2: "Цього року в Королівстві Польща відбудуться вибори, і ходять розмови про те, що закореніле пронімецьке Міжпартійне коло може втратити владу. Опозиційні партії, зосереджені навколо республіканського руху «Центролів», неухильно набирають обертів.\n\nНаші відносини з королем Польщі, Августом IV, м'яко кажучи, неспокійні, значною мірою через сутички між ВДР і польським гарнізоном, дислокованим поблизу [93.GetName] під час Антигетьманського повстання. Режим, який він очолює, майже в усьому протилежний республіканському ідеалу - він є символом німецького економічного та політичного впливу на Польщу, так само, як гетьман був для України.\n\nЗвісно, що в [202.GetName] розглядають Центролеве як набагато привабливішого партнера для співпраці, ніж короля. Вже складені плани подальшої співпраці між двома демократичними селянськими республіками - Україною та Білоруссю, і якщо до влади прийде Центролев, то ці плани можуть охопити і Польщу.\n\nДеякі питання між нашими державами можуть залишитися навіть при владі Центролеве, зокрема, потенційний поділ Галичини. В іншому, однак, немає особливих причин не підтримувати їхню кампанію - і наші партнери по коаліції тиснули на нас, щоб ми це зробили, зважаючи на шанси отримати нового ідеологічного союзника і сусіда."
 ukraine_republican.116.a: "Наша боротьба єдина!"
 ukraine_republican.116.b: "Французи вміють вирішувати такі питання..."
 ukraine_republican.116.a2: "Зробіть заяву про підтримку Центру."
 ukraine_republican.116.b2: "Це не наші проблеми."

 ukraine_republican.117.t: "Україна впливає на нашу політику"
 ukraine_republican.117.d: "Останніми днями активісти лівого крила ППС наполегливо закликають польський народ до повалення «буржуазних інститутів» і пронімецького порядку, який продовжує гнобити країну. Після деяких розслідувань, проведених владою, здається, що ця підтримка була контрабандою переправлена через кордон через Україну. Їхній радикально соціалістичний уряд, який дивовижним чином тримається на плаву в Середній Європі, ймовірно, або заохочував такі дії, або дозволяв їм відбуватися через недобросовісних прикордонників. Ми можемо лише сподіватися, що така діяльність не буде продовжуватися."
 ukraine_republican.117.d2: "Голова Української Народної Республіки, [UKR.GetLeader], нещодавно зробив заяви на підтримку кампанії Центролеу. Ймовірно, через погані відносини, що склалися між Польщею часів Августа IV і новим урядом [202.GetName], вони зараз активно підтримують опозицію і заявили, що готові співпрацювати з республіканською Польщею з подібними поглядами в майбутньому, якщо вона буде створена."
 ukraine_republican.117.a: "Зрозуміло."

 ukraine_republican.118.t: "Критика зліва"
 ukraine_republican.118.d: "Сьогоднішня розмова про ліву літературу - про нову статтю, опубліковану лідером «Боротьбистів» Олександром Шумським. Хоча дехто спочатку вважав, що « Боротьбисти» прийме новий уряд Революційного блоку, стаття Шумського продемонструвала протилежне. Особливо виділяються два її розділи, в яких йдеться про наступне:\n\n\n"Я б привітав товариша Винниченка з “перемогою” на останніх виборах, якби там було щось гідне святкування, але, на жаль, єдине, чого досягнуто цим “ видовищним” виступом, - це зміцнення хибних підвалин цієї буржуазної республіки. Мабуть, минулий досвід нічому не навчив товариша Винниченка. Ця нездатність вчитися на власних помилках повинна показати всім, яким революціонером є шановний Володимир Кирилович і які перспективи чекають на український революційний рух під його керівництвом.\n\nУ 1925 і 1936 роках ми, комуністи, боролися проти гетьмана, не зважаючи на мерзенні наклепи, які на нас сипалися звідусіль... ми були щиро віддані боротьбі за вільну Україну. Ми не можемо запропонувати толстовського непротивлення злу - лише йти вперед у невпинній підтримці соціалістичної справи."\n\nДосі болотбисти не робили активних спроб задушити нову владу, але неприязнь Шумського до неї тепер відома і широко поширюється як одна з найбільш чітко сформульованих критичних зауважень до неї зліва."
 ukraine_republican.118.a: "Це ми ще побачимо."
 ukraine_republican.118.b: "Що ви знаєте про лідерство, Олександре Яковичу?"

 ukraine_republican.119.t1: "Справи, які ми зобов'язані зробити"
 ukraine_republican.119.t2: "Білоруське питання"
 ukraine_republican.119.d1: "З початку 1936 року Білоруссю керував деспотичний реакційний уряд на чолі з [WHR.GetLeader] та його [WHR.GetRulingParty]. Пронімецький переворот змістив законний уряд БДСП і скасував багато свобод і демократичних інститутів, які останній ретельно впроваджував протягом двох десятиліть.\n\nТому мало хто здивувався, коли багато відомих членів БДСП і солдатів приєдналися до партії, пораненої в Західній Україні, саме тоді, коли почалося Антигетьманське повстання. Звісно, оскільки їхня справа - справа вільної, демократичної, соціалістичної Східної Європи - є також і нашою справою, ці білоруські вигнанці знайшли собі новий дім в Україні. Після закінчення повстання вони організувалися, щоб захищати білоруські інтереси в Україні - а також проти тиранічного режиму своєї країни, публікуючи статті, що викривають друзів [WHR.GetLeader] і сподіваючись, що одного разу вони зможуть повернутися до свого справжнього дому в безпеці.\n\nСаме ці дії викликали обурення Мінська. За словами міністра закордонних справ Білорусі, українська влада прихистила «засуджених злочинців», причетних до «диверсій і тероризму», і вимагає від нас їх видачі.\n\nЦя вимога є абсолютно неприйнятною і обурливою. Видати наших товаришів реакційній владі по той бік кордону було б зрадою наших принципів і нашого народу, але, незважаючи на це, дехто виступає за те, щоб задовольнити цю вимогу. На їхню думку, це не питання принципу - це просто реальність, що якщо їхній уряд не отримає бажаного, вони звернуться до Німеччини, щоб примусити нас до цього."
 ukraine_republican.119.d2: "Не так давно, в розпал Антигетьманського повстання, саме білоруси солідаризувалися з українським народом проти гетьмана, коли ніхто інший цього не зробив. Білоруська Народна Республіка служила бастіоном соціал-демократії в регіоні Європи, де здебільшого домінували німецькі бізнес-інтереси та реакційні автократи, і з часу успіху нашої революції зв'язки між ними тільки зміцнилися.\n\nТому Голова Винниченко організував візит до Мінська, щоб віддячити білорусам за допомогу та сприяти зміцненню зв'язків між нашими двома демократіями. Там Винниченко зайняв трибуну в Державному сеймі, щоб привітати правлячий уряд БДСП з їхніми досягненнями - і якби не деякі досить специфічні обставини, в цій поїздці не було б нічого примітного.\n\nЦі специфічні обставини стосуються самої БДСП. Хоча партія позиціонує себе як факел прогресу для молодої білоруської держави, в ній домінують праві тенденції, які насправді не прагнуть соціалізму, а їхня програма земельної реформи, «План Сєрада», була суттєво зірвана через збільшення компенсацій землевласникам. У певному сенсі це можна зрозуміти - Німеччина без вагань ввела б війська, якби партія не пішла на значні поступки.\n\nЦі прикрі реалії зовсім не відповідають нашим інтересам, але в СДПН все ще є значне і впливове ліве крило, яке постійно відсувається на другий план у питаннях вироблення політики. Зважаючи на те, що симпатики БДСП, за чутками, знаходяться на такому високому рівні, як сам голова Тарашкевич, існує потенціал для того, щоб зробити їх поступливими для реального соціалізму. Якщо ми підготуємо необхідні засоби і достатньо профінансуємо ліве крило всіма можливими способами - фінансовими чи іншими, - встановлення контролю над Білоруссю на етапі запуску нашої революції буде дуже дорогим, але дуже корисним, якщо він увінчається успіхом."
 ukraine_republican.119.a: "Ми не підведемо наших громадян, що б там не думали іноземні держави."
 ukraine_republican.119.b: "Прийняти їхні вимоги. Ідеалізм нас нікуди не приведе."
 ukraine_republican.119.c: "Революція - це не питання грошей, а питання моралі!"
 ukraine_republican.119.d: "Хіба у нас не вистачає проблем вдома?"

 ukraine_republican.120.t: "Народна партія мітингує"
 ukraine_republican.120.d: "«Винниченко хотів би, щоб ви повірили, що головним ворогом є віроломні сили капіталу, але не помиляйтеся: головний ворог - у Москві! Саботуючи нашу владу і внутрішній лад соціалістичною революційною маячнею, вони роблять нас безсилими перед російською загрозою».\n\nТакого роду полум'яні промови виголошував не хто інший, як сам Міхновський на останньому з'їзді УНП в Харкові. УНП Міхновського здобула значні успіхи серед населення міста, яке глибоко занепокоєне російським вторгненням, розуміючи, що в разі війни вони стануть однією з перших мішеней.\n\nНа жаль, партія Міхновського не вигоріла одразу, як ми сподівалися. Обіцянка нового українського майбутнього - не гетьманського і не соціалістичного - стала досить успішним посланням, і Міхновський їздив по селах і містах, щоб зміцнити підтримку консервативного електорату, який кине виклик лівим.\n\nЩе більше занепокоєння викликають зв'язки Міхновського з іншими відомими консерваторами, які все частіше відходили від гетьманської політики, щоб згуртуватися навколо УНП. Головними серед них є Юрій Коллард, Іван Луценко та Опанас Андрієвський - включно з Міхновським, всі вони з самого початку виступали як прихильники української незалежності, відкрито кидаючи виклик контролю Революційного блоку над національним наративом.\n\nПочатковий «склад» згодом поповнився молодшим поколінням правих мислителів і культурних діячів, таких як Євген Маланюк, Леонід Мосендз і, що особливо примітно, Макар Кушнір. Відома ідеологічна та публіцистична діяльність Кушніра, а також загальна здатність УНП розширювати свою базу підтримки за межами давніх «ветеранів» національної боротьби викликали помітне занепокоєння в наших урядових колах."
 ukraine_republican.120.a: "Організувавши власний захід у відповідь, ми покажемо їм, наскільки вони «популярні»."
 ukraine_republican.120.b: "Не звертайте уваги на цих некомпетентних дурнів, що вони коли-небудь робили, крім мітингів?"

 ukraine_republican.121.t: "Загрози з боку військових"
 ukraine_republican.121.d: "Окрім зростаючих зв'язків УНП з селянською та міською базою, схоже, що міхновська пропаганда проникає і в армію.\n\nНавіть з часів Гетьманщини контакти між правими націоналістичними групами та видатними військовими - особливо за участю ЛУН - були звичним явищем, навіть якщо це були поодинокі інциденти або просто збіги обставин. У певному сенсі це не дивно. Хоча більша частина армії залишається нібито аполітичною, деякі військові кола бачать свою роль в українській державі не лише як апарат державної безпеки, але й як захисника простої людини, захисника більш важливого, ніж будь-які Збори чи Голови.\n\nХоча ЛУН трималася на відстані від більшості вищих військових чинів, ймовірно, через їхні езотеричні та тоталітарні переконання, ці військові кола знайшли нове місце в УНП, де популістська риторика Міхновського та його відданість армії як рятівнику України знайшла відгук у багатьох.\n\nЗокрема, генерали Петро Болбочан і Володимир Оскілко, які здобули репутацію досить незалежних і сміливих, повторили частину риторики УНП і наголосили на збільшенні військових витрат для відсічі зовнішнім загрозам. Серед близького оточення Винниченка зараз точаться серйозні дебати, які намагаються розібратися в цих планах: чи є вони просто безглуздими розмовами, чи частиною ширшої змови проти Революційного блоку і Народної Республіки в цілому?"
 ukraine_republican.121.a: "Не варто вживати заходів, навіть якщо така змова існує."
 ukraine_republican.121.b: "Переведіть їх на інші посади, тоді вони не становитимуть загрози."
 ukraine_republican.121.tt: "Оскільки ми не взяли до уваги §YСпеціальне бюро військових справ§! і варіанти подій матимуть §Rгірші§! наслідки."
 ukraine_republican.121_condition.tt: "Якщо вчасно не зосередитись на цьому, то це може §Rпогіршити§! наш контроль над армією."

 ukraine_republican.124.t: "Робітниче правосуддя"
 ukraine_republican.124.d: "Новий склад Ради міністрів, затверджений Зборами, ознаменував повернення одного з найперспективніших діячів Р-РБ: Анатолія Пісоцького. Найбільш відомий як марксистський теоретик і безкомпромісна людина, Пісоцький зараз займає одну з найвпливовіших посад в уряді.\n\nОдразу ж він розпочав радикальну реорганізацію Міністерства внутрішніх справ - ті, хто був пов'язаний з гетьманським урядом і багатьма членами тимчасової адміністрації Петлюри, були звільнені, а ті, хто має тісні зв'язки з Пісоцьким, отримали високі посади, в основному це ветерани антигетьманського повстання і однопартійці, які дотримуються жорсткої лінії. \n\nКрім того, посилаючись на можливість «антиреспубліканської діяльності» після виборів, Пісоцький також видав наказ про розширення Народної міліції. Загалом, Народна міліція має набагато більше соціалістичних поглядів, ніж армія, і багато її найкращих бійців пережили найгірші часи гетьманського режиму, що стало ключовим фактором їхнього ідеологічного розвитку як сили, тісно пов'язаної з Революційним блоком.\n\nХоча ті, хто справді відданий революції, визнають багато з його дій необхідними, з моменту інавгурації влади Революційного блоку минуло небагато часу. Занадто радикальні дії занадто швидко можуть переконати Німеччину передумати - або підкреслити роз'єднаність нашої коаліції в цілому."
 ukraine_republican.124.a: "Його посада, його рішення."
 ukraine_republican.124.b: "Скажіть Пісоцькому, щоб він трохи заспокоївся..."

 ukraine_republican.125.t: "Не гайте часу"
 ukraine_republican.125.d: "Звістка найвищого порядку дійшла до кабінету Голови Винниченка. Голова розвідки Іван Литвиненко поклав на стіл голови документ з шокуючим одкровенням.\n\nНаписаний німецькою мовою, документ є проханням Міністерства закордонних справ Німеччини до 6-ї німецької армії «забезпечити лояльність українців». Посилаючись на загрозу негайної революції в країні, в документі зазначається, що операція має бути проведена «максимально швидко і гладко», щоб будь-які потенційні наслідки не сильно вплинули на німецькі військові зусилля на сході.\n\nДокумент детально описує, як це завдання може бути виконане:\n\n-Підрозділи німецької армії на українській території оточать Київ і Національні Збори.\n\n-Змусити кабінет Винниченка піти у відставку.\n\n-Призначити сприятливий для Берліна тимчасовий уряд. Точні деталі будуть розглянуті після того, як операція стане безпечною, але потенційні союзники в особі УНП або відновлення гетьмана серйозно розглядаються.\n\n-Якщо буде визнано абсолютно необхідним забезпечити військову співпрацю та експорт зерна до Берліна, німецький комісар візьме тимчасовий контроль.\n\nНе було часу вирішувати, чи є документ фальшивкою чи ні. Але був час діяти."
 ukraine_republican.125.a: "Цей час настав!"

 ukraine_republican.126.t: "Проти партійних розбіжностей"
 ukraine_republican.126.d: "Минуло два роки відтоді, як уряд Революційного блоку прийшов до влади. За цей час було зроблено багато - успішно проведено земельну реформу та індустріалізацію, прийнято законодавство, що захищає робітників, створено мережу соціального захисту тощо.\n\nВтілення в життя всіх цих політик було не простою справою, однак. Від самого початку Революційний блок був розділений, і йому довелося об'єднатися з ще менш радикальним партнером - УСДРП. Перед обличчям великого правого опору, скарг наших партнерів по коаліції та зовнішніх загроз ми на диво перемогли.\n\nТепер, коли здається, що багато з найбільш серйозних питань управління вирішено, ми можемо лише дивитися назовні. Ми не можемо і не будемо миритися з російською агресією, але врешті-решт те ж саме доведеться зробити і з німецьким пануванням. Справжня свобода України неминуча - і зараз ми повинні невтомно працювати на шляху до цієї великої мрії."
 ukraine_republican.126.a: "Тост за єдність народу і партій!"
 ukraine_republican.126.a.tt: "Механізм §RКерівництва Революційного Блоку§! тепер §YБездіяльний§! Боротьба на цьому не закінчується.\n\nДо того ж, наша нині домінуюча фракція зуміла закріпитися в якості загального лідера Блоку, що має наслідки щодо того, як виглядатиме наш уряд наприкінці нашої боротьби."

 ukraine_republican.127.t: "Початок кінця"
 ukraine_republican.127.d: "Серйозне ускладнення спостерігається з боку Міністерства внутрішніх справ: під слідство потрапляє керівництво УНП. Хоча офіційної заяви Пісоцького ще не було, можна лише здогадуватися про причини розслідування. УНП досі виступала як одна з найсильніших правих опозиційних партій до Революційного блоку, і, схоже, в спробі обезголовити їхній настирливий вплив, її намагаються представити як іноземний імплантат, який отримує гроші від спецслужб ворожих країн для дестабілізації української влади.\n\nЧас розслідування не є випадковим. Під псевдонімом «Андрій Річицький» Пісоцький опублікував нову статтю в газеті «Р-РБ» «Нове життя». Стаття під назвою «До питання про громадську пильність в епоху розбудови соціалізму» закликає до «суворих заходів проти контрреволюційних сил». Хоча Пісоцький завжди виступав як жорстко налаштована сила в Р-РБ і Революційному блоці загалом, його мова в цій конкретній статті справедливо розглядається як надзвичайно войовнича, навіть по відношенню до інших членів Революційного блоку."
 ukraine_republican.127.a: "Звичайно, це все лише розмови... правда?"
 ukraine_republican.127.a.tt: "Механіка §RРеволюційного блоку§! тепер §Yвимкнена§!."

 ukraine_republican.128.t: "Глухий кут."
 ukraine_republican.128.d: "До «Національних дружин» дійшла інформація про чергову ініціативу Міністерства внутрішніх справ. З метою захисту від «антиреспубліканських заходів» міністерство готувало законодавчий пакет, який на практиці заборонить будь-якій особі, яка служила в гетьманському режимі, служити не тільки в Національних Зборах, але й на державній службі в цілому. Міністерство внутрішніх справ також вимагало провести розслідування щодо міністра закордонних справ Марголіна за звинуваченням у «незаконному отриманні пожертв від іноземних спецслужб» та корупції. На жаль для ініціатив Пісоцького, така пропозиція була швидко відхилена Національними зборами, більшість УПС-Р і УСДРП проголосували проти, і таким чином пропозиція не набрала необхідної більшості у дві третини голосів.\n\nНа значну частину жорстко налаштованих революціонерів в Р-РБ і УПС-Р впала злива гніву. Згодом, на наступній законодавчій сесії, де була висунута пропозиція реформи, заснована на націоналізації землі, вони прагнули помститися і проголосували проти цієї пропозиції.\n\nНа сьогоднішній день законодавчі труднощі вже не є чимось новим. Але вони стають все більш особистими - лінії проводяться не з серйозних міркувань про гідну політику, а для того, щоб відповідати партійній лінії.\n\nЯк людина, яка нібито представляє центр революційної політики, Винниченко висловив велике занепокоєння цим розколом коаліції. Його статус і репутація посередника і переговірника швидко руйнується - і тому, намагаючись залагодити партійний розкол, голова Р-РБ скликає позачергову сесію."
 ukraine_republican.128.a: "Ми повинні це виправити, і швидко."

 ukraine_republican.129.t: "Крах партії?"
 ukraine_republican.129.d: "Оскільки на нараду було викликано багато найважливіших делегатів та міністрів Р-РБ, всі погляди були прикуті до Пісоцького. Винниченко одразу ж попросив пояснити ці важкі заходи, які швидко руйнували будь-яку надію на єдність у Революційному блоці та створювали довготривалий глухий кут у Національних Зборах.\n\nПісоцький запекло захищався. Як він пояснював у своїй нещодавній статті, революційний імпульс втрачався, і його потрібно було якось відновити. Дух антигетьманського повстання повинен знову запанувати в народі - якщо цього не станеться, то Р-РБ буде знищено, одночасно атакований іншими соціалістами зліва, такими як боротьбисти та УКП, і реформістами справа. У такі важкі часи, коли Берлін стежить за кожним кроком України і таємно плете змови проти її республіканських інституцій, така пильність необхідна для порятунку революції.\n\nВинниченко у відповідь повторив свою попередню заяву, відкрито критикуючи Пісоцького за те, що він не обговорив ці пропозиції з рештою партії і діяв надто незалежно, коли насправді ситуація вимагала компромісу. \n\nНа жаль для Р-РБ, це була занадто поблажлива відповідь.\n\nНа зустрічному засіданні УПС-Р було прийнято рішення про витік інформації про зустріч Р-РБ, оскільки однопартієць повідомив про ці події громадськості. Хоча витік був поданий досить упереджено, тепер він загрожував існуванню самого Р-РБ: для всіх обізнаних відсутність критики Винниченком фактичних аргументів Пісоцького була доказом того, що Р-РБ прагне зруйнувати коаліцію і взяти повний контроль над нею."
 ukraine_republican.129.a: "Соціалістична єдність була лише мрією, чи не так?"

 ukraine_republican.130.t: "Кінець Революційного блоку"
 ukraine_republican.130.d: "Р-РБ зазнала ще одного удару, коли лідер УСДРП Ісаак Мазепа організував величезний мітинг у [221.GetName]. На мітингу, на якому були присутні представники УСДРП та УПСР, такі як Петлюра та Ковалевський, Мазепа піднявся на трибуну, щоб скористатися новиною про витік інформації.\n\n «Прагнення до свободи і демократії лежить в основі нашої народної республіки. Саме тому ми взялися за зброю проти гетьмана, коли нас ніхто не підтримував: тому що ці переконання притаманні українському народу. Всупереч усьому, ми здійснювали нашу революцію, знаючи, що нам доведеться хоробро йти під вогонь ворога. Доля гетьмана має слугувати нагадуванням усім, хто намагається підірвати наш демократичний процес, бо якщо нам знову доведеться померти, щоб врятувати його, ми зробимо це без вагань.» \n\nПоки Винниченко намагався захистити себе і заперечити зміст витоку, за зачиненими дверима ситуація в Р-РБ була вкрай серйозною. В останній спробі зберегти обличчя Винниченко попросив Пісоцького піти у відставку, стверджуючи, що Революційний блок може бути врятований, якщо буде досягнутий ґрунтовний компроміс з УСДРП.\n\nАле його зусилля виявилися марними. У ґрунтовному спростуванні Пісоцький негайно відкинув вимогу Винниченка: час для компромісу минув. Тільки рішучі дії могли врятувати партію і майбутнє країни. Якщо це означало війну з Німеччиною, так тому і бути - боротьба, що тривала десятиліттями, має бути завершена, навіть якщо для цього знадобиться мільйон душ."
 ukraine_republican.130.a: "Розбірки розпочалися."

 ukraine_republican.131.t: "Останній цвях у труну"
 ukraine_republican.131.d: "Організувати Народну міліцію було нелегко, а часу було обмаль. У перші ж години так званого «Другого повстання», за наказом Пісоцького, Народна міліція зібрала зброю і підготувалася до вирішальної битви проти гарнізону [202.GetName]. Мало хто з них дійсно розумів, за що вони воюють, і відмовився від спроби витіснити армію майже одразу після отримання наказу.\n\nКоли Народне ополчення наблизилося до гарнізону і було віддано наказ відкрити вогонь, пролунали постріли, але справа тривала недовго. Не маючи змоги розстріляти своїх земляків, багато з яких також брали участь в Антигетьманському повстанні і були тоді товаришами, великий «Похід на [202.GetName]» тривав не більше дванадцяти годин.\n\nКоли армія почала роззброєння Народної міліції, в Міністерстві внутрішніх справ було видано ордер на арешт Пісоцького та його союзників. Тим часом Винниченко вів напружені переговори з УСДРП. Він щиро стверджував, що зробив усе можливе, аби врятувати крихку коаліцію, але його продовжували критикувати за те, що він не дав відсіч Пісоцькому раніше, що лише дало йому ще один привід для здійснення цього беззаконного перевороту. Втім, вони дійшли згоди: в обмін на відставку Винниченка з посади голови, він зможе уникнути будь-яких розслідувань у цій справі.\n\nВиконуючий обов'язки голови Кристюк протримався на посаді лише один день. У результаті вотуму недовіри, коли поміркована фракція УПС-Р та УСДРП проголосували майже одностайно, Ісаак Мазепа був інавгурований як новий голова країни.\n\nОбіцянки Мазепи загоїти нещодавно відкриті рани в Національних Зборах були зустрінуті фанфарами, але, зрештою, найкраще було б сказати, що вся ця брудна справа посіяла велике насіння сумнівів у легітимності Народної Республіки. Те, що існує зараз, може бути більш стійким, ніж гетьманський уряд, але чи відновиться віра в демократію після такого інциденту?"
 ukraine_republican.131.a: "Краще запитати: чи заслуговує вона на це?"

 ukraine_republican.132.t: "Фракції Революційного блоку"
 ukraine_republican.132.d: "Революційний блок складається з двох основних партій: УПС-Р (Українська партія соціалістів-революціонерів), яку очолюють Никифор Григоріїв, Павло Христюк і Микола Ковалевський, та Р-РБ (Радно-революційний блок), яку очолюють Володимир Винниченко, Володимир Чехівський та Анатолій Пісоцький.\n\nУПС-Р наголошувала на українській сільській громаді як природній формі організації людей. У 1917 році партія зазнала численних розколів - однією з фракцій, що відкололася, стали боротьбисти, які залишаються відокремленими від основної партії УПС-Р і сьогодні. Перша залишається популістською та селянською соціалістичною партією, тоді як боротьбисти прийняли більш марксистський світогляд, значно змістивши свій фокус на промисловий пролетаріат.\n\nСьогодні УПС-Р можна умовно розділити на дві фракції, помірковану та радикальну, які очолюють Ковалевський та Григоріїв, відповідно. Ідеологічні відмінності між ними не особливо великі, але порівняно з радикалами, помірковані представники УПС-Р загалом вважають потенційний бунт проти Німеччини передчасним і вважають за краще прагнути до соціалізму прагматично в рамках німецького простору. Вони також вважають коаліцію з УСДРП більш-менш бажаною, особливо у порівнянні зі своїми більш радикальними колегами.\n\nПартія Р-РБ має коріння у крайньому лівому крилі УСДРП, що сповідує радянсько-комуністичну програму та колективну власність на засоби виробництва. Думки в партії щодо приватної власності неоднозначні: помірковані, на чолі з самим Винниченком, висловлюються за обмежену приватну власність, тоді як радикали, на чолі з Пісоцьким, виступають категорично проти неї і зосереджують увагу на партійному управлінні. Окрім цих ідеологічних постулатів, помірковані та радикали в партії розходяться у поглядах на те, яким шляхом має рухатися Революційний блок в цілому, причому останні віддають перевагу більш жорстким заходам для утримання Блоку від зовнішньої підривної діяльності та внутрішнього інакомислення, і з великою підозрою ставляться до коаліції з УСДРП."
 ukraine_republican.132.a: "Я вже бачу, що у нас є чудова формула лівого єднання!"

 ukraine_republican.133.t: "Невиконана обіцянка"
 ukraine_republican.133.d: "У міру того, як жахи війни відходять у минуле, питання про перенесення виборів стає все більш актуальним з кожним днем. Виборчі перспективи не виглядають особливо райдужними для правлячої коаліції - незважаючи на численні успіхи, опозиція змогла оговтатися від поразки 1937 року, максимально використавши різні недоліки урядових реформаторських проектів кінця 30-х років і неминучі помилки управління у воєнний час. Не допомагають і внутрішні розбіжності в соціалістичному союзі, які вже давно роз'їдають його єдність.\n\nНа цьому тлі лідер « Боротьбистів» Олександр Шумський опублікував чергову статтю, спрямовану проти Революційного блоку. Її висновок був досить різким: «Глибоко реакційний характер так званого “Революційного блоку” був очевидний кожному, хто має хоча б краплю здорового глузду, з самого початку. Незважаючи на безперервне повторення пустопорожніх гасел революції і визволення, на практиці Блок одразу ж став на бік буржуазної держави, що постала на попелищі повстання, ставши її посібником і захисником.\n\nДехто вказував на роль Блоку в протигетьманському повстанні, називаючи її революційною і прогресивною. Мені боляче пояснювати очевидне, але єдиною революційною роллю, яку вони відіграли, була участь у буржуазній національній революції, що розпочалася в далекому 1917 році, завершальним актом якої було антигетьманське повстання. Після вирішення національного питання будь-яка справжня соціалістична сила одразу ж зайнялася б конструктивним завданням побудови комунізму, спрямувавши свої зусилля на розвиток пролетарської свідомості та демонтаж капіталістичних інституцій. Тож не дивно, що союз двох дрібнобуржуазних партій замість цього зайнявся дрібним політиканством, перетворившись на палких прислужників реакції. Бачачи, як фракційність і тягар минулого вибору повільно розчавлює їх, я можу сказати лише одне: це служить їм на користь»."
 ukraine_republican.133.a: "Ваше життя - ніщо, Олександре Яковичу."

 UKR_prepare_for_germany_tt: "§YПісля обрання§!:\n§YНімеччині§! не сподобається така радикальна політика. §RПриготуйтеся захищати свої інтереси.§!"
 ukraine_republican.134.t: "Дефолт Міттельєвропи"
 ukraine_republican.134.d: "У новому епізоді німецького імперіалістичного втручання в наші справи посол Німеччини в Україні Йоганнес фон Вельчек зажадав безпосередньої зустрічі з Головою Ради Винниченком. Зазвичай, дипломатичними повідомленнями між Німеччиною та Україною займається міністр закордонних справ Марголін, тому цей випадок викликає особливе занепокоєння.\n\nВельчек і Винниченко досі мали досить теплі стосунки, незважаючи на їхні ідеологічні розбіжності, оскільки Вельчек є відомим антикомуністом. Незважаючи на ці контрастні бачення, Вельшек повідомляв, що Берлін глибоко стурбований новою трудовою політикою, ухваленою урядом Революційного блоку. Ці нові закони, додав Вельчек, ускладнюють вільну діяльність німецьких компаній в Україні. Він навіть поставив під сумнів законність такої політики: Мітельєвропейське право диктує, що людина повинна мати можливість вільно вести бізнес у будь-якій країні-члені організації.\n\nВінниченко не веде переговори на рівних умовах. При цьому будь-який розсудливий соціаліст знає, що наше законодавство щодо захисту українського робітника є надзвичайно важливим, особливо після стількох років гетьманщини, яка послідовно продавала пролетаріат промисловцям у Протофісі. Можливо, пропонуючи їм поступки в інших сферах, ми змусимо їх відмовитися від цієї обурливої вимоги - або ж ми можемо просто визнати, що у нас мало шансів вийти з цієї ситуації."
 ukraine_republican.134.a: "Напевно, так воно і є."
 ukraine_republican.134.b: "Може, ми можемо укласти кращу угоду?"
 UKR_socialisation_no_buff_tt: "Ми більше §Rне отримаємо§! кращої винагороди від §YСоціалізації землі§! навіть якщо в §RУПС-Р§! будуть домінувати §oрадикали§!."

 ukraine_republican.135.t: "Сумнівні симпатії"
 ukraine_republican.135.d: "Вимоги фон Вельцека не припинилися, коли були вирішені питання, пов'язані з Мітельєвропою. Наступним було питання безпеки. За словами фон Вельцека, німецька служба безпеки Abteilung III виявила «сумнівні симпатії» деяких членів українського уряду, багато з яких належали до партії самого Винниченка.\n\nХоча фон Вельцек не звинувачував Винниченка безпосередньо, він натякнув, що такі особи становлять велику загрозу безпеці як для Німеччини, так і для України. Якщо вони, як підозрюється, мають зв'язки з Парижем, то можливість витоку військових документів Рейхспакту до Третього Інтернаціоналу є не лише можливою, але й вірогідною.\n\nЦі заяви супроводжувалися вимогою фон Вельцека: Україна повинна випустити заяву, яка офіційно засуджує Третій Інтернаціонал та їхніх підлабузників, а також забезпечити, щоб ці радикальні політики або були максимально маргіналізовані, або взагалі виключені з партії.\n\nЗнову ж таки, Винниченка поставили у скрутне становище, оскільки тотальна реорганізація Революційного блоку в цілому була б не тільки катастрофічною, але й досить складною, оскільки, швидше за все, тільки Р-РБ може бути піддана таким діям, зважаючи на те, що Винниченко очолював партію. Але, можливо, все ж таки є спосіб викрутитися з необґрунтованих вимог Німеччини?"
 ukraine_republican.135.a: "Запевняю вас, фон Вельцек, це називається колектократія, а не комунізм."
 ukraine_republican.135.b: "Давати туманні обіцянки, але нічого не робити."
 ukraine_republican.135.c: "...гаразд."

 ukraine_republican.136.t: "Протести в Черкасах"
 ukraine_republican.136.d: "Розслідування щодо гетьманських урядовців тривають вже певний час. Зокрема, високопосадовці, такі як сам Скоропадський та Прісовський, були засуджені за свої злочини, а більшість з тих, що залишилися, схоже, здебільшого на місцевому рівні. Віднедавна під слідством перебувають не лише члени УДХП чи колишніх УСХД та СХД, але й деякі члени УНП. Зрештою, її лідер Міхновський працював у гетьманській системі і раніше був кандидатом на партійне керівництво в УДХП.\n\nХоча розслідування щодо УНП викликали місцеві протести з боку партії, які стверджують, що їх переслідує Комітет, але поки що вони не здобули особливого співчуття чи уваги. Так було доти, доки проти одного з діячів УНП не було розпочато розслідування.\n\nЗа гетьманського уряду Макар Кушнір був незалежним делегатом Сойму, який мав зв'язки як з правим крилом УРДП, так і з популістами (загалом пов'язаними з Міхновським) в УДХП. Сьогодні, в республіканську добу, він є висхідною зіркою в УНП. Його рішення перейти на бік республіканців на початку Антигетьманського повстання призвело до того, що він став частиною делегації Шульгина до Берліна, де Шульгин та низка інших ліберальних політиків вели переговори з Німеччиною від імені ЗУНР, поки тривало повстання. Після успіху повстання Кушнір не балотувався на виборах до Зборів 1937 року, натомість здобув популярність у місцевому законодавчому органі своєї батьківщини в Україні, Черкасах.\n\nНа додаток до цих подвигів, він представляє УНП у місцевій земельній раді Черкас і працює в комітеті УНП із зовнішніх відносин. Всі ці фактори зробили його висхідною зіркою в УНП, можливо, представником нового покоління українських консерваторів, не пов'язаних з гетьманцями.\n\nПротести проти слідства досі були спокійними, і цілком ймовірно, що Кушнір буде виправданий, оскільки проти нього мало доказів."
 ukraine_republican.136.a: "Ясно."

 ukraine_republican.137.t: "Член УНП заарештований за звинуваченням у державній зраді!"
 ukraine_republican.137.d: "Зараз відбувається раптова ескалація ситуації в Черкасах, оскільки буквально вчора поліція заарештувала Макара Кушніра і звинуватила його у державній зраді.\n\nЦі звинувачення випливають з попередньої роботи Кушніра як офіцера гетьманської розвідки, оскільки він нібито був завербований через свої зв'язки з деякими представниками республіканського руху. Ці зв'язки, згідно зі звинуваченням, дозволили йому проникнути в делегацію Шульгина до Берліна як гетьманському шпигуну і передати інформацію [202.GetName], щоб саботувати роботу делегації. Навіть зараз, йдеться у звинуваченні, Кушнір може бути пов'язаний зі злочинними гетьманськими вигнанцями, які втекли з України після перемоги повстання.\n\nУНП стверджує, що ситуація зовсім протилежна. За їхніми словами, Кушнір працював подвійним агентом республіканців, був завербований як шпигун гетьманців, а насправді працював на республіканців.\n\nТа все ж арешт Кушніра значно розпалив напругу не лише в Черкасах, але й по всій країні загалом. Хоча зазвичай УНП виступає проти цієї «тиранії» наодинці, значна частина УРДП виступила із заявою про підтримку Кушніра, включаючи самого Шульгина, який зараз енергійно захищає роль Кушніра у своїй делегації.\n\nНе можна сказати, що делегацію Шульгина захищають усі республіканці. На думку Революційного блоку, делегація Шульгина не мала права вести переговори від імені всієї ВДР, особливо з огляду на їхній тепер уже меншинний статус у Національних Зборах - а крім того, хто знає, на які божевільні поступки УРДП могла піти німцям на початку? Але саме ця недовіра призвела до того, що УРДП так сильно захищає Кушніра, оскільки є побоювання, що всю делегацію теж звинуватять у зраді."
 ukraine_republican.137.a: "Це стало несподівано складним..."

 ukraine_republican.138.t: "Вихід із кризи"
 ukraine_republican.138.d: "До правлячої коаліції дійшли чутки, що через брак доказів, найімовірніше, Кушніра буде виправдано. Саме по собі це не є поразкою Блоку, але є побоювання, що протести, які тривають, можуть призвести до неї. УРДП та УНП продемонстрували безпрецедентний рівень солідарності один з одним, співпраця, яка колись вважалася малоймовірною, незважаючи на домінування соціалістів у Національних зборах. Роз'єднані, вони не становлять загрози для Блоку, але можуть стати серйозною загрозою, якщо подолають свої розбіжності.\n\nПісоцький разом зі своїми союзниками застерігали від того, щоб віддати «перемогу» УНП зараз, коли вони перебувають на піку популярності, оскільки це може бути катастрофічним для правлячої коаліції. Натомість, вони виступили за те, щоб поінформувати УРП в цілому, що вони не є і не будуть об'єктом жодних розслідувань з боку Спеціальної слідчої комісії - і змістити фокус з делегацій Шульгина на «закордонні контакти» УНП. За словами Пісоцького, існують розрізнені докази того, що УНП отримувала великі пожертви від іноземних реакційних сил. Як член Комітету закордонних справ УНП, він вважає не тільки можливим, але й ймовірним, що якщо ці докази підтвердяться, то Кушнір до цього причетний.\n\nЗ іншого боку, дехто вважає таке затягування слідства непотрібним і буде розглядати його лише як подальше переслідування з боку правих сил. Можливо, для Блоку не дуже добре виглядатиме, якщо він просто залишить це питання без уваги, але, можливо, це найкращий і найрозумніший варіант. Зрештою, УНП, ймовірно, не настільки сильна, як дехто в коаліції вважає, і протести вщухнуть, як тільки Кушніра буде виправдано."
 ukraine_republican.138.a: "Затягніть розслідування, подивимося, до чого це призведе."
 ukraine_republican.138.b: "Просто забудьте про це, воно того не варте."
 ukraine_republican.138.a.tt: "Пам'ятайте про нинішню §CДомінуючу фракцію§! при розгляді питання про те, яким буде результат."

 ukraine_republican.139.t: "Кушніра виправдано" #Radical ver
 ukraine_republican.139.d: "Зрештою, Кушніра було виправдано за всіма звинуваченнями, оскільки його зв'язки з потенційними іноземними пожертвами для УНП не вдалося довести. Однак після того, як УРДП отримала заспокоєння, здається, що потенційного альянсу між УРДП та УНП вдалося уникнути. Протести значною мірою зійшли нанівець, як і розслідування в очах громадськості.\n\nХоча УНП святкує перемогу, здається, що результат лише довів Пісоцькому - і багатьом іншим - що Революційний блок може бути більш сміливим у своїх бажаннях і все одно вийти переможцем."
 ukraine_republican.139.d2: "Зрештою, Кушніра було виправдано за всіма звинуваченнями, оскільки його зв'язки з потенційними іноземними пожертвами для УНП не вдалося довести. Однак після того, як УРДП отримала заспокоєння, здається, що потенційного альянсу між УРДП та УНП вдалося уникнути. Протести значною мірою зійшли нанівець, так само як і розслідування в очах громадськості.\n\nАле гамбіт Пісоцького не спрацював так, як планувалося. Значна частина УПС-Р докоряла йому за безглузде затягування розслідування, а перемоги в очах громадськості можна було б досягти і без цього."
 ukraine_republican.139.a: "Думаю, це хороший результат!"
 ukraine_republican.139.b: "Безглуздо? Це було абсолютно необхідно!"

 ukraine_republican.140.t: "Кушніра виправдано" #Moderate var
 ukraine_republican.140.d: "Зрештою, Кушніра було виправдано за всіма звинуваченнями, оскільки його зв'язки з потенційними іноземними пожертвами для УНП не вдалося довести. Однак після того, як УРДП отримала заспокоєння, здається, що потенційного альянсу між УРДП та УНП вдалося уникнути. Протести значною мірою зійшли нанівець, так само як і розслідування в очах громадськості. Схоже, що рішення просто дозволити проблемі зникнути самій по собі спрацювало на користь Блоку, і потенційної кризи вдалося уникнути."
 ukraine_republican.140.d2: "Зрештою, Кушніра було виправдано за всіма звинуваченнями, оскільки його зв'язки з потенційними іноземними пожертвами для УНП не вдалося довести. Однак після того, як УРДП отримала заспокоєння, здається, що потенційного альянсу між УРДП та УНП вдалося уникнути. Протести значною мірою зійшли нанівець, так само як і розслідування в очах громадськості. Але, зрештою, до рішення призупинити переговори так і не дослухалися, і здається, що розкол між поміркованими і радикалами в Революційному блоці лише збільшується."
 ukraine_republican.140.a: "Поки ми тримаємося наративу, ніщо не може нас роз'єднати."
 ukraine_republican.140.b: "Роз'єднаність у часи, коли вона потрібна, ніколи не може означати нічого доброго..."

 ukraine_republican.141.t: "Національні Збори розпущено"
 ukraine_republican.141.d: "Фінальна війна за українську незалежність і свободу від іноземного гніту дала Революційному блоку можливість покласти край «Національним Зборам», які, хоч і були корисними для легітимізації його цілей, але дозволяли правим інтриганам будувати змови проти Блоку. Зокрема, протягом останніх кількох років УНП була досить проблемною. Парламентські чвари та антиреволюційна діяльність не можуть продовжуватися так, як це відбувається зараз.\n\nПереважна більшість членів Революційного блоку, починаючи від радикалів у таборі Пісоцького і закінчуючи поміркованими Ковалевського, об'єдналися, щоб проголосувати за останній акт Національних Зборів, який легко пройшов. Щоб гарантувати, що зрадники не зрадять революцію і що всяка фракційність буде відкладена на час війни, а також в інтересах революції в цілому, Національні Збори будуть розпущені.\n\nВ акті зазначалося, що Збори будуть замінені або змінені в найближчому майбутньому, як тільки ситуація стабілізується. Незважаючи на протести правих і ліберальних сил, вони безсилі протистояти цьому акту. Проте, питання про те, чим будуть замінені «Національні Збори», залишається відкритим. Популярною пропозицією є створення «Трудового конгресу», в якому місця будуть розподілені між представниками селян, робітників і трудової інтелігенції."
 ukraine_republican.141.a: "Ми повинні перемогти у війні, щоб перемогти в мирі."
 ukraine_republican.141.a.tt: "Як тільки ми переможемо у Вельткризі, наш §YПіслявоєнний контент§! буде розблоковано."

 ukraine_republican.142.t: "Пережиток першої революції"
 ukraine_republican.142.d: "Роль Михайла Грушевського в історії сучасної України важко переоцінити. Історик за фахом, він був серед тих, хто значною мірою розвинув інтелектуальну базу української національної справи. Однак його внесок не був суто науковим. У 1917 році Грушевський був обраний головою Центральної Ради - парламентської інституції нової української республіки. У цей період він розвинув міцні зв'язки з Українською партією соціалістів-революціонерів. Він брав активну участь у розробці української конституції, і навіть сучасний адміністративний поділ України частково базується на його ідеях.\n\nПісля гетьманського перевороту Грушевський залишив Україну і переїхав до Львова, де поступово відійшов від політики, зосередившись насамперед на історичних дослідженнях. Можливо, ключову роль у цьому рішенні відіграв той факт, що український національний рух дедалі більше розколювався: значна його частина прийняла гетьманський режим, а еміграція загрузла у дрібних розбіжностях. Тому, коли в 1923 році він отримав запрошення від Української академії наук повернутися в Україну і продовжити тут свою наукову роботу, він, можливо, несподівано для себе, погодився.\n\nТепер, після відновлення республіки, позиція Грушевського є незвичною. Радикали вважають його дрібним інтелектуалом, який своєю діяльністю легітимізував злочинний режим. Неважливо, що Грушевський ніколи не втрачав нагоди критикувати його за надмірності: в їхніх очах це лише створювало хибну ілюзію плюралізму, лише увічнюючи його існування. Проте багато хто стверджує, що він не раз міг привернути увагу громадськості до помилок колишнього режиму і, зрештою, хто, як не він, був краще підготовлений до захисту української історичної науки від гетьманського ревізіонізму? Наразі, схоже, що з появою позитивної уваги до шанованого вченого з боку влади, його недоброзичливці змушені залишити його у спокої."
 ukraine_republican.142.a: "Складні часи, складні долі..."

 ukraine_republican.143.t: "Спадщина голови правління"
 ukraine_republican.143.d: "Її нарешті завершено. Обіцянка, яку дав Революційний блок - завершити революцію, що розпочалася з падінням Гетьманату - виконана. Після років боротьби Україна більше не пов'язана з Німецькою імперією, і тепер може турбуватися виключно про рух до соціалізму.\n\nБагато чого змінилося за ці роки. З часом влада повільно децентралізувалася на користь селянських і робітничих рад по всій країні, які ставали все більш відповідальними за місцеві та регіональні справи і значною мірою визначали склад Трудового конгресу. Очікується, що цей процес продовжиться, оскільки заходи воєнного часу, як ми сподіваємося, стануть непотрібними в найближчому майбутньому. Навіть зараз українська політика несе на собі відбиток цієї трансформації. Це правда, що Блок Рад і Революції залишається на чолі уряду, а соціалісти-революціонери, як і раніше, є їхніми здебільшого конструктивними партнерами, як і раніше. Але за межами базової динаміки ландшафт зовсім інший: часто провінційна природа рад призвела до того, що в них утворилася група місцевих фракцій і депутатів, які не належать ні до Р-РБ, ні до УПС-Р, ні навіть до опозиційної УСДРП. Політичні інтриги тепер зосереджені переважно навколо них, оскільки їхні позиції коливаються між підтримкою та опозицією до двох провідних партій, а тимчасові альянси між різними силами постійно утворюються та розпадаються. Лейбористський конгрес, безсумнівно, є місцем жвавих дебатів.\n\nДехто в Р-РБ занепокоєний станом речей, вважаючи, що цей хаос лише шкодить соціалізму і небезпечний для становища партії в довгостроковій перспективі - але голова Винниченко стверджує протилежне, що спроба примусити до єдності суперечитиме основним політичним свободам і принципам визвольної боротьби, що, безсумнівно, штовхне багатьох в обійми реакції. І справді, саме Винниченкове бачення колектократії перемогло. Там, де більш радикальні голоси бачать хаос і дисфункцію, президент бачить братство революціонерів, які будують нову Україну через спільну боротьбу. Над усім цим голова виступає як старший державний діяч, посередник у суперечках і дає вказівки, необхідні для забезпечення продуктивної роботи Конгресу.\n\nХоча дехто вважає Винниченка людиною, якій бракує бачення, для багатьох інших він є нічим іншим, як батьком революції; архітектором вільної України. Якщо пощастить, саме вони успадкують його спадщину - а не ті, хто спалить революцію, щоб врятувати її."
 ukraine_republican.143.a: "Держави і революції повинні ґрунтуватися не на примусі, а на добрій волі."

 ukraine_republican.144.t: "Вознесіння Робітничої партії"
 ukraine_republican.144.d: "Її нарешті завершено. Обіцянка, яку дав Революційний блок - завершити революцію, що розпочалася з падінням Гетьманату - виконана. Після років боротьби Україна більше не пов'язана з Німецькою імперією, і тепер може турбуватися виключно про рух до соціалізму.\n\nБагато чого змінилося за ці роки. Селянські та робітничі ради отримали певні державні повноваження, і в кінцевому підсумку визначали склад Трудового конгресу. Однак есери доклали чимало зусиль, щоб забезпечити собі якомога більшу присутність і вплив у радах, а отже, і домінуюче становище в Конгресі та поза ним. Таким чином, партія здійснює гегемонію над українською політикою, балансуючи між власними силами та силами своїх партнерів у Комуністичній партії, які її підтримують. Сама Р-РБ зазнала радикальних змін: Голова Винниченко був відсторонений, а Президія, обрана членами партії, стала вищим керівним органом партії. Вона ухвалює рішення з найважливіших питань, які потім стають основою партійної політики, яку повинні підтримувати всі члени партії без винятку. Це схоже на те, що більшовики називали демократичним централізмом.\n\nПри всьому цьому, Народну Республіку ще не можна назвати партійною державою. Р-РБ не має тотального контролю над Трудовим конгресом або радами, а інші фракції все ще діють як противаги. Соціалісти-революціонери, хоча й ослаблені, все ще існують поряд з меншими групами, які знайшли опору завдяки успіху в радах. Хоча ці зовнішні фракції заохочуються до співпраці, Р-РБ не може примусити їх до цього, а їхні партійні комітети ще не підмінили виконавчу владу республіки у практичному здійсненні політики. Зі свого боку, архітектор піднесення Р-РБ не хоче форсувати події. Анатолій Пісоцький - перший народний міністр республіки, перший секретар Президії Р-РБ і справжній лідер партії - вважає, що ця ситуація визначена наперед і має пройти. З часом потреба в різних партіях відпаде, і всі справді прогресивні сили природним чином об'єднаються в один орган. Намагання форсувати його створення призведе лише до створення реакційної опозиції - свого часу матеріальні умови забезпечать.\n\nЧи має він рацію, покаже час."
 ukraine_republican.144.a: "І так ми йдемо, до кінця історії."

 ukraine_republican.145.t: "Шлях, прокладений серпом і косою"
 ukraine_republican.145.d: "Її нарешті завершено. Обіцянка, яку дав Революційний блок - завершити революцію, що розпочалася з падінням Гетьманату - виконана. Після років боротьби Україна більше не пов'язана з Німецькою імперією, і тепер може турбуватися виключно про рух до соціалізму.\n\nБагато чого змінилося за ці роки. З часом влада повільно децентралізувалася на користь селянських і робітничих рад по всій країні, і цей процес, як очікується, прискориться, оскільки заходи воєнного часу, як ми сподіваємося, стануть непотрібними в найближчому майбутньому. Демографічна ситуація в Україні означає, що селянські ради є значно чисельнішими і важливішими за робітничі, і без спеціальних заходів такими і залишатимуться - ситуація, яка цілком влаштовує владу. Ці ради мають певний вплив на формування складу Трудового конгресу - органу, покликаного зберігати свій пролетарський характер. Але в іншому Конгрес залишився напрочуд близьким до Зборів, які він замінив: центром системи, що має деяку схожість з традиційним парламентаризмом. Таким чином, навіть радикальні демократи змогли вирвати собі місце в Конгресі поряд з УСДРП, хоча й дуже маргінальне.\n\nСоціалісти-революціонери на чолі зі своїми радикальними компонентами сформували цей розвиток подій і тепер перебувають у центрі нового революційного порядку. Посада Голови перейшла від Володимира Винниченка до есера Никифора Григоріїва. Уряд очолив перший народний міністр Павло Христюк, людина, найбільш відповідальна за піднесення партії. Під його керівництвом «Боротьбисти» були залучені до революційних лав, а їхнє аграрне крило активно співпрацює з урядом, що має селянську орієнтацію. Р-РБ була значною мірою витіснена своїми колишніми партнерами, але все ще конкурує з комуністами за індустріальні виборчі округи, де вона відіграє роль конструктивної опозиції до уряду, на відміну від запеклої опозиції останніх. Різниця між їхніми електоратами полягає, головним чином, у тому, чи вірить виборець у співпрацю з селом, чи в те, що він залишився позаду.\n\nПраворадикали не бачать цього. Селяни відчули на собі основний тягар гетьманського ярма, і на полях України посіяли насіння революції - хто сказав, що вони не повинні бути тими, хто її пожинає?"
 ukraine_republican.145.a: "І хай мені грець, врожай чудовий."

 ukraine_republican.146.t: "Еволюція та революція"
 ukraine_republican.146.d: "Її нарешті завершено. Обіцянка, яку дав Революційний блок - завершити революцію, що почалася з падінням Гетьманату - виконана. Після років боротьби Україна більше не пов'язана з Німецькою імперією, і тепер може турбуватися виключно про рух до соціалізму.\n\nБагато чого змінилося за ці роки... і все ж, дехто сказав би, що насправді мало що змінилося. Селянські та робітничі ради повільно отримували повноваження від центрального уряду, і, ймовірно, отримають їх ще більше, коли зникнуть заходи воєнного часу. Ці ради мають певний вплив на склад Трудового конгресу, що допомагає зберегти його пролетарський характер - але ті, хто очікував більш революційної заміни Зборів, були значною мірою розчаровані. Конгрес досі керується досить традиційним парламентаризмом, а відносна незацікавленість уряду в переслідуванні буржуазних і «ревізіоністських» лівих означає, що УСДРП все ще займає значне місце в ньому поряд з лівими, а радикал-демократи іноді можуть потрапити через місця, призначені для «трудової інтелігенції». Навіть серед селянських рад, яких значно більше, ніж робітничих, час від часу можна зустріти напрочуд консервативних незалежних, яких посилають на конгрес, на превеликий шок і жах.\n\nНе дивлячись на деяку зціплену динаміку, багато з цих прогресивних сил насправді змогли сформувати робочі, хоча іноді й хиткі стосунки одна з одною. Винниченка зрештою замінив на посаді голови УПС-Р Никифор Григоріїв, але справжнім оркестром цієї гармонії став перший народний міністр Микола Ковалевський. Очолюючи поміркованих соціалістів-революціонерів, він утримував баланс між силами революції та еволюції і встановлював мир між фракціями, одночасно маневруючи есерами на провідні позиції в Конгресі. Разом з соціал-демократами, есери зараз очолюють народний фронт, що складається з них самих і радників-революціонерів, в той час як комуністи стали головними антагоністами системи.\n\nЧи може такий стан речей тривати довго, залишається тільки здогадуватися. Дехто прогнозує, що фронт не витримає, що Конгрес врешті-решт буде захоплений більш революційними елементами - або ж у нього проникнуть реакційні і підірвуть його зсередини. Але це майбутнє, а поки що революційний медовий місяць триває."
 ukraine_republican.146.a: "Адже разом ми сильніші."

 ukraine_republican.147.t: "Неспокійне майбутнє"
 ukraine_republican.147.d: "Коли проблеми повсякденного управління відходять на другий план, на горизонті з'являється російська загроза. Наша розвідувальна служба, виявила значне нарощування російських військ на українському кордоні з усіх боків, що викликає побоювання, що їхні обіцянки відступити від Брест-Литовська можуть бути виконані рано чи пізно. \n\nХарактерною була реакція голови Винниченка, який засудив імперіалістичну російську ментальність по відношенню до України і закликав Москву відмовитися від своїх безглуздих амбіцій, які зашкодять не лише українцям, але й росіянам, оскільки українці будуть боротися до останнього за збереження суверенітету своєї країни. Його риторика щодо Німеччини була змінена на більш примирливий тон, навіть підкреслюючи, що німці є надійним оборонним партнером.\n\nПублічно такі заяви працюють на німців, і здається, що останнім часом вони менш охоче вимагають від нас нескінченних поступок лише для того, щоб ми могли зберегти наш уряд. На більш таємних зустрічах з його урядом він просто визнає, що одного дня Україна повинна повністю відокремитися від Центральної Європи. Незважаючи на те, що це здавалося неможливим, Винниченко заявляв, що це має бути здійснено, незважаючи ні на що.\n\nМіністр сільського господарства Микола Ковалевський зробив заяву перед рештою кабінету, в якій не погодився з аналізом Винниченка. Першою і головною загрозою українській незалежності завжди буде Москва, пояснив він, - від'єднання від Німеччини дасть Революційному блоку повне домінування над політичною системою, але краще спробувати виграти майбутні вибори, навіть якщо Німеччина залишиться впливовою. Зрештою, було зроблено так багато - переобрання для Блоку, безсумнівно, неминуче. Христюк і Пісоцький скористалися нагодою, щоб напасти на заяву Ковалевського, вказуючи, що Німеччина втручатиметься у Східну Європу так, як вважатиме за потрібне, і навіть якщо Блок буде переобраний, кайзер використає всі засоби, щоб протистояти уряду, який, на їхню думку, відкрито приховує симпатиків Інтернаціоналу.\n\nЗрештою, Винниченку довелося заспокоїти зал, але ця суперечка лише проілюструвала, наскільки розділеними були думки в уряді щодо цього питання. Тим не менш, подібні суперечки не можуть тривати, коли з'являється можливість - рішення має бути прийняте, і воно має бути прийняте якнайшвидше."
 ukraine_republican.147.a: "Фінальний акт революції кличе."

 ukraine_republican.148.t: "Пам'яті товариша Шаповала"
 ukraine_republican.148.d: "Мало хто може стверджувати, що він був настільки ж впливовим в українському національному та соціальному визвольному русі, як Микита Шаповал. Шаповал народився поблизу Бахмута на Донбасі, і його раннє життя було здебільшого обмежене діяльністю в межах рідного регіону. Його революційна діяльність набула нового звучання після переїзду до Харкова, де він почав офіційно приєднуватися до підпільних українських структур, у тому числі до одних з перших осередків майбутньої УПС-Р. Чим далі товариш Шаповал просувався країною, тим більше зростав його авторитет в українських політичних колах. На час революційних подій кінця 1910-х років Микита Шаповал був одним з найвідоміших революційних соціалістів, а також національно-визвольних активістів в усій Україні.\n\nХоча спочатку не був репресований після реакційного перевороту гетьмана Скоропадського, товариш Шаповал негайно взявся за організацію українських лівих і республіканських партій, щоб при першій же зручній нагоді координувати повстання проти гетьмана - на жаль, ця нагода не настала так скоро, як йому хотілося б. Зіткнувшись з неминучими репресіями, Микита Шаповал, а також його товариші по УПС-Р та УСДРП перейшли кордон і почали організовуватися в австрійській Галичині. Після довгих роздумів еміграційний центральний комітет УПС-Р обрав Микиту Шаповала головою первинної організації партії. Ніколи не втрачаючи надії побачити падіння деспотичного режиму Гетьманату, товариш Шаповал залишався дуже активним у своїй аналітичній та полемічній роботі, а також у партійній діяльності УПС-Р. \n\nТому важко переоцінити велику трагедію його смерті у 1933 році, всього за кілька років до кінця так званого Гетьманату. Григоріїв зайняв його місце на посаді голови партії, але члени як Р-РБ, так і УПС-Р ніколи не забували його. Можливо, він не дожив до успіху повстань проти гетьмана та Німеччини, але його дух справді керував нами, навіть після смерті. Процедуру перепоховання в [202.GetName] вже розпочато."
 ukraine_republican.148.a: "Дякуємо, Микита Шаповал."

 # URDP and USDRP from here

 ukraine_republican.150.t: "Небезпека революційного завзяття"
 ukraine_republican.150.d: "Крайні ліві відіграли дуже важливу роль у боротьбі проти Гетьманату. Підтримуючи полум'я опору та піднімаючи прапор повстання серед пригноблених, комуністи дуже допомогли нам. Це, однак, не означає, що між нами немає справедливої частки розбіжностей. У той час як одні, як і більшість РДС, вирішили належним чином інтегруватися в нову політичну систему, інші обрали більш неоднозначну або навіть відверто ворожу позицію по відношенню до Народної Республіки.\n\n\n\nТакий розвиток подій не можна ігнорувати. Якщо відкинути політичні розбіжності, з тими, хто відмовляється визнати право нашої республіки на існування, потрібно боротися, незважаючи на минулі заслуги. Наразі перед нашими спецслужбами, за підтримки німецьких колег, стоять два основні завдання: уважно стежити за внутрішніми організаційними заходами окремих радикальних угруповань та досліджувати їхні можливі закордонні контакти.\n\nЩодо першого завдання, то одразу ж привертає увагу ім'я Михайла Полоза. Талановитий координатор підпільної діяльності за часів гетьманування, він, схоже, знову виявився причетним до революційної змови. Разом з іншим відомим боротьбистом, Левком Ковалівим, який очолює впливову ліву фракцію в місцевій Полтавській раді, Полоз має зручну базу для діяльності в цьому регіоні.\n\nКоли мова йде про потенційне іноземне втручання, основна увага повинна бути спрямована на УКП і радикалів в РДС. «Інтернаціоналістичне» крило першої на чолі зі Станіславом Косіором та Лазарем Кагановичем підозрюють у тісних контактах з російськими соціалістами.\n\nТим часом, певні елементи РДС, зосереджені в основному навколо Анатолія Пісоцького та Павла Христюка, за чутками, зберігають широкі зв'язки з Парижем. Враховуючи нестабільне становище нашої країни та важливість гарантій безпеки з боку Німеччини, вкрай важливо звернути пильну увагу на таку діяльність."
 ukraine_republican.150.a: "Ми могли б бути союзниками, але часи змінилися."

 ukraine_republican.151.t: "Одинокий постріл"
 ukraine_republican.151.d: "Кілька тижнів тому під час планової інспекції Північного військового округу в Чернігові стався особливо тривожний інцидент. На генерала Тютюнника, голову делегації, було скоєно напад із застосуванням вогнепальної зброї, коли він готувався до від'їзду з міста. На щастя, генерал залишився неушкодженим, а нападник був швидко затриманий завдяки швидким діям військових, присутніх під час нападу.\n\nЗатриманий, капітан місцевого гарнізону, заперечував свою причетність до будь-якої групи і наполягав на тому, що діяв сам, «з патріотичного обов'язку і відданості, яку поділяє кожен українець». Слідство визнало цю заяву досить сумнівною, і дійсно, після ретельної перевірки було виявлено можливий зв'язок з СХД.\n\nЦе викриття викликає велику тривогу. Наші спецслужби, заклопотані обмеженням діяльності лівих радикалів, схоже, недооцінюють ризики, які несе в собі гетьманська інфільтрація у збройних силах. Зараз багато хто закликає уряд переглянути свою стратегію щодо політичного екстремізму і переорієнтувати зусилля контррозвідки на боротьбу з монархічними елементами у війську, що залишилися. Навіть такий мінімум, як більш ретельна перевірка біографій офіцерів, міг би виявити потенційні загрози і допомогти запобігти інцидентам, подібним до цього замаху на вбивство. Проте, існує опозиція до таких пропозицій. Зрештою, слідство не змогло виявити спільників злочинця або пов'язати його з будь-якою існуючою змовою. Опоненти стверджують, що цей прикрий, але, швидше за все, поодинокий інцидент не сприяє повномасштабному полюванню на відьом серед офіцерів."
 ukraine_republican.151.a: "Ми повинні бути пильними та обережними."
 ukraine_republican.151.b: "Не приймаймо поспішних рішень. Тримайте фокус на комуністах."

 ukraine_republican.152.t: "Несподівані гості"
 ukraine_republican.152.d: "Як і очікувалося, прихід до влади режиму [RUS.GetLeader] вщент розтрощив демократичну опозицію його правлінню. Попри всі свої зусилля, демократична опозиція в Росії зазнала поразки, і тепер, рятуючись від тиранії, за іронією долі, просить притулку в тому самому місці, яке вона роками часто називала німецькою маріонетковою державою: Україна.\n\n\nІснує ряд відомих імен: зліва - Данило Сулімов і Олександр Тітов, а також більш праві, кадетські діячі, такі як Петро Долгоруков і Антон Карташов. Звичайно, будучи відкритим і вільним суспільством, на відміну від Росії, ми дозволили їм в'їхати. Однак, навіть якщо деякі з них поділяють ті ж ідеали, що й ми, вони все одно були російськими державними діячами. Демократично налаштовані чи ні, ті, хто перебуває в Кремлі, часто вважали Україну не більше ніж німецьким винаходом, який завжди буде слугувати оплотом проти Росії."
 ukraine_republican.152.a: "Їм тут раді, але... слідкуйте за ними."

 ukraine_republican.153.t: "Відлуння незгоди"
 ukraine_republican.153.d: "Коли російські політики, які виступали проти правління [RUS.GetLeader], прибули в Україну, мало хто замислювався над цим - принаймні, спочатку. Вигнанці здебільшого організовувалися між собою, прагнучи зміцнити підтримку проти «зла, що мешкає в Кремлі», і попередити світ про небезпеку, яку несе нова Росія. З цієї причини коментарів про країну, в якій вони щойно оселилися, було відносно мало, а ті, що існували, здавалися відносно добрими намірами.\n\nПроте з часом зауваження щодо політичної історії та розвитку Української Народної Республіки, залишаючись доброзичливими, набули певного поблажливого відтінку. Український парламент був водночас надто слабким, щоб забезпечити стабільне управління, і мав надто багато влади для власного блага. Відсутність «сильної виконавчої влади» перешкоджала проведенню необхідних реформ. Земельна реформа була надто сміливою у своїх цілях і надто покірною у виконанні. Система національно-персональної автономії була занадто лабіринтовою і владною, але в той же час недостатньо міцною, щоб захистити інтереси російського населення. Культурна політика та ініціативи були надто вузькоспрямованими. Ліві емігранти нарікали на те, що республіка була надто залежною від інтересів буржуазії, тоді як більш консервативні критикували її за беззахисність перед «мареннями соціалізму». Часто згадувався також «безсердечний», «експлуататорський», «всепроникний» німецький вплив і, вочевидь, брак волі протистояти йому.\n\nВ цілому, у стороннього спостерігача могло скластися враження, що певна сприйнятливість української аудиторії приваблювала багатьох засланців до проповідей про всілякі улюблені справи та особисті політичні заангажованості, які тепер заперечуються в новій Росії."
 ukraine_republican.153.a: "Ви втратили свою країну через диктатуру та руїну. Хто ти такий, щоб говорити?"
 ukraine_republican.153.b: "Нехай говорять. Одного дня вони зрозуміють, наскільки ми їм потрібні."

 ukraine_republican.154.t: "Об'єднані проти деспотизму"
 ukraine_republican.154.d: "Незабаром російські вигнанці, що живуть в Україні, стануть проблемою, але не такою, якої ми очікували. Для широкої громадськості критика вигнанців на адресу української республіки не сягала дуже далеко, а самі вигнанці, зі свого боку, до цього часу займалися переважно антисавінківським активізмом. Саме через останню причину російсько-українські відносини ще більше погіршилися.\n\nРосійський посол в Україні передав ноту уряду Савінкова з вимогою передати засланців до суду за їхні «злочини проти російського народу». Після нечіткого попередження про наслідки у разі відмови, міністр закордонних справ Марголін звернувся до Національних Зборів з роз'ясненням деталей послання. Прямі погрози з боку Москви були рідкісними протягом кількох років, але зі створенням Московської угоди та іншими подібними подіями такі інциденти стають дедалі рідшими.\n\nДосягнення консенсусу не зайняло багато часу: Україна більше не буде схилятися перед російським імперіалізмом, особливо після відновлення демократії в [202.GetName]. Так чи інакше, ми дамо відсіч їхній сумній спробі примусити нас до покори. Однак питання про те, як ми повинні це зробити, залишається відкритим. Більш ліві члени «Зборів» хочуть запропонувати рішучий спротив, поставивши під сумнів, яке право має Савінков вимагати екстрадиції тих, хто хоче жити в Україні. Це, безсумнівно, покаже, що Україна готова протистояти зовнішній агресії. З іншого боку, дехто проявляє обережність і пропонує взагалі не надсилати послання у відповідь. Адже, мовляв, це лише ще більше розпалить і без того зростаючу напруженість у відносинах між двома країнами."
 ukraine_republican.154.a: "Нехай Вождь знає. Ми не здамося вам, та будемо боротися з вами."
 ukraine_republican.154.b: "Відповідати на таку маячню безглуздо."

 ukraine_republican.155.t: "Багатство народу"
 ukraine_republican.155.d: "Державна підтримка кооперативних підприємств завжди була спільною справою як для УРДП, так і для УСДРП. Український кооперативний рух неухильно зростав з 1860-х років, і навіть Гетьманат певною мірою сприяв йому. Реалії практичного управління, однак, можуть поставити наші відносини з кооперативами в інший контекст.\n\nДля реалізації амбітної програми соціальних реформ наш уряд звернувся до одного з найпоширеніших і найнадійніших джерел державних доходів - підвищення податків. Хоча ми робили все можливе, щоб забезпечити справедливий і рівномірний розподіл податкового тягаря, скарги були очікуваними. Цього разу вони надійшли від кооперативного бізнесу.\n\nЧерез публічні заяви та приватні канали кілька кооперативних об'єднань висловили своє невдоволення курсом уряду. Вони заявляють, що кооперативи повинні бути або звільнені від підвищення податків, або, принаймні, отримати значну відстрочку. Аргументація стандартна: кооперативи є найбільш природною формою низової підприємницької діяльності, і їхній розвиток має вирішальне значення для процвітання нації. Що ж до добробуту робітників, то про нього вони, мабуть, уже подбали: розгалужені каси взаємодопомоги та мережі самодопомоги забезпечують усі необхідні умови. Безумовно, брати гроші безпосередньо з кишень робітників лише для того, щоб вкласти їх у неефективну, жорстку і надмірно забюрократизовану систему «державного добробуту», не є найкращим рішенням?\n\nХоча ця лінія міркувань є досить непереконливою, залишається набагато прозаїчніший момент, що викликає занепокоєння. Кооперативи становлять значну і добре організовану частину нашого електорату. Якщо їх надто засмутити, це може поставити під загрозу наші політичні перспективи в майбутньому."
 ukraine_republican.155.a: "Можливо, невелика затримка буде доречною."
 ukraine_republican.155.b: "Добробут усієї нації вимагає внеску кожного."

 ukraine_republican.156.t: "Мистецтво торгуватися"
 ukraine_republican.156.d: "Широка націоналізація гірничодобувних підприємств не була одним з найбільш пріоритетних пунктів нашого порядку денного, але економічні та політичні обставини змусили нас піти на це. Зараз уряд загруз у тривалих і важких переговорах з провідними гірничодобувними магнатами, як українськими, так і іноземними, багато з яких є членами Національного союзу гірничодобувної промисловості (колишня частина сумнозвісного Протофісу). Переговори просуваються дуже повільно, оскільки гірничодобувні магнати використовують кожну унцію свого впливу, як публічного, так і прихованого, щоб домогтися більш вигідних умов.\n\nЇхня непоступливість є очікуваною, але, тим не менш, створює для нас великий головний біль. Затримки вже шкодять нашій здатності до належного планування програми індустріалізації. Крім того, наші партнери в УСДРП стають дедалі більш нетерплячими, оскільки переговори затягуються. Чому, запитують вони, ми не можемо використати нашу законодавчу та виконавчу владу, щоб диктувати свої умови? Не потрібно бути примирливими з людьми, які не зацікавлені у взаємних послугах. Ми повинні просто поставити їх перед доконаним фактом у вигляді санкціонованої державою процедури встановлення викупних цін. Вони можуть звернутися до суду у відповідь, але навряд чи багато від цього виграють.\n\nХоча такий підхід звучить заманливо, спалення мостів з впливовими бізнесменами може створити більше проблем для нашого уряду в майбутньому. Пошук взаємовигідних компромісів все ще може залишатися нашим пріоритетом."
 ukraine_republican.156.a: "Безумовно, ми можемо знайти компроміс."
 ukraine_republican.156.b: "Інтереси держави стоять вище за інтереси великого капіталу."

 ukraine_republican.157.t: "Загроза чи можливість?"
 ukraine_republican.157.d: "Нещодавня угода, укладена між партією та групою незалежних депутатів, пов'язаних з УДХП та Протофісом, відкрила для нас нові можливості. Культивування тісних зв'язків з діловими колами може не лише сприяти загальному розвитку здорової економіки, але й безпосередньо допомогти партії. Проте, корисно пам'ятати уроки попередніх урядів. За жодних обставин наша влада не повинна стати заручником великого капіталу, як це часто траплялося за часів Гетьманщини.\n\nСаме тому остання пропозиція, висунута певними колами нашої партії, викликала неабиякий ажіотаж. Пропозиція стосується Федора Терещенка - впливового авіапромисловця з широкими зв'язками з нині вже неіснуючою організацією Протофіс. Терещенко - здібний організатор, який починав з авіаційних майстерень і закінчив створенням найбільшого авіаційного виробника в Україні. Його шлях, однак, був значно полегшений заступництвом його надзвичайно багатої родини та великими державними субсидіями, отриманими, швидше за все, завдяки лобістським зусиллям Протофісу.\n\nВтім, Федір Федорович має справжній і значний досвід, і саме тому дехто пропонує залучити його до однієї з державних планових рад, що контролюють програму індустріалізації. Він, очевидно, зацікавлений і готовий до співпраці, особливо якщо уряд гарантує, що його авіаційна компанія не буде націоналізована.\n\nЦя пропозиція є спокусливою, але водночас і суперечливою. Наші партнери по УСДРП та деякі члени нашої партії можуть розцінити це призначення як капітуляцію перед великим капіталом. Обіцянка зберегти компанію Терещенка приватною засмутить частину нашої бази і все наше ліве крило. Чи зможуть потенційні вигоди переважити внутрішній розкол?"
 ukraine_republican.157.a: "Це вже занадто."
 ukraine_republican.157.b: "Національний прогрес - це спільна справа, чи не так?"

 ukraine_republican.158.t: "Шліфувальні колеса правосуддя"
 ukraine_republican.158.d: "Реформування судової системи, що проводиться одночасно із земельною реформою, призвело до очікуваних, але, тим не менш, небажаних труднощів. Оскільки багато суддів перебувають під перевіркою, відсторонені від виконання обов'язків або в процесі оскарження, суди, завалені позовами та провадженнями, пов'язаними з перерозподілом землі, практично зупинилися. Гострота проблеми зростає з кожним днем, оскільки кількість нерозглянутих справ у судах продовжує збільшуватися. Різноманітні бюрократичні перепони вже заважали проведенню земельної реформи, і цей останній випадок, безумовно, не сприяє цьому.\n\nОдним з можливих рішень є передача всіх справ, пов'язаних із земельною реформою, під юрисдикцію спеціального судового органу, укомплектованого суддями, доброчесність яких вже доведена перевіркою Верховного Суду України. Звичайно, створення нової структури під час кризи може ще більше ускладнити ситуацію, тому до цього рішення не варто ставитися легковажно."
 ukraine_republican.158.a: "Приступимо до створення нового судового органу."
 ukraine_republican.158.b: "Додаткова бюрократизація нам не допоможе."

 ukraine_republican.159.t: "Загроза зі Сходу"
 ukraine_republican.159.d: "З часів Брест-Литовського договору в Кремлі завжди скаржилися на сам факт існування незалежної України на карті. Однак за роки, що минули після «чорного понеділка», ці скарги - а іноді й погрози з Москви - лише посилилися.\n\nОсобливо після приходу до влади Савінкова і подальшої консолідації влади, російські державні ЗМІ та високопоставлені політики почали вдаватися до крайньої антиукраїнської риторики. Значна частина ненависті, однак, спрямована на саму республіканську владу. Просувається ідея, що гетьман завжди був занадто дружнім з Росією, і тому німці, бажаючи розширити свій вплив на Східну Європу і фортифікаційну систему Остова, спроектували його заміну режимом, який займається виключно стиранням російської ідентичності і мови в Україні.\n\nВсе це, очевидно, є частиною цілеспрямованих зусиль, спрямованих на те, щоб міцно закріпити гегемонію Німеччини в Східній Європі і повністю ліквідувати будь-яку російську присутність або вплив в регіоні. Такі ідеї, звичайно, є нісенітницею, але вони, схоже, принаймні в якійсь мірі резонують з російським народом - і цілком ймовірно, що рано чи пізно їх слова можуть бути підкріплені силою." #Savinkov
 ukraine_republican.159.d2: "З часів Брест-Литовського договору в Кремлі завжди скаржилися на сам факт існування незалежної України на карті. Однак за роки, що минули після «чорного понеділка», ці скарги - а іноді й погрози з Москви - лише посилилися.\n\nТріумф республіканізму над Савінковим у Росії, попри те, що багато українських лібералів і лівих інтерпретували його як позитивний знак, можливо, не дав тих результатів, на які ми очікували. Незважаючи на визнання певної схожості в управлінні та ідеології між нашими двома країнами, їхня риторика лише посилилася. Російські політики критикують Українську Народну Республіку як «несправжню демократію», стверджуючи, що вона все ще залежить від жорстких вимог, договорів та економічного впливу Берліна. Допоки росіяни та українці розділені залізною рукою Німеччини над Східною Європою, взаємна ворожнеча завжди залишатиметься. Якщо війна між [202.GetName] і Москвою і настане, то, мовляв, це станеться через насильницьке розділення між ними, сконструйоване жадібними і ксенофобськими німецькими елітами.\n\nТакі ідеї, звичайно, нісенітниця, але вони, схоже, хоч якось резонують з російським народом - і цілком ймовірно, що рано чи пізно їхні слова можуть бути підкріплені силою" #Democratic
 ukraine_republican.159.d3: "З часів Брест-Литовського договору в Кремлі завжди скаржилися на сам факт існування незалежної України на карті. Однак за роки, що минули після «чорного понеділка», ці скарги - а іноді й погрози з боку Москви - лише посилилися.\n\nВідновлення монархії в Росії, особливо в тандемі з республіканським відновленням в Україні, безумовно, ще більше погіршило стосунки. Багато хто пам'ятає довгі періоди русифікації та гноблення за царя, і тепер побоюється, що новий наступ на Україну та її спосіб життя неминучий. Заяви російських політиків після реставрації не дивують, але все ще викликають занепокоєння; вони кажуть, що саме існування незалежної України, особливо пов'язаної з Берліном, є «кинджалом, спрямованим у серце Росії». Протягом сотень років Україна була повноправною частиною російської культурної та політичної сфери впливу, «русского мира». Без превентивного удару, щоб позбутися цієї загрози, мовляв, Німеччина вдарить першою і знову знищить Росію.\n\nТакі ідеї, звичайно, є маячнею, але вони, схоже, хоч якось резонують з російським народом - і цілком ймовірно, що рано чи пізно їхні слова можуть бути підкріплені силою." #Empire
 ukraine_republican.159.d4: "З часів Брест-Литовського договору в Кремлі завжди скаржилися на сам факт існування незалежної України на карті. Однак за роки, що минули після Чорного понеділка, ці скарги - а іноді й погрози з боку Москви - лише посилилися.\n\nХоча зараз на даху Кремля знову майорить червоний прапор, що є абсолютно несподіваним, враховуючи роки вкрай реакційного правління савінковістів, відносини між [202.GetName] і Москвою лише погіршилися. Російський наратив полягає в тому, що Українська Народна Республіка підпорядковувалася виключно інтересам німецького капіталу - зрештою, республіканська реставрація слугувала зміцненню буржуазного правління і відсувала на другий план соціалістичні зусилля, спрямовані на побудову вільної України. Повне знищення ворогів революції - німецького імперіалізму, українського буржуазно-націоналістичного руху тощо - необхідне для забезпечення перемоги соціалізму і кінця капіталізму в Європі.\n\nТакі ідеї, звичайно, є нісенітницею, але вони, схоже, хоч якось резонують з російським народом - і цілком ймовірно, що рано чи пізно їх слова можуть бути підкріплені силою." #Socialist
 ukraine_republican.159.a: "Якщо вони захочуть за нами прийти, ми будемо готові."

 ukraine_republican.160.t: "Голова під ударом"
 ukraine_republican.160.d: "Те, що почалося зі спалаху трудових конфліктів у галицькому місті Дрогобич, цілком може мати помітні наслідки тут, у [202.GetName]. Демонстрація, що складалася переважно з місцевих нафтовиків, була розігнана поліцією досить жорстко: пролунали постріли, деякі протестувальники отримали поранення. Ця обурлива подія викликала різке засудження з боку соціалістичних і загалом лівих сил як у Галичині-Лодомерії, так і в Україні. В останньому випадку, однак, протест мав одну особливість: він був спрямований не лише проти жорстокої поліції та недбалої влади Дрогобича та Галичини, але й проти голови Національних Зборів Василя Вишиваного, уродженого Вільгельма Франца фон Габсбурга-Лотрінгена.\n\nГолова з блакитною кров'ю завжди був дещо аномальною особливістю республіканського політичного ландшафту. Незважаючи на те, що він був, по суті, аутсайдером в українській політиці, він набув статусу, близького до народного героя серед частини населення, і поваги (хоча іноді й заздрісної) з боку колишніх вигнанців. Дійсно, створене Вишиваним у Галичині «Товариство австро-української дружби» суттєво допомогло їхній справі і принесло йому велику вдячність.\n\nВтім, одна справа - бути благодійником за лаштунками, і зовсім інша - з'явитися в центрі політичного життя. Особливо РДС завжди ненавиділи його призначення на посаду голови, вважаючи іноземного аристократа просто негідним займати таку важливу посаду. Тепер їхня критика стала особливо запальною. Габсбурги, ці тирани, ці тюремники народів, живляться кров'ю народу, а один з них очолює парламент Народної Республіки? Хіба це не найвище приниження, не найбільша наруга над республіканськими цінностями? \n\nЗазвичай така абсурдна нісенітниця не потребувала б навіть визнання, не кажучи вже про пряму відповідь. Однак сьогодні політичний клімат настільки наелектризований, що навіть дехто з наших партнерів по коаліції вважає зручним визнати цю ненависницьку маячню, щоб задовольнити частину свого електорату. Щоб уникнути подальших ускладнень, можливо, було б розумно ретельно розібратися з цією ситуацією."
 ukraine_republican.160.a: "Гавкаючі собаки не кусаються."
 ukraine_republican.160.b: "Здається, самої лише заяви буде недостатньо..."

 ukraine_republican.161.t: "УРДП і віра"
 ukraine_republican.161.d: "Починаючи з 1917 року, церква і республіканська думка про неї стала більш поляризованою і складною. Хоча деякі священики нижчого рівня могли бути захоплені поваленням гетьмана, значна частина вищої церковної ієрархії складалася з прихильників Скоропадського, і цей факт неминуче відбився на поведінці церкви і на тому, як деякі республіканці сприймали її у відповідь. Значна частина початкової доброзичливості до церкви була втрачена, дехто навіть серед не-лівих республіканців став ставитися до неї скептично, тож загалом відносини з нею можна охарактеризувати як нейтральні.\n\nПоляризація думок поширюється і на УРДП. Значна частина партії визнає цінність здорових відносин з церквою; зокрема, в сільській Україні церква має великий вплив на систему освіти і виступає на передовій боротьби з бідністю. Права фракція партії особливо вважає зв'язки з віруючими першочерговими.\n\nОднак, через нерішучість інших крил партії, і зокрема наших партнерів по коаліції з УСДРП, серйозних зусиль для розвитку цих зв'язків здебільшого уникали. Повільно зростаюча УНП, яку УРДП-права вважає своїм головним конкурентом, заповнила цю прогалину і, як наслідок, завоювала більшу кількість прихильників у сільській місцевості.\n\nЗ огляду на те, що їхня база підтримки зараз під загрозою, лідер УРДП-права Володимир Доленко закликав решту партії перенаправити зусилля на побудову позитивних і взаємовигідних стосунків з Церквою. Однак, без сумніву, буде важко переконати наших партнерів з УСДРП у таких зусиллях."
 ukraine_republican.161.a: "Це гарна ініціатива."
 ukraine_republican.161.b: "Можливо, поштовх в іншому напрямку був би кращим."

 ukraine_republican.162.t: "Про національну оборону"
 ukraine_republican.162.d: "В умовах, коли російська збройова промисловість стрімко роздувається, а Москва стає все більш войовничою, в Національних зборах подейкують про належну відповідь. Поступово всі сторони починають розуміти серйозність російської загрози. Дебати про необхідність національної оборони здаються неминучими."
 ukraine_republican.162.d2: "В умовах, коли російська збройова промисловість стрімко роздувається, а Москва стає все більш войовничою, в «Національних зборах» подейкують про належну відповідь. Поступово всі сторони починають розуміти серйозність російської загрози. Дебати про необхідність національної оборони здаються неминучими.\n\nВтім, схоже, що в осяжному майбутньому це будуть лише розмови. В умовах розпаду коаліції мало шансів, що законопроект пройде Національні Збори, не кажучи вже про те, що він взагалі буде проголосований."
 ukraine_republican.162.a: "Гаразд."
 ukraine_republican.162.b: "Ясно..."
 ukraine_republican.162.a.tt: "Через §H13 місяців§! ви отримаєте §Hподію§! про прийняття законопроекту про національну оборону. Прийняттю оборонного законопроекту сприятимуть наступні фактори:\n£white_dot Наша £GFX_stability_texticon стабільність вище §H70%§!\n£white_dot Наша £GFX_war_support_texticon військова підтримка вище §H50%§!\n£white_dot Відносини з нашим партнером по коаліції є §GСпівробітничими§! або §Cпідатливими до співпраці§! \nНаші показники земельної реформи та індустріального розвитку вище §Y90§!\n£white_dot Фокуси §HУкраїнський земельний фонд§! та §HПрогресивна податкова політика§! були зроблені.\n£white_dot Якщо ми §lСоціал-ліберали§!, то §Cвплив§! §lУРДП§! §lЦентру§! буде §Oпомірним§! або вище. Інакше, якщо ми §SСоціал-демократ§!, §1Ідеалізм§! має бути вище §Y0§!.\n£white_dot Принаймні §H3§! фокуси з військового дерева, що відгалужується від §HРозширення [202.GetName] Військової академії§!, були прийняті.\n\nЯкщо всі ці пункти будуть виконані, законопроект буде гарантовано §Gприйнятий§! Виконання лише двох з них означатиме, що законопроект буде гарантовано §Rпровалено§!."
 ukraine_republican.162.b.tt: "Оскільки наша коаліція розпалася, Закон про національну оборону §Rне буде проголосований§!"

 ukraine_republican.163.t: "Законопроект про національну оборону"
 ukraine_republican.163.d: "Протягом двох десятиліть Україна залежала від військової допомоги та союзу з Німецькою імперією. Нові реалії можуть означати, що це більше не буде можливим для потреб національної оборони. Мало того, що російський військовий потенціал зростає, так ще й самовпевненість і економічні негаразди в Німеччині, вочевидь, зробили її дещо непідготовленою до будь-якого нового європейського конфлікту. \n\nСаме з цієї причини Національні Збори обговорюють законопроект, який, як ми сподіваємося, значно посилить нашу здатність протистояти будь-якій агресії з боку східного сусіда, а також забезпечить вітчизняне виробництво гвинтівок, артилерійських знарядь тощо.\n\nХоча всі визнають необхідність збереження незалежності України, кілька факторів зробили прийняття цього законопроекту складнішим випробуванням, ніж очікувалося. Республіканський рух в Україні завжди був досить пацифістським, особливо з огляду на мілітаристський імідж Гетьманату, від якого ми воліли б дистанціюватися. Інші фактори, такі як єдність коаліційного уряду, безумовно, ще більше ускладнять ситуацію. Тим не менш, законопроект готовий до голосування - сподіваємось, він пройде без особливих проблем...?"
 ukraine_republican.163.a: "Будемо з нетерпінням чекати на результати."

 ukraine_republican.164.t: "Законопроект провалився"
 ukraine_republican.164.d: "Законопроект про національну оборону не пройшов Національні Збори, а отже, його положення не будуть реалізовані. На жаль, нам доведеться шукати інші шляхи для належної мобілізації."
 ukraine_republican.164.a: "Чорт забирай!"

 ukraine_republican.165.t: "Законопроект прийнято"
 ukraine_republican.165.d: "Законопроект про національну оборону пройшов Національні Збори. Розпочато додаткове фінансування армії - незабаром ми зможемо захистити Україну від усіх загроз!"
 ukraine_republican.165.a: "Слава Богу!"
 ukraine_republican.165.a.tt: "Завдяки нашим успіхам у переговорах про кращі економічні умови з Німеччиною, торговельній угоді з Інтернаціоналом, а тепер і досягненню певного рівня військової самодостатності, іноземний вплив значно зменшився. §GМи тепер незалежні§!"

 ukraine_republican.166.t: "Формування Уряду національної єдності?"
 ukraine_republican.166.d: "Росіяни атакують Україну з усіх боків. Колись поляризована політична сцена зараз збирається разом, щоб протистояти вторгненню - націоналісти, демократи і навіть крайні ліві здебільшого об'єдналися заради однієї мети: Україна має бути вільною, а окупанти мають бути вигнані з країни.\n\nУ зв'язку з тим, що вибори відкладаються до закінчення війни, дехто каже, що було б розумно простягнути руку силам, які зараз перебувають в опозиції. Вони пропонують швидко сформувати уряд національної єдності, який об'єднає не лише існуючу коаліцію, але й опозицію, переважно з діячів РДС і, можливо, навіть УНП. Як лідери РДС та УНП відповідно, Винниченко та Міхновський заявили про підтримку такої ідеї.\n\nБез сумніву, це буде корисно для всієї України, але дехто вважає це непотрібною справою і такою, що може підірвати легітимність обраного уряду серед населення, не кажучи вже про те, що об'єднання людей з такими різними поглядами може ускладнити процес управління державою."
 ukraine_republican.166.a: "Будемо боротися разом і переможемо разом!"
 ukraine_republican.166.b: "Що? Ні, це зайве."
 ukraine_republican.166.a.tt: "Відносини з вашим партнером по коаліції будуть встановлені як §Oбайдужі§!\n\nПопереджуємо, що це унеможливить досягнення правлячою партією §Yвеликої перемоги§! на післявоєнних повторних виборах."
 ukraine_republican.166.b.tt: "Ми отримаємо модифікатор §YНаціональна опозиція§! Хоча спочатку дебафф буде незначним, він буде §Rпогіршуватися§!, коли ми втратимо £victory_points Очки перемоги на користь §Hросії§!!. Він буде §Gпокращуватися§!, коли ми повернемо їх собі."
 UKR_national_unity: "Національна опозиція"
 UKR_national_unity_desc: "Ця ідея буде §Rпогіршуватися§!, оскільки ми втрачаємо £victory_points очки перемоги на користь §Hросії§!. Вона §Gпокращиться§!, коли ми повернемо їх собі."

 ukraine_republican.167.t: "Прогресивна сила"
 ukraine_republican.167.d: "Вісімнадцять років існування в умовах гетьманату по-різному вплинули на політичну траєкторію УРДП. Постійно перебуваючи в опозиції, діючи у відверто антисоціалістичному політичному ландшафті, вона була змушена здійснювати ретельне балансування: відстоювати свою прогресивну політику, не даючи владі підстав для придушення партії як розсадника небезпечного радикалізму.\n\nЦі обставини врешті-решт призвели до формування трьох фракцій всередині партії, поява кожної з яких стала реакцією на тиск гетьманату. В той час як праві здебільшого обмежувалися інтересами поміщицьких селян, центр, дотримуючись старого кредо партії відповідального державницького мислення, став фракцією компромісів. Ліві, тим часом, намагалися заповнити нішу, що звільнилася після заборони відверто соціалістичних сил.\n\nРозвиваючи більш ідеалістичні положення власної доктрини, поєднуючи їх з ідеологічною спадщиною легального марксизму та іншими реформістськими течіями колишньої імперії, вона врешті-решт сформувала свою платформу. Належний перехід до справедливого і рівного суспільства мав бути досягнутий не через повну відмову від капіталізму, а через його обережний і контрольований розвиток. Необхідно було визнати модернізаційний вплив капіталістичної системи, а також надзвичайну важливість обмеження її неминучих надмірностей.\n\nНе дивно, що відносний вплив лівих сил партії допоміг під час переговорів з УСДРП. Хоча обидві партії працювали разом у доленосні дні 1917 та 1918 років, існували побоювання, що роки, які минули, віддалили їх надто далеко один від одного. Однак затвердження Ніковського на посаді голови уряду, здається, свідчить про те, що УСДРП достатньо довіряє нашій партії і готова до співпраці."
 ukraine_republican.167.a: "Несемо надію та процвітання Україні - разом."

 ukraine_republican.168.t: "Правильні йдуть геть"
 ukraine_republican.168.d: "Кілька тижнів тому провідне тріо правого крила партії - Володимир Доленко, Євген Архипенко та Пилип Пилипчук - оголосили про свій намір вийти з УРДП і разом зі своїми прихильниками шукати нові політичні майданчики. Хоч якою небажаною була ця заява, вона не стала цілковитою несподіванкою. Вже деякий час у партії панувала напруженість, права фракція голосно заявляла про своє невдоволення поступками УСДРП та ігноруванням «природних інтересів» партії.\n\nСьогодні Доленко, Архипенко та Пилипчук, до яких приєднався колишній член УДХП (і один з її засновників) Віктор Андрієвський, оголосили про створення нової політичної партії. Нова сила під назвою Українська народна селянська партія (УНСП) обіцяє відстоювати економічні інтереси дрібних і середніх фермерів, підтримувати дружні відносини між державою і православною церквою, захищаючи при цьому ідеали «свободи і процвітання всієї української нації». Партія готова привернути до себе частину електорату як УРДП, так і УНП, оскільки націоналістична та джінгоїстична риторика останньої є малоприйнятною для декого.\n\nХоча можна стверджувати, що такий результат був визначений давно і що аутсайдери, які приєдналися до УРДП на початку 1920-х років, все одно ніколи не вписувалися в партію, ця втрата залишається досить відчутною. Після того, як чисельність УРДП у Зборі зменшилася, відносини з УСДРП, безсумнівно, вийдуть на перший план у партійному порядку денному."
 ukraine_republican.168.a: "Наша партія це переживе."
 ukraine_republican.168.a.tt: "Всі ефекти, отримані від того, що відносини в рамках §SУСДРП§! є §Rнекооперативними§!, §Oбайдужими§! або §Gкооперативними§!, будуть втрачені, і будь-які доповнення до них через наше дерево фокусів не будуть застосовуватися. n\nЕфекти §SУСДРП§! будуть модифіковані:\n§Rнекооперативними§! Щоденний приріст політичної влади: §R-0.20§! Стабільність: §R-15.00%§!\n§Oбайдужім§!: Щоденний приріст політичної сили: §R-0.10§!, Стабільність: §R-15.00%!\n§GCooperative§! Щоденний приріст політичної сили: §R-0.10§!"

 ukraine_republican.169.t: "Партія у безладі"
 ukraine_republican.169.d: "Відносне зростання впливу правого і лівого крила партії застало центр абсолютно непідготовленим. Найбільша група партії, яку її прихильники називають «бастіоном відповідального державницького мислення», а противники - «фракцією напівзаходів і порожніх компромісів», паралізована і не в змозі впоратися зі зростаючою поляризацією. Її основні функції - спрямовувати партію в цілому, забезпечувати компетентне керівництво і просувати розумний політичний вибір - зараз не виконуються.\n\nВ умовах, коли ліві і праві розривають партію на частини, звичайні підходи до управління партійною дисципліною не допомагають. Приватні переговори зайшли в глухий кут, а спроба скликати надзвичайний партійний з'їзд була зірвана частиною центрального комітету. Про жодні каральні виключення також не може бути й мови: баланс у «Зборах» надто хиткий.\n\nМайбутнє партії невизначене, але її сьогодення залишається, на жаль, очевидним: розгнуздана фракційність, внутрішня боротьба і повна відсутність єдності. «Партія відповідального управління» не спромоглася керувати собою."
 ukraine_republican.169.d2: "Відносне зростання впливу правого і лівого крила партії застало центр абсолютно непідготовленим. Найбільша група партії, яку її прихильники називають «бастіоном відповідального державного управління», а недоброзичливці - «фракцією напівзаходів і порожніх компромісів», виявилася паралізованою, нездатною впоратися зі зростаючою поляризацією. Її основні функції - спрямовувати партію в цілому, забезпечувати компетентне керівництво і просувати розумний політичний вибір - зараз не виконуються.\n\nВ умовах, коли ліві і праві розривають партію на частини, звичайні підходи до управління партійною дисципліною не допомагають. Приватні переговори зайшли в глухий кут, а спроба скликати надзвичайний партійний з'їзд була зірвана частиною центрального комітету. Про жодні каральні виключення також не може бути й мови: баланс у «Зборах» надто хиткий.\n\nУсвідомлюючи серйозність ситуації та свою неспроможність вплинути на неї, голова Вишиваний подав у відставку, а його місце зайняв Олександр Шульгин.\n\nМайбутнє партії є невизначеним, але її сьогодення залишається, на жаль, очевидним: розгнуздана фракційність, внутрішні чвари та тотальна відсутність єдності. «Партія відповідального управління» не змогла впоратися з управлінням собою."
 ukraine_republican.169.a: "Ми були так близько до величі..."

 ukraine_republican.170.t: "Революція ідеалістів"
 ukraine_republican.170.d: "'Партія втратила свої ідеали, але ми повернемо її на правильний шлях'. Такими були заключні слова Андрія Ніковського під час останнього щорічного з'їзду партії. Хоча вони створювали фасад впевненості, реальність виявилася менш прихильною до Андрія Васильовича та його планів. Пропозиція про зміну складу центрального комітету партії, яку він відстоював, зрештою була провалена.\n\nЦя невдача - лише остання з багатьох, яких останнім часом зазнало ліве крило УРДП. Відсунуте в тінь своїм правим колегою, не знаходячи розуміння серед високопосадовців партійного центру, воно врешті-решт перейшло до політики обструкціонізму щодо практично будь-яких ініціатив партії. В той же час, посада голови Ради народних міністрів робить Ніковського практично неприступним, а лівий фланг партії в цілому демонструє дисципліну та єдність, що перевершує рівень дисципліни та єдності в УРДП в цілому. Ходять навіть чутки про мовчазну підтримку з боку Сергія Єфремова, одного із засновників партії та її колишнього лідера, який нині тримається осторонь політичного життя.\n\nНема жодних ознак того, що це протистояння буде розв'язане найближчим часом. Партія нібито втратила свою справді прогресивну мету. Те, що колись було силою, готовою боротися за демократію, права трудящих, емансипацію жінок тощо, тепер перетворюється на рупор ситуативних інтересів. Праві занадто заклопотані своїм обмеженим порядком денним, не в змозі примиритися з широким прогресивним характером УРДП. Центр вважає вимоги лівих щодо реорганізації партії надто радикальними, а бунтарі відмовляються відступати, повністю переконані, що їхній обов'язок - повернути партію на правильний шлях, подалі від вузьколобості правих і конформізму центристів. Чи врятує ця впертість УРДП, чи зламає її - покаже час."
 ukraine_republican.170.a: "Партія, що опинилася у протистоянні з собою."

 ukraine_republican.171.t: "Вгамувати бурю"
 ukraine_republican.171.d: "«...звичайно, вони будують черговий гетьманат, цього разу під тонким шаром 'республіканських цінностей'. Весь їхній політичний досвід просто не дозволить їм зробити щось інше, навіть якби вони цього хотіли. Колись у їхній назві було слово 'федералісти'. Іронія долі, враховуючи, що їхня реальна платформа не має нічого спільного з автономією та самоврядуванням. Передавши повний контроль над Народною міліцією в руки центрального уряду, вони показали, наскільки мало їх насправді хвилюють ідеали народного суверенітету. УРДП просто потрібен слухняний інструмент, завжди готовий задушити опір народу проти прогнилого буржуазного режиму, і це все...»\n\nЦе лише невеликий фрагмент статті в останньому номері газети 'Нова Доба', автором якої є не хто інший, як Андрій Річицький, широко впізнаваний псевдонім сумнозвісного депутата від РПР Анатолія Пісоцького. Решта статті не менш критична, і, що найгірше, схоже, що це не просто виступ маргінального радикала. Дійсно, наше останнє рішення щодо підзвітності Народної міліції викликало багато запитань і заперечень. Ця стаття, хоча і є особливо провокаційною, є лише проявом більш широкого невдоволення.\n\nХоча ми вважаємо, що оборона Республіки вимагає впорядкованого і раціонального контролю над силовими структурами, є певні поправки, які можна внести в це рішення. Ми можемо визначити процедуру, яка в певних випадках дозволить місцевим законодавчим органам скасувати рішення про розгортання Народної міліції, санкціоноване центральним урядом, за умови, що за це проголосує більшість у 2/3 голосів. Враховуючи те, наскільки роз'єднаними є місцеві асамблеї, і те, що ця процедура все ще буде розроблятися нашим урядом, практичний ефект буде незначним. Проте, іноді символічна поступка - це саме те, що може вплинути на громадську думку."
 ukraine_republican.171.a: "Навіть символічна поступка була б зайвою."
 ukraine_republican.171.b: "Перейдемо до поправок."

 ukraine_republican.172.t: "Хвиля злочинності в [192.GetName]"
 ukraine_republican.172.d: "Сьогодні на шпальтах місцевих газет [192.GetName] з'являється все більше повідомлень про насильницькі злочини. Хоча відносно жваве кримінальне підпілля не є чимось новим для великого портового міста, останнім часом ситуація, схоже, виходить з-під контролю. Боротьба між бандами набуває все більш нахабного та жорстокого характеру - банди воюють одна з одною, не переймаючись супутніми жертвами серед законослухняних громадян. Цей нещодавній сплеск насильства здебільшого пов'язаний із запеклими суперечками за прибуткові контрабандні маршрути.\n\nЗазвичай, така гостра ситуація вимагала б активного використання Народної міліції, але певні місцеві аспекти ускладнюють справу. У законодавчих органах як міста, так і регіону в цілому існують надзвичайно потужні та згуртовані ліві радикальні фракції. Їхні представники ставляться до Народної міліції з недовірою, вважаючи її лише ребрендингом Національної гвардії гетьманських часів. Таким чином, місцеві підрозділи, як правило, недостатньо оснащені, недоукомплектовані і очолюються людьми, які здебільшого були обрані через свою безініціативність і політичну зручність.\n\nЦентральна влада мало що може зробити з таким станом справ, але і просто залишатися осторонь теж навряд чи є варіантом. Першопричиною проблеми, про яку йдеться, є розгул контрабанди. Як завжди, їй дозволили розростися до таких масштабів місцеві чиновники та митники, які занадто легко піддаються на хабарі. Ретельне розслідування та відповідне суворе покарання значно зменшить привабливість контрабандного бізнесу, а отже, зменшить злочинну діяльність навколо нього."
 ukraine_republican.172.a: "Цей спалах пройде, ось побачите."
 ukraine_republican.172.b: "Відправте слідчі групи."

 ukraine_republican.173.t: "Львівські бунти"
 ukraine_republican.173.d: "У той час як вся країна святкує довгоочікуване возз'єднання з нашими галицькими братами, все ще існують елементи, для яких ненависть і упередження роблять новий статус-кво неприємним. Три дні тому натовпи польських радикальних націоналістів, здебільшого прихильників екстремістських правих партій, таких як Ендеція та ОНР, вийшли на вулиці Львова, щоб спричинити хаос і безлад. Нападів зазнали українські та єврейські магазини, а група найбільш нахабних погромників спробувала захопити Ратушу. Наступного дня порядок було відновлено, не в останню чергу завдяки допомозі українських добровольців, але тепер ми маємо інше питання.\n\nПольський національний союз, організація, що представляє інтереси польської меншини в Народній Республіці, все ще намагається сформувати офіційну позицію щодо нещодавнього інциденту. Тим не менш, деякі з її керівників зв'язалися з нашим урядом через негласні канали, благаючи проявити певну поблажливість до заарештованих радикалів.Вони стверджують, що в той час, як кількох обраних ватажків можна звинуватити у державній зраді, більшість обвинувачених повинні бути звинувачені лише у хуліганстві та вандалізмі.\n\nЦе складне прохання.Політична приналежність учасників заворушень і їхня спроба захопити міську адміністрацію, не кажучи вже про цілеспрямованість їхнього вандалізму, чітко вказують на справжню природу їхніх мотивів.Занадто м'яке ставлення до них може стати небезпечним сигналом для інших націонал-шовіністів: Українська Народна Республіка слабка і не готова захищати себе. Не можна також недооцінювати потенційний протест серед населення та правої опозиції: УНП використає ситуацію на повну потужність. Хоча великодушність дійсно є чеснотою переможців, можливо, зараз не найкращий час для її прояву."
 ukraine_republican.173.a: "Ніякої поблажливості до націонал-шовіністів."
 ukraine_republican.173.b: "Це велика жертва, але, можливо, розумна."

 ukraine_republican.174.t: "Поранена мрія"
 ukraine_republican.174.d: "Правлячої коаліції Української Народної Республіки більше не існує. У спільній заяві Ісаак Мазепа, голова ЦК УСДРП, та Панас Феденко, лідер соціал-демократичної фракції у парламенті Збори, оголосили про вихід своєї партії з правлячої коаліції. Кілька міністрів від УСДРП вже подали у відставку, а їхні обов'язки до наступних виборів виконуватимуть заступники міністрів.\n\nЦе серйозний удар по політичній стабільності нашої держави і результат конфліктів, непорозумінь і розбіжностей останніх кількох місяців. Хоча непримиренність і впертість наших колишніх партнерів відповідальні за більшість ускладнень, ми також несемо певну провину, можливо, будучи занадто негнучкими, коли обставини вимагали більш примирливого ставлення.\n\nТепер ми повинні нести відповідальність за управління державою самотужки. Зі слабким плюралізмом у Зборах ми напевно зіткнемося з численними труднощами. Дехто вже порівнює гостроту нинішньої ситуації з кризами кінця 1917 і початку 1918 років. Завдання, що стоїть перед нами, надзвичайно складне, але у нас немає вибору: навіть поранена, українська мрія повинна вистояти."
 ukraine_republican.174.d2: "Правлячої коаліції Української Народної Республіки більше не існує. У спільній заяві Олександр Шульгін, голова центрального комітету УРДП, та Андрій Ніковський, лідер фракції радикальних демократів у парламенті Збори, оголосили про вихід їхньої партії з правлячої коаліції. Кілька міністрів від УРДП вже подали у відставку, їхні обов'язки будуть виконувати заступники міністрів до призначення наступних виборів.\n\nЦе серйозний удар по політичній стабільності нашої держави і результат конфліктів, непорозумінь і розбіжностей, що мали місце впродовж останніх кількох місяців. Хоча непримиренність і впертість наших колишніх партнерів відповідальні за більшість ускладнень, ми також несемо певну провину, можливо, будучи занадто негнучкими, коли обставини вимагали більш примирливого ставлення.\n\nТепер ми повинні нести відповідальність за управління державою самотужки. Зі слабким плюралізмом у Зборах ми напевно зіткнемося з численними труднощами. Дехто вже порівнює гостроту нинішньої ситуації з кризами кінця 1917 і початку 1918 років. Завдання, що стоїть перед нами, надзвичайно складне, але у нас немає вибору: навіть поранена, українська мрія повинна вистояти."
 ukraine_republican.174.a: "Втім, наша робота триває..."
 ukraine_republican.174.a.tt: "Будь-які наслідки, що стосуються наших стосунків з §SУСДРП§! будуть скасовані і не зможуть бути змінені в майбутньому. §lФракційність партій§! також не може бути змінена.\n\n§RМи не отримаємо жодних подій, що стосуються жодної з них, і будемо правити одноосібно.§!"
 ukraine_republican.174.a2.tt: "Будь-які ефекти, що стосуються наших відносин з §lЛУРДП§! будуть видалені і не зможуть бути змінені в майбутньому. §1Ідеалізм§! буде встановлений на §Y0§! і також не зможе бути змінений.\n\n§RМи не отримаємо жодних подій, що стосуються жодної з цих механік, і будемо правити одноосібно.§!"

 ukraine_republican.175.t: "Дефіцит бюджету на земельну реформу"
 ukraine_republican.175.d: "По-справжньому всеосяжна земельна реформа - це виняткове зусилля, і, як і всі подібні починання, вона ніколи не йде за планом. Фактичні витрати на реформу перевершили навіть наші найпесимістичніші оцінки. Вже деякий час Міністерство аграрної політики просить про додаткове екстрене фінансування. Нещодавно ці заклики стали ще більш нагальними, оскільки нинішній народний міністр сільського господарства Євген Архипенко пригрозив піти у відставку, якщо грошові вимоги залишаться без відповіді.\n\nАрхипенко, один з лідерів правого крила УРДП, є відповідальним і досвідченим державним діячем. Він працював (хоч і не на керівній посаді) в аграрному міністерстві в уряді Дорошенка і був палким прихильником всеосяжної земельної реформи ще з 1920-х років. Проте, враховуючи нещодавні проблеми, можливо, було б розумно дозволити йому піти у відставку і залучити нових фахівців.\n\nНайбільш очевидною альтернативою є кандидат від УСДРП Борис Мартос. Науковий діяч, він відомий своїм широким досвідом у питаннях кооперативних підприємств. Під час еміграції він викладав в Українському університеті у Львові і був автором кількох трактатів про кооперативи. Після повернення він застосував свої теоретичні знання на практиці, відігравши ключову роль у реорганізації Коопцентру.\n\nІснує, однак, і більш неортодоксальний вибір. Кандидатуру Миколи Ковалевського, одного з провідних діячів поміркованої фракції УПС-Р, було висунуто як кандидата. Ковалевський відіграв важливу роль у відродженні селянської профспілки «Селянська спілка» і залишається надзвичайно популярним серед селян. Хоча УПС-Р в цілому є радикальною опозиційною партією, Ковалевський досить доброзичливо ставиться до нашої коаліції. Його призначення може заспокоїти РДС та заспокоїти населення. Не варто забувати і про символічний аспект: Микола Миколайович працював в уряді, поваленому Скоропадським у 1918 році, тому це призначення може бути представлене як повернення до республіканських коренів."
 ukraine_republican.175.d2: "По-справжньому всеосяжна земельна реформа - це виняткове зусилля, і, як і всі подібні починання, вона ніколи не йде за планом. Фактичні витрати на реформу перевершили навіть наші найпесимістичніші оцінки. Вже деякий час Міністерство аграрної політики просить про додаткове екстрене фінансування. Нещодавно ці заклики стали ще більш нагальними, оскільки нинішній народний міністр сільського господарства Борис Мартос пригрозив піти у відставку, якщо грошові запити залишаться без відповіді.\n\nМартос, науковий діяч, відомий своїм широким досвідом у питаннях кооперативного підприємництва. Під час еміграції він викладав в Українському університеті у Львові і був автором кількох трактатів про кооперативи. Після повернення він застосував свої теоретичні знання на практиці, відігравши ключову роль у реорганізації Коопцентру. Проте, зважаючи на нещодавні проблеми, можливо, було б розумно дозволити йому піти у відставку і залучити нових фахівців. Євген Архипенко, один з лідерів правого крила УРДП, є відповідальним і досвідченим державним діячем. Він працював (хоч і не на керівній посаді) в аграрному міністерстві в уряді Дорошенка і був палким прихильником всеосяжної земельної реформи ще з 1920-х років. \n\nІснує, однак, і більш неортодоксальний вибір. Миколу Ковалевського, одного з провідних діячів поміркованої фракції УПС-Р, було висунуто як кандидата. Ковалевський відіграв важливу роль у відродженні селянської профспілки «Селянська спілка» і залишається надзвичайно популярним серед селян. Хоча УПС-Р в цілому є радикальною опозиційною партією, Ковалевський досить приязно ставиться до УСДРП. Його призначення може заспокоїти ПСР та заспокоїти населення. Не варто забувати і про символічний аспект: Микола Миколайович працював в уряді, поваленому Скоропадським у 1918 році, тож це призначення може бути подане як повернення до республіканського коріння."
