 UKR_uskhd_consolidation_tt: "Усунувши безпосередні перешкоди, УСХД тепер може приступити до зміцнення свого контролю над країною."
 UKR_if_empower_class_aristocracy_tt: "§CЯкщо бал за земельну реформу вищий за §Y35§! при виконанні цього фокусу, цей фокус додасть §Y+5§! балів земельної реформи.§!"
 UKR_if_mysticism_and_imperialism_tt: "§CЯкщо стабільність перевищує 50% після завершення цього фокусу, буде додано §Y50§! політичної влади.§!"
 UKR_if_support_loyal_intelligentsia_tt: "§CЯкщо розвідувальне агентство вже було створено, буде додано §Y30§! політичної влади.§!"
 UKR_if_leading_role_of_agrarian_class_tt: "§CЯкщо показник земельної реформи перевищує §Y60§! при завершенні цього фокусу буде побудовано додатковий цивільний завод, і цей фокус додасть §Y+4§! балів земельної реформи.§!"
 UKR_if_eliminate_threat_of_ochlocracy_tt: "§CЯкщо на момент завершення цього фокусу наша поточна політична влада буде §Y100§! або вище, цей фокус додасть додаткову стабільність.§!"
 UKR_if_put_end_to_parliamentarian_chaos_tt: "§CПодія додасть стабільність, якщо популярність §cсоціал-консерваторів§! буде нижче §Y5%§!.§!"
 UKR_if_territorial_patriotism_tt: "§CЯкщо у нас буде більше §Y400,000§! людських ресурсів, національний дух буде сильнішим.§!"
 UKR_if_highest_moral_authority_tt: "§CЯкщо §YМитрополит Василь§! буде найнятий як радник, національний дух додасть додатково §Y20%§! приросту щомісячного населення.§!"
 UKR_lord_of_land_order_labour_tt: "§CЯкщо бал індустріалізації вищий за §Y70§! при завершенні цього фокусу, цей фокус додасть §Y+3§! бали індустріалізації.§!"
 UKR_necessary_compromise_effect_tt: "§CРішення щодо індустріалізації почнуть додавати популярність §mРинковим лібералам§! та §Gшвидше закінчаться§!.§!"
 UKR_end_alliance_with_vszv_protofis_effect_tt: "§CРішення щодо індустріалізації почнуть додавати популярність §gАвторитарним демократам§! але вони §Rвимагатимуть більше часу для завершення.§!"
 UKR_increase_timer_curb_populist_rhetoric_tt: "§CДодає 30 днів до таймерів місій земельної реформи та індустріалізації.§!"

### UDKhP Tooltips and Descriptions ###
 UKR_udkhp_parliamentarisation: "Демократизація держави"
 UKR_udkhp_parliamentarisation_desc: "Під керівництвом Аграрно-демократичної партії було висунуто чимало пропозицій щодо реформування парламенту. Хоча значна частина партії та решта депутатів Сойму об'єднані цими питаннями, цього не можна сказати про виконавчу владу, яка з підозрою сприйняла ці спроби прямого послаблення своєї влади. §CДля успішного проведення реформ у найбільш сприятливому дусі, запасіться політичною владою і використовуйте її для того, щоб знизити §RОпір з боку виконавчої влади§!§!.\n\nРезультат в кінці місії буде залежати від рівня §RОпору з боку виконавчої влади§!; якщо він буде нижче 50, то реформа пройде, і ми отримаємо національний дух, який корелює з тим, наскільки низьким є опір. Якщо більше 50, то реформа не пройде.\n\n§gЦі реформи більше не будуть доступні після війни з Росією.§!\n\n§RОпір з боку виконавчої влади§!: [?UKR_executive_office_resistance]"
 UKR_appointment_of_otaman_minister: "Реформування процедури призначення отамана-міністра"
 UKR_appointment_of_otaman_minister_desc: "Щоб демократизувати призначення Отамана-Міністра, ми реформуємо його таким чином, щоб Сойм також мав право голосу в цьому питанні, а не виконавча влада.\n\n§CНаприкінці місії ми здобудемо національний дух, який дарує нам §Yстабільність§!; кількість буде залежати від того, скільки §RОпору з боку виконавчої влади§! у нас залишилося.§!"
 UKR_vote_of_no_confidence: "Запровадження вотуму недовіри"
 UKR_vote_of_no_confidence_desc: "Ми запровадимо вотум недовіри, коли Сойм, а не лише Гетьман, зможе відправити у відставку Отамана-Міністра та їхній уряд.\n\n§CНаприкінці місії ми здобудемо національний дух, який дарує нам §Yприріст політичної влади§!; кількість залежатиме від того, скільки §RОпору з боку виконавчої влади§! у нас залишилося.§!"
 UKR_review_electoral_laws: "Перегляд виборчого законодавства"
 UKR_review_electoral_laws_desc: "Ми запровадимо елементи пропорційного представництва у нашій виборчій системі.\n\n§CНаприкінці місії ми здобудемо національний дух, який дарує нам §Yшвидкість досліджень§!; кількість залежатиме від того, скільки §RОпору з боку виконавчої влади§! у нас залишилося.§!"
 UKR_parliamentary_reform_debate_1: "Дебати щодо реформ завершено"
 UKR_add_resistance_tt: "§RОпір з боку виконавчої влади§! змінюється на [?UKR_resistance_change|=Y0]\n"
 UKR_skoropadskyi_concessions_tt: "§RОпір з боку виконавчої влади§! не збільшиться у цей хід."
 UKR_executive_office_resistance_increasing: "Зростання опору виконавчої влади"
 UKR_visit_executive_office: "Відвідати виконавчий офіс"
 UKR_visit_executive_office_desc: "Переконати гетьмана та його оточення підтримати наші пропозиції буде складним, але необхідним завданням. Ми повинні спілкуватися напряму, якщо хочемо мати хоч якусь довіру."
 UKR_rally_the_democrats: "Об'єднати демократів"
 UKR_rally_the_democrats_desc: "УДХП завжди була дещо наметовою партією, а голоси реформаторів часто замовчувалися протягом останніх років. Настав час скористатися можливістю змінити статус-кво і згуртуватися заради спільної справи."
 UKR_concessions_to_skoropadskyi: "Поступки Скоропадському"
 UKR_concessions_to_skoropadskyi_desc: "Ми не доб'ємося свого, намагаючись нав'язати свої ідеї. Якщо Гетьман вважатиме наші пропозиції занадто радикальними, вони не пройдуть. Лише ретельно запевнивши його, що ми працюємо не проти, а разом з ним, ми зможемо забезпечити безпеку демократичного процесу."
 UKR_concessions_cost: "£GFX_social_conservative_texticon £GFX_authoritarian_democrat_texticon §R-1%§!"
 UKR_concessions_cost_blocked: "§RНедостатньо £GFX_social_conservative_texticon або популярності £GFX_authoritarian_democrat_texticon§!"
 UKR_end_reform_debate_otaman_minister_tt: "§CНаприкінці місії ми здобудемо національний дух, який дарує нам §Yстабільність§!; кількість буде залежати від того, скільки §RОпору з боку виконавчої влади§! у нас залишилося.§!"
 UKR_end_reform_debate_no_confidence_tt: "§CНаприкінці місії ми здобудемо національний дух, який дарує нам §Yприріст політичної влади§!; кількість буде залежати від того, скільки §RОпору з боку виконавчої влади§! у нас залишилося.§!"
