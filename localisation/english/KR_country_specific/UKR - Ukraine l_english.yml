 UKR_not_step_back: "Ні кроку назад!"

 UKR_war_conscription: "Поширення призовних листівок"
 UKR_war_conscription_desc: "Революція закликає всіх служити в цей почесний момент проти імперіалізму. Служити і померти в бою за нашу священну свободу - це найбільша справа, яка тільки може бути."
 UKR_war_stability: "Трансляція звернення Шумського до нації"
 UKR_war_stability_desc: "Дехто ставить під сумнів справу Боротьби, оскільки наших людей посилають на смерть, і вони готові піти навіть на те, щоб здати нашу країну капіталістам у Берліні. Нагадування про те, за що ми боремося, знову підбадьорить народний дух."
 UKR_war_reduce_petlurite: "Знищити петлюрівські осередки"
 UKR_war_reduce_petlurite_desc: "Незважаючи на свій грандіозний провал перед українським народом, Петлюра та його поплічники продовжують тероризувати нас і змовляються з іноземними державами, щоб знищити суверенітет нашої країни. Ми повинні негайно викорінити їхні осередки."
 UKR_war_advance_steppes: "Наказ про "Степовий наступ""
 UKR_war_advance_steppes_desc: "Московити все ще нерозумно вірять, що вони можуть перекреслити українську незалежність і відкинути нашу революцію геть. Новий контрнаступ змусить їх подумати двічі."
 UKR_war_advance_polesia: "Наступ на [997.GetName]"
 UKR_war_advance_polesia_desc: "Наші товариші з Третього Інтернаціоналу вірять в нас, і ця віра не повинна бути зруйнована. Просування на захід з метою з'єднання наших сил з їхніми відновить їхню віру в нас."
 UKR_war_advance_carpathians: "Перетнути Дністер та Карпати"
 UKR_war_advance_carpathians_desc: "Війна прийшла не тільки на наш захід і схід, але й на наш південний фронт. Якщо імперіалісти вважають, що вони можуть вдарити нас зі спини, давайте дамо їм урок!"
 UKR_anti_imperialist_propaganda: "Видавати антиімперіалістичну пропаганду"
 UKR_anti_imperialist_propaganda_desc: "Імперії завжди прагнули контролювати Україну для власного блага, будь то Російська, Німецька чи Австрійська - і протягом десятиліть, навіть століть, їм це вдавалося. Але більше так не буде! Україна має належати українському народові, і ми будемо боротися до кінця, щоб побачити її вільною!"

