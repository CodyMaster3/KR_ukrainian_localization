 UKR_oleksandr_shumskyi: "Олександр Шумський"
 UKR_oleksandr_shumskyi_leader_desc: "§YНародився:§! 2 грудня 1890 року в містечку Турчинка Волинської губернії Російської імперії\n§YПолітична кар'єра:§! Десятиліття страйків та антиурядових виступів можна пов'язати з однією людиною: Олександру Яковичу Шумському. Палкий революціонер, якого багато хто вважає обличчям українського синдикалізму, походив зі скромної родини. Не дивно, що в юності він ледве зводив кінці з кінцями, тому швидко перейнявся соціалістичними ідеалами. Його розповіді про дитячі злидні знайшли відгук серед бідних і пригноблених народів України, і в очах натовпів прихильників, які зараз стоять на його боці, Шумський зарекомендував себе як затятий революціонер.\n\nУ вісімнадцятирічному віці Шумський розпочав свою діяльність, вступивши до Української соціал-демократичної спілки, де допомагав організовувати селянські страйки. Його революційна діяльність продовжиться у 1915 році, коли він приєднається до УПСР. Після Лютневої революції він отримає посаду в новому республіканському уряді, але швидко розчарується в курсі, яким рухалася країна. Це призвело до того, що він разом зі своїми товаришами вийшов з УПСР і утворив «боротьбистів», яких після гетьманського перевороту переслідуватимуть у підпіллі. Його організація згодом перетвориться на партизанську силу, яка спричинятиме заворушення серед українського населення протягом наступних двох десятиліть.\n\nДійсно, його відданість соціалістичній справі завела його далеко. Сотні страйків, демонстрацій і терористичних атак увінчалися його приходом до влади. Революціонер-«батрак», добре це чи погано, тепер диктує, куди саме має йти Україна. Шумський побудує революційну державу, про яку завжди мріяв, або загине, намагаючись це зробити."

 UKR_volodymyr_vynnychenko: "Володимир Винниченко"
 UKR_volodymyr_vynnychenko_leader_desc: "§YНародився:§! 28 липня 1880 року в Єлисаветграді, Херсонська губернія, Російська імперія\n§YПолітична кар'єра:§! Володимир Кирилович Винниченко, перший прем'єр-міністр Української Народної Республіки, знову повертається, щоб керувати нацією. Спочатку талановитий письменник цікавився вивченням права, але був виключений з Київського університету за революційну діяльність. Його заарештують за провокування політичної агітації серед київських селян, а потім мобілізують до дисциплінарного батальйону російської армії, де він поширюватиме революційну пропаганду серед своїх товаришів по службі. Після загрози довічного ув'язнення Винниченко проведе майже десять років в еміграції під чужим ім'ям.\n\nПісля Лютневої революції в Росії Винниченко стане першим президентом Генерального секретаріату України. Він сподівався використати свою посаду для роботи над створенням незалежної соціалістичної України, але його надії були зруйновані переворотом Скоропадського. В еміграції його розчарування реформістським курсом УСДРП знову привело його до створення партії «Радянсько-революційний блок». Його нова партія, однак, примирилася з соціал-демократами і приєдналася до Українського соціалістичного блоку в 1933 році.\n\nТепер, після десятиліть революційної боротьби, Винниченко знову опинився на чолі України. Незважаючи на десятиліття придушення з боку реакційних режимів, його справа виявилася переможною. Ідея незалежної соціалістичної нації, вільної від злиднів і гноблення, яка колись була змальована лише в романах і повістях, нарешті стане реальністю."

 UKR_nykyfir_hryhoriiv: "Никифор Григоріїв"
 UKR_nykyfir_hryhoriiv_leader_desc: "§YНародився:§! 9 лютого 1883 року в м. Бурти Київської губернії Російської імперії\n§YПолітична кар'єра:§! Никифор Якович Григоріїв народився в українському селі в селянській родині. Через те, що батько був вчителем, родина часто переїжджала з місця на місце. Агроном за фахом, Григоріїв ніколи не працював за фахом через небажання брати участь у тому, що він вважав «експлуатацією селян». Натомість він переїхав до Києва, де прийняв соціалістичні погляди і став агітатором кількох революційних партій.\n\nСин вчителя, він перейняв професію батька і працював у кількох школах як професор і педагог. Затаврований як «неблагонадійний вчитель» через участь у місцевій учительській спілці, він буде переведений до школи в Кам'янці-Подільському, де вступить до місцевої «Просвіти», а згодом стане її головою. У 1915 році його мобілізують до російської армії, хоча більшу частину свого часу він присвятить військовій публіцистиці.\n\nОбраний до Центральної Ради у 1917 році як представник УПСР, він обіймав кілька посад у республіканському уряді, спочатку як голова Ради солдатських депутатів, а згодом - як міністр народної освіти. Після розколу своєї партії він очолив Організаційний комітет Центральної течії УПСР, яка мала на меті продовжити реалізацію первісного порядку денного партії. Засланий до Галичини разом зі своїми товаришами, він проводив багато часу, пишучи для кількох соціалістичних видань, включаючи офіційний орган УПСР «Трудова Україна».\n\nУсе своє життя Григоріїв чекав дня, коли його утопічне бачення стане реальністю. Переворот 1919 року ледь не призвів до загибелі його мрії, але його справа продовжилася і подолала труднощі. З Григорієвим на чолі осяйне соціалістичне майбутнє вже в межах досяжності, і Україна чекає, щоб прийняти його з розпростертими обіймами."

 UKR_isaak_mazepa: "Ісаак Мазепа"
 UKR_isaak_mazepa_desc: "§YБіографія лідера\nНародився:§! 16 серпня 1884 року в м. Костобобрів Чернігівської губернії, Російська імперія\n§YПолітична кар'єра:§! Один з найвидатніших українських революціонерів, голова Української соціал-демократичної робітничої партії Ісаак Прохорович Мазепа повернувся, щоб знову відігравати значну роль в Українській Народній Республіці.\n\nЗакінчивши навчання та долучившись до української студентської громади, він у 1905 році вступив до партії. Пізніше, після проголошення Української Народної Республіки, він обійматиме різні посади, ставши одним з керівників губернського уряду Катеринослава, і того ж року разом з Панасом Феденком почне видавати в Катеринославі газету УСДРП «Наш голос». Переворот Скоропадського кинув Народну республіку в хаос, і Мазепа співпрацював з Українським революційним комітетом, щоб протистояти перевороту. На початку січня 1919 року він отримав запрошення на 6-й з'їзд УСДРП, на якому катеринославська делегація, на відміну від київської, виступила проти встановлення влади Рад і рішуче проти «диктатури міського пролетаріату над селом». Зрештою, з'їзд ухвалив проект резолюції, запропонований Ісааком Мазепою, Панасом Феденком та Миколою Поршем. Мазепу обрали до складу ЦК УСДРП, і він став його секретарем.\n\nАктивно займаючись політичними справами республіканської еміграції в Галичині, Мазепа повернувся на батьківщину з перемогою республіканських сил над Гетьманатом. Знову на найвищій державній посаді, керівництво Мазепи у вигнанні припало, як писав колись Панас Феденко, на важкі часи - але з поверненням народної республіки до влади Мазепа прагне відродити Україну, яку він колись знав - вільну, соціалістичну і демократичну."

 UKR_symon_petliura: "Симон Петлюра"
 UKR_symon_petliura_leader_desc: "§YБіографія лідера\nНародився:§! 22 травня 1879 року в Полтаві, Полтавська губернія, Російська імперія\n§YПолітична кар'єра:§! $UKR_symon_petliura_desc_body$"
 UKR_symon_petliura_army_desc: "§YБіографія генерала\nНародився:§! §g22 травня 1879 року в Полтаві, Полтавська губернія, Російська імперія§!\n§YВійськова кар'єра:§! §g$UKR_symon_petliura_desc_body$§!"
 UKR_symon_petliura_desc_body: "Плідний письменник і видатний діяч українського національного руху, Симон Васильович Петлюра присвятив своє життя Батьківщині. Виходець з роду, що мав тісні зв'язки з православним чернецтвом, він спочатку навчався на священика в духовній семінарії у своєму рідному місті, а потім був виключений після того, як з'ясувалося, що він був членом «Громади». Ця подія лише зміцнила його віру в український революційний рух. Його діяльність викликає гнів царських сил, і в 1903 році його заарештовують. Після звільнення у 1904 році він повернеться до Києва, де дописуватиме до кількох газет, у тому числі до газети УСДРП «Слово».\n\nДо початку революції 1917 року Петлюру буде оголошено українським генеральним секретарем військових справ. Проте його перебування на цій посаді триватиме недовго, оскільки путч Скоропадського відправить його в еміграцію, а його улюблену республіку - в руїну. Його підпільна революційна діяльність продовжиться в Галичині, цього разу спрямована проти гетьманського уряду та його німецьких покровителів. Разом зі своїми союзниками з Соціалістичного блоку він майже два десятиліття зачаївся, чекаючи слушного моменту для удару.\n\nКоли країну охопила чергова революція, здавалося б, що десятиліття боротьби за справді вільну Україну не були марними. Після повалення гетьманату Петлюра може нарешті вивести Україну на шлях, яким вона мала йти - до свободи, рівності та незалежності."
 
 UKR_wilhelm_franz_von_habsburg: "Василь Вишиваний"
 UKR_wilhelm_franz_von_habsburg_leader_desc: "§YБіографія лідера\nНародився:§! 10 лютого 1895 року в м. Лотцінг, маркграфство Істрія, Австро-Угорщина\n§YПолітична кар'єра:§! Ерцгерцог Вільгельм Франц фон Габсбург-Лотрінген з юних років відчував спорідненість з українським народом. Більшу частину свого дитинства він провів у Живці (Польща), а потім переїхав до України для проходження військової служби. Там він прив'язався до української культури і прийняв ім'я «Василь Вишиваний». Його родина приїжджала, щоб підтримати його інтерес до України, сподіваючись одного дня посадити його на трон української монархії, підтримуваної Австрією. Однак цим планам ніколи не судилося здійснитися.\n\nПісля зміцнення режиму Павла Скоропадського Василь втече до Галичини, де виступить проти новоствореної влади. Потім він переїжджає до Львова і засновує Товариство австро-української дружби, яке мало на меті популяризувати українську культуру та заохочувати до співпраці з галицькими українцями. Підпільно Василь використовуватиме цю організацію як прикриття для підтримки республіканської справи.\n\nТріумф республіканських сил над гетьманським урядом втілив у життя Україну, про яку Василь завжди мріяв. З настанням виборчого сезону благодійність і доброта Василя до українського народу не залишаться непоміченими, і він буде обраний головою Національних Зборів. Тепер самоназваний «Червоний князь» веде Народну Республіку в нову епоху. Він може бути австрійцем за походженням, але мільйони українців, яких він зараз представляє, з гордістю називають його одним зі своїх."

 UKR_oleksandr_shulhyn: "Олександр Шульгін"
 UKR_oleksandr_shulhyn_leader_desc: "§YБіографія лідера\nНародився:§! 30 липня 1889 року в Софійному, Полтавська губернія, Російська імперія\n§YПолітична кар'єра:§! Народившись у родині козацького походження, Олександр Якович Шульгин розпочав свою політичну кар'єру в Санкт-Петербурзькому університеті, де викладав історію та філософію.\n\nПо мірі того, як по всій Росії лунали заклики до незалежності України, Шульгин захопився діяльністю певної культурної організації - Товариства українських поступовців. Він стане членом їхньої петербурзької філії, а згодом опиниться серед членів центрального комітету Української демократично-радикальної партії. Після повернення до Києва після Лютневої революції Шульгин спочатку буде обраний до Центральної Ради, а потім стане міністром закордонних справ у недовготривалому республіканському уряді.\n\nАле, незважаючи на його прогресивні погляди, переворот Скоропадського не означатиме кінець його кар'єри. Після призначення на посаду посла в Болгарії Шульгин відіграватиме меншу роль в гетьманському уряді, продовжуючи працювати в Міністерстві закордонних справ. Як член Радикально-демократичної партії, він продовжував виступати за прогресивну і парламентську Україну в міру своїх можливостей, не накликаючи на себе гнів уряду.\n\nТепер, республіка, яку він допомагав формувати всі ці роки, нарешті повернулася. Опинившись на посаді Голови, він готовий проголошувати республіканський ідеал по всій країні. Україна знову дихає вільно, і Шульгин подбає про те, щоб вона більше ніколи не страждала від гноблення."

 UKR_volodymyr_dolenko: "Володимир Доленко"
 UKR_volodymyr_dolenko_leader_desc: "§YБіографія лідера\nНародився:§! 17 квітня 1889 року в с. Мечебилове Харківської губернії Російської імперії\n§YПолітична кар'єра:§! Народившись у селянській родині, Володимир Доленко з ранніх років був знайомий з реаліями життя в сільській Україні. Закінчивши Харківський університет, Доленко почав працювати адвокатом, часто захищаючи інтереси селян у судах. Водночас він брав активну участь у громадській діяльності українського національного руху в Харкові, перебуваючи під впливом іншого місцевого видатного діяча і майбутнього політика - Миколи Міхновського.\n\nУ гетьманській Україні Доленко швидко опинився на правому фланзі більш демократично налаштованих політичних кіл. Після провалу недовговічної Української селянської партії він приєднався до реорганізованої УРДП і незабаром став помітним членом її правої фракції, що зароджувалася. Вважаючи селян основою української нації, він наполягав на тому, що без вільних і заможних селян не може бути процвітання України.\n\nТепер, завдяки успішній земельній реформі, яка створила численний клас малих і середніх землевласників, бачення Доленка, безсумнівно, буде реалізоване. Як один з найвидатніших національних політиків, він тепер готовий вести Народну Республіку до її світлого майбутнього, побудованого сильними руками її працьовитого народу."

 UKR_danylo_skoropadskyi: "Данило Скоропадський"
 UKR_danylo_skoropadskyi_desc_body: "An engineer by profession, Danylo received his name after Danylo Apostol, the Hetman of the Zaporizhian Host, who ruled from 1727-1734. In a letter to Danylo in 1925, Pavlo reminded him,\n\n\"... your ancestors were simple Cossacks and received the nobility of their family for service in the army, for courage, for energy, for the military skill they showed... they never wanted a peaceful life without worries and without work, they walked thorny paths and reached a high position in the state and to an outstanding role in the history of his people.\"\n\nWith the death of his father, Danylo was put into a precarious position."
 UKR_danylo_skoropadskyi_leader_desc: "§YБіографія лідера\nНародився:§! 13 лютого 1904 року в Санкт-Петербурзі, Санкт-Петербурзька губернія, Російська імперія\n§YПолітична кар'єра:§! Інженер за фахом, Данило отримав своє ім'я на честь Данила Апостола, гетьмана Війська Запорозького, який правив у 1727-1734 роках. У листі до Данила в 1925 році Павло нагадував йому: «...твої предки були простими козаками і отримали дворянство свого роду за службу у війську, за хоробрість, за енергію, за військову майстерність, яку вони проявили... вони ніколи не бажали мирного життя без турбот і без праці, вони йшли тернистими шляхами і досягли високого становища в державі та видатної ролі в історії свого народу.\"\n\nСмерть батька поставила Данила в скрутне становище. Незважаючи на те, що він ніколи не мав такого досвіду правління, як його батько, він, разом з отаманом-міністром Дмитром Дорошенком, все ж таки вирішив продовжити переговори з Всеукраїнським демократичним рухом. Тільки час покаже, чи зможе він пройти тернистим шляхом і досягти успіху у відкритті нової, конституціоналістичної ери для Гетьманату."
 UKR_danylo_skoropadskyi_neutral_leader_desc: "§YBorn:§! §LFebruary 13th, 1904, in Saint-Petersburg, Saint-Petersburg Governorate, Russian Empire§!\n§YBackground:§! §L$UKR_danylo_skoropadskyi_desc_body$ Never having the ruling experience that his father did, he is rather inexperienced in politics. He now presides over a post-war era, but where the future will take Ukraine is unknown.§!"

