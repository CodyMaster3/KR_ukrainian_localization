 ukraine.80.a: "Дивне товариство."

 ukraine.81.t: "Загублений і віднайдений рай"
 ukraine.81.d: "Після майже двох років роботи український кінорежисер Олександр Довженко випустив свій останній фільм "Загублений і віднайдений рай", натхненний його глибокою любов'ю до української нації та довгим вигнанням у Французькій комуні. Це перший з його численних художніх творів, який був знятий на місці подій в Україні, що стало великою подією. Це історія утопічного поселення в українській пустелі, яке повільно перетворюється на сучасний мегаполіс, витримуючи атаки ворогів, що виступають проти його унікального способу життя - суміші общинного побуту та технократичного раціонального планування.\n\nКритики інтерпретували це як позитивну алегорію відродження лівого українського республіканізму або, на думку більш жорстких недоброзичливців Довженка, як спосіб романтизації ідей класократії часів старої Гетьманщини. Прихильники Довженка високо оцінили фільм як оду потенціалу української нації, що намагається примирити сили природи з силами сучасності. На відміну від попередніх робіт Довженка, які ґрунтувалися на комуністичній школі \"пролетарського реалізму\", фільм є досить інтенсивно символічним, \"романтичним до виснаження\", як лукаво зауважив один із співробітників Довженка. Посилання на конкретні національності, культури та політичні рухи, навіть українські, приховані за шарами алегорій.\n\nХоча широка громадськість почухала потилиці, улюблена аудиторія Довженка - лівий авангард - святкувала, покази фільму відбулися не лише в Україні, але й у його старих колег у Парижі та Лондоні. Неоднозначна реакція не злякала Довженка, і людина, яку називають \"першим поетом кіно\", негайно повернулася до роботи над своїм наступним проектом."
 ukraine.81.a: "Зачекайте, я не зрозумів, мова йшла про Гетьманщину чи Республіку?"
 ukraine.81.b: "Який дивний чоловік... Розкажіть мені більше про цього аматора!"

 ukraine.82.t: "Перший поет кінематографу"
 ukraine.82.d: "Довженко - цікава постать українського кіно; він походив з бідних козаків, але виріс, щоб стати вчителем і одним із засновників Української академії мистецтв у [202.GetName]. Будучи спочатку прихильником Гетьманату в 1918 році, Довженко зізнався, що увійшов в українську національну революцію \"не в ті двері\", ставши відвертим опонентом Скоропадського після того, як гетьман запровадив військову повинність серед студентів [202.GetName]у [202.GetName]. Пізніше він дрейфував між Українською Народною Республікою Симона Петлюри та фракцією боротьбистів у Комуністичному русі під час Громадянської війни, поки перемога гетьмана не змусила Довженка покинути батьківщину і шукати притулку у Франції.\n\nУ 1925 році він почав працювати стажером у французькій кіноіндустрії. Там він вивчив інструменти професії і почав писати власні сценарії, які часто були комедіями, що пародіювали та відсилали до інших популярних фільмів. Зрештою, Довженко почав продюсувати власні політичні фільми, зібравши строкату команду з українських вигнанців, які допомогли йому написати і зняти його шановану "Українську трилогію", що складається зі "Звенигори", "Арсеналу" і "Землі", яку він описав як "Кінематографічну поезію" і як спробу створити "Українську Іліаду", що охоплює всю історію його батьківщини. Хоча всі три картини були зняті у Франції, Довженко був непохитним у своєму бажанні спробувати відтворити автентичну українську культуру на своїх знімальних майданчиках.\n\nПоряд з націоналістичними настроями, соціалістична політика Довженка також була очевидною в цих роботах, наприклад, як у "Звенигорі" та "Землі" він висвітлював прагнення українського селянства до земельної реформи та економічної свободи, тоді як у "Звенигорі" та "Арсеналі" його зображення громадянської війни в Україні несли в собі почуття смутку через невдачі Української Народної Республіки та боротьбистів, похмуру мрію про те, що могло б бути, якби вони тоді перемогли гетьмана. Тим не менш, ці ранні фільми все ще були дуже приземленими і містили суворий заклик до землі, свободи та національної традиції, що дуже відрізняється від його останніх, більш езотеричних робіт, таких як "Загублений і віднайдений рай"."
 ukraine.82.a: "Можливо, "романтик до знемоги" мав рацію..."

 ukraine.83.t: "Виробництво фільму "Тарас Бульба" зупинено"
 ukraine.83.d: "Протягом останніх десяти років видатний український режисер Олександр Довженко працював над екранізацією козацької повісті 19-го століття "Тарас Бульба", написаної Миколою Гоголем. Нещодавно режисер розпочав співпрацю з відомим істориком козацтва Дмитром Яворницьким, щоб гарантувати достовірність фільму. Обидва чоловіки пообіцяли, що сценарій близький до завершення, а Довженко навіть нещодавно повернувся з пошуку місць для зйомок у Криму, але багато хто з його колег висловив скептицизм щодо того, що цей десятирічний проект насправді буде реалізований найближчим часом.\n\nНа жаль, схоже, що найгірше вже сталося, і зйомки фільму Довженка будуть зупинені на невизначений час, оскільки оголошення війни з Росією зробило зйомки в Криму надто небезпечними. Крім того, кілька провідних акторів фільму, зокрема молодий Микола Дупак, який мав грати ерудованого сина козацького героя Тараса Бульби Андрія, оголосили, що хочуть піти добровольцями до лав українських збройних сил, а не проводити війну на знімальному майданчику чи на театральній сцені. Довженко підтримав цю думку і став на службу до нашого уряду, який звернувся до нього з проханням допомогти у зйомках пропагандистських фільмів на підтримку воєнних дій.\n\nЦе відбулося з певною амбівалентністю; в той час як Довженко розчарований тим, що його шедевр доводиться відкладати, очевидно, що він обурений російським ворогом і вже почав писати полум'яну риторику проти нього, таку як короткий журналістський нарис під назвою \"Україна в огні\", який вже знайшов схвальні відгуки як серед простих солдатів, офіцерів, так і серед урядовців."
 ukraine.83.a: "Слава Україні! Поет кіно воює поруч з нами!"

 ukraine.84.t: ""Тарас Бульба" вийшов на екрани"
 ukraine.84.d: "Незважаючи на вогонь і кровопролиття, які пережила Україна, ми вижили, і мрії великого режисера Олександра Довженка теж. Його десятиліттями тривала робота над екранізацією повісті 19 століття "Тарас Бульба" нарешті завершилася і тепер демонструється на срібному екрані. Історія Тараса Бульби є складною, написана у 19 столітті українським письменником Миколою Гоголем, сам твір, а також його автор завжди були предметом суперечок між українськими та російськими націоналістами. Хоча Гоголь народився в українському козацькому роду, він передусім обертався в російських літературних колах. Будучи людиною двох світів, він, як відомо, зауважував, що не віддавав перевагу ні російській, ні українській націоналістичній справі, що призвело до того, що обидві сторони часто називали його своїм.\n\nХоча Довженко може підтримувати українську позицію в цьому культурному конфлікті, він намагався уникнути роз'ятрення старих ран, залишених Другою світовою війною. \"Тарас Бульба", дія якого відбувається на початку 17 століття, розповідає історію про те, як хоробрий український козацький герой та його сини піднімають повстання проти Речі Посполитої. У той час як в оригінальному романі поляків підтримують євреї, кримчаки та інші колабораціоністи, Довженко намагався зобразити більш нюансовану оповідь, представляючи іноземних гегемонів як таких, що спокушають християнське, єврейське та мусульманське населення України слідувати їхній волі. Серед інших помітних змін - відсутність гоголівського благоговіння перед російським царем, коли повсталі українці кличуть визволителя, щоб врятувати їх, натомість він використовує більш неоднозначний опис лідера чи батька, який визволить їх від гноблення.\n\nНарешті, фільм містить кілька алегорій на тему Української Народної Республіки, зображуючи цю частину українського опору 17-го століття як частину ширшої боротьби проти іноземного панування всіх видів, особливо іноземного капіталу з Берліна, Австрії та Москви."
 ukraine.84.a: "Вітаємо Довженка!"

 ukraine.85.t: "Лілея"
 ukraine.85.d: "Нове мистецьке починання охопило українську театральну сцену, оскільки як меценати, так і митці присвячують свої зусилля підтримці війни проти Росії. \"Лілея\" - це драматичний і націоналістичний балет, лібрето якого написав Всеволод Чаговець, який також організував постановку, а захоплюючу партитуру написав Костянтин Данькевич. Джерелом сюжету є вірші та балади українського поета 19-го століття Тараса Шевченка, зокрема його збірка "Кобзар". Замість того, щоб бути прямою адаптацією якогось одного твору, п'єса є компіляцією багатьох різних частин "Кобзаря", призначених для створення єдиної оповіді.\n\nПрем'єра вистави відбулася в Національній опері України в [202.GetName], що розповідає історію молодої української селянки на ім'я Лілея, яка живе в Україні 1820-х років, жорстоко пригноблена династією Романових, або \"москалями\", як їх називає п'єса. Вона закохується в односельчанина Степана, але після того, як просить жорстокого московського князя, який керує їхнім селом, дозволу на шлюб, стає об'єктом його збочених бажань. Коли князь намагається викрасти Лілею, її та Степана відганяють односельці, але дорогою вони розлучаються. Зрештою, Степан потрапляє в полон до людей князя і сліпне, але його не зупиняє це каліцтво, і він стає мандрівним менестрелем, мандруючи, щоб згуртувати народ України на свій бік за допомогою музики.\n\nПісля возз'єднання з Лілеєю на них знову нападає московський князь. Лілея приймає смертельний удар, призначений для її коханого, і її смерть надихає Степана та українських селян підняти повстання і стратити князя, після чого вони обіцяють створити нову націю рівних людей, вільну від тиранії. Ця вражаюча історія про гноблення, мучеництво та повстання була проголошена алегорією тривалої боротьби України проти російської гегемонії."
 ukraine.85.a: "Дуже цікаво."

 ukraine.86.t: "Анімовані інновації в [192.GetName]"
 ukraine.86.d: "Маловідомою гранню української культури є вітчизняна анімаційна індустрія, яка останнім часом привертає все більшу міжнародну увагу. Вона зародилася на Одеській кіностудії, компанії, що утворилася після об'єднання українських кіностудій, які намагалися втриматися на плаву після громадянської війни, під егідою людини на ім'я В'ячеслав Левандовський, якого називають батьком української анімації. Студент балету та випускник [202.GetName] Академії мистецтв, Левандовський був залучений до кіноіндустрії [192.GetName], де спочатку працював з ляльками, стоп-моушн анімацією та ротоскопією, створивши перший український анімаційний фільм "Солом'яний бичок" у 1927 році.\n\nНезабаром він зацікавився "целулоїдною анімацією", розробленою Walt Disney Productions та Fleischer Studios, а також використанням звуку, синхронізованого з анімацією. Левандовський та інші українські аніматори познайомилися з цими концепціями переважно через культурологічний журнал "Діло", який видавався в Галичині, але поширювався серед інтелектуальних кіл в Україні. З часом Левандовський відійшов від ляльок і почав використовувати целофанову анімацію, розпочавши роботу над своїм найвідомішим мультфільмом "Тук-Тук та його друг Жук" у 1928 році.\n\nЦе була спроба створити пару серійних талісманів для української анімації, персонажів на кшталт Міккі Мауса чи Бетті Буп, які могли б з'являтися в різних мультфільмах. Мініатюрний хлопчик Тук-Тук та його собака-компаньйон Жук з'явилися у трьох історіях, які Левандовський створив разом зі своїми колегами Іполитом Лазарчуком, Сергієм Конончуком, Семеном Геєцьким та Євгеном Горбачем протягом останнього десятиліття. Вони здобули величезну популярність серед українських дітей і допомогли піднести анімацію як новий поважний вид мистецтва. Подібно до того, як Левандовський сам надихався іноземними ідеями, українські мультфільми поширилися по всьому Райхспакту та в Галичині, де вони, у свою чергу, могли б надихнути інших аніматорів."
 ukraine.86.a: "Яка чарівна колекція пам'яток та звуків!"

 ukraine.87.t: "Відновлення Єврейської національної ради"
 ukraine.87.d: "З нещодавнім приходом Республіканської революції українські меншини також почали відстоювати своє місце в нових політичних реаліях. Для українських євреїв це означає відновлення Єврейської національної ради, як представницько-дорадчого органу для будь-якої єврейської політичної діяльності в Українській Народній Республіці. Хоча Єврейська національна рада була розігнана в перші дні Гетьманату, режим Скоропадського не скасував усі згадані дорадчі інституції, а Єврейська національна рада була де-факто замінена Єврейськими національними зборами. Проте централізований характер гетьманської держави, а також заборона всіх соціалістичних сил призвели до того, що Єврейська національна асамблея була досить обмеженою за своїм складом, в ній здебільшого домінували ліберальні сили Єврейської народної партії, а також ті, хто знайшов своє місце в Українській радикально-демократичній партії (головним чином, один з провідних дипломатів країни Арнольд Марголін).\n\nЗараз Рада знову розпочала свою роботу. Наповнена представниками різних політичних сил, включаючи Поалей Ціон, Бунд, Об'єднану єврейську соціалістичну робітничу партію, вищезгадану Єврейську народну партію та загальних сіоністів, Рада ухвалила низку резолюцій, в яких вітала нещодавнє відновлення Закону про національно-персональну автономію та декларувала намір допомагати в його реалізації. Виникла часткова суперечка щодо розподілу місць у Раді, а також щодо участі в ній явно революційних соціалістичних сил, але вона швидко розвіялася. Після деяких дискусій головою Ради було обрано Соломона Гольдельмана з "Поалей Ціон", а його заступником - Вульфа Лацького. [UKR_leader_title] зустрівся з Гольдельманом, щоб привітати його з перемогою."
 ukraine.87.a: "Вітаю, пане Гольдельман."

 ukraine.88.t: "Політичні потрясіння в Єврейській національній раді"
 ukraine.88.d: "Було б наївно вважати, що нещодавня Синдикалістська революція в Боротьбісті оминула б Єврейську національну раду та її внутрішньополітичні події. Беручи до уваги національні політичні обставини, революційні соціалістичні сили в Раді висловили вотум недовіри керівництву Ради, що стало явною спробою замінити його на більш лівий склад. Спроба виявилася успішною, і нова гонка за лідерство розгорнулася не на жарт. Зважаючи на тривалий час перебування Гольдельмана в єврейських політичних колах, було вирішено, що він займе нижчу посаду "секретаря", замість того, щоб повністю піти у відставку з усіх керівних посад.\n\nЦікаво, що одним із кандидатів на посаду нового керівництва був Ісаак Бабель, відомий єврейський письменник з [192.GetName]. Здобувши неабияку популярність завдяки своїм оповіданням та романам у міжвоєнний період, одкровення про те, що Бабель мав зв'язки з більшовиками під час Громадянської війни, залишило більше запитань, ніж відповідей. Незважаючи на це, Бабель тихо відкинув власну кандидатуру і натомість надіслав заяву, в якій привітав ліві кола як у Національній Раді, так і в Україні в цілому з успішною революцією."
 ukraine.88.a: "Революція є справді соціальною."

 ukraine.89.t1: "Єврейська національна рада підтримує військові зусилля"
 ukraine.89.t2: "Єврейська національна асамблея підтримує військові зусилля"
 ukraine.89.d.unr: "Єврейська національна рада нещодавно прийняла майже одностайну резолюцію на підтримку наших військових зусиль.\n\nРезолюція відзначила необхідність боротьби проти російського імперіалізму і привітала участь українських євреїв у військових діях на всіх рівнях, а також закликала українських євреїв йти добровольцями на службу. Голова Ради Гольдельман також представив кандидатуру Ради на посаду нового Головного рабина армії. [GetLeader] офіційно подякував Раді за підтримку."
 ukraine.89.d.soc: "Єврейська національна рада нещодавно прийняла майже одностайну резолюцію на підтримку нашої революційної війни.\n\nРезолюція відзначила необхідність боротьби проти міжнародного імперіалізму і привітала участь євреїв України на всіх рівнях революційної боротьби, закликавши їх добровільно йти на військову службу в міру своїх здібностей. Керівництво Ради разом з секретарем Гольдельманом також представили кандидатуру Ради на посаду нового головного рабина армії. Товариш Шумський зателефонував керівництву Ради і подякував за підтримку."
 ukraine.89.d.hetman: "Єврейська національна асамблея, пропорційна неурядова організація, нещодавно прийняла майже одностайну резолюцію на підтримку наших військових зусиль.\n\nРезолюція відзначила необхідність боротьби з російським експансіонізмом і привітала участь українських євреїв у військових діях на всіх рівнях, а також закликала українських євреїв йти добровольцями на службу. Голова Асамблеї Лацький також представив кандидатуру Асамблеї на посаду нового Головного рабина армії. Організація [GetSecondInCommand] зателефонувала керівництву Асамблеї і подякувала за підтримку."
 ukraine.89.a: "Ми цінуємо їхню допомогу!"

 ukraine.90.t: "Поглинання організацій меншин"
 ukraine.90.d: "Нещодавно речники СГД оголосили про поглинання "груп інтересів меншин" організацією. Найбільшими громадсько-політичними організаціями, інтегрованими в СГД, є єврейська, російська та польська громади, але є й багато інших, які постраждали від цього.\n\nУ своєму радіозверненні отаман-міністр Борис Гомзин та голова Великої козацької ради Іван Полтавець-Остряниця заявили про реалізацію цієї політики "соціального об'єднання". Вони підкреслили, що жодне "спеціальне дискримінаційне законодавство" не буде прийнято в жодному разі. Гомзин і Полтавець-Остряниця туманно стверджували, що такий крок необхідний для захисту від "як внутрішніх, так і зовнішніх загроз" і що "всі жителі України є рівними".\n\nДеякі поглинуті організації, такі як Російський союз в Україні, опинилися в дещо легшому становищі, нібито через зв'язки деяких їхніх керівників з СГД, тоді як такі організації, як Єврейська національна асамблея, майже втратили свою автономію після того, як "дружнє до соціалізму" керівництво було усунуто, а "соціалістичні програми" асамблеї були урізані.\n\nУ будь-якому випадку, такий крок спровокував численні протести по всій країні, які були швидко розігнані "Державною вартою"."
 ukraine.90.a: "Чергова перемога Гетьмана!"

 ukraine.91.t: "Організації меншин розігнано"
 ukraine.91.d: "Зовсім недавно Провід Ліги оголосив про розпуск усіх груп інтересів меншин в Україні. Найбільші з них - єврейські, російські та польські громадські організації, які будуть розпущені.\n\nУ своєму радіозверненні члени Андрій Мельник, Євген Онацький та Ростислав Березюк-Волошин заявили про реалізацію політики "суспільного об'єднання", але підкреслили, що жодне "спеціальне дискримінаційне законодавство" не буде прийняте в жодному разі. Вони стверджували, що цей крок просто необхідний для захисту України від "як внутрішніх, так і зовнішніх загроз" у прагненні до "ідеологічної однорідності", і що без боротьби з цими антиукраїнськими організаціями "Україна ніколи не зможе відродитися і піднятися як горда і об'єднана нація".\n\nГолова Ліги Микола Сціборський у напівприватних коментарях дещо дивно підтримав цю політику, але поставив під сумнів "надмірно силову" тактику її реалізації, особливо щодо українських євреїв. Його коментарі не знайшли широкої підтримки в самій Лізі і викликали більше запитань, ніж відповідей.\n\nУ будь-якому випадку, такий крок викликав численні протести по всій країні, які були швидко розігнані поліцією та легіонерами."
 ukraine.91.a: "Чергова перемога України!"
 
 ukraine.92.t: "Дивна людина в снігу"
 ukraine.92.d: "Історії про чудесне і святе рясніють в українському степу. У Луганській області в кожному містечку можна знайти лісового проповідника, який вихваляє чесноти життя на природі. Зазвичай ці люди взимку усамітнюються, залишаючи вулиці тихими на Страсний тиждень. Але цей страсний тиждень відрізняється від інших.\n\nХолодної ночі, при -45 градусах за Цельсієм, група чоловіків і жінок опинилася за межами Луганська. Викликають міліцію, щоб заарештувати їх. Те, що вони побачили, коли їх затягнули в приміщення, шокувало їх. Чоловіки та жінки, здебільшого топлес, без взуття. Їхній лідер - присадкуватий чоловік з довгою білою бородою.\n\nПерше повідомлення про те, що міліція спіймала Діда Мороза, було відкинуто як святковий розіграш. Однак місцева влада запитує нас, як оплатити їхнє утримання після Нового року. Це реальні люди, і вони стверджують, що є послідовниками Профіна Івонова. Вони не християни і не старовіри. Їхній лідер перебуває на обліку в Комуністичній партії Росії, але при цьому він є проповідником. Ці члени громади, очевидно, помилково вірять, що мінусова погода на вулиці вилікує їх від усіх недуг.\n\nОчевидно, що це божевілля, але, можливо, є альтернативна теорія? Ці божевільні, продовжуючи своє існування, фактично допомагають фінансам українського уряду. Вони відмовляються від будь-якої соціальної допомоги, відмовляються від медичної допомоги, відмовляються від м'яса і від будь-якої благодійності. Якщо дозволити цій групі поширюватися в нашій країні, вони могли б заощадити державі тисячі гривень на соціальному забезпеченні. Очевидно, що це призвело б до загибелі багатьох послідовників, оскільки їхня охорона здоров'я є фікцією, а їхнє гетеродоксальне віросповідання ледве терпиме в місті Луганське."
 ukraine.92.a: "Звільнити цих чудових ощадливих людей."
 ukraine.92.b: "Я не збираюся чекати, поки хтось замерзне до смерті, щоб розірвати його."

 ukraine.93.t: "Ми вступаємо в нову еру"
 ukraine.93.d: "Історики неодмінно сперечатимуться про те, чи вважати великий контрнаступ після падіння Німеччини частиною Другої світової війни, чи чимось більш грандіозним - Третьою світовою війною. Остання думка віддає належне, оскільки Україна та її союзники здійснили історичний подвиг.\n\nАле на такі дискусії немає часу: Європа повинна відбудовуватися. Ми ніколи не забудемо втрати, яких ми зазнали у війні, але ми також ніколи не забудемо причину, через яку ця війна сталася. Хоча більшість вважає головною причиною конфлікту зростання франко-російської агресії наприкінці 1930-х років, є частка правди в теорії про те, що прагнення Німеччини до європейського панування і потенційно навіть світового домінування лише ще більше розпалило напруженість.\n\nМи самі знаємо, до чого призводять такі бажання. З 1918 року і до переможного Антигетьманського повстання німці підтримували авторитарний гетьманський уряд, змушуючи нас продавати зерно за низькими цінами і підкорятися досить деспотичній міттеєвропейській системі. Навіть після відновлення Народної Республіки такі заходи були збережені - ми все ще прагнули справжньої свободи.\n\nТепер не лише ми відчуємо смак справжньої свободи. Саме для того, щоб Європа більше ніколи не зазнавала ударів, щоб економічна гегемонія та військова перевага більше не визначали континент, щоб Європа була безпечною для демократії, у Берліні відбувається грандіозний конгрес. На основі попереднього Договору про співробітництво між народними державами розробляється нове законодавство, покликане закріпити всі ці благородні ідеї по всій Європі. З цього дня ми вступаємо в нову еру - еру миру, співпраці, братерства і демократії."
 ukraine.93.a: "Це сини моєї країни. Де б ти була сьогодні, Європо, якби їх не було?"
