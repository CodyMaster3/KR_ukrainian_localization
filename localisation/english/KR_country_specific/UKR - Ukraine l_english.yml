 UKR_pincer_movement_desc: "Атака глибоко за Дніпром ризикована, але має шанс відрізати [202.GetName] від підкріплень та ізолювати місто. Однак ми не впевнені, що наші війська зможуть здійснити такий амбітний маневр.\n§CЧим меншою буде сила прогетьманських сил, тим більше шансів на успіх "кліщів".§!"
