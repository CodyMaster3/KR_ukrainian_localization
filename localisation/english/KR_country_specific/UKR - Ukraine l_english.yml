 UKR_dmytro_doroshenko: "Дмитро Дорошенко"
 UKR_dmytro_doroshenko_sic_desc: "§YБіографія радника\nНародився:§! §27 березня 1882 року в м. Вільно Віленського повіту Віленської губернії Російської імперії!!!\n§YПолітична кар'єра:§! §gДмитро Дорошенко народився у старовинному українсько-козацькому старшинському роді. Навчався у Варшаві та Санкт-Петербурзі, закінчив Київський університет у 1909 році. Того ж року він переїжджає до Катеринослава, де працює вчителем історії, а в 1913 році повертається до Києва, де працює секретарем Українського наукового товариства імені Шевченка. Він був одним із членів-засновників Української Центральної Ради, але з приходом до влади Павла Скоропадського став гетьманським міністром закордонних справ. Він домовиться з лідерами Білого руху, що принесе мир в Україну і неформальне визнання гетьманського уряду російськими дипломатами.\n\nКолишній член УРДП, Дорошенко прийде до влади як отаман-міністр у 1932 році, коли Скоропадський шукатиме компромісний варіант, який би задовольнив і УРДП, і консерваторів. Хоча цей крок викликав протест як з боку лівих, так і правих діячів Сойму, центристська більшість в УРДП, УСДРП та УСХД вирішила підтримати його кандидатуру. Дорошенко вступив на посаду, пообіцявши продовжити реалізацію програми земельної реформи, а також подбати про те, щоб Україна залишалася сильною як всередині, так і ззовні.§!"

