 UKR_a_tight_rein_on_radical_leftists: "Жорсткий контроль над лівими радикалами"
 UKR_a_tight_rein_on_radical_leftists_desc: "Хоча повстання привело до влади уряд, який дійсно піклується про свій народ, все ще є ті, хто не цінує нашу важку працю. Багато хто з лівих радикалів хоче занурити нашу країну в хаос своїми революційними ідеалами. Все більше і більше людей починають піддаватися на їхню брехню, тому ми повинні негайно знешкодити ці рухи, поки вони не завдали шкоди."
 UKR_a_tight_rein_on_radical_leftists_event_tt: "Ми зосередимося на дискредитаці §rультралівих§!."
 UKR_a_tight_rein_on_radical_leftists_tt: "Конвертувати половину популярності  §rСиндикалістів§! та §RРадикальних соціалістів§! у популярність §SСоціал-демократів§!"
 UKR_a_tight_rein_on_radical_leftists_tt2: "§lУРДП§! будучи §OНебайдужою§! відтепер надаватиме:\nЩоденна підтримка радикальних соціалістів: §R-0.02§!, Щоденна підтримка синдикалістів: §R-0.02§!\n§lУРДП§! будучи §GСолідарною§! надасть:\nЩоденна підтримка радикальних соціалістів: §R-0.03§!, Щоденна підтримка синдикалістів: §R-0.03§!\n§lУРДП§! будучи §CПіддатливою§! надасть\nЩоденна підтримка радикальних соціалістів: §R-0.04§!, Щоденна підтримка синдикалістів: §R-0.04§!"
 UKR_a_tight_rein_on_radical_leftists_tt3: "За кожен рівень §1Ідеалізму§! ми отримаємо додатково:\nПолітичну владу: §G+25§!."
 
