 UKR_galician_negotiations: "Галицькі перемовини" 
 UKR_galician_negotiations_desc: "Українці Австрійської Імперії дали нам притулок і підтримували нас, коли ми боролися проти гетьманського гніту. Тепер, коли демократія захищена, наш обов'язок віддячити їм і запросити їх приєднатися до нашої нової республіки."
 UKR_revolution_within_a_revolution: "Революція всередині революції"
 UKR_revolution_within_a_revolution_desc: "Метою Революційного блоку завжди було створення соціалістичної народної республіки, але іноземні впливи зробили це неможливим без суворих репресій. Коли старий порядок руйнується, настав час реалізувати це бачення."
 UKR_revolution_within_revolution_tt: "§RНімеччина оголосить нам війну!§!"
 UKR_fund_polish_socialists: "Фінансувати польських соціалістів"
 UKR_fund_polish_socialists_desc: "Умови для революції в Польщі, безумовно, існують - ми зробимо все можливе, щоб створити умови для революції, яка звільнить польський народ, а також допоможе нам у нашій боротьбі.\n\nНинішня підтримка §tсоціалістів§! в Польщі: [?POL.POL_soc_influence|t0%%]"
 UKR_fund_bdsp: "Фінансувати БДСП-Л"
 UKR_fund_bdsp_tt: "Після того, як ми тричі натиснемо на це рішення, ми отримаємо можливість здійснити переворот у білоруському уряді, як тільки ми розпочнемо нашу революцію."
 UKR_launch_coup_belarus: "Переворот в уряді Білорусі"
 UKR_national_defence_act: "Дебати щодо закону про національну оборону"
 UKR_national_defence_act_desc: "Ви отримаєте §Hподію§! щодо прийняття законопроекту про національну оборону. Прийняттю оборонного законопроекту сприятимуть такі фактори:\n£white_dot Наш £GFX_stability_texticon Стабільність вище §H70%!!!\n£white_dot Наш £GFX_war_support_texticon Військова підтримка вище §H50%!!!\n£white_dot Відносини з партнером по коаліції: §G Співпраця §! або §CПіддатливість§!.\n£white_dot Наш §Cбал за земельну реформу§! та §Cбал за індустріальний розвиток§! вище §Y90§!\n£white_dot Фокуси «Український земельний фонд» та «Прогресивна податкова політика» були взяті.\n£white_dot Якщо ми §lсоціал-ліберали§!, то §Cвплив§! §lУРДП§!-§lЦентру§! має бути помірним або вищим за §Y0§! Інакше, якщо ми §Sсоціал-демократ§!, §1Ідеалізм§! має бути вище §Y0§!.\n£white_dot Принаймні §H3§! фокуси з військового дерева, що відгалужується від §HРозширення [202.GetName] Військової академії§! включно, були прийняті.\n\nЯкщо всі ці пункти будуть виконані, то законопроект буде гарантовано §Gухвалений§!. Виконання лише двох вимог означатиме, що законопроект буде гарантовано §Rпровалено§!"
 UKR_national_defence_act_tt: "Якщо законопроект буде ухвалено:"
 UKR_national_defence_act_tt2: "Якщо законопроект не буде ухвалено:"
 UKR_national_defence_act_passed_tt: "Закон про національну оборону 1939 року."
 UKR_upsr_direction: "Напрямок роботи УПС-Р"
 UKR_upsr_direction_tt: "Показник земельної реформи становить §Y90§! або більше"
 UKR_upsr_direction_tt_2: "Показник земельної реформи становить §Y100§! або більше"
 UKR_activate_upsr_mission_1: "Активує завдання: §HСпрямувати УПС-Р§! з таймером на §Y150§! днів."
 UKR_activate_upsr_mission_2: "Активує §HСпрямувати УПС-Р§! з таймером на §Y100§! днів."
 UKR_scepticism_within_the_party: "Скептицизм всередині партії"
 UKR_scepticism_within_the_party_desc: "Наші противники кажуть, що ідеали 1917 року, які ми принесли з собою в еміграцію, просто не мають сенсу тепер, коли ми є частиною правлячого уряду. Між ідеалістами і прагматиками в партії зростає розкол - ми повинні показати, що все ще можемо реалізовувати і присвятити себе сміливому реформаторському курсу.\n\n§CОскільки ми закінчили наше політичне дерево, ця місія більше не буде актуальною§!."
 UKR_if_scepticism_tt: "Якщо ми дійдемо до §Y-4§! рівня §1ідеалізму§!:\n"
 UKR_emphasise_commitment_to_principles: "Підкреслити відданість принципам"
 UKR_emphasise_commitment_to_principles_desc: "УСДРП є єдиною великою республіканською партією, яка здебільшого єдина у своїй програмі, на відміну від наших фракційних опонентів. Визнати це і дотримуватися викладеної нами програми, незважаючи на тенденції до компромісів, буде необхідним і корисним.\n\n§CЦе рішення може бути прийняте лише §Y3§! рази§!.\n\n"
 UKR_urdp_party_conference: "Партійний з'їзд УРДП"
 UKR_urdp_party_conference_desc: "§lУРДП§! проводить партійну конференцію, яка цілком може визначити майбутнє наших відносин з ними. Фракції §mправих§, §lцентристів§ та §Sлівих§ візьмуть участь у конференції. Ми повинні зробити все можливе, щоб вплинути на її результати і не допустити правого контролю, але навіть якщо це станеться, знайдеться спосіб уникнути найгірших наслідків..."
 UKR_urdp_party_conference_tt: "Ми повинні вирішити, чи варто просто підтримати чинний §lЦентр§!, спробувати посилити лівих, чи просто не турбуватися і надати долю §mПравим§!\n\nТеперішня сила §mПравих§! - це §R[?UKR_right_influence]§! .\nТеперішня сила §lЦентру§! - §M[?UKR_centre_influence]§!\nТеперішня сила §SЛівих§! - §S[?UKR_left_influence]§!\n\nНаразі виглядає так, що результатом буде [UKR_urdp_record_conference_record], який дасть:\n\n"

 UKR_urdp_right_growing: "Права агітація"
 UKR_urdp_right_growing_tt: "Вплив §lУРДП§!-§mПравих§! §Rзростає§! на §R+1,5§!."

 UKR_question_dedication: "Питання відданості реформаторській справі"
 UKR_question_dedication_desc: "Праві тенденції в УРДП зростають не тому, що хтось у них вірить, а через уявні соціалістичні надмірності. Зрештою, їхній тип навряд чи відповідає ідеалам і мріям Народної Республіки. Ми повинні поширювати цей меседж якнайширше."
 UKR_question_dedication_tt: "Вплив §lУРДП§!- §mПравих§! §Gзменшується§! на §G-1§!."

 UKR_pursue_pragmatic_policies: "Проведення прагматичної політики"
 UKR_pursue_pragmatic_policies_desc: "Солідарність і компроміс - ось що має стати нашим девізом. У правому повороті УРДП не можна звинувачувати лише самих себе. Ми повинні показати, що готові співпрацювати з ними."
 UKR_pursue_pragmatic_policies_tt: "Вплив §lУРДП§! - §lЦентру§! §Gзростає§! на §G+1,5§!"

 UKR_reach_out_to_progressives: "Зверніться до співчуваючих прогресистів"
 UKR_reach_out_to_progressives_desc: "Ліва фракція УРДП першою порвала з Гетьманатом, і вона буде останньою, хто вийде з коаліції. Хоча вони не такі амбітні, але в них є люди, щиро віддані прогресивній справі Народної Республіки, і тому ми повинні підтримувати їх усіма можливими способами."
 UKR_reach_out_to_progressives_tt: "Вплив §lУРДП§! - §SЛівої§! §Gзростає§! на §G+1.2§!\nЦе рішення §Rзбільшує §GFX_pol_power Вартість політичної влади на §Y5§!, до максимального значення §Y50§!."

