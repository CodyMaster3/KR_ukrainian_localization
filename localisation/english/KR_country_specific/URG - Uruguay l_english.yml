### Intro Screen ###
 URG_country_intro_background: "GFX_URG_intro"
 URG_country_intro_header: "Республіка Уругвай"
 URG_country_intro_content: "Східна Республіка Уругвай протягом більшої частини своєї історії була глибоко розділена. Навіть після закінчення громадянської війни в Уругваї все ще тривало сильне громадянське протистояння між двома основними політичними партіями - Колорадо і Національною партією. Не було знайдено жодної золотої середини, і поділу, здавалося, не буде кінця, але нація продовжувала функціонувати.\n\nКоли світ вибухнув Першою світовою війною, Уругвай залишився нейтральним, оскільки Німеччина та Великобританія були важливими торговельними партнерами. Хоча Уругвай зміг зберегти торгівлю протягом усього конфлікту, війна не мала значного впливу на країну, і Уругвай продовжував існувати як слабка і нестабільна держава. Так було до 1919 року, коли була створена нова конституція, узгоджена обома сторонами. Конституція дозволила партії Колорадо зберегти роль президента, але його повноваження були обмежені і розділені з Національною адміністративною радою, що складається з обраних представників як партії Колорадо, так і Національної партії.\n\nТакий баланс сил відкрив золотий вік для Уругваю, принісши мир і стабільність населенню. У 1928 році повноваження Ради були розширені ще більше, і вона стала більш впливовою, ніж президент. Рада стала фундаментальною в уругвайській політиці. Завдяки цьому політичному золотому віку економіка країни значно покращилася, що дозволило уряду перетворити Уругвай на сильну державу загального добробуту.\n\nВтім, політика Уругваю, як і завжди, нестабільна. Якщо станеться катастрофа, наприклад, раптовий крах сільськогосподарської галузі, тріщини в Раді можуть почати давати про себе знати, і деякі політики, які вважають, що президент повинен мати більше влади, можуть спробувати використати це як можливість покласти край правлінню Ради."

