### Events ###
 uruguay_events.2.t: "Чорний Понеділок вдарив по Ла-Платі!"
 uruguay_events.2.d: "Під час Світової війни ми експортували величезну кількість їжі та худоби всім сторонам конфлікту, переважно Сполученому Королівству та Німеччині. Це тривало і після війни, аж до 1925 року, коли революція в Британії знизила експорт майже до нуля. Відтоді наша економіка ставала дедалі більше і більше залежною від Німеччини. Це принесло нам користь, оскільки економіка у Німеччині сильна, і довгі роки ми відчували економічне зростання.\n\nОднак, раптово, наша економіка стала стагнувати. Підприємства почали закриватися після новин про чорний понеділок. На щастя, обидва наші торгові партнери - Німеччина і Бразилія - продовжили імпортувати нашу їжу та інший експорт. Однак, багато економістів бояться, що Німеччина буде змушена знизити їхній імпорт, що призведе нас до повної національної кризи.\n\nПоки що здається, що уругвайський золотий вік скінчився."
 uruguay_events.2.a: "О ні!"

 uruguay_events.3.t: "Колапс сільськогосподарського експорту!"
 uruguay_events.3.d: "Здається, наші побоювання стали реальністю. Через кризу, спричинену чорним понеділком, Німеччина була змушена скасувати більшу частину наших торговельних угод. Фермери з усієї країни виробили занадто багато зерна і телятини, яку тепер нікому купити. Це призвело до того, що селяни продають свій товар за сміховинними цінами, або просто його знищують. Тисячі працівників на фермах втратили свою роботу, бо господарі більше не можуть собі дозволити виплачувати їм зарплату. Схоже, те, що спочатку було невеличкою рецесією стало справжньою кризою."
 uruguay_events.3.a: "Жахливо!"
 
 uruguay_events.4.t: "Поглиблення політичної кризи"
 uruguay_events.4.d: "Після початку кризи будь-яка політична співпраця припинилася. Люди по всій країні втрачають віру в уряд, і у великих містах починаються заворушення. Раптово, екстремістські ідеології починають набирати підтримку серед населення, яке втратило все. Соціалістична революція, що сталася в Аргентині, може статися і в нас. Якщо ми не почнемо вирішувати ці проблеми, ми можемо втратити контроль над країною. Однак багато хто сумнівається у здатності уряду що-небудь змінити."
 uruguay_events.4.a: "Тривожно"
 
 uruguay_events.5.t: "Рада починає дебати щодо рішень"
 uruguay_events.5.d: "Національна Адміністративна Рада нарешті зібралася, щоб обговорити розв'язання економічних і політичних проблем, що постали перед Уругваєм. Рада тільки почала обговорення цих питань, хоча чорний понеділок трапився тижні тому. Одна з найголовніших причин невдоволення урядом - це саме те, що він навіть через значний час тільки почав обговорювати економічні проблеми. Критики кажуть, що наслідки кризи були б не настільки важкими, якби уряд швидше відреагував. Однак це не був промах якоїсь людини, це був промах усієї структури уряду. Рада не може швидко реагувати на проблему, тому що питання має бути обговорено кілька тижнів, до досягнення висновків. Кілька політиків-членів Ради бояться, що вже надто пізно і Рада приречена на розпуск."
 uruguay_events.5.a: "Чому це забирає так багато часу?"
 
 uruguay_events.6.t: "Порушено питання про Раду!"
 uruguay_events.6.d: "Після того, як тиждень тому Рада оголосила, що вона почала роботу над рішеннями, але це не вгамувало критику уряду, а навпаки, підлило масла у вогонь. Найгучніший критик Ради - це Президент Габріель Терра з Червоної партії, який каже, що Рада може бути ефективною за часів миру і порядку, але за часів лиха потрібен сильний президент, який буде швидко вирішувати проблеми, а не весь час обговорювати їх. Президент Терра заявив, що Раду потрібно розпустити, і він змушує нас прийняти рішення. Чи повинні ми зберегти Раду або ж знову зробити сильного президента?"
 uruguay_events.6.a: "Зберегти раду."
 uruguay_events.6.b: "Скасувати Раду."

 uruguay_events.7.t: "Збереження ради"
 uruguay_events.7.d: "Незважаючи на анархію і критицизми, спрямовані проти Національної Адміністративної Ради, нам вдалося зберегти її правління, і схоже, це принесло свої плоди. Насильство на вулицях повернулося до нормального рівня, а віра в уряд збільшилася. Тепер люди вірять, що Рада зможе зробити правильний вибір для Уругваю, хоч це і займе більше часу, ніж за президента."
 uruguay_events.7.a: "Наша демократія сильна!"

 uruguay_events.10.t: "Соціалістичні протести по всій країні"
 uruguay_events.10.d: "Економічний крах викликав значне підвищення популярності Соціалістичної партії Уругваю - головної, серед інших соціалістів, і були організовані протести по всій країні. Вони використовують нездатність уряду впоратися з цим крахом, і заявляють, що Рада вичерпала себе і має бути замінена соціалістичною системою. Цей заклик привертає уругвайський народ, в якому багато хто втратив усе, що мав.\n\nНа щастя, це тільки протести, без насильства. Це означає, що хоча тепер соціалістичні ідеї привабливі, вони розуміють, що якщо вони припустяться помилки, як-от спричинити політичне насильство, вони не отримають великої підтримки та легітимності."
 uruguay_events.10.a: "Вони хоча б були мирними."

 uruguay_events.11.t: "Мітинг проти Карлеса"
 uruguay_events.11.d: "Сьогодні в Монтевідео був проведений мітинг, що протестує проти нового уряду Аргентини, очолюваного Карлесом, який прийшов до влади після Різдвяного перевороту. Заклик мітингу в Монтевідео зрозумілий: хоча Аргентина потрапила під владу жорстокого диктатора, уругвайський народ захищатиме свою демократію ціною власних життів. Люди Монтевідео також бояться, що з приходом Карлеса до влади, Аргентина може загрожувати безпеці та незалежності Уругваю. Що б не трапилося в майбутньому, наша демократія повинна залишатися сильною."
 uruguay_events.11.a: "Свобода або смерть!"

 uruguay_events.12.t: "Нове президентство"
 uruguay_events.12.d: "Після відходу Національної Адміністративної Ради, влада знову зосередилася в руках Президента. Рада була повільною і неефективною, і нарешті була роздерта зсередини, щось на зразок самоперевороту. Тепер Президент Терра може приступити до вирішення проблем, залишених Радою."
 uruguay_events.12.a: "Президент Терра став главою держави."
 
 uruguay_events.13.t: "Порушення уругвайського нейтралітету!"
 uruguay_events.13.d: "Уже багато років Уругвай не був залучений у війну з іншою країною, і наше населення пишається своїм нейтралітетом. Однак, мабуть, цьому нейтралітету поклало край іноземне вторгнення. Тепер народ Уругваю готовий битися до останньої краплі крові, щоб захистити свою країну."
 uruguay_events.13.a: "Уругвай ніколи не впаде!"

 uruguay_events.15.t: "Президент Терра зустрічається з Президентом Варгасом"
 uruguay_events.15.d: "Нещодавно Президент Терра зустрічався з бразильським президентом Варгасом, щоб обговорити взаємні відносини та торгівлю між двома країнами. Варгас став суперечливою фігурою в Південній Америці, через переворот, який привів його до диктаторської влади заради побудови 'Нової держави'. Тим не менш, важливо підтримувати хороші відносини з Бразилією, бо саме туди ми експортуємо нашу харчову продукцію."
 uruguay_events.15.a: "Сподіваємося, що Терра нічого не придумає..."
 
 uruguay_events.16.t: "Пакс Уругвай"
 uruguay_events.16.d: "І знову світ занурився у війну. Жахи Першої світової війни повторюються в Європі, і навіть на нашому власному континенті війна роздирає людей. І тим не менше, ми, в Уругваї, живемо мирним життям. Той факт, що нам вдавалося зберегти такий довгий мир, будучи оточеними зовнішніми загрозами, приносить радість і впевненість уругвайському народу."
 uruguay_events.16.a: "У якій гарній країні ми живемо."
 
 uruguay_events.20.t: "Вибори до ради 1938 року"
 uruguay_events.20.d: "Оскільки Рада зберегла владу у своїх руках у 1936 році, настав час національних виборів до Ради. І знову дві основні партії: Червона і Національна, вони з великою ймовірністю переможуть на виборах. Однак, якщо жодна партія не отримає більшості, то їм доведеться працювати разом у збалансованій Раді."
 uruguay_events.20.a: "Невелика перемога Червоних."
 uruguay_events.20.b: "Збалансований підхід."
 uruguay_events.20.c: "Невелика перемога націоналістів."

 uruguay_events.21.t: "Вибори до ради [GetYear] року"
 uruguay_events.21.d: "І знову настав час виборів до Національної Адміністративної Ради. І знову вибір складається з Червоної та Національної партій, які можуть, а можуть і не отримати більшість у Раді. Якщо жодна партія не отримає переваги, Рада буде збалансованою."
 uruguay_events.21.a: "Невелика перемога Червоних."
 uruguay_events.21.b: "Збалансований підхід."
 uruguay_events.21.c: "Невелика перемога націоналістів."

 uruguay_events.25.t: "Рада має вирішити, що робити"
 uruguay_events.25.d: "У Ради є два варіанти початкової реакції на кризу. Або ми витрачаємо більше грошей з бюджету на допомогу людям, втративши свої статки, значно підвищивши підтримку населення, або ж більше слід інвестувати в економіку, тоді ми не отримаємо великої народної підтримки, але швидше відновимо виробництво."
 uruguay_events.25.a: "Збільшити підтримку населення."
 uruguay_events.25.b: "Сконцентрувати вкладення на економіці."

 uruguay_events.26.t: "Рішення Ради: Податки"
 uruguay_events.26.d: "Рада має ухвалити рішення щодо податкової політики. Після кількох обговорень, ми з'ясували два варіанти вирішення цієї проблеми. Або ми значно підвищуємо податки на всіх рівнях, щоб отримати гроші на фінансування наших майбутніх програм, або ми можемо підняти податки на менший відсоток і не підвищувати податки для найбідніших."
 uruguay_events.26.a: "Високе підвищення податків."
 uruguay_events.26.b: "Помірне підвищення податків."

 uruguay_events.27.t: "Рішення Ради: Роль уряду"
 uruguay_events.27.d: "Уся Рада згодна з тим, що занадто багато грошей виділялося на соціальну сферу, ось чому криза спричинила такі труднощі. Тому нам потрібно прийняти рішення: чи зберігати значний вплив уряду на життя людей, чи нам потрібно дозволити бізнесменам викупити частину публічного сектора."
 uruguay_events.27.a: "Зберігати високе залучення уряду."
 uruguay_events.27.b: "Дозволити підприємцям придбати державні послуги."
 
 uruguay_events.28.t: "Рішення Ради: План відновлення"
 uruguay_events.28.d: "Тепер раді потрібно вирішити, яким буде майбутній план відновлення. Або ми вкладаємо в будівельну промисловість, щоб побудувати більше заводів, або ми надамо державні інвестиції підприємствам, які вже працюють в Уругваї, щоб вони змогли найняти більше робітників і відновити до-кризовий рівень виробництва."
 uruguay_events.28.a: "Інвестиції в будівельну промисловість."
 uruguay_events.28.b: "Інвестиції в уже існуючі підприємства."
 
 uruguay_events.29.t: "Рішення Ради: Фермери"
 uruguay_events.29.d: "Остання проблема Ради - це вирішити, яка буде політика щодо власників ферм. Скориставшись екстреним становищем, ми можемо захопити землю фермерів, які не отримують великого прибутку від землі. Однак, ми також можемо фінансувати цих фермерів, щоб підштовхнути їх до отримання прибутку."
 uruguay_events.29.a: "Захопити невигідну землю."
 uruguay_events.29.b: "Фінансувати невигідних фермерів."
 
 uruguay_events.30.t: "Президентські вибори 1938 року"
 uruguay_events.30.d: "Після самоперевороту Габріеля Терри проти Ради в 1936 році, проводяться обіцяні ним вибори. Є два головні кандидати: Габріель Терра з Червоної партії, і Луї Альберто де Херрера з Національної партії. Однак є і третій, малоймовірний кандидат. Після кризи, спричиненої чорним понеділком 1936 року, соціалістична партія отримала велику підтримку від селянського населення. Їхній кандидат, Еміліо Фругоні, готовий до виборів, хоча його шанси на перемогу дуже низькі."
 uruguay_events.30.a: "Перемога Габріеля Терри."
 uruguay_events.30.b: "Перемога Луї Альберто де Херрери"
 uruguay_events.30.c: "Перемога Еміліо Фругоні"
 
 uruguay_events.31.t: "Президентські вибори 1942 року"
 uruguay_events.31.d: "Настав час для нових президентських виборів в Уругваї, а кандидати змінилися. Кандидат від Червоної партії - це Хуан де Амегаза, після того, як Терра провалив вибори у своїй партії. Від Національної партії буде Мартін Ечегоен, оскільки Луї Альберто де Херрера вирішив більше не брати участь у виборах. Соціалістична партія розгубила майже всю підтримку населення і не висунула свого кандидата."
 uruguay_events.31.a: "Перемога Хуана де Амегази."
 uruguay_events.31.b: "Перемога Мартіна Ечегоєна."
 uruguay_events.31.c: "Перемога Еміліо Фругоні."

 uruguay_events.32.t: "Президентські вибори 1946 року"
 uruguay_events.32.d: "Знову настав час для президентських виборів. Кандидати залишилися ті самі, а в соціалістів так і не з'явилося гідного кандидата."
 uruguay_events.32.a: "Перемога Хуана де Амегази."
 uruguay_events.32.b: "Перемога Хосе Луї Фіноккетті."

 uruguay_events.33.t: "Терра оголошує, що він знову братиме участь у виборах 1942 року"
 uruguay_events.33.d: "Габріель Терра був главою країни з 1936 року, коли він здійснив самопереворот проти Національної Адміністративної Ради під час кризи чорного понеділка. І тепер, після легкої перемоги на виборах 1938 року, він оголосив про свій намір знову балотуватися в 1942 році. Це стало шоком для багатьох людей, які побачили в цьому спробу зберегти владу за будь-яку ціну. Хоча в принципі це легально, більшість людей в Уругваї вважають, що настав час для нового президента, оскільки вони бояться того, що може статися, якщо Терра отримає ще чотири роки. Національна партія засудила Президента після цього рішення, а Червона партія скликала термінову раду свого національного комітету, щоб обговорити несподіваний поворот подій, тому що навіть вони не були до такого повороту подій. Однак, Терра переконаний, що він отримає ще чотири роки."
 uruguay_events.33.a: "Це законно..."

 uruguay_events.34.t: "Терра втрачає підтримку Червоної партії"
 uruguay_events.34.d: "Через два тижні після заяви Терри, що він буде балотуватися в 1942 році, Червона партія оголосила, що вона його не підтримує і призначає кандидатом замість нього Хуана де Альмегазу. Терра був цим обурений, але особисто не зробив жодної офіційної заяви."
 uruguay_events.34.a: "Чи отримає Терра підтримку?"
 
 uruguay_events.35.t: "Терра відмовляється брати участь у виборах"
 uruguay_events.35.d: "Втративши підтримку червоної партії, Терра оголосив про закінчення його президентських амбіцій. Він сказав, що хоча йому хотілося б балотуватися на виборах, він вирішив поставити країну і партію на перше місце. Він також висловив свою підтримку Хуану де Альмегазе, сказавши, що він буде чудовим наступником."
 uruguay_events.35.a: "Це на краще."

 uruguay_events.36.t: "Побоювання з приводу перемоги синдикалістів в Аргентині"
 uruguay_events.36.d: "Схоже, один із найбільших страхів нації став реальністю. Сили синдикалістів захопили Аргентину і вже почали проводити радикально соціалістичні реформи над своєю нацією. Відразу після цього в нашій країні відбулися масові протести, подібних до яких не було з часів різдвяного перевороту Мануеля Карлеса на початку 1936 року. Багато людей у країні побоюються, що синдикалізм нашого сусіда пошириться на нашу демократію, і що наші кордони не захищені від синдикалістської загрози."
 uruguay_events.36.a: "Небезпека попереду."

 uruguay_events.37.t: "Еміліо Фругоні виступив із промовою про [FOP.GetNameDef]"
 uruguay_events.37.d: ""Люди Уругваю. Наші сусіди не злі, як люди боялися. Вони працьовиті громадяни своїх народів. І хоча ми повинні побоюватися їхнього впливу та агресії, повний анти-синдикалістський підхід у жодному разі не є кроком уперед. Ми повинні продовжувати прагнути до нейтралітету і дружніх відносин з нашими сусідами і повинні пам'ятати, що слід уникати небезпечних демагогів, які загрожують демократії та уругвайському народу". Промова Фругоні була помічена сотнями людей на вулиці Монтевідео, і вона має були опубліковані в газетах по всій країні. Хоча багато хто досі боїться нашого сусіда-синдикаліста, деякі починають його сприймати."
 uruguay_events.37.a: "Мир і нейтралітет."

 uruguay_events.38.t: "Побоювання з приводу синдикалістського перевороту в Бразилії"
 uruguay_events.38.d: "Схоже, один із найбільших страхів нації став реальністю. Сили синдикалістів захопили Бразилію і вже почали проводити радикально соціалістичні реформи над своєю нацією. Відразу після цього в нашій країні відбулися масові протести, подібних до яких не було з часів різдвяного перевороту Мануеля Карлеса на початку 1936 року. Багато людей у країні побоюються, що синдикалізм нашого сусіда пошириться на нашу демократію, і що наші кордони не захищені від синдикалістської загрози."
 uruguay_events.38.a: "Небезпека попереду."

 uruguay_events.39.t: "Еміліо Фругоні виступив із промовою про [BRA.GetNameDef]"
 uruguay_events.39.d: ""Люди Уругваю. Наші сусіди не злі, як люди боялися. Вони працьовиті громадяни своїх народів. І хоча ми повинні побоюватися їхнього впливу та агресії, повний анти-синдикалістський підхід у жодному разі не є кроком уперед. Ми повинні продовжувати прагнути до нейтралітету і дружніх відносин з нашими сусідами і повинні пам'ятати, що слід уникати небезпечних демагогів, які загрожують демократії та уругвайському народу". Промова Фругоні була помічена сотнями людей на вулиці Монтевідео, і вона має були опубліковані в газетах по всій країні. Хоча багато хто досі боїться нашого сусіда-синдикаліста, деякі починають його сприймати."
 uruguay_events.39.a: "Мир і нейтралітет."
 
 uruguay_events.40.t: "Габріель Терра виступає перед Генеральною Асамблеєю"
 uruguay_events.40.d: "Президент Уругваю Габріель Терра говорив з Генеральною Асамблеєю Уругваю про небезпеки синдикалізму. Він заявив, що найближчими тижнями він зробить спробу реформувати Уругвай до наших днів, заявивши, що наше нинішнє суспільство є вразливим до синдикалістської пропаганди і потребує термінових змін, інакше Монтевідео впаде на соціалізм і синдикалізм, яких ми всі боїмося."
 uruguay_events.40.a: "Це справжній страх."
 
 uruguay_events.41.t: "Терра оголошує про екстрений акт преси в Монтевідео"
 uruguay_events.41.d: "Терра виступив перед будівлею Генеральної Асамблеї в Монтевідео, говорячи про початок своєї нової програми реформ, спрямованої на "захист нації від синдикалістської загрози". Перше, що він запропонував, - це Закон про надзвичайну пресу, який обмежує діяльність громадської преси в Уругваї. Багато людей в Уругваї, схоже, добре сприйняли це, повторивши те, що Терра говорить про необхідність захисту нації від радикалізму і синдикалізму. Проте газети активно виступають проти цього, заявляючи, що це "швидше загроза уругвайській демократії, ніж радикальним сусідам". Голосування щодо закону відбудеться в Генеральній Асамблеї найближчим часом."
 uruguay_events.41.a: "Можливо, це те, що треба."

 uruguay_events.42.t: "Марш проти Терри стає жорстоким"
 uruguay_events.42.d: "Масова акція протесту в Монтевідео, в якій взяли участь тисячі соціалістів, синдикалістів і лібералів, стала жорстокою, коли поліція кинула в них каміння соціалістами. Це призвело до сутички між соціалістами і поліцією з великим насильством. Через годину протестувальники відступили, але сутичка призвела до поранень 12 поліцейських, 9 ні в чому не винних цивільних осіб і десятків протестувальників. СПУ дистанціювався від насильства, заявивши, що повідомлення протесту було виведене насильством, якому вони не потурали."
 uruguay_events.42.a: "Я думав, що ми були кращими, ніж це?"

 uruguay_events.43.t: "Терра виголошує промову вранці про закон про надзвичайну пресу"
 uruguay_events.43.d: ""Наша нація перебуває під загрозою! Ми не можемо не діяти, поки хаос поглинає людей і загрожує працьовитим громадянам Уругваю. Буквально днями, просто тут, у нашій столиці, небезпечні соціалісти вийшли на вулиці і напали, що призвело до поранень не тільки лояльних громадян, а й нашої поліції. Це тільки початок соціалістичного насильства, якщо я не зможу захистити людей від синдикалістської загрози". Терра виголосила надихаючу промову сьогодні вранці після протесту днями. За ним стояв величезний натовп біля будівлі Генеральної Асамблеї, за кілька годин до проведення голосування щодо його Закону про надзвичайну пресу. Вважається, що у нього достатньо голосів, щоб ухвалити законопроєкт, але він все одно може зазнати невдачі в Генеральній Асамблеї, якщо ці прогнози виявляться невірними."
 uruguay_events.43.a: "Закон про надзвичайну пресу ухвалено!"
 uruguay_events.43.b: "Закон провалився на рівні Генеральної Асамблеї."

 uruguay_events.44.t: "Терра пропонує змінити конституцію"
 uruguay_events.44.d: "Терра запропонував трохи змінити конституцію в нинішній ситуації, надавши президенту набагато більше повноважень, ніж він має зараз, і дозволивши йому обійти Генеральну Асамблею, якщо нація перебуває "під загрозою". Він просунувся набагато швидше в цьому, ніж у своєму законі про надзвичайну пресу, намагаючись швидко подолати це становище жителів Уругваю, щоб не викликати великої негативної реакції. У новинах було заборонено повідомляти про це якимось істотним чином, применшуючи значення цього, якщо воно не залишиться беззастережним з боку Генеральної Асамблеї. Хоча деякі в Генеральній Асамблеї виступають проти цього, багато хто стверджує, що необхідно захистити Уругвай від небезпек синдикалізму."
 uruguay_events.44.a: "Конституцію змінено без затримок."
 uruguay_events.44.b: "Генеральна Асамблея втручається і зупиняє його."

 uruguay_events.45.t: "Анти-террівський бунт у Монтевідео та інших великих містах"
 uruguay_events.45.d: "Сьогодні в Монтевідео стався великий бунт проти правління Габріеля Терри. Тисячі людей вийшли на вулиці по всій країні в гніві від успішних спроб Терри захопити більше влади в уряді. Поліція намагалася підтримувати порядок, і в деяких місцях довелося викликати армійські гарнізони, щоб придушити деякі заворушення. На той час, коли були придушені заворушення, було завдано сотні тисяч доларів збитків, сотні було поранено, і було навіть 3 смертельні випадки. Це означає, що вперше за роки відбулося таке політичне насильство.\n\nТерра відреагував на заворушення, заявивши, що настав час відновити порядок в Уругваї. Він стверджує, що "соціалістичні" учасники заворушень хочуть знищити Уругвай і перетворити його на синдикалістську державу, що призведе до масових чисток і більшого насильства. Багато інших політиків, насамперед із Partido Nacional, повторюють риторику Терри, стверджуючи, що настав час покласти край соціалістичному насильству."
 uruguay_events.45.a: "Порядок має бути відновлено!"

 uruguay_events.46.t: "Терра ініціює призупинення дії Конституції на невизначений термін"
 uruguay_events.46.d: "Здається, Габріель Терра вирішив покінчити з уругвайською демократією. Багато політиків і військових лідерів згуртувалися за його спиною в тому, що багато хто вважає самогубством, щоб знищити демократію і зробити Терру президентом на все життя. Існує великий опір самоперевороту Терри, в основному з боку власної партії Терри, Партії Колорадо. Питання в тому, чи вдасться самому державному перевороту Терри, чи політики-конкуренти зможуть навести порядок у Монтевідео?"
 uruguay_events.46.a: "Терра досягає успіху і стає президентом на все життя!"
 uruguay_events.46.b: "Самостійний переворот Терри зазнає невдачі, партія Колорадо замінює його Амезагою."
 
 uruguay_events.47.t: "Луїс Батлль Беррес засуджує новий режим Терри"
 uruguay_events.47.d: ""Тиран вступив у володіння в Монтевідео. Терра не тільки недемократичний, він антиліберальний і антиуругваєн. Ми наближаємося до того часу, коли нашою країною править корумпований диктатор, який змусить замовкнути інакомислячих і знищить будь-яку ознаку того, що ми справді республіка, в інший спосіб, окрім як на ім'я. Я закликаю Національну партію припинити допомагати йому, і я закликаю всіх в Уругваї встати і відмовитися від роботи в умовах цієї диктатури". Луїс Батль Беррес, чільна фігура в партії Колорадо, сказав про це сьогодні в промові в Монтевідео сотням прихильників Колорадо. Це випливає з того, що багато членів партії засуджують збереження лідерства Терри, і багато людей, здебільшого соціалісти або батлісти, закликали Терру піти у відставку і відновити демократію. Національна партія, яка працювала і підтримувала диктатуру Терри, не відповіла на промову Луїса Батлля."
 uruguay_events.47.a: "З часом він навчиться."

 uruguay_events.51.t: "Президентські вибори 1950 року"
 uruguay_events.51.d: "В Уругваї знову настав час президентських виборів."
 uruguay_events.51.a: "Перемога для Хуана де Амезага."
 uruguay_events.51.b: "Перемога для Луїса Альберто де Еррера."

 uruguay_events.52.t: "Президентські вибори 1954 року"
 uruguay_events.52.d: "В Уругваї знову настав час президентських виборів."
 uruguay_events.52.a: "Перемога Сезара Батля Пачеко."
 uruguay_events.52.b: "Перемога для Луїса Альберто де Еррера."
 
 uruguay_events.53.t: "Сільськогосподарський страйк"
 uruguay_events.53.d: "По всій країні багато працівників сільського господарства сьогодні не пішли на роботу, а натомість пройшли у своїх селах, селищах і містах. Схоже, це протест керівництва Габріеля Терри. Страйк було організовано Еміліо Фругоні з Соціалістичної партії за організаційної допомоги синдикалістки Пауліни Луїзі. Досі не було жодного насильства, але деякі страйкарі заявили, що цей страйк триватиме протягом кількох днів, навіть тижнів, якщо це буде необхідно."
 uruguay_events.53.a: "Будемо сподіватися, що це не триватиме довго."
 uruguay_events.53.b: "Поліція може їх розбити!"
 
 uruguay_events.54.t: "Одна людина загинула після того, як армія була відправлена для припинення протестів у Мело"
 uruguay_events.54.d: "Після того, як поліція продовжила наростати, щоб покласти край страйку, один із поліцейських запанікував. Він 3 рази вистрілив у натовп протестувальників, поранивши 2 осіб і вдаривши одну людину в шию, убивши її миттєво. Постріли луною розносилися вулицями Мело. Була масова паніка, внаслідок якої постраждали ще 3 людини. Еміліо Фругоні засудив дії поліції, стверджуючи, що вони "настільки ж корумповані, як і сам Терра". Однак ця подія, схоже, налякала страйкарів, оскільки страйк було скасовано наступного дня."
 uruguay_events.54.a: "Наша сила надійніша, ніж будь-коли!"

 uruguay_events.55.t: "Еміліо Фругоні заарештовано"
 uruguay_events.55.d: "Лідер Соціалістичної партії Уругваю Еміліо Фругоні був заарештований сьогодні поліцією Монтевідео. Його розслідували через його небезпечні зв'язки з соціалізмом, але він залишався активним в анти-терористичній діяльності. Кілька днів тому, відповідно до нових законів проти синдикалізму, було заарештовано кілька чоловіків, які мають зв'язки як із СПУ, так і з СПУ, які були доволі близькими до Фругоні. Після кількох днів допиту з'ясувалося, що соціалісти, очолювані широко популярним Фругоні, збираються спробувати повалити режим Терри в революції. На щастя, ми змогли виявити цю змову на ранній стадії, перш ніж щось могло з неї вийти Без Фругоні, який очолює СПУ, вони, напевно, втратять велику популярність."
 uruguay_events.55.a: "Чудово."
 
 uruguay_events.60.t: "Постріли через Ріо-де-ла-Плата"
 uruguay_events.60.d: "Після різдвяного перевороту 1935 року з Аргентини надходили уривчасті та суперечливі повідомлення про стан її уряду. Але зараз громадяни на півдні країни мають змогу на власні очі спостерігати спорадичні бої, що відбуваються в столичному регіоні Буенос-Айреса. Військові спостерігачі і військово-морський флот прибули в цей район і розпочали розвідку, щоб з'ясувати точну ситуацію."
 uruguay_events.60.a: "Це неприємно."
 
 uruguay_events.61.t: "Майбутнє місії Ріо-Монтевідео"
 uruguay_events.61.d: "Протягом року бразильські військові радники працювали з нашими силами та вищим командуванням, однак термін оренди їхніх послуг спливає. Бразильський уряд запропонував продовжити військову місію ще на рік, хоча це не зовсім благодійний акт. В обмін на продовження контракту вони попросили виплатити одноразову суму грошей за їхні послуги, хоча, звісно, ми можемо просто відмовитися від цього і припинити місію."
 uruguay_events.61.a: "Продовжити термін оренди!"
 uruguay_events.61.b: "Ми не можемо собі цього дозволити."
 
 uruguay_events.62.t: "У Бразилії починається громадянська війна!"
 uruguay_events.62.d: "Бразилія, наш північний сусід, розвалилася в черговій громадянській війні менш ніж за 10 років, і це означає для нас неприємності. Перш за все, ми повинні сподіватися, що дружній нам уряд вийде на перше місце у війні, а також сподіватися, що той, хто опиниться на першому місці в громадянській війні, буде дружнім по відношенню до нас. Наші невеликі збройні сили не можуть втрутитися в такий масштабний конфлікт, і єдине, що ми можемо зробити, це бути готовими до будь-якого розвитку подій."
 uruguay_events.62.a: "Чортівня."
 
 uruguay_events.63.t: "Будівництво греблі"
 uruguay_events.63.d: "Завдяки будівництву греблі Рінкон-дель-Бонете наша країна нарешті отримає доступ до великого водного простору, штучного, що буде неймовірно корисним як для нашої аграрної економіки, так і як джерело електроенергії за рахунок виробництва гідроелектроенергії. Це дійсно день, який варто запам'ятати нашій країні."
 uruguay_events.63.a: "Мило."
 
 uruguay_events.64.t: "Питання про аргентинську агресію"
 uruguay_events.64.d: "Аргентина виглядає дуже небезпечною, і ми могли б звернутися до уряду в Монтевідео з пропозицією: створити союз взаємної оборони між нашими країнами, щоб стримати аргентинську агресію. Це ризикований крок, але ми впевнені, що зможемо переконати наших південних сусідів, що ми обидва від цього тільки виграємо."
 uruguay_events.64.a: "Надіслати запит."
 uruguay_events.64.b: "Уругвай! Скільки у них підрозділів?"
 
 uruguay_events.65.t: "Досягнуто міжнародного захисту"
 uruguay_events.65.d: "Тепер ми приєдналися до фракції Бразилії, і хоча це означає, що ми будемо втягнуті в будь-яку війну, в яку вплутається лідер нашої фракції, принаймні, ми домоглися міжнародного захисту. Наша незалежність гарантована."
 uruguay_events.65.a: "Дуже добре."
 
 uruguay_events.66.t: "Укладення договору Монтевідео"
 uruguay_events.66.d: "Сьогодні, в Монтевідео, між [Root.GetLeader] і [BRA.GetLeader] було підписано офіційну угоду про взаємний захист і допомогу в разі агресії з боку будь-якої іноземної держави. Ця угода тільки зміцнить зв'язок між нашими двома країнами і захистить нас обох від будь-якого іноземного загарбника."
 uruguay_events.66.a: "Чудово."

 uruguay_events.67.t: "Вступити в уругвайський альянс?"
 uruguay_events.67.d: "Відносно недавно наш союзник, Уругвай, вирішив вступити в міжнародний альянс з метою захистити себе від зовнішніх загроз. Чи варто нам наслідувати їхній приклад? Це, найімовірніше, означає, що ми будемо змушені відмовитися від претензій на землі, які Бразилія захопила в 1870-му році."
 uruguay_events.67.a: "Клаптики землі не варті того, щоб втрачати союзника."
 uruguay_events.67.b: "І втратити наші споконвічні землі? Ніколи!"

