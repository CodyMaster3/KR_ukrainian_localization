### Focuses ###
## Political Trees ##
# Pre-elections #
 URG_continue_council_rule: "Підтримка верховенства ради"
 URG_continue_council_rule_desc: "Завдяки Балтасару Бруму та його реформі 1918 року наша країна нарешті досягла кінця майже столітньої суперечки між "бланкос" і "колорадос". Це поклало початок процвітанню, яке настало згодом, і було б нерозумно покінчити з цією системою через світову катастрофу, ризикуючи повернутися до часів постійних сутичок між нашими угрупованнями."
 URG_promote_political_stability: "Підтримка політичної стабільності"
 URG_promote_political_stability_desc: "Уругваю не звикати до політичної нестабільності. Протягом майже століття конфлікт між "бланкос" і "колорадос" не раз ледь не розривав нашу країну на частини. Однак за допомогою Ради нам вдалося об'єднати обидві сторони, які тепер докладають усіх зусиль, щоб співпрацювати і вести нас до кращого майбутнього. Ми будемо заохочувати цю гармонію і робити всіх, хто прагне до компромісу та співпраці, зразковими громадянами."
 URG_encourage_political_confidence: "Забезпечення політичної довіри"
 URG_encourage_political_confidence_desc: "Жителі Уругваю мають право вибору на виборах. Однак багато людей все ще не голосують, вважаючи, що вони не матимуть жодного впливу на результат, або навіть не знаючи про вибори взагалі! Ми повинні намагатися сприяти підвищенню довіри до політичної гри, заохочувати стабільність."
 URG_power_to_the_council: "Розширення повноважень ради"
 URG_power_to_the_council_desc: "Тепер, коли ми подолали кризу, ми можемо повернутися до проблем, які були до неї. Дії Ради виявилися вирішальними, і це забезпечило нам значну суспільну підтримку. Оскільки Рада виявилася вирішальним фактором замість Президента, ми будемо прагнути розширити нашу виконавчу владу на всі державні функції, які раніше виконував Президент."
 URG_begin_council_policy: "Спільний план відновлення"
 URG_begin_council_policy_desc: "Рада нарешті стабілізувала політичну ситуацію, і тепер настав час для відновлення політики після кризи."
 
 URG_restore_presidentialism: "Президентська реставрація"
 URG_restore_presidentialism_desc: "З часів президентства Балтасара Брума президент був відсунутий на другий план, а реальна влада належала Раді. Занадто довго Рада мала абсолютний контроль над нацією, обмежуючи державну владу в безглуздих чварах між інтриганами-політиками. Настав час одній людині перехопити владу на благо нації, і цією людиною стане Габріель Терра."
 URG_expand_presidents_power: "Розширені повноваження"
 URG_expand_presidents_power_desc: "Згідно з конституційною реформою, яка набула чинності в 1919 році, президент повинен був поділитися більшою частиною своєї влади з Національною адміністративною радою. На той час це справді працювало, але зараз ми потребуємо рішучих дій, які не можуть відбутися в умовах постійної боротьби в Раді, а отже, нам потрібно розширити повноваження президента."
 URG_encourage_political_participation: "Політична участь"
 URG_encourage_political_participation_desc: "Одне з головних побоювань у зв'язку з втратою Ради - відсутність представництва для опозиційних партій. Однак ми доведемо їм, що боятися нема чого. Місцеві муніципалітети матимуть велику автономію, а щодо деяких питань соціальної політики будуть призначені референдуми, щоб заспокоїти людей і довести, що ми не тирани."
 URG_stabilise_the_nation: "Стабілізація нації"
 URG_stabilise_the_nation_desc: "На тлі економічної рецесії та розпуску Ради страйки та заворушення заповнюють наші вулиці, а злочинці відчувають себе більш сміливими для здійснення своєї огидної діяльності. Відновити стабільність буде нелегко, але з сильною рукою нашого президента ми скоро це подолаємо!"
 URG_begin_presidents_policy: "Маніфест Терра"
 URG_begin_presidents_policy_desc: "Коли політична ситуація нарешті стабілізувалася, ми можемо почати турбуватися про наші політичні реформи для країни."

# Post-elections #
 URG_moderates_in_power: "Двопартійна рада"
 URG_moderates_in_power_desc: "Рада з моменту свого створення була компромісом між двома найбільшими партіями Уругваю, щоб гарантувати стабільність, і той факт, що Рада знову стає життєво важливою для виходу з глухого кута, свідчить про переваги збереження її для цього дня. Сподіваємося, що між сторонами можуть бути досягнуті нові компроміси, і новий Уругвай може виступити краще, ніж раніше."
 URG_compromise_between_sides: "Політика консенсусу"
 URG_compromise_between_sides_desc: "Уругвай не може бути побудований однією групою або однією партією. Уругвай для всіх, і саме тому, перш ніж йти вперед до планування нашої політики, ми повинні спочатку постаратися максимально скомпрометувати обидві сторони, щоб час для обговорення, коли остаточно проголосували за політику, був набагато коротшим."
 URG_balanced_budget: "Баланс бюджету"
 URG_balanced_budget_desc: "Щось, про що Раді вдалося домовитися, стосується державного бюджету. У той час як Колорадо, вочевидь, виступають за збільшення інвестицій, Націоналісти досягли компромісу і дозволять Колорадо заплатити за зазначену політику, поки ця політика залишається в межах передбачуваного бюджету, оскільки Націоналісти побоюються, що перевитрати призведуть до ще однієї економічної кризи."
 URG_ensure_stability: "Політична стабільність"
 URG_ensure_stability_desc: "З політичними фракціями нашої країни, які мають право голосу в нашому уряді, а також наділяють їх великою кількістю виконавчої влади, поступово, але, безсумнівно, покінчимо з розривами, які колись розлучили нашу країну, ми можемо дивитися в майбутнє, як одна людина."
 URG_new_elections: "Нові вибори"
 URG_new_elections_desc: "Хоча спочатку двопартійність ради була створена для того, щоб забезпечити політичну стабільність у країні, крах після кризи Чорного Понеділка ясно показав нам, що нам потрібно переглянути нашу адміністрацію, і що настав час призначити нові вибори. Нехай на виборах переможе найкраща партія, і нехай вона принесе довгоочікувану стабільність, якої так потребує наша країна."
 URG_colorado_in_power: "Партія Колорадо"
 URG_colorado_in_power_desc: "Протягом останніх кількох років соціал-демократична партія Колорадо була провідною партією Уругваю, і, оскільки вони володіють більшістю влади, ми тепер перейдемо до здійснення їхньої політики."
 URG_agricultuaral_council: "Розвиток с/г"
 URG_agricultuaral_council_desc: "Радою було організовано Відділення розвитку сільського господарства, яке допоможе сільському господарству Уругваю процвітати як ніколи."
 URG_new_farming_methods: "Сучасна техніка"
 URG_new_farming_methods_desc: "Нещодавно було досліджено нові методи ведення сільського господарства, і вони виявилися надзвичайно ефективними. Якщо ми хочемо поліпшити експорт, про них мають дізнатися всі фермери Уругваю."
 URG_people_over_money: "Програми розподілу багатства"
 URG_people_over_money_desc: "Однією з головних цілей партії Колорадо є і завжди було "зробити багатіїв трохи менш багатими, щоб зробити бідних трохи менш бідними". З урахуванням цієї ідеї і того, що наші реформи нарешті почнуться, ми нарешті зможемо почати нашу політику перерозподілу багатства, щоб у нас був кращий і рівніший Уругвай."
 URG_nacional_in_power: "Національна партія"
 URG_nacional_in_power_desc: "Національна партія, яка існує з моменту створення уругвайської держави, нарешті перемогла Колорадо, і тепер ми переходимо до здійснення їхньої політики."
 URG_attract_foreign_investment: "Іноземні інвестиції"
 URG_attract_foreign_investment_desc: "Уругвай - нація в розвитку. Уругвайська земля родюча, наші порти великі та спроможні, і у нас є багато можливостей для розширення індустріальних парків. Єдине, чого нам не вистачає, - це грошей, щоб інвестувати в зазначені галузі, і тому ми повинні спробувати стимулювати іноземні інвестиції для поліпшення нашої економіки."
 URG_redo_taxes: "Скасування екстреного оподаткування"
 URG_redo_taxes_desc: "Під час кризи нам довелося значно підвищити податки. Тепер, коли ситуація стабілізувалася, ми можемо знизити податки, що злетіли кілька місяців тому."
 URG_school_reform_plan: "План реформи освіти"
 URG_school_reform_plan_desc: "Наша освітня система не викликає захоплення, тому ми повинні нею зайнятися."
 URG_socialists_in_power: "Соціалістична партія Уругваю"
 URG_socialists_in_power_desc: "Соціалістична партія Уругваю, незважаючи на всі розбіжності, здобула перемогу навіть після того, як після 1921 року її довелося розформувати та реформувати після розколу між традиційними соціалістами та синдикалістами, які сформували ПСІ. Ми не будемо рухатися вперед у напрямку реалізації їхньої політики."
 URG_peaceful_transition: "Мирний перехід"
 URG_peaceful_transition_desc: "Один з основних принципів соціалізму Фругоні - це те, що насильство, як це видно у Франції та Великій Британії, є контрпродуктивним тільки для робітників і самого суспільства, і, будучи обраним посадовою особою уругвайського уряду, він пообіцяв дотримуватися цього принципу. буквально. Однак час покаже, чи справді його безкомпромісний пацифізм дійсно допоможе реформувати Уругвай."
 URG_improve_workers_rights: "Покращення прав працівників"
 URG_improve_workers_rights_desc: "Одним із наших основних джерел підтримки є промислові робітники Уругваю, які, хоча й не настільки численні, як у нашого сусіда Аргентини, як і раніше, становлять величезну частину уругвайського суспільства загалом. Однак десятиліття економічного зростання залишили багатьох із них, змусивши їх жити в огидних умовах, і саме тому президент наполягає на ухваленні нових законів про працю, щоб поліпшити їхні засоби для існування."
 URG_support_trade_unions: "Підтримка профспілок"
 URG_support_trade_unions_desc: "Профспілки Уругваю зіграли величезну роль у нашій перемозі, і ми не повинні недооцінювати їхній вплив. Проте, вони також надзвичайно вразливі для радикалізації і почали прислухатися до насильницького революційного заклику PSiU, і щоб уникнути цього, ми повинні схилити їх на свій бік, надавши їм поступки, щоб вони не заважали нашим реформам."

### Economic ###
 URG_big_dam: "Гребля Рінкон-дель-Бонете"
 URG_big_dam_desc: "Озеро Рінкон-дель-Бонете, що стало можливим завдяки будівництву цієї греблі, буде найбільшим джерелом прісної води в усьому Уругваї. Це повністю штучне озеро - свідчення нашої невеликої, але потужної економіки. Давайте закінчимо будівництво греблі, щоб ми могли полегшити потреби людей і поліпшити нашу країну."
 
 URG_dealing_with_black_monday: "Лихо кризи"
 URG_dealing_with_black_monday_desc: "Фондовий ринок у Берліні обвалився, завдавши важкого удару по нашій економіці. Нам необхідно зайняти позицію щодо плану відновлення, але яке бачення візьме гору? Політика президента Терри або об'єднана політика Ради?"
 URG_presidents_decision: "Політика Терри"
 URG_presidents_decision_desc: "Президент Габріель Терра запропонував зберегти державу загального добробуту, якою давно користуються уругвайці. Це гарантує, що хоча наша економіка тимчасово постраждає, потреби людей будуть задоволені. Як альтернатива, є пропозиція, що уряд має запровадити жорстку фінансову економію і припинити фінансування соціальної держави - принаймні доти, доки наші проблеми не закінчаться."
 URG_council_policy_decision: "Політика ради"
 URG_council_policy_decision_desc: "Президент Терра погодився з рішенням ради підійти до кризи більш обережно й організовано. Це займе час, але це буде час, витрачений з користю, після чого наша країна стане ще більш процвітаючою, ніж раніше."
 URG_end_welfare_state: "Фіскальна суворість"
 URG_end_welfare_state_desc: "Соціальна держава була хорошим часом для Уругваю, поки ми могли її підтримувати. Однак, настав час покласти цьому край. Справді, ми знали, що це не триватиме вічно."
 URG_temporary_tax_increases: "Тимчасове підняття податків"
 URG_temporary_tax_increases_desc: "Ви повинні тимчасово підвищити податки, щоб швидко оговтатися від наслідків кризи."
 URG_shrink_government_involvement: "Зменшення втручання уряду"
 URG_shrink_government_involvement_desc: "Уряд занадто сильно залучений у цивільні справи. Якщо ми хочемо скасувати неприбуткову соціальну державу, скасування втручання у справи цивільної економіки цьому допоможе."
 URG_promote_foreign_business: "Іноземний бізнес"
 URG_promote_foreign_business_desc: "Хоча ми зберегли високоінтенсивну сільськогосподарську торгівлю, іноземні інвестиції залишалися на низькому рівні. Ми повинні його підтримувати, щоб переконатися, що не вся наша економіка пов'язана тільки з сільськогосподарською торгівлею."
 URG_reform_welfare_state: "Підтримка держави загального добробуту"
 URG_reform_welfare_state_desc: "Соціальне забезпечення - це одна з головних цілей нашої країни. Ми повинні реформувати його, а не повністю знищувати."
 URG_fund_recovery_programs: "Фінансування програм відновлення"
 URG_fund_recovery_programs_desc: "Отримавши капітал від зльоту податків, ми зможемо його частково використати для фінансування програм із відновлення, щоб допомогти населенню, яке страждає."
 URG_farmer_subsidies: "Субсидування фермерів"
 URG_farmer_subsidies_desc: "Фермери Уругваю зазнали найбільших втрат від економічного спаду. Ми маємо запропонувати їм фінансування, щоб вони залишалися на ногах."
 URG_gib_smole_business_money: "Субсидії для малого бізнесу"
 URG_gib_smole_business_money_desc: "Малий бізнес - це опора нашої економіки і нашої нації. Інвестиції в цю сферу, безсумнівно, забезпечать краще і світле майбутнє для нашої країни, і ми могли б також пронести деякі кошти для ще більшої підтримки нашої армії."
 URG_implement_government_involvement: "Дебати про розмір уряду"
 URG_implement_government_involvement_desc: "Тепер ми повинні вирішити, чи задоволені ми нинішньою значущістю уряду, чи ми повинні більше залучати іноземні інвестиції."
 URG_implement_decided_tax: "Розгляд податкових кодексів"
 URG_implement_decided_tax_desc: "Тепер ми маємо вирішити, якою буде наша позиція щодо податків."
 URG_farmer_policy: "Стан сільського господарства"
 URG_farmer_policy_desc: "Тепер ми маємо вирішити, що робити з людьми, яких найбільше торкнулася криза - фермерами."
 URG_implement_recovery_plan: "Завершення плану відновлення"
 URG_implement_recovery_plan_desc: "Тепер ми маємо визначити план повного відновлення на майбутнє."
 URG_end_black_monday: "Кінець кризи!"
 URG_end_black_monday_desc: "Криза, яка почалася після Чорного Понеділка в Німеччині, нарешті закінчилася."

# Terra Coup #
 URG_terra_rule: "Припинення дії конституції"
 URG_terra_rule_desc: "Добре це чи погано, Габріель Терра захопив тотальний контроль над державою, і тепер тільки його воля створить Уругвай або зруйнує його."
 URG_crack_down_on_syndies: "Червона паніка"
 URG_crack_down_on_syndies_desc: "З небезпеками радикалізму, що навис над Уругваєм після перемоги радикалів на Заході, Терра вирішив зайняти жорстку позицію щодо синдикалістів в Уругваї. Ми не будемо ризикувати з цими чортовими зрадниками!"
 URG_centralise_power: "Централізація виконавчої влади"
 URG_centralise_power_desc: "З Радою більша частина виконавчої влади була делегована як опозиції, так і місцевим муніципалітетам, що послабило владу центрального уряду тільки для того, щоб заспокоїти опозицію. Нам доведеться скасувати цю політику, якщо ми хочемо дати Террі необхідну силу, щоб врятувати Уругвай від катастрофи."
 URG_expand_police_force: "Департамент внутрішніх справ"
 URG_expand_police_force_desc: "Щоб зберегти стабільність на вулицях, наших нинішніх поліцейських сил недостатньо, але наша армія не може йти в міста, тому що у них є інші зобов'язання, якими потрібно займатися. Нам потрібно буде розширити поліцейські сили, щоб зберегти суворий контроль над нашою країною."
 URG_purge_disloyal_officers: "Чистка нелояльних офіцерів"
 URG_purge_disloyal_officers_desc: "Ми більше не можемо дозволити собі мати офіцерів у нашій армії, що може стати на заваді в ці важкі часи. Ми повинні провести повне розслідування нашого офіцерського корпусу і запросити у відставку тих, у кого підозріла історія. Однак, якщо вони відмовляться, нам доведеться їх примусово видалити."
 URG_new_industrial_policy: "Нова промислова політика"
 URG_new_industrial_policy_desc: "Ми більше не можемо довіряти сільському експорту як основі економіки Уругваю. Вдалині назріває війна, і для того, щоб наша країна пережила шторм, що насувається, будуть потрібні радикальні зміни. У зв'язку з цим Терра ухвалив рішення про те, щоб уряд інвестував кошти в новий завод з метою зробити Монтевідео менш залежним від іноземного імпорту."
 URG_anti_unionism_act: "Закон про антиюніонізм"
 URG_anti_unionism_act_desc: "Союзи становлять загрозу стабільності Уругваю, і ми постараємося завдати шкоди, якщо не повністю знищити їхній вплив в уряді. Ми повинні ухвалити закон, що забороняє всі синдикалістські спілки, і ми будемо прагнути зменшити вплив інших несиндикалістських спілок на випадок, якщо радикали спробують проникнути в них."
 URG_foreign_trade: "Пріоритет зовнішньої торгівлі"
 URG_foreign_trade_desc: "Торгівля має життєво важливе значення для успішної країни, і Уругвай не може сподіватися тільки на те, щоб перенести бурю, яка насувається. Терра почне розширювати список торговельних партнерів Уругваю навіть для тих країн, які більшість вважає неконституційними або нелегітимними."
 URG_cooperate_with_nacional_party: "Співпраця з Національною партією"
 URG_cooperate_with_nacional_party_desc: "Незважаючи на те, що Терра є частиною партії Колорадо, його політика поступово об'єднується з програмою НП. Ми будемо прагнути до тісніших зв'язків з їхніми представниками, щоб разом підштовхнути Уругвай до нового майбутнього."
 URG_propaganda: "Пропаганда Терри"
 URG_propaganda_desc: "Саме Габріель Терра тримає ключ до порятунку цієї нації, але багато людей ще не визнали його таким. Ми будемо нарощувати наші пропагандистські зусилля, щоб кожен чоловік, жінка і дитина знали, хто є новим президентом і як він може допомогти нам у ці важкі часи."
 URG_anti_liberalism: "Антилібералізм"
 URG_anti_liberalism_desc: "Саме вільний потік ідей і капіталу привів цей континент до межі повного краху, і Терра готовий вжити заходів, щоб цього не сталося з нами, Viva Terra!"
 URG_new_constitution: "Конституція Терри"
 URG_new_constitution_desc: "Є кілька обмежень у конституції 1918 року, які не дозволяють Терре виконати останні кроки свого захоплення. Ми закликатимемо до ухвалення нової конституційної конвенції, в якій ми реформуватимемо попередню конституцію, щоб придушити Раду директорів, надати необмежену виконавчу владу Терре."

# Revolution #
 URG_uruguayan_revolution: "Вимушена революція"
 URG_uruguayan_revolution_desc: "Так чи інакше, революція нарешті досягла берегів Уругваю! Хоча Уругвай ніколи не був країною з глибокими соціальними протиріччями, на відміну від Аргентини, ще багато чого треба зробити, щоб остаточно покласти край класовій боротьбі і відкрити нову еру рівності в Уругваї!"
 URG_purge_the_government: "Чистка уряду"
 URG_purge_the_government_desc: "Попередній уряд просто є символом старого буржуазного режиму. Хоча вони, звісно, зробили дещо хороше для своїх громадян, вони підвели нас, коли загниваюча німецька економіка остаточно впала, і дозволили пульсації її краху зачепити уругвайських робітників. Їхні злочини непростимі, а рішення просте..."
 URG_cooperate_the_government: "Співпраця з колишнім урядом"
 URG_cooperate_the_government_desc: "Уругвайський уряд ніколи не виступав на боці могутньої олігархії і надавав своїм громадянам багато допомоги, незважаючи на те, що вони не були так званими революціонерами. Хоча багато хто в нашому русі засуджує уругвайський уряд за те, що він робить недостатньо, ми вважаємо, що його зусилля гідні похвали, і вважаємо, що він може допомогти нам здійснити мирну революцію в Уругваї."
 URG_buro_nacional_revolucionario: "Національно-революційне бюро"
 URG_buro_nacional_revolucionario_desc: "Тепер, коли ми зміцнили нашу владу і почали усувати залишки старої системи, нам потрібна воєнізована сила, яка зможе захистити нас від реакційної контрреволюції. Ми створимо "Національне революційне бюро", яке пильно стежитиме як за військовими, так і за населенням та урядом на предмет ознак реакційних загроз і нейтралізуватиме їх до того, як вони стануть загрожувати нашій країні."
 URG_bnr_recruitment: "Найм у НРБ"
 URG_bnr_recruitment_desc: "НРБ зараз складається переважно зі старих членів партії, які були серед наших перших революціонерів. Хоча їхня служба і відданість цінуються, їх недостатньо, щоб покрити наші сучасні потреби. Ми розпочнемо кампанію з набору до НРБ, сподіваючись залучити всіх вірних революціонерів до цієї асоціації, яка закріпить нашу революцію."
 URG_fully_intergrate_government: "Повна інтеграція уряду"
 URG_fully_intergrate_government_desc: "Тепер, коли ми остаточно переконалися, що ніякі контрреволюціонери не знищать нас, ми можемо почати перебирати на себе колишні функції уряду і почати планувати наші реформи."
 URG_socialist_reforms: "Соціалістичні реформи"
 URG_socialist_reforms_desc: "Багато що вже зроблено в рамках політики безоплатної охорони здоров'я та освіти, але попереду ще довгий шлях. Ми заздалегідь спланували наші подальші дії, тож тепер нам залишається тільки перевести наші реформи з теорії в практику."
 URG_seizing_rich_farmers_land: "Захоплення землі багатих фермерів"
 URG_seizing_rich_farmers_land_desc: "В Уругваї від самого початку його існування були великі землевласники, які привласнили собі дорогоцінні землі, що належать фермерам! Тепер їм нікуди тікати, і ніхто не завадить нам відновити справедливість в ім'я наших пригноблених фермерів!"
 URG_collectivist_farming: "Колективістське сільське господарство"
 URG_collectivist_farming_desc: "Тепер ми повинні навчити нових законних власників старої буржуазної землі, як вести революційну систему землеробства. Колективізм був кращою системою для наших європейських товаришів, і ми приймемо її для нашої країни."
 URG_rural_communes: "Сільські комуни"
 URG_rural_communes_desc: "Тепер, коли ми звільнили наших селян і навчили їх колективізму, ми повинні організувати цих людей у комуни, щоб їхні страждання припинилися завдяки співробітництву і взаємній турботі."
 URG_fop_coop: "Співпраця з [FOP.GetNameDef]"
 URG_fop_coop_desc: "[FOP.GetNameDefCap] стала однією з найяскравіших плям соціалізму в Південній Америці, успішно протистоячи одному з найсильніших реакційних урядів на континенті. Тепер, коли ми надійно зміцнилися при владі, ми повинні спробувати налагодити тісніші зв'язки з нашими товаришами. Старі реакційні воєначальники, такі як Артігас, можливо, розривали нас на частини в минулому, але тепер ми можемо разом будувати нове майбутнє."
 URG_international_relations: "Зв'язки з Інтернаціоналом"
 URG_international_relations_desc: "Інтернаціонал був створений для об'єднання робітників усього світу, і тепер, коли ми зробили революцію, ми повинні зв'язатися з ними, щоб отримати їхню допомогу. Ми щойно стали революційною державою, і їхній досвід і знання можуть виявитися безцінними для нашої молодої держави."
 URG_destroy_reactionary_opinions: "Знищення реакційних думок"
 URG_destroy_reactionary_opinions_desc: "Стару реакційну культуру і традиції має бути знищено. Ми замінимо ці занепадницькі соціальні конструкції на нову революційну культуру, яка з часом покінчить з усіма реакційними поглядами в нашому населенні."
 URG_promote_socialism: "Соціалістична пропаганда"
 URG_promote_socialism_desc: "Наші зусилля з переведення суспільства в революційний стан досі були задовільними. Однак багато громадян вважають, що ми можемо бути не вірні своєму слову, тому ми почнемо масштабну пропагандистську кампанію, демонструючи досягнення нашого уряду і переваги, які він передбачає для трудящих."
 URG_workers_constitution: "Конституція робітників"
 URG_workers_constitution_desc: "Конституцію Уругваю було переписано зовсім недавно, але відтоді багато чого змінилося. Зараз, коли ми сидимо в Паласіо Естевес, нам не завадило б створити нову конституцію. Однак багатьом людям подобалася стара конституція, і щоб зберегти стабільність і їхню підтримку, ми перенесемо кілька її статей у нашу нову конституцію."
 URG_south_american_revolution: "Південноамериканська революція"
 URG_south_american_revolution_desc: "Уругвай тепер готовий, з новою державою для трудящих, створеною трудящими. Однак ми не можемо просто сидіти склавши руки в нашому раю. Реакційні держави оточують нас, експлуатуючи своє населення, яке благає нас про допомогу. Ми візьмемося за зброю проти гноблення, поки Південна Америка не стане вільною!"

## Economic Tree ##
 URG_an_agricultural_economy: "Інвестиції в с/г"
 URG_an_agricultural_economy_desc: "На відміну від Німеччини, наша країна не дуже індустріалізована. Наша економіка здебільшого складається з сільського господарства та експорту його продукції, тому наш економічний план має сфокусуватися на полях і фермах Уругваю."
 URG_education: "Гранти на освіту"
 URG_education_desc: "Незважаючи на хорошу систему освіти порівняно з південноамериканськими стандартами, вона все ще недостатньо хороша порівняно з іншими країнами світу, наприклад, Європою. Таким чином, було вирішено, що ми повинні ще більше субсидувати сектор освіти, щоб не залишатися позаду в плані технологій."
 URG_increase_cattle_product_exports: "Підвищення експорту яловичини"
 URG_increase_cattle_product_exports_desc: "Одна з найзначніших статей нашого експорту - це худоба. Уругвайські рівнини наче були створені для розведення худоби, тож ми маємо інвестувати в цей важливий сектор економіки."
 URG_develop_countryside: "Розвиток сільських районів"
 URG_develop_countryside_desc: "Більша частина нашої інфраструктури та промисловості розташована в Монтевідео, але наша країна не складається тільки з одного міста. Ми повинні більше інвестувати в сільську місцевість, щоб усунути цю нерівність."
 URG_develop_infra: "Цивільні та військові залізничні гранти"
 URG_develop_infra_desc: "Усі дороги ведуть до Риму? Ні, всі дороги ведуть до Монтевідео! Принаймні в Уругваї. Однак ці дороги перетворюються на стежки в міру досягнення кордонів Уругваю. Ми повинні поліпшити нашу дорожню мережу."
 URG_industrial_training_scheme: "Схеми виробничого навчання"
 URG_industrial_training_scheme_desc: "Промисловість - це головний двигун світу, і було б нерозумно з нашого боку не інвестувати в неї. Нові машини і нові виробничі лінії - це майбутнє, яке в довгостроковій перспективі призведе до більш ефективної та продуктивної економіки."
 URG_grain_economy: "Сільськогосподарський банк"
 URG_grain_economy_desc: "Наша сільськогосподарська економіка не ґрунтується на одному скотарстві, зерно - також значущий продукт. Ми повинні більше інвестувати в ці товари для розширення нашого виробництва та експорту."
 URG_increase_export: "Розширення міжнародного експорту"
 URG_increase_export_desc: "Наша економіка - експортно-орієнтована: уругвайське м'ясо можна знайти і в Берліні, і в Токіо, а нашу рибу на прилавках у Москві. Ми маємо ще більше збільшити наш експорт, щоб економіка процвітала."
 URG_industrialisation_plans: "Плани з індустріалізації"
 URG_industrialisation_plans_desc: "Наша сільськогосподарська економіка процвітає, але хоча худоба і зерно приносять непогані гроші на світовому ринку, ними не побудуєш будинків, кораблів і рушниць. Ми повинні індустріалізувати Уругвай!"
 URG_maintain_agriculture: "Підтримка аграрної справи"
 URG_maintain_agriculture_desc: "Уругвай не є великою країною, і тому ми не можемо мати потужну промисловість, як Німеччина. Збереження аграрного сектору - наш єдиний вибір, щоб залишатися конкурентоспроможними на світових ринках, подобається нам це чи ні."
 URG_prosperity_abundant: "Процвітання в достатку"
 URG_prosperity_abundant_desc: "Наша економіка досягла свого піку в ці роки завдяки тому, що ми не брали участі в масштабних конфліктах, таких як Вельткриг або громадянська війна в Америці. Наразі уругвайська продукція надзвичайно конкурентоспроможна на всіх ринках світу, що приносить процвітання нашим громадянам і нашій економіці."
 
 URG_rural_industry: "Сільська промисловість"
 URG_rural_industry_desc: "Сільська місцевість завжди відставала від Монтевідео в промисловому розвитку. Однак, економічний потенціал місцевої сільської промисловості високий, оскільки вона може виробляти такі товари, як консервовану їжу, використовуючи місцеву продукцію."
 URG_factory_employment_programs: "Програми із зайнятості на заводах"
 URG_factory_employment_programs_desc: "У сільській місцевості, сім'ї поколіннями жили і працювали на фермах. Найімовірніше, потенційні заводські робітники залишаться на цих сімейних ранчо. Ми повинні переконати їх у зворотному."
 URG_aid_agriculture_with_industry: "Промислове сільське господарство"
 URG_aid_agriculture_with_industry_desc: "Якщо наше сільське господарство і промисловість співпрацюватимуть для виробництва більшої кількості більш якісних і дешевих товарів, наша економіка значно покращиться. Ми повинні видати закони, які допоможуть двом секторам об'єднатися в один."
 URG_develop_the_cities: "Розвиток міст"
 URG_develop_the_cities_desc: "Після спрямування зусиль на індустріалізацію, міста Уругваю стали важливою частиною нашого плану. Ми повинні розширювати наші міста, адже разом з ними зростатиме і наша промисловість."
 URG_fortify_the_capital: "Укріплення Монтевідео"
 URG_fortify_the_capital_desc: "Наша прекрасна столиця Монтевідео - це найважливіша частина країни. Більша частина нашого експорту проходить через його порт, там також засідає наш уряд і розміщена більша частина нашого населення і промисловості. Ми повинні захищати її до останнього!"
 URG_fortify_northern_cities: "Укріплення північних міст"
 URG_fortify_northern_cities_desc: "Міста на кордоні з Аргентиною і Бразилією особливо схильні до ворожого вторгнення, і в найгіршому разі складуть останню лінію оборони. Ми повинні побудувати укріплення, якщо ми хочемо їх захищати."
 URG_military_necessity: "Військові потреби"
 URG_military_necessity_desc: "Між силами Південної Америки знову виникли тертя, а Уругвай затиснутий між ними. Ми повинні розширити наші військово-промислові можливості, щоб підготуватися до майбутньої війни."
 URG_partially_mobilise: "Часткова мобілізація"
 URG_partially_mobilise_desc: "Аргентина і Бразилія не будуть з'ясовувати стосунки на футбольному полі, це всім зрозуміло. Ми повинні провести часткову мобілізацію для того, щоб підготуватися до найгіршого сценарію."
 URG_protect_the_rio_negro: "Захист річки Ла-Плата"
 URG_protect_the_rio_negro_desc: "Річка Ла-Плата - це кровоносна артерія нашої економіки. Якщо її захоплять або заблокують, ми не зможемо нічого експортувати або імпортувати, і наша економіка буде повністю зруйнована. Ми повинні за всяку ціну тримати її відкритою!"

## Military Trees ##
# Army #
 URG_chaos_in_argentina: "Хаос у Буенос-Айресі"
 URG_chaos_in_argentina_desc: "Оскільки в Аргентині панує хаос, ми повинні бути готові до всього. Ми проведемо навчання наших військ, щоб бути готовими до можливої агресії із заходу, і ми повинні сподіватися, що із західного боку Ріо-Уругваю не прийде нічого ворожого."
 URG_rio_uruguay_project: "Лінія Ріо-Уругвай"
 URG_rio_uruguay_project_desc: "Крім надії на те, що із західного боку Ріо-Уругваю нічого не прийде, ми можемо зміцнити кордон, щоб збільшити наші оборонні можливості. Таким чином, ми зможемо відбити будь-яку аргентинську агресію, яка потенційно може прийти."
 URG_lessons_of_civil_war: "Уроки громадянської війни"
 URG_lessons_of_civil_war_desc: "Наш головний союзник у регіоні, Бразилія, переживає чергову громадянську війну. Ми можемо винести з цього конфлікту кілька важливих уроків, щоб поліпшити нашу армію, а також залишатися готовими до можливої агресії з півночі."
 URG_fortify_the_north: "Укріплення на північному кордоні"
 URG_fortify_the_north_desc: "Як і наш західний кордон, північний більше не є безпечним місцем. Таким чином, ми повинні прийняти той самий підхід, що і у випадку з Аргентиною, і зміцнити північний кордон, щоб бути готовими до будь-якої бразильської агресії."
 URG_mission_to_rio: "Місія в Ріо"
 URG_mission_to_rio_desc: "До наших союзників у Ріо-де-Жанейро був направлений військовий аташе, щоб поліпшити нашу військову тактику. Завдяки цьому ми зможемо належним чином модернізувати наші збройні сили, перетворивши їх із непідготовленої армії на силу, з якою потрібно рахуватися."
 URG_centralise_high_command: "Централізація верховного командування"
 URG_centralise_high_command_desc: "Наша нещодавня місія до Бразилії показала нам, що нам необхідно реформувати нашу армію, і однією з головних проблем був наш командний ланцюжок. Централізувавши його, ми зможемо вирішити більшість наших проблем і перетворити нашу армію на добре підготовлену силу."
 URG_license_foreign_weapons: "Ліцензійні схеми іноземної зброї"
 URG_license_foreign_weapons_desc: "Стан нашого арсеналу, м'яко кажучи, посередній: більшість наших гвинтівок застаріли, а в більшості наших підрозділів досі немає рації. Ліцензування іноземної зброї, чи то легальними, чи то менш легальними каналами, має допомогти нам розв'язати цю проблему й отримати кілька сучасних одиниць техніки."
 URG_learning_from_weltkrieg: "Уроки Вельткригу"
 URG_learning_from_weltkrieg_desc: "Вельткриг був величезною бійнею, мільйони життів загинули на полі бою. Ми не повинні повторювати тих самих помилок, які сталися під час війни, враховуючи, що наша людська сила невелика. Кожна втрата буде занадто великою втратою."
 URG_engineering_and_entrenchment: "Інженерія та укріплення"
 URG_engineering_and_entrenchment_desc: "Якби ми мали вести війну, вона була б оборонною, і тому ми повинні прийняти оборонну тактику. Окопи виявилися дуже ефективною оборонною тактикою з часів першої громадянської війни в Америці, тому ми повинні використовувати їх якомога частіше."
 URG_implement_mandatory_conscription: "Обов'язковий призов"
 URG_implement_mandatory_conscription_desc: "На відміну від таких країн, як Китай, Індія або Європа, в нашій країні не так багато чоловіків, здатних служити в армії, і введення військової повинності буде нашим єдиним способом вирішити цю проблему."
 URG_establish_regular_drill_protocol: "Протокол регулярних навчань"
 URG_establish_regular_drill_protocol_desc: "Наші війська повинні бути завжди готові протистояти всьому, що буде проти нас, і ми не можемо дозволити їм розслаблятися. Регулярні навчання гарантують, що навіть у разі агресії наші війська будуть готові протистояти всьому, навіть самому пеклу."
 URG_new_equipment: "Військова інспекція"
 URG_new_equipment_desc: "Наша нещодавня місія до Бразилії показала нам, що ми повинні реформувати нашу армію, і одним із головних питань був стан нашого спорядження. Зараз нам знадобляться величезні інвестиції для модернізації нашого обладнання, здебільшого тому, що ми все ще використовуємо здебільшого озброєння часів Вельткріга. Однак щойно нам вдасться вдосконалити наш арсенал, ми станемо силою, з якою доведеться рахуватися."
 URG_artillery_training_refinement: "Стратегічне доопрацювання артилерії"
 URG_artillery_training_refinement_desc: "Стан наших артилерійських батальйонів, м'яко кажучи, посередній. Загальна відсутність техніки і можливості виробляти її своїми силами сильно обмежує наші можливості з розвитку артилерійської тактики, але вивчаючи бразильську артилерійську тактику, ми повинні бути в змозі поставити на ній крапку."
 URG_commission_new_equipment_designs: "Модернізовані програми навчання"
 URG_commission_new_equipment_designs_desc: "Сучасне спорядження зіграє ключову роль у модернізації нашої тактики, враховуючи, що нові артилерійські знаряддя точніші за застарілі, а нові снаряди потужніші за попередні. Якщо ми отримаємо їх у свої руки, наші вороги будуть тремтіти від страху при одній думці про те, що їм доведеться зіткнутися з потужною уругвайською артилерією."
 URG_motorisation_experiments: "Експерименти з моторизації"
 URG_motorisation_experiments_desc: "Нам необхідно розвивати мережу модернізованої логістики, щоб постійно постачати наші фронти, і вантажівки довели свою ефективність у цьому відношенні, навіть більше, ніж мули і коні. Прийняття цих нових методів постачання наших військ виявиться ефективним як у короткостроковій, так і в довгостроковій перспективі."
 URG_subsidise_local_munitions_facilities: "Місцеве виробництво боєприпасів"
 URG_subsidise_local_munitions_facilities_desc: "Ми не можемо покладатися тільки на імпорт, враховуючи, як легко нас може заблокувати будь-яка інша держава, і це означає, що внутрішнє виробництво є обов'язковим. Ми повинні субсидувати внутрішнє виробництво, щоб бути готовими до всього, з чим ми потенційно можемо зіткнутися."
 URG_war_games: "Проведення військових ігор"
 URG_war_games_desc: "Німеччина з 1870 року прийняла стратегію проведення військових ігор навіть у мирний час, а з огляду на наших небезпечних сусідів, ми повинні робити те саме, щоб завжди бути готовими до всього."
 URG_Libertad_o_Muerte: "Libertad o Muerte"
 URG_Libertad_o_Muerte_desc: "Свобода або смерть! Ми будемо битися до останнього проти будь-якого ворога, з яким зіштовхнемося, яким би сильним він не був! Ми будемо захищати нашу Батьківщину до останньої людини, тому що ніхто не може диктувати нам чужу владу. Вони не пройдуть!"
 URG_air_corps: "Авіаційний корпус Уругваю"
 URG_air_corps_desc: "Стан авіації в Уругваї неважливий, і нам необхідно її якось стимулювати. Іноземні радники будуть дуже корисними в цьому відношенні, надаючи нам корисний досвід щодо цієї техніки, яка потенційно може творити чудеса і дати нам уявлення про те, на що здатний літак." 
 URG_montevideo_air_academy: "Академія ВПС Монтевідео"
 URG_montevideo_air_academy_desc: "Створивши в Монтевідео національну повітряну академію, ми зможемо сформувати покоління молодих, сповнених ентузіазму пілотів, які піднімуться в небо і змусять нашу країну пишатися своїми завоюваннями в авіаційній галузі."
 URG_buy_fighters: "Купівля нових винищувачів"
 URG_buy_fighters_desc: "Простіше кажучи, нам не вистачає винищувачів. Їх не вистачає як у наших запасах, так і у виробництві всередині країни. Наше єдине рішення - імпортувати їх, чи то законними, чи то менш законними засобами, інакше ми опинимося в повній дупі в нашій боротьбі за панування в небі."
 URG_is_that_a_plane_questionmark: "Корпус авіаспостерігачів"
 URG_is_that_a_plane_questionmark_desc: "Протиповітряна оборона - це щось важкодосяжне для такої маленької країни, як ми, але ми впевнені, що, створивши оборонний корпус, який спеціалізується на виявленні ворожих літаків, ми зможемо збільшити наші можливості по боротьбі з повітряними силами противника."
 URG_air_not_independent: "Інтеграція повітряного командування"
 URG_air_not_independent_desc: "Повітряні корпуси - це не що інше, як природне продовження армії. Ми повинні включити повітряне командування до складу армійського командування, щоб домогтися кращої координації між ними."
 URG_independent_air_force: "Незалежні ВПС"
 URG_independent_air_force_desc: "ВПС не можуть бути прив'язані до армії, з огляду на їхні численні ролі та можливості, і вони повинні стати власним незалежним родом військ, поряд з армією і флотом."
 URG_anti_air: "Протиповітряна оборона"
 URG_anti_air_desc: "Протиповітряна оборона - це вид зброї, який за правильного використання може творити дива, особливо проти бомбардувальників, які можуть знищити наші війська, зруйнувати наші заводи і будинки. Створення системи протиповітряної оборони гарантує, що ворожі бомбардувальники не зможуть загрожувати нам."
 URG_more_river_boats: "Збільшення патрулів"
 URG_more_river_boats_desc: "Через Ріо-Уругвай, як і через інші річки нашої країни, можна переправити безліч речей, легальних і нелегальних. Збільшення розмірів наших патрульних суден призведе до більш ефективної боротьби з нелегальною контрабандою і допоможе нашій економіці."
 URG_coastal_fort: "Оновлення берегових укріплень"
 URG_coastal_fort_desc: "Найгірше, що може трапитися - це залишитися без захисту в разі появи ворожих кораблів у порту Монтевідео, і ми повинні подбати про таку можливість, розширивши наші оборонні берегові споруди."
 URG_navy: "Огляд ВМС Уругваю"
 URG_navy_desc: "Наш військово-морський флот перебуває в дивному стані: більшість наших кораблів побудовано на замовлення інших країн, і у нас немає досвідченого вищого командування. Нам необхідно поліпшити наш військово-морський потенціал, тією чи іншою мірою."
 URG_naval_bombers: "Повітряно-морський корпус"
 URG_naval_bombers_desc: "Ці нові морські бомбардувальники виглядають досить круто, і вони також можуть робити щось дивовижне: нам потрібно лише кілька штук, щоб потопити лінкор. Інвестиції в них, безсумнівно, будуть корисні в боротьбі з ворожими флотами."
 URG_beeg_port: "Нові морські бази"
 URG_beeg_port_desc: "Поліпшення військово-морської бази в Монтевідео виявиться корисним для нашого зростаючого флоту, надаючи нам більше можливостей для ремонту наших кораблів, а також збільшуючи можливості з перевезення та імпорту товарів."
 URG_subs: "Купівля схем підводних човнів"
 URG_subs_desc: "Єдиним типом кораблів, які ми коли-небудь зможемо виробляти, будуть підводні човни, якщо говорити реалістично, і придбання схем для їхнього проєктування буде нашим першим кроком до того, щоб стати затребуваними на морських просторах. Без цього ми майже нічого не зможемо зробити."
 URG_how_does_navy_work: "Військово-морська академія"
 URG_how_does_navy_work_desc: "Зі створенням відповідної морської академії ми зможемо розширити компетенцію адміралтейства і перетворити його на одне з найбільш передових у світі, а наші морські офіцери будуть затребувані в усьому світі."

