glas of the §lDemocratic Party§! against Stassen of the §mRepublican Party§!.\n£white_dot Having Huey Long will pit him against Stassen of the §mRepublicans§!, as long as Long's focus tree is not yet completed. If it is completed, Long will win re-election uncontested.\n\n£white_dot §MMacArthur in the Civil War§!\n£white_dot Make MacArthur give power after the Civil War ends.\n£white_dot Then you will be able to select between Arthur Vandenberg of the §mRepublican Party§! and John Nance Garner of the §cDemocratic Party§! as provisional president.\n §M1940 Elections§!\n£white_dot MacArthur will run for presidency under the §mRepublican§! Party and will pit him against Byrd of the §cDemocratic Party§!.\n §M1944 Elections§!\n£white_dot Electing MacArthur will pit him against Russel Jr §cDemocratic Party§!.\n£white_dot Electing Byrd will pit him against Robert Taft of the §mRepublican Party§!.\n §M1948 Elections§!\n£white_dot Having MacArthur or Byrd will pit Happy Chandler of the §cDemocratic Party§! against Charles Halleck of the §mRepublican Party§!.\n£white_dot Having Russell Jr will pit him against Halleck of the §mRepublican Party§!.\n£white_dot Having Taft will pit him against Chandler of the §cDemocratic Party§!.\n §M1952 Elections§!\n£white_dot Having Chandler will pit him against Harold Stassen of the §mRepublican Party§!.\n£white_dot Having Halleck will pit him against Paul Douglas of the §lDemocratic Party§!.\n£white_dot Having Russell Jr will pit Stassen of the §mRepublican Party§! against John Sparkman of the §cDemocratic Party§!.\n£white_dot Having Taft will pit Stassen of the §mRepublican Party§! against Paul Douglas of the §lDemocratic Party§!."

### Events - Pre Election ###
 united_states_events.2.t: "Чорний понеділок вдаряє по Америці"
 united_states_events.2.d: "Catastrophe! Just a few days ago, news reached the shores of the United States by wire, informing us of a massive wave of panic-selling in the Berlin Stock Market, which has led to a general collapse of investor confidence. The persistent sense of dread that has permeated American life - the feeling that, even when the economy has been on an upturn, another two steps backward are just around the corner - has now been proven correct. By the end of the day, a massive sell-off in the New York Stock Market followed.\n\nOn Sunday, the Dow Jones had already been sliding, but had fallen only two percent. By the end of trading on Monday, however, it fell by twelve percent, and on Tuesday, another eleven percent. A full quarter of all investments had been wiped out within two days. Despite William C. Durant and other members of the Rockefeller family attempting to rally the market with a substantial buy-off, the market has continued its plummet, with some economists airing concerns that it may simply continue indefinitely, until there is no more value to lose - investor confidence has been shattered for the foreseeable future.\n\nWhile this stock market crash had almost no impact on the vast majority of Americans, owing to the fact that only a tiny percentage of the population has investments, fear has permeated the middle and working classes as well. Already, massive strikes have been planned by all major unions in protest of the predicted wave of terminations and wage cuts, and demonstrations have begun in the countryside by farmers. North, South, East, and West, exactly the same course of events, and therefore the same atmosphere, pervades now as it did prior to the woes of 1925. As far as the American people can tell, there is simply no hope for the future." # (!)
 united_states_events.2.a: "Це просто не наш рік."

 united_states_events.17.t: "Father Charles Coughlin" # (!)
 united_states_events.17.d: "Three years ago today, Father Charles Coughlin started doing a weekly radio broadcast in America and more than 50 million people turn on their radios and listen. He is a raving Anti-Semite, claiming that the Syndicalist Revolution in France was 'fermented by the Jew' and that the Berlin Stock Market Crash is an 'International Conspiracy of Jewish Bankers' and somehow people still tune in.\n\nHis hate-speech will not be tolerated by the Church, and the Pope is expected to make a decision whether to ask the United States government to shut down his broadcast so his hateful message cannot reach the public." # (!)
 united_states_events.17.a: "Ask the President of the United States to shut down this 'Radio Priest'" # (!)
 united_states_events.17.b: "It would be best if we did not interfere." # (!)

 united_states_events.18.t: "Father Charles Coughlin's CBS Radio Broadcasts" # (!)
 united_states_events.18.d: "Charles Couglin is a Canadian-born Catholic priest who was assigned to the National Shrine of the Little Flower in Michigan in 1923. He began broadcasting his Sunday Sermons in 1926 on a local radio, and despite working in a relatively small parish he quickly gained traction among Catholics amid KKK violence and general anti-Catholic sentiments.\n\nBy 1930 his program was signed to the Columbia Broadcasting System (CBS) and his weekly topics shifted from religion to politics - taking aim at income inequality, banking, and Jews. He attracted significant controversy, and CBS refused to renew their contract so Coughlin established an independently financed radio network and continued to achieve popularity in the backdrop of the Great Depression. His popularity allowed him to found the National Union for Social Justice in 1934 and his shows drew tens of millions of listeners each week.\n\nThings have come to a head with the NUSJ holding a series of massive rallies in Cleveland Municipal Stadium, where Coughlin predicted the NUSJ will take half of Ohio thanks to the large slate of NUSJ backed candidates. He also presided over the so-called Townsend Convention, demanding further expansions of old-age pensions, and formally endorsed Huey Long for President. Exhausted by the frenzy of activity, Coughlin nearly fainted by the end of his speech.\n\nFather Coughlin's words have divided the Catholic-American world, with even his friend Joseph Kennedy (a leading Massachusetts Democrat and prominent Catholic) attempting to convince him to tone down his rhetoric. Bishop Francis Spellman and Cardinal Eugenio Pacelli, at Kennedy's suggestion, as well as other members of the Catholic clergy have sought to muzzle Coughlin, but only Bishop Michael Gallagher of Detroit has the authority to do so. The bishop, a supporter, has refused though he is said to be in poor health. The Federal government has entertained denying him a broadcasting license, but that might further radicalise his followers." # (!)
 united_states_events.18.a: "Coughlin is a becoming a danger to the public, shut him down." # (!)
 united_states_events.18.b: "I hate what he says, but I defend his right to say it." # (!)

### Victory in the civil war
 united_states_events.116.t: "Влада Макартура"
 united_states_events.116.d: "Після нашої перемоги в громадянській війні потрібно вирішити питання статусу Макартура. Хоча президент Макартур за законом є президентом згідно з Актом про спадкування президентства, усім було зрозуміло в 1937 році, що Макартур незаконно захопив владу.\n\nБагато хто зараз бажає, щоб генерал пішов у відставку і передав владу обраному віцепрезиденту 31-ї адміністрації. Однак радикали з оточення Макартура наполягають на тому, що США знову зануриться в громадянську війну без нього, тоді як республіканці та деякі демократи стверджують, що Макартур стане тираном, якщо залишиться при владі."
 united_states_events.116.a: "Макартур залишається при владі."
 united_states_events.116.b: "Макартур відмовляється від влади."

 united_states_events.117.t: "Тріумф демократії"
 united_states_events.117.d: "Нарешті республіку було врятовано. Радикали з лівих і правих, які намагалися знищити Америку, зазнали поразки. Хоча ми побиті й поранені, демократію вдалося зберегти."
 united_states_events.117.a: "Боже, бережи Америку."

 united_states_events.118.t: "Милосердя чи покарання?"
 united_states_events.118.d: "Потрібно ухвалити рішення про те, що робити з тими, хто воював проти уряду.\n\nЧи повинні ми запропонувати амністію тим, хто боровся проти уряду, і спробувати реабілітувати їх у суспільстві, чи вони мають бути покарані за свої дії проти Америки?"
 united_states_events.118.a: "Милосердя."
 united_states_events.118.b: "Покарання."

 united_states_events.119.t: "Доля колегії виборців"
 united_states_events.119.d: "Під час зміцнення демократії після громадянської війни постало питання щодо колегії виборців.\n\nБагато хто закликає скасувати систему «перший прийшов, перший отримав», замінивши її простішою системою національного народного голосування. Більшість у Конгресі вважає, що ми повинні зберегти систему як запобіжник від радикалізму в майбутньому. Що нам робити?"
 united_states_events.119.a: "Скасувати колегію виборців."
 united_states_events.119.b: "Колегія виборців залишається."

 united_states_events.120.t: "Національна реабілітація"
 united_states_events.120.d: "Поки ми виявляємо тих, хто продовжує боротися за свою зрадницьку справу, постає питання перед Макартуром, що робити з тими, хто склав зброю.\n\nДеякі його радники пропонують амністію, інші вважають, що їх потрібно ув'язнити за їхні дії. Що обере головнокомандувач?"
 united_states_events.120.a: "Долой зрадників."
 united_states_events.120.b: "Ми вже пролили достатньо крові."

 united_states_events.121.t: "Примирення з Вашингтоном?"
 united_states_events.121.d: "Тиран Макартур зробив неможливе і відмовився від влади. Таким чином виникла дискусія про те, чи варто возз’єднатися та зробити Америку єдиною.\n\nБагато хто вважає, що, хоча Макартур відмовився від влади, він все ще контролює ситуацію і не вагається знову її захопити, якщо політика піде не в його сторону."
 united_states_events.121.a: "Давайте об’єднаємося з Вашингтоном (Гра закінчена)"
 united_states_events.121.b: "Ми — справжня Америка, і ми самі об’єднаємо її!"

 united_states_events.122.t: "Америка об'єднана!"
 united_states_events.122.d: "Повстанський уряд на заході вирішив скласти зброю та возз'єднатися з Америкою.\n\nВійськові блокпости вздовж Скелястих гір демонтуються, і люди з обох сторін країни перетинають кордон. Нарешті країна об'єднана."
 united_states_events.122.a: "Від моря до сяючого моря!"

 united_states_events.123.t: "Немає примирення"
 united_states_events.123.d: "З моменту відставки Макартура багато хто замислювався, чи країна знову стане єдиною. Однак здається, що повстанці на заході вирішили не об’єднуватися з нами.\n\nУ своєму сенаті вони засудили Конгрес як просто пішака Макартура, якого вони все ще вважають тираном, незважаючи на те, що він врятував країну."
 united_states_events.123.a: "Америка одного дня буде об'єднана."

 united_states_events.125.t: "Національна рада з трудових відносин"
 united_states_events.125.d: "Після закінчення громадянської війни та початку реконструкції постало питання про профспілки. Дехто вважає, що ми повинні просувати більш ліберальні та анти-синдикалістські профспілки як захисників від впливу синдикалізму в політиці. Декілька лоялістів із АФТ і зниклих «Лицарів праці» готові співпрацювати з Конгресом у створенні Національної ради з трудових відносин.\n\nЦя рада зможе ізолювати профспілки, пов’язані з ІВВ, і надати права на колективні переговори тим, хто не бажає нашої поразки. Однак інші вважають усі профспілки зрадниками країни та вимагають їх заборонити. Що вирішив Конгрес...?"
 united_states_events.125.a: "Прийняти АФТ і «Лицарів праці» в НРТВ."
 united_states_events.125.b: "Заборонити всі профспілки, незалежно від лояльності."

 united_states_events.127.t: "Червона загроза"
 united_states_events.127.d.macarthur: "Відтоді, як Макартур прийшов до влади, він розпочав кампанію проти соціалізму, анархізму та синдикалізму. Адже саме вони є головними ініціаторами громадянської війни, і тому всі американці повинні знати, яку роль вони зіграли в конфлікті. Тепер, коли починається так звана «червона загроза», багатьох людей змушують покинути роботу та заносять до чорних списків."
 united_states_events.127.d.elected: "З моменту обрання [USA.GetLeader] уряд Сполучених Штатів розпочав кампанію проти соціалістів усіх мастей. Вони були одними з головних ініціаторів громадянської війни, і тому всі американці повинні розуміти їхню роль. Більше того, не можна дозволити вижити їхньому підриву, і тому, коли починається так звана «червона загроза», багатьох людей змушують покинути роботу та заносять до чорних списків."
 united_states_events.127.a: "Краще мертвий, ніж червоний."

 united_states_events.128.t: "Лавандова загроза"
 united_states_events.128.d: "Під час так званої Червоної загрози [USA.GetLeader] видав виконавчий наказ 10450, який розширив визначення загрози національній безпеці, включивши до нього «будь-яку кримінальну, ганебну, безчесну, аморальну чи зганьблену поведінку, постійне надмірне вживання алкоголю, наркоманію чи сексуальну перверзію». Це призвело до звільнення понад 5000 федеральних службовців, яких звинуватили в гомосексуальності. Преса здебільшого схвалила цей захід, хоча деякі таблоїди стверджують, що ми проповідуємо лицемірство. Один із головних прокурорів, директор ФБР Дж. Едгар Гувер, давно підозрюється у близьких стосунках зі своїм секретарем Клайдом Толсоном. Як директор найважливішого розвідувального агентства, Гувер, звісно, поза підозрою. Навіть якщо б ми спробували, у Дж. Едгара, ймовірно, більше компромату на нас, ніж у нас на нього."
 united_states_events.128.a: "Не будемо розслідувати Дж. Едгара Гувера."

 united_states_events.134.t: "Велике переселення"
 united_states_events.134.d: "Оскільки Макартур не відмовився від влади, велика кількість американців рушила в [migrate.GetNameDef], яка окупувала американську землю та зневажає прапор і все, що ми шануємо. Питання, однак, у тому, що ми повинні зробити щодо цього «Великого переселення»? Чи варто нам дозволити цим зрадникам вільно виїжджати, створюючи загрозу безпеці, чи використати армію, щоб захопити й затримати якомога більше з них?"
 united_states_events.134.a: "Вони не підуть."
 united_states_events.134.b: "Нехай ідуть."

 united_states_events.135.t: "Біженці від Макартура"
 united_states_events.135.d.let_go: "Як і очікувалося, тиран Дуглас Макартур відмовився відмовитися від своєї влади. Тому велика хвиля американців вирушає через [Root.GetAdjective]ий кордон, щоб знайти нове життя поза тінню Макартура. Більше того, військові лідери вважають, що ми зможемо використати ці розвіддані проти [USA.GetNameDef], якщо дійде до цього."
 united_states_events.135.d.army: "Як і очікувалося, тиран Дуглас Макартур відмовився відмовитися від влади. Хвиля мігрантів і біженців пройшла через [Root.GetAdjective]ий кордон. Хоча ми та наші спеціальні служби зробили все можливе, щоб переправити їх, Макартур застосував армію, вбивши багатьох із них, наче м'ясник. Однак це лише підігріло бажання людей побачити покарання Макартура."
 united_states_events.135.a: "Ласкаво просимо до [Root.GetNameDef]"

 united_states_events.136.t: "Тимчасовий президент"
 united_states_events.136.d: "Після відновлення демократії в країні постає питання: хто очолить країну до наступних виборів?\n\nМакартур висунув кілька кандидатів, які могли б виконувати цю роль, і подав їхні імена на розгляд Конгресу — тепер вибір за ними. Незважаючи на те, що їхній імідж серед анти-макартуристів постраждав через зв’язок із цією передачею влади, Конгрес і генерал Макартур сподіваються, що країна зможе об’єднатися навколо законного президента."
 united_states_events.136.a: "Вітаємо, президент Ванденберг."
 united_states_events.136.b: "Вітаємо, президент Гарнер."

 united_states_events.152.t: "NAACP і ФБР дискредитують соціалістів"
 united_states_events.152.d: "У 1930-х роках значна частина діяльності NAACP була зосереджена на захисті прав афроамериканців через судові справи. Це було викликано ослабленням впливу чорношкірого електорату та зменшенням можливості афроамериканців обіймати посади після рішення «Плессі проти Фергюсона». Також на цьому шляху діяла Міжнародна захисна ліга праці, пов'язана із синдикалістами, яка протягом десятиліття конкурувала з NAACP за підтримку чорношкірих виборців.\n\nНе бачачи іншого варіанту і не бажаючи йти на компроміс із соціалістами, лідер NAACP Волтер Френсіс Вайт вирішив співпрацювати з ФБР у кампанії з публічних звинувачень проти соціалістів. Чи справді це мотивує громадянські права чи ще більше розмиває ситуацію, ще належить з'ясувати."
 united_states_events.152.a: "Я не суддя."

 united_states_events.153.t: "Штатність для Аляски?"
 united_states_events.153.d: "Аляска запропонувала Конгресу приєднатися до [Root.GetNameDef] як штат.\n\nЧи має Аляска стати штатом із усіма відповідними наслідками, чи залишатися територією?"
 united_states_events.153.a: "Аляска стає штатом."
 united_states_events.153.b: "Аляска залишається територією."

 united_states_events.154.t: "Штатність для Гаваїв?"
 united_states_events.154.d: "Гаваї запропонували Конгресу приєднатися до [Root.GetNameDef] як штат.\n\nЧи мають Гаваї стати штатом із усіма відповідними наслідками, чи залишатися територією?"
 united_states_events.154.a: "Гаваї стають штатом."
 united_states_events.154.b: "Гаваї залишаються територією."

 united_states_events.155.t: "Штатність для Пуерто-Рико?"
 united_states_events.155.d: "З огляду на те, що Аляска і Гаваї розглядаються як потенційні нові штати, представники Пуерто-Рико також запропонували стати штатом [Root.GetNameDef].\n\nЧи стануть вони 51-м штатом Союзу, чи залишаться територією?"
 united_states_events.155.a: "Пуерто-Рико стає штатом."
 united_states_events.155.b: "Пуерто-Рико залишається територією."

 united_states_events.156.t: "Розкол щодо підтримки великого бізнесу"
 united_states_events.156.d: "Більшість демократів розуміє, що економічні реформи необхідні для збереження цілісності Америки. У цьому питанні демократи різняться щодо ролі уряду в підтримці існуючих галузей, які переживають труднощі. Запропонована програма громадських робіт із електрифікації Південного Заходу за допомогою гідроелектроенергії натрапила на перепони, оскільки демократи не змогли домовитися про роль громадських робіт на ринку. Ці громадські роботи можуть перевершити приватні енергетичні компанії, оскільки їм дозволять перетинати кордони штатів і будувати греблі на державних землях. Консервативні демократи виступають проти таких вторгнень, кажучи, що це порушує право штатів на регулювання торгівлі. Більш ліберально налаштовані демократи вважають, що необхідність громадських робіт і їхній потенціал переважують ризики."
 united_states_events.156.a: "Перемагають ліберальні демократи."
 united_states_events.156.b: "Перемагають консервативні демократи."

 united_states_events.160.t: "William McAdoo Has Died"
 united_states_events.160.d.start: "Former President William Gibbs McAdoo has passed away in his home in California. McAdoo's tenure as president was short and troubled. Though he entered office as a labour reformer, his repression of several strikes made him an object of scorn for the left. Having inherited a sluggish economy from his father-in-law, President Wilson, McAdoo's term in office saw a degree of economic recovery.\n\nHowever, it was not enough to prevent an ignominious defeat at the hands of Frank Lowden in 1928, ending the longest continuous period of Democratic control of the presidency since the first civil war"
 united_states_events.160.d.civil_war_no_acc: "$united_states_events.160.d.start$. Still despite this, [USA.GetLeader] has remarked on McAdoo's passing and offered his condolences to his family and praised his work."
 united_states_events.160.d.civil_war_acc_usa: "$united_states_events.160.d.start$. When the second civil war began he openly gave his support to the traitors in California. [USA.GetLeader] has remarked on his death and openly criticised McAdoo's decision to support the traitors out west."
 united_states_events.160.d.civil_war_acc_acc: "$united_states_events.160.d.start$. Despite this, when the second civil war began his support for the provisional government in the west coast helped give it an air of legitimacy. [ACC.GetLeader] has remarked on his passing and offered his condolences and praised McAdoo's Legacy."
 united_states_events.160.a: "He will be missed."

 united_states_events.161.t: "Будівництво дамби Боулдер завершено"
 united_states_events.161.d: "«Сьогодні вранці я прийшов, побачив і був підкорений, як і всі, хто вперше бачить це велике досягнення людства. Десять років тому місце, де ми зараз стоїмо, було пустельним і суворим. У дні похмурого каньйону, стіни якого піднімалися на понад тисячу футів, протікала неспокійна, небезпечна річка. Гори з обох боків каньйону були важкодоступними, без жодних доріг або стежок, і їхні скелі не мали захисту від палючого сонця. Місце, де зараз знаходиться Боулдер-Сіті, було пустельним простором, вкритим кактусами. Перетворення, яке відбулося тут за ці роки, є дивом ХХ століття». Так починається промова [ROOT.GetLeader], присвячена створенню дамби Боулдер, яка сьогодні нарешті завершена."
 united_states_events.161.a: "... від імені Нації сказати вам, «Молодці»."

 united_states_events.163.t: "Амелія Ергарт здійснила кругосвітній політ"
 united_states_events.163.d: "Відома авіаторка Амелія Ергарт, відома багатьом як «Королева неба», завершила політ навколо світу разом зі своїм штурманом Фредом Нунаном.\n\nПісля короткого переляку, коли пара тимчасово заблукала під час наближення до острова Гауленд у Тихому океані, політ продовжився без пригод, і сьогодні вранці їхній Lockheed Electra приземлився в Окленді, Каліфорнія.\n\nНаступного тижня у Білому домі відбудеться церемонія, де Ергарт особисто привітає президент за її досягнення."
 united_states_events.163.a: "Це справжнє досягнення!"

 united_states_events.171.t: "Не варта й відра теплої сечі"
 united_states_events.171.d: "Президент Джон Ненс Гарнер ніколи не мав особливої поваги до віцепрезидентства. Під час національного з'їзду Гарнер відхилив будь-які спроби обрати його на посаду віцепрезидента в кампанії іншого кандидата. Вибір Гарнера на користь Сема Рейберна був зроблений з розумінням того, що посада віцепрезидента має дуже мало значення для виконавчої влади.\n\nТому сьогоднішня новина про те, що Рейберн відкрито критикує Гарнера за те, що він не зміг догодити радикалам, була такою шокуючою. Гарнер у відповідь заявив в інтерв'ю, що не зважає на слова віцепрезидента, оскільки «посада Рейберна не варта й відра сечі»."
 united_states_events.171.a: "Який скандал."

 united_states_events.172.t: "Молоток, занадто великий для руйнування"
 united_states_events.172.d: "На знак подяки від народу Техасу та визнання його непохитної відданості Демократичній партії, Гарнер отримав цього тижня в подарунок 400-фунтовий молоток. Президент Гарнер, відомий тим, що ламає молотки через те, що занадто сильно ними б'є, був більш ніж задоволений цим подарунком і переконаний, що цей молоток витримає будь-який його гнів."
 united_states_events.172.a: "Коли у тебе є лише молоток..."

 united_states_events.175.t: "Примирення з Рузвельтами"
 united_states_events.175.d: "Сім'я Рузвельтів була розділена після смерті колишнього президента Теодора Рузвельта. Молодший Квентін Рузвельт продовжував брати участь у політиці Республіканської партії, тоді як Арчібальд Рузвельт повністю відійшов від цього.\n\nЧутки про його зв'язки з промисловцями та його різкі критичні зауваження щодо кожного президента після Гувера, включаючи Квентіна, набрали обертів. Арчібальд і Квентін зустрілися, щоб офіційно припинити політичні чвари та возз'єднати сім'ю. Ця зустріч також підтверджує атмосферу примирення Квентіна замість покарання за інакодумство."
 united_states_events.175.a: "Ще одна сім'я возз'єдналася."

 united_states_events.176.t: "Роман Вілкі викрито"
 united_states_events.176.d: "Вестбрук Пеглер, той підступний перебільшувач, щойно опублікував статтю, в якій стверджує, що Вілкі зраджує свою дружину Едіт Вілкі з журналісткою Іритою Ван Дорен. Преса підхопила цю історію, і нашого президента завалили запитаннями про подружню невірність.\n\nНаш начальник пресслужби намагається контролювати шквал звинувачень, так само як Ірита раптово взяла відпустку, але довіра до Вілкі була підірвана."
 united_states_events.176.a: "Проклятий Пеглер!"

 united_states_events.177.t: "Вілкі звертається до NAACP"
 united_states_events.177.d: "Президент Вілкі, незважаючи на те, що все життя був демократом, ніколи не підтримував позицію південних демократів щодо расових питань. Ще в 1936 році він критикував Джона Ненса Гарнера за те, що той не зміг привернути чорношкірих виборців на свій бік. Вілкі відшкодував це історичною промовою на з'їзді NAACP. Виступаючи на підтримку інтеграції в армії, він також кинув кілька шпильок республіканцям і демократам за те, що вони не захистили чорношкірих виборців від СПА.\n\nЙого промова завершилася підтримкою єврейських прав на демократію та попередженням про те, що соціалісти націляться на них наступними, якщо антисемітизм досягне рівня расизму в Америці. Демократи в Конгресі наразі роздумують, як реагувати на це, і більшість із них вирішили мовчати до наступних виборів."
 united_states_events.177.a: "Старий добрий Вілкі."

 united_states_events.179.t: "Гібридна кукурудза Воллеса"
 united_states_events.179.d: "Генрі Воллес заробив свої статки в агрономії, навчаючись у Джорджа Вашингтона Карвера. Прорив, який дозволив Генрі Воллесу зайнятися політикою, — це компанія Pioneer Hi-Bred, виробник гібридних культур. Як президент, Воллес передав свою частку в Hi-Bred і доручив Міністерству сільського господарства поширювати інформацію про гібридні культури, які, за даними досліджень, демонструють покращення у водоутриманні порівняно зі звичайними культурами.\n\nІмперативом для цього є триваюча криза фермерства в Оклахомі, де пилові бурі знищили мільйони врожаїв. Воллес сподівається вирішити це питання та врятувати продовольчі запаси Америки."
 united_states_events.179.a: "Нам справді потрібна їжа."

 united_states_events.180.t: "Радикальна пропозиція Тейлора в Конгресі"
 united_states_events.180.d: "З усіх дивних запитів, які президент Тейлор робив за ці роки, цей, мабуть, найважче прийняти. Президент Тейлор переконав кількох прогресивних конгресменів відновити його старе законодавство, що просуває ідею Світової єдності.\n\nВін пояснив, що це наступник мирних планів президента Вілсона, про які той говорив під час Першої світової війни. Світова єдність передбачає збереження людського життя та культури та припинення тотальних воєн. Ця пропозиція в Конгресі, звичайно, була відхилена, але жест несподівано підвищив репутацію президента Тейлора."
 united_states_events.180.a: "Ми всі сподіваємось на мир."

 united_states_events.181.t: "Тейлор співає по всій країні"
 united_states_events.181.d: "Одна з багатьох ексцентричних рис президента Тейлора — це його співоча кар'єра. Від часу, коли він співав дітям на сходах Капітолію, до співу перед мільйонами своїх виборців.\n\nПрезидент Тейлор використав те, що могло б зробити його посміховиськом у політиці, щоб виразити свій патріотизм через мистецтво. Тейлор співає, щоб пропагувати єдність Америки над політикою та співпрацю замість перемоги."
 united_states_events.181.a: "Співай далі, Джиме!"

 united_states_events.182.t: "Барклі скасовує систему корвеї"
 united_states_events.182.d: "Між президентом Барклі та Демократичною партією з'явився розкол щодо інфраструктури «Справедливої угоди». Під час обговорення в Конгресі було висунуто ідею дозволити виконання незначних громадських робіт за рахунок держави, а ремонт проводити через систему корвеї. Система корвеї — це податок, накладений для оплати ув'язнених, які ремонтуватимуть громадські роботи.\n\nПрезидент Барклі висловився проти цієї ідеї, оскільки його досвід у Кентуккі навчив його, що праця в'язнів ніколи не перевершить контрактну працю. Ця позиція також тисне на південних демократів у його власній партії, які підтримують державне фінансування та дешевий план реконструкції. Національна увага до системи корвеї призвела до того, що більшість штатів її заборонили."
 united_states_events.182.a: "І правильно."

 united_states_events.183.t: "Викриття каторжної праці Рассела"
 united_states_events.183.d: "Кар'єра Річарда Рассела в Джорджії до президентства не обійшлася без суперечок. Як захід економії, Рассел дозволив використовувати каторжну працю для будівництв на благо штату. Ця безкоштовна праця супроводжувалася жахливими умовами життя і врешті-решт стала кошмаром для самого Рассела.\n\nКолишній ув'язнений, якого було виправдано, написав книгу під назвою «Я — втікач із каторжної бригади Джорджії!». У цій книзі описується корумпована пенітенціарна система, і відповідальність покладається на теперішнього президента Рассела. Критики президента радіють, і навіть ходять чутки, що Голлівуд планує зняти фільм за мотивами цієї книги."
 united_states_events.183.a: "Хто повірить в’язню?"

 united_states_events.184.t: "Гангстери ледь не вбили Дьюї"
 united_states_events.184.d: "Минуле Дьюї наздогнало його одного недільного ранку в ресторані у Вашингтоні. Гангстери, яких відправив Датч Шульц, щоб помститися за свою майбутню страту, відкрили стрілянину через вікна. На щастя, Секретна служба встигла сховати президента Дьюї, а злочинців схопили. Після цього випадку Дьюї подвоїв свою охорону і закликав до посилення боротьби з кримінальними синдикатами по всій країні, оскільки ця спроба могла надихнути інших злочинців.\n\nЯк демократи, так і республіканці у Конгресі викликали Дж. Едгара Гувера для пояснень, чому ФБР не змогло запобігти цій загрозі. Ті, хто сумнівався у Дьюї, тепер раді, що їхній президент пережив таку підлу змову."
 united_states_events.184.a: "Небезпечний момент."

 united_states_events.185.t: "William Borah Passes Away"
 united_states_events.185.d.start: "The embattled Federal government has been engulfed in tragedy as the civil war claims another casualty. President William Borah, the so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing."
 united_states_events.185.d.end: "President's words dashed the faint hope that the death of Borah would begin a new round of negotiations, and with the Federalists working quickly to swear in a new President the war will continue unabated."
 united_states_events.185.d.wca: "$united_states_events.185.d.start$\n\nThough such feelings have been muted in Red territory, some within the breakaway pro-Workers' Congress Farmer-Labor Party have expressed regret that Borah was unable to bring about a compromise that might have prevented the war. Provisional President Reed however has been more dismissive, declaring that Borah was a \"petty-bourgeois progressive\" only interested in accomodating workers to a system to which their interests are diametrically opposed. The American worker has no choice but to fight for their rights and now that the Federalists have replaced Borah with an establishment lackey the true face of the Republican-Democratic duopoly is revealed.\n\nThe Provisional $united_states_events.185.d.end$"
 united_states_events.185.d.apg: "$united_states_events.185.d.start$\n\nIn particular, President Long, indicating his respect for a man who he once considered a progressive friend in the Senate, gave out a statement of respect, noting his regret that they had found themselves on opposite sides of the war. In a speech, Long noted that although Olson ran on a platform of compromise, ultimately the time for negotiation has passed. The American people have no choice but to fight for their nation and now that the Federalists have replaced Borah with an establishment lackey the true face of the Republican-Democratic duopoly is revealed.\n\nThe Populist $united_states_events.185.d.end$"
 united_states_events.185.a: "History will not be kind to him."

 united_states_events.186.t: "William Borah Passes Away"
 united_states_events.186.d.president.war: "Tragic news has come out from the embattled Federal government as the civil war claims another casualty. President William Borah, the so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. The chaos of war and the breakdown of communications meant that in some areas, news was slow to trickle in, but over the last few weeks many - including some still fighting against the Federal government - have expressed condolences for the President's passing. Some blame the stresses of war on making the President ill, and Federal propagandists have been quick to present him as a martyr for the Union cause.\n\nBorah's opponents have been relatively tight-lipped about his passing and in any case his death will not change their efforts to challenge the legitimacy of the 1936 election. As Vice President Quentin Roosevelt is sworn in under the shadow of war, he has made it clear that he intends to live up to Borah's legacy and carry the torch of the Republican ticket."
 united_states_events.186.d.president.peace: "Today, unfortunate information was received from the Washington home of President William Borah. The so-called \"Lion of Idaho\", died in his sleep of a cerebral hemorrhage at age 74. Borah, the last of the old Republican progressives, steered the nation through the civil war against leftist agitators and reactionary despots, and saved the union like the great Lincoln before him.\n\nHundreds of thousands came to watch his casket at the state capital, and later was driven to Washington D.C before being laid to rest at a quiet Boise funeral home. As Vice President Quentin Roosevelt is sworn in in the midst of reconstruction, he has made it clear that he intends to live up to Borah's legacy and carry the torch of the Republican ticket."
 united_states_events.186.d.couped: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that William Borah died in his sleep of a cerebral hemorrhage at age 74. The charismatic leader of the Republican Party found his administration in a quagmire after his failure to successfully resolve the 1937 general strike, and as a result General Douglas MacArthur placed him under house arrest before announcing himself as acting President under dubious circumstances. The legal status of President Borah remains in question, as is the legitimacy of MacArthur's coup, and likely will continue to be debated by Constitutional scholars.\n\nFor the embattled Federal government however, his death was an uncomfortable reminder of the sordid events leading up to the coup and Federal propagandists have been quick to attempt to go onto the next set of news. Opponents of the federal government have also been quick to lash out against MacArthur despite efforts to silence them in Federal strongholds. Some accuse MacArthur of having the former president murdered, rumours have circulated that the once hopeful American reformer had died from the stress of imprisonment and/or denial of proper medical attention by his guards. But for most, the turmoil following MacArthur's coup continues on, as the idealism of Borah's old-school progressive Republicanism may well have died with him..."
 united_states_events.186.d.nominee.coup: "Today, unfortunate information was received from the Washington home of Senator and former Republican nominee William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was the Republican Party's nominee for President of the United States in 1936, but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Constitutionalist government in opposing MacArthur's regime.\n\nUltimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 united_states_events.186.d.nominee.nocoup: "Today, unfortunate information was received from the Washington home of Senator and former Republican nominee William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was the Republican Party's nominee for President of the United States in 1936, but was ultimately defeated in a contested vote in the House of Representatives. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Federal government in opposing the radicals in both the north and south.\n\nUltimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 united_states_events.186.d.senator: "Today, unfortunate information was received from the Washington home of Senator William Borah. The Borah household revealed that he had died in his sleep of a cerebral hemorrhage at age 74. Borah was a prominent Republican candidate for the presidency in 1936, however he was beaten by Alf Landon for his party's nomination. Upon the outbreak of civil war, many moderates looked to him for leadership and the then-president was said to have invited him to serve in his government. However, Borah instead returned to the Senate, later joining the Federal government in opposing the radicals in both the north and south.\n\nUltimately, old age eventually caught up to the old \"Lion of Idaho\", and now many mourn the loss of a Republican leader who could've united the nation behind non-radical progressivism. Now, with the country in tatters, many wonder if the dreams of Borah's old-school progressive Republicanism will die with him."
 united_states_events.186.a: "Його душа продовжує маршувати..."

 united_states_events.187.t: "Al Smith Passes Away"
 united_states_events.187.d: "Today, flags on federal buildings across the nation have been lowered to half-mast to mark the passing of former President Al Smith. A controversial and much maligned figure in the years leading up to his death, Smith lived his last years in relative obscurity in New York, avoiding much public attention during the long years of the civil war.\n\nThe former president passed away at 6:45 A.M. after suffering a heart attack earlier in the morning. Since May, Smith's health has been on the decline, primarily due to the passing of the former First Lady. Diagnosed with heat exhaustion by his personal physician Dr. Raymond P. Sullivan, Smith remained away from public life as some of the nation's top physicians attempted to alleviate his conditions. As the former president's condition became increasingly critical, a call went out for Bishop Francis A. McIntyre to administer the last rites of the Roman Catholic Church.\n\nIn spite of the inspirational nature of Smith's humble rise from newsboy and fishmonger to governor and president, he is despised in many circles of American life. Held responsible by many for the civil war, many of Smith's accomplishments, such as the recovery of the economy prior to Black Monday and the passage of the Costigan-Wagner Anti-Lynching Act, have been overshadowed by his presidency's ignominious end. Nevertheless, Smith privately hoped that history (and God) would absolve him, and vindicate his actions in office as the best possible recourse against the conditions of the day. Only time will tell if that is the case."
 united_states_events.187.a: "Perhaps history will be kinder to him..."

 united_states_events.188.t: "Wendell Willkie Passes Away"
 united_states_events.188.d: "Today the nation mourns the death of its president, Wendell Willkie. For the past couple of months, the president has been declining in health, however it was hoped that he would make a swift recovery after his heart attack in August. Unfortunately, these hopes were unfounded: years of bad dieting and heavy drinking, charming to reporters in the 1940 election but ever more problematic during his presidency finally caught up to him. His heart attacks had become chronic, and after his hospitalisation on the fourth, he experienced several more before finally passing away today.\n\nShortly after the president's passing, Vice President Alben Barkley took the oath of office. Not long after, an emergency meeting among the Democrats nominated Barkley as Willkie's replacement for the 1944 election, now only a month away. President Barkley has decreed that the week of the president's funeral be declared a period of national mourning to remember and acknowledge the true patriotism and love President Willkie had for the United States."
 united_states_events.188.a: "Його душа продовжує маршувати..."

 united_states_events.189.t: "Флойд Олсон помер"
 united_states_events.189.d.president: "Whispers and rumours around Washington were finally confirmed today as the White House spokesperson announced that Floyd Olson has died today from a resurgent cancer. The charismatic leader of the Farmer-Labor Party found his administration in a quagmire after his failure to successfully resolve the Crisis of 1937, and not long after, he fell into a coma, further dividing the country and bringing it closer to the precipice.\n\nAfter a month as acting president, Quentin Roosevelt has now finally been formally sworn in as President of the United States. Olson's death however has generated substantial controversy surrounding the administration's legitimacy however, as rumours abound on the left that the former president was poisoned on behalf of the establishment. Roosevelt's subsequent retreat from Olson's radical platform has been presented as evidence that this is the case, and few expect that his death will do anything to alleviate the growing national crisis. Nevertheless, a state funeral in Washington has been planned, as Olson will be afforded the full honours granted to a passed president."
 united_states_events.189.d.nominee: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду президента Сполучених Штатів під прапором Партії Коаліції, але зрештою зазнав поразки на спірному голосуванні в Палаті представників. Після початку громадянської війни багато поміркованих покладали на нього надії як на лідера, і президент [Root.GetLeader] начебто запросив його служити в уряді. Однак, через погіршення здоров'я, кандидат у президенти вирішив повернутися до свого рідного штату, де й помер. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] висловив співчуття родині Олсона, і багато хто сумує через втрату потенційного демократичного лідера, який міг об’єднати поміркований табір. Оскільки війна триває, багато хто запитує, чи помруть мрії партії Коаліції разом із ним."
 united_states_events.189.d.not_president: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду сенатора Міннесоти та успішно виграв вибори. Після початку громадянської війни кілька урядів намагалися заручитися його підтримкою, оскільки його партія Партія фермерів і робітників опинилася в глибокому розколі. Однак хворий сенатор вирішив залишитися вдома, не ставши на чийсь бік. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] висловив співчуття родині Олсона, але очевидно, що найближчим часом навряд чи з’явиться хтось, хто дорівняється до статусу Олсона."
 united_states_events.189.a: "Його душа продовжує маршувати..."

### Elections ###
 united_states_events.201.t: "Макартур проти Берда"
 united_states_events.201.d: "З завершенням Другої громадянської війни в Америці та початком реконструкції, термін тимчасового президента [USA.GetLeader] добігає кінця. У країні починає відчуватися повернення до нормальності, оскільки демократичний процес відновлюється в Сполучених Штатах.\n\nОдним із найпопулярніших кандидатів, можливо, стане Дуглас Макартур, герой Другої громадянської війни. Його військовий переворот, хоч і викликав занепокоєння щодо його відданості американській демократії, заспокоїв громадян, коли Макартур пішов у відставку після перемоги. Колишній головнокомандувач федеральної армії є дійсно фаворитом, багато хто вважає його тією «залізною рукою», яка потрібна для відбудови країни та відновлення її впливу у світі. Зірки та навіть деякі демократичні політики висловили підтримку «президенту війни». Більшість спостерігачів і радників прогнозують Макартуру переконливу перемогу, після чого він знову стане на чолі нації.\n\nДемократичну партію представлятиме Гаррі Берд, видавець газети та голова Демократичної партії Вірджинії. Під час свого губернаторства у Вірджинії він провів конституційні реформи, які оптимізували роботу уряду штату та забезпечили ефективніше використання податків. Популярний серед південних консерваторів, Берд є затятим противником десегрегації і обіцяє зберегти сегрегаційні інституції Півдня.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.201.a: "Макартур перемагає з величезною перевагою!"
 united_states_events.201.b: "І переможцем стає... Берд?"

 united_states_events.202.t.default: "Hoover vs Roosevelt"
 united_states_events.202.t.huey: "Roosevelt vs Long"
 united_states_events.202.d.restored: "Following his betrayal by General MacArthur, Vice President Quentin Roosevelt rallied a constitutionalist administration to oppose the governments of the three tyrants. Upon the end of the emergency and the success of negotiations between the Eastern Federalists and the Western Constitutionalists, MacArthur was arrested. A follow up victory before the Supreme Court saw Roosevelt triumphantly claim his rightful place in the White House for the duration of the 1937-1941 term. With those four years quickly coming to a close, the upcoming election will pit the Conservative Democrat Herbert Hoover against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nHoover meanwhile has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.202.d.default: "Following the untimely death of the beloved President William Borah, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfilment of Borah's term, the upcoming election will pit the Conservative Democrat Herbert Hoover against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his party's reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nHoover meanwhile has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.202.d.huey: "Following the untimely death of the beloved President William Borah, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfilment of Borah's term, the upcoming election will pit the firebrand populist Huey Long, now returned to the Democratic fold, against Republican Quentin Roosevelt.\n\nThe incumbent Republicans have rallied around President Roosevelt, who has mounted a spirited campaign bolstered by his party's reputation as Democracy's saviour in the civil war. The President has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aims to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to lead the Republicans in the first election since the tragic months of 1937.\n\nLong meanwhile seeks to take advantage of continued discontent with the economy by once again putting forward his \"Share Our Wealth\" platform. Promising that significant redistribution of wealth will prevent a return to the dark days of the depression, Long is a formidable opponent to the incumbent, and many regard him as a hero for recognising the syndicalist threat early on and securing the south for the federal camp.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.202.a: "Roosevelt wins!"
 united_states_events.202.b: "Hoover wins!"
 united_states_events.202.c: "Long wins!"

 united_states_events.203.t.landon_vs_willkie: "Willkie vs Landon"
 united_states_events.203.t.landon_vs_barkley: "Barkley vs Landon"
 united_states_events.203.d.landon_vs_willkie: "For the second time in its history, the unity of the United States was tested once more. Against the Workers' Congress of Chicago and the People's Government of Baton Rouge, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Wendell Willkie of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. The lawyer and former executive has vowed to carry on President Landon's policies regarding government social security and has promised a program of full employment based on cooperation between the private and public sectors. Willkie's platform also advocates for America's growing role in the world and, surprisingly for a Democrat, support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.203.d.landon_vs_barkley: "For the second time in its history, the unity of the United States was tested once more. Against [WCA.GetNameDef] of Chicago and [APG.GetNameDef] of New Orleans, President Alf Landon commanded the American nation in its desperate bid for survival. Despite the reactionary and radical elements that sought to undermine American freedom, in the true spirit of democracy - the Republican President Landon has announced that the 1940 elections will proceed as usual. Seeking a second term, most observers have predicted that Landon will secure the White House for another four years. The wartime presidency has shown remarkable resilience and determination in the face of such a national crisis. At a time when Americans held such little faith in their government, it was Landon's voice on the radio that encouraged loyalists to remain loyal to the federal government.\n\nRunning against him will be Alben Barkley of the Democratic Party. While few think that the Democratic Party will be able to contest the popularity of the Republican leadership, it is never too late for a comeback. In his early political career, Barkley stunned the locals in his native McCracken County with his eloquence and likeability in his bid for county attorney. From there, Barkley has worked his way up to Kentucky political clout, securing the positions of state representative, governor, and later a senator. In the same way, he ran for governor, Barkley has earned the nickname \"Iron Man\" from the press due to his seemingly endless source of energy, as he has been seen offering nearly sixteen speeches a day on the campaign trail.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.203.a: "Landon wins."
 united_states_events.203.b: "Willkie wins."
 united_states_events.203.c: "Barkley wins."

 united_states_events.2030.t: "Vandenberg vs Hoover"
 united_states_events.2030.d: "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President in early 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place himself as acting President, thus undoing everything the founding fathers stood for.\n\nWith the arrest of the dictatorial MacArthur, democracy has finally been restored. The incumbent Republican from Michigan has promised a return to sensible conservative government. A pragmatic conservative and isolationist, he has announced a reconstruction platform based on private initiative with modest government support, as well as non-interference in global affairs. Running against him will be Conservative Democrat Herbert Hoover. Hoover has leaned on his reputation as a humanitarian, engineer, and administrator, promising a swift physical reconstruction, and campaigning on a platform of volunteerism as the basis for private-public partnerships. As the only member of the Smith Administration to survive with his reputation largely intact, Hoover is proving a formidable opponent to the incumbent President.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.2030.a: "Vandenberg wins."
 united_states_events.2030.b: "Hoover wins."

 united_states_events.204.t: "Гарнер проти Рузвельта"
 united_states_events.204.d: "У безпрецедентному кроці, що шокував як зарубіжних, так і вітчизняних спостерігачів, військовий переворот Макартура проти законно обраного президента Джона Ненса Гарнера взимку 1937 року кинув країну у громадянську війну. Хоча багато хто бачив силу військового кліки Макартура в місяці та дні, що передували війні, мало хто передбачав, що генерал помістить президента під домашній арешт, таким чином зруйнувавши все, за що виступали засновники країни.\n\nПісля поразки диктатора Макартура демократію нарешті відновлено. Віцепрезидент Ел Сміт на публічній церемонії відновив попереднього президента. Відновлений демократичний президент із Техасу оголосив про повернення свободи та прав людини, приносячи полегшення націям, що втомилися від війни. Крім того, на честь американських демократичних традицій, Гарнер оголосив про свою офіційну кандидатуру на виборах 1940 року. Його суперником стане Квентін Рузвельт із Республіканської партії. Рузвельт оголосив про своє бажання провести значні реформи в країні через свою програму \"Справедлива угода\", спрямовану на відновлення довіри до економіки та федерального уряду після громадянської війни. Син колишнього американського президента Теодора \"Тедді\" Рузвельта, \"Молодший Бик-Мус\" сподівається використати пам'ять про більш надійний період в історії Америки, щоб привести \"Велику стару партію\" до перемоги.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.204.d.fallback: "Загальні вибори (існує для уникнення багів)"
 united_states_events.204.a: "Рузвельт перемагає."
 united_states_events.204.b: "Гарнер перемагає."

 united_states_events.206.t: "Hoover vs Taft"
 united_states_events.206.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Herbert Hoover has announced his bid for presidency in the 1944 elections.\n\nAscending to the presidency after the civil war, Hoover has shown that he is more than competent to handle the position of commander-in-chief. Hoover intends to seek the Democratic domination for the White House for an additional four more years. Pledging to expand his successful reconstruction policies to now include the gradual reconstruction of the American continent, Hoover has marched into this election confident in his chances of continuing his broadly popular moderate policies.\n\nRunning against him and hoping to topple the Democratic dominance is Republican Robert Taft. Taft is the son of a former American president, former President William Howard Taft. As the leader of the American conservative coalition, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place is its recovery at home. A tireless worker with a variety of public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the dominance of progressive Democrats.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.206.a: "Taft wins."
 united_states_events.206.b: "Hoover wins."

