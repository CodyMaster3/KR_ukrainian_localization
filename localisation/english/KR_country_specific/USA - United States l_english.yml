 ustates.213.t: "Трумен проти Халлека"
 ustates.213.d.byrd: "Після двох послідовних і успішних термінів на посаді президента Сполучених Штатів Гаррі Берд оголосив про свою відставку на майбутніх виборах. Посилаючись на стан здоров'я та прецедент, встановлений першим президентом Америки Джорджем Вашингтоном, Берд має намір завершити свою президентську кар'єру після двох термінів, щоб відновити віру в американську демократичну систему після виснажливої та руйнівної громадянської війни.\n\nСподіваючись повернути Білий дім до рук республіканців, виступає Чарльз Халлек з Індіани. Популярність Халлека значно зросла під час громадянської війни, коли він став опонентом федерального управління соціальним захистом громадян, виступаючи проти впливу східного істеблішменту. Халлек звинувачував Берда в тому, що той зрадив американські ідеали, надавши бюрократії повноваження керувати незалежними штатами, що приєдналися до федералістів.\n\nДемократичну опозицію представляє сенатор із Міссурі Гаррі С. Трумен, який сподівається зберегти панування демократів у Білому домі. Колишній суддя та чинний сенатор здобув національну увагу завдяки роботі в Спеціальному комітеті Сенату з розслідування Програми національної оборони. Це унікальне двопартійне тіло допомогло боротися з марнотратством і корупцією в американській бюрократії під час громадянської війни, коли нація занурилася в хаос. Комітет не тільки заощадив Америці необхідні для війни кошти, але й підніс Трумена на обкладинку журналу Time. Зокрема, на передвиборчій кампанії його супроводжує мати — Марта Трумен, чиї яскраві висловлювання привернули увагу американської громадськості та преси.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.213.d.truman: "Жахливо постраждала внаслідок кровопролиття Другої громадянської війни, американська нація приголомшена страшними наслідками тотальної війни. По всій країні починають з’являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Повільно, але впевнено, Америка відновлюється, і відповідно до демократичної традиції чинний президент Гаррі С. Трумен намагається здобути другий термін.\n\nПредставляючи Демократичну партію, Гаррі С. Трумен сподівається зберегти Білий дім у руках демократів ще на чотири роки. Адміністрація Трумена здійснила поступову інтеграцію Збройних сил США, а також активно підтримувала національну систему медичного страхування. Його «Програма з 21 пункту» передбачала амбітні економічні та соціальні заходи після громадянської війни, однак ця програма стикалася з серйозною опозицією з боку демократів. Незважаючи на це, Трумену вдалося провести Комісію з прав людини, що стало значним проривом у расових відносинах Америки в післявоєнну епоху.\n\nСподіваючись повернути Білий дім республіканцям, виступає Чарльз Халлек з Індіани. Популярність Халлека значно зросла під час громадянської війни, коли він став опонентом федерального управління соціальним захистом громадян і впливу східного істеблішменту. Халлек, зокрема, критикував Трумена за його методи вирішення страйків під час його адміністрації. Колишній адвокат і прокурор пообіцяв підтримати рух за громадянські права та забезпечити нормалізацію расових відносин у Сполучених Штатах.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
