 USA_syndicalist_party_no_Farmer_Labor_prewar_long_tt: "Socialist Party of America - Industrial Unionist Faction"
 USA_syndicalist_party_no_Farmer_Labor_prewar_long: "$USA_syndicalist_party_no_Farmer_Labor_prewar_long_tt$\n§LFounded in 1901, the Socialist Party of America quickly gained traction as the premier socialist political force in the United States. First drawing support from workers, farmers, immigrants, and social reformers, among others, it was soon faced with crisis, as the revolutionary wave of the late 1910s sparked a large factional struggle within the party, between the moderate \"Regulars\" and the \"Radicals\", who supported revolutionary action.\n\nThough the Radicals emerged victorious, they were compelled by the success of the British Revolution to join Farmer-Labor, a decision which enabled them to make sweeping electoral gains in the 1932 and ‘34 elections, taking control of several midwestern state governments. It was this infiltration of Farmer-Labor which allowed the SPA to grow into a formidable political force, one which has now freed itself from the binds of the Farmer-Labor project.§!\n"

