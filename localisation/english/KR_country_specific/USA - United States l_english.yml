 ustates.219.t: "Стівенсон проти Халлека"
 ustates.219.d: "Після успішного терміну президент Чарльз А. Халлек оголосив про свій намір балотуватися на майбутніх виборах 1952 року. Національна реконструкція добігає кінця, оскільки промислове та військове зростання Сполучених Штатів за останні роки перевищило довоєнні стандарти. Великий конфлікт, який кинув країну в хаос у 1937 році, поступово відходить у минуле, оскільки роки реконструкції та відбудови забезпечили майже повне відновлення. Тож, коли Америка з нетерпінням чекає свого наступного президента, багато хто припускає, що головними питаннями між двома кандидатами будуть зростаюче місце Америки у світі та невирішені внутрішні проблеми після завершення громадянської війни.\n\nЧинний президент Чарльз А. Халлек сподівається продовжити республіканське домінування в Білому домі. Завдяки популярності серед виборців через його прихильність до громадянських прав, Республіканська партія об’єдналася навколо Халлека, щоб перемогти демократичного кандидата — Адлая Стівенсона II. Для республіканців сприйняття Стівенсона як прихильника робітничого руху, а також його красномовство (і лиса голова) призвели до того, що республіканці та робітники-демократи прозвали Стівенсона «яйцеголовим».\n\nАдлай Стівенсон II з Іллінойсу представляє Демократичну партію та впевнено приймає прізвисько «яйцеголовий». Популярний оратор із репутацією інтелектуала з самоіронічним гумором, Стівенсон висловив свою підтримку робітничому руху та профспілкам, хоча з обережністю ставився до прогресу в питаннях громадянських прав. Прихильник миру в усьому світі, Стівенсон оголосив, що прагне скасувати військовий призов і закликав до припинення наземних ядерних випробувань.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
