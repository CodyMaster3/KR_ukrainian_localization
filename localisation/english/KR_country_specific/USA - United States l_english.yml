 united_states_events.538.d.1936: "Сьогодні Америка пережила короткий період спокою під час переважно мирного святкування Дня Незалежності. Відзначаючи підписання Декларації незалежності у 1776 році Другим Континентальним конгресом напередодні Війни за незалежність, це свято є надзвичайно важливим для американського народу. Хоча багато хто хвилювався, що напруження в країні призведе до чергових спалахів насильства у довгій та жорстокій виборчій кампанії, сьогодні більшість із полегшенням зітхнула, почувши новини про мінімальні сутички під час святкування.\n\nУ той час як усі ключові кандидати забезпечили свою присутність на великих зібраннях та виголошували промови, пов'язуючи свої ідеї з подіями 1776 року, більшість американців вирішили просто провести час із сім'ями та друзями на пікніках і перегляді феєрверків. Здавалося б, на коротку мить Америка отримала те, чого їй так довго бракувало... єдність."
 united_states_events.538.d.1937_USA_democratic: "З початку бойових дій цього року багато американців плекали марну надію, що насильство скоро припиниться і політики знайдуть рішення без війни. Однак 30-денний термін минув, і Америка опинилася у стані війни. Президент [Root.GetLeader] виступив із широко прослуханим радіозверненням, у якому вихваляв американські цінності та жертви під час війни. Він зазначив, що 4 липня — це день, коли 13 колоній об'єдналися, щоб створити велику націю, за яку американці тепер борються. Щоб побудувати державу, засновану на демократії, процвітанні та єдності. \n\nThat despite their many differences, the founders were willing to put that aside and work peacefully to not only defend against British oppression, but also build a project to last generations. The radicals, he says, have sought to topple that peace and unity, to curtail democratic expression and replace voting with violence when they didn't get their way. So, one more time, Americans must come together and fend off those who would destroy the American way of life."
 united_states_events.538.d.1937_USA_macarthur: "З початку бойових дій цього року багато американців плекали марну надію, що насильство скоро припиниться і політики знайдуть рішення без війни. Однак 30-денний термін минув, і Америка опинилася у стані війни.\n\nСьогодні Америка святкує річницю свого заснування посеред громадянської війни. Ідучи слідами генерала Вашингтона, який 9 липня зачитав Декларацію незалежності своїй армії в Нью-Йорку, президент Макартур вирішив виголосити промову перед федеральними військами. Він підкреслив, що армія США завжди боролася за свободу Америки і продовжуватиме це робити у XX столітті. Провівши паралелі між наданням йому надзвичайних повноважень Конгресом і комісією Вашингтона як головнокомандувача, Макартур пообіцяв американському народу відновити порядок у Союзі."
 united_states_events.538.d.1937_WCA: "Since the start of hostilities this year, many Americans held onto the false hope that the violence would settle down quickly and the politicians would find a solution without war. However, the 30 day deadline came and went, and America has found itself at war. While President Reed had hoped to make his address near Independence Hall in Philadelphia, his staff dissuaded him from the plan. Instead, Reed has elected to speak before assembled leaders at a local union chapter.\n\nDespite the relatively humble setting, the crowd watched with rapt attention. He noted that back in the day Americans had found themselves chafing under greed and neglect, and on this day they had formally organised for freedom from their chains. Noting that the first declaration had 27 points of grievances against the British, to roaring applause Reed pulled out a list of 27 grievances the modern worker had and declared that the WCA would continue to fight on for a new America!"
 united_states_events.538.d.1937_APG: "З початку бойових дій цього року багато американців плекали марну надію, що насильство скоро припиниться і політики знайдуть рішення без війни. Однак 30-денний термін минув, і Америка опинилася у стані війни. Президент Г’юї Лонг виступив перед натовпом своїх прихильників. Поки за його спиною стояли ополченці, пильно вдивляючись у натовп у пошуках потенційних убивць, глядачі з захопленням слухали потужний голос Лонга. Він зазначив, що у 1776 році американцями правили корумповані британські олігархи, яких підтримували безжальні багнети червоноуніформників.\n\nАле попри великі шанси проти них, американські патріоти повстали й вигнали не лише британців, а й їхніх зрадницьких лоялістів. Сьогодні, за його словами, ситуація не відрізняється. Американці мають бути пильними до жадібної еліти та їхніх колаборантів, а сучасні ополченці готові врятувати Америку знову. Як тільки він завершив свою промову, розпочався феєрверк, викликавши захоплення натовпу."
 united_states_events.538.d.1937_ACC: "З початку бойових дій цього року багато американців плекали марну надію, що насильство скоро припиниться і політики знайдуть рішення без війни. Однак 30-денний термін минув, і Америка опинилася у стані війни. Сьогодні президент [Root.GetLeader] звернувся до тимчасового Конгресу Сполучених Штатів. У своїй промові він зазначив, що у 1776 році Континентальний Конгрес оголосив війну тиранії та прагнув зберегти права американців, ставши маяком свободи для багатьох інших. Президент підкреслив, що це був демократично обраний законодавчий орган, а не генерал чи політичний автократ, який санкціонував декларацію свободи.\n\nСьогодні, за його словами, Америка знову бореться проти тиранії, захищаючи вогонь свободи. Президент завершив промову, заявивши, що після перемоги над диктаторами на Сході відновлений конституційний уряд втілить у життя мрію засновників про Життя, Свободу і прагнення до Щастя — від моря до блискучого моря."
 united_states_events.538.d.1937_NEE: "З початку бойових дій цього року багато американців плекали марну надію, що насильство скоро припиниться і політики знайдуть рішення без війни. Однак 30-денний термін минув, і Америка опинилася у стані війни. Дехто каже, що Новій Англії пощастило уникнути безпосередньої участі у війні. Однак атмосфера залишається напруженою, і загроза війни все ще нависає. Хоча багато критиків вказували на іронію святкування 4 липня в умовах канадської окупації, тимчасовий уряд Нової Англії намагався спростувати імідж канадської маріонетки, організувавши незабутнє святкування Дня Незалежності.\n\nВиступаючи біля пам’ятника Бункер-Гілл, президент [Root.GetLeader] у своїй промові нагадав про жертви, які американці принесли для захисту свободи та процвітання нації. Він наголосив, що американці та канадці зараз працюють разом як рівноправні партнери й брати, і що одного дня Америка знову буде вільною."
 united_states_events.538.d.war_USA_democratic: "Феєрверки та барбекю, на жаль, поступилися місцем вогневим бомбам і полум'ю, оскільки Америка входить у черговий рік громадянської війни. Однак з домівок (або від того, що від них залишилося) американці продовжують урочисто святкувати День Незалежності. Президент [Root.GetLeader], попри явну втому через напружене управління країною в умовах війни, звернувся до нації через радіо, подякувавши американцям за те, що вони продовжують вірити в демократію. Він підкреслив, що американські солдати борються за найсвятіше — за свободу. У своїй промові він нагадав, що Америка ніколи не припиняла боротьбу за свою демократію.\n\nАні в періоди революції, ані під час війни 1812 року, коли впав Вашингтон, ані під час громадянської війни. І найголовніше, справжні патріоти завжди боролися разом. Тепер наш черга. Він завершив свою промову, пообіцявши, що Америка ніколи не припинить боротьбу за краще майбутнє і скоро буде об’єднана знову..."
 united_states_events.538.d.war_USA_macarthur: "Феєрверки та барбекю, на жаль, поступилися місцем вогневим бомбам і полум'ю, оскільки Америка входить у черговий рік громадянської війни. Проте з домівок (або від того, що від них залишилося) американці продовжують урочисто святкувати День Незалежності. Генерал Макартур гордо виголосив чергову викличну промову, щоб підбадьорити своїх солдатів, зазначивши, що, попри всі труднощі, Армія Свободи завжди виходила переможцем.\n\nВід Веллі-Фордж до лав Кастера, від Сан-Хуан-Гілл до сучасних танків. Він згадав, що в останній громадянській війні 4 липня стало переломним моментом — днем, коли Лі відступив із Геттісбурга, а Грант захопив Віксбург. Суть, за його словами, полягає в тому, що поки Америка та її армія стоять міцно, війна ще не закінчена, як і американська мрія. Подякувавши зібраним військам і похваливши їхню доблесть, Головнокомандувач пообіцяв, що, як би темно не виглядали часи, порядок в Америці буде відновлено, а нормальність повернеться."
 united_states_events.538.d.war_WCA: "Феєрверки та барбекю, на жаль, поступилися місцем вогневим бомбам і полум'ю, оскільки Америка входить у черговий рік громадянської війни. Проте з домівок (або від того, що від них залишилося) американці продовжують урочисто святкувати День Незалежності. Президент Рід, попри повідомлення про погіршення стану здоров’я через тривалість війни, сьогодні з’явився в доброму настрої, звернувшись до народу. Він зазначив, що в кращі часи 4 липня було днем святкування, адже воно знаменувало початок американського експерименту. Хоча революція принесла багато руйнувань і страждань, американці продовжували боротьбу. І з попелу змогли створити нове суспільство, якого раніше не бачили на Землі.\n\nПрезидент пообіцяв, що, хоча Америка зараз перебуває у розпалі жорстокої громадянської війни, друга американська революція знову створить новий порядок із попелу, який проголошуватиме як свободу, так і взаємне процвітання для всіх. Америку, яку уявляли засновники, і остаточну реалізацію ідеалів, викладених у Декларації."
 united_states_events.538.d.war_APG: "Феєрверки та барбекю, на жаль, поступилися місцем вогневим бомбам і полум'ю, оскільки Америка входить у черговий рік громадянської війни. Проте з домівок (або від того, що від них залишилося) американці продовжують урочисто святкувати День Незалежності. Президент Лонг провів невеликий мітинг, що є рідкістю в ці дні через загрозу бомбардувань. Хоча грим не міг приховати темних кіл під очима президента, Лонг говорив із тією ж завзятістю, як і завжди. Війна — це час випробувань і негараздів, але так було й під час революції.\n\nПатріоти завжди виходили переможцями, і цього разу сини свободи Америки борються, щоб раз і назавжди позбутися тих, хто прагне завдати їй шкоди: невгамовних соціалістів у Чикаго, занепалих банкірів на Волл-стріт, імперських військових у Вашингтоні. Президент зазначив, що 4 липня — це день, коли патріоти завжди збиралися разом. І, з Божою допомогою, додав він, коли війна закінчиться, вони зроблять це знову."
 united_states_events.538.d.war_ACC: "Феєрверки та барбекю, на жаль, поступилися місцем вогневим бомбам і полум'ю, оскільки Америка входить у черговий рік громадянської війни. Проте з домівок (або від того, що від них залишилося) американці продовжують урочисто святкувати День Незалежності. Незважаючи на те, що війна триває, президента [Root.GetLeader] запросили до тимчасового Конгресу, щоб виголосити промову. Звертаючись до зібраних конгресменів, знаючи, що його промову записують для загального прослуховування, президент зазначив, що, попри весь хаос і смуту, демократичний уряд Америки продовжує функціонувати.\n\nЦе, за його словами, є доказом того, що Америка не потребує диктатури та тиранів, щоб продовжувати функціонувати. І хоча ситуація може виглядати похмурою, ніколи не бракувало людей, готових боротися за свободу тоді, у 1776 році, і не бракує таких зараз. Тому що Життя, Свобода і прагнення до Щастя — це цінності, які переходять через покоління, і американці будуть боротися за них тепер і завжди."
 united_states_events.538.d.war_NEE: "Феєрверки та барбекю, на жаль, поступилися місцем вогневим бомбам і полум'ю, оскільки Америка входить у черговий рік громадянської війни. Проте з домівок (або від того, що від них залишилося) американці продовжують урочисто святкувати День Незалежності. Нова Англія залишається мирною, своєрідним оазисом спокою у часи смерті та руйнувань. Попри напруження і численних біженців, жителі Нової Англії зробили все можливе, щоб відзначити 4 липня, як завжди.\n\nПрезидент [Root.GetLeader] звернувся до народу, зазначивши, що Нова Англія завжди була лідером в Америці та працює над тим, щоб Америка вийшла з громадянської війни вільною. Тим часом його адміністрація працює над тим, щоб захистити Нову Англію від вторгнення та вирішити наслідки депресії. Він пообіцяв, що Нова Англія залишатиметься сяючим містом на пагорбі не лише для Америки, але й для всього світу, і що після закінчення громадянської війни Нова Англія допоможе вести Америку до світлого майбутнього."
 united_states_events.538.d.post_war_ceasefire: "Війна завершилася... принаймні поки що. У США встановлено напружене перемир’я між Сходом і Заходом, оскільки обидві сторони працюють над стабілізацією своїх територій і консолідацією влади. Більша частина Америки з обох боків залишається спустошеною після бомбардувань і бойових дій, а втрати є значними. Американці моляться за мирне вирішення протистояння, сподіваючись, що їхня сторона вийде переможцем, уникаючи подальшого конфлікту. Тим не менш, 4 липня обидві сторони кордону відзначили свято, спочатку стримано, а згодом радісно, святкуючи День Незалежності, який нарешті минув без війни.\n\nСмуток і жах попередніх років — від Великої депресії до війни — відступили цього дня, коли люди на мить припинили турбуватися. Деякі навіть припускають, що цей мир може тривати, якщо трохи попрацювати над переговорами. Хоча майбутнє залишається невизначеним, політики та генерали продовжують змови та планування, але одне є певним — ми єдиний народ із спільною історією. Тепер ми дивимося вперед, щоб побачити, чи вдасться нам подолати цю кризу, знову стати єдиним народом і з'єднати наші долі."
 united_states_events.538.d.post_war_NEE_exists: "Війна завершилася, і більшість Америки об'єдналася під одним прапором. Проте доля Нової Англії залишається відкритим питанням. Нова Англія є занадто невід'ємною частиною США, щоб будь-який американський уряд дозволив їй залишатися незалежною, але залишається з'ясувати, чи буде реінтеграція мирною. Напруження все ще зберігається, але на початку липня обидві сторони кордону святкують 4 липня, День Незалежності без громадянської війни та вбивств (поки що). Хоча деякі агресивно налаштовані критики скаржаться, що навіть через покоління Бостон залишається під британською окупацією, більшість американців з обох боків використали свято як можливість для мирного перепочинку від усіх негараздів останніх років. Хоча майбутнє ще не визначене, одне є певним — ми єдиний народ із спільною історією. Тепер ми дивимося вперед, щоб побачити, чи вдасться нам подолати цю кризу, знову стати єдиним народом і з'єднати наші долі."
 united_states_events.538.d.post_war_annexed_canada: "Сьогодні американська нація вийшла на святкування, адже американці від Бостона до Сан-Франциско проводять День Незалежності зі своїми сім'ями та друзями. Громадянська війна залишилася позаду, рани в інфраструктурі та психології Америки поступово загоюються, і країна повертається до нормальності. З барбекю і парадами, стрічками і феєрверками Америка відзначає заснування своєї нації. Однак є частина країни, де святкувань, окрім військових баз, немає. Як Ітан Аллен і Бенедикт Арнольд у 1775 році, американці нещодавно вторглися до свого північного сусіда.\n\nНа відміну від своїх попередників часів Революційної війни, їм вдалося анексувати Канаду — амбіція, яку багато хто вважав давно забутою. Попри спроби заохотити місцевих мешканців брати участь у святкуваннях і наполягання [Root.GetLeader], що Америка звільнила канадців від британського панування, реакція на Півночі була стриманою. Мери великих канадських міст зробили скупі офіційні заяви, визнавши свято, але зрозуміло, що до святкування 4 липня в Канаді пройдуть роки, якщо це взагалі відбудеться. Поки що спротив, як насильницький, так і мирний, триває. Але поки феєрверки заповнюють небо, мешканці Північної Америки дивляться у майбутнє, хоч би що чекало на континент."
 united_states_events.538.d.post_war_WCA: "З попелу старого порядку постала нова Америка. У міру того, як Америка рухається вперед з відновленням і політичними питаннями цього нового соціалістичного порядку, американцям дали перепочинок для святкування Дня Незалежності. Багато що змінилося з 1936 року, до війни. Будівлі зруйновані, дороги знищені, люди загинули, а багато хто залишився без дому. Є безліч причин для скорботи. Проте сьогодні все виглядає дуже схожим на те, як було раніше. Американці збираються разом із друзями та родинами (або тим, що від них залишилося) і святкують день із музикою та піснями.\n\nСусіди, колись гірко розділені між собою, сьогодні почали поступово примирятися, святкуючи не лише незалежність, але й мир між людьми. Бо хоча ще багато належить зробити, а горя не бракує, Америка все ще залишається ідеалістичною нацією. Перевертаючи наступну сторінку своєї історії, люди з нетерпінням чекають обіцянок, які принесе наступний день. А зараз День Незалежності нагадує їм, що американці знову є єдиним народом."
 united_states_events.538.d.post_war_APG: "America called for her patriots to defend her, and it would appear that they have succeeded in warding off threats to the American way of life. Although there is much to be done and likely still some political turmoil ahead, peace has returned to America. Despite the blown up infrastructure and the numerous dead and the political instability and the numerous insurgencies, America pushes onwards with reconstruction. Today, Americans are able to find respite from all the troubles as they celebrate Independence Day.\n\nAmericans, young and old, gather together to celebrate Independence day with their friends and family (or what's left of them) with raucous celebrations decorated with conspicuous red, white and blue. Neighbours, still divided by the past, nonetheless have begun to shed some of the division and come together for celebrations. Because although there is much to be done, and no shortage of grief, America still remains a great people. As America turns the next page in its story, the people look forward to the promises the next day brings. And now, Independence Day reminds them that once again, America is the land of the free."
 united_states_events.538.d.post_war_ACC: "Від моря до блискучого моря. Саме за цю обіцянку американці боролися під час Громадянської війни в США. Тепер війна закінчилася, і тимчасовий уряд, проголошений у Сакраменто, простягається від Каліфорнії аж до Вашингтона. Хоча збитки були значними, а кількість жертв ще більшою, свободу не вдалося загасити. Багато хто вважав відновлення американської демократії малоймовірним, але не так давно вона знову переможно повернулася. Хоча Америка продовжує відбудовуватися та долати наслідки війни, сьогодні американці можуть перепочити та відсвяткувати заснування своєї великої нації.\n\nУсією країною американці святкують День Незалежності багаттями й парадами зі своїми родинами та друзями (або тим, що від них залишилося). Сусіди, хоча й неохоче, але намагаються святкувати разом, як єдиний народ. Хоча останні кілька років були дуже важкими, тріумф конституціоналізму підняв дух і повернув надію цій землі. Адже хоча попереду ще багато роботи, а горя не бракує, Америка залишається маяком свободи. Перевертаючи наступну сторінку своєї історії, американці дивляться в майбутнє з надією. А тепер День Незалежності нагадує їм, що демократія знову панує від узбережжя до узбережжя."
 united_states_events.538.d.post_war_NEE: "На початку надзвичайного стану, коли губернатори Нової Англії звернулися до Антанти з проханням про захист, мало хто вірив, що новоанглійці зможуть відновити демократію в усіх Сполучених Штатах. Але вони це зробили. Насильство завдало великої шкоди американському народу. Загинули тисячі, інфраструктура була зруйнована, численні біженці вирушили на північ та в інші безпечні місця. Однак сьогодні для американців настав день надії та оптимізму. Американці, молоді та старі, збираються разом святкувати День Незалежності з друзями та родинами (або тим, що від них залишилося) — із ситними обідами та безтурботними святкуваннями.\n\nУ деяких містечках напередодні ночі люди змагаються, складаючи піраміди з бочок і бочонків, які потім підпалюють величезним багаттям. Сусіди, які раніше були розділені через ідеологію та симпатії, поступово почали святкувати разом, коли рани війни повільно загоюються. Адже, хоча попереду ще багато роботи, а горя не бракує, Америка все ще залишається великою нацією. Перевертаючи наступну сторінку своєї історії, американці дивляться вперед на обіцянки наступного дня. А тепер День Незалежності нагадує їм, що вони знову єдині Сполучені Штати Америки."
 united_states_events.538.d.post_war_USA_macarthur: "Сьогодні зброя мовчить. Велика трагедія закінчилася. Велика перемога була здобута. Так сказав Макартур нещодавно після завершення бойових дій у Другій громадянській війні в США. Наслідки кровопролиття були жахливими. Загинули тисячі, інфраструктура була зруйнована, а найгірше — дехто вважає, що надія теж була втрачена. Однак сьогодні, коли Америка намагається відновитися, промінчик надії нарешті осяяв американців.\n\nЗнову американці збираються зі своїми родинами та друзями (або тим, що від них залишилося), щоб їсти, веселитися та дивитися феєрверки. Сусіди, раніше розділені війною, почали неохоче святкувати разом, усі разом насолоджуючись Днем Незалежності, як єдина нація. Адже, хоча попереду ще багато роботи, а горя не бракує, Америка все ще залишається великою нацією. Перевертаючи наступну сторінку своєї історії, американці дивляться вперед на обіцянки наступного дня. А тепер День Незалежності нагадує їм, що вони знову єдині Сполучені Штати Америки."
 united_states_events.538.d.post_war_USA_democratic: "Цього особливого 4 липня зброя замовкла на американському континенті, солдати повернулися додому, а вогні на вулицях міст поступово знову засяяли. Велика громадянська війна, яка вдруге в історії кинула виклик єдності Сполучених Штатів, нарешті завершилася.\n\nХоча країна зазнала значних втрат у цьому конфлікті, Сполучені Штати поступово стають на ноги. Хоча не кожна сім’я може дозволити собі традиційне барбекю, традиційні феєрверки та паради повернулися. Президент [FROM.GetLeader] виступив із офіційним зверненням із [USA.Capital.GetCapitalVictoryPointName], подякувавши збройним силам США за їхню пильність у відновленні порядку та захисті країни від зовнішніх загроз. Крім того, він висловив подяку американському народові, відзначивши всіх, хто служив країні як на фронті, так і в тилу, допомагаючи відновлювати зруйновану війною націю. Хоча ще багато чого належить зробити, Сполучені Штати залишаються сильною нацією, і незабаром громадянська війна стане лише розділом у підручниках історії, жахливим фрагментом минулого. Із цим новим Днем Незалежності США відзначають відновлення союзу та нову епоху процвітання і свободи. А тепер День Незалежності нагадує їм, що Сполучені Штати знову стануть маяком демократії для всього світу."
