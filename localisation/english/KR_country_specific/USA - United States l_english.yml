 USA_war_department: "Розширення Військового відомства"
 USA_war_department_desc: "Військове відомство Сполучених Штатів зазнало скорочення за останні п'ять років через заходи жорсткої економії. Тепер життєво важливо розширити штат і залучити новаторів, готових до реформ."
 USA_reform_plan: "Дебати про реформу армії"
 USA_reform_plan_desc: "Головне питання полягає в тому, в якому напрямку повинна розвиватися армія США, щоб не тільки реагувати, але й передбачати тривалу сухопутну війну. Думка Макартура є очевидною, адже він вже підготувався до цього конфлікту зі своїм внутрішнім колом."
 USA_air_force_debate: "Дебати про військово-повітряні сили"
 USA_air_force_debate_desc: "Незважаючи на наявність необхідного фінансування для розширення, ВПС не вистачає чіткого керівництва та напрямку, необхідних для ефективного просування вперед. Наявні численні запити на фінансування досліджень, а також конкуренція між фахівцями, які наполягають на тому, що вони є ключем до перемоги в небі."
 USA_chaffee_plan: "План реформ Адни Чаффі"
 USA_chaffee_plan_desc: "Адна Чаффі молодший, лауреат MOLLUS, пропонує, щоб армія активізувала виробництво більш дорогих броньованих транспортних засобів і розробила нові спеціалізовані дивізії для підтримки мобільнішої війни."
 USA_McNair_Plan: "План реформ Леслі Макнейра"
 USA_McNair_Plan_desc: "Макнейр пропонує удосконалити внутрішню перевагу армії США у забезпеченні масової підтримки піхотних атак. Це вимагатиме значного збільшення зайнятості у військовій промисловості."
 USA_standardize_the_M1: "Стандартизація M1"
 USA_standardize_the_M1_desc: "Піхотна зброя M1 була на випробуваннях роками, марнуючи контракти. Остаточне рішення щодо того, яка модель піде у виробництво, буде ухвалене найближчим часом."
 USA_defense_contractors: "Оборонні підрядники"
 USA_defense_contractors_desc: "Приватні підприємства стали невід'ємною частиною нашої військової промисловості. Пора скласти контракти й подивитися, що вони можуть зробити, щоб нам допомогти."
 USA_restart_examining_boards: "Перезапустити комісії з перевірок"
 USA_restart_examining_boards_desc: "Процес перегляду армії зазнав кількох реформаторів, але загалом система залишалася застійною протягом десятиліття. Макнейр наполягає на тому, що можна внести покращення."
 USA_efficient_production_program: "Програма ефективного виробництва"
 USA_efficient_production_program_desc: "Безробітні маси, які чекають на роботу, є ідеальними випробувальними суб'єктами для створення таблиць ефективності виробництва за методикою Тейлора."
 USA_shock_and_awe: "Шок і трепет"
 USA_shock_and_awe_desc: "Окопи можуть перетворити відкриті поля на застійні зони вбивства, і всупереч нашій природі, ми повинні використовувати найважчі артилерійські снаряди, щоб змусити ворога відступити в таких сценаріях."
 USA_take_the_fight_abroad: "Перенести битву за кордон"
 USA_take_the_fight_abroad_desc: "Нарешті, вищі офіцери задоволені прогресом, якого ми досягли в армії. Тепер нам потрібно лише знайти мету для застосування сил на практиці."
 USA_military_research: "Військові дослідження"
 USA_military_research_desc: "Нашу національну безпеку загрожує асиметричний розвиток технологій. Ми не можемо дозволити собі бути застигнутими зненацька ворогом із раніше невідомою зброєю війни. Ми повинні значно збільшити фінансування військових досліджень і розробок."
 USA_increase_military_spending: "Збільшити військові витрати"
 USA_increase_military_spending_desc: "Конгрес повинен схвалити збільшення військового бюджету на наступний рік. Це, безсумнівно, допоможе цивільній економіці в майбутньому."
 USA_liberty_bonds: "Облігації свободи"
 USA_liberty_bonds_desc: "Фінансування військових зусиль потребує більше, ніж лише громадські сади та волонтерство. Ліквідні активи в дефіциті, особливо з нашими поточними економічними програмами. Ми можемо скористатися громадською довірою та запровадити військові облігації, як це роблять більшість інших вільних націй."
 USA_army_rangers: "Армійські рейнджери"
 USA_army_rangers_desc: "Навчання полків, щоб адаптувати солдатів до нових умов, дозволить американським солдатам ефективно боротися, незалежно від того, куди їх закине війна. Рейнджери — це нова запропонована сила, розроблена для адаптації до важких умов, з метою повільного впровадження їхніх досягнень у всю армію. Давайте заснуємо цю організацію."
 USA_walkie_talkies: "Вокі-токі"
 USA_walkie_talkies_desc: "Зазвичай військове обладнання має звучні назви. Вокі-токі? Як це пройшло через систему? Наші генерали стверджують, що цей новий портативний комунікаційний пристрій дозволить нашим військам ефективно спілкуватися під час бою. І ми назвали його «вокі-токі»?"
 USA_defense_logistics_agency: "Агентство оборонної логістики"
 USA_defense_logistics_agency_desc: "Хоча географія Сполучених Штатів добре підходить для міжштатної торгівлі, вона не підготовлена для масових розгортань військ. Ми повинні це виправити."
 USA_increase_military_production: "Збільшення військового виробництва"
 USA_increase_military_production_desc: "Ті, хто з вдячністю працює на наших заводах, докладають зусиль для перемоги, хоча вони можуть і не вірити в це. Там, де пропаганда зазнала невдачі, матеріальні стимули допоможуть збільшити виробництво."
 USA_tank_competition: "Конкурс танків"
 USA_tank_competition_desc: "Танкових конструкцій безліч, нам потрібна спрощена система, щоб визначити, яка конструкція найкраще підходить для бойових умов."
 USA_armored_cavalry: "Броньована кавалерія"
 USA_armored_cavalry_desc: "Вищі офіцери вже давно мають досвід кавалерійських операцій і розробили плани перетворення моторизованих військ і танків відповідно до нових потреб. Працюючи в тісній співпраці з урядом, військовими, Генрі Фордом і іншими промисловцями, ми можемо втілити цей план у реальність."
 USA_gi_bill: "Закон про ГІ"
 USA_gi_bill_desc: "Молоді люди мають різні мотивації для участі у війні. Закон про ГІ сподівається охопити ті мотиви, яких патріотизм не може досягти."
 USA_fighter_development: "Розвиток винищувачів"
 USA_fighter_development_desc: "У той час як ми ще використовували винищувач P-26 Peashooter, наші національні компанії зробили значні прориви з P-36 Hawk, Seversky P-35, P-39 Airacobra і новими прототипами P-40 Warhawk, які можуть дати нам перевагу на полі бою. Давайте профінансуємо ці компанії, щоб їхні проєкти могли увійти в масове виробництво."
 USA_expand_air_corps_tactical_school: "Розширення тактичної школи авіакорпусу"
 USA_expand_air_corps_tactical_school_desc: "Нам потрібно місце для навчання нових пілотів для різних операцій, якими займаються ВПС. У Вірджинії частина ACTS залишилася лояльною до нас, незважаючи на всі недоліки ВПС, і їхні навчальні заклади та досвід можуть бути надзвичайно важливими для підготовки пілотів завтрашнього дня."
 USA_expand_wasps: "Створення WASPs"
 USA_expand_wasps_desc: "Жінки-пілоти Військово-повітряних сил (WASP) допоможуть підтримати ВПС. Хоча вони будуть підпорядковуватися основним підрозділам ВПС і не будуть допущені до бойових дій, вони допоможуть нашим хлопцям залишатися в небі."
 USA_screaming_eagles: "Програма 'Кричущі орли'"
 USA_screaming_eagles_desc: "Генерал Джон Лі наполягає на проведенні нового експерименту з повітряними штурмами, здійсненими у відповідь на операції з дельтапланами, започатковані в Європі. Повітряно-десантні сили дозволять нам атакувати оборонців з різних напрямків так, як це було неможливо кілька десятиліть тому. Генеральний штаб затвердив експеримент і виділить на нього фінансування."
 USA_radar_development: "Розробка РАДАР"
 USA_radar_development_desc: "Радар — це надсекретна технологія, яка дозволить нашим спостерігачам за небом легко спати вночі, завдяки виявленню повітряного руху."
 USA_expand_the_USAAC: "Розширити USAAC"
 USA_expand_the_USAAC_desc: "Корпус армійської авіації Сполучених Штатів, що функціонує з 1926 року, здебільшого залишався осторонь військових розробок. Незважаючи на скромний бюджет, вони зуміли зробити багато нововведень, і Верховне командування не бачить причин для реформ. Оскільки протягом останніх кількох років Верховне командування мало суперечки з авіаторами, було вирішено, що для них буде краще залишатися невід'ємною частиною армії."
 USA_create_the_USAAF: "Створити ВПС США"
 USA_create_the_USAAF_desc: "Повітряні сили армії США — це успіх як авіаторів, так і політиків. Мрія Біллі Мітчелла втілилася в життя майже повністю, і тепер ми можемо зосередитися на вдосконаленні доктрини Гарольда Джорджа та підвищенні далекобійних ударних можливостей Америки."
 USA_modernize_cavalry_tactics: "Модернізація кавалерійської тактики"
 USA_modernize_cavalry_tactics_desc: "Було очевидно для наших спостерігачів під час Вельткріґу, що нова тактика та технології стають життєво необхідними на полі бою. Враховуючи це, не дивно, що генерал Чаффі вважав за доцільне перерозподілити нові посібники, що пояснюють, як використовувати та протидіяти бронетанковим підрозділам, оскільки стара тактика протидії кавалерії застаріває."
 USA_mechanization_program: "Програма механізації"
 USA_mechanization_program_desc: "Швидкості, які обіцяє Чаффі для нових транспортних засобів, вимагатимуть систематичних змін у тому, як ми будуємо та обслуговуємо військову техніку."
 USA_top_notch_artillery: "Найкраща артилерія"
 USA_top_notch_artillery_desc: "Артилерійські установки мають бути міцнішими та легшими, якщо ми хочемо адаптуватися до змін на полі бою, як це передбачає наш план. Досвід Макнейра у 1920-х роках із комісіями з перевірок не був даремним, і він запропонував реформу виробництва американської артилерії, яка, за його прогнозами, зробить артилерійські установки простішими у виробництві та ремонті, а також точнішими на полі бою."
 USA_production_priority: "Пріоритет виробництва"
 USA_production_priority_desc: "Поки наша військова промисловість працює на повну, Макнейр наголосив на необхідності використання як зенітних, так і протитанкових гармат, щоб зупинити броньовані та повітряні загрози. Однак Верховне командування вимагатиме вагомих звітів, щоб перерозподілити фінансування, яке запитує Макнейр..."
 USA_CAS_doctrine: "Навчання взаємодії між повітряними силами та армією"
 USA_CAS_doctrine_desc: "Хоча авіаційний корпус США технічно працює з армією понад десятиліття, вони рідко працюють разом. Тепер армія просить ВПС підтримувати їхні наступальні операції, і, враховуючи, що це може призвести до дружнього вогню, генерали будуть об'єднані в окремих бойових зонах для координації, щоб переконатися, що наші втрати будуть мінімальними."
 USA_CAS_model: "Розробка моделей CAS"
 USA_CAS_model_desc: "Оскільки авіаційний корпус США ніколи не мав наміру бути інтегрованим в армію, майже не було розроблено нових моделей авіації для ближньої авіаційної підтримки. На щастя, підрядники вже люб'язно надали нам прототипи, такі як Brewster XSBA-1 та вже застарілий Northrop A-17 \"Drifter\". Верховному командуванню доведеться ретельно вибирати, який літак стане нашим основним штурмовиком, якщо ми хочемо досягти успіху..."
 USA_strategic_bomber_development: "Розробка стратегічних бомбардувальників"
 USA_strategic_bomber_development_desc: "Америка майже не має ворогів у зоні досяжності для атаки. Як наслідок, у ВПС США поширилася думка, висунута групою на чолі з відомими авіаторами, такими як Карл Спатц. Армія назвала їх «Бомбардувальною мафією» через їхні методи, і тепер ця «бомбардувальна мафія» вимагає фінансування для подальшого розширення своїх далекобійних планів."
 USA_strategic_bombing_doctrine: "Доктрина стратегічного бомбардування"
 USA_strategic_bombing_doctrine_desc: "Ідея, запропонована Спатцем і його однодумцями, досить проста: ворог не зможе продовжувати боротьбу, якщо домівка, за яку він бореться, більше не існуватиме. Знищивши їхню промисловість і бойовий дух на рідній землі, наші війська переможуть як за моральним духом, так і за технічним оснащенням на передовій."
 USA_long_range_escorts: "Ескорти далекої дії"
 USA_long_range_escorts_desc: "Маючи кращі бомбардувальники, ми отримаємо ключову перевагу у війні завтрашнього дня біля порогу нашого ворога. Однак ці бомбардувальники рідко зможуть діяти самостійно. Їм знадобляться ескорти, здатні протистояти ворожим винищувачам і повернутися цілими. На щастя для нас, авіаконструктор Келлі Джонсон звернувся до нас із новим та інноваційним дизайном: P-38, який отримав назву «Блискавка»."
 USA_aerodrome_construction: "Будівництво аеродромів"
 USA_aerodrome_construction_desc: "Ми повинні всипати країну аеродромами, щоб наші авіатори могли легко досягати будь-якої частини країни."
 USA_central_operating_bases: "Центральні операційні бази"
 USA_central_operating_bases_desc: "Ми повинні зосередитися на безпечніших, більших аеродромах, стратегічно розташованих біля основних зон контролю."
 USA_flexible_bombers: "Гнучкі бомбардувальники"
 USA_flexible_bombers_desc: "Армія заявила, що їй потрібні багатоцільові літаки, які можуть легко адаптуватися до бойових ситуацій. На щастя для нас, наші приватні підрядники розробили NA-40, який може слугувати базовою моделлю для нового гнучкого бомбардувальника, який авіатори наполягають назвати на честь Біллі Мітчелла, незважаючи на протести Верховного командування. Ми повинні профінансувати ці розробки."
 USA_Quesada_CAS: "CAS Кесади"
 USA_Quesada_CAS_desc: "Генерал Кесада має дуже активну позицію в керівництві повітряними операціями, і його підхід до авіаційної тактики є майже революційним для наших молодих ВПС. Давайте профінансуємо його зусилля та допоможемо поширити його посібники серед пілотів, щоб наша доктрина CAS стала найкращою у світі!"
 USA_new_arms_factories: "Нові збройові заводи"
 USA_new_arms_factories_desc: "Основна проблема створення військової промисловості полягає в тому, що об'єкти під нашим контролем уже були скорочені під час Великої депресії для зменшення надлишкових потужностей. Ми були змушені розширити потужності та переобладнати старі будівлі для виробництва деталей, необхідних для важкого озброєння на нашій території."
 USA_new_tank_assemblies: "Нові танкові заводи"
 USA_new_tank_assemblies_desc: "Бронетанкова війна назавжди змінить поле бою. Ми не можемо сидіти склавши руки, поки світ перевоозброюється, і за допомогою танків ми зможемо перемогти ворогів за кілька тижнів, а не років. Тому для нас є пріоритетом побудувати більше цих смертоносних машин, щоб бути готовими боротися за свободу не тільки в Америці, а й у всьому світі."
 USA_woman_army_corps: "Створити Жіночий армійський корпус"
 USA_woman_army_corps_desc: "Незважаючи на протести соціально консервативних елементів у армії США, головнокомандувач твердо захищає Жіночий армійський корпус. Під керівництвом секретаря Департаменту охорони здоров’я Овети Хоббі WAC отримала вдвічі більше добровольців, ніж було заплановано. Жіночі допоміжні сили допоможуть підтримувати та охороняти нашу військову техніку, а також забезпечувати роботу величезного ланцюга постачання."
 USA_new_rifle_development: "Покращення гвинтівки"
 USA_new_rifle_development_desc: "Хоча M1 Johnson вдалося довести нас через Громадянську війну, її недоліки були помітні під час прийняття на озброєння і залишаються такими ж зараз. Однак, використовуючи критику, яку ми отримали під час громадянської війни, ми зв’язалися з оригінальним розробником, і він запевнив нас, що шляхом переробки ствола, газового циліндра та переднього прицілу він зробить Garand ще більш надійною та смертоносною зброєю."
 USA_tis_ill_defend: "«Це ми захищатимемо»"
 USA_tis_ill_defend_desc: "Армія США досягла нового піку як за розмірами, так і за ефективністю. Ми можемо покладатися на них, щоб захищати наші цінності як всередині країни, так і за кордоном, і в процесі Верховне командування змогло отримати кілька цінних уроків, які дають нам перевагу над недосвідченими арміями."
 USA_Craig_plan_desc: "План Малін Крейга — це єдиний план, який гарантує велику бойову силу в короткі строки, які ми встановили."
 USA_hierarchical_reorganization: "Ієрархічна реорганізація"
 USA_hierarchical_reorganization_desc: "Меритократія в армії США поступилася місцем непотизму та некомпетентності. Ми повинні підтвердити кодекс армії США та вкорінити його в нашій штабній ієрархії."
 USA_joint_chiefs_of_staff: "Об'єднаний комітет начальників штабів"
 USA_joint_chiefs_of_staff_desc: "Суперечки, які є звичайними у федеральній міжвідомчій політиці, зберігаються і в нашому уряді. Щоб уникнути того, щоб ця міжвідомча ворожнеча переросла в щось більше, ми повинні забезпечити, щоб усі наші начальники штабів отримували однакову увагу."
 USA_establish_a_new_officer_training_center: "Заснувати новий офіцерський навчальний центр"
 USA_establish_a_new_officer_training_center_desc: "Через безпосередню небезпеку, яка загрожує нашим найпрестижнішим офіцерським школам, ми повинні реорганізувати та профінансувати нові школи на безпечнішій території."
 USA_a_gun_for_every_hand: "Зброя в кожну руку"
 USA_a_gun_for_every_hand_desc: "Пріоритет генерала Крейга — це не лише мобілізація великих піхотних підрозділів, але й постійне забезпечення їх обладнанням. Таким чином, він наполягає на необхідності скласти другий бюджет, який значною мірою сприятиме зброярським підрядникам, щоб виробляти більше обладнання, щоб наші війська на фронті могли боротися повністю оснащеними проти будь-якої загрози."
 USA_engineer_corps_expansion: "Розширення інженерного корпусу"
 USA_engineer_corps_expansion_desc: "Нарешті ми можемо забезпечити достатню інфраструктуру та планування для забезпечення інженерних корпусів у польових умовах. Координуючи нашу розвідувальну мережу зі системами розвідки та спостереження, ми можемо забезпечити, що не бойові елементи в бою будуть враховані та здатні виконати свої завдання."
 USA_american_auto_industry: "Автомобільна промисловість Америки"
 USA_american_auto_industry_desc: "З часу винайдення автомобіля його серйозно прийняли американці. Більшість заводів з виробництва автомобілів знаходяться на півночі, де синдикалісти керують. Однак Дж. Кайзер переїхав на північ, тому ми повинні заохотити й інші компанії піти його слідами."
 USA_cult_of_aviation: "Повітряна перевага Спатца"
 USA_cult_of_aviation_desc: "Генерал Карл Спатц уже давно здобуває популярність у ВПС США. Успіх його ідей на полі бою довів, що підхід Спатца до повітряної війни може бути правильним. Тому армія повинна зосередитися на просуванні та поширенні його посібників, незважаючи на суперечки з «бомбардувальною мафією», щоб наші пілоти могли навчитися та застосовувати його ідеї в небі."

### Military - Navy ###
 USA_navy: "ВМС США"
 USA_navy_desc: "Американський флот, інституція, чия історія настільки тісно переплетена з історією нації в цілому, перебуває в постійному занепаді після багаторічного нехтування. Досить! Ми повинні знову звернути увагу на морські справи."
 USA_grand_navy: "Великий Білий Флот"
 USA_grand_navy_desc: "Великий Білий Флот був вершиною американської морської могутності. Ми повинні черпати з нього натхнення. Великий флот лінкорів і дредноутів забезпечить нам завжди морську перевагу."
 USA_defend_our_trade: "Захист торгівлі Америки"
 USA_defend_our_trade_desc: "Торгівля — це життєва артерія Америки. Ми повинні зосередити нашу морську доктрину на захисті її від ворожих нападів."
 USA_carriers: "План флотських авіаносців"
 USA_carriers_desc: "Авіаносці — це хвиля майбутнього. Ми повинні інвестувати в їх дослідження та будівництво, щоб краще проєктувати морську силу."
 USA_battleships: "Розвиток лінкорів"
 USA_battleships_desc: "Лінкори є королями відкритого моря. Ми повинні розпочати дослідження нових моделей з більшими гарматами та кращим захистом від повітряних атак."
 USA_battle_cruisers: "Розвиток бойових крейсерів"
 USA_battle_cruisers_desc: "Бойові крейсери забезпечують баланс між важкими лінкорами та швидшими крейсерами. Ми повинні забезпечити наявність таких кораблів у нашому флоті."
 USA_coast_guard: "Берегова охорона"
 USA_coast_guard_desc: "Відновлення Берегової охорони забезпечить плавний рух торгівлі, припинення злочинів у морі та порятунок тих, хто в небезпеці."
 USA_light_cruisers: "Розвиток легких крейсерів"
 USA_light_cruisers_desc: "Легкі крейсери важливі для операцій проти повітряних загроз, а також для атак на ворожі есмінці та підводні човни. Ми повинні забезпечити наявність таких кораблів для збалансованості нашого флоту."
 USA_naval_aviation: "Морська авіація"
 USA_naval_aviation_desc: "Морська авіація — це майбутнє війни на морі. Ми повинні забезпечити, щоб наші авіамоделі могли запускатися з авіаносців і знищувати ворожий флот, навіть не ризикуючи власними силами."
 USA_expand_dockyards: "Розширення верфей"
 USA_expand_dockyards_desc: "Наші верфі дещо недостатні, щоб вести війну самостійно. Ми повинні забезпечити будівництво нових виробничих об'єктів для підтримки військових зусиль."
 USA_submarines: "Розвиток підводних човнів"
 USA_submarines_desc: "Підводні човни дозволяють нам завдати хаосу ворожим торговим суднам і важким кораблям. Ми повинні забезпечити, щоб наші конструкції залишалися актуальними проти ворожих есмінців і тактики боротьби з підводними човнами."
 USA_liberty_ships: "Кораблі Свободи"
 USA_liberty_ships_desc: "Наші верфі, раніше призначені для комерційного суднобудування, можуть легко бути переобладнані для масового виробництва конвоїв для забезпечення наших союзників по всьому світу."
 USA_new_ship_buildings: "Морська промисловість"
 USA_new_ship_buildings_desc: "Америка має морські традиції, що можуть позмагатися лише з великими європейськими державами, а також блискучу історію морського виробництва та інновацій. З теперішнім покращенням верфей і торгового флоту, давайте зосередимося на спрощенні та кращій інтеграції все більш національного процесу виробництва кораблів."
 USA_new_admirals: "Нові адмірали"
 USA_new_admirals_desc: "Перед обличчям кризи багато адміралів вчинили найбільшу зраду — дезертирство. Ми повинні навчити нове покоління військово-морських лідерів, щоб забезпечити наше домінування на морі."
 USA_expand_waves: "Створити WAVES"
 USA_expand_waves_desc: "Жінки можуть виконувати багато допоміжних ролей на флоті, звільняючи чоловіків для бойової служби. Хоча це може бути соціально суперечливим, це значно допоможе військовим зусиллям."
 USA_marine_corps: "Покращити Корпус морської піхоти"
 USA_marine_corps_desc: "Корпус морської піхоти був втіленням американської проєкції сили по всьому світу. Від берегів Триполі до залів Монтезуми — морпіхи завжди були там. Ми повинні забезпечити їх сучасним обладнанням і тренуванням."
 USA_urban_warfare: "Розширити Корпус морської піхоти"
 USA_urban_warfare_desc: "Ми повинні збільшити чисельність Корпусу морської піхоти та забезпечити його здатність проєктувати нашу силу по всьому світу."
 USA_naval_training: "Навчання на флоті"
 USA_naval_training_desc: "Хоча Військово-морська академія в Аннаполісі була знищена під час Громадянської війни, у нас все ще є достатньо об’єктів для підготовки нового покоління військово-морських лідерів і моряків."
 USA_semper_fi: "Semper Fi"
 USA_semper_fi_desc: "Semper Fidelis означає «завжди вірний». Корпус морської піхоти завжди буде бастіоном американської свободи та демократії, допомагаючи поширювати ці цінності по всьому світу."
 USA_america_rules_the_waves: "Америка править морями"
 USA_america_rules_the_waves_desc: "Після наших значних інвестицій у дослідження та будівництво флоту ми відновили своє місце однієї з провідних морських держав світу. Піднімайте якорі!"

### Foreign Policy ###
 USA_monroe_doctrine: "Доктрина Монро"
 USA_monroe_doctrine_desc: "Американський уряд не виконав свого обов'язку захищати постколоніальний світ від іноземних імперіалістів і політичного проникнення, навіть сам мало не ставши його жертвою. Ми дозволили війнам вирувати в Центральній Америці, синдикалізм поширився по всій Латинській Америці, а справжні демократії почали занепадати. Досить!"
 USA_re_affirm_monroe_doctrine: "Підтвердити доктрину Монро"
 USA_re_affirm_monroe_doctrine_desc: "Ми підтвердимо нашу відданість нашим постколоніальним братам проти махінацій європейських імперіалістів, таких як Кайзер і Освальд Мослі. Ми підтримаємо демократії проти синдикалістського проникнення та усунемо диктаторів, які наважаться співпрацювати з європейськими імперіалістами."
 USA_pan_american_confrence: "Панамериканська конференція"
 USA_pan_american_confrence_desc: "Президент оголосив про проведення першої Панамериканської конференції з 1910 року. Попередня зустріч 1928 року була перервана через синдикалістські заворушення в країні-господарі, Чилі. Втрата членства є достатньою підставою для того, щоб присутні почули план президента."
 USA_good_neighboor_policy: "Політика добросусідства"
 USA_good_neighboor_policy_desc: "На Панамериканській конференції було вперше розроблено політику добросусідства. Ця політика взаємної економічної та військової співпраці на користь демократії переписує американську взаємозалежність. Якщо потреба велика, а причина справжня, американські країни нададуть одна одній економічну допомогу та припинять расистську пропаганду."
 USA_economic_aide: "Панамериканська рада з розвитку"
 USA_economic_aide_desc: "Друга угода Панамериканської конференції — це спільна промислова угода, яка має забезпечити здатність кожної країни-члена робити внесок в альянс. Президент найняв промислових техніків і додав їх до позапартійної ради для розвитку збору природних ресурсів і великих виробничих інтересів у Латинській Америці."
 USA_military_defense: "Міжамериканська рада з оборони"
 USA_military_defense_desc: "Третя угода — це Міжамериканська рада з оборони, ще одна позапартійна рада, призначена для спостереження та надання рекомендацій щодо дій, коли демократична інституція члена загрожена. Ця оборонна рада наблизить нас до мети колишнього президента Вільсона створити глобальний мирний план, який так і не було реалізовано."
 USA_technological_cooperation: "Міжамериканський коледж оборони"
 USA_technological_cooperation_desc: "Четверта угода на конференції — це Міжамериканський коледж оборони, навчальний корпус офіцерів і інженерів, розроблений для полегшення спеціалізованої підготовки для Латинської Америки. Ми навіть можемо дізнатися, як продовжити використання обладнання з армій Латинської Америки."
 USA_naval_treaty: "Міжамериканський військово-морський договір"
 USA_naval_treaty_desc: "П’ята угода — це Міжамериканський військово-морський договір, вкрай необхідна угода для створення додаткової військово-морської потуги з нашими союзниками в Латинській Америці. Президент пообіцяв, що Конгрес профінансує левову частку витрат і розгорне флот для захисту американських вод."
 USA_military_cooperation: "Міжамериканські миротворчі сили"
 USA_military_cooperation_desc: "Шоста угода, Міжамериканські миротворчі сили, є дітищем начальників штабів для ребрендингу експедиційних сил і посилення політичного сигналу про інтервенцію на користь демократії. Ці спеціальні підрозділи отримають дипломатичну та логістичну підтримку у відповідь на загрози."
 USA_league_american_states: "Ліга Американських Держав"
 USA_league_american_states_desc: "Нарешті, конференція підготувала конституцію Ліги Американських Держав, яка є офіційною декларацією щодо збереження демократії в Америці. Всередині міститься повне засудження імперіалізму та незалежності від усіх країн, що продовжують поневолення."
 USA_defending_the_americas: "Захист Америк"
 USA_defending_the_americas_desc: "Тепер, коли наші цілі добре відомі, а нація підтримує нас, ми можемо почати діяти в нашому спільному захисті, завдаючи ударів по диктаторам і агітаторам за кордоном. Ми також повинні бути готові."
 USA_allies_in_the_americas: "Союзники в Америці"
 USA_allies_in_the_americas_desc: "Президент простягнув руку тим країнам Америки, які могли приєднатися до конференції, але вирішили цього не робити, сподіваючись знайти компроміс для забезпечення спільної безпеки Америки. Це пропозиція, від якої вони не зможуть відмовитися."

 ### Reform Monroe doctrine ###
 USA_reform_monroe_doctrine: "Реформа доктрини Монро"
 USA_reform_monroe_doctrine_desc: "Сполучені Штати зазнали невдачі у захисті своїх союзних демократій від синдикалістів і популістів у минулому. Конгрес і президент підтвердили свою відданість відносинам з Європою та континентами за межами Америк. У лисиці ніколи не буває нейтралітету."
 USA_business_ties: "Бізнесові зв'язки"
 USA_business_ties_desc: "Багато трансконтинентальних бізнесів втекли зі США під час кризи '37 року, і Конгрес вжив заходів для відновлення їхньої довіри до американської економіки. Надаючи позики під низькі відсотки та продаючи облігації за кордон, ми побудуємо нові відносини з цими підприємствами."
 USA_pick_a_side: "Вибір сторони"
 USA_pick_a_side_desc: "Прийшов час вирішити, де ми стоїмо на світовій арені. Чи поступимося спадщині Сполученого Королівства та підтримаємо Антанту? Чи будемо ми домагатися європейської солідарності з Німеччиною? Наша нація все ще розділена, який шлях обрати."
 USA_arsenal_of_freedom: "Арсенал свободи"
 USA_arsenal_of_freedom_desc: "Конгрес надав президенту повноваження створити раду з питань бізнесу та зовнішньої політики для найкращої допомоги нашому новому союзнику. Наша величезна промислова могутність може перевершити майже будь-яку націю за належного застосування сили, і Арсенал Свободи зробить цю могутність доступною для справжніх демократій."
 USA_new_diplomatic_corps: "Новий дипломатичний корпус"
 USA_new_diplomatic_corps_desc: "Багато посольств, які залишилися без нагляду під час громадянської війни, тепер знову заповнюються. У нас є довгий список спонсорів кампанії, конгресменів і військових, які можуть заповнити цей корпус. Ми знову дамо про себе знати."
 USA_tech_sharing2: "Технологічне співробітництво"
 USA_tech_sharing2_desc: "Тепер ми нарешті можемо об’єднати наші людські ресурси в рамках нашого альянсу, щоб отримати перевагу над синдикалістами. Науковій спільноті до цього часу було заборонено ділитися інформацією через свої зв’язки або отримувати доступ до секретних досліджень за кордоном, але тепер це зміниться."
 USA_color_war_plans: "Плани війни «Веселка»"
 USA_color_war_plans_desc: "Однією з причин важких дій під час кризи '37 був вік і неточність наших військових планів. Загрози, які потрібно було передбачити, не були враховані, тому слід підготувати новий набір планів війни «Веселка». Ці плани дадуть змогу нашому військовому штабу готуватися до конфлікту до того, як він виникне."
 USA_joint_military_training: "Спільне військове навчання"
 USA_joint_military_training_desc: "Крихкий стан миру в Сполучених Штатах змусив нашу армію шукати допомогу у тренуванні та простір за межами наших кордонів, щоб зменшити страхи громадськості щодо автократії. Наш альянс погодився, і вони спланували військові ігри та навчання, щоб перевірити, як добре ми впораємося в цьому новому світі."
 USA_economic_muscle: "Америка виходить вперед"
 USA_economic_muscle_desc: "До цього часу зовнішні військові дії Америки завжди покладалися на перевагу в розмірах і контроль над застосуванням сили. Цей новий альянс вимагає більшої співпраці та скоординованих операцій, оскільки наш ворог використовуватиме всі сучасні засоби, щоб нас зупинити."
 USA_united_together: "Об’єднані разом"
 USA_united_together_desc: "Американський народ менш ніж у захваті від перспективи боротьби за кордоном. Бажання нейтралітету завжди було сильним в Америці, і ми повинні використовувати як м’які, так і жорсткі методи, щоб змінити їхню думку. Від визнання ветеранів у суспільстві до демонстрації винятково добрих зображень союзників."
 USA_the_american_century: "Американське століття"
 USA_the_american_century_desc: "Велика ідеологічна боротьба за світовий мир утвердила явну могутність американської промисловості та економіки. Америка має вирішальне значення для перемоги над тиранією та синдикалізмом і буде необхідною для збереження миру в усьому світі, якщо ми досягнемо успіху."

 USA_back_in_business: "Повернення до справ"
 USA_back_in_business_desc: "Країна зазнала певних труднощів, через які не могла діяти як міжнародна сила, якою вона заслуговує бути, але тепер усе змінилося. Америка готова знову вийти на світову арену."
 USA_rebuild_monroe: "Відновлення доктрини Монро"
 USA_rebuild_monroe_desc: "Труднощі в Європі та в інших місцях — це не наші справи. Америка належить Новому Світу, і для цього ми повинні прагнути зайняти своє місце в ньому. Це наша доля — бути господарями Північної Америки та захисниками Південної Америки, і горе тим, хто стане на нашому шляху."
 USA_diplomatic_corps: "Американський дипломатичний корпус"
 USA_diplomatic_corps_desc: "Перший крок до досягнення домінування — це забезпечити, щоб наші майбутні вороги та союзники повністю усвідомлювали наші наміри. Незалежно від того, чи будуть вони раді нашій присутності, ми все одно прийдемо."
 USA_rightful_domain: "Законне панування"
 USA_rightful_domain_desc: "Наша першочергова турбота — це Північна Америка. Ми не потерпимо ворожих націй на кордонах Америки, і ми повинні підготувати нашу армію, щоб захищати нашу домінію як на суші, так і на морі."
 USA_cooperaton_treaties: "Договори про співпрацю"
 USA_cooperaton_treaties_desc: "Ліга Американських Держав буде організацією дружніх нейтральних країн у Північній і Південній Америці, де Сполучені Штати виступатимуть і захисниками, і добрими наставниками."
 USA_propping_up_allies: "Новий американський імперіалізм"
 USA_propping_up_allies_desc: "Американці не є імперіалістами — ми йдемо лише туди, де нас вітають, і нав’язуємо свою волю лише там, де це необхідно для підтримання порядку на Заході. Це на благо всіх."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "Велика боротьба Нового Світу завершена, і зрештою ми стали свідками виживання справжньої американської демократії. З нашою відновленою промисловістю, непереможною армією та незламною рішучістю ми оголосимо світу, що XX століття не належатиме Парижу чи Берліну, а розпочнеться американська ера. Лише під керівництвом Сполучених Штатів світ зможе відчути мир і стабільність."
 USA_enter_the_fray: "Вступити в бій"
 USA_enter_the_fray_desc: "Америка належить світовій арені, і хоча ми вагаємося вступати у зовнішні союзи, ми не будемо вагатися використовувати нашу військову міць, щоб знищити загрози у всьому світі, які зрештою знайдуть нас."
 USA_arsenal_of_democracy: "Арсенал демократії"
 USA_arsenal_of_democracy_desc: "Політика добросусідства вимагає внутрішньої програми, яка підготує озброєння для майбутніх конфліктів. Цей Арсенал демократії, як його називає президент, дозволить нам постачати військові матеріали навіть у найвіддаленіші місця в Південній Америці для боротьби з тиранією та синдикалізмом."
 USA_longer_reach: "Довша рука"
 USA_longer_reach_desc: "Якщо ми хочемо проєктувати свою силу на решту світу, ми повинні досягти цього через нашу морську потугу."
 USA_on_the_beach: "На березі"
 USA_on_the_beach_desc: "Наші вороги повинні боятися американських солдатів, які висаджуються на їхні береги, і для цього ми повинні працювати над тим, щоб мати навички та силу, щоб скористатися нашою збільшеною досяжністю."
 USA_working_with_allies: "Робота з нашими союзниками"
 USA_working_with_allies_desc: "Американський досвід має бути наданий у розпорядження наших союзників — або, принаймні, ворогів наших ворогів. Якщо вони боротимуться краще, то разом ми матимемо шанс на перемогу."
 USA_american_century: "The American Century"
 USA_american_century_desc: "The great ideological struggle for world peace has established the explicit power of the American industry and economy. America is essential to victory over tyranny and Syndicalism and will be essential in preserving world peace should we succeed."
 USA_fortress_america: "Фортеця Америка"
 USA_fortress_america_desc: "Америка пройшла через пекло, і час ще не настав, щоб ми втягнулися у зовнішні труднощі. Ми повинні подбати про наш дім, переконатися, що він у порядку, і захищати наші стіни, якщо вороги прийдуть стукати у наші двері."
 USA_man_the_walls: "Оборона стін"
 USA_man_the_walls_desc: "Перший крок у нашому захисті — це забезпечити хорошу охорону наших стін. Світ має боятися американської військової могутності, але лише якщо вони вирішать напасти на нас."
 USA_business_of_neutrality: "Бізнес нейтралітету"
 USA_business_of_neutrality_desc: "Нейтралітет має свої переваги в тому, що у нас мало ворогів, а отже, багато торговельних партнерів. Якщо Америка має стати справжньою світовою державою, ми повинні зробити це завдяки могутньому американському долару."
 USA_look_inward: "Погляд усередину"
 USA_look_inward_desc: "Америка ніколи більше не повинна стикатися з нестабільністю та загрозою громадянської війни. Ми повинні звернути увагу на власні внутрішні проблеми, замість того щоб дивитися на місця, де американцям немає чого робити."
 USA_leap_forward: "Америка робить стрибок вперед"
 USA_leap_forward_desc: "Об’єднавши наші зусилля та маючи чіткий фокус, Сполучені Штати разом можуть зробити стрибок у наступне століття — випереджаючи решту світу."
 USA_peace_at_last: "Нарешті мир"
 USA_peace_at_last_desc: "Наші зусилля дали плоди, і нарешті Америка знає справжній мир, який можуть забезпечити сила та жертви."

### Bookmark ###
 USA_KR_gathering_storm_desc: "Сполучені Штати Америки майже відмовилися від ізоляції, щоб втрутитися в європейську війну, але зрештою залишилися осторонь конфлікту. Результатом стала перемога Центральних держав, після чого країна зазнала економічних труднощів. Європейська торгівля занепала, а виплата позик Антанті була унеможливлена перемогою Німеччини. Все ще вважаючись на міжнародному рівні "ніким", країна стикається зі зростаючою внутрішньою незгодою, оскільки республікансько-демократичній гегемонії кидають виклик синдикалісти та партія "Америка понад усе". З наростаючою кризою всередині країни і лише скромною репутацією за кордоном, справи у Сполучених Штатів виглядають не дуже добре..."

### Intro Screen ###
 USA_country_intro_background: "GFX_USA_intro"
 USA_country_intro_header: "Сполучені Штати у 1936 році"
 USA_country_intro_content: "У 1936 році Сполучені Штати Америки охоплені невпинною кризою. Уникаючи жахів Велткрігу, що дозволило процвітанню тривати до 1920-х, перемога Німеччини у Велткрізі, а також революції у Франції та Великій Британії, призвели до краху Волл-стріт у 1925 році. Це занурило Сполучені Штати у Велику депресію та дозволило Берлінській фондовій біржі стати лідером світової економіки.\n\nОбрання Герберта Гувера у 1928 році, яке спершу виглядало обнадійливо, повністю провалилося у спробах зупинити падіння американської економіки, і до 1936 року країна вже більше десяти років перебувала в найгіршій фінансовій кризі за всю історію. Це сприяло зростанню радикальних партій в Америці — від крайніх лівих Соціалістичної партії Америки до крайніх правих партії "Америка понад усе". Суперечливе переобрання Гувера через Палату представників у 1932 році та триваюча Велика депресія означають, що ці проблеми навряд чи будуть вирішені найближчим часом. Багато хто в країні боїться потрясінь, які можуть виникнути, якщо одна з крайніх партій прийде до влади, або якщо депресія триватиме без упину."

 USA_guide: "§MДемократи (Джон Ненс Гарнер)§! (§cСоціальний консерватор§!)\n£white_dot Не приймайте пропозицію коаліції.\n£white_dot Оберіть Джона Ненса Гарнера з §cКонсервативної демократичної§! партії переможцем президентських виборів 1936 року.\n£white_dot Ви зможете досягти компромісу з Лонгом та його §Nпартією \"Америка понад усе\"§!. (Дивіться §MРезультати Другої американської громадянської війни§! для отримання додаткової інформації).\n\n§MРеспубліканці (Альф Лендон)§! (§mРинковий ліберал§!)\n£white_dot Не приймайте пропозицію коаліції.\n£white_dot Оберіть Альфа Лендона з §mРеспубліканської§! партії переможцем президентських виборів 1936 року.\n£white_dot Під час подій ланцюга фокусу \"Пряма економічна інтервенція\" відмовтесь від конференції з Лонгом та Рідом або обірвіть її.\n\n§MНаціональна єдність (Флойд Олсон)§! (§SSоціал-демократ§! / §lСоціальний ліберал§!)\n£white_dot Прийміть коаліцію та намагайтеся зберегти її до виборів.\n£white_dot Оберіть Флойда Олсона з §SПартії національної єдності§! переможцем президентських виборів 1936 року.\n£white_dot Ви зможете досягти компромісу з Рідом та його §rСоціалістичною партією Америки§!. (Дивіться §MРезультати Другої американської громадянської війни§! для отримання додаткової інформації).\n£white_dot Через певний час Флойд помре, і віце-президент Венделл Вілкі з §lПартії національної єдності§! займе посаду до наступних виборів.\n\n§MМакАртур і військові усувають президента§! (§PPатерналістський автократ§!)\n£white_dot Оберіть §Nпартію \"Америка понад усе\"§! або §rСоціалістичну партію Америки§! на виборах 1936 року, і МакАртур усуне Лонга/Ріда з уряду пізніше.\n£white_dot Як §cДемократична§! партія, під час ланцюга подій фокусу \"Заощадження крізь бурю\", проведіть кампанію за голоси республіканців для законопроєкту про заощадження або організуйте зустріч у Філадельфії та змусьте Лонга і Ріда співпрацювати. Це призведе до провалу законопроєкту, і Гарнера буде усунуто МакАртуром.\n£white_dot Як §mРеспубліканська§! партія, погодьтеся на конференцію з Лонгом і Рідом та продовжуйте переговори. МакАртур усуне Лендона після скандалів, які зроблять неможливими подальші переговори.\n£white_dot Як §SПартія національної єдності§!, під час ланцюга подій фокусу \"Оксамитова рукавичка\", дозвольте Лонгу взяти участь у переговорах та намагайтеся працювати з обома сторонами. Після того як переговори зайдуть у глухий кут, МакАртур усуне Олсона.\n£white_dot Після громадянської війни у вас буде можливість передати владу цивільному уряду або залишити МакАртура при владі.\n§MРезультати Другої американської громадянської війни§!\n §MГромадянська війна з МакАртуром§! (§cСША§! проти §NАУС§! проти §rКСА§! проти §mПСА§!)\n£white_dot Щоб розпочати громадянську війну з МакАртуром, виконайте кроки, які призводять до будь-якого перевороту з його боку.\n §MГромадянська війна без МакАртура§! (§cСША§! проти §NАУС§! проти §rКСА§!)\n£white_dot Щоб уникнути громадянської війни з МакАртуром, уникайте кроків, які дозволяють йому усунути президента, або тих, які передбачають вбивство чи компроміс із Лонгом чи Рідом.\n §MГромадянська війна без Ріда§! (§cСША§! проти §NАУС§!)\n£white_dot Як Гарнер, Лендон або Олсон, виберіть фокус \"Залізний кулак\" та організуйте вбивство Ріда. (Це зменшить вашу атаку та захист проти АУС).\n£white_dot Або, як тільки Флойд Олсон, під час ланцюга подій фокусу \"Оксамитова рукавичка\", не дозволяйте Лонгу брати участь у переговорах, попросіть Ріда зробити кращу пропозицію та потім подайте компроміс до Конгресу. (Це збільшить розмір АУС у громадянській війні).\n §MГромадянська війна без Лонга§! (§cСША§! проти §rКСА§!)\n£white_dot Як Гарнер, Лендон або Олсон, виберіть фокус \"Залізний кулак\" та організуйте вбивство Лонга. (Це зменшить вашу атаку та захист проти КСА).\n£white_dot Або, як тільки Джон Гарнер, під час ланцюга подій фокусу \"Заощадження крізь бурю\", організуйте зустріч у Філадельфії, виключіть Ріда та SPA, і домовтеся з Лонгом. (Це збільшить розмір КСА у громадянській війні).\n\n§MЗовнішня політика США та її уламків§!\n§MСША§!\n£white_dot §MВідновити доктрину Монро§!: Розпочніть громадянську війну з МакАртуром і не передавайте владу. Ми спробуємо відновити свій вплив в Америці, атакуючи всі соціалістичні та націоналістичні країни і роблячи слабших васалами.\n£white_dot §MВступити у боротьбу§!: Ми зможемо приєднатися до Антанти та отримати рішення щодо війни з Японією, Німеччиною та Росією.\n£white_dot §MФортеця Америка§!: Ми утримаємося від участі у війнах і зосередимося на мирі.\n§MКСА§!\n£white_dot §MТретій Інтернаціонал§!: Завершіть фокус \"Солдат доброго синдикалізму\", щоб приєднатися до них.\n£white_dot §MЗвільнити Новий Світ§!: Ми отримаємо рішення про оголошення війни всім несоціалістичним країнам Америки.\n§MАУС§!\n£white_dot §MЯвлений Доля§!: Ми отримаємо цілі на війну з Мексикою та Канадою та соціалістичними країнами Америки.\n£white_dot §MВступити у боротьбу§!: Якщо Лонг не є лідером, ми зможемо приєднатися до Антанти або Рейхспакту.\n£white_dot §MФортеця Америка§!: Не допустіть \"Бізнес-змови\". Утримайтеся від війни.\n§MПСА§!\n£white_dot §MВступити у боротьбу§!: Ми зможемо приєднатися до Антанти або співпрацювати з демократичною Японією, якщо вона не є у фракції з Гаваями.\n£white_dot §MФортеця Америка§!: Ми утримаємося від участі у війнах.\n§MНЕЕ§!\n£white_dot §MСтарий порядок§!: Переможіть із допомогою Антанти, допомагаючи повернути їхні території.\n£white_dot §MПовернення на глобальну сцену§!: Зосередьтеся на західній півкулі після громадянської війни.\n£white_dot §MПоворот до Тихого океану§!: Зосередьтеся на східній півкулі після громадянської війни."
 USA_guide_1: "\n\n§MМайбутні вибори в США§! (Обрання Алла Сміта призведе до його смерті на посаді, і віце-президент Албен Барклі займе його місце)\n£white_dot §MГромадянська війна без МакАртура§!\n §MВибори 1940 року§!\n£white_dot Вибір §SПартії національної єдності§! дозволить вам обрати між Квентіном Рузвельтом з §mРеспубліканської§! партії або Венделлом Вілкі з §lПрогресивно-демократичної§! партії.\n£white_dot Вибір §mРеспубліканської§! партії дозволить вам переобрати Альфа Лендона або обрати Алла Сміта з §lПрогресивно-демократичної§! партії.\n£white_dot Вибір §cКонсервативно-демократичної§! партії дозволить вам переобрати Джона Гарнера або обрати Квентіна Рузвельта з §mРеспубліканської§! партії.\n §MВибори 1944 року§!\n£white_dot Обрання Вілкі поставить його проти Роберта Тафта з §mРеспубліканців§!.\n£white_dot Переобрання Альфа Лендона або обрання Рузвельта поставить Вілкі проти Трумена з §lПрогресивно-демократичної§! партії.\n£white_dot Албен Барклі буде протистояти Роберту Тафту з §mРеспубліканців§!.\n£white_dot Обрання Гарнера поставить Рассела молодшого з §cКонсервативно-демократичної§! партії проти Тафта з §mРеспубліканців§!.\n §MВибори 1948 року§!\n£white_dot Трумен буде протистояти Галлеку з §mРеспубліканців§!.\n£white_dot Тафт буде протистояти Чендлеру з §cКонсервативно-демократичної§! партії.\n£white_dot Рассел молодший буде протистояти Галлеку з §mРеспубліканців§!.\n£white_dot Обрання Вілкі, Барклі або Рузвельта поставить Галлека з §mРеспубліканців§! проти Чендлера з §cКонсервативно-демократичної§! партії.\n §MВибори 1952 року§!\n£white_dot Галлек буде протистояти Стівенсону з §lПрогресивно-демократичної§! партії.\n£white_dot Чендлер буде протистояти Ейзенхауеру з §mРеспубліканців§!.\n£white_dot Рассел молодший буде протистояти Ейзенхауеру з §mРеспубліканців§! і Спаркману з §cКонсервативно-демократичної§! партії.\n£white_dot Трумен або Тафт будуть протистояти Стівенсону з §lПрогресивно-демократичної§! партії та Ейзенхауеру з §mРеспубліканців§!.\n\n£white_dot §MМакАртур у Громадянській війні§!\n£white_dot Змусьте МакАртура передати владу після закінчення громадянської війни.\n£white_dot Потім ви зможете вибрати між Аллом Смітом з §lПрогресивно-демократичної§! партії, Альфом Лендоном з §mРеспубліканців§! і Джоном Ненсом Гарнером з §cКонсервативно-демократичної§! партії як тимчасового президента.\n §MВибори 1940 року§!\n£white_dot МакАртур балотуватиметься на пост президента від §mРеспубліканської§! партії і буде протистояти Берду з §cКонсервативно-демократичної§! партії.\n §MВибори 1944 року§!\n£white_dot Обрання МакАртура поставить його проти Рассела молодшого з §cКонсервативно-демократичної§! партії.\n£white_dot Обрання Берда поставить його проти Роберта Тафта з §mРеспубліканців§!.\n §MВибори 1948 року§!\n£white_dot МакАртур буде протистояти Трумену з §lПрогресивно-демократичної§! партії та Тафту з §mРеспубліканців§!.\n£white_dot Берд буде протистояти Трумену з §lПрогресивно-демократичної§! партії та Галлеку з §mРеспубліканців§!.\n£white_dot Рассел молодший буде протистояти Галлеку з §mРеспубліканців§!.\n£white_dot Тафт буде протистояти Чендлеру з §cКонсервативно-демократичної§! партії.\n §MВибори 1952 року§!\n£white_dot Трумен або Тафт будуть протистояти Стівенсону з §lПрогресивно-демократичної§! партії та Ейзенхауеру з §mРеспубліканців§!.\n£white_dot Галлек буде протистояти Стівенсону з §lПрогресивно-демократичної§! партії.\n£white_dot Рассел молодший буде протистояти Ейзенхауеру з §mРеспубліканців§! і Спаркману з §cКонсервативно-демократичної§! партії.\n£white_dot Чендлер буде протистояти Ейзенхауеру з §mРеспубліканців§!."

### Events - Pre Election ###
 ustates.2.t: "Чорний понеділок вдаряє по Америці"
 ustates.2.d: "Попри політичну кризу та неефективні програми економічної допомоги, багатьом здавалося, що економіка Сполучених Штатів нарешті почала повільно відновлюватися після краху Волл-стріт у 1925 році. Чорний понеділок поставив крапку на цих надіях і став передвісником загибелі для й без того слабкої економіки. Республіканці та демократи пообіцяли відновити економіку у разі перемоги на виборах, хоча довіра громадськості до них швидко падає. Рід і Лонг активно критикують корумповані банківський та політичний сектори, звинувачуючи їх у тому, що ті допустили крах."
 ustates.2.a: "Це просто не наш рік."

 ustates.3.t: "Коаліційний список?"
 ustates.3.d: "Вибори 1936 року виглядають одними з найбільш напружених в історії Америки. Багато політиків у верхніх ешелонах Республіканської та Демократичної партій побоюються, що перемога Соціалістичної партії Америки або партії Америка понад усе означатиме кінець Америки та американського способу життя.\n\nЩоб уникнути цього, у коридорах влади було запропоновано створити коаліційний список між Республіканською та Демократичною партіями з губернатором Міннесоти від Фермерсько-трудової партії Флойдом Олсоном як кандидатом у президенти. Цей план навряд чи буде популярним серед нижчого ешелону партій, але це може бути єдиний спосіб не дати радикальним партіям здобути силу."
 ustates.3.a: "Коаліція, якщо зможете її втримати."
 ustates.3.b: "Коаліція принижує демократичну систему."

 ustates.4.t: "Скарги південних демократів"
 ustates.4.d: "Хоча коаліція демонструє певні успіхи, вже є ознаки незгоди між різними фракціями. Найгучніші голоси належать південним демократам, багато з яких значно консервативніші та стикаються із сильною конкуренцією з боку кандидатів партії Америка понад усе. Коаліція здебільшого домінована північними демократами та республіканцями, а Фермерсько-трудова партія є третьою гілкою коаліції. Ми можемо спробувати змусити їх до компромісу, пообіцявши призначити південних демократів до кабінету міністрів та інших владних посад у разі перемоги. Звісно, ми можемо ігнорувати їхній протест і зосередитися на перемозі у виборах."
 ustates.4.a: "Нехай скаржаться, куди вони ще підуть?"
 ustates.4.b: "Пообіцяйте призначити їх до кабінету."

 ustates.5.t: "Розбрат у коаліції"
 ustates.5.d: "Демократична та Республіканська партії довгий час були ворогами з моменту набуття національного значення. Поки ми намагаємося зберегти нашу коаліційну партію, кілька демократів та республіканців вступають у словесні перепалки в Конгресі. Хоча це лише дрібні члени партій, конфлікт може дестабілізувати всю коаліцію, якщо його не зупинити. Ми можемо або жорстко стати на бік однієї сторони, або спробувати змусити до компромісу, натиснувши на бунтівників, щоб вони мовчали до виборів – у будь-якому випадку це припинить публічні розбіжності наразі."
 ustates.5.a: "Станьте на бік демократів."
 ustates.5.b: "Змусьте до компромісу."
 ustates.5.c: "Станьте на бік республіканців."

 ustates.6.t: "Висування Олсона"
 ustates.6.d: "На масовому мітингу в Сакраменто за участі провідних членів Республіканської, Демократичної та Фермерсько-трудової партій сам губернатор Олсон прийняв номінацію як кандидат у президенти від Національної єдності. У найбільш обговорюваній частині своєї промови він виклав свою платформу: Я радикал у тому сенсі, що хочу докорінних змін у системі. Я не задоволений латанням або визнанням злодіїв і піратів героями. Але я знаю, що перехід має бути поступовим. Це не станеться за одну ніч, але я зроблю все, що зможу, щоб запустити ці зміни й підтримувати їх. Попри критику консервативних коментаторів та звинувачення від колишніх союзників у зраді прогресивного руху, мітинг був сприйнятий позитивно."
 ustates.6.a: "Помолимося, щоб це нам допомогло."

 ustates.7.t: "Розбрат у коаліції"
 ustates.7.d: "В Айові кілька членів Фермерсько-трудової партії вступили в конфлікт із республіканцями. Республіканці звинувачують Фермерсько-трудову партію у відштовхуванні людей, необхідних для перемоги у виборах, тоді як Фермерсько-трудова партія звинувачує республіканців у тому, що ті не просувають політики, необхідної для подолання депресії. Ці суперечки розколюють коаліцію."
 ustates.7.a: "Станьте на бік республіканців."
 ustates.7.b: "Змусьте до компромісу."
 ustates.7.c: "Станьте на бік Фермерсько-трудової партії."

 ustates.8.t: "Висунення Венделла Вілкі"
 ustates.8.d: "Після висування губернатора Олсона як кандидата в президенти від Національної єдності політичні кола активно обговорювали ймовірного кандидата у віцепрезиденти. Учора в Нью-Йорку ці чутки були припинені, коли було оголошено, що віцепрезидентом стане юрист-демократ Венделл Вілкі. Вілкі, відносно новачок у політиці, здобув популярність як противник торговельної політики президента Гувера, виступаючи за зниження тарифів і співпрацю між державним і приватним секторами для боротьби з депресією. Його висунення свідчить, що список Національної єдності намагається орієнтуватися на центр, оскільки лівий популіст Олсон збалансований корпоративним юристом Вілкі, який має значний досвід роботи з бізнесом, але здебільшого не заплямований зв'язками з Волл-стріт. У своїй промові Вілкі наголосив на необхідності великих реформ через співпрацю бізнесу і держави. Хоча цей план критикують СПА і АПП як недостатній для допомоги середньостатистичному американцю, економісти вважають, що він може покласти край депресії."
 ustates.8.a: "Простий юрист із Волл-стріт."

 ustates.9.t: "Акт про громадянство індіанців"
 ustates.9.d: "Для здобуття підтримки на Півночі та Заході Сенат і Палата представників запропонували ухвалити Закон про громадянство індіанців, який фактично підвищує статус усіх корінних народів США з другого класу до повноцінних громадян. Політики північного сходу та заходу з обох основних партій підтримують це, тоді як деякі південні демократи та північні республіканці називають це марною витівкою."
 ustates.9.a: "Ухвалити акт, сподіваємося, це приверне до нас симпатії!"
 ustates.9.b: "Накласти вето на законопроєкт, це не час для популізму."

 ustates.10.t: "Коаліція розпадається"
 ustates.10.d: "Конфлікти всередині Національної єдності вийшли з-під контролю, і сьогодні здається, що коаліція не зможе втриматися в Конгресі. Республіканці, демократи та Фермерсько-трудова партія повернулися до своєї старої риторики. Постійні чутки на Капітолійському пагорбі говорять про те, що генерал Дуглас МакАртур міг би врятувати Америку, якщо владу захоплять Рід або Лонг."
 ustates.10.a: "Боже, бережи Америку, бо більше нікому це зробити..."

 ustates.11.t: "Зростання радикалізації"
 ustates.11.d: "Поки демократи і республіканці, як завжди, сперечаються між собою, все більше американців відчувають відчуження від двох традиційних партій і приєднуються до радикальних АПП і СПА по всій країні. У ці темні часи різниця між щирою соціальною реформою та шахрайством важко розпізнати. Радикальні партії у своїх політичних анклавах забезпечили деяку соціальну допомогу. Пожертви "Поділимося нашим багатством" від АПП та Міжнародну Червону Допомогу від СПА. Машина цих радикалів використовує масмедіа значно ефективніше, ніж республіканці чи демократи. Виглядає, що вибори 1936 року зведуться до боротьби між Рідом і Лонгом."
 ustates.11.a: "Це дуже погано."

 ustates.12.t: "Фермерсько-трудова партія переходить до СПА"
 ustates.12.d: "Міннесота, яка довго була оплотом губернатора від Фермерсько-трудової партії Флойда Олсона, зрештою змінила свої симпатії. Багато людей відвертаються від губернатора Олсона в напрямку ІРМ і СПА. Різні профспілки провели мітинги на підтримку СПА, і їхня відвідуваність значно перевищує нашу здатність перекричати їх."
 ustates.12.a: "Це щось у воді?"

 ustates.13.t: "Південні демократичні виборці підтримують АПП"
 ustates.13.d: "Південь довго вважався серцем Демократичної партії, але це може змінитися, оскільки опитування показують різке зростання реєстрації виборців для АПП. У радіоефірі Г'юї Лонг довго говорив про свою програму "Поділимося нашим багатством" і плани для Америки. Схоже, що АПП стає сильнішою з кожним днем."
 ustates.13.a: "Які хитрі шахраї."

 ustates.14.t: "МакАртур говорить із Гувером"
 ustates.14.d: "МакАртур провів приватну розмову з президентом Гувером щодо запасного плану під назвою "Білий план війни", військової стратегії на випадок можливого збройного повстання громадян США. План передбачає, що МакАртур вживе надзвичайних заходів для захисту країни, знову встановить старі барикади у Вашингтоні, округ Колумбія. Цей план може бути реалізований навіть за межами Вашингтона з арсеналу у Вашингтоні. Хоча план, очевидно, не був оприлюднений, ми маємо його як запасний варіант, якщо радикали здійснять одну зі своїх революцій ізсередини уряду."
 ustates.14.a: "Сподіваємося, цього не знадобиться."

 ustates.15.t: "Битва на естакаді"
 ustates.15.d: "У Детройті, штат Мічиган, автомобільній столиці світу, лідери Об'єднання автомобільних робітників Уолтер Ройтер і Річард Франкенштейн оголосили загальний страйк проти компанії Ford Motor Company під гаслом "Юніонізм, а не Фордізм", вимагаючи вищої зарплати та меншої кількості годин роботи для автомобільних робітників.\n\nСьогодні о 14:00 фотограф із Detroit Free Press попросив зробити знімок лідерів УАР, які стоять на естакаді з логотипом Ford на задньому плані. Під час позування група з сорока чоловіків із відділу обслуговування Ford підійшла ззаду й почала бити їх кийками. Потім група продовжила напад на жінок у беретах, які роздавали листівки."
 ustates.15.a: "Це нашкодить нам більше, ніж юніоністам!"

 ustates.16.t: "Відставка представників"
 ustates.16.d: "Багато республіканських і демократичних представників оголосили, що цей рік буде їхнім останнім у Конгресі. Хоча багато хто з тих, хто йде у відставку, пояснюють це старістю, чутки про залякування з боку СПА та АПП нагадують багатьом бійку в Конгресі між Чарльзом Самнером і Престоном Бруксом. Безпрецедентний рівень їхньої відставки дав надію АПП і СПА на перемогу на відкритих виборах."
 ustates.16.a: "Сподіваємося, на їхнє місце прийдуть гідні кандидати."

 ustates.17.t: "Насильство між СПА та АПП"
 ustates.17.d: "У кількох великих містах конфлікти між прихильниками партії Америка понад усе та Соціалістичної партії Америки переросли у насильство. Партизанські бійки та навіть перестрілки стають регулярними по всій країні, оскільки нація занурюється дедалі глибше в хаос. Хоча публічні сутички можна контролювати, анклави, які ці радикали вирізали в кварталах міст і наповнили корупцією, важче зупинити. На тлі цього хаосу помірковані елементи країни починають боятися екстремістських фракцій, а кампанії ослаблених еліт отримали хвилю пожертв і добровольців. І Лондон, і Гарнер дали обіцянки подолати депресію і повернути порядок, а губернатор Олсон розпочав агресивну контратаку, щоб повернути своїх прихильників. Однак, оскільки країна страждає від економічної депресії та політичної нестабільності, багато хто боїться, що політична система, якій вони довіряли десятиліттями, скоро зламається."
 ustates.17.a: "Це просто не наш рік."

 ustates.18.t: "Радіомовлення отця Чарльза Кофліна"
 ustates.18.d: "Сьогодні виповнюється три роки з початку щотижневих радіомовлень отця Чарльза Кофліна, аудиторія яких тепер перевищує 50 мільйонів людей. Він відвертий антисеміт, який стверджує, що Синдикалістська революція у Франції була спровокована євреями, а крах Берлінської фондової біржі є міжнародною змовою єврейських банкірів. І все ж люди продовжують слухати його. Його мова ненависті не буде терпітися Церквою, і Папа, ймовірно, попросить уряд США припинити його мовлення, щоб його ненависні послання не доходили до публіки."
 ustates.18.a: "Кофлін стає небезпечним для суспільства закрийте його."
 ustates.18.b: "Я ненавиджу його слова але захищаю його право говорити це."

 ustates.19.t: "Г'юї Лонг виступає"
 ustates.19.d: "Демократична партія і Республіканська партія були як той старий торговець патентованими ліками що колись їздив нашим округом. У нього було дві пляшки з ліками. Він грав на банджо і продавав дві пляшки з ліками. Одна з тих пляшок називалася High Popalorum а інша Low Popahirum. Нарешті хтось запитав чи є різниця між цими пляшками з ліками. О звісно сказав він. Обидві хороші але вони різні. High Popalorum зроблений із кори дерева яку ми беремо зверху вниз. А Low Popahirum з кори яку ми беремо від коріння вгору. І єдина різниця яку я знайшов між демократичним і республіканським керівництвом була в тому що одні обдирають вас знизу догори а інші зверху донизу коли я потрапив до Конгресу."
 ustates.19.a: "Домашні висловлювання не виграють вибори."

 ustates.20.t: "Смерть Великого Білла Гейвуда"
 ustates.20.d: "Сьогодні помер один із титанів Індустріальних робітників світу Вільям Великий Білл Гейвуд. Його смерть знаменує передачу естафети. Елізабет Герлі Флінн виступила на похороні заявивши Історія має далекоглядну перспективу. Вона зрештою виносить суворий вирок тиранам і виправдовує тих хто боровся страждав був ув’язнений і помер за свободу людей проти політичного гноблення та економічного рабства. Багато інших лідерів різних профспілкових організацій включаючи його суперників із АФТ також виступили на похороні а також лідери Соціалістичної партії Америки. Джек Рід також виступив закінчивши свою промову цитатами Гейвуда Якщо робітники організовані все що їм потрібно зробити це засунути руки в кишені і капіталістичний клас буде переможений. Страйк це зародкова революція. Багато великих революцій виросли зі страйку. Пам’ятайте що ви боретеся більше ніж за себе. Ви боретеся за весь робітничий клас і ви повинні стояти разом."
 ustates.20.a: "Я вже сумую за ним."

 ustates.21.t: "Насильство доходить до політичної арени"
 ustates.21.d: "Деякий час насильство здебільшого обмежувалося прихильниками радикальних партій, але останнім часом воно почало досягати самих кандидатів і політиків. За останні місяці були невдалі спроби замаху на життя як Г’юї Лонга, так і Джека Ріда. Обидва нападники стріляли з натовпу, обидва промахнулися, але це призвело до підвищення рівня безпеки. Декілька місцевих політиків були поранені ножем під час передвиборчих мітингів. Ба більше, виборці з обох крайніх сторін закривають очі на насильство проти своїх ворогів."
 ustates.21.a: "Чудово ще більше насильства."

 ustates.22.t: "Травневі заворушення"
 ustates.22.d: "Травневе свято Міжнародний день праці Соціалістична партія традиційно відзначає численними парадами та промовами з моменту свого заснування. Зазвичай усе проходить мирно хоча трапляються сутички з поліцією. Однак цього разу все набагато жорсткіше ніж зазвичай. По всій країні відбулися зіткнення між соціалістами та місцевою поліцією за підтримки АПП. Соціалісти стверджують що все було мирно доки не прибули поліція та головорізи з АПП. Зі свого боку АПП заявляє що соціалісти почали нападати на неорганізованих працівників і показали розмиті фотографії які нібито демонструють зброю в руках СПА."
 ustates.22.a: "У цьому винні СПА."
 ustates.22.b: "У цьому винна поліція."

 ustates.23.t: "Повінь у День святого Патрика"
 ustates.23.d: "16 березня 1936 року температура вища за звичайну призвела до танення великої кількості снігу та льоду у верхів’ях річок Аллегені та Мононгахела. Річки та їхні притоки вже вийшли з берегів і незабаром почали загрожувати місту Піттсбург. 17 березня 1936 року вода досягла рівня двадцяти п’яти футів. Потім за ніч сильний дощ змусив воду піднятися ще вище і 18 березня рівень води досяг сорока шести футів що на двадцять один фут перевищує рівень повені. Це найгірше стихійне лихо в історії міста і місцева влада вже звернулася по федеральну допомогу."
 ustates.23.a: "Ми маємо допомогти людям."
 ustates.23.b: "Вони мають допомогти собі самі."

 ustates.24.t: "Криваве літо"
 ustates.24.d: "Літня спека перетворилася на насильство та кровопролиття коли міста починаючи з Чарльстона Південна Кароліна по всій країні охопили криваві расові заворушення. Білі нападали на чорношкірих і спалювали бізнеси що належать чорношкірим. Кількість лінчувань по країні різко зросла цього літа. У відповідь Африканське братство крові та інші елементи СПА і КСА почали озброюватися та давати відсіч. Соціалістична партія Америки захищає їхні дії й надала розмиті фотографії які на їхню думку показують учасників АПП у натовпах лінчувальників."
 ustates.24.a: "Чи може цей рік стати ще гіршим."

 ustates.25.t: "Позачергові вибори в Нью-Джерсі"
 ustates.25.d: "Після відставки сенатора Гаррі Мура щоб балотуватися на посаду губернатора в Нью-Джерсі були оголошені позачергові вибори для обрання його наступника. Лідери перегонів — демократ Джон Джеральд Мілтон та речник АПП Чарльз Ліндберг. Опитування завершилися і переможець схоже..."
 ustates.25.a: "Джон Джеральд Мілтон (Демократична партія)"
 ustates.25.b: "Чарльз Ліндберг (Партія Америка понад усе)"

 ustates.26.t: "Позачергові вибори у Вашингтоні"
 ustates.26.d: "Після смерті сенатора Веслі Ллойда у штаті Вашингтон були оголошені позачергові вибори щоб заповнити його місце. Лідери перегонів — активіст СПА Джон Ф. Маккей та конгресмен-демократ Джон Мейн Коффі. Опитування завершилися і переможець схоже..."
 ustates.26.a: "Джон Ф. Маккей (Соціалістична партія)"
 ustates.26.b: "Джон Мейн Коффі (Демократична партія)"

 ustates.27.t: "Хвиля злочинності охоплює націю"
 ustates.27.d: "У міру того як Америка дедалі більше занурюється в хаос, країну охопила хвиля злочинності. Багато з цих злочинців стали героями сенсаційних газетних статей про їхню діяльність, зокрема гангстери на кшталт Джона Діллінджера і скандально відомої пари Бонні та Клайда. На щастя, Бюро розслідувань наполегливо працює, щоб упіймати цих злочинців і повернути порядок у США. Водночас АПП і СПА приписують ці злочини відповідно моральному занепаду і баронам-грабіжникам."
 ustates.27.a: "Зупиніться прямо тут, злочинці!"

 ustates.28.t: "Формування парамілітарних загонів"
 ustates.28.d: "На тлі насильства і нестабільності АПП і СПА почали формувати різні парамілітарні загони, які вони називають необхідними для захисту людей. АПП назвали свою групу "Мінутмени", тоді як СПА створила "Червону гвардію". Ці добре озброєні й оснащені парамілітарні загони вже патрулюють свої опорні пункти та партійні мітинги. Вони також вступили в розрізнені, але надзвичайно жорстокі конфлікти. За нашими даними, парамілітарні групи модифікують цивільну зброю, а зусилля ФБР із конфіскації запасів зброї виявляються занадто повільними, щоб зупинити контрабандистів зброї. Це може дуже швидко вийти з-під контролю."
 ustates.28.a: "Це погані новини."

 ustates.29.t: "Більше членів АПП балотуються до Конгресу"
 ustates.29.d: "Попри відносно коротке існування партії Америка понад усе, у неї вже є низка законодавців, особливо на Півдні. Однак вибори 1936 року стали безпрецедентними за кількістю людей, які реєструються для балотування від АПП, і ще більше людей по всій країні обіцяють голосувати за неї."
 ustates.29.a: "Цікаво."

 ustates.30.t: "Більше членів СПА балотуються до Конгресу"
 ustates.30.d: "Протягом останніх десятиліть у Соціалістичної партії Америки було кілька законодавців, зокрема у Сталевому поясі. Проте вибори 1936 року побили рекорди за кількістю людей, які реєструються для балотування від СПА, а також за кількістю виборців по всій країні, які обіцяють голосувати за неї."
 ustates.30.a: "Цікаво."

 ustates.31.t: "Звіяні вітром"
 ustates.31.d: "Сьогодні Маргарет Мітчелл опублікувала свій роман "Звіяні вітром", який одразу став бестселером і може бути номінований на Пулітцерівську премію. Навіть Голлівуд звернув увагу і планує адаптувати роман до фільму, який вийде наступного року. Дія книги відбувається на Старому Півдні під час Громадянської війни в США. Багато хто вважає, що це аналогія до напруженої політичної ситуації у США. Чимало південців із АПП стверджують, що роман підтримує їхню справу."
 ustates.31.a: "Якщо чесно, люба, мені це байдуже."

 ustates.32.t: "Велика спека 1936 року"
 ustates.32.d: "Спекотна хвиля вразила континентальну частину США та Канади. Найсильніша спека в сучасній історії Північної Америки розпочалася наприкінці червня, а температура піднялася вище 100°F (38°C) на тлі посухи через тривалу відсутність дощів. Зараз, у липні, температура побила всі рекорди. У Стілі, штат Північна Дакота, зафіксовано 121°F (50°C). В Огайо температура досягла 110°F (43°C), що майже повторило рекорд 1934 року. Це відбувається в часи значної політичної нестабільності: Рада Америка понад усе стала головною силою в політиці Середнього Заходу, а соціалісти та синдикалісти набирають силу у районі Великих озер. Посуха триває, і понад 3000 смертей були пов’язані зі спекою. Багато людей страждають від теплових ударів та виснаження. Фермери по всьому континенту зазнали найгіршого врожаю в історії, що спричинило різке зростання цін на кукурудзу та пшеницю. Спека, схоже, не збирається здаватися."
 ustates.32.a: "Це точно не наш рік."

 ustates.33.t: "Велика спека закінчилася"
 ustates.33.d: "Люди від Ванкувера та Лос-Анджелеса до Нью-Йорка та Вашингтона зітхнули з полегшенням, коли Велика спека 1936 року нарешті закінчилася, а над Північною Америкою поширився холодний фронт. Це стало найбільш смертоносним стихійним лихом у США XX століття з приблизною кількістю загиблих у 5000 осіб. Але навіть із закінченням спеки, новий розділ американської історії ось-ось розпочнеться."
 ustates.33.a: "Нарешті це скінчилося."

### the 1936 elections ###

 ustates.34.t: "Президентські вибори 1936 року"
 ustates.34.d.coalition: "Результати, нарешті, відомі після, мабуть, найбільш ідеологічно напружених президентських виборів в історії Сполучених Штатів. Жодна з трьох основних партій не отримала достатньої кількості голосів у Колегії виборців, щоб одразу виграти вибори, і як наслідок, Палата представників має вдруге за десятиліття голосувати за переможця виборів. Це, мабуть, не кінець наших проблем, але наразі перемога дістається..."
 ustates.34.d.default: "Результати, нарешті, відомі після, мабуть, найбільш ідеологічно напружених президентських виборів в історії Сполучених Штатів. Жодна з чотирьох основних партій не отримала достатньої кількості голосів у Колегії виборців, щоб одразу виграти вибори, і як наслідок, Палата представників має вдруге за десятиліття голосувати за переможця виборів. Це, мабуть, не кінець наших проблем, але наразі перемога дістається..."
 ustates.34.a: "Флойд Олсон (Національна єдність)"
 ustates.34.b: "Джек Рід (Соціаліст)"
 ustates.34.c: "Г’юї Лонг (Америка понад усе)"
 ustates.34.d: "Джон Ненс Гарнер (Демократ)"
 ustates.34.e: "Альф Лендон (Республіканець)"

 ustates.36.t: "СПА оскаржує результати виборів"
 ustates.36.d: "Члени Соціалістичної партії Америки відмовилися визнавати результати наших вільних і чесних виборів, заявивши, що система Палати представників спотворила волю більшості. Джек Рід висловив це відкрито і назвав Конгрес реакційним через цю несправедливість. Незалежні газети, отримавши інформацію зсередини СПА, повідомляють, що в АФТ починають з’являтися тріщини у солідарності з Рідом."
 ustates.36.a: "Чорт забирай цього Ріда!"

 ustates.37.t: "АПП оскаржує результати виборів"
 ustates.37.d: "Лідери партії Америка понад усе оскаржили результати виборів. Вони заявили, що союзники Ріда сфальсифікували вибори, і зажадали перерахунку голосів. Г’юї Лонг навіть виголосив глузливу промову, приймаючи президентство перед своїми прихильниками. У самій АПП чути, що демократи, які перейшли до партії, висловлюють жаль через програш на цих історичних виборах."
 ustates.37.a: "Який шахрай."

 ustates.38.t: "Гувер критикує президента"
 ustates.38.d.reed: "Герберт Гувер голосно висловлюється після виборів і відкрито критикує Ріда та СПА, заявляючи, що вони не здатні керувати країною. Гувер закликає республіканців і демократів об’єднатися, щоб обмежити вплив Ріда та СПА."
 ustates.38.d.long: "Герберт Гувер голосно висловлюється після виборів і відкрито критикує Лонга та партію Америка понад усе, заявляючи, що вони є небезпечним вибором для країни. Гувер закликає республіканців і демократів об’єднатися, щоб стримати Лонга."
 ustates.38.a: "Він більше не має значення."

 ustates.39.t: "Президент Гувер підтримує нового президента"
 ustates.39.d: "Герберт Гувер переступив через політичні кордони, щоб висловити підтримку новому президенту [USA.GetLeader]. Гувер заявив, що лише дотримання закону може об’єднати країну в ці важкі часи. [USA.GetLeader] у свою чергу подякував Гуверу за його службу країні."
 ustates.39.a: "Ми цінуємо його підтримку."

 ustates.40.t: "Новорічний страйк"
 ustates.40.d: "На знак протесту проти результатів виборів СПА оголосила страйк у новорічний день, що паралізувало промисловість півночі. У містах Сталевого поясу під час страйку створено ради профспілок і ради професійних робітників, які керують цими містами. Газети Hearst демонізували цей страйк, порівнюючи його із загальним страйком, що спровокував революцію у Великій Британії."
 ustates.40.a: "Це стане проблемою."

### Reed as President ###
 ustates.41.t: "Інавгураційна промова президента Ріда"
 ustates.41.d: "Соціальні проблеми країни змусили американський народ звернутися до радикальних рішень. Двопартійна система зламалася, і Джек Рід має бути приведений до присяги як 31-й президент Сполучених Штатів, а Норман Томас – як віцепрезидент. У натхненній промові у Вашингтоні Рід пообіцяв захищати інтереси робітників і працювати над революційними змінами в суспільстві для блага всіх американців. Однак незначна більшість СПА в Конгресі може ускладнити прийняття значущих законів, особливо в Сенаті, де АПП обіцяла блокувати будь-який закон, який вважає шкідливим для Америки."
 ustates.41.a: "Нехай народ радіє!"

 ustates.42.t: "Указ 7080: Права профспілок"
 ustates.42.d: "Одним із перших указів Ріда на посаді президента було закріплення права на колективні переговори в законі. Не бажаючи чекати подолання блокування Сенату, і посилаючись на насильницький конфлікт між парамілітарними загонами АПП і СПА, Рід видав указ, який зобов’язав уряди штатів і федеральний уряд визнавати право профспілок на існування та колективні переговори без винятків, заборонивши жовті трудові договори. Профспілки святкують, але багато хто в країні засуджує указ як тиранічний акт виконавчої влади."
 ustates.42.a: "Бо тільки Союз робить нас сильними!"

 ustates.43.t: "Буржуазія лютує"
 ustates.43.d: "Від Нью-Йорка до Сан-Франциско багаті та впливові протестують проти обрання Ріда через газети Hearst і виступи в Конгресі. Очевидно, що вищий клас лютує через впровадження Указу 7080 і почав радикалізуватися проти СПА."
 ustates.43.a: "Нехай реакціонери кричать."

 ustates.44.t: "Опозиція називає Ріда тираном"
 ustates.44.d: "Хоч вони й рідко погоджувалися між собою, демократи, республіканці та партія Америка понад усе швидко публічно засудили Ріда по всій країні за впровадження Указу 7080, заявивши, що це перевищення повноважень виконавчої влади та початок сповзання в тиранію. Г’юї Лонг навіть пообіцяв не виконувати жоден закон, який накладе на Америку "диктатор Рід". Лонг також порівняв президента Ріда з Володимиром Леніним, майже радіючи, що Рід розділить долю Леніна."
 ustates.44.a: "Заткнись, Лонг."

 ustates.45.t: "Указ 7089: Зупинка конфіскацій"
 ustates.45.d: "Доручення Міністру торгівлі тимчасово взяти під контроль і керувати об’єктами деяких фінансових компаній Нездатність впоратися з Великою депресією стала смертю для двох основних партій і могла стати смертю для СПА, якби Рід не діяв швидко й рішуче. Вважаючи, що корумпований фінансовий сектор був основним винуватцем створення та затягування депресії, Рід ухвалив рішення про націоналізацію банків Волл-стріт, щоб змусити їх діяти в інтересах суспільства, а не приватних осіб. Це включає зупинку банків від вилучення будинків у боржників. Блокування в Сенаті сенатором Рузвельтом змусило Ріда вдатися до Указу, знову посилаючись на національну безпеку. Хоча це популярно серед нижчих класів, багато представників верхніх класів стверджують, що Рід п’яний від влади і готується оголосити себе диктатором."
 ustates.45.a: "Багаті тепер заплатять!"

 ustates.46.t: "Верховний суд розглядає справу щодо наказу 7089"
 ustates.46.d: "Верховний суд дозволив розглянути перший виклик до Виконавчого наказу 7089, справа Пол Маттік проти Standard Oil of California. Цю справу порушив Пол Маттік, який стверджує, що монополістична влада Standard Oil перевершує демократичну владу. Обвинувачення Standard Oil у підкупі Бостонської міської ради сприймається дуже серйозно. Нація очікує, чи буде обмежена влада Ріда, чи СПА продовжить втілювати свою програму, ігноруючи Сенат."
 ustates.46.a: "Суд повинен вирішити на нашу користь!"

 ustates.47.t: "Виконавчий наказ 7100: Націоналізація корисних копалин"
 ustates.47.d: "Наказ секретарю внутрішніх справ тимчасово взяти під контроль і керувати об'єктами певних гірничодобувних компаній\n\nПереконання, що громадська земля є загальним благом, є основою для більшості лівих партій, а кричуще зловживання громадськими землями гірничими компаніями давно було джерелом глибокої гіркоти для трансценденталістів. Для більшості членів кабінету Ріда було очевидно, що приватні гірничодобувні компанії зовсім не зможуть збалансувати потреби суспільства зі своєю жадібністю, і вони вирішили націоналізувати бурильні й гірничі компанії, включно з Standard Oil, чия справа проти Виконавчого наказу 7089 ще перебувала на розгляді. Багато хто вважає це нападом на політичного суперника та черговим підтвердженням, що Рід прагне перетворити Америку на синдикалістську державу, подібну до Комуни Франції або Союзу Британії."
 ustates.47.a: "Ресурси Америки належать народу!"

 ustates.48.t: "Заповнення Верховного суду"
 ustates.48.d: "Хоча публічно Рід не показує занепокоєння щодо справи Пол Маттік проти Standard Oil of California, його адміністрація непокоїться, що консервативно налаштований Верховний суд може винести рішення 7-2 на користь капіталістів і скасувати вже впроваджені реформи. Використовуючи як прецедент прецедент Лінкольна під час Громадянської війни, Рід попросив лідера більшості в Сенаті Меєра Лондона скасувати філібастер для судових призначень і збільшив кількість суддів Верховного суду до 15. Зрозуміло, що він має намір призначити 6 про-соціалістичних суддів, що гарантуватиме конституційність його виконавчих наказів. Це викликало бурю протестів, навіть з боку лівоорієнтованих партій Фермерсько-робітничої та Прогресивної, які досі або залишалися нейтральними, або підтримували Ріда."
 ustates.48.a: "Ми повинні захищати робітників будь-якою ціною"

 ustates.49.t: "Насильство проти СПА поширюється"
 ustates.49.d: "Відразу після заповнення Верховного суду Рідом колишній губернатор Г'юї Лонг виступив різко проти Ріда, фактично закликаючи до збройного повстання. Цілі округи та штати, особливо на півдні, відмовляються визнавати виконавчі накази Ріда як закон, і зафіксовано значне збільшення кількості насильницьких сутичок між Minutemen та міліцією СПА. Якщо порядок не буде відновлений, країна неминуче опиниться на порозі громадянської війни."
 ustates.49.a: "Поліція повинна допомагати людям!"

 ustates.50.t: "Сутички між Minutemen та поліцією"
 ustates.50.d: "Заклики Лонга до опору проти Ріда були сприйняті деякими Minutemen як заклик до опору будь-яким урядовим органам. Тепер сутички поліції з Minutemen Лонга стали звичним явищем по всій країні. У містах із сильною присутністю СПА члени Комітетів загальної оборони допомагають поліції відновлювати правопорядок, але на Глибокому Півдні Minutemen фактично контролюють всю ситуацію."
 ustates.50.a: "Хтось зупиніть Лонга!"

 ustates.51.t: "Макартур марширує на Вашингтон"
 ustates.51.d: "Підтримка Ріда у Вашингтоні, округ Колумбія, нарешті досягла дна. Начальник штабу генерал Дуглас Макартур сьогодні марширував до Білого дому з підрозділами Національної гвардії та армії, щоб «відновити порядок», оголосивши президента Ріда «нездатним належним чином виконувати функції конституційного президента» і спробував заарештувати його в Білому домі. Марш Макартура багатьом у Вашингтоні нагадав Армію Кокса 1932 року, за винятком того, що ці солдати прагнули зберегти статус-кво, а не зруйнувати його, і їх зустріли з оваціями, а не з глузуваннями. Однак, завдяки повідомленню інформаторів СПА у командному штабі Макартура, президент Рід зміг випередити людей генерала і втік зі столиці на автокортежі. Макартур вирішив оселитися в Білому домі та координувати розслідування дій Ріда з Овального кабінету. Деякі навіть припускають, що, якщо віцепрезидент Норман Томас також виявиться «нездатним», генерал Макартур може бути приведений до присяги як тимчасовий президент."
 ustates.51.a: "Моя вірність була Республіці, Макартуре, демократії!"

### President Long ###

 ustates.52.t: "Інавгураційна промова Лонга"
 ustates.52.d: "Соціальні проблеми країни змусили американський народ звернутися до радикальних рішень; двопартійна система зруйнувалася, і Г'юї П. Лонг буде приведений до присяги як 31-й президент Сполучених Штатів, а Вільям Лемке буде приведений до присяги як віцепрезидент. У зворушливій промові у Вашингтоні Лонг пообіцяв захищати інтереси народу і ставити інтереси звичайного американця понад усе. Однак вузька більшість АФП у Конгресі означає, що їм буде складно ухвалювати значущі закони, особливо в сенаті, де сенатори від СПА пообіцяли використовувати філібастер проти будь-якого закону, який вони вважають шкідливим для Америки."
 ustates.52.a: "Боже, благослови Америку."

 ustates.53.t: "Виконавчий наказ 7037: Закон про допомогу фермерам"
 ustates.53.d: "Одним із перших актів Лонга стало надання допомоги фермерам Америки, тому цей виконавчий наказ доручив секретарю торгівлі. Наказ вводить контроль за цінами на сільськогосподарську продукцію, надає кредити фермерам і встановлює мита на зерно та інші культури. Це має зупинити падіння цін, що заганяє фермерів у злидні. Не бажаючи чекати на подолання філібастера в Сенаті та посилаючись на насильницький конфлікт, що триває в Америці, Лонг ухвалив виконавчий наказ, оминаючи Конгрес. У той час як фермери по всій країні радіють, багато хто називає цей наказ тиранічним актом виконавчої гілки влади."
 ustates.53.a: "Схвалено"

 ustates.54.t: "Опозиція називає Лонга тираном"
 ustates.54.d: "Хоча вони не погоджувалися з багатьох інших питань, демократи, республіканці та соціалісти швидко засудили Лонга публічно по всій країні за введення Виконавчого наказу 7037, заявивши, що це надмірне використання повноважень виконавчої гілки влади та початок шляху до тиранії. Опоненти пішли так далеко, що відмовляються виконувати будь-який закон, який «Король Лонг» хоче нав'язати Америці. Джек Рід навіть виступив на трибуні, назвавши Г'юї Лонга «американським Кодряну» і розмахував папками із записами про злочини на ґрунті ненависті, скоєні прихильниками президента Лонга."
 ustates.54.a: "Ці люди не представляють мене!"

 ustates.55.t: "Багатство і страх йдуть пліч-о-пліч"
 ustates.55.d: "Від Нью-Йорка до Сан-Франциско багаті та впливові протестують проти обрання Лонга в газетах Hearst і в промовах у Конгресі. Очевидно, що заможні - чи то політично активні, чи ні - розлючені на реформи, які проводить Г'юї Лонг, а також на його опір політиці вільного ринку, ухваленій за Гувера. Це передалося й до середнього класу, чиї представники також почали говорити про президента Лонга як про потенційного диктатора."
 ustates.55.a: "Голос народу голосніший за голоси еліт"

 ustates.56.t: "Виконавчий наказ 7048: Поділимо наше багатство"
 ustates.56.d: "«Згідно з наданими мені повноваженнями, я, Г'юї Пірс Лонг, президент Сполучених Штатів Америки, оголошую про невід'ємне право бідних на допомогу. Буде створене нове урядове агентство для забезпечення базових потреб кожного американця, щоб величезне багатство нашої нації відчувалося не тільки на верхівках влади, але і в найнижчих куточках.»\n\nДо виконавчого наказу також входить широкий спектр підвищень податків для найбагатших американців. Хоча це надзвичайно популярно серед прихильників АФП і не стало несподіванкою, враховуючи гасло Лонга «Поділимо багатство», багато американців протестують проти того, що виглядає як масове перевищення повноважень президента. Конституційність підвищення податків одноосібним указом і те, як це нове агентство взагалі працюватиме, викликають питання, що одразу занурили уряд у хаос і плутанину. Лонг вже розпочав активну кампанію, використовуючи прес-релізи, щоб виступати проти «корпоративного порядку», який хоче, щоб Америка піддалася синдикалістській риториці."
 ustates.56.a: "Поділ нашого багатства - це наш єдиний захист!"

 ustates.57.t: "Виконавчий наказ 7048 визнано неконституційним"
 ustates.57.d: "У гучній судовій справі головний суддя Чарльз Еван Хьюз оголосив, що виконавчий наказ 7048 є неконституційним. Це була напружена справа, і рішення було ухвалено з перевагою 5-4 проти президента. Коли новина дійшла до Білого дому, Лонг прийшов у лють, почувши, що суд заблокує необхідні реформи для забезпечення безпеки Америки."
 ustates.57.a: "Чарльз Хьюз ухвалив своє рішення, тепер нехай спробує його виконати!"

 ustates.58.t: "Заповнення Верховного суду"
 ustates.58.d: "Рішення Верховного суду визнати виконавчий наказ неконституційним змусило Лонга вдатися до позаправового рішення. Посилаючись на судове розширення за часів Лінкольна під час Громадянської війни як прецедент, Лонг попросив лідера більшості в Сенаті скасувати філібастер для судових призначень і збільшив кількість суддів Верховного суду до 15. Зрозуміло, що Лонг має намір призначити 6 про-АФП суддів, що забезпечить конституційність його виконавчих наказів. Це викликало бурю протестів по всій країні, навіть серед членів Конгресу, які досі залишалися нейтральними або підтримували Лонга."
 ustates.58.a: "Я захищатиму інтереси нації"

 ustates.59.t: "Виконавчий наказ 7050: Оголосити СПА терористами"
 ustates.59.d: "Посилаючись на національні загрози через анархічний характер Соціалістичної партії Америки, Г'юї Лонг видав виконавчий наказ, який оголошує СПА незаконною організацією, що прагне повалити країну, і, таким чином, для боротьби з нею будуть застосовані всі можливі заходи. Лонг провів пряму аналогію між міліціями СПА та терористичними атаками, які сталися у День підготовки у 1916 році та на Волл-стріт у 1920 році. Тепер міліції підпадають під дію Закону про підбурювання до заколоту 1918 року та будуть переслідуватися як антивербувальна та вартова група."
 ustates.59.a: "Чудово!"

 ustates.60.t: "Рід не підкоряється наказу"
 ustates.60.d: "Джек Рід публічно оголосив виконавчий наказ 7050 неконституційним і заявив, що це акт, який спровокує робітників країни на протистояння з Лонгом. Рід організував великі мітинги та протести проти нього, за безпекою яких слідкує Червона гвардія, щоб захистити робітників від Minutemen. Ці протести, які широко висвітлюються в ЗМІ, побачили, як страйкарі з профспілок билися без втручання поліції, що ставить під сумнів здатність Лонга захистити американців."
 ustates.60.a: "Спирайтеся на поліцію для підтримки порядку"

 ustates.61.t: "Сутички між робітниками профспілок і поліцією"
 ustates.61.d: "У несподіваному повороті подій поліція відмовилася виконувати різні виконавчі накази. У Чикаго, Піттсбурзі, Філадельфії та інших містах Сталевого поясу вони оголосили поліцейський страйк на знак солідарності з робітниками. Хоча вони продовжували підтримувати порядок, лідери поліцейських профспілок публічно оголосили, що не виконуватимуть закони «Короля Лонга». Президент Лонг тепер закликав своїх Minutemen співпрацювати з Національною гвардією для виконання його законів."
 ustates.61.a: "Викликайте важку артилерію"

 ustates.62.t: "Minutemen зіштовхуються зі СПА"
 ustates.62.d: "Коли Minutemen прибули до Сталевого поясу для виконання законів президента, на них одразу ж напали члени СПА та їхні прихильники. Перестрілки швидко стали звичним явищем, а насильство поширилося майже на всі великі міста Сталевого поясу. Швидко стало зрозуміло, що уряд більше не має влади у Сталевому поясі."
 ustates.62.a: "Відправте найбільші сили, які в нас є!"

 ustates.63.t: "Макартур і армія усувають Лонга"
 ustates.63.d: "Підтримка Лонга у Вашингтоні, округ Колумбія, нарешті досягла дна. Дуглас Макартур сьогодні марширував до Білого дому з підрозділами Національної гвардії та армії, щоб «відновити порядок», оголосивши Лонга «нездатним належним чином виконувати функції конституційного президента» і спробував заарештувати його в Білому домі. Марш Макартура багатьом нагадав Армію Кокса 1932 року, за винятком того, що ці солдати прагнули зберегти статус-кво, а не зруйнувати його, і їх зустріли оплесками, а не глузуванням. Однак, завдяки повідомленням інформаторів АФП у командному штабі Макартура, президент Лонг зміг випередити людей генерала і втік зі столиці на автокортежі. Макартур вирішив оселитися в Білому домі та координувати розслідування дій Лонга з Овального кабінету. Деякі навіть припускають, що, якщо віцепрезидент Вільям Лемке також виявиться «нездатним», генерал Макартур може бути приведений до присяги як тимчасовий президент."
 ustates.63.a: "Моя вірність була Республіці, Макартуре, демократії!"

### President Olson ###

 ustates.64.t: "Інавгурація Флойда Б. Олсона"
 ustates.64.d: "Після свого обрання Олсон звернувся до нації. Олсон закликав до терпіння та цивілізованості в ці важкі часи. Він сказав: «Нація не може існувати, якщо не захищає своїх громадян. Промисловість знижує зарплати, знижує рівень життя, руйнує купівельну спроможність, і це не може бути шляхом вирішення наших економічних проблем». Сповнений нових сил після звістки про те, що рак шлунка відступив, Олсон сміливо увійшов до Білого дому серед протестів як соціалістів, так і радикалів, з обіцянкою вирішити економічні проблеми, відновити національну єдність і запобігти політичному насильству будь-якими засобами. Чи почує решта нації це послання — інше питання."
 ustates.64.a: "Америка - єдина неподільна нація!"

 ustates.65.t: "Олсон оголошує про переговори"
 ustates.65.d: "Президент Олсон оголосив, що його першочерговим завданням на посаді президента є припинення страйку, розпочатого СПА, і що він надіслав запрошення зустрітися з Джеком Рідом у Чикаго для переговорів. Рід має міцний контроль як над ІВВ, так і над АФТ, які становлять основну масу загального страйку. Деякі журналісти вважають, що члени кабінету Олсона виступають проти переговорів, оскільки будь-які перемовини вважають політичним самогубством — зрештою, коаліція була сформована для того, щоб уникнути прямих переговорів зі СПА — але президент Олсон, очевидно, дуже рішучий."
 ustates.65.a: "Це єдиний шлях"

 ustates.66.t: "Рід приймає запрошення"
 ustates.66.d: "Джек Рід повідомив уряд, що приймає запрошення на переговори. Розвідка ФБР про Ріда свідчить, що якщо переговори зазнають невдачі, лідери АФТ, ймовірно, залишать загальний страйк і вийдуть зі СПА. Поки в Чикаго готуються посилити безпеку, члени кабінету Олсона та генерал Дуглас Макартур висловили серйозні побоювання щодо всієї цієї ініціативи. Вони кажуть, що президент Олсон ризикує своїм життям, але поки що вони чекають результатів зустрічі."
 ustates.66.a: "Я пережив рак, це я теж подолаю"

 ustates.67.t: "Початок переговорів"
 ustates.67.d: "Олсон виступив із зворушливою промовою, заявивши про свій план перед початком переговорів. «Сьогодні ми намагаємося врятувати систему, яку ми називаємо капіталізмом, намагаючись стримати егоїстичний індивідуалізм і жадібний мотив прибутку. Чи залишиться щось від так званої капіталістичної системи, дуже сумнівно. Але великі зміни неминучі.» Президент Олсон і Джек Рід розпочали свою історичну зустріч у Чикаго, хоча до її початку надійшло повідомлення, що Г'юї Лонг вимагає участі у переговорах від партії «Америка Перш за Все». Присутність Лонга на зустрічі, безсумнівно, ускладнить переговори й, можливо, зірве їх повністю, але відмова Лонгу може підбурити його прихильників на Півдні та зробити успіх переговорів у Чикаго марним."
 ustates.67.a: "Дозвольте Лонгу взяти участь"
 ustates.67.b: "Лонгу тут не місце"

 ustates.68.t: "Рід вимагає контролю СПА над соціальним забезпеченням"
 ustates.68.d: "Після кількох днів переговорів президент Олсон і Джек Рід досягли згоди. Для того, щоб Рід припинив страйк, він вимагає негайного прийняття Конгресом законопроєктів, що передбачають встановлення прожиткового мінімуму, максимальний 40-годинний робочий тиждень і систему соціального забезпечення, яка фінансуватиметься з федерального бюджету і буде під безпосереднім контролем СПА. Він утримався від вимоги зарезервувати відсоток місць у Конгресі за профспілками, але лише з неохотою. Навіть так, Олсон вважає, що просування цього законопроєкту на Капітолійському пагорбі буде важким завданням. Проте, це, ймовірно, єдиний шлях уникнути подальшого конфлікту."
 ustates.68.a: "Подивимося, що скаже Конгрес"
 ustates.68.b: "Рід має зробити кращу пропозицію"

 ustates.69.t: "Конгресмени АФП і СПА виходять із Конгресу"
 ustates.69.d: "Коли президент Олсон виніс пропозицію Ріда на розгляд Конгресу, Г'юї Лонг і партія «Америка Перш за Все» оголосили його зрадником американського народу за продаж соціального забезпечення СПА. Сенатори АФП вийшли, відмовившись слухати палку промову Олсона про компроміс заради миру. Ті, хто залишився, слухали з тривогою, і коли розпочалися дебати, стало зрозуміло, що коаліція не втримається перед обличчям соціалістичних реформ. Навіть сенатори СПА залишили Капітолійський пагорб, позбавивши обидві палати кворуму, а Джек Рід заявив, що пропозиція Олсона марна, а його уряд занадто корумпований і дисфункційний, щоб служити американському народу."
 ustates.69.a: "Ми старалися, люба Америко"

 ustates.70.t: "Лонг і Рід сперечаються"
 ustates.70.d: "Як тільки переговори в Чикаго почалися всерйоз, стало очевидно, що Г'юї Лонг і Джек Рід не зможуть знайти спільну мову. У них були протилежні погляди майже на всі питання, що призвело до гарячих суперечок. З'ясувалося, що контроль Ріда і Лонга над їхніми партіями слабшає, оскільки вони часто переривалися для обговорень зі своїми командами. Президент Олсон робив усе можливе, щоб зберегти цивілізованість, але Лонг і Рід не могли погодитися ні на чому. Лонг чинив опір усім пропозиціям Ріда, крім соціального забезпечення. Джек Рід пригрозив залишити переговори, якщо Лонга не буде усунуто."
 ustates.70.a: "Вивести Лонга із зустрічі"
 ustates.70.b: "Спробуйте працювати з обома"

 ustates.71.t: "Лонга виганяють із переговорів"
 ustates.71.d: "Президент Олсон наказав вивести Г'юї Лонга силою – що було необхідно, оскільки Лонг відмовився піти мирно. За кілька хвилин Лонг знову прорвався в зал для переговорів і звинуватив Олсона в тому, що той продав соціальне забезпечення синдикатам. У стані люті Лонг почав цитувати антикапіталістичні висловлювання, які Олсон робив під час свого губернаторства у Міннесоті. У президента не залишилося вибору, окрім як викликати охорону, щоб та силоміць вивела Лонга з будівлі, коли той, кричачи й опираючись, волав, що Америка не потерпить такої зради."
 ustates.71.a: "У такому стані ніхто не може вести переговори"

 ustates.72.t: "Minutemen атакують СПА в Чикаго"
 ustates.72.d: "Після того, як Г'юї Лонга силою вивели з переговорів, Minutemen напали на членів делегації СПА на вулиці біля будівлі. Почалася стихійна битва, оскільки озброєні Minutemen зійшлися в сутичках із Червоною гвардією та федеральними силами. Боячись за свою безпеку та трохи підозрюючи, що це все просто хитрощі, щоб його вбили й провина була покладена на АФП, Джек Рід покинув будівлю... невдовзі за ним вийшов і президент Олсон, якого вивезли до Вашингтона з міркувань безпеки. Переговори завершилися катастрофічною невдачею."
 ustates.72.a: "Лонг зруйнував мир!"

 ustates.73.t: "Компроміс: Створення НРП"
 ustates.73.d: "Після ще кількох тривалих днів переговорів між президентом Олсоном і Джеком Рідом, протягом яких делегація СПА кілька разів погрожувала залишити переговори, було досягнуто подальшого компромісу – компромісу, на якому СПА наполягає остаточно. Вони відмовилися від вимоги контролю СПА над системою соціального забезпечення, але натомість хочуть федерального фінансування для створення нової організації... включно з національною радою, яка буде посередником між профспілками та урядом, і яку контролюватиме СПА. Цей новий орган буде називатися Національна рада праці, або НРП. Переговорники вважають, що цей пакет може пройти через Конгрес, але це, ймовірно, викличе гнів АФП і може звести нанівець усі зусилля щодо їх стримування на Півдні. Єдиний можливий вихід, за словами радників, – залучити Лонга та АФП до переговорів зараз і заручитися їхньою підтримкою до оприлюднення плану."
 ustates.73.a: "Представити це в Конгресі зараз"
 ustates.73.b: "Залучіть Лонга – нам потрібна підтримка АФП"

 ustates.74.t: "Закон про НРП ледь ухвалено"
 ustates.74.d: "На екстреному засіданні Конгресу президент Олсон, разом із сенатором Джеком Рідом, представив компромісний законопроєкт про НРП перед зібраними сенаторами. Він виступив з емоційною промовою, заявивши, що не прагне повної ратифікації. Це може статися протягом найближчих місяців. Те, що йому потрібно, – це голосування, яке свідчило б, що основні цілі законопроєкту є прийнятними для Конгресу, як сигнал страйкарям, що федеральний уряд має намір діяти добросовісно. Хоча всі сенатори АФП залишили будівлю в обуренні, відмовившись брати участь у тому, що вони оголосили «капітуляцією перед синдикалізмом», прохання Олсона до коаліції зберегти єдність і врахувати потребу в мирі досягло своєї мети: за п’ять хвилин до півночі Сенат ледь не ухвалив схвалення. Джек Рід, значно полегшений, сказав, що СПА тепер передасть гарні новини страйкарям... а справжні переговори можуть розпочатися."
 ustates.74.a: "Розумні, демократичні зміни"

 ustates.75.t: "АФП відкидає компроміс"
 ustates.75.d: "Як і очікувалося, Г'юї Лонг розпочав люту кампанію, щойно компроміс став публічним. Він оголосив Олсона союзником Ріда, уряд таким, що не виконав свого завдання захистити Сполучені Штати від синдикалістських інтересів, і що сама душа Америки перебуває під загрозою. Хоча урядові чиновники намагалися закликати до спокою, слова Лонга знайшли відгук по всьому Півдню, підігріваючи підтримку АФП і – як радники попереджали президента – зводячи нанівець попередні зусилля стримати їх."
 ustates.75.a: "Якщо Лонг хоче бійки, він її отримає"

 ustates.76.t: "Переговори зайшли в глухий кут"
 ustates.76.d: "Г'юї Лонг і АФП охоче прийняли запрошення президента прийти за стіл переговорів, хоча були вкрай незадоволені, коли їм було представлено запропоновані реформи. Після кількох днів дебатів стало очевидно, що зусилля були марними. Джек Рід і Г'юї Лонг постійно сперечалися з ключових моментів компромісу, і Лонг зайняв ворожу позицію щодо того, що він вважав єдиним фронтом проти нього. Проте між позиціями АФП і СПА є спільні точки, і з кожним днем президент Олсон починає сподіватися, що є ознаки ослаблення опору Лонга. Заради миру, чи вдасться його переконати прийняти умови?"
 ustates.76.a: "Нам потрібно ще кілька днів..."

 ustates.77.t: "Макартур і армія усувають Олсона"
 ustates.77.d: "Схоже, час Олсона закінчився. Оскільки загальне сприйняття переговорів у Чикаго полягає в тому, що вони затягуються занадто довго, у той час як АФП і СПА продовжують зміцнювати свої позиції, кабінет Олсона втратив віру в те, що якогось рішення буде досягнуто. За підтримки кабінету начальник штабу генерал Дуглас Макартур взяв під свій контроль тимчасову адміністрацію, щоб «захистити країну від екстремістських сил, поки не стало надто пізно». Джек Рід і Г'юї Лонг втекли з переговорів у Чикаго, вважаючи, що їх зрадив федеральний уряд, який діяв тоді, коли їхня пильність була ослаблена. Тим часом президент Олсон був поміщений під домашній арешт у Вашингтоні. Спроби аналогічно заарештувати віцепрезидента Вілкі, який все ще перебуває на переговорах у Сіетлі, були відбиті губернатором штату Вашингтон. Уряд намагається запевнити американську громадськість, що все під контролем, але більшість людей у шоці. Громадянська війна здається неминучою."
 ustates.77.a: "Отже, ось до чого все дійшло"

 ustates.78.t: "Президент оголошує жорстку лінію"
 ustates.78.d: "Президент [USA.GetLeader] сьогодні оголосив, що уряд займе жорстку позицію щодо страйкарів СПА та будь-яких екстремістських сил, які прагнуть ще більше дестабілізувати Америку. Виконавчі накази були видані для обмеження можливостей партії «Америка Перш за Все» та Соціалістичної партії Америки, попри протести з боку конгресменів обох партій. Усі сенатори СПА та АФП тепер залишили Капітолійський пагорб під вигуки своїх колег-республіканців і демократів, що додало відчуття, що країна наближається до політичного колапсу."
 ustates.78.a: "Ми відновимо порядок за будь-яку ціну"

 ustates.79.t: "Рід засуджує насильство з боку поліції"
 ustates.79.d: "Страйк СПА триває і поширюється за межі Сталевого поясу, і зіткнення між страйкарями та поліцією стають дедалі частішими. Джек Рід закликав страйкарів із АФТ і ІВВ чинити опір без насильства, але це не завжди вдається — особливо коли страйкарів провокують прихильники партії «Америка Перш за Все». Рід публічно засудив уряд за те, що він лише погіршує насильство, замість того, щоб захистити тих, хто цього потребує найбільше. «Те, що потрібно цим робітникам, — це робочі місця, які їх не експлуатують, які не жертвують їхнім тілом і кров'ю на вівтарі американської жадібності», — заявив Рід у промові в Міннеаполісі. «Натомість вони отримують уряд, який діє на замовлення їхніх капіталістичних панів»."
 ustates.79.a: "Ми намагаємося підтримувати порядок!"

 ustates.80.t: "Лонг оголошує війну тиранії"
 ustates.80.d: "Страйкарі СПА не єдині, хто відчуває тиск з боку американської поліції. Також Minutemen зазнали підвищеної уваги. Декілька тренувальних центрів Minutemen в Алабамі та Південній Кароліні були нещодавно розгромлені поліцією, а зустрічі АФП постійно переслідуються — принаймні, так гучно заявляє Г'юї Лонг. «Федеральний уряд обрав шлях відкритої тиранії», — сказав він. «Вони зроблять усе, щоб нас придушити, коли все, чого ми хочемо, — це уряд, гідний нас!» Його останню промову в Шарлотті зустріли натовпи, що аплодували, що свідчить про зростання впливу АФП."
 ustates.80.a: "Ми це ще побачимо!"

 ustates.81.t: "Загальний страйк поширюється"
 ustates.81.d: "Загальний страйк СПА поширився на більшу частину країни, фактично паралізувавши промислові штати. Місто Сент-Луїс, зокрема, перетворилося на зону бойових дій, повсякденне життя майже припинилося, оскільки страйкарі зіштовхуються то з федеральними силами, то з Minutemen АФП. Почуття хаосу призвело до кількох заворушень, оскільки протести звичайних громадян перетворилися на мародерство та громадянські заворушення. Люди масово виїжджають із Сент-Луїса й закликають уряд негайно втрутитися."
 ustates.81.a: "Це наближається!"

 ustates.82.t: "Напруженість у Сталевому поясі"
 ustates.82.d: "Коли на північ прибула Національна гвардія для припинення страйку СПА, напруга залишалася високою. Багато мерів і навіть губернатори підтримували страйк і активно допомагали йому. Відповідно, вони рішуче виступають проти неконституційного використання Національної гвардії. Страйкарі почали глузувати з гвардійців і навіть нападати на штрейкбрехерів, яких доставили до заводів під ескортом Національної гвардії. Очевидно, що одна іскра може запалити весь Північ. Президент [USA.GetLeader] залишається непохитним і оголосив по радіо, що загальний страйк повинен закінчитися заради блага нації, з мовчазним припущенням, що у разі потреби буде застосовано силу."
 ustates.82.a: "Сила зараз необхідна"

 ustates.83.t: "Сутички на Півдні"
 ustates.83.d: "Сьогодні підрозділи Національної гвардії воювали з міліцією Minutemen на півночі Луїзіани. Наліт перетворився на криваву бійню, коли Minutemen відкрили вогонь. Зрештою, було вбито понад сорок гвардійців, а кількість загиблих серед Minutemen залишається невідомою. Г'юї Лонг і АФП заперечують свою причетність до міліції, але ставлять під сумнів присутність Національної гвардії в питанні, яке мало бути, на їхню думку, справою поліції. За їхніми словами, міліція лише оборонялася. Фотографії цієї кривавої сцени з'явилися в газетах південних штатів, що спричинило нову хвилю обурення громадськості проти федерального уряду."
 ustates.83.a: "А проти Minutemen? Невже ні?"

 ustates.84.t: "Піттсбурзька різанина"
 ustates.84.d: "Усе, що потрібно було, — це одна іскра, щоб розпочалася революція, і в Піттсбурзі ця іскра спалахнула, коли натовп людей вийшов до однієї з фабрик, щоб протистояти Національній гвардії. Гвардійці відкрили вогонь по натовпу, внаслідок чого загинуло п’ятеро людей. Не минуло й багато часу, як цю подію охрестили «Піттсбурзькою різаниною», і Сталевий пояс охопила хвиля шаленства. Незабаром національні гвардійці та поліція почали боротися з міліціями СПА по всьому Сталевому поясу. Газети по всій країні опублікували заголовки «ГРОМАДЯНСЬКА ВІЙНА», і паніка серед громадян досягла апогею."
 ustates.84.a: "Що далі?"

 ustates.85.t: "Пропозиція Едгара Гувера"
 ustates.85.d: "Директор ФБР Дж. Едгар Гувер сьогодні вранці приїхав до Білого дому, щоб повідомити президента [USA.GetLeader], що громадянська війна неминуча. Найкращий шанс для федерального уряду, за його словами, — діяти рішуче зараз, перш ніж АФП і СПА зможуть краще організуватися. Убивство Г'юї Лонга призвело б до краху АФП, оскільки вона залежить від його особистості. Убивство Джека Ріда, своєю чергою, призвело б до розколу СПА, тоді як ІВВ та АФТ змагалися б за лідерство... принаймні, достатньо довго, щоб усунути загрозу на найближчий час. Наслідки, каже Гувер, будуть, і не найменшою з них стане підозра до демократичного уряду, який удався до такої крайності... але часи відчайдушні. Якщо ФБР діятиме, вони повинні діяти зараз, адже часу на одну операцію лишається небагато."
 ustates.85.a: "Убити Джека Ріда і СПА"
 ustates.85.b: "Убити Г'юї Лонга і АФП"
 ustates.85.c: "Ми не підемо на такі недемократичні заходи"

 ustates.86.t.reed: "Замах на життя Ріда"
 ustates.86.t.long: "Замах на життя Лонга"
 ustates.86.d.reed: "Злочин санкціоновано. Головнокомандувач схвалив безпрецедентне вбивство приватної особи, соціалістичного політика Джона Ріда, оскільки страх перед громадянською війною зростав. Агент ФБР зайняв позицію біля законодавчого органу Індіани, і залишається лише дочекатися, чи зможе він знайти вдалий момент для пострілу."
 ustates.86.d.long: "Злочин санкціоновано. Головнокомандувач схвалив безпрецедентне вбивство приватної особи, популістичного політика Г'юї Лонга, оскільки страх перед громадянською війною зростав. Агент ФБР зайняв позицію біля законодавчого органу Луїзіани, і залишається лише дочекатися, чи зможе він знайти вдалий момент для пострілу."
 ustates.86.a: "Вбивця націлюється!"
 ustates.86.b: "Вбивцю спіймано і зупинено в паніці!"

 ustates.87.t: "Г'юї Лонга вбито!"
 ustates.87.d: "Просто біля законодавчого органу штату Луїзіана Г'юї Лонг — лідер партії «Америка Перш за Все» та видатний критик федерального уряду Сполучених Штатів — був застрелений нападником, якого, своєю чергою, вбили охоронці Лонга. Мотиви вбивства невідомі, але багато хто приписує це Соціалістичній партії Америки, однак її лідер Джек Рід категорично заперечив будь-яку причетність і натомість звинувачує в цьому президента [USA.GetLeader]... версія подій, яка швидко набуває популярності в країні, збільшуючи ненависть до нестабільного уряду. Колишні демократи з АФП мовчки відійшли від радикальних елементів партії, а ФБР повідомляє, що ні Вільям Лемке, ні Чарльз Коглін не змогли зустрітися з конгресменами АФП."
 ustates.87.a: "Це кінець АФП, принаймні"
 ustates.87.b: "Цікаво"

 ustates.88.t: "Джека Ріда вбито!"
 ustates.88.d: "Повертаючись із зустрічі в законодавчому органі штату Індіана, Джек Рід — лідер Соціалістичної партії Америки та глава ІКК — був застрелений невідомим нападником. Наразі триває полювання на снайпера, хоча працівники по всій Америці оплакують втрату Ріда. Багато хто приписує вбивство партії «Америка Перш за Все», але її лідер, Г'юї Лонг, гаряче заперечує будь-яку причетність і звинувачує в цьому президента [USA.GetLeader]... версія подій, яка швидко набуває популярності в країні, збільшуючи гнів до вже і так нестабільного уряду. Лідери профспілок АФТ оголосили страйк Ріда диким, наказавши своїм профспілкам повернутися до роботи. ІВВ відповів, назвавши АФТ штрейкбрехерами, і, схоже, їхня короткочасна співпраця закінчилася."
 ustates.88.a: "Це кінець СПА, принаймні"
 ustates.88.b: "Цікаво"

 ustates.89.t: "Рід звинувачує уряд у вбивстві"
 ustates.89.d: "Після вбивства Г'юї Лонга й розпаду АФП Джек Рід швидко скористався зростаючим громадським гнівом. На нещодавньому мітингу в Детройті Рід майже звинуватив уряд у вбивстві. «Я не скажу, що погоджувався з губернатором Лонгом, — сказав він, — але він хотів, щоб життя пересічного американця стало кращим. Він хотів кращого уряду, який представляв би нас усіх. Натомість ми маємо уряд, який стоїть лише на захисті капіталістичної жадібності, ракової пухлини, що росте в серці американської демократії, і вбиває все, що намагається її позбутися». Демонстрації по всій країні відображають слова Ріда, особливо на Півдні, де прихильники Лонга почали кампанію насильства проти урядових об'єктів, і здається, що ситуація швидко погіршиться."
 ustates.89.a: "Ми маємо підготуватися до удару"

 ustates.90.t: "Лонг звинувачує федералів у вбивстві"
 ustates.90.d: "Після вбивства Джека Ріда та боротьби за лідерство у СПА, Г'юї Лонг швидко скористався зростаючим громадським гнівом. На нещодавньому мітингу в Алабамі Лонг майже звинуватив уряд у вбивстві. «Нам вдалося позбутися диявола, який міг привести нас до тиранії, — сказав він, — але ми повинні протистояти іншій тиранії в нашому власному уряді. Американська демократія мертва, і це президент [USA.GetLeader] її вбив. Ми повинні піднятися і зустріти сталь зі сталлю, рушниці з рушницями!» Демонстрації по всій країні відображають слова Лонга, особливо в Сталевому поясі, де прихильники СПА масово нападають на урядові об'єкти, і здається, що ситуація швидко погіршиться."
 ustates.90.a: "Ми маємо підготуватися до удару"

### Garner Path ###

 ustates.91.t: "Інавгурація Джона Н. Гарнера"
 ustates.91.d: "Сьогодні Джон Ненс Гарнер склав присягу як 31-й президент Америки. У своїй промові Гарнер сказав, що ми не повинні йти на компроміс із радикалами, як лівими, так і правими, заради збереження наших демократичних цінностей. Гарнер зазначив: «Ми маємо тверезо усвідомлювати, що боротьба за кращу Америку — довготривала». Щодо економіки, Гарнер пообіцяв реформи через особисті жертви та суворі заходи, як це було після паніки 1893 року. Гарнер входить до Білого дому, оточений ворожими сенаторами АФП і СПА, а також настороженими республіканцями, хоча він запевнив громадськість, що лонгісти та профспілки втомляться до кінця року."
 ustates.91.a: "Боже, бережи Америку"

 ustates.92.t: "Закон про суворі заходи"
 ustates.92.d: "Сьогодні президент Гарнер вніс на розгляд Конгресу законопроєкт про надзвичайні заходи суворої економії — майже напевно суперечливий закон, який передбачає скорочення державних витрат у всіх сферах, особливо на соціальні програми. У своїй промові в Сенаті Гарнер говорив про необхідність жертв, якщо Америка хоче вийти з Великої депресії, і вона була зустрінута скептицизмом і глузуванням з боку недемократичних сенаторів. Навіть кабінет Гарнера висловив сумніви щодо його вибору, припустивши, що провести законопроєкт буде складно... хоча, якщо це вдасться, він майже напевно врятує країну."
 ustates.92.a: "Вірте в Америку"

 ustates.93.t: "Лонг засуджує заходи суворої економії"
 ustates.93.d: "Як тільки в Капітолійському пагорбі почалися обговорення законопроєкту про суворі заходи, АФП негайно засудила його. Г'юї Лонг заявив на промові в Північній Кароліні, що заходи економії роблять протилежне до того, що потрібно. Замість того, щоб «поділити багатство», закон забирає останні крихти багатства у тих, хто його потребує найбільше. Лонг стверджує, що заходи економії залишать середнього американця ще біднішим, ніж він є зараз, і зроблять його вразливим до синдикалістської риторики. Лонг заявив, що доручить АФП протистояти законопроєкту на кожному кроці, заради країни."
 ustates.93.a: "Побачимо"

 ustates.94.t: "Демонстрація в D.C. перетворюється на насильство"
 ustates.94.d: "Демонстрація у Вашингтоні, округ Колумбія, влаштована робітниками та страйкарями, які висловлювали своє невдоволення законопроєктом про суворі заходи, сьогодні перетворилася на насильство, коли поліція спробувала розігнати натовп. Члени СПА заявили, що їхній протест був мирним і що поліція спровокувала натовп на відповідь. Незалежно від причини, результатом стала запекла битва з поліцією, яка залишила місто в хаосі на два дні і призвела до сотень поранених протестувальників. Лідер СПА Джек Рід засудив дії поліції як жорстокі та імперіалістичні репресії."
 ustates.94.a: "Ми намагаємося зберігати порядок, Ріде!"

 ustates.95.t: "Загальний страйк поширюється"
 ustates.95.d: "Загальний страйк СПА поширився на велику частину країни, фактично паралізувавши промислові штати. Місто Сент-Луїс, зокрема, перетворилося на зону бойових дій, де повсякденне життя практично припинилося, оскільки страйкарі стикаються то з федеральними силами, то з Minutemen АФП. Відчуття хаосу призвело до кількох заворушень, коли протести звичайних громадян перетворилися на мародерство та громадські заворушення. Люди масово виїжджають із Сент-Луїса і закликають до негайного втручання уряду."
 ustates.95.a: "Прокляті дурні!"

 ustates.96.t: "Голосування щодо закону про суворі заходи починається"
 ustates.96.d: "Сьогодні в Конгресі почалося голосування щодо закону про надзвичайні заходи суворої економії, хоча початкові прогнози були невтішні. Хоча законопроєкт твердо підтримують демократичні сенатори, він шалено опирається як СПА, так і АФП... і серед республіканських сенаторів є достатньо тих, хто вагається, щоб зробити проходження законопроєкту малоймовірним без втручання. Кабінет президента пропонує скликати зустріч лідерів основних партій у Філадельфії, щоб спробувати досягти компромісу — хоча б достатнього, щоб полегшити проходження законопроєкту. Також можливо, що президент Гарнер може вести кампанію за голоси впливових республіканців. Коаліція могла й не входити в плани, але, можливо, він зможе звернутися до їхнього почуття громадянського обов'язку, хоча б у цьому випадку?"
 ustates.96.a: "Організувати зустріч у Філадельфії"
 ustates.96.b: "Проведемо кампанію за голоси республіканців"

 ustates.97.t: "Початок зустрічі у Філадельфії"
 ustates.97.d: "Сьогодні розпочалася історична зустріч у Філадельфії за участю всіх чотирьох основних політичних партій, і президент Гарнер закликав їх до компромісу щодо закону про суворі заходи заради національного миру та процвітання. Однак під час переговорів швидко стало очевидно, що Г'юї Лонг і Джек Рід привертають до себе найбільшу увагу. Незважаючи на незначну кількість конгресменів у кожного з них у Конгресі, всі присутні добре знають про їхній вплив у країні, і обидва чоловіки не погоджуються майже на кожен аспект компромісу. Рід вимагав захисту робітників від скорочення урядових контрактів, тоді як Лонг хотів додати пункт про «відкритий цех» до законопроєкту. Хоча є докази того, що президент Гарнер і губернатор Лонг у багатьох питаннях розуміються, швидко стає зрозуміло, що компроміс буде абсолютно неможливим із присутністю і Ріда, і Лонга."
 ustates.97.a: "Вивести Лонга та АФП"
 ustates.97.b: "Вивести Ріда та СПА"
 ustates.97.c: "Йдемо всі разом"

 ustates.98.t: "Лонга та АФП вигнали"
 ustates.98.d: "Президент Гарнер наказав вивести Г'юї Лонга силою — що було необхідно, оскільки Лонг відмовився піти мирно. За кілька хвилин він знову прорвався в зал засідань і звинуватив Гарнера в тому, що він зрадив фінансову відповідальність заради синдикатів. У президента не залишалося вибору, окрім як викликати охорону, щоб силоміць вивести Лонга з будівлі, коли той кричав і опирався, заявляючи, що Америка не потерпить такої зради. Лише після того, як Лонг покинув залу, вгамовані сенатори змогли продовжити переговори."
 ustates.98.a: "Оце справжній задирака!"

 ustates.99.t: "Гарнер і Лонг досягають прогресу"
 ustates.99.d: "Президент Гарнер наказав вигнати Джека Ріда та СПА із зустрічі, хоча перед відходом Рід виступив із серйозною промовою перед присутніми. Він звинуватив їх у тому, що вони схилилися перед тиранією, заявивши, що уряд, який не розуміє робітника, зазнає поразки від рук цього робітника. Після його відходу, однак, справи пішли набагато гладкіше. Лонг зазначив, що готовий піти на компроміси, за умови, що будуть додані поправки до законопроєкту про суворі заходи, які б побічно підтримували товариство Лонга «Поділимо наше багатство» через податкові пільги. Крім того, поставивши самого Г'юї Лонга на чолі нової Комісії з питань неамериканської діяльності, він міг би заявити своїм прихильникам, що прогрес нарешті досягнуто. Однак деякі присутні на зустрічі застерігають, що це, безсумнівно, розлютить СПА і зробить неактуальними будь-які заходи, які уряд вжив для стримування їхнього контролю на Півночі."
 ustates.99.a: "Нарешті можемо домовитися"
 ustates.99.b: "Ми не піддамося шантажу!"

 ustates.100.t: "Піттсбурзька різанина"
 ustates.100.d: "Як тільки залишилися члени зустрічі почали робити реальні кроки вперед, і здавалося, що компроміс щодо закону про суворі заходи буде досягнуто, у Філадельфії надійшли новини про битву, яка розгорілася в сусідньому Піттсбурзі. Страйкарі СПА були атаковані членами міліції Minutemen, і коли на місце прибули федеральні сили та спробували втрутитися, бій переріс у криваву різанину. Було підірвано кілька бомб, що додало хаосу, а сенатори отримали повідомлення про невідомі мілітарні сили, які рухаються на Філадельфію. Президента Гарнера евакуювали з будівлі охоронці, попри його заперечення, і як зустріч, так і голосування завершилися достроково."
 ustates.100.a: "Схоже, на нас насувається пекло"

 ustates.101.t: "Лонг і Рід гальмують зустріч"
 ustates.101.d: "Попри те, що спроба президента Гарнера змусити Г'юї Лонга та Джека Ріда дійти якогось компромісу заслуговує на похвалу, після кількох днів дебатів стало зрозуміло, що вона переважно провалилася. Обидва політики розчаровані, і кілька разів кожен погрожував повністю залишити зустріч. Із ходу обговорень видно, що контроль Ріда та Лонга над їхніми партіями послаблюється, оскільки обидва часто роблять перерви для консультацій зі своєю командою. Республіканці розколоті в цьому питанні, і серед них не вистачає голосів для підтримки законопроєкту, якщо вони вважають, що країна все одно порине у насильство. Лонг і Рід дали дедлайн до завтрашнього дня, після чого, на їхню думку, у Філадельфійської зустрічі не буде шансів на продовження. Зібрані сенатори сподіваються, що президент якось вирішить цю безвихідь."
 ustates.101.a: "Що ж я можу зробити?"

 ustates.102.t: "Закон про суворі заходи ухвалено"
 ustates.102.d: "За підтримки АФП, законопроєкт про надзвичайні заходи суворої економії було ухвалено — хоча сенатори СПА залишили залу засідань на знак протесту. Новини про винятки з закону, а також про додаткові обмеження для промислових профспілок і присутність Г'юї Лонга на чолі нової комісії, яка, ймовірно, активніше придушуватиме соціалістичну діяльність, викликали обурення прихильників СПА по всьому Сталевому поясу. Джек Рід заявив, що уряд — це мертве і безкорисне тіло, настільки корумповане, що навіть не бачить у Лонгу ту змію, якою він насправді є, і стверджує, що американський робітник ніколи не отримає справедливу частку, якщо не боротиметься за це. Демонстрації спалахнули по всій північній частині країни — як і очікувалося, зводячи нанівець усі зусилля уряду щодо боротьби з контролем СПА — хоча на Півдні запевнення Лонга значно сприяли збереженню спокою серед його прихильників."
 ustates.102.a: "Якщо Рід хоче бійки, він її отримає"

 ustates.103.t: "Закон про суворі заходи провалено"
 ustates.103.d: "Незважаючи на те, що президент Гарнер наполегливо вів кампанію до пізньої ночі, врешті-решт виявилося, що занадто мало республіканських сенаторів були готові проголосувати за законопроєкт, який не мав підтримки СПА та АФП і, ймовірно, все одно призвів би до насильства. План Гарнера щодо суворих заходів розцінюється як слабкий наступник закону Гарнера-Вагнера, який він співавторував у 1934 році. Все голосування навіть було відкладено через справжню бійку між республіканським і сенатором АФП. Зрештою, голосування провалилося з незначним відривом... хоча цей відрив міг бути безоднею, у яку можна кинути всі надії та прагнення президента Гарнера."
 ustates.103.a: "Конгрес нічого не вартий!"

 ustates.104.t: "Макартур і армія усувають Гарнера"
 ustates.104.d: "Схоже, час президента Гарнера минув. Сьогодні Дуглас Макартур марширував у Вашингтон, округ Колумбія, оголосивши Гарнера «неефективним президентом, чия слабкість поставила Америку під загрозу». Марш Макартура нагадав багатьом у Вашингтоні Армію Кокса 1932 року, за винятком того, що ці люди мотивовані зберегти країну від екстремістських сил. Президента Гарнера помістили під домашній арешт у його будинку в Техасі, а спроби залучити або заарештувати віцепрезидента Сміта, який все ще веде переговори в Сіетлі, не увінчалися успіхом. Хоча власний кабінет Гарнера намагався запевнити американців, що все під контролем, швидко стає зрозуміло, що громадянська війна неминуча."
 ustates.104.a: "Отже, ось до чого все дійшло"

 ### Шлях Альфа Лендона ###

 ustates.105.t: "Інавгураційна промова Альфа Лендона"
 ustates.105.d: "Альф Лeндон сьогодні склав присягу як 31-й президент Сполучених Штатів Америки. У своїй інавгураційній промові Лendon говорив про виклики, які стоять перед нацією в збереженні ліберальної демократії. Лendon зазначив: «Республіканці повинні стати практичними лібералами, що означає, що Республіканська партія має визнати проблеми зростаючої та складної індустріальної цивілізації. І я думаю, що я пробуджу Америку до цього». Лендон завершив промову обіцянкою подолати депресію за допомогою підприємництва, створивши нове покоління мільйонерів, які відновлять гордість нації. Чи хтось дослухається до нього — інше питання."
 ustates.105.a: "Я ціную нашу американську демократію"

# Economic Intervention route
 ustates.106.t: "Лендон пропонує втручання"
 ustates.106.d: "У відповідь на поточну кризу президент Лендон запропонував законопроєкт для започаткування низки політик економічного втручання. Законопроєкт передбачає створення страхування банківських вкладів у банках, схвалених казначейством, які не братимуть участі в ризикованих інвестиціях. Закон також дозволяє федеральному уряду створити комісію для нагляду за біржовими операціями з метою запобігання шахрайству. Лендон вірить, що це відновить довіру до ринку, створивши робочі місця по всій країні. І СПА, і АФП заявили про свою опозицію законопроєкту через те, що він не йде досить далеко і надто дружній до тих самих компаній, які спричинили депресію. Для подолання цього об’єднаного радикального фронту в Конгресі знадобиться співпраця між республіканцями та демократами."
 ustates.106.a: "Цей законопроєкт не зупиниться через них"

 ustates.107.t: "Рід називає Лендона корумпованим"
 ustates.107.d: "Передвиборчі матеріали Альфа Лендона змальовували його як людину, яка сама себе зробила, підприємця, який заробив свій статок, почавши з невеликої нафтової компанії. Відносини Лендона з нафтовою промисловістю досягли кульмінації у створенні Асоціації нафтової та газової промисловості Сполучених Штатів у його рідному штаті Канзас, яка вільно асоціюється зі Standard Oil. Для Ріда та СПА це є незаперечним доказом того, що Лендон — класовий зрадник, хоча для багатьох ці звинувачення звучать безпідставно, вказуючи на Лендона як на людину, що має бізнес-зв'язки для реалізації законопроєкту про втручання."
 ustates.107.a: "Я починав із нічого, Ріде, як і ти!"

 ustates.108.t: "Г'юї Лонг називає Лендона монополістом"
 ustates.108.d: "Г'юї Лонг, як і Рід, виступив із заявою, засудивши Лендона як корумпованого політика, що перебуває під впливом Standard Oil. Нещодавно Лонг говорив про те, що президент Лendon дбає лише про багатих і монополії, які пригнічують справжніх американців, критикуючи фінансовий консерватизм Лендона під час його перебування на посаді губернатора Канзасу. Лонг також не забув нагадати людям, що за всіма правилами він повинен був стати президентом і що він уже вирішив би цю кризу. Тим часом президент Лendon у нещодавньому інтерв'ю для газет заявив, що Лонг серйозно страждає від «образи на долю», а карикатури в пресі почали зображати Лонга у вигляді дитячого бабуїна — що дуже розсмішило публіку та розлютило Лонга."
 ustates.108.a: "Я не Рокфеллер, дурню!"

 ustates.109.t: "Демократи стають єдиним фронтом"
 ustates.109.d: "Хоча багато сенаторів-демократів насторожено ставляться до підтримки законопроєкту, який викликає такий шалений опір із боку СПА та АФП, особливо враховуючи, що їхній вплив в Америці значно перевищує кількість місць, які вони займають у Конгресі, вони негативно відреагували на особисті напади Лонга та Ріда на президента. Попри внутрішню опозицію втручанню в ринок, демократи заявили, що підтримають законопроєкт президента."
 ustates.109.a: "Ось це солідарність, яка мені подобається"

 ustates.110.t: "Законопроєкт «Нового курсу» ухвалено"
 ustates.110.d: "Законопроєкт про економічне втручання вдалося провести через Конгрес, і президент Лендон підписав його. Банки негайно закрилися, щоб реорганізуватися, перш ніж отримати схвалення казначейства. Комісія розпочала розробку реформ для фондової біржі, які, як сподіваються, відновлять довіру до ринку. Важко відразу сказати, чи вирішить це проблему, але Лendon сподівається, що це можуть бути перші кроки до відновлення економіки, з якими погодяться всі помірковані політичні сили."
 ustates.110.a: "Ми нарешті готові до змін"

 ustates.111.t: "Загальний страйк поширюється"
 ustates.111.d: "Загальний страйк СПА поширився на велику частину країни після заклику Джека Ріда до демонстрацій проти нещодавно ухваленого законопроєкту про втручання, фактично паралізувавши промислові штати. Місто Сент-Луїс, зокрема, перетворилося на зону бойових дій, де повсякденне життя практично припинилося, оскільки страйкарі стикаються то з федеральними силами, то з Minutemen АФП. Відчуття хаосу призвело до кількох заворушень, коли протести звичайних громадян перетворилися на мародерство та громадянські заворушення. Люди масово виїжджають із Сент-Луїса й закликають уряд негайно втрутитися."
 ustates.111.a: "Це виходить з-під контролю"

 ustates.112.t: "Запропонована конференція з Лонгом і Рідом"
 ustates.112.d: "У відповідь на триваючу кризу, секретар торгівлі Альфа Лендона запропонував конференцію з Г'юї Лонгом і Джеком Рідом для спроби домовитися про якийсь компроміс. Секретар каже, що заходи, передбачені законопроєктом, не спрацюють, якщо страйки та насильство не будуть припинені. Однак деякі представники Республіканської партії вважають, що цей план не спрацює, стверджуючи, що конференція з Лонгом і Рідом принизить їхню партію."
 ustates.112.a: "Ігноруйте Лонга та Ріда"
 ustates.112.b: "Організуйте конференцію"

 ustates.113.t: "Велике заворушення в Сент-Луїсі"
 ustates.113.d: "СПА підбурює робітників у цьому районі до розширення страйку. Місцевий бізнес у Сент-Луїсі повністю паралізований. Багато з них звернулися до партії «Америка Перш за Все» за вирішенням проблеми. Протягом кількох днів вулиці заполонили Minutemen. У хаосі циркулюють дикі повідомлення про те, що Minutemen припинили дрібні злочини в умовах відсутності поліції, або ж, навпаки, що вони їх створюють. Незабаром ситуація переросла у масові заворушення. Цей хаос опинився на сторінках усіх газет Америки, і через кілька днів сили СПА та АФП почали мобілізацію. Війна вже на порозі."
 ustates.113.a: "Отже, тепер це й починається?"

 ustates.114.t: "Конференція починається"
 ustates.114.d: "Конференція між президентом Лендон і Г'юї Лонгом та Джеком Рідом розпочалася, але через кілька днів стало очевидно, що вона приречена на провал. Лонг і Рід постійно сперечалися майже з кожного питання, і єдине, що їх об’єднувало — це особиста ненависть до Лендона та його законопроєкту про втручання. З обговорень видно, що контроль Ріда та Лонга над їхніми партіями слабшає, не в останню чергу через постійне висвітлення конференції в пресі, де цих двох називають «обструкціоністами» та «нераціональними». І Рід, і Лонг вважають президента корумпованим інструментом корпоративної Америки, і замість компромісу їхні вимоги фактично зводяться до відкату вже ухваленого законопроєкту, який уже був проголосований і схвалений Конгресом! Обидва майже готові піти, попри благання президента піти на компроміс заради миру в країні."
 ustates.114.a: "Я мушу врятувати цю конференцію"

 ustates.115.t: "Скандал розгойдує конференцію"
 ustates.115.d: "Коли конференція президента Лендона нарешті почала повільно просуватися, американські газети змінили свою увагу з Ріда та Лонга на іншу мішень: зокрема, на розкриття внутрішньої записки корпорації General Motors, у якій йдеться про те, що запланована угода компанії зі страйкарями є тимчасовою... але що вони та інші компанії отримали хабарі від федерального уряду в обмін на врегулювання страйків. Це тимчасове вирішення проблеми, коли компанії йдуть на поступки страйкарям в обмін на порятунок, маючи на увазі, що зроблені зміни можна буде легко скасувати. Хоча багато хто заперечує достовірність цього меморандуму, сенсаційність новини знову підігріває прихильників АФП і СПА та загрожує швидко вийти з-під контролю."
 ustates.115.a: "Скоротіть конференцію, потрібно зв'язатися з GM"
 ustates.115.b: "Ми повинні продовжувати конференцію, попри все"

 ustates.1150.t: "Макартур і армія усувають Лендона"
 ustates.1150.d: "Хоча конференція тривала кілька днів, швидко стало зрозуміло, що скандал не вщухне — навпаки, він посилюється, оскільки з’являються інші джерела з подібною інформацією, більшість із яких вказує на те, що цю операцію організував сам президент Лендон. І Джек Рід, і Г'юї Лонг залишили конференцію, і, хоча Лендон зробив усе можливе, щоб зберегти обличчя в Конгресі, було зрозуміло, що вся відповідальність за провал конференції лягла на нього. Оскільки криза швидко виходила з-під контролю, начальник штабу генерал Дуглас Макартур втрутився — очевидно, з повного схвалення власного кабінету Лендона — щоб створити надзвичайний уряд у Білому домі «для порятунку Америки від екстремістських сил, поки не стало надто пізно». Президента Лендона помістили під домашній арешт у його будинку в Канзасі, а спроби заарештувати віцепрезидента МакНарі, який все ще веде переговори в Сіетлі, не увінчалися успіхом. Хоча уряд намагався запевнити американців, що все під контролем, швидко стає зрозуміло, що громадянська війна неминуча."
 ustates.1150.a: "Отже, ось до чого все дійшло"

### Victory in the civil war

 ustates.116.t: "Влада Макартура"
 ustates.116.d: "Після нашої перемоги в громадянській війні потрібно вирішити питання статусу Макартура. Хоча президент Макартур за законом є президентом згідно з Актом про спадкування президентства, усім було зрозуміло в 1937 році, що Макартур незаконно захопив владу. Багато хто зараз бажає, щоб генерал пішов у відставку і передав владу обраному віцепрезиденту 31-ї адміністрації. Однак радикали з оточення Макартура наполягають на тому, що США знову зануриться в громадянську війну без нього, тоді як республіканці та деякі демократи стверджують, що Макартур стане тираном, якщо залишиться при владі."
 ustates.116.a: "Макартур залишається при владі."
 ustates.116.b: "Макартур відмовляється від влади."

 ustates.117.t: "Тріумф демократії"
 ustates.117.d: "Нарешті республіку було врятовано. Радикали з лівих і правих, які намагалися знищити Америку, зазнали поразки. Хоча ми побиті й поранені, демократію вдалося зберегти."
 ustates.117.a: "Боже, бережи Америку."

 ustates.118.t: "Милосердя чи покарання?"
 ustates.118.d: "Потрібно ухвалити рішення про те, що робити з тими, хто воював проти уряду. Чи повинні ми запропонувати амністію тим, хто боровся проти уряду, і спробувати реабілітувати їх у суспільстві, чи вони мають бути покарані за свої дії проти Америки?"
 ustates.118.a: "Милосердя."
 ustates.118.b: "Покарання."

 ustates.119.t: "Доля колегії виборців"
 ustates.119.d: "Під час зміцнення демократії після громадянської війни постало питання щодо колегії виборців. Багато хто закликає скасувати систему «перший прийшов, перший отримав», замінивши її простішою системою національного народного голосування. Більшість у Конгресі вважає, що ми повинні зберегти систему як запобіжник від радикалізму в майбутньому. Що нам робити?"
 ustates.119.a: "Скасувати колегію виборців."
 ustates.119.b: "Колегія виборців залишається."

 ustates.120.t: "Національна реабілітація"
 ustates.120.d: "Поки ми виявляємо тих, хто продовжує боротися за свою зрадницьку справу, постає питання перед Макартуром, що робити з тими, хто склав зброю. Деякі його радники пропонують амністію, інші вважають, що їх потрібно ув'язнити за їхні дії. Що обере головнокомандувач?"
 ustates.120.a: "Долой зрадників."
 ustates.120.b: "Ми вже пролили достатньо крові."

 ustates.121.t: "Примирення з Вашингтоном?"
 ustates.121.d: "Тиран Макартур зробив неможливе і відмовився від влади. Таким чином виникла дискусія про те, чи варто возз’єднатися та зробити Америку єдиною. Багато хто вважає, що, хоча Макартур відмовився від влади, він все ще контролює ситуацію і не вагається знову її захопити, якщо політика піде не в його сторону."
 ustates.121.a: "Давайте об’єднаємося з Вашингтоном (Гра закінчена)"
 ustates.121.b: "Ми — справжня Америка, і ми самі об’єднаємо її!"

 ustates.122.t: "Америка об'єднана!"
 ustates.122.d: "Повстанський уряд на заході вирішив скласти зброю та возз'єднатися з Америкою. Військові блокпости вздовж Скелястих гір демонтуються, і люди з обох сторін країни перетинають кордон. Нарешті країна об'єднана."
 ustates.122.a: "Від моря до сяючого моря!"

 ustates.123.t: "Немає примирення"
 ustates.123.d: "З моменту відставки Макартура багато хто замислювався, чи країна знову стане єдиною. Однак здається, що повстанці на заході вирішили не об’єднуватися з нами. У своєму сенаті вони засудили Конгрес як просто пішака Макартура, якого вони все ще вважають тираном, незважаючи на те, що він врятував країну."
 ustates.123.a: "Америка одного дня буде об'єднана."

 ustates.125.t: "Національна рада з трудових відносин"
 ustates.125.d: "Після закінчення громадянської війни та початку реконструкції постало питання про профспілки. Дехто вважає, що ми повинні просувати більш ліберальні та анти-синдикалістські профспілки як захисників від впливу синдикалізму в політиці. Декілька лоялістів із АФТ і зниклих «Лицарів праці» готові співпрацювати з Конгресом у створенні Національної ради з трудових відносин. Ця рада зможе ізолювати профспілки, пов’язані з ІВВ, і надати права на колективні переговори тим, хто не бажає нашої поразки. Однак інші вважають усі профспілки зрадниками країни та вимагають їх заборонити. Що вирішив Конгрес...?"
 ustates.125.a: "Прийняти АФТ і «Лицарів праці» в НРТВ."
 ustates.125.b: "Заборонити всі профспілки, незалежно від лояльності."

 ustates.126.t: "Армія повільно десегрегується"
 ustates.126.d: "Після того, як президент підписав закон про десегрегацію збройних сил, здається, що повна десегрегація займає більше часу, ніж очікувалося. Все ще існують полки, що складаються лише з чорношкірих або лише з білих, і кілька офіцерів рішуче налаштовані зберегти цей поділ. Попри повільність, ситуація покращується, оскільки дедалі більше підрозділів десегрегуються. Тим не менш, прогрес відбувається повільно."
 ustates.126.a: "Десегрегація все одно відбудеться."

 ustates.127.t: "Червона загроза"
 ustates.127.d.macarthur: "Відтоді, як Макартур прийшов до влади, він розпочав кампанію проти соціалізму, анархізму та синдикалізму. Адже саме вони є головними ініціаторами громадянської війни, і тому всі американці повинні знати, яку роль вони зіграли в конфлікті. Тепер, коли починається так звана «червона загроза», багатьох людей змушують покинути роботу та заносять до чорних списків."
 ustates.127.d.elected: "З моменту обрання [USA.GetLeader] уряд Сполучених Штатів розпочав кампанію проти соціалістів усіх мастей. Вони були одними з головних ініціаторів громадянської війни, і тому всі американці повинні розуміти їхню роль. Більше того, не можна дозволити вижити їхньому підриву, і тому, коли починається так звана «червона загроза», багатьох людей змушують покинути роботу та заносять до чорних списків."
 ustates.127.a: "Краще мертвий, ніж червоний."

 ustates.128.t: "Лавандова загроза"
 ustates.128.d: "Під час так званої Червоної загрози [USA.GetLeader] видав виконавчий наказ 10450, який розширив визначення загрози національній безпеці, включивши до нього «будь-яку кримінальну, ганебну, безчесну, аморальну чи зганьблену поведінку, постійне надмірне вживання алкоголю, наркоманію чи сексуальну перверзію». Це призвело до звільнення понад 5000 федеральних службовців, яких звинуватили в гомосексуальності. Преса здебільшого схвалила цей захід, хоча деякі таблоїди стверджують, що ми проповідуємо лицемірство. Один із головних прокурорів, директор ФБР Дж. Едгар Гувер, давно підозрюється у близьких стосунках зі своїм секретарем Клайдом Толсоном. Як директор найважливішого розвідувального агентства, Гувер, звісно, поза підозрою. Навіть якщо б ми спробували, у Дж. Едгара, ймовірно, більше компромату на нас, ніж у нас на нього."
 ustates.128.a: "Не будемо розслідувати Дж. Едгара Гувера."

 ustates.134.t: "Велике переселення"
 ustates.134.d: "Оскільки Макартур не відмовився від влади, велика кількість американців рушила в [migrate.GetNameDef], яка окупувала американську землю та зневажає прапор і все, що ми шануємо. Питання, однак, у тому, що ми повинні зробити щодо цього «Великого переселення»? Чи варто нам дозволити цим зрадникам вільно виїжджати, створюючи загрозу безпеці, чи використати армію, щоб захопити й затримати якомога більше з них?"
 ustates.134.a: "Вони не підуть."
 ustates.134.b: "Нехай ідуть."

 ustates.135.t: "Біженці від Макартура"
 ustates.135.d.let_go: "Як і очікувалося, тиран Дуглас Макартур відмовився відмовитися від своєї влади. Тому велика хвиля американців вирушає через кордон [Root.GetAdjective], щоб знайти нове життя поза тінню Макартура. Більше того, військові лідери вважають, що ми зможемо використати ці розвіддані проти [USA.GetNameDef], якщо дійде до цього."
 ustates.135.d.army: "Як і очікувалося, тиран Дуглас Макартур відмовився відмовитися від влади. Хвиля мігрантів і біженців пройшла через кордон [Root.GetAdjective]. Хоча ми та наші спеціальні служби зробили все можливе, щоб переправити їх, Макартур застосував армію, вбивши багатьох із них, наче м'ясник. Однак це лише підігріло бажання людей побачити покарання Макартура."
 ustates.135.a: "Ласкаво просимо до [Root.GetNameDef]"

 ustates.136.t: "Тимчасовий президент"
 ustates.136.d: "Після відновлення демократії в країні постає питання: хто очолить країну до наступних виборів?\n\nМакартур висунув кілька кандидатів, які могли б виконувати цю роль, і подав їхні імена на розгляд Конгресу — тепер вибір за ними. Незважаючи на те, що їхній імідж серед анти-макартуристів постраждав через зв’язок із цією передачею влади, Конгрес і генерал Макартур сподіваються, що країна зможе об’єднатися навколо законного президента."
 ustates.136.a: "Вітаємо, президент Сміт."
 ustates.136.b: "Вітаємо з поверненням, президент Лендон."
 ustates.136.c: "Вітаємо, президент Лендон."
 ustates.136.e: "Вітаємо з поверненням, президент Гарнер."
 ustates.136.f: "Вітаємо, президент Гарнер."

### Civil War avoided Events ###

 ustates.150.t: "Двадцята поправка"
 ustates.150.d: "Запропонована Двадцята поправка до Конституції Сполучених Штатів Америки. Ця поправка передбачає, що президент Сполучених Штатів обирається шляхом прямого народного голосування. Нинішня система колегії виборців востаннє була змінена чотирнадцятою поправкою майже століття тому. Законопроєкт, запропонований коаліцією соціал-демократів із Республіканської та Демократичної партій, має дуже мало шансів на успіх. Прихильники стверджують, що це допоможе запобігти повторенню кризи, подібної до кризи 1936 року. Лідери обох партій — республіканців і демократів — не погоджуються, кажучи, що саме колегія виборців зберегла Сполучені Штати від повного розпаду в 1936 році. Після тижня тривалих дебатів було розглянуто всі можливості, і зрештою..."
 ustates.150.a: "Поправка ратифікована."
 ustates.150.b: "Поправка не ратифікована."

 ustates.152.t: "NAACP і ФБР дискредитують соціалістів"
 ustates.152.d: "У 1930-х роках значна частина діяльності NAACP була зосереджена на захисті прав афроамериканців через судові справи. Це було викликано ослабленням впливу чорношкірого електорату та зменшенням можливості афроамериканців обіймати посади після рішення «Плессі проти Фергюсона». Також на цьому шляху діяла Міжнародна захисна ліга праці, пов'язана із синдикалістами, яка протягом десятиліття конкурувала з NAACP за підтримку чорношкірих виборців. Не бачачи іншого варіанту і не бажаючи йти на компроміс із соціалістами, лідер NAACP Волтер Френсіс Вайт вирішив співпрацювати з ФБР у кампанії з публічних звинувачень проти соціалістів. Чи справді це мотивує громадянські права чи ще більше розмиває ситуацію, ще належить з'ясувати."
 ustates.152.a: "Я не суддя."

 ustates.153.t: "Штатність для Аляски?"
 ustates.153.d: "Аляска запропонувала Конгресу приєднатися до [Root.GetNameDef] як штат. Чи має Аляска стати штатом із усіма відповідними наслідками, чи залишатися територією?"
 ustates.153.a: "Аляска стає штатом."
 ustates.153.b: "Аляска залишається територією."

 ustates.154.t: "Штатність для Гаваїв?"
 ustates.154.d: "Гаваї запропонували Конгресу приєднатися до [Root.GetNameDef] як штат. Чи мають Гаваї стати штатом із усіма відповідними наслідками, чи залишатися територією?"
 ustates.154.a: "Гаваї стають штатом."
 ustates.154.b: "Гаваї залишаються територією."

 ustates.155.t: "Штатність для Пуерто-Рико?"
 ustates.155.d: "З огляду на те, що Аляска і Гаваї розглядаються як потенційні нові штати, представники Пуерто-Рико також запропонували стати штатом [Root.GetNameDef]. Чи стануть вони 51-м штатом Союзу, чи залишаться територією?"
 ustates.155.a: "Пуерто-Рико стає штатом."
 ustates.155.b: "Пуерто-Рико залишається територією."

 ustates.156.t: "Розкол щодо підтримки великого бізнесу"
 ustates.156.d: "Більшість демократів розуміє, що економічні реформи необхідні для збереження цілісності Америки. У цьому питанні демократи різняться щодо ролі уряду в підтримці існуючих галузей, які переживають труднощі. Запропонована програма громадських робіт із електрифікації Південного Заходу за допомогою гідроелектроенергії натрапила на перепони, оскільки демократи не змогли домовитися про роль громадських робіт на ринку. Ці громадські роботи можуть перевершити приватні енергетичні компанії, оскільки їм дозволять перетинати кордони штатів і будувати греблі на державних землях. Консервативні демократи виступають проти таких вторгнень, кажучи, що це порушує право штатів на регулювання торгівлі. Більш ліберально налаштовані демократи вважають, що необхідність громадських робіт і їхній потенціал переважують ризики."
 ustates.156.a: "Перемагають ліберальні демократи."
 ustates.156.b: "Перемагають консервативні демократи."

 ustates.157.t: "Президент вшановує Гуннара Мюрдаля"
 ustates.157.d: "Нещодавно було опубліковано книгу шведського економіста Гуннара Мюрдаля «Американська дилема». Це дослідження зв'язку між расою та ідеалізмом і його теза про американське кредо. Мюрдаля фінансував Інститут Карнегі, і його обрали через байдужість до американської політики. Тому ця доповідь отримала підтримку багатьох інституцій, і Мюрдаля в результаті запросили на вечерю до Білого дому. Разом із ним на зустрічі присутній Ральф Банч, дипломат і співавтор цієї впливової книги."
 ustates.157.a: "Хай ми дотримуємось американського кредо."

 ustates.158.t: "Розкол через доктрину «Справедлива угода»"
 ustates.158.d: "Необхідність доктрини «Справедлива угода» для вирішення багатьох економічних проблем Америки визнається в Республіканській партії, попри те, що старожили партії стверджують, що Гувер вирішив проблему якнайкраще. Важливим положенням «Справедливої угоди» є втручання федеральної політики для регулювання ринку та навіть запобігання банкрутству банків. Декілька відомих республіканців, зокрема Роберт Тафт, виступають проти розширення виконавчої влади, навіть якщо це може принести користь економіці. У відповідь Вендл Вілкі зазначив, що роль президента — забезпечувати здоров’я народу, включаючи їхню економіку."
 ustates.158.a: "Думку Тафта відхилено."
 ustates.158.b: "Думку Квентіна відхилено."

 ustates.159.t: "Консервативний маніфест"
 ustates.159.d: "Місяць тому підгрупа демократів зібралася, щоб обговорити майбутнє партії. Серед них були Стром Термонд і Хеппі Чендлер, давні конгресмени, які протистоять зрушенню Демократичної партії до політичного центру. Їхній «Консервативний маніфест» є аргументом проти довгострокових наслідків «Справедливої угоди» та за відновлення прав штатів. Питання лише в тому, якою буде реакція партії на цей так званий Консервативний маніфест?"
 ustates.159.a: "Партія підтримує маніфест."
 ustates.159.b: "Партія засуджує маніфест."

 ustates.160.t: "Вільям МакАду помер"
 ustates.160.d.civil_war_no_psa: "Колишній президент Вільям Гіббс МакАду помер у своєму будинку в Каліфорнії. МакАду залишив суперечливу спадщину. Багато американців досі звинувачують його у початку депресії та політичній кризі, що спричинили громадянську війну. Хоча з одного боку його хвалять за роботу у низці прогресивних питань, зокрема у боротьбі за виборчі права жінок, він так і не зміг добитися ухвалення заборони на алкоголь, за яку він кілька разів боровся в Конгресі безуспішно. Він залишив за собою поділену спадщину. Незважаючи на це, [USA.GetLeader] прокоментував смерть МакАду, висловивши співчуття його родині та похваливши його роботу."
 ustates.160.d.civil_war_psa_usa: "Колишній президент Вільям Гіббс МакАду помер у своєму будинку в Каліфорнії. МакАду залишив суперечливу спадщину. Багато американців досі звинувачують його у початку депресії та політичній кризі, що призвели до громадянської війни. Хоча з одного боку його хвалять за роботу у низці прогресивних питань, зокрема у боротьбі за виборчі права жінок, він так і не зміг добитися ухвалення заборони на алкоголь. Він залишив поділену спадщину. Попри це, коли почалася громадянська війна, він відкрито підтримав зрадників у Каліфорнії. [USA.GetLeader] висловився про його смерть і відкрито розкритикував рішення МакАду підтримати зрадників на заході."
 ustates.160.d.civil_war_psa_psa: "Колишній президент Вільям Гіббс МакАду помер у своєму будинку в Каліфорнії. МакАду залишив суперечливу спадщину. Багато американців досі звинувачують його у початку депресії та політичній кризі, що спричинили громадянську війну. Хоча з одного боку його хвалять за роботу у низці прогресивних питань, зокрема у боротьбі за виборчі права жінок, він так і не зміг добитися ухвалення заборони на алкоголь. Він залишив поділену спадщину. Попри це, коли почалася громадянська війна, його підтримка тимчасового уряду на західному узбережжі надала йому певної легітимності. [PSA.GetLeader] прокоментував його смерть, висловив співчуття і похвалив спадщину МакАду."
 ustates.160.a: "Його буде не вистачати."

 ustates.161.t: "Будівництво дамби Боулдер завершено"
 ustates.161.d: "«Сьогодні вранці я прийшов, побачив і був підкорений, як і всі, хто вперше бачить це велике досягнення людства. Десять років тому місце, де ми зараз стоїмо, було пустельним і суворим. У дні похмурого каньйону, стіни якого піднімалися на понад тисячу футів, протікала неспокійна, небезпечна річка. Гори з обох боків каньйону були важкодоступними, без жодних доріг або стежок, і їхні скелі не мали захисту від палючого сонця. Місце, де зараз знаходиться Боулдер-Сіті, було пустельним простором, вкритим кактусами. Перетворення, яке відбулося тут за ці роки, є дивом ХХ століття». Так починається промова [ROOT.GetLeader], присвячена створенню дамби Боулдер, яка сьогодні нарешті завершена."
 ustates.161.a: "... від імені Нації сказати вам, «Молодці»."

 ustates.162.t: "Розмови біля каміна"
 ustates.162.d: "Вендл Вілкі нещодавно почав використовувати радіо, щоб безпосередньо звертатися до народу щодо прогресу «Справедливої угоди» та того, як вона допомагає країні відновитися після Великої депресії. Розмови біля каміна стали надзвичайно популярними, часто затьмарюючи популярні радіопрограми. Ці програми допомогли зробити Вілкі однією з найпопулярніших особистостей у Сполучених Штатах."
 ustates.162.a: "Мої співвітчизники американці."

 ustates.163.t: "Амелія Ергарт здійснила кругосвітній політ"
 ustates.163.d: "Відома авіаторка Амелія Ергарт, відома багатьом як «Королева неба», завершила політ навколо світу разом зі своїм штурманом Фредом Нунаном.\n\nПісля короткого переляку, коли пара тимчасово заблукала під час наближення до острова Гауленд у Тихому океані, політ продовжився без пригод, і сьогодні вранці їхній Lockheed Electra приземлився в Окленді, Каліфорнія.\n\nНаступного тижня у Білому домі відбудеться церемонія, де Ергарт особисто привітає президент за її досягнення."
 ustates.163.a: "Це справжнє досягнення!"

 ustates.164.t: "Націоналізація залізниць"
 ustates.164.d: "Однією з політик Фермерсько-робітничої партії, якої вона прагнула деякий час, була націоналізація залізниць країни. Тепер, коли вони мають владу, постає питання, як саме здійснити націоналізацію залізниць. Конгрес обговорює два різні варіанти щодо того, як це слід здійснити. Перший варіант полягає в тому, щоб націоналізувати колії, але не вагони, що дозволить приватним компаніям конкурувати за клієнтів, тоді як другий план включатиме й вагони до націоналізації. Який варіант обере Конгрес?"
 ustates.164.a: "Націоналізувати лише колії."
 ustates.164.b: "Націоналізувати і колії, і вагони."

 ustates.165.t: "Пропозиція щодо водного шляху Святого Лаврентія"
 ustates.165.d: "Американці нещодавно запропонували спільну програму між Канадою та США для створення водного шляху від озера Онтаріо до річки Святого Лаврентія та зрештою до океану. Чи погодимось ми на цю пропозицію США, чи відмовимося і спробуємо зробити це самостійно?"
 ustates.165.a: "Погодитися на пропозицію."
 ustates.165.b: "Нам не потрібна співпраця з американцями."

 ustates.166.t: "Канадці погоджуються"
 ustates.166.d: "Канадці погодилися, і ми почали створювати низку каналів разом у Великих озерах і річці Святого Лаврентія, щоб з'єднати озеро Онтаріо з океаном."
 ustates.166.a: "Великі озера до океану!"

 ustates.167.t: "Канадці відмовили"
 ustates.167.d: "Канадці відхилили нашу пропозицію з якоїсь причини, і план доведеться відкласти."
 ustates.167.a: "Чорт з вами, Канадо!"

 ustates.168.t: "Кінець Коаліційної партії"
 ustates.168.d: "Завершення громадянської війни та відновлення порядку в Америці призвели до розпуску Коаліційного квитка, що прокладає шлях республіканцям і демократам повернутися до звичної політичної боротьби."
 ustates.168.a: "Боже, бережи Америку"

 ustates.169.t: "Ліберальні демократи відокремлюються від Демократичної партії"
 ustates.169.d: "Ліберали в Демократичній партії досягли межі з керівництвом партії. Ті, хто виступає за пріоритет федеральної політики в реформах «Справедливої угоди», закликали до створення групи ліберальних демократів. Преса повідомила про декларації, зроблені на зустрічі, і назвала присутніх «лібералами». Ця нова назва стала популярною останнім часом і є неофіційною назвою цієї нової відкололої партії. Час покаже, що це означатиме для американської політики."
 ustates.169.a: "Цікаво."

 ustates.170.t: "Консервативні демократи відокремлюються від Демократичної партії"
 ustates.170.d: "Консерватори в Демократичній партії деякий час були розколоті щодо наслідків «Справедливої угоди». Ті, хто вважає, що Демократична партія зраджує суверенітет штатів заради тимчасової економічної вигоди, організували своє перше незалежне зібрання. Спочатку воно називалося Незалежним демократичним зібранням, але преса швидше сприйняла назву «Консервативна партія». Час покаже, що це означатиме для американської політики."
 ustates.170.a: "Цікаво."

 ustates.171.t: "Не варта й відра теплої сечі"
 ustates.171.d: "Президент Джон Ненс Гарнер ніколи не мав особливої поваги до віцепрезидентства. Під час національного з'їзду Гарнер відхилив будь-які спроби обрати його на посаду віцепрезидента в кампанії іншого кандидата. Вибір Гарнера на користь Сема Рейберна був зроблений з розумінням того, що посада віцепрезидента має дуже мало значення для виконавчої влади. Тому сьогоднішня новина про те, що Рейберн відкрито критикує Гарнера за те, що він не зміг догодити радикалам, була такою шокуючою. Гарнер у відповідь заявив в інтерв'ю, що не зважає на слова віцепрезидента, оскільки «посада Рейберна не варта й відра сечі»."
 ustates.171.a: "Який скандал."

 ustates.172.t: "Молоток, занадто великий для руйнування"
 ustates.172.d: "На знак подяки від народу Техасу та визнання його непохитної відданості Демократичній партії, Гарнер отримав цього тижня в подарунок 400-фунтовий молоток. Президент Гарнер, відомий тим, що ламає молотки через те, що занадто сильно ними б'є, був більш ніж задоволений цим подарунком і переконаний, що цей молоток витримає будь-який його гнів."
 ustates.172.a: "Коли у тебе є лише молоток..."

 ustates.173.t: "Макартур пише «Американський Цезар»"
 ustates.173.d: "Президент Макартур сьогодні випустив автобіографію, в якій описує свою участь у кризі 1937 року. У своїй книзі Макартур розповідає про свою мудрість, що дозволила побачити крізь кампанії Лонга та Ріда, і про свою готовність зробити все, щоб захистити демократію. Напружені дні у Вашингтоні описані з великою увагою до середнього класу, який постраждав від нападів Червоної гвардії та Мінутменів. Книга також натякає, що в ланцюгу командування були солдати, які закликали до маршу на Вашингтон, щоб вирішити дебати в Капітолії. Макартур не називає імен, але пише, що особисто стримував солдатів від реалізації цього зрадницького плану."
 ustates.173.a: "Рятівник демократії."

 ustates.174.t: "Замах на Макартура не вдався"
 ustates.174.d: "Під час сьогоднішньої зустрічі на Національній алеї пролунали постріли, що майже спричинили паніку серед присутніх. Постріл був спрямований на президента Макартура одним божевільним, який, після арешту, стверджував, що Макартур будує військову хунту, і його треба зупинити. Багато хто вважає цього маніяка самотнім вовком, оскільки його дії не пов'язані з жодною політичною групою. Макартур висміяв це абсурдне звинувачення та збільшив зарплату Секретної служби, щоб захиститися від майбутніх нападів одинаків."
 ustates.174.a: "Макартура не зупинити."

 ustates.175.t: "Примирення з Рузвельтами"
 ustates.175.d: "Сім'я Рузвельтів була розділена після смерті колишнього президента Теодора Рузвельта. Молодший Квентін Рузвельт продовжував брати участь у політиці Республіканської партії, тоді як Арчібальд Рузвельт повністю відійшов від цього. Чутки про його зв'язки з промисловцями та його різкі критичні зауваження щодо кожного президента після Гувера, включаючи Квентіна, набрали обертів. Арчібальд і Квентін зустрілися, щоб офіційно припинити політичні чвари та возз'єднати сім'ю. Ця зустріч також підтверджує атмосферу примирення Квентіна замість покарання за інакодумство."
 ustates.175.a: "Ще одна сім'я возз'єдналася."

 ustates.176.t: "Роман Вілкі викрито"
 ustates.176.d: "Вестбрук Пеглер, той підступний перебільшувач, щойно опублікував статтю, в якій стверджує, що Вілкі зраджує свою дружину Едіт Вілкі з журналісткою Іритою Ван Дорен. Преса підхопила цю історію, і нашого президента завалили запитаннями про подружню невірність. Наш начальник пресслужби намагається контролювати шквал звинувачень, так само як Ірита раптово взяла відпустку, але довіра до Вілкі була підірвана."
 ustates.176.a: "Проклятий Пеглер!"

 ustates.177.t: "Вілкі звертається до NAACP"
 ustates.177.d: "Президент Вілкі, незважаючи на те, що все життя був демократом, ніколи не підтримував позицію південних демократів щодо расових питань. Ще в 1936 році він критикував Джона Ненса Гарнера за те, що той не зміг привернути чорношкірих виборців на свій бік. Вілкі відшкодував це історичною промовою на з'їзді NAACP. Виступаючи на підтримку інтеграції в армії, він також кинув кілька шпильок республіканцям і демократам за те, що вони не захистили чорношкірих виборців від СПА. Його промова завершилася підтримкою єврейських прав на демократію та попередженням про те, що соціалісти націляться на них наступними, якщо антисемітизм досягне рівня расизму в Америці. Демократи в Конгресі наразі роздумують, як реагувати на це, і більшість із них вирішили мовчати до наступних виборів."
 ustates.177.a: "Старий добрий Вілкі."

 ustates.178.t: "Берд засуджує Національне шосе"
 ustates.178.d: "Переговори щодо «Справедливої угоди» сходяться на головній меті реформ — подолати економічну стагнацію та зменшити рівень безробіття. Одне з положень угоди та його наслідки настільки турбують президента Берда, що більша частина його звернення до Конгресу була присвячена осуду цього положення. Національна система шосе, яку президент Берд назвав «масовою марною тратою і засобом для захоплення землі», відображає опозицію консервативних демократів до будь-якої «Справедливої угоди», яка додає землі до Федерального трасту. Ця позиція ставить Берда в цікаву ситуацію, оскільки деякі республіканці, які також вважають шосе надто антидисидентським, підтримали його справу."
 ustates.178.a: "Дорога, що зайшла занадто далеко."

 ustates.179.t: "Гібридна кукурудза Воллеса"
 ustates.179.d: "Генрі Воллес заробив свої статки в агрономії, навчаючись у Джорджа Вашингтона Карвера. Прорив, який дозволив Генрі Воллесу зайнятися політикою, — це компанія Pioneer Hi-Bred, виробник гібридних культур. Як президент, Воллес передав свою частку в Hi-Bred і доручив Міністерству сільського господарства поширювати інформацію про гібридні культури, які, за даними досліджень, демонструють покращення у водоутриманні порівняно зі звичайними культурами. Імперативом для цього є триваюча криза фермерства в Оклахомі, де пилові бурі знищили мільйони врожаїв. Воллес сподівається вирішити це питання та врятувати продовольчі запаси Америки."
 ustates.179.a: "Нам справді потрібна їжа."

 ustates.180.t: "Радикальна пропозиція Тейлора в Конгресі"
 ustates.180.d: "З усіх дивних запитів, які президент Тейлор робив за ці роки, цей, мабуть, найважче прийняти. Президент Тейлор переконав кількох прогресивних конгресменів відновити його старе законодавство, що просуває ідею Світової єдності. Він пояснив, що це наступник мирних планів президента Вілсона, про які той говорив під час Першої світової війни. Світова єдність передбачає збереження людського життя та культури та припинення тотальних воєн. Ця пропозиція в Конгресі, звичайно, була відхилена, але жест несподівано підвищив репутацію президента Тейлора."
 ustates.180.a: "Ми всі сподіваємось на мир."

 ustates.181.t: "Тейлор співає по всій країні"
 ustates.181.d: "Одна з багатьох ексцентричних рис президента Тейлора — це його співоча кар'єра. Від часу, коли він співав дітям на сходах Капітолію, до співу перед мільйонами своїх виборців. Президент Тейлор використав те, що могло б зробити його посміховиськом у політиці, щоб виразити свій патріотизм через мистецтво. Тейлор співає, щоб пропагувати єдність Америки над політикою та співпрацю замість перемоги."
 ustates.181.a: "Співай далі, Джиме!"

 ustates.182.t: "Барклі скасовує систему корвеї"
 ustates.182.d: "Між президентом Барклі та Демократичною партією з'явився розкол щодо інфраструктури «Справедливої угоди». Під час обговорення в Конгресі було висунуто ідею дозволити виконання незначних громадських робіт за рахунок держави, а ремонт проводити через систему корвеї. Система корвеї — це податок, накладений для оплати ув'язнених, які ремонтуватимуть громадські роботи. Президент Барклі висловився проти цієї ідеї, оскільки його досвід у Кентуккі навчив його, що праця в'язнів ніколи не перевершить контрактну працю. Ця позиція також тисне на південних демократів у його власній партії, які підтримують державне фінансування та дешевий план реконструкції. Національна увага до системи корвеї призвела до того, що більшість штатів її заборонили."
 ustates.182.a: "І правильно."

 ustates.183.t: "Викриття каторжної праці Рассела"
 ustates.183.d: "Кар'єра Річарда Рассела в Джорджії до президентства не обійшлася без суперечок. Як захід економії, Рассел дозволив використовувати каторжну працю для будівництв на благо штату. Ця безкоштовна праця супроводжувалася жахливими умовами життя і врешті-решт стала кошмаром для самого Рассела. Колишній ув'язнений, якого було виправдано, написав книгу під назвою «Я — втікач із каторжної бригади Джорджії!». У цій книзі описується корумпована пенітенціарна система, і відповідальність покладається на теперішнього президента Рассела. Критики президента радіють, і навіть ходять чутки, що Голлівуд планує зняти фільм за мотивами цієї книги."
 ustates.183.a: "Хто повірить в’язню?"

 ustates.184.t: "Гангстери ледь не вбили Дьюї"
 ustates.184.d: "Минуле Дьюї наздогнало його одного недільного ранку в ресторані у Вашингтоні. Гангстери, яких відправив Датч Шульц, щоб помститися за свою майбутню страту, відкрили стрілянину через вікна. На щастя, Секретна служба встигла сховати президента Дьюї, а злочинців схопили. Після цього випадку Дьюї подвоїв свою охорону і закликав до посилення боротьби з кримінальними синдикатами по всій країні, оскільки ця спроба могла надихнути інших злочинців. Як демократи, так і республіканці у Конгресі викликали Дж. Едгара Гувера для пояснень, чому ФБР не змогло запобігти цій загрозі. Ті, хто сумнівався у Дьюї, тепер раді, що їхній президент пережив таку підлу змову."
 ustates.184.a: "Небезпечний момент."

 ustates.186.t: "Флойд Олсон помер"
 ustates.186.d: "[USA_floyd_olson_death_event_desc]"
 ustates.186.a: "Його душа продовжує маршувати..."

 ustates.186.d.deposed_usa_dead_psa: "Новини надійшли з дому колишнього президента Флойда Олсона. Хаос війни та розпад зв’язку означали, що в деяких регіонах новини поширювалися повільно, але за останні тижні багато людей висловили співчуття з приводу смерті колишнього президента. Харизматичний лідер широкої коаліції політичних партій потрапив у політичний глухий кут після невдачі вирішити Новорічний страйк, і в результаті генерал Дуглас Макартур помістив його під домашній арешт, оголосивши себе виконуючим обов'язки президента за сумнівних обставин. Після розвалу адміністрації Макартура багато хто запитував, що станеться з нещодавно звільненим Олсоном, але на той час він уже був тяжко хворий і здивував багатьох тим, що тихо повернувся додому й залишився осторонь від конфлікту. Його єдина офіційна заява після звільнення була закликом до миру для всіх, хто ще бився, і уникнення дорогої партизанської війни через переговори. Президент Вілкі, колишній віце-президент Олсона, виступив із тривалою заявою співчуття родині Олсона та пообіцяв продовжувати справу Олсона і партії Коаліції. Однак залишається питання, чи зможе Вілкі досягти успіху там, де зазнав поразки Олсон: об’єднати країну."

 ustates.186.d.deposed_usa_dead_others: "Новини надійшли з дому колишнього президента Флойда Олсона. Хаос війни та розпад зв’язку означали, що в деяких регіонах новини поширювалися повільно, але за останні тижні багато людей — у тому числі ті, хто допоміг знищити федеральний уряд — висловили співчуття з приводу смерті колишнього президента. Харизматичний лідер нестабільної коаліції традиційних партій потрапив у політичний глухий кут після невдачі вирішити Новорічний страйк, і в результаті генерал Дуглас Макартур помістив його під домашній арешт, оголосивши себе виконуючим обов'язки президента за сумнівних обставин. Після розвалу адміністрації Макартура багато хто запитував, що станеться з нещодавно звільненим Олсоном. Але Олсон, вже тяжко хворий, здивував багатьох тим, що тихо повернувся додому і залишився осторонь конфлікту. Його єдина офіційна заява після звільнення була закликом до миру для всіх, хто ще бився, і уникнення дорогої партизанської війни через переговори. Оскільки ситуація залишається невизначеною, неясно, коли бажання Олсона втілиться в життя."

 ustates.186.d.deposed_usa: "Чутки та шепіт навколо Вашингтона нарешті підтвердилися сьогодні, коли речник Білого дому оголосив, що Флойд Олсон помер від раку, що знову загострився. Харизматичний лідер широкої коаліції політичних партій потрапив у політичний глухий кут після невдачі вирішити Новорічний страйк, і в результаті генерал Дуглас Макартур помістив його під домашній арешт, оголосивши себе виконуючим обов'язки президента за сумнівних обставин. Правовий статус президента Олсона залишається спірним, як і легітимність перевороту Макартура, і це, ймовірно, продовжуватиме обговорюватися конституційними юристами.\n\nДля ослабленого федерального уряду його смерть стала неприємним нагадуванням про сороміцькі події, що передували перевороту, і федеральні пропагандисти поспішили переключитися на інші новини. Опоненти федерального уряду також швидко напали на Макартура, незважаючи на зусилля щодо їхнього придушення у федеральних опорних пунктах. Деякі звинувачують Макартура у вбивстві колишнього президента, поширюються чутки, що колишній надійний реформатор Америки помер від стресу через ув’язнення або відмови у належному медичному догляді від своїх охоронців. Але для більшості турбулентність після перевороту Макартура триває, і ідеали платформи Олсона 1936 року повинні будуть зачекати на своє втілення."

 ustates.186.d.deposed_csa: "Чутки та шепіт навколо Вашингтона нарешті підтвердилися сьогодні, коли речник Білого дому оголосив, що Флойд Олсон помер від раку, що знову загострився. Харизматичний лідер нестабільної коаліції традиційних партій потрапив у політичний глухий кут після невдачі вирішити Новорічний страйк, і в результаті генерал Дуглас Макартур помістив його під домашній арешт, оголосивши себе виконуючим обов'язки президента за сумнівних обставин. Багато хто швидко звинуватив Макартура у вбивстві колишнього президента, а на територіях CSA поширилися чутки, що Олсону відмовили в належній медичній допомозі або навіть отруїли його — безсумнівно, це було спробою мобілізувати колишніх прихильників Партії фермерів і робітників до справи соціалістів. Однак президент Рід був набагато стриманішим, коли нарешті перервав мовчання і виступив з офіційною заявою від уряду синдикалістів.\n\nУ своїй промові він зазначив, що Олсон, незважаючи на всі їхні розбіжності, щиро намагався реформувати систему і зберегти мир, і зрештою був зраджений істеблішментом. Він процитував інавгураційну промову Олсона, зауваживши, що Олсон хотів покласти край капіталізму, яким ми його знаємо, і був готовий досягти компромісу заради блага країни. Історія Олсона — це також застереження для всіх надійних реформаторів: істеблішмент готовий застосовувати насильницькі засоби, щоб зупинити зміни. Тому всі справжні прихильники справи Олсона повинні об’єднатися проти тих, хто його вбив — корумпованого, тиранічного уряду. Рід завершив свою промову, закликавши до короткого припинення вогню та оголосивши цей день днем жалоби. Спостерігачі помітили, що позаду нього на трибуні стояли багато видатних членів старої Партії фермерів і робітників Олсона, які перейшли на сторону соціалістів після перевороту Макартура."

 ustates.186.d.deposed_tex: "Чутки та шепіт навколо Вашингтона нарешті підтвердилися сьогодні, коли речник Білого дому оголосив, що Флойд Олсон помер від раку, що знову загострився. Харизматичний лідер нестабільної коаліції традиційних партій потрапив у політичний глухий кут після невдачі вирішити Новорічний страйк, і в результаті генерал Дуглас Макартур помістив його під домашній арешт, оголосивши себе виконуючим обов'язки президента за сумнівних обставин. Багато хто швидко звинуватив Макартура у вбивстві колишнього президента, а на територіях AUS поширилися чутки, що Олсону відмовили в належній медичній допомозі або навіть отруїли його.\n\nПрезидент Лонг, який часто конкурував з Олсоном за тих самих сільських виборців, був обережним, щоб уникнути сприйняття того, що він святкує смерть свого колишнього суперника. У ретельно зваженій промові популіст розповів, що коли він зустрічався з Олсоном на початку цього року, той дбав про те, щоб американський народ не був обманутий соціалістичними агітаторами. Якщо Олсон щиро намагався вести переговори добросовісно, то Рід постійно висував необґрунтовані вимоги, щоб виграти час, водночас озброюючи свої міліції, і нещасний Олсон був занадто повільним, щоб це зрозуміти, доки Макартур і його «воллстрітські посіпаки» не показали справжнє обличчя Вашингтона та не скинули власного лідера. Це, на думку Лонга, стало доказом того, що ні синдикалісти, ні федеральна влада не зацікавлені у змістовних переговорах, і що справжнім патріотам Америки залишається продовжувати боротьбу, щоб врятувати націю. Він завершив свою промову, висловивши співчуття родині Олсона і пообіцявши змусити і синдикалістів, і Макартура заплатити за їхню роль у передчасній смерті Олсона."

 ustates.186.d.deposed_psa: "З початку конфлікту деякі закликали до сміливої рятувальної операції тих, хто вірив, що належить звільнити законного президента з-під домашнього арешту у Вашингтоні. Ці надії були зруйновані, коли сьогодні речник Білого дому оголосив, що Флойд Олсон помер від раку, що знову загострився. Харизматичний лідер широкої коаліції політичних партій потрапив у політичний глухий кут після невдачі вирішити Новорічний страйк, і в результаті генерал Дуглас Макартур помістив його під домашній арешт, оголосивши себе виконуючим обов'язки президента за сумнівних обставин.\n\nБагато хто швидко звинуватив Макартура у вбивстві колишнього президента, а на територіях PSA поширилися чутки, що Олсону відмовили в належній медичній допомозі або навіть отруїли його. Однак більшість очей нації були спрямовані на колишнього товариша по президентській гонці Олсона — президента Вендала Вілкі, який очолює уряд у Каліфорнії, прагнучи відновити демократію після перевороту Макартура. Зі смертю Олсона, у Вілкі немає жодних сумнівів серед прихильників конституційного руху, хто є законним президентом — не те, щоб це мало велике значення на тлі продовження поділу нації. Незважаючи на це, коли Вілкі сьогодні виголосив свою промову, він говорив не лише про те, що є законним наступником Олсона. Вілкі з пристрастю описав, як двоє чоловіків вели кампанію по всій країні з надією надати американцям «чесну угоду для всіх», і що Олсон віддав усі свої сили для того, щоб досягти компромісу, який міг би об’єднати всю націю. Президент тоді поклявся, що продовжуватиме справу партії Коаліції і зробить усе можливе, щоб передчасна смерть Олсона не була марною."

 ustates.186.d.deposed_nee: "Чутки та шепіт навколо Вашингтона нарешті підтвердилися сьогодні, коли речник Білого дому оголосив, що Флойд Олсон помер від раку, що знову загострився. Харизматичний лідер нестабільної коаліції традиційних партій потрапив у політичний глухий кут після невдачі вирішити Новорічний страйк, і в результаті генерал Дуглас Макартур помістив його під домашній арешт, оголосивши себе виконуючим обов'язки президента за сумнівних обставин. Багато хто швидко звинуватив Макартура у вбивстві колишнього президента, і на територіях Нової Англії ці чутки знайшли відгук. Без сумніву, ситуація стала похмурим нагадуванням уряду Нової Англії про те, що демократія в Америці була значно ослаблена внаслідок перевороту Макартура.\n\nХоча Олсон не був улюбленцем істеблішменту Нової Англії, партія Коаліції була їхньою ідеєю, і багато хто покладав великі надії на те, що коаліція покладе край радикалізму. Ці надії були зруйновані з появою п’яти окремих урядів під час громадянської війни, і для деяких смерть Олсона символізує падіння американського порядку, який керував країною протягом століть. Президент [Root.GetLeader] швидко спробував об’єднати своїх лоялістів. Окрім висловлення співчуття родині Олсона, він заявив, що хоча Олсон помер, Нова Англія подбає про те, щоб демократія не померла разом з ним. Він поклявся, що тиранія Макартура не залишиться непокараною, і що Нова Англія зробить усе можливе, щоб законний американський уряд знову керував Вашингтоном."

 ustates.186.d.president_usa_dead_csa: "Надійшли новини, що колишній президент Флойд Олсон, який перебував у вигнанні, помер від рецидиву раку шлунка. Через те, що велика частина країни була зруйнована, а насильство тривало, новини поширювалися повільно, але протягом останніх кількох тижнів багато хто, включно з тими, хто сприяв падінню його уряду, висловили співчуття з приводу смерті лідера. Зокрема, багато колишніх товаришів Олсона по Партії фермерів і робітників, а також інші прогресисти в уряді синдикалістів, сумують. Офіційна відповідь синдикалістів була стриманою до сьогоднішнього виступу президента Ріда. У своїй промові Рід зазначив, що хоча Олсон балотувався на платформі компромісу, час для переговорів минув. Американському робітникові не залишалося нічого іншого, як боротися за свої права, і будь-хто, хто справді вірить у послання Олсона, повинен допомогти законному уряду Америки відбудовувати країну. Після нього виступили кілька колишніх товаришів Олсона по Партії фермерів і робітників, і, безсумнівно, з відходом Олсона багато хто знайшов новий дім у соціалістичному уряді."

 ustates.186.d.president_usa_dead_tex: "Надійшли новини, що колишній президент Флойд Олсон, який перебував у вигнанні, помер від рецидиву раку шлунка. Через те, що велика частина країни була зруйнована, а насильство тривало, новини поширювалися повільно, але протягом останніх кількох тижнів багато хто, включно з тими, хто сприяв падінню його уряду, висловили співчуття з приводу смерті лідера. Президент Г'юї Лонг, який довгий час конкурував з Олсоном за підтримку сільських американців, ретельно добирав слова, звертаючись до своїх прихильників сьогодні, намагаючись залучити колишніх лоялістів Олсона. У своїй промові Лонг зазначив, що хоча Олсон балотувався на платформі компромісу, час для переговорів минув. Американський патріот не мав іншого вибору, окрім як боротися за свою націю, і будь-хто, хто вірить в єдність Америки, повинен працювати з справжнім урядом країни для побудови цієї реальності. Лонг не згадав питання легітимності виборів 1936 року та свої регулярні нападки на Олсона та його політику."

 ustates.186.d.president_usa_dead_nee: "Надійшли новини, що колишній президент Флойд Олсон, який перебував у вигнанні, помер від рецидиву раку шлунка. Через те, що велика частина країни була зруйнована, а насильство тривало, новини поширювалися повільно, але протягом останніх кількох тижнів багато хто, включно з тими, хто сприяв падінню його уряду, висловили співчуття з приводу смерті лідера. Для уряду Нової Англії смерть Олсона стала неприємним нагадуванням про створення буферної держави під егідою Канади, попри існування демократичного уряду в Америці. Хоча це рішення було необхідним через нездатність федеральної влади захистити Нову Англію перед лицем синдикалістської революції, багато хто ставить питання, чому серце партії Коаліції так легко відвернулося від свого лідера в час кризи.\n\nЦе рішення виявилося вдалим для Нової Англії, оскільки федеральний уряд Олсона врешті-решт впав, залишивши Нову Англію останнім бастіоном лібералізму в США. Рішуче уникаючи незручних запитань про легітимність свого уряду, президент [Root.GetLeader] сьогодні висловив співчуття родині Олсона. Він також пообіцяв, що американська демократія не загине, і що Нова Англія зробить усе можливе, щоб викорінити радикалізм, який загрожує поглинути Америку. Хоча багато федералістів відчували себе зрадженими через утворення Нової Англії, численні залишки федеральних сил, включно з політиками і військовими, приєдналися до адміністрації. Чи справдяться слова президента [Root.GetLeader], залишається побачити."

 ustates.186.d.president_usa: "Трагічні новини надійшли від ослабленого федерального уряду: громадянська війна забрала ще одну жертву. Президент Флойд Олсон, який отримав прізвисько «Скіпер» за свої зусилля з відновлення порядку в США, помер на посаді від рецидиву раку шлунка. Хаос війни та розпад зв’язку означали, що в деяких районах новини поширювалися повільно, але за останні кілька тижнів багато хто, включно з тими, хто все ще воює проти федерального уряду, висловили співчуття з приводу смерті президента. Деякі звинувачують стрес від війни у погіршенні здоров'я президента, і федеральні пропагандисти поспішили представити його як мученика за справу Союзу. Опоненти Олсона були досить стриманими в коментарях про його смерть, і в будь-якому разі його смерть не змінить їхніх зусиль щодо оскарження результатів виборів 1936 року. Коли віце-президент Вендл Вілкі склав присягу на тлі війни, він дав чітко зрозуміти, що має намір жити згідно з спадщиною Олсона і нести факел партії Коаліції."

 ustates.186.d.president_war_over: "Сьогодні надійшли сумні новини з дому президента Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Це стало несподіванкою, оскільки багато хто вважав, що рак було вилікувано. Олсон, прозваний «Скіпером», провів країну через громадянську війну проти лівих агітаторів і реакційних деспотів, врятувавши Союз, як великий Лінкольн перед ним. Сотні тисяч людей прийшли, щоб побачити його труну в столиці штату, звідки її перевезли до Вашингтона, перш ніж його поховали в тихій похоронній залі в Міннесоті."

 ustates.186.d.president_csa: "Ослаблений федеральний уряд опинився в центрі трагедії, коли громадянська війна забрала ще одну жертву. Президент Флойд Олсон помер на посаді від рецидиву раку шлунка. Хаос війни та розпад зв’язку означали, що в деяких районах новини поширювалися повільно, але за останні кілька тижнів багато хто, включно з тими, хто все ще воює проти федерального уряду, висловили співчуття з приводу смерті президента. Зокрема, багато колишніх товаришів Олсона по Партії фермерів і робітників, а також інші прогресисти з синдикалістських ліній сумують, і це підкреслює поділену природу їхньої справи — розколотої на два основні угруповання. Офіційна відповідь синдикалістів була стриманою до сьогоднішнього виступу президента Ріда. У своїй промові Рід зазначив, що хоча Олсон балотувався на платформі компромісу, час для переговорів минув. Американському робітнику не залишалося нічого іншого, як боротися за свої права, і тепер, коли федералісти замінили Олсона на ставленика істеблішменту, справжнє обличчя партії Коаліції розкрилося. Слова президента синдикалістів розвіяли слабку надію на те, що смерть Олсона призведе до нових переговорів, і з огляду на те, що федералісти швидко привели до присяги нового президента, війна триватиме без зупинки."

 ustates.186.d.president_tex: "Ослаблений федеральний уряд опинився в центрі трагедії, коли громадянська війна забрала ще одну жертву. Президент Флойд Олсон помер на посаді від рецидиву раку шлунка. Хаос війни та розпад зв’язку означали, що в деяких районах новини поширювалися повільно, але за останні кілька тижнів багато хто, включно з тими, хто все ще воює проти федерального уряду, висловили співчуття з приводу смерті президента. Президент Г'юї Лонг, який довгий час конкурував з Олсоном за підтримку сільських американців, ретельно добирав слова, звертаючись до своїх прихильників сьогодні, щоб не виглядати таким, що святкує смерть свого суперника. У своїй промові Лонг зазначив, що хоча Олсон балотувався на платформі компромісу, час для переговорів минув. Американський патріот не мав іншого вибору, окрім як боротися за свою націю, і тепер, коли федералісти замінили Олсона на ставленика істеблішменту, справжнє обличчя партії Коаліції розкрилося. Слова президента-популіста розвіяли слабку надію на те, що смерть Олсона призведе до нових переговорів, і з огляду на те, що федералісти швидко привели до присяги нового президента, війна триватиме без зупинки."

 ustates.186.d.president_nee: "Ослаблений федеральний уряд опинився в центрі трагедії, коли громадянська війна забрала ще одну жертву. Президент Флойд Олсон помер на посаді від рецидиву раку шлунка. Хаос війни та розпад зв’язку означали, що в деяких районах новини поширювалися повільно, але за останні кілька тижнів багато хто, включно з тими, хто все ще воює проти федерального уряду, висловили співчуття з приводу смерті президента. Для уряду Нової Англії смерть Олсона стала неприємним нагадуванням про створення буферної держави під егідою Канади, попри існування демократичного уряду в Америці. Хоча це рішення було необхідним через нездатність федеральної влади захистити Нову Англію перед лицем синдикалістської революції, багато хто ставить питання, чому серце партії Коаліції так легко відвернулося від свого лідера в час кризи. Президент [Root.GetLeader] сьогодні виступив із заявою, в якій висловив співчуття родині Олсона. Коли його запитали про переговори між урядами Нової Англії та федеральної влади, він швидко уникнув питання, пообіцявши, що американська демократія не загине, і що Нова Англія зробить усе можливе, щоб викорінити радикалізм, який загрожує поглинути Америку."

 ustates.186.d.lost_election_csa: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду президента Сполучених Штатів під прапором Партії Коаліції, але зрештою зазнав поразки на спірному голосуванні в Палаті представників. Після початку громадянської війни багато прогресистів покладали на нього надії як на лідера, і президент [Root.GetLeader] начебто запросив його служити в уряді, перейшовши партійні лінії. Однак, через погіршення здоров'я, кандидат у президенти вирішив повернутися до свого рідного штату, де й помер. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] висловив співчуття родині Олсона, зазначивши свою повагу до ідеалістичного прогресиста та висловивши жаль з приводу того, що Олсон не зміг переконати істеблішмент, який замість цього вдалися до насильства та перешкоджання. У самому Міннесоті, яка залишається однією з найбільш суперечливих територій, повстанці та окупаційні сили оголосили коротке припинення вогню за підтримки соціалістичного уряду."

 ustates.186.d.lost_election_tex: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду президента Сполучених Штатів під прапором Партії Коаліції, але зрештою зазнав поразки на спірному голосуванні в Палаті представників. Багато хто в таборі Лонга побоювався, що Олсон може зіграти видатну роль у мобілізації сил проти Держави Союзу. Однак, через погіршення здоров'я, кандидат у президенти вирішив повернутися до свого рідного штату, де й помер. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] випустив коротку заяву, в якій висловив співчуття родині Олсона. У приватному порядку багато хто висловив полегшення через те, що популярний губернатор не стане додатковою загрозою у прийдешньому конфлікті."

 ustates.186.d.lost_election_other: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду президента Сполучених Штатів під прапором Партії Коаліції, але зрештою зазнав поразки на спірному голосуванні в Палаті представників. Після початку громадянської війни багато поміркованих покладали на нього надії як на лідера, і президент [Root.GetLeader] начебто запросив його служити в уряді. Однак, через погіршення здоров'я, кандидат у президенти вирішив повернутися до свого рідного штату, де й помер. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] висловив співчуття родині Олсона, і багато хто сумує через втрату потенційного демократичного лідера, який міг об’єднати поміркований табір. Оскільки війна триває, багато хто запитує, чи помруть мрії партії Коаліції разом із ним."

 ustates.186.d.senator_csa: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду сенатора Міннесоти та успішно виграв вибори. Після початку громадянської війни кілька урядів намагалися заручитися його підтримкою, оскільки його партія Партія фермерів і робітників опинилася в глибокому розколі. Однак хворий сенатор вирішив залишитися вдома, не ставши на чийсь бік. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] висловив співчуття родині Олсона та закликав до дня жалоби на всіх територіях, контрольованих синдикалістами, з приспущеними прапорами. У самому Міннесоті, яка залишається однією з найбільш суперечливих територій, повстанці та окупаційні сили оголосили коротке припинення вогню за підтримки соціалістичного уряду. Поки Міннесота сумує, очевидно, що найближчим часом навряд чи з’явиться хтось, хто зможе дорівнятися до репутації Олсона."

 ustates.186.d.senator_tex: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду сенатора Міннесоти та успішно виграв вибори. Після початку громадянської війни кілька урядів намагалися заручитися його підтримкою, оскільки його партія Партія фермерів і робітників опинилася в глибокому розколі. Однак хворий сенатор вирішив залишитися вдома, не ставши на чийсь бік. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] висловив співчуття родині Олсона, хоча з огляду на статус Міннесоти як розділеного прикордонного штату, очікується, що сім’я Олсона буде не єдиною, яка оплакуватиме загиблих найближчим часом."

 ustates.186.d.senator_others: "Сьогодні надійшли сумні новини з дому колишнього губернатора та лідера Партії фермерів і робітників Флойда Олсона в Міннесоті. Сім’я Олсона повідомила, що він помер від рецидиву раку шлунка. Минулого літа Олсон проводив кампанію за посаду сенатора Міннесоти та успішно виграв вибори. Після початку громадянської війни кілька урядів намагалися заручитися його підтримкою, оскільки його партія Партія фермерів і робітників опинилася в глибокому розколі. Однак хворий сенатор вирішив залишитися вдома, не ставши на чийсь бік. Незважаючи на те, що спочатку його рак відступив, схоже, що він повернувся, що стало великим шоком для Олсона та його близьких. Перед смертю сенатор зробив заяву, в якій вибачився за те, що не був поруч зі своїм штатом і країною в такі важкі часи. Президент [Root.GetLeader] висловив співчуття родині Олсона, а губернатор Міннесоти, який підтримує федералістів, імовірно, призначить тимчасового наступника до проведення виборів, але очевидно, що найближчим часом навряд чи з’явиться хтось, хто дорівняється до статусу Олсона."

 ustates.187.t: "Смерть Алла Сміта"
 ustates.187.d.president: "Нація сумує через смерть «Щасливого воїна», улюбленого президента Америки Альфреда Емануеля Сміта, який починав свій скромний шлях як газетяр і продавець риби, а зрештою став головнокомандувачем американської нації. Його життя на вулицях Нью-Йорка стало натхненням для багатьох, і його спадщина назавжди буде викарбувана в серцях і умах його співвітчизників.\n\nПрезидент помер о 6:45 ранку після того, як раніше вранці переніс серцевий напад. З травня стан здоров’я президента викликав серйозне занепокоєння, головним чином через його відносно закритий спосіб життя після смерті Першої леді. Його особистий лікар доктор Реймонд П. Салліван діагностував у президента тепловий удар, і Сміт залишався поза увагою преси, оскільки найкращі лікарі нації намагалися полегшити його стан. Незважаючи на надію на одужання президента, його стан почав погіршуватися, і було викликано єпископа Франсіса А. Макінтайра для проведення останнього обряду Римо-католицької церкви.\n\nВіце-президент Альбен Барклі склав присягу відразу після того, як члени президентського кабінету дізналися про смерть президента. Новий президент Барклі постановив, що тиждень похорону президента буде оголошено національним днем жалоби, щоб згадати та вшанувати справжній патріотизм і любов президента Сміта до Сполучених Штатів."
 ustates.187.d.not_president: "Демократична партія сумує через смерть «Щасливого воїна», улюбленого лідера Демократичної партії Альфреда Емануеля Сміта. Виходець зі скромних вулиць Нью-Йорка, Сміт розпочав свою кар’єру як газетяр і продавець риби. Його вступ у політику — визначне досягнення, адже, мабуть, немає іншого політика, який би досяг таких політичних висот, не маючи безлічі переваг із юних років.\n\nСміт помер о 6:45 ранку в лікарні Рокфеллера в Нью-Йорку після того, як раніше вранці переніс серцевий напад. З травня здоров'я Сміта викликало серйозне занепокоєння, головним чином через його відносно закритий спосіб життя після смерті дружини. Повідомлялося, що політик дуже важко переживав смерть дружини та занурився в глибоку депресію. Його особистий лікар доктор Реймонд П. Салліван діагностував у Сміта тепловий удар, і здавалося, що його стан ось-ось покращиться, аж поки серцевий напад рано-вранці не призвів до його критичного стану. Оскільки його стан став дедалі критичнішим, було викликано єпископа Франсіса А. Макінтайра для проведення останнього обряду Римо-католицької церкви. Демократична партія оприлюднила офіційний некролог і заяву про смерть Сміта — оплакуючи втрату талановитого оратора та політика. Замість нього Альбен Барклі з Кентуккі очолив партію та пообіцяв продовжувати спадщину Сміта."
