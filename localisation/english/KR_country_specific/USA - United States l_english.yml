 USA_help_economy_mission: "Вирішення Великої депресії"
 USA_help_economy_mission_desc: "Велика депресія залишила Сполучені Штати в шоковому стані, і уряд президента Гувера намагався впоратися з наслідками. Остання надія — ухвалити законопроєкт, який нарешті принесе полегшення тим, хто цього потребує, якщо Конгрес зможе діяти досить швидко."
 USA_oldorder_act_quickly: "Діяти швидко"
 USA_oldorder_act_quickly_desc: "Тепер, коли вибори закінчилися, новий уряд повинен швидко діяти. Якщо не діяти, то, ймовірно, відбудеться втручання військових для вирішення кризи, хоча навіть дії не гарантують вирішення політичної кризи."
 USA_long_act_quickly: "Діяти швидко"
 USA_long_act_quickly_desc: "Тепер, коли вибори закінчилися, новий уряд повинен швидко діяти. Якщо не діяти, то, ймовірно, відбудеться втручання військових для вирішення кризи, хоча навіть дії не гарантують вирішення політичної кризи."
 USA_reed_act_quickly: "Діяти швидко"
