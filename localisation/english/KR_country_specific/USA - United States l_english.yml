 USA_political_crisis_decisions: "The Troubled States of America" # (!)
 USA_political_crisis_decisions_desc: "$USA_political_crisis_decisions_intro$\n\n[USA_GetCrisisDecCatDesc]$USA_political_crisis_decisions_breakdown$" # (!)
 USA_political_crisis_decisions_intro: "The last decade has not been a shining one, to say the least. The Great War's fallout largely ended the prosperity of the pre-war era, as the economy proceeded to initially stagnate, then fall into a depression, with Presidents McAdoo and Lowden being unable, unwilling or too indecisive to stem the tide. What little progress has been made has largely been erased by crisis after crisis - first the British Revolution of 1925, followed by the Creditanstalt collapse of 1931." # (!)
 USA_political_crisis_decisions_pre_bm: "While we are no longer in the depths of the depression as in 1929, the country's political sphere continues to grow increasingly febrile - if the tide is not stemmed soon, the situation may spiral out of anyone's control..." # (!)
 USA_political_crisis_decisions_post_bm: "With Black Monday entirely erasing all of the gains made under President Smith, the economy has reached its worst state in two decades. The country's political sphere, already increasingly febrile, is quickly reaching a fever pitch - if the situation is not stabilised, it may spiral out of anyone's control..." # (!)
