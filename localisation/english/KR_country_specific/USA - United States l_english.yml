 united_states_events.600.t: "Стан армії США"
 united_states_events.600.d: "Захист Сполучених Штатів завжди був нелегким завданням. Розтягнута на всю ширину північноамериканського континенту, армія США мала мало шансів вирізнитися за свою 160-річну історію. Вона здобула мінімум перемог, необхідних для збереження незалежності Америки під час Революції та війни 1812 року. Армія показала себе достойно проти корумпованого режиму у Мексикансько-американській війні, але половина цих сил стали основою для армії Конфедерації під час Громадянської війни. Останнім часом армія ледве справилася із придушенням слабо озброєного Філіппінського повстання понад 30 років тому.\n\nОскільки США не змогли взяти участь у Світовій війні на будь-якому боці, це відбилося на їх доктрині та технологіях, з дуже малою кількістю танків і невеликою повітряною складовою, яка є лише підрозділом сухопутних військ. З ослабленим левом, яким була Британська імперія на північному кордоні, та синдикалістським бастіоном на півдні, армії США доведеться захищати Республіку як від внутрішніх, так і від зовнішніх ворогів, і мало хто вірить, що вони до цього готові."
 united_states_events.600.a: "Доведеться обійтися"

 united_states_events.601.t: "Стан флоту США"
 united_states_events.601.d: "Військово-морський флот США, давно улюблене дитя американської оборонної системи, був потужною силою у світових морських справах протягом майже п'ятдесяти років. Суперник навіть знаменитим кайзерському флоту та Королівському флоту в часи їхнього розквіту під час Світової війни, він захищав береги Америки та забезпечував стабільність і демократію протягом 160 років. Від рейду Джона Пола Джонса на британське узбережжя до битви в Манільській затоці, флот забезпечував республіці безпеку від тих, хто намагався посягнути на нашу незалежність.\n\nПроте в наші дні не все добре. Кораблі флоту старі, його флагмани — дредноути часів Світової війни, тоді як Німеччина та синдикалісти починають нову гонку озброєнь на морі, а залишки Королівського флоту зализують свої рани. Нові дредноути були введені в експлуатацію за пропозицією сенатора Бенджаміна Тіллмана, поряд із багатьма проєктами 1920-х років, перетвореними на авіаносці через Велику депресію, але флот далеко не готовий протистояти імперському японському флоту.\n\nКорпус морської піхоти має кращі показники, загартований постійними діями в тропічних регіонах, але він малий, лише кілька полків, і безсилий вплинути на зростаючу напругу вдома зі своїх віддалених островів. Почесна варта у Вашингтоні, округ Колумбія, виглядає все більш безпорадною, коли насильство у столиці країни наростає. Наші «Білі кораблі» можуть домінувати на хвилях, але багато хто ставить під сумнів, чи вистачить цього для протистояння бурі, що насувається."
 united_states_events.601.a: "Semper Fortis?"

 united_states_events.602.t: "Дебати щодо військової доктрини"
 united_states_events.602.d: "З початком Громадянської війни у США Верховне командування армії опинилося у хаосі. Тепер необхідно не лише створити план реформування для розв'язання кризи, але й зробити це терміново, оскільки бунтівні штати загрожують єдності Америки. На щастя, кілька штабних офіцерів ще з початку 1920-х років виступали за плани реформування, і їх викликали на засідання Верховного командування для представлення своїх ідей.\n\nПісля формальностей генерал з чотирма зірками Малін Крейг запропонував план реструктуризації та мобілізації, спрямований на озброєння якомога більшої кількості людей та вдосконалення Верховного командування для отримання переваги в плануванні над ворогами. Багато консервативних членів схвалили його традиційний підхід, але генерал-майор Адна Р. Чаффі розкритикував його, наводячи приклади, коли планування та масова мобілізація не принесли перемоги французам у Світовій війні. Він запропонував натомість концепцію «Блискавки»: швидкі армії, які спираються на моторизовані й механізовані підрозділи для швидкого прориву слабких місць противника.\n\nПоки обговорення заходило в глухий кут, генерал-майор Леслі Макнейр запропонував альтернативу: сила Америки полягає в її промисловості, і очевидно, що для перемоги потрібно використовувати цю силу на повну. Для цього він пропонує відновити артилерійські комісії кінця 1920-х років і розробити зенітні та протитанкові батареї для протидії розвитку ворога. Після годин дискусій було ухвалено рішення..."
 united_states_events.602.a: "Чаффі виграв дебати"
 united_states_events.602.b: "Макнейр переконав начальство"
 united_states_events.602.c: "Крейг схилив Верховне командування"

 united_states_events.603.t: "Дебати щодо незалежності повітряних сил"
 united_states_events.603.d: "Повітряні сили залишалися здебільшого символічною частиною армії, з мінімальними інвестиціями в 1920-1930-х роках. Проте розвиток авіації за останні десятиліття довів, що потужні повітряні сили є життєво важливим активом для армії, яка прагне перемогти на полі бою.\n\nНа жаль, Верховне командування армії багато в чому відмовляється це визнавати, що провокує конфлікт із багатьма генералами авіаційного корпусу, які бажають самостійно керувати розвитком своєї галузі. З огляду на загрозу територіальній цілісності країни Верховне командування вирішило провести переговори з генералами авіаційного корпусу. Результат переговорів був очевидним: авіаційний корпус не погоджується на збереження статус-кво та вимагає, щоб їхній підрозділ отримав суттєву автономію, реорганізувавшись у Повітряні сили армії США, або ж щоб його було розширено та забезпечено ресурсами для відповідності потребам війни.\n\nОскільки Верховне командування не змогло дійти згоди, остаточне рішення передано у Міністерство оборони, а там — до міністра оборони."
 united_states_events.603.a: "Розширити авіаційний корпус США"
 united_states_events.603.b: "Створити Повітряні сили армії США"

 united_states_events.604.t: "Смерть Адни Р. Чаффі"
 united_states_events.604.d: "Після місяців боротьби в лікарні генерал-майор Адна Р. Чаффі, на жаль, помер від раку. Визнаний багатьма як батько американського бронетанкового корпусу, наставник багатьох екіпажів танків і офіцерів, а також один із головних реформаторів армії США, його смерть стала несподіванкою для більшості Верховного командування.\n\nНа щастя, він чітко виклав свої плани для Верховного командування, тому, хоча його смерть є трагічною подією, вона не завадить нашим армійським реформам."
 united_states_events.604.a: "Його досвід нам буде бракувати"

 united_states_events.605.t: "Танковий конкурс"
 united_states_events.605.d: "Хоча наші танки, які перебувають у виробництві, довели свою корисність, Чаффі вважає, що їхня роль занадто розмита для ефективного використання. На цей момент наші танки занадто повільні, щоб скористатися проривами, але й недостатньо броньовані, щоб витримати протитанкові снаряди, не кажучи вже про танкові бої.\n\nОскільки досягнення обох цілей наразі неможливе у нашій ситуації, ми можемо зосередитися на одній із цих ролей, щоб наші танки служили для конкретного завдання."
 united_states_events.605.a: "Швидкість наш пріоритет"
 united_states_events.605.b: "Сила наш пріоритет"

 united_states_events.606.t: "Реквізиція цивільних вантажівок"
 united_states_events.606.d: "Після оголошення Чаффі своєї програми моторизації армії, Військовий департамент направив пропозицію міністру оборони щодо реквізиції цивільних транспортних засобів для забезпечення нашої швидко зростаючої армії. З його схваленням ми розпочали реквізицію транспортних засобів у цивільного населення, хоча, на наше здивування, деякі горді патріоти самі вишикувалися в черги біля наших складів, щоб добровільно віддати свої транспортні засоби для майбутніх боїв.\n\nХоча не всі машини виявилися корисними для нас, нам вдалося отримати значну кількість вантажівок, які можна модифікувати для перевезення військ або які досить міцні для одночасного транспортування наших солдатів."
 united_states_events.606.a: "Дякуємо за вашу службу"

 united_states_events.607.t: "Пріоритезація виробництва"
 united_states_events.607.d: "Поки американська промисловість продовжує працювати над артилерійськими розробками Макнейра, серед членів Верховного командування розпочалася нова дискусія. Польові звіти про повне знищення загонів ворогом під час авіанальотів турбують штаб із самого початку Громадянської війни в США, але швидкий розвиток бронетехніки у ворога перевантажує нашу армію, що складається здебільшого з погано екіпірованих солдатів.\n\nПісля звернення до Міністерства оборони за додатковими ресурсами було схвалено додаткові інвестиції для армії, але їх потрібно спрямувати на конкретні протидії ворожій тактиці, тому Верховне командування має ретельно вибрати, на що інвестувати..."
 united_states_events.607.a: "Протитанкові гармати є життєво важливими"
 united_states_events.607.b: "Протиповітряні гармати важливіші"

 united_states_events.608.t: "Перше навчання з десантування"
 united_states_events.608.d: "Хоча технічно перші навчання з десантування проводилися ще у 1930 році з використанням біпланів для десантування кулеметних загонів, сьогодні досягнуто значного прориву в галузі повітряних десантів. Після завершення жорсткої програми тренувань і підготовки, яка тривала два тижні, було проведено жеребкування для визначення порядку стрибків експериментального десантного взводу, що складався з добровольців.\n\nКоли Douglas C-33 злетів з аеродрому Ленглі і нарешті зайняв позицію для початку експерименту, лейтенант Вільям Т. Райдер став першим американським десантником, здійснивши стрибок і приземлившись поблизу Форту Беннінг. Однак другий десантник відмовився стрибати, тому першим солдатом, який став десантником, став рядовий Вільям Н. \"Ред\" Кінг, а за ним — решта восьмеро членів взводу в літаку. Після приземлення вони швидко досягли точки збору та виконали завдання навчань, зробивши експеримент успішним."
 united_states_events.608.a: "Почати планувати нові стрибки"

 united_states_events.609.t: "Формування перших дивізій десантників"
 united_states_events.609.d: "З успішними масовими стрибками та за благословенням генерала Джона Ч.Х. Лі, нещодавно відкритий Форт Юстіс почав приймати добровольців у десантні підрозділи. Хоча спочатку високі стандарти тренувань і відносно високий ризик смертності призвели до низької кількості добровольців, Верховне командування санкціонувало триразове збільшення зарплати десантників у порівнянні зі звичайними піхотинцями.\n\nНезабаром було сформовано 501-й парашутний батальйон, за яким швидко утворилися інші батальйони та полки. Через тиждень рекрутингу кількість добровольців була достатньою для формування п'яти десантних дивізій для використання. Хоча ці дивізії все ще не мають бойового досвіду, цей прорив у повітряній тактиці не варто недооцінювати, і Верховне командування з нетерпінням чекає на віддачу від цих підрозділів."
 united_states_events.609.a: "'Смерть з неба'"

 united_states_events.610.t: "Консервативні елементи армії скаржаться на створення ВПС США"
 united_states_events.610.d: "Рішенням міністра оборони було створено Повітряні сили армії США, що, як наслідок, надало величезну автономію офіцерам повітряних сил. Це викликало обурення серед багатьох офіцерів.\n\nОсновна точка суперечки полягає в тому, що за умов уже обмеженого бюджету, який ділиться між армією та флотом, Повітряні сили армії тепер стануть ще більшим поглиначем коштів, які вкрай необхідні для сухопутних військ. Незважаючи на гарячі листи зі скаргами, направлені до Міністерства оборони, рішення було прийнято, і реформи тривають, тому зворотного шляху немає."
 united_states_events.610.a: "Їм доведеться навчитися поважати один одного"

 united_states_events.611.t: "Макартур атакує флот"
 united_states_events.611.d: "З дедалі більшою кількістю урядових коштів, які спрямовуються на розвиток флоту, начальник штабу Макартур висунув серйозні звинувачення міністру оборони. Він вважає, що нещодавні інвестиції у флот є частиною змови, яку він виявив на початку 1930-х років, згідно з якою флот домінуватиме над армією, а армія стане підпорядкованою гарнізонною силою.\n\nХоча міністру вдалося заспокоїти генерала та запевнити його, що роль армії на полі бою завжди буде пріоритетною, інформація про цю зустріч вже просочилася. Багато адміралів, включно з давнім суперником Макартура адміралом Гартом, вже надсилають листи із закликами до його відставки.\n\nВорожнеча між Макартуром та флотом триває вже роками, і це ще один сумний приклад того, як міжвідомче суперництво лише зростає в останні роки."
 united_states_events.611.a: "Що з ними не так? Ми не виграємо бої сварками!"

 united_states_events.612.t: "Макнейр публікує посібник із захисту від механізованих атак"
 united_states_events.612.d: "Після майже десяти років досліджень та аналізу недавніх конфліктів як вдома, так і за кордоном, генерал Леслі Макнейр нарешті опублікував книгу \"Антимеханізований захист\", у якій він досліджує розвиток механізованої тактики та способи її протидії.\n\nПосібник складається із семи розділів — перший називається \"Загальні положення\", а шість інших описують застосування протитанкових підрозділів у різних сценаріях (під час наступу, зупинок, розвитку битви, оборонних маневрів, відступу та наступальних операцій). Документ висвітлює унікальні загрози, які представляють танки, зокрема їхню швидкість і мобільність, що підвищує необхідність захисту флангів і тилу від броньованих атак.\n\nХоча офіцери-курсанти можуть бути не в захваті від ще одного посібника для читання, цей швидко стає обов’язковим після останніх бойових дій."
 united_states_events.612.a: "Нарешті! Книга, яка приведе нас до перемоги!"

 united_states_events.613.t: "Чаффі організовує бойові командування"
 united_states_events.613.d: "Концепція, яку Чаффі задумав під час розробки механізованої тактики на початку 1930-х років, полягала у створенні комбінованих механізованих підрозділів без формальної структури. Щоб чіткіше викласти свою ідею верховному командуванню, він нещодавно написав \"Попередню таблицю організації бронетанкових сил\", де запропонував бойові командування як гнучку організацію без фіксованих батальйонів.\n\nНатомість танкові, броньовані піхотні, артилерійські батальйони, а також менші підрозділи винищувачів танків, інженерів і механізованої кавалерії повинні призначатися відповідно до поставлених завдань. Для цього він пропонує розділити бронетанкову дивізію на бойові командування \"A\" для основних сил, \"B\" для захисту флангів і \"R\" для резервів.\n\nХоча його концепція явно натхненна німецькою ідеєю \"Kampfgruppe\", верховне командування сприйняло її із захопленням і починає впроваджувати нову організаційну систему по всій армії, а також розповсюджувати новий посібник серед польових офіцерів."
 united_states_events.613.a: "Схоже, що вивчення німців окупилося"

 united_states_events.614.t: "Випуск спільного фонетичного алфавіту армії та флоту"
 united_states_events.614.d: "Одним із головних уроків громадянської війни стала потреба покращення швидкості та чіткості комунікацій на передовій, при цьому не роблячи рухи та організацію очевидними для ворога. Щоб створити уніфіковану систему назв, армія та флот призначили комісію від Корпусу зв'язку для розробки нової системи радіоалфавіту, і нарешті є результати їхніх зусиль.\n\nПісля публікації та розповсюдження посібника \"Спільний фонетичний алфавіт армії та флоту\" наш новий алфавіт використовуватиме такі кодові слова: Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, X-ray, Yoke і Zebra.\n\nХоча подібні системи радіо вже були розроблені для канадців і німців, факт, що ми нарешті зайнялися стандартизацією, означає, що ми наздоганяємо уроки, втрачені під час Великої війни."
 united_states_events.614.a: "Це надасть нам перевагу в комунікаціях"

 united_states_events.615.t: "Прийняття шолома M1"
 united_states_events.615.d: "Після того, як Велика війна довела, що шоломи життєво необхідні для захисту піхоти від осколків снарядів, американська армія використовувала британський шолом Mk I, розроблений Джоном Л. Броді, який отримав свою нинішню популярну назву. Хоча він був прийнятий на озброєння, США ніколи не вважали за потрібне масово його виробляти, натомість продовжували купувати цю модель у британців за низькою ціною під час депресії на початку 1920-х років.\n\nХоча ці шоломи були ефективними на той час, наш досвід громадянської війни довів, що навіть Броді більше не підходить для сучасних бойових дій. Таким чином, було створено дослідницьку групу під керівництвом майора Гарольда Г. Сайденхема для пошуку альтернатив. Команда дійшла висновку, що, видаливши край Броді, додавши бокові елементи та елемент для захисту вух, а також вбудувавши підвісну систему у внутрішній вкладиш, новий шолом зможе забезпечити захист, якого шолом Броді ніколи не міг надати.\n\nПочаткова тестова модель під назвою TS3 отримала позитивний звіт від Інфантерійської ради за останні тижні. Зі схваленням Військового департаменту, новий шолом незабаром буде запущений у масове виробництво для забезпечення нашої швидко зростаючої армії."
 united_states_events.615.a: "Нарешті ми позбулися Броді"

 united_states_events.616.t: "Кампанія \"Книги Перемоги\""
 united_states_events.616.d: "Оскільки тисячі новобранців прибувають до навчальних таборів по всій країні, місцеві бібліотекарі побачили можливість надати свою підтримку нашому уряду. Окремі бібліотеки організували збір книг для пожертвування на місцеві військові бази. За останні кілька місяців члени Американської бібліотечної асоціації обговорили план скоординованої національної кампанії для забезпечення військ безкоштовними книгами.\n\nАЛА представила свою ідею Об’єднаним сервісним організаціям і Червоному Хресту, які з ентузіазмом прийняли ідею й почали створювати понад чотириста рекреаційних клубів на околицях військових таборів. Червоний Хрест хотів отримати книги для військових шпиталів, віддалених таборів без бібліотек, своїх клубів за кордоном і для військовополонених. Обидві організації вирішили розділити фінансування проєкту, тоді як АЛА забезпечила технічну експертизу, і всі разом почали кампанію за урядове схвалення.\n\nНезважаючи на початковий опір військових до прийняття пожертвуваних книг, потреба в розвагах для солдатів у полі змусила Армію дати схвалення цьому проєкту."
 united_states_events.616.a: "Сподіваємось, нашим солдатам це сподобається"

 united_states_events.617.t: "Скасування кампанії \"Книги Перемоги\""
 united_states_events.617.d: "Хоча кампанія \"Книги Перемоги\" проклала шлях для створення таких інституцій, як Рада з книг у воєнний час і Воєнна книжкова панель, сама кампанія починає піддаватися критиці з боку армії. На жаль, кампанія була не дуже підходящою для бойових підрозділів, оскільки солдати знаходили громіздкі книги у твердій палітурці незручними для використання в полі.\n\nБагато книг, переданих у рамках цієї ініціативи, було визнано непридатними ревізійними комітетами. З понад 10 мільйонів зібраних книг за минулий рік співробітники ВКК відбракували понад половину. Хоча мета кампанії все ще популярна, армія наказала припинити її та почала планувати створення нової програми для розваг солдатів у співпраці з РКВ."
 united_states_events.617.a: "Щось закінчується, щось починається"

 united_states_events.618.t: "Створення видань для Збройних сил"
 united_states_events.618.d: "За співпраці графічного художника Х. Стенлі Томпсона та видавця й керівника РКВ Малкольма Джонсона головний бібліотекар армії Реймонд Траутман запропонував ідею \"Видань для Збройних сил\": масово друкованих книжок у м’якій палітурці, відібраних групою літературних експертів із числа класики, бестселерів, гумору та поезії. За підтримки головного бібліотекаря флоту Ізабель ДюБуа проєкт дійшов до Вищого командування армії.\n\nХоча пропозиція виглядала обґрунтованою, пункт у пропозиції Траутмана викликав суперечки під час зустрічі. У ньому зазначалося, що всі книги за будь-яких обставин повинні бути прийнятними для обох служб і що твори з \"висловлюваннями або ставленням, образливими для наших союзників, будь-яких релігійних чи расових груп, або такі, що суперечать духу американської демократії\", мають бути відхилені.\n\nНезважаючи на суперечки, армія та флот погодилися дати проєкту зелене світло, запропонувавши власні друкарські потужності та фінансування для розширення друку за потреби."
 united_states_events.618.a: "Сподіваємося, цього разу книги витримають випробування часом"

 united_states_events.619.t: "Створення програми снайперів?"
 united_states_events.619.d: "Враховуючи жорсткі уроки міської війни, які нам довелося вивчити, ми зрозуміли, що наша армія абсолютно не готова до нової небезпеки на полі бою: ворожих снайперів. Хоча снайпери довели свою ефективність під час Великої війни, командування армії ніколи не бачило потреби в їх розширенні, вважаючи це ситуаційним рішенням для європейських бойових полів.\n\nПроте бої в горах, містах і лісах Америки довели, що вони помилялися, і це коштувало нам дорого. У нас немає засобів протидії ворожим снайперам, не кажучи вже про відправлення власних снайперів для усунення цілей високої цінності. У зв’язку з цим командування отримало пропозицію започаткувати програму, схожу на тренування снайперів у Канаді під час Великої війни."
 united_states_events.619.a: "Пропозицію прийнято"
 united_states_events.619.b: "Пропозицію відхилено"

 united_states_events.620.t: "Відбір снайперів"
 united_states_events.620.d: "З першою тестовою групою снайперів, які завершили базову підготовку, постало питання. Хоча перша тестова група була сформована з добровольців усієї армії США, помітно різнилися результати між добровольцями морської піхоти, рейнджерами та регулярною армією.\n\nУ зв'язку з цим обидві гілки змагаються за фінансування Міністерства війни, щоб продовжити снайперську програму, і ми можемо підтримати лише одну. Яку гілку ми оберемо?"
 united_states_events.620.a: "Підтримати рейнджерів армії"
 united_states_events.620.b: "Підтримати морську піхоту флоту"

 united_states_events.621.t: "Створення Офісу з Надзвичайного Управління"
 united_states_events.621.d: "З початком громадянської війни президент видав виконавчий указ про створення офісу, який допомагав би президенту в зборі інформації щодо негайних заходів оборони. Так був створений Офіс з Надзвичайного Управління, завданням якого є підтримка зв’язку з національними оборонними агентствами, координація програми національної оборони, а також забезпечення безпосереднього зв’язку між армією, флотом і президентом.\n\nПроте безлад зі створеними протягом останніх десятиліть агентствами, офісами та комісіями продовжує зростати, і багато хто погоджується, що уряду слід розглянути шляхи зменшення кількості установ і підвищення ефективності наявних."
 united_states_events.621.a: "На цей момент цього достатньо"

 united_states_events.622.t: "Створення Офісу військової інформації США"
 united_states_events.622.d: "Через відсутність централізованого урядового агентства, яке б працювало як розповсюджувач військової інформації, цивільні газети представляють новини так, як вони їх виявляють і трактують, з різними варіантами історій, що перекриваються, і громадськість ледве знає, що є правдою, а що пропагандою.\n\nУ зв’язку з цим, з дозволу Міністерства війни та президента, створено Офіс військової інформації для зв’язку між фронтом і цивільними громадами. Хоча багато незалежних новинних агентств висловлюють занепокоєння через централізацію, більшість експертів погоджуються, що це необхідний крок."
 united_states_events.622.a: "Їм нічого боятися, ми поширюватимемо лише правду!"

 united_states_events.623.t: "Зміна розпізнавального знаку USAAC?"
 united_states_events.623.d: "З початком громадянської війни в Америці було піднято питання про те, що наші літаки мають ті ж розпізнавальні знаки Повітряних сил, що й наші вороги.\n\nХоча радіозв’язок наразі дозволяє розрізняти союзників і ворогів, повідомлення про дружній вогонь і несподівані ворожі атаки продовжують надходити. Офіцери Повітряних сил запропонували змінити наш розпізнавальний знак зі зірки в синьому колі з червоною крапкою в центрі на інший, щоб наші зенітні підрозділи могли краще відрізняти наші літаки від ворожих. Що нам робити?"
 united_states_events.623.a: "Нехай ворог змінює! Цей знак належить нам."
 united_states_events.623.b: "Змінити його"

 united_states_events.625.t: "Міністерство війни переїжджає в основну будівлю флоту та боєприпасів"
 united_states_events.625.d: "Оскільки Державний департамент майже не залишив місця для розширення Міністерства війни біля Білого дому, міністр війни санкціонував переїзд Міністерства до іншого місця. Це буде склад боєприпасів, наданий флотом. Проте склад все ще надто малий, щоб вмістити постійно зростаюче Міністерство війни, і було наказано збудувати нове крило для розміщення нових співробітників.\n\nМи оцінюємо, що нам знадобиться більша структура, щоб об’єднати 24,000 співробітників, які зараз працюють у 17 різних місцях, а також ще 10,000 або більше працівників, яких ми плануємо залучити, оскільки наша країна занурюється у конфлікт."
 united_states_events.625.a: "Скажіть президенту, що нам потрібен простір!"

 united_states_events.626.t: "Звіт МакНейра про стан армії"
 united_states_events.626.d: "За наказом Вищого командування генерал МакНейр підготував звіт про всі основні недоліки, які має наша армія на даний момент і які нам потрібно вирішити, якщо ми хочемо перемогти у громадянській війні. Основні тези звіту для Міністерства війни включають:\n\n1. Очевидно недостатня підготовка дрібних підрозділів і тактичних дій.\n2. Неправильне використання піхотної дивізії та її бойових груп.\n3. Невміння повністю оцінити мету моторизованих засобів і максимально використовувати їх можливості.\n4. Недостатня розвідка і відсутність контакту між сусідніми підрозділами.\n5. Невідповідна підтримка піхоти артилерією дивізії.\n6. Недостатній зв'язок.\n7. Занадто пасивне використання протитанкових гармат.\n8. Неправильне використання кінної кавалерії.\n9. Ігнорування постачання боєприпасів і евакуації поранених.\n10. Нереальні ситуації через помилки суддів.\n\nКрім того, інші офіцери порушують питання нестачі кваліфікованих штабних офіцерів і командирів для заповнення всіх посад, а також дефіциту індивідуальної підготовки, що затримує ефективність навчання підрозділів."
 united_states_events.626.a: "Ми маємо реформуватись, якщо хочемо перемогти"

 united_states_events.627.t: "Будівництво \"Пентагону\""
 united_states_events.627.d: "With the shortcomings of the Main Navy and Munitions Buildings, the search for a more fitting permanent office space for the War Department has been ongoing for months already. First the military turned to the head of the Army's Construction Division, Brig. Gen. Brehon Burke Somervell.\n\nHe, in turn, tasked the chief of the design section, Lt. Col. Hugh J. Casey, to come up with a building that would fit a five-sided parcel of land that had been hastily purchased just below Arlington National Cemetery on the Virginia side of the Potomac River, which would house all the War Department's components. Originally the building was meant to be placed in a location known as the Arlington Farms, where the road shape resembles a Pentagon, which has forced the architect team to adapt the design to said geographic space. Many in the Department, however are questioning if positioning the building between the cemetery, which by all means is considered hallowed ground for every American, and the stunning view of Washington, D.C. is really appropriate, and two new locations have been proposed for the construction.\n\nUnfortunately, the requests for the materials have already been designed to accommodate a pentagonal shape, so even if we were to change the building location, the building will still be made in that shape, but we still need to decide where should the Pentagon be."
 united_states_events.627.a: "Залишимося на Арлінгтонських фермах"
 united_states_events.627.b: "Розмістимо перед Арлінгтонським кладовищем"
 united_states_events.627.c: "Використаємо колишній аеродром Гувера"

 united_states_events.628.t: "Міністерство війни переїжджає в Пентагон"
 united_states_events.628.d: "Хоча будівництво Пентагону ще триває, Міністерство війни вирішило переїхати в незавершену будівлю, щоб більше не ділити простір із персоналом ВМС.\n\nНезважаючи на те, що будівля ще не готова, вже було схвалено нове розширення, і з 5 крил, 3 ще не добудовані будуть мати більші офіси для розміщення персоналу Міністерства війни."
 united_states_events.628.a: "Сподіваємось, це останнє розширення"

 united_states_events.629.t: "Пентагон завершено"
 united_states_events.629.d: "Завершення останнього крила означає, що Міністерство війни нарешті має власний дім. Будівля тепер має залізобетонну конструкцію, використовуючи 680,000 тонн піску, видобутого з річки Потомак, і вапняк з Індіани для фасаду.\n\nВона займає площу 28,7 акра (116,000 м²) і включає ще 5,1 акра (21,000 м²) як центральний двір. Коридори настільки великі, що кур'єрам видаються роликові ковзани та велосипеди для прискорення доставки повідомлень між офісами."
 united_states_events.629.a: "Тепер наша національна оборона має бути гарантована..."

 united_states_events.650.t: "Суд над федералістськими генералами"
 united_states_events.650.APG: "Після завершення громадянської війни та перемоги над ворогами армія нарешті розпочала суди над федералістськими генералами. Хоча деякі генерали втекли у вигнання, затримані зараз очікують вироку військового трибуналу. Однак, всупереч очікуванням громадськості, провести ці суди виявилося складніше, ніж передбачалося. Більшість судимих генералів не мають записів про непотрібне насильство, а ті, що мають, можуть заявити, що виконували накази. Найсуперечливіший випадок — Дуайт Ейзенхауер.\n\nХоча Фокс Коннер виступає за його невинуватість, неможливо заперечувати, що в найтемніший час Америки він та інші опинилися не на тому боці історії за власним бажанням. Хоча деякі з захоплених генералів поклялися залишити армію навіть у разі помилування, інші пообіцяли захищати нову Америку, якщо їх пробачать. Однак остаточне рішення лежить на суді..."
 united_states_events.650.ACC: "Після завершення громадянської війни та перемоги над ворогами армія нарешті розпочала суди над федералістськими генералами. Хоча деякі генерали втекли у вигнання, затримані зараз очікують вироку військового трибуналу. Однак, всупереч очікуванням громадськості, провести ці суди виявилося складніше, ніж передбачалося. Більшість судимих генералів не мають записів про непотрібне насильство, а ті, що мають, можуть заявити, що виконували накази.\n\nПід час суду Джордж Маршалл надав уряду список високопосадовців, яких він вважає гідними реабілітації, з достатніми доказами, які виправдовують насамперед генерала Ейзенхауера та Бредлі як випадки \"виконання наказів\". Незважаючи на прохання та надані докази, неможливо заперечувати, що в найтемніший час Америки вони та багато інших опинилися не на тому боці історії за власним бажанням. Остаточне рішення лежить на суді..."
 united_states_events.650.a: "Помилувати їх"
 united_states_events.650.b: "Звільнити їх зі служби"
 united_states_events.650.c: "Вигнання — єдине, чого заслуговують зрадники!"

 united_states_events.651.t: "Суд над уніоністськими генералами"
 united_states_events.651.USA: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Unionist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders.\n\nDuring the trials, and to the surprise of High Command, General Eisenhower has spoken in favour of absolution for his past colleagues, citing the strange circumstances of their defection and their ultimate loyalty towards the American people as evidence of their innocence. Despite his defence, the judges believe that he may be biased in the case as he was known to be friends with Patton and his subordinates before the civil war, and there's no denying that in America's darkest hour, they and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the America we saved if they are forgiven, but the final decision rests with the jury..."
 united_states_events.651.ACC: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Unionist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders.\n\nDuring the trials, Marshall has sent to the government a list of high ranking individuals who he thinks are worthy and capable enough for rehabilitation, with ample evidence exonerating mainly General Danford as a case of \"due obedience\". Despite request and the evidence he provides, there's no denying that in America's darkest hour, They and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the America we saved if they are forgiven, but the final decision rests with the jury..."
 united_states_events.651.a: "Помилувати їх"
 united_states_events.651.b: "Звільнити їх зі служби"
 united_states_events.651.c: "Вигнання — єдине, чого заслуговують зрадники!"

 united_states_events.652.t: "Суд над генералами Тихоокеанського уряду"
 united_states_events.652.APG: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Constitutionalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders.\n\nDuring the trials, and to the surprise of High Command, General Danford has spoken in favour of absolution for their past colleagues, citing the strange circumstances of their defection and their ultimate loyalty towards the American people as evidence of their innocence. Despite their defence, there's no denying that in America's darkest hour, they and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the new America if they are forgiven, but the final decision rests with the jury..."
 united_states_events.652.USA: "With the civil war now over, and our enemies at our mercy, the Army has finally begun the trials against the Constitutionalist generals. While some generals have fled into exile, the generals who were caught are now waiting for the verdict of the military tribunal. However, despite what the public believes, it's not as easy to carry out the trials as it was originally anticipated. Most trialled generals don't have any particular record of unnecessary violence, and even those that do can still claim they were following orders.\n\nDuring the trials, and to the surprise of High Command, General Eisenhower has spoken in favour of absolution for his past colleagues, specifically George Marshall, citing the great services they rendered before the civil war, strange circumstances of their defection and their ultimate loyalty towards the American Constitution as evidence of their innocence. Despite his defence, the judges believe that he may be biased in the case as he was known to be friends with Marshall and his subordinates before the civil war, and there's no denying that in America's darkest hour, they and many others who followed them ended up on the wrong side of history out of their own volition. While some of the captured generals have sworn to quit even if forgiven, there are other men who have pledged to defend the America we saved if they are forgiven, but the final decision rests with the jury..."
 united_states_events.652.a: "Помилувати їх"
 united_states_events.652.b: "Звільнити їх зі служби"
 united_states_events.652.c: "Вигнання — єдине, чого заслуговують зрадники!"

 united_states_events.653.t: "Вигнані федералістські генерали добровільно приєднуються до нашої справи!"
 united_states_events.653.d: "Після серії судів \"нова американська\" влада вирішила, що їм краще бути без генералів, які захищали федеральний уряд. Цих генералів несправедливо вигнали з їхньої власної країни.\n\nБільшість із них мають освіту у Вест-Пойнті, і ми змогли зв’язатися з ними. Без зайвих переконань вони вирішили приєднатися до нашої справи та боротися за вільну Америку, незважаючи ні на що!"
 united_states_events.653.a: "Слава, Слава, Алілуя!"

 united_states_events.654.t: "Вигнані генерали Тихоокеанського уряду добровільно приєднуються до нашої справи!"
 united_states_events.654.d: "Після серії судів \"нова американська\" влада вирішила, що їм краще бути без генералів, які захищали федеральний уряд. Цих генералів несправедливо вигнали з їхньої власної країни.\n\nБільшість із них мають освіту у Вест-Пойнті, і ми змогли зв’язатися з ними. Без зайвих переконань вони вирішили приєднатися до нашої справи та боротися за вільну Америку, незважаючи ні на що!"
 united_states_events.654.a: "Слава, Слава, Алілуя!"

### Foreign Policy

 united_states_events.655.t: "[From.GetNameDefCap] Долучається до нашої війни"
 united_states_events.655.d: "Хоча іноземне вторгнення на нашу територію викликало зрозуміле занепокоєння як нашого уряду, так і народу, до нас приєднується наш південний сусід. Незважаючи на те, що англосаксонські зв’язки ослабли з початку століття, а доктрина Монро вже не є такою, як раніше, [FROM.Capital.GetCapitalVictoryPointName] жодним чином не готовий допустити, щоб їхній північний кордон став ворожим. У зв’язку з цим вони висунули нашим синдикалістським ворогам ультиматум — припинити всі військові дії проти Британської імперії та її союзників, або зіткнутися з війною з [FROM.GetNameDef]. Природно, синдикалістські агресори відмовилися, і тепер ми є співучасниками у війні з [FROM.GetName]."
 united_states_events.655.a: "Чудово!"

 united_states_events.656.t: "Війна на Півночі"
 united_states_events.656.d: "Коли Джон Квінсі Адамс розробляв доктрину Монро в 1823 році, він боявся відновлення монархічного імперіалізму в Латинській Америці з боку Священного союзу. Однак зараз Північна Америка стикається з зовсім іншою загрозою — революційним лівим рухом. Синдикалістські війська висадилися на канадських берегах, і багато хто побоюється, що вони скоро висадяться і на наших, незалежно від курсу дій, який ми зараз оберемо.\n\nЩоб запобігти цьому і відновити наш втрачений авторитет у Західній півкулі, ми дали синдикалістам 12 годин, щоб припинити всі військові дії проти Британської імперії. [INT.GetName] негайно відмовився — дійшовши навіть до того, щоб здійснити напад на наше посольство у своїй столиці — тим самим змусивши американську міць стати на бік англомовних братів у війні за наше власне виживання."
 united_states_events.656.a: "Канада не повинна впасти під натиском червоної загрози!"

 united_states_events.657.t: "Американці стають на наш бік"
 united_states_events.657.d: "Американці давно утримують домінування над Західною півкулею, і хоча це похитнулося під час їхньої громадянської війни, вони не забули своєї обіцянки захищати вільні нації Америк.\n\nЗ недавнім вторгненням синдикалістів у Канаду, американці вступили у війну на нашому боці. Хоча вони залишаються небажаючими формально приєднатися до нашого альянсу, вони, безсумнівно, будуть потужним союзником."
 united_states_events.657.a: "Відмінно!"

 united_states_events.658.t: "[From.GetNameDefCap] висуває ультиматум"
 united_states_events.658.d: "Американці давно утримують домінування над Західною півкулею, змушуючи нації Центральної та Південної Америки слідувати за ними та виконувати їхні накази. Тепер, коли наша визвольна кампанія в Канаді нарешті розпочалася, [FROM.GetAdjective] посол повідомив уряд [INT.GetAdjective], що вони мають 12 годин, щоб залишити Канаду.\n\nЦе було негайно відхилено, і відповідно американці оголосили війну [INT.GetName], яка викликала до війни всіх своїх союзників. Тепер ми воюємо з Америкою."
 united_states_events.658.a: "Тоді ми переможемо і їх."

 united_states_events.660.t: "[FROM.GetNameDefCap] вимагає Панамський канал"
 united_states_events.660.d: "Після завершення громадянської війни [From.GetNameDef] вирішили звернутися з вимогою повернути Панамський канал. Ми захопили його для захисту наших інтересів, але з перемогою [From.GetNameDef] у громадянській війні вони — як претенденти на американську легітимність — вимагають повернути канал.\n\nЇхній посол наголосив, що війна є цілком імовірною, якщо ми відмовимося. Що ж ми відповімо?"
 united_states_events.660.a: "Ми його повернемо"
 united_states_events.660.b: "Ми його не повернемо"

