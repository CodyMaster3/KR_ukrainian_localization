 ustates.202.t: "Вілкі проти Рузвельта"
 ustates.202.d.restored: "Після зради генерала Макартура та його передчасної смерті, віцепрезидент Флойд Олсон — Венделл Вілкі — об'єднав конституційний уряд на Тихоокеанському узбережжі для протистояння трьом тиранічним режимам. По завершенню надзвичайної ситуації та успішних переговорів між Східними федералістами й Західними конституціоналістами, Макартура було заарештовано. Подальша перемога у Верховному суді дозволила Вілкі тріумфально зайняти своє законне місце в Білому домі на термін 1936-1940 років. Із закінченням цього терміну, майбутні вибори стануть битвою між прогресивним демократом Венделлом Вілкі та республіканцем Квентіном Рузвельтом.\n\nЧинні демократи згуртувалися навколо президента Вілкі, який веде активну кампанію, користуючись репутацією рятівника демократії під час громадянської війни. Адвокат і колишній виконавчий директор обіцяє продовжити політику президента Олсона щодо соціального захисту і пропонує програму повної зайнятості, засновану на співпраці між приватним і державним секторами. Платформа Вілкі також передбачає зростаючу роль Америки у світі та, що несподівано для демократа, підтримку руху за громадянські права, з обіцянкою інтеграції Збройних сил США.\n\nТим часом Рузвельт оголосив про своє бажання провести значні реформи в країні через свою програму "Справедлива угода". Обіцяючи зберегти ті самі ліберальні реформи, що й його попередник, "Справедлива угода" Рузвельта спрямована на відновлення довіри до економіки та федерального уряду після громадянської війни. Син колишнього президента США Теодора "Тедді" Рузвельта, "Молодший Бик-Мус" сподівається очолити республіканців на перших виборах після трагічних подій 1936 року.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.202.d.default: "Після передчасної смерті улюбленого президента Флойда Олсона його віцепрезидент Венделл Вілкі, згідно з конституцією, завершив його термін. З завершенням цього терміну майбутні вибори стануть битвою між прогресивним демократом Венделлом Вілкі та республіканцем Квентіном Рузвельтом.\n\nЧинні демократи згуртувалися навколо президента Вілкі, який веде активну кампанію, користуючись репутацією рятівника демократії під час громадянської війни. Адвокат і колишній виконавчий директор обіцяє продовжити політику президента Олсона щодо соціального захисту і пропонує програму повної зайнятості, засновану на співпраці між приватним і державним секторами. Платформа Вілкі також передбачає зростаючу роль Америки у світі та, що несподівано для демократа, підтримку руху за громадянські права, з обіцянкою інтеграції Збройних сил США.\n\nТим часом Рузвельт оголосив про своє бажання провести значні реформи в країні через свою програму "Справедлива угода". Обіцяючи зберегти ті самі ліберальні реформи, що й його попередник, "Справедлива угода" Рузвельта спрямована на відновлення довіри до економіки та федерального уряду після громадянської війни. Син колишнього президента США Теодора "Тедді" Рузвельта, "Молодший Бик-Мус" сподівається очолити республіканців на перших виборах після трагічних подій 1936 року.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
