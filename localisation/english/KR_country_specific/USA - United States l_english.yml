 ustates.214.t: "Тафт проти Чандлера"
 ustates.214.d: "Після успішного терміну президент Роберт Тафт оголосив про свій намір балотуватися на майбутніх виборах 1948 року. Ознаки руйнувань від війни стають дедалі менш помітними, оскільки урядові та цивільні інституції поступово відновлюються після великого конфлікту. І ось, коли Америка з нетерпінням очікує свого наступного головнокомандувача, багато хто припускає, що головними питаннями між двома кандидатами будуть завершення реконструкції та роль Америки в світових справах.\n\nСподіваючись зберегти республіканське домінування в Білому домі ще на чотири роки, чинний президент Роберт А. Тафт. Як лідер американської консервативної коаліції, республіканський президент із Огайо прагне продовжити реалізацію своїх програм реконструкції протягом наступних чотирьох років. Однак після громадянської війни його політика щодо регулювання профспілок і робочих місць безсумнівно викликала критику з боку дисидентських елементів по всій країні. Обіцяючи завершити реконструкцію та зробити пріоритетом Америку замість міжнародних питань, Тафт сподівається продовжувати зміцнювати свій образ невтомного працівника для американського народу.\n\nДемократичною опозицією республіканцям є колишній губернатор і сенатор з Кентуккі — Геппі Чандлер. Будучи прихильником робітничого руху, Чандлер підтримував профспілки та організацію шахтарів у минулому, що зробило його популярним кандидатом серед робітників у «Сталевому поясі». Однак він не позбавлений суперечок — афроамериканська спільнота занепокоєна тим, що Чандлер у минулому відмовлявся скасувати податки на голосування та припинити лінчування. Хоча він пообіцяв побудувати нові расові відносини та забезпечити плавну інтеграцію в післявоєнну епоху, деякі вказують на його тісні зв’язки з Гаррі Бердом, відомим прихильником сегрегації.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.214.a: "Тафт перемагає"
 ustates.214.b: "Чандлер перемагає"

 ustates.215.t: "Трумен проти Тафта"
 ustates.215.d: "З виборами 1948 року багато американців з нетерпінням чекали, чи буде президент Дуглас Макартур прагнути третього терміну. Улюблений воєнний генерал, який керував країною в її найтемніші дні та під час поточної реконструкції, шокував своїх опонентів заявою про те, що не буде балотуватися на третій термін. У Конгресі Макартур офіційно оголосив про свою відставку з військової та політичної діяльності, посилаючись на вік і стан здоров’я, а також на бажання повернутися додому після багатьох років служби. Громадяни від Вашингтона до Сан-Франциско з тривогою стежать за президентськими кампаніями між Республіканською та Демократичною партіями.\n\nРеспубліканську партію очолює Роберт Тафт, син колишнього президента США Вільяма Г. Тафта. Як лідер американської консервативної коаліції, колишній адвокат і сенатор отримав номінацію від Республіканської партії та підтримку Макартура на виборах 1948 року. Він постійно виступав проти втручання Америки в світові конфлікти, стверджуючи, що головним пріоритетом Америки в поствоєнну епоху має бути її відновлення на батьківщині. Невтомний працівник із різноманітними громадськими та політичними інтересами, Тафт і республіканці невпинно працювали над тим, щоб забезпечити необхідні голоси для продовження домінування республіканців у Білому домі.\n\nДемократичну опозицію представляє сенатор із Міссурі Гаррі С. Трумен, який сподівається покласти край республіканському домінуванню в Білому домі. Колишній суддя та чинний сенатор здобув національну увагу завдяки роботі в Спеціальному комітеті Сенату з розслідування Програми національної оборони. Це унікальне двопартійне тіло допомогло боротися з марнотратством і корупцією в американській бюрократії під час громадянської війни, коли нація занурилася в хаос. Комітет не тільки заощадив Америці необхідні для війни кошти, але й підніс Трумена на обкладинку журналу Time. Зокрема, його на кампанійній стежці супроводжує мати — Марта Трумен, чиї яскраві висловлювання привернули увагу американської громадськості та преси.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
