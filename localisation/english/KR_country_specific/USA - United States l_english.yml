 ustates.540.a: "Так завжди тиранам."

 ustates.541.t: "Закон про президентське спадкоємство"
 ustates.541.d: "В іронічному, можливо, доречному повороті подій генерал, який одного разу усунув і ув’язнив президента через переворот, тепер сам зазнав арешту. Зі зникненням Макартура постає питання: хто має бути президентом на залишок терміну 1936-1940 років? Відповідно до Конституції, коли президент помирає або залишає посаду до завершення свого терміну, його заступник автоматично займає цю посаду. Однак Закон про президентське спадкоємство, прийнятий Конгресом Макартура під прицілом зброї, дозволив генералу «законно» стати президентом і оголосив чинного президента та віцепрезидента недієздатними чи відсутніми. Це питання породило новий раунд партійних суперечок, оскільки Венделл Вілкі, скинутий віцепрезидент за Олсоном, і його прихильники стверджують, що саме він є законним президентом Америки, а уряд Тихоокеанських Штатів був продовженням конституційного уряду протягом громадянської війни.\n\nДля багатьох колишніх федералістів це питання стосується самої легітимності уряду у Вашингтоні під час громадянської війни, і багато хто вважає, що виклик Вілкі загрожує дестабілізувати процес миру та примирення. Натомість було б краще дозволити тимчасовому президенту [Root.GetLeader] відпрацювати решту терміну, поки не можна буде провести нові вибори. На щастя, обидві сторони вирішили це питання мирно, і воно швидко потрапило до Верховного суду. Після заслуховування юридичних аргументів обох сторін суд оголосив свій вердикт, що..."
 ustates.541.a: "...закон був неконституційним — Вілкі є законним президентом."
 ustates.541.b: "...закон був легітимним — [ROOT.GetLeader] є законним президентом."

