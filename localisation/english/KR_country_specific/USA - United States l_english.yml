 USA_idea_naval_aviation_desc: "Завдяки покращеним дослідженням та тренуванням, нам вдалося покращити координацію між авіаносцями та їхніми літаками. Це дозволяє швидше заправляти літаки та зменшувати час, коли вони не бомбардують наших ворогів у море."
