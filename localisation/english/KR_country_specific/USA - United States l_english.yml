 ustates.1001.t: "Флойд Олсон обраний президентом США"
 ustates.1001.d: "Несподіваний кандидат в епоху невизначеності, здається, що Флойд Олсон приніс квитку фермерів-робітників першу національну перемогу на виборах в історії США. Платформа фермерів-робітників, з якою Олсон вів кампанію, об’єднала безпрецедентних союзників як серед демократів, так і республіканців, які шукали альтернативу популістам і прихильникам партійних інтересів, які, на їхню думку, руйнували націю.\n\nВідновившись від новини, що його рак шлунка відступив, Олсон сміливо крокує в Білий дім, попри протести соціалістів і радикалів, з обіцянкою виправити економіку, відновити національну братерство та запобігти політичному насильству будь-якими необхідними засобами."
 ustates.1001.a: "Ми будемо стежити за його прогресом."
 ustates.1001.b: "Обережно складена коаліція — це легко зруйнована коаліція."
 ustates.1001.c: "Як це може спрацювати на їхню користь?"

 ustates.1002.t: "Г'юї Лонг обраний президентом США"
 ustates.1002.d: "Попри величезну нестабільність, яка охопила націю з часів Великої депресії 1925 року, президентські вибори пройшли, і результати голосування зрозумілі — Г'юї Лонг з Американської партії перший став 31-м президентом Сполучених Штатів.\n\nГ'юї Лонг відомий своїм успішним губернаторством у Луїзіані, але він отримав багато критики за свої популістські політики та використання парамілітарних «хвилинників» для боротьби з політичними опонентами. Соціалістична партія Америки також оскаржує результати виборів, називаючи їх сфальсифікованими."
 ustates.1002.a: "Великі обіцянки, але чи зможе він їх виконати?"
 ustates.1002.b: "Можливо, те, що потрібно Америці, це людина рішучих дій."
 ustates.1002.c: "Стара реакційна казка: обіцяти все та нічого не робити."

 ustates.1003.t: "Джек Рід обраний президентом США"
 ustates.1003.d: "Попри величезну нестабільність, яка охопила націю з часів Великої депресії 1925 року, президентські вибори пройшли, і результати голосування зрозумілі — Джек Рід із Соціалістичної партії Америки став 31-м президентом Сполучених Штатів.\n\nДжек Рід став спритним політичним гравцем під час свого перебування в Росії й є відданим прихильником синдикалізму. Ця позиція створила йому багато ворогів у американському суспільстві, але асоціація профспілок, яку він очолює, залишається сильною. Однак Американська партія вже оскаржує результати виборів..."
 ustates.1003.a: "Революція поширюється далі. Чи досягла вона своєї головної мети?"
 ustates.1003.b: "Даю йому кілька місяців, перш ніж він доведе країну до руїни."
 ustates.1003.c: "Надішліть наші вітання до Вашингтона!"

 ustates.1004.t: "Кінець Другої Громадянської війни в Америці"
 ustates.1004.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, старий режим Сполучених Штатів Америки знову утвердився на території 48 штатів. Військовий стан по всій країні скасовується, а останні повстанські осередки придушуються Національною гвардією.\n\nХоча Сполучені Штати перемогли, втрати, яких вони зазнали, назавжди змінять обличчя нації. Більшість великих міст сильно зруйновані, сотні тисяч загинули або зазнали поранень, а безтурботна та відкрита ментальність американців зазнала нищівного удару..."
 ustates.1004.a: "Який вплив це матиме на\nамериканську мрію?"
 ustates.1004.b: "Як сумно — стільки людей загинули заради відсутності реальних змін."

 ustates.1005.t: "Кінець Другої Громадянської війни в Америці"
 ustates.1005.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, старий режим США було замінено реакційною військовою диктатурою, яка перемогла всіх суперників. Генерал Дуглас МакАртур оголосив про всенародне придушення можливих ворогів держави та підпільних наступників CSA і AUS, і країна поступово починає відновлюватися.\n\nЧи повернуться Сполучені Штати до демократії, чи спадщина батьків-засновників буде розтоптана під чоботом Лідера? Тільки час покаже, але ця війна назавжди залишиться в пам'яті американського народу..."
 ustates.1005.a: "Який вплив це матиме на\nамериканську мрію?"
 ustates.1005.b: "Як сумно — стільки людей загинули заради відсутності реальних змін."

 ustates.1006.t: "Кінець Другої Громадянської війни в Америці"
 ustates.1006.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, старий режим падає, а консервативний і реакційний Американський Союз піднімає свій прапор над Вашингтоном. Реконструкційні процеси вже впроваджуються, а президент Г'юї Лонг оголосив завершення війни національним святом.\n\nСполучені Штати, які вважалися бастіоном демократії, впали. Що чекає нову південну диктатуру? Тільки час покаже, але ця війна назавжди залишиться в пам'яті американського народу..."
 ustates.1006.a: "Цього разу переміг Південь..."
 ustates.1006.b: "Це однозначно найгірший можливий результат."

 ustates.1007.t: "The End of the American Civil War"
 ustates.1007.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old regime of the United States of America has re-established itself across the 48 States. Martial law is being removed across the nation, and the last rebel holdouts are being taken care of by the National Guard.\n\nEven though the United States has won, the loss that it had to endure will change the face of the nation forever. Most major cities are heavily damaged, hundreds of thousands are dead or injured, and the carefree, open mentality of the American people has taken a drastic blow..."
 ustates.1007.a: "What effect will this have on the\nAmerican Dream?"
 ustates.1007.b: "How depressing — so many died for no real change at all."

 ustates.1008.t: "Кінець Другої Громадянської війни в Америці"
 ustates.1008.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, останні сліди старого режиму змітаються Американською революцією, очолюваною Об’єднаними синдикатами Америки. Стару капіталістичну систему розпущено й замінено організацією, схожою на ту, що існує у Франції та Британії, а червоно-чорний прапор тепер майорить над колишнім Конгресом, який незабаром буде перетворено на Конгрес Синдикатів.\n\nCSA вже ускладнили свої відносини з Канадою і вже дивляться в майбутнє, щоб стати авангардом синдикалізму в Новому Світі. Америка змінилася назавжди..."
 ustates.1008.a: "Америка процвітає завдяки свободі, а не соціалізму!"
 ustates.1008.b: "Те, що було кошмаром, тепер стало реальністю."
 ustates.1008.c: "Неймовірна перемога для робітників Америки — і всього світу."

 ustates.1009.t: "Джон Н. Гарнер обраний президентом США"
 ustates.1009.d: "Попри масову нестабільність, яка панує у країні з часів Великої депресії 1925 року, президентські вибори відбулися, і результати голосування зрозумілі — демократичний кандидат Джон Нанс Гарнер став 31-м президентом Сполучених Штатів.\n\nГарнер зазнав поразки на демократичних праймеріз 1932 року, але повернувся з кампанією, спрямованою на захист демократії та боротьбу з CSA і AFP, навіть із урахуванням можливості застосування грубої сили. Ця позиція стривожила як лівих, так і правих радикалів у США, і політична криза Союзу може ще більше загостритися..."
 ustates.1009.a: "Побачимо, що станеться."
 ustates.1009.b: "Я дуже сумніваюся, що Гарнер зможе виправити Америку."
 ustates.1009.c: "Естеблішмент зруйнував Америку, а тепер їм довіряють її виправити?"

 ustates.1010.t: "Альф Ландон обраний президентом США"
 ustates.1010.d: "Коли Герберт Гувер повністю поклався на колишнього нафтового лобіста та сенатора Альфа Ландона для відновлення Сполучених Штатів, Альф з вдячністю прийняв виклик. У вступній промові, сповненій загроз насильства від соціалістичних і лонгістських повстанців, Ландон пообіцяв Америці, що вона збереже свій статус світової економічної сили та символу ліберальної демократії за будь-яку ціну.\n\nБаза підтримки Ландона складається з борючогося середнього класу американців і численних республіканських союзників, які десятиліттями перебували при владі в Сполучених Штатах. Хоча серед натовпу соціалісти та лонгісти називають його інструментом Великого Бізнесу, це віщує подальший розкол у Сполучених Штатах."
 ustates.1010.a: "Побачимо, що станеться."
 ustates.1010.b: "Я дуже сумніваюся, що Ландон зможе виправити Америку."
 ustates.1010.c: "Серйозно? Це та людина, яку вони обрали для лікування ран Америки?"

 ustates.1011.t: "Президент Г'юї Лонг зник"
 ustates.1011.d: "У безпрецедентному повороті подій, переможний президент США Г'юї Лонг зник. Американські газети повідомляють, що автомобіль Г'юї Лонга та всі його охоронці зникли після пізньої вечері в новій столиці. За нашою інформацією з газет, за цим нападом стоїть невстановлена група професійних синдикалістських убивць. Це відбулося після гучного вбивства анархістом сина промисловця Генрі Форда, Едсела Форда.\n\nКомандир Американського Легіону Джордж Ван Хорн Моузлі звернувся до громадськості з приводу її занепокоєнь, заявивши, що він займе Президентський особняк, щоб викорінити можливих змовників, і мобілізував Легіон для захисту вразливих конгресменів у цей небезпечний час."
 ustates.1011.a: "Реакціонери рвуть себе на шматки!"
 ustates.1011.b: "Яке жахіття!"
 ustates.1011.c: "Чи дійсно щось зміниться?"

 ustates.1012.t: "Президент Г'юї Лонг знайдений мертвим!"
 ustates.1012.d: "У шокуючому повороті подій, колись тріумфальний президент США Г'юї Лонг був знайдений убитим у своїй резиденції! Американські газети по всій країні засуджують це вбивство лідера нації. Найбільш тривожним є залишений нападниками капюшон, який підтверджує їхню відповідальність за напад.\n\nКомандир Американського легіону Роберт Вуд виступив із публічним зверненням до нації, пообіцявши особисто очолити боротьбу проти Хірама Еванса та його банди бандитів. На місце Лонга був піднятий колишній конгресмен Мартін Дайс-молодший, переконаний консерватор і захисник старого порядку, який пообіцяв швидку відплату тим, хто прагне і прагнув дестабілізувати Америку."
 ustates.1012.a: "Один тиран вмирає, його місце займає інший."
 ustates.1012.b: "Американського президента вбив Клан? Тривожна думка."

