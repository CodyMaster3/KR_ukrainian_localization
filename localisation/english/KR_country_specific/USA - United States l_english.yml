 USA_develop_ally: "Розвинути тісніші зв'язки з [From.GetNameDef]"
 USA_develop_ally_desc: "З невеликим поштовхом ми можемо допомогти розвинути наших союзників по всій Америці, зміцнивши їхні економіки та допомогти їм впевненіше стояти на власних ногах."
 USA_install_league_puppet: "Встановити дружній [From.GetAdjective] уряд"
 USA_install_league_puppet_desc: "[From.GetNameDefCap] настільки слабкий, що ми повинні розглянути можливість встановлення дружнього та більш підконтрольного уряду — звісно, для їхнього власного захисту."
 USA_defend_new_world_desc: "[From.GetNameDefCap] приховує небезпечний екстремістський режим. Заради миру в Західній півкулі його потрібно розбити."

 USA_new_monroe_doctrine: "Нова доктрина Монро"
 USA_new_monroe_doctrine_desc: "Друга громадянська війна навчила нас, що вплив іноземних держав не принесе нічого, крім хаосу та безладдя в Америці. Як наголошував наш перший президент, наше місце не в Європі, а в захисті й керівництві Латинської Америки до демократії."
 USA_attack_canada: "Атакувати Канаду"
 USA_attack_canada_desc: "Традиційно ми були у дружніх стосунках із нашими північними сусідами... за винятком тих випадків, коли не були. Якщо Канада опиниться під контролем ворожого уряду або вирішить окупувати американські землі, тоді прийде час змінити характер наших відносин."
 USA_attack_mexico: "Атакувати Мексику"
 USA_attack_mexico_desc: "Нашим пріоритетом є те, щоб Мексикою керував дружній уряд і вона займалася своїми справами. Якщо це не так, ми не можемо ігнорувати те, що вона знаходиться на наших кордонах — кордонах, які ми будемо активно захищати, навіть якщо це означатиме вторгнення в сусідні країни на півдні."
 USA_attack_philippines: "Атакувати Філіппіни"
 USA_attack_philippines_desc: "Як колишні захисники Філіппін, ми маємо право турбуватися про те, що сталося з їхнім урядом після закінчення громадянської війни. Якщо буде потрібно, ми знову звільнимо їх від гноблення."

 USA_attack_puerto_rico: "Захистити наших громадян"
 USA_protect_canada: "Захистити [FROM.GetNameDef]"
 USA_protect_canada_desc: "Здається, що Антанта доживає свої останні дні. Після численних поразок більша частина її сил знищена, і тепер Канада безпосередньо під загрозою. Якщо червона загроза переможе канадців, наступними будемо ми. Що б не сталося, це не повинно відбутися — ми повинні боротися разом з Антатною."

