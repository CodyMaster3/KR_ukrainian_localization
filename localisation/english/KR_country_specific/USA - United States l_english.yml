 united_states_events.1000.a: "На кону доля Америки."

 united_states_events.1001.t: "Флойд Олсон обраний президентом США"
 united_states_events.1001.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. A dark horse candidate in an age on uncertainty, Floyd Olson has won the Presidency in the House of Representatives, with the support of his Farmer-Labor Party, as well as progressive Democrats and Republicans. The Farmer-Labor campaign leaned heavily the party's controversial coalition with the Socialist Party of America, an alliance which has paid off with the groundswell of activist support it has provided.\n\nOlson boldly strides into the White House amidst protests from the establishment hard liners with the promise of fixing the economy, protecting the rights of organised labour, and establishing a "cooperative commonwealth" in the United States."
 united_states_events.1001.a: "Ми будемо стежити за його прогресом."
 united_states_events.1001.b: "Обережно складена коаліція — це легко зруйнована коаліція."
 united_states_events.1001.c: "Як це може спрацювати на їхню користь?"

 united_states_events.1002.t: "Г'юї Лонг обраний президентом США"
 united_states_events.1002.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. In a stunning victory from behind, Huey Long of the Union Party is the 31st President of the United States, the second in a row elected in the House of Representatives, this time with the support of the Democrats, his own party, progressive Republicans, and moderate Farmer-Laborites.\n\nHuey Long is famous for his successful Governorship of Louisiana, but he has received much criticism for his authoritarian tendencies, pie-in-the-sky \"Share Our Wealth\" agenda, and his association with the violently anti-socialist \"Minutemen\" paramilitaries. Nonetheless, he enters office with a mandate to radically transform America."
 united_states_events.1002.a: "Великі обіцянки, але чи зможе він їх виконати?"
 united_states_events.1002.b: "Можливо, те, що потрібно Америці, це людина рішучих дій."
 united_states_events.1002.c: "Стара реакційна казка: обіцяти все та нічого не робити."

 united_states_events.1003.t: "Electoral Deadlock in the United States"
 united_states_events.1003.d: "With the political and economic situation in the United States deteriorating throughout the past year, it was widely expected that this year's presidential election would not result in a decisive winner in November. Indeed, with the vote split between four significant parties, no candidate was able to reach an Electoral College majority, just as was the case four years ago.\n\nWhat was not expected was the disasterous performance of the Democratic Party: coming in fourth place, they will be excluded from January's contingent election, leaving the Republican and Farmer-Labor candidates to compete with Huey Long for the support of Congress to decide who will be elected the next President. The nation, and the world, awaits that decision with baited breath."
 united_states_events.1003.a: "Where is the United States headed?"
 united_states_events.1003.b: "Too much liberty can be a bad thing."
 united_states_events.1003.c: "Capitalism in crisis. What else is new."

 united_states_events.1004.t: "Кінець Другої Громадянської війни в Америці"
 united_states_events.1004.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, старий режим Сполучених Штатів Америки знову утвердився на території 48 штатів. Військовий стан по всій країні скасовується, а останні повстанські осередки придушуються Національною гвардією.\n\nХоча Сполучені Штати перемогли, втрати, яких вони зазнали, назавжди змінять обличчя нації. Більшість великих міст сильно зруйновані, сотні тисяч загинули або зазнали поранень, а безтурботна та відкрита ментальність американців зазнала нищівного удару..."
 united_states_events.1004.a: "Який вплив це матиме на\nамериканську мрію?"
 united_states_events.1004.b: "Як сумно — стільки людей загинули заради відсутності реальних змін."

 united_states_events.1005.t: "Кінець Другої Громадянської війни в Америці"
 united_states_events.1005.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, старий режим США було замінено реакційною військовою диктатурою, яка перемогла всіх суперників. Генерал Дуглас МакАртур оголосив про всенародне придушення можливих ворогів держави та підпільних наступників CSA і AUS, і країна поступово починає відновлюватися.\n\nЧи повернуться Сполучені Штати до демократії, чи спадщина батьків-засновників буде розтоптана під чоботом Лідера? Тільки час покаже, але ця війна назавжди залишиться в пам'яті американського народу..."
 united_states_events.1005.a: "Який вплив це матиме на\nамериканську мрію?"
 united_states_events.1005.b: "Як сумно — стільки людей загинули заради відсутності реальних змін."

 united_states_events.1006.t: "Кінець Другої Громадянської війни в Америці"
 united_states_events.1006.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, старий режим падає, а консервативний і реакційний Американський Союз піднімає свій прапор над Вашингтоном. Реконструкційні процеси вже впроваджуються, а президент Г'юї Лонг оголосив завершення війни національним святом.\n\nСполучені Штати, які вважалися бастіоном демократії, впали. Що чекає нову південну диктатуру? Тільки час покаже, але ця війна назавжди залишиться в пам'яті американського народу..."
 united_states_events.1006.a: "Цього разу переміг Південь..."
 united_states_events.1006.b: "Це однозначно найгірший можливий результат."

 united_states_events.1007.t: "The End of the American Civil War"
 united_states_events.1007.d: "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons the old regime of the United States of America has re-established itself across the 48 States. Martial law is being removed across the nation, and the last rebel holdouts are being taken care of by the National Guard.\n\nEven though the United States has won, the loss that it had to endure will change the face of the nation forever. Most major cities are heavily damaged, hundreds of thousands are dead or injured, and the carefree, open mentality of the American people has taken a drastic blow..."
 united_states_events.1007.a: "What effect will this have on the\nAmerican Dream?"
 united_states_events.1007.b: "How depressing — so many died for no real change at all."

 united_states_events.1008.t: "Кінець Другої Громадянської війни в Америці"
 united_states_events.1008.d: "Друга Громадянська війна в Америці, найкривавіший конфлікт, що коли-небудь спіткав Новий Світ, закінчилася. І коли ридаючі вдови ховають своїх мертвих чоловіків і синів, останні сліди старого режиму змітаються Американською революцією, очолюваною [WCA.GetNameDef]. Стару капіталістичну систему розпущено й замінено організацією, схожою на ту, що існує у Франції та Британії, а червоно-чорний прапор тепер майорить над колишнім Конгресом, який незабаром буде перетворено на Конгрес Синдикатів.\n\n[WCA.GetNameDefCap] вже ускладнили свої відносини з Канадою і вже дивляться в майбутнє, щоб стати авангардом синдикалізму в Новому Світі. Америка змінилася назавжди..."
 united_states_events.1008.a: "Америка процвітає завдяки свободі, а не соціалізму!"
 united_states_events.1008.b: "Те, що було кошмаром, тепер стало реальністю."
 united_states_events.1008.c: "Неймовірна перемога для робітників Америки — і всього світу."

 united_states_events.1009.t: "William Borah Elected President of the USA"
 united_states_events.1009.d: "After nearly two months of uncertainty, there is finally a winner in the drawn-out US election. With the support of an establishment coalition in Congress, Republican Senator William Borah has clinced the Presidency for the GOP.\n\nA venerable political titan, Borah is one of the last progressive Republicans of Theodore Roosevelt's generation. Remaining true to his maverick progressive principles, Borah overcame a substantial challenge from the GOP establishment to win the nomination, promising government relief without radicalism. It is hoped that his election will help ease tensions in the United States, a hope which has been reinforced by the conciliatory attitude of Senator Huey Long to the new President-elect."
 united_states_events.1009.a: "Побачимо, що станеться."
 united_states_events.1009.b: "Я дуже сумніваюся, що Бора зможе виправити Америку."
 united_states_events.1009.c: "Естеблішмент зруйнував Америку, а тепер їм довіряють її виправити?"

 united_states_events.1010.t: "Альф Лендон обраний президентом США"
 united_states_events.1010.d: "Коли Герберт Гувер повністю поклався на колишнього нафтового лобіста та сенатора Альфа Лендона для відновлення Сполучених Штатів, Альф з вдячністю прийняв виклик. У вступній промові, сповненій загроз насильства від соціалістичних і лонгістських повстанців, Лендон пообіцяв Америці, що вона збереже свій статус світової економічної сили та символу ліберальної демократії за будь-яку ціну.\n\nБаза підтримки Лендона складається з борючогося середнього класу американців і численних республіканських союзників, які десятиліттями перебували при владі в Сполучених Штатах. Хоча серед натовпу соціалісти та лонгісти називають його інструментом Великого Бізнесу, це віщує подальший розкол у Сполучених Штатах."
 united_states_events.1010.a: "Побачимо, що станеться."
 united_states_events.1010.b: "Я дуже сумніваюся, що Лендон зможе виправити Америку."
 united_states_events.1010.c: "Серйозно? Це та людина, яку вони обрали для лікування ран Америки?"

 united_states_events.1011.t: "Президент Г'юї Лонг зник"
 united_states_events.1011.d: "У безпрецедентному повороті подій, переможний президент США Г'юї Лонг зник. Американські газети повідомляють, що автомобіль Г'юї Лонга та всі його охоронці зникли після пізньої вечері в новій столиці. За нашою інформацією з газет, за цим нападом стоїть невстановлена група професійних синдикалістських убивць. Це відбулося після гучного вбивства анархістом сина промисловця Генрі Форда, Едсела Форда.\n\nКомандир Американського Легіону Джордж Ван Хорн Моузлі звернувся до громадськості з приводу її занепокоєнь, заявивши, що він займе Президентський особняк, щоб викорінити можливих змовників, і мобілізував Легіон для захисту вразливих конгресменів у цей небезпечний час."
 united_states_events.1011.a: "Реакціонери рвуть себе на шматки!"
 united_states_events.1011.b: "Яке жахіття!"
 united_states_events.1011.c: "Чи дійсно щось зміниться?"

 united_states_events.1012.t: "Президент Г'юї Лонг знайдений мертвим!"
 united_states_events.1012.d: "У шокуючому повороті подій, колись тріумфальний президент США Г'юї Лонг був знайдений убитим у своїй резиденції! Американські газети по всій країні засуджують це вбивство лідера нації. Найбільш тривожним є залишений нападниками капюшон, який підтверджує їхню відповідальність за напад.\n\nКомандир Американського легіону Роберт Вуд виступив із публічним зверненням до нації, пообіцявши особисто очолити боротьбу проти Хірама Еванса та його банди бандитів. На місце Лонга був піднятий колишній конгресмен Мартін Дайс-молодший, переконаний консерватор і захисник старого порядку, який пообіцяв швидку відплату тим, хто прагне і прагнув дестабілізувати Америку."
 united_states_events.1012.a: "Один тиран вмирає, його місце займає інший."
 united_states_events.1012.b: "Американського президента вбив Клан? Тривожна думка."

 united_states_events.1013.t: "US Congress Fails to Elect President"
 united_states_events.1013.d: "After the contested US presidential election did not produce a winner in November last year, it was expected that a winner would finally be produced by the House of Representatives in a contingent election in January. Such an outcome was not to be however: the House failed even to elect a Speaker, resulting in a state of complete deadlock in both houses which has prevented the election of either a president or vice president.\n\nWith neither a president nor vice president having been elected, it appears as if the Presidency will, for the first time, become vacant on January 20th. News of this has caused substantial unrest and civil disturbances in ther United States, as police struggle to maintain order in American cities."
 united_states_events.1013.a: "Complete madness!"
 united_states_events.1013.b: "Crisis will make opportunity for the radicals..."
 united_states_events.1013.c: "The bourgeoisie strangles itself in its own constitutional norms!"

 united_states_events.1014.t: "Massacre in Harlan County"
 united_states_events.1014.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces. This week, fighting in the county came to a head, with a pitched battle in the town of Harlan. The result was the routing of the union militia, with the massacre of over 600 miners by anti-union forces. With this, the town has been fully cleansed of the IWW for the time being.\n\nAlready, the massacre has caused an increase in civil disturbances in the United States, with many northern industrial cities seeing rioting in solidarity with the martyred miners."
 united_states_events.1014.a: "Concerning."
 united_states_events.1014.b: "You can't keep making martyrs forever."

 united_states_events.1015.t: "Escalation of the Harlan County War"
 united_states_events.1015.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county has escalated, as the union militia seized control of much of the town of Harlan east of the Cumberland river. Anti-union forces have retreated to the town's National Guard depot. Though the unionists have not fully captured the town, the escalation in fighting, which has left dozens dead in the past month, is reminiscent of the brutal Mingo County War of 1923, and has already resulted in unrest across the United States."
 united_states_events.1015.a: "Not a good year for the United States."
 united_states_events.1015.b: "America's workers are beginning to stand up."

 united_states_events.1016.t: "The Harlan Commune"
 united_states_events.1016.d: "Since the beginning of the decade, Harlan County, Kentucky, has been embroiled in conflict. The IWW and other unions have attempted to organise the miners of the country, facing steep, and often armed resistance from local authorities and company forces.\n\nThis week, fighting in the county came to a head, as miners seized the town of Harlan, including its National Guard depot. Having routed anti-union forces from Harlan, they moved to capture other parts of Harlan County, taking up positions in the Cumberland River Valley before proclaiming a local commune. Already, the crisis in Harlan is shaping up to be even worse than the Mingo County War of 1923, as socialists in large northern cities march in solidarity with the \"Harlan Communards\"."
 united_states_events.1016.a: "Is this America's 1925?"

 united_states_events.1017.t.dem: "Douglas MacArthur Resigns Presidency"
 united_states_events.1017.t.junta: "Douglas MacArthur Remains President"
 united_states_events.1017.d.dem: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to resign the Presidency and allow free elections immediately. Already, celebrations have been held in major cities across the country as many rejoice at the return of American democracy, though others worry what precedent the General's actions might set for the future."
 united_states_events.1017.d.junta: "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to remain President until \"the scars of the Civil War have fully healed\", a time to be decided only by the General himself. Already, riots have erupted across parts of the country, though most citizens remain simply too exhausted, demoralised, or war-weary to protest."
 united_states_events.1017.a: "Long live the Republic!"
 united_states_events.1017.b: "Is this the end of American democracy?"
 united_states_events.1017.c: "How surprising!"
 united_states_events.1017.e: "Bah!"

