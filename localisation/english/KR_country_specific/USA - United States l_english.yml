 united_states_events.539.t: "Остання промова Макартура"
 united_states_events.539.d: "Відчуваючи, що його незабаром заарештують, генерал Дуглас Макартур вирішив виголосити останню промову перед Конгресом, переконавши кількох своїх колишніх союзників зробити йому останню послугу. Одягнувши свою стару військову форму, колишній начальник штабу армії США згадав про перебіг війни, свою долю та повідомив присутнім, що він не чинитиме опору арешту. Натомість він заявив, що прийме ув’язнення, якщо це допоможе знову об'єднати націю без подальшого кровопролиття. Він сказав, що робив усе, що робив, лише для захисту Америки, і висловив вдячність за свої багаторічні служіння як «виконання своїх хлопчачих надій і мрій».\n\nХоча багато хто в залі аплодував, критики майже одразу розкритикували його, зазначивши, що переворот Макартура допоміг розпалити громадянську війну. Ба більше, його промова, здається, є не лише відчайдушною спробою викликати співчуття (і, можливо, домогтися помилування), але й спробою приписати собі заслуги за возз’єднання між урядами у Сакраменто та Вашингтоні — успіх, який, як вони стверджують, є заслугою [Root.GetLeader] та дипломатії, а не Макартура. Однак публіка, ймовірно, запам'ятає знакову фразу Макартура, яку він сказав на завершення своєї промови, перш ніж здатися агентам ФБР, що чекали на нього..."
 united_states_events.539.a: "«Старі солдати ніколи не вмирають, вони просто зникають»."

 united_states_events.540.t: "Арешт Дугласа Макартура"
 united_states_events.540.d.vandenberg: "Після того, як синдикалістів і лонгістів було нарешті придушено, лише [ACC.GetNameDef] та Федеральний уряд Макартура залишилися стояти. Обидві сторони, виснажені жахливим конфліктом, який розірвав країну, дали зрозуміти, що прагнуть об’єднання через компроміс, а не зброю.\n\nГенерал Дуглас Макартур, головнокомандувач федеральною армією під час громадянської війни, шокував американський континент, коли оголосив про свою відставку з посади президента. Генерал публічно призначив губернатора Ела Сміта своїм наступником і заявив про свій вихід із президентських справ. Хоча відставка Макартура змусила його прихильників бачити в ньому сучасного американського Цінцинната, для деяких американців його дії викликали найбільшу підозру.\n\nОднак, здається, що [ACC.GetNameDef] повністю зірвали гру Макартура. У той час як американська нація з нетерпінням чекає новин про остаточне возз’єднання, уряд [ACC.GetNameDef] надіслав рішучу ноту Федеральному уряду, вимагаючи суду над Макартуром за його злочини проти американського народу в обмін на об’єднання. Адже саме військовий переворот Макартура проти американського уряду в похмурій зимі 1937 року кинув країну в хаос. Але, мабуть, найздивованішим є те, що новопризначений президент Артур Ванденберг, вибір самого Макартура, став одним із найпалкіших голосів за арешт генерала. Президент Ванденберг виступив на національному радіо з різкою критикою Макартура як диктатора-цезаря, отримавши похвалу та підтримку від уряду [ACC.GetNameDef]. Політично переграний і зіткнувшись із країною, яка прагне миру, колишній головнокомандувач змушений підкоритися арешту."
 united_states_events.540.d.garner: "Після того, як синдикалістів і лонгістів було нарешті придушено, лише [ACC.GetNameDef] та Федеральний уряд Макартура залишилися стояти. Обидві сторони, виснажені жахливим конфліктом, який розірвав країну, дали зрозуміти, що прагнуть об’єднання через компроміс, а не зброю.\n\nГенерал Дуглас Макартур, головнокомандувач федеральною армією під час громадянської війни, шокував американський континент, коли оголосив про свою відставку з посади президента. Генерал публічно призначив спікера Палати представників Джона Ненса Гарнера своїм наступником і заявив про свій вихід із президентських справ. Хоча відставка Макартура змусила його прихильників бачити в ньому сучасного американського Цінцинната, для деяких американців його дії викликали найбільшу підозру.\n\nОднак, здається, що [ACC.GetNameDef] повністю зірвали гру Макартура. У той час як американська нація з нетерпінням чекає новин про остаточне возз’єднання, уряд [ACC.GetNameDef] надіслав рішучу ноту Федеральному уряду, вимагаючи суду над Макартуром за його злочини проти американського народу в обмін на об’єднання. Адже саме військовий переворот Макартура проти американського уряду в похмурій зимі 1937 року кинув країну в хаос. Але, мабуть, найздивованішим є те, що новопризначений президент Джон Ненс Гарнер, вибір самого Макартура, став одним із найпалкіших голосів за арешт генерала. Президент Гарнер виступив на національному радіо з різкою критикою Макартура як диктатора-цезаря, отримавши похвалу та підтримку від уряду [ACC.GetNameDef]. Політично переграний і зіткнувшись із країною, яка прагне миру, колишній головнокомандувач змушений підкоритися арешту."
 united_states_events.540.a: "Так завжди тиранам."

 united_states_events.541.t: "Закон про президентське спадкоємство"
 united_states_events.541.d: "В іронічному, можливо, доречному повороті подій генерал, який одного разу усунув і ув’язнив президента через переворот, тепер сам зазнав арешту. Зі зникненням Макартура постає питання: хто має бути президентом на залишок терміну 1936-1940 років? Відповідно до Конституції, коли президент помирає або залишає посаду до завершення свого терміну, його заступник автоматично займає цю посаду. Однак Закон про президентське спадкоємство, прийнятий Конгресом Макартура під прицілом зброї, дозволив генералу «законно» стати президентом і оголосив чинного президента та віцепрезидента недієздатними чи відсутніми. Це питання породило новий раунд партійних суперечок, оскільки Квентін Рузвельт, скинутий віцепрезидент за Олсоном, і його прихильники стверджують, що саме він є законним президентом Америки, а уряд Тихоокеанських Штатів був продовженням конституційного уряду протягом громадянської війни.\n\nДля багатьох колишніх федералістів це питання стосується самої легітимності уряду у Вашингтоні під час громадянської війни, і багато хто вважає, що виклик Рузвельта загрожує дестабілізувати процес миру та примирення. Натомість було б краще дозволити тимчасовому президенту [Root.GetLeader] відпрацювати решту терміну, поки не можна буде провести нові вибори. На щастя, обидві сторони вирішили це питання мирно, і воно швидко потрапило до Верховного суду. Після заслуховування юридичних аргументів обох сторін суд оголосив свій вердикт, що..."
 united_states_events.541.a: "...закон був неконституційним — Рузвельт є законним президентом."
 united_states_events.541.b: "...закон був легітимним — [ROOT.GetLeader] є законним президентом."

