 ustates.207.t: "Барклі проти Тафта"
 ustates.207.d: "Жахливо зруйнована кривавою Другoю громадянською війною, американська нація шокована жахливими наслідками тотальної війни. По всій країні починають з'являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Націю через її найтемніші дні вела не хто інший, як колишній президент Ел Сміт, чиє передчасне відхід з життя привів до підвищення віцепрезидента Албена В. Барклі на посаду 33-го президента Сполучених Штатів Америки. З наближенням 1944 року нація з нетерпінням очікує на того, хто знову очолить Овальний кабінет.\n\nСподіваючись зберегти панування демократів ще на чотири роки, Албен В. Барклі — адвокат і політик з Кентуккі. На початку своєї політичної кар'єри Барклі вразив місцевих жителів рідного округу МакКраккен своєю красномовністю та привабливістю під час кампанії за посаду окружного прокурора. З того часу Барклі проклав собі шлях до політичної еліти Кентуккі, обійнявши посади представника штату, губернатора та пізніше сенатора. Як і під час виборів на посаду губернатора, Барклі отримав прізвисько «Залізна людина» від преси завдяки, здавалося б, невичерпному джерелу енергії, оскільки він був помічений надаючи майже шістнадцять промов на день під час виборчої кампанії.\n\nРеспубліканською опозицією є не хто інший, як Роберт Тафт, син колишнього президента США Вільяма Г. Тафта. Як лідер консервативної коаліції Америки, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки у світові конфлікти, стверджуючи, що головний пріоритет Америки після громадянської війни — це відновлення на батьківщині. Невтомний працівник з різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити необхідні голоси для знищення домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
