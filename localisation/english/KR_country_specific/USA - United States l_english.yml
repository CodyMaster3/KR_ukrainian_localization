 united_states_events.217.d.vandenberg: "After another successful term as president of the United States, President Arthur Vandenberg announced his retirement in the upcoming electoral race. Citing the precedent set by the first American president George Washington, Vandenberg intends to end his presidential career after two re-elections to honour the American democratic system after the gruelling and destructive civil war. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\n\nSeeking to continue the Republican hold on the White House is Republican Charles A. Halleck from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationists. Securing the support of interest groups like the NAACP, Halleck has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nRepresenting the Democratic Party and hoping to end Republican dominance in the White House is Kentuckian senator and governor Happy Chandler. A moderate Democrat straddling the line between party factions, he has succeeded in unifying the Democratic cohort behind him. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.217.d.macarthur: "With the election of 1948, many in the United States are anxious as to whether or not President Douglas MacArthur will seek a third term. The beloved wartime general who had overseen the country in its darkest days and its current period of Reconstruction shocked his dissenters with his proclamation that he would not seek a third term. In the halls of Congress, MacArthur announced his official retirement from the military and politics - citing age and health and his desire to return home after years of service. Citizens from Washington, D.C. to San Francisco restlessly follow the presidential campaigns between the Republican and Democrat parties.\n\nSeeking to continue the Republican hold on the White House is Republican Charles A. Halleck from Indiana. The former lawyer and prosecuting attorney is a strong proponent of civil rights and has constantly pointed out his opponent Happy Chandler's ties to fierce segregationist Harry F. Byrd. Securing the support of interest groups like the NAACP, Halleck has promised his supporters that should he be elected - he will take measures to begin the process of racial integration and the eventual eradication of segregation.\n\nRepresenting the Democratic Party and hoping to end Republican dominance in the White House is Kentuckian senator and governor. Happy Chandler. A moderate Democrat straddling the line between party factions, he has succeeded in unifying the Democratic cohort behind him. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening 