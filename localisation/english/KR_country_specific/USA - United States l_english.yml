 united_states_events.220.t: "Stassen vs Chandler"
 united_states_events.220.d: "After a successful term, President Happy Chandler announced his intention to run in the upcoming electoral race of 1952. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\n\nThe current president hopes to continue the Democratic dominance of the White House for the next four years. While Chandler saw the integration of American baseball and schools due to popular pressure, his associations with prominent segregationists such as Harry Byrd have also made him an unpopular candidate towards civil rights interest groups. He hopes to continue his administration's fiscally conservative policies and his ties to unions, especially mine workers in Kentucky. Nonetheless, his use of racially insensitive language in public has undoubtedly attracted a degree of controversy to his name - one the Republicans have been eager to capitalise on.\n\nRepresenting the Republican opposition is the Governor of Minnesota, Harold Stassen. Stassen, a veteran of the Civil War who fled from his home state to Federal territory to enlist with the Federal Government, successfully rebuild the Republican Party in Minnesota after the Civil War. As governor, he quickly became extraordinarily popular, ending Farmer-Labor's hold on Minnesota's voters. Stassen pushed through civil service, agricultural, and civil rights reforms in his term in office, and was soon considered a serious contender for the presidency in spite of his youth. Stassen has also promised to, in a break with Republican convention, actively campaign in the \"solid south\", a position which has been praised by the marginalised southern Republicans.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.220.a: "Stassen wins."
 united_states_events.220.b: "Chandler wins."

 united_states_events.2200.t: "Stassen vs Long"
 united_states_events.2200.d: "After a successful term, President Huey Long announced his intention to run in the upcoming electoral race of 1952 for an unprecedented fourth term. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\n\nThe current president hopes to continue the Democratic dominance of the White House for the next four years. Long's time in office has seen much progress on his \"Share Our Wealth\" program, however many have criticised his administration for corruption and authoritarianism. To Long's critics, Long's authoritarianism is an insult to the men and women who died for democracy in the Civil War.\n\nRepresenting the Republican opposition is the Governor of Minnesota, Harold Stassen. Stassen, a veteran of the Civil War who fled from his home state to Federal territory to enlist with the Federal Government, successfully rebuild the Republican Party in Minnesota after the Civil War. As governor, he quickly became extraordinarily popular, ending Farmer-Labor's hold on Minnesota's voters. Stassen pushed through civil service, agricultural, and civil rights reforms in his term in office, and was soon considered a serious contender for the presidency in spite of his youth. Stassen has also promised to, in a break with Republican convention, actively campaign in the \"solid south\", a position which has been praised by the marginalised southern Republicans.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.2200.a: "Stassen wins."
 united_states_events.2200.b: "Long wins."

 united_states_events.221.t: "Stassen vs. Sparkman"
 united_states_events.221.d: "The last four years of Richard Russell's presidency were fraught with controversy. Robert Elliot, the ex-convict who swore President Russell was behind illegal corvee labour in Georgia, has become a darling of the Republican party. The opposition to Russell has coalesced behind accusations that Russell was undoing civil rights legislation passed in the 1930s.\n\nHoping to keep Democrat dominance yet again for the next four years is none other than John Sparkman of Alabama. Sparkman's career has illustrated the tentative relationship the Democratic Party has with third parties. His first electoral victory in 1936 came due to Sparkman's severe concessions to the Longists to ensure that his seat stayed with the Democrats. A career loyal to the United States, Sparkman has supported economic liberalisation and ended his relationship with the isolationist Constitution Party.\n\nThe Republican opposition to the Democrats is the Governor of Minnesota, Harold Stassen. Stassen, a veteran of the Civil War who fled from his home state to Federal territory to enlist with the Federal Government, successfully rebuild the Republican Party in Minnesota after the Civil War. As governor, he quickly became extraordinarily popular, ending Farmer-Labor's hold on Minnesota's voters. Stassen pushed through civil service, agricultural, and civil rights reforms in his term in office, and was soon considered a serious contender for the presidency in spite of his youth. Stassen has also promised to, in a break with Republican convention, actively campaign in the \"solid south\", a position which has been praised by the marginalised southern Republicans.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.221.a: "Stassen wins."
 united_states_events.221.b: "Sparkman wins."

 united_states_events.222.t: "Douglas vs Stassen"
 united_states_events.222.d.taft: "The last four years of Robert Taft's presidency has seen the Republican administration gather additional supporters from formerly Democrat areas. With the decline in power of the Longists, local politicians left outside in the cold by Democratic leadership have surrounded President Taft as their new conduit of hope.\n\nPaul H. Douglas, however, hopes to upset this aspiration. Douglas, a Democratic Senator from Illinois, represents the left-wing of his party. An ex-Farmer-Laborite who spent the Civil War in Red territory, Douglas' views have been controversially received by the American public, with many Republicans and even some Democrats \"waving the bloody shirt\" and attacking him as a pseudo-socialist. Douglas' views have moderated since the 1930s however, and he now advocates for a more conventional form of left-liberalism. Additionally, his position has endeared him to reconstructed ex-socialists in the midwest, who have flocked to the most left-wing major party candidate since the end of hostilities.\n\nThe Republican opposition to the Democrats is the Governor of Minnesota, Harold Stassen. Stassen, a veteran of the Civil War who fled from his home state to Federal territory to enlist with the Federal Government, successfully rebuild the Republican Party in Minnesota after the Civil War. As governor, he quickly became extraordinarily popular, ending Farmer-Labor's hold on Minnesota's voters. Stassen pushed through civil service, agricultural, and civil rights reforms in his term in office, and was soon considered a serious contender for the presidency in spite of his youth. Stassen has also promised to, in a break with Republican convention, actively campaign in the \"solid south\", a position which has been praised by the marginalised southern Republicans.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.222.d.lucas: "Scott W. Lucas's term has seen a shrinkage in support among centrists. The excesses of the civil war cast a long shadow still felt by the civilian government. Even a strong efficient administration as Lucas has cannot save it from change.\n\nPaul H. Douglas, however, hopes to salvage the situation. Douglas, a Democratic Senator from Illinois, represents the left-wing of his party. An ex-Farmer-Laborite who spent the Civil War in Red territory, Douglas' views have been controversially received by the American public, with many Republicans and even some Democrats \"waving the bloody shirt\" and attacking him as a pseudo-socialist. Douglas' views have moderated since the 1930s however, and he now advocates for a more conventional form of left-liberalism. Additionally, his position has endeared him to reconstructed ex-socialists in the midwest, who have flocked to the most left-wing major party candidate since the end of hostilities.\n\nThe Republican opposition to the Democrats is the Governor of Minnesota, Harold Stassen. Stassen, a veteran of the Civil War who fled from his home state to Federal territory to enlist with the Federal Government, successfully rebuild the Republican Party in Minnesota after the Civil War. As governor, he quickly became extraordinarily popular, ending Farmer-Labor's hold on Minnesota's voters. Stassen pushed through civil service, agricultural, and civil rights reforms in his term in office, and was soon considered a serious contender for the presidency in spite of his youth. Stassen has also promised to, in a break with Republican convention, actively campaign in the \"solid south\", a position which has been praised by the marginalised southern Republicans.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.222.d.roosevelt: "Quentin Roosevelt's promise to not seek another term as President has been upheld. In a public address, the President announced that he would not seek re-elecion, citing the need for new blood and ideas in government, and his satisfaction that the \"Fair Deal\" represents a completed program.\n\nDemocrat Paul H. Douglas hopes to take advantage of Roosevelt's retirement. Douglas, a Democratic Senator from Illinois, represents the left-wing of his party. An ex-Farmer-Laborite who spent the Civil War in Red territory, Douglas' views have been controversially received by the American public, with many Republicans and even some Democrats \"waving the bloody shirt\" and attacking him as a pseudo-socialist. Douglas' views have moderated since the 1930s however, and he now advocates for a more conventional form of left-liberalism. Additionally, his position has endeared him to reconstructed ex-socialists in the midwest, who have flocked to the most left-wing major party candidate since the end of hostilities.\n\nThe Republican opposition to the Democrats is the Governor of Minnesota, Harold Stassen. Stassen, a veteran of the Civil War who fled from his home state to Federal territory to enlist with the Federal Government, successfully rebuild the Republican Party in Minnesota after the Civil War. As governor, he quickly became extraordinarily popular, ending Farmer-Labor's hold on Minnesota's voters. Stassen pushed through civil service, agricultural, and civil rights reforms in his term in office, and was soon considered a serious contender for the presidency in spite of his youth. Stassen has also promised to, in a break with Republican convention, actively campaign in the \"solid south\", a position which has been praised by the marginalised southern Republicans.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.222.d.fallback: "Невблаганний поштовх до змін ще більше віддалив країну від воєнного мороку 1936 року. Питання десегрегації, примирення з дисидентськими соціалістами та реакціонерами, а також надмірний державний контроль над важкою промисловістю — це всі питання, які поступово розривають країну.\n\nОднак Адлай Стівенсон сподівається зруйнувати ці сподівання. Стівенсон, колишній губернатор Іллінойсу, привернув підтримку колишніх соціалістів із СПА до Демократичної партії. Стівенсон, відомий тим, що помилував робітників, які приєдналися до СПА, і провів програму для зниження політичної напруженості в поліції штату. Така популярність зробила Стівенсона очевидним вибором для демократів як наступного президента.\n\nРеспубліканська опозиція демократам — відомий генерал Дуайт Ейзенхауер. Як офіцер, Ейзенхауер зіграв вирішальну роль на доленосних виборах 1936 року, запобігши краху Сполучених Штатів. Опозиція в армії проти десегрегації стала імпульсом для Ейзенхауера спробувати свої сили в Білому домі. Ейзенхауер запевнив консерваторів у Республіканській партії, що зовнішня політика кардинально не зміниться. Ейзенхауер також заявляє, що його адміністрація, якщо його оберуть, зосередиться на обмеженні надмірного державного контролю над приватною промисловістю.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.222.a: "Stassen wins."
 united_states_events.222.b: "Douglas wins."

 united_states_events.223.t: "The [GetYear] Presidential Election"
 united_states_events.223.d: "It is this year's election in [USA.GetNameDef], and President [USA.GetLeader] is well in the lead in the national polls and almost certain to be re-elected. The reelection campaign, which played out more as a formality than a fierce political battle, lacked the usual fervor seen in previous years. Traditional elements of a contested race, debates, campaign rallies, and intense media coverage, were noticeably absent.\n\nInstead, the president's journey to a second term was a relatively quiet affair, drawing attention to the unusual circumstances surrounding the absence of competitors. As the nation adjusts to the idea of an unopposed reelection, there is a palpable sense of uncertainty about the future political landscape."
 united_states_events.223.a: "Congratulations, [USA.GetLeader]!"

### Foreign Policy ###
 united_states_events.250.t: "Приєднатися до Ліги Американських Держав?"
 united_states_events.250.d: "[From.GetNameDefCap] надіслав посланця із запрошенням для [Root.GetNameDef] приєднатися до так званої «Ліги Американських Держав». Це не зовсім союз, але радше асоціація країн Північної та Південної Америки під керівництвом і захистом Америки. Вони гарантуватимуть нашу незалежність і запропонують нам військових та економічних радників, а натомість ми надамо їм військовий доступ і пріоритетне ставлення до нашого експорту. Це не така вже й погана угода, хоча деякі вважають, що вона занадто сильно пов'язує нас з американцями — і, враховуючи нашу нейтральність, також не дозволяє шукати союзи деінде. Питання в тому, чи потрібні вони нам, якщо американці нас захищають?"
 united_states_events.250.a: "Звичайно, ми приєднаємося до Ліги."
 united_states_events.250.b: "Це не в наших інтересах."

 united_states_events.251.t: "[FROM.GetNameDefCap] Відмовилися"
 united_states_events.251.d: "Можливо, не бажаючи надто тісно зв'язувати себе з американськими інтересами, [From.GetAdjective]ий уряд відхилив наше запрошення приєднатися до союзу."
 united_states_events.251.a: "Це їхня втрата."

 united_states_events.252.t: "Промислова допомога від Америки"
 united_states_events.252.d: "Наші союзники з [From.GetNameDef] прийшли з промисловою допомогою, використовуючи наші зв’язки в Лізі Американських Держав, щоб зблизити наші країни.\n\nДеякі в [Root.GetAdjective]ому уряді стверджують, що це нова форма американського імперіалізму, що чим більше американці вкорінюються в лавах нашого уряду, тим більше контролю вони будуть здійснювати... але зараз мало що можна з цим вдіяти."
 united_states_events.252.a: "Ми вдячні за допомогу."

 united_states_events.253.t: "[FROM.GetNameDefCap] Приєднується до Ліги"
 united_states_events.253.d: "[From.GetNameDef] задоволений нашою пропозицією щодо захисту та керівництва і погодився приєднатися до Ліги Американських Держав."
 united_states_events.253.a: "Чудово!"

 united_states_events.255.t: "Переваги Ліги"
 united_states_events.255.d: "Зміни в кількості членів Ліги Американських Держав змінюють і переваги, які ми отримуємо від неї."
 united_states_events.255.a: "Добре."

 united_states_events.256.t: "Американський імперіалізм"
 united_states_events.256.d: "Як деякі й побоювалися, американці повільно вкорінюються на кожному рівні [Root.GetAdjective]ого уряду. Протягом кількох місяців вони отримають повний контроль над нами.\n\nНаш єдиний варіант — вигнати їх і відмовитися від членства в Лізі... але це майже напевно призведе до того, що американці обрушаться на нас."
 united_states_events.256.a: "Звичайно, ми повинні чинити опір!"
 united_states_events.256.b: "Ми нічого не можемо вдіяти."

 united_states_events.257.t: "[From.GetAdjective]ий Опір"
 united_states_events.257.d: "Можливо, нерозумно, але [From.GetAdjective]ий уряд помітив наші плани щодо перевороту й відмовився від членства в Лізі Американських Держав, а також вигнав майже всіх американських чиновників, яких вони змогли знайти. Це, звичайно, дає нам привід для дій проти них... якщо ми цього бажаємо."
 united_states_events.257.a: "Що вони сподіваються отримати?"

 united_states_events.258.t: "Американська маріонетка"
 united_states_events.258.d: "Це сталося: законний [Root.GetAdjective]ий уряд було замінено на той, який схвалений американцями та перебуває під їхнім контролем.\n\nТепер ми колонія держави [From.From.GetNameDef]."
 united_states_events.258.a: "Ми вітаємо наших нових господарів."

 united_states_events.259.t.league_ends: "Кінець Ліги Американських Держав"
 united_states_events.259.t.country_leaves: "Вихід із Ліги Американських Держав"
 united_states_events.259.d.USA_dead: "Незважаючи на відновлення після жахів Другої громадянської війни в США, здається, що Сполучені Штати знову впали - цього разу від рук іноземного окупанта.\n\nЗі знищенням північноамериканського колоса стає очевидним, що військова та економічна міць Сполучених Штатів не є достатньо сильною силою, щоб утримати Лігу Американських Держав разом. З цією остаточною поразкою американського уряду існування Ліги офіційно закінчилося."
 united_states_events.259.d.USA_puppet: "Незважаючи на промислову міць і силу Сполучених Штатів, вони були переможені та тепер фактично є маріонеткою іноземної держави. Оскільки сила Сполучених Штатів повністю придушена, вони більше не мають влади та авторитету для утримання Ліги Американських Держав. З цією остаточною поразкою американського уряду існування Ліги офіційно закінчилося."
 united_states_events.259.d.USA_in_faction: "Змінюючи свій світовий курс, уряд Сполучених Штатів оголосив про свій вступ до [USA.GetFactionName].\n\nЗ укріпленням зв’язків з цією фракцією вони заявили, що більше не готові очолювати Лігу Американських Держав. З цією зміною зовнішньої політики Америки існування Ліги офіційно закінчилося."
 united_states_events.259.d.USA_war: "З початком війни між [ROOT.GetNameDef] і Сполученими Штатами Америки всі дружні та економічні зв'язки, встановлені Лігою Американських Держав, офіційно припинені між двома країнами.\n\nСполучені Штати заявили, що у відповідь на воєнний статус між країнами [ROOT.GetNameDef] офіційно виключено з Ліги Американських Держав."
 united_states_events.259.d.puppet: "[ROOT.GetNameDefCap] потрапила під домінацію іноземної держави, і її незалежність тепер зведена до рівня маріонетки. З новою реорганізацією їхнього уряду вони тепер є відповідальністю своїх окупантів. Оскільки вони більше не здатні брати участь у власних міжнародних справах, вони більше не будуть членами Ліги Американських Держав."
 united_states_events.259.d.in_faction: "Посилаючись на зростання світової напруги та бажання забезпечити безпеку, [ROOT.GetNameDef] приєдналася до [ROOT.GetFactionName].\n\nЧерез зміну їхньої зовнішньої політики та союзників вони більше не будуть пов’язані з членством у Лізі Американських Держав. Сьогодні вони офіційно вийшли з американської фракції."
 united_states_events.259.d.invalid_government: "Здається, радикали захопили уряд [ROOT.GetNameDef], перетворивши його на режим, який несумісний із встановленням зв'язків зі Сполученими Штатами.\n\nЇхній новий уряд становить загрозу демократичній цілісності Ліги Американських Держав, і тому ми не визнаємо новий режим, що встановився в їхній країні. Через цю раптову зміну політичного курсу вони більше не будуть членами Ліги Американських Держав."
 united_states_events.259.a: "Гаразд."

 united_states_events.260.t: "[From.GetAdjective]і радники?"
 united_states_events.260.d: "Оскільки ми обидва є союзниками у боротьбі проти одних і тих самих ворогів, [From.GetNameDef] запропонувала надіслати нам військових радників, наголошуючи, що ми повинні працювати тісніше задля військових зусиль."
 united_states_events.260.a: "Звичайно!"
 united_states_events.260.b: "Вони можуть залишити собі своїх \"радників\"."

 united_states_events.261.t: "[From.GetNameDefCap] відмовила"
 united_states_events.261.d: "Можливо, вважаючи наших радників шпигунами чи просто не довіряючи нашим намірам, [From.GetAdjective]ий уряд відмовився від нашої пропозиції."
 united_states_events.261.a: "Їхня втрата."

 united_states_events.262.t: "[From.GetNameDefCap] погодилася"
 united_states_events.262.d: "[From.GetAdjective]ий уряд охоче погодився на нашу пропозицію, і радники вже прямують до нас."
 united_states_events.262.a: "Відмінно."

 united_states_events.270.t: "[FROM.GetNameDefCap] вимагає повернення Нової Англії"
 united_states_events.270.d: "Після завершення громадянської війни [From.GetNameDef] вирішила вимагати повернення Нової Англії. Ми втрутилися в регіон, щоб захистити наші інтереси, але після перемоги [From.GetNameDef] у громадянській війні вони, як претендент на американську легітимність, просять повернення Нової Англії.\n\nЇхній посол наголосив, що війна є дуже ймовірною у разі нашої відмови. Якою буде наша відповідь?"
 united_states_events.270.a: "Це не варте війни."
 united_states_events.270.b: "Ми не можемо довірити їм Нову Англію."

 united_states_events.271.t: "Нова Англія знову приєднується до Америки"
 united_states_events.271.d: "Канадійці вивели свої війська з Бостона та міст Нової Англії й заявили, що їхня окупація закінчена, і вони лише захищали регіон від синдикалізму.\n\nНова Англія нарешті об'єдналася з рештою Америки."
 united_states_events.271.a: "Боже, благослови Америку."

 united_states_events.272.t: "Канада відмовляє"
 united_states_events.272.d: "Канада повідомила нас, що вони не повернуть нам Нову Англію.\n\nЦе викликало обурення багатьох у Конгресі, які вимагають війни для повернення нашої законної території. Чи підемо ми на війну зараз?"
 united_states_events.272.a: "Тоді це буде війна."
 united_states_events.272.b: "Ми почекаємо свого часу."

 united_states_events.273.t: "[FROM.GetNameDefCap] вимагає повернення Аляски"
 united_states_events.273.d: "Після завершення громадянської війни [From.GetNameDef] вирішила вимагати повернення Аляски. Ми захопили її, щоб захистити наші інтереси, але після перемоги [From.GetNameDef] у громадянській війні вони, як претендент на американську легітимність, просять повернення Аляски.\n\nЇхній посол наголосив, що війна є дуже ймовірною у разі нашої відмови. Якою буде наша відповідь?"
 united_states_events.273.a: "Ми її повернемо."
 united_states_events.273.b: "Ми її не повернемо."

 united_states_events.274.t: "Аляска знову приєднується до Америки"
 united_states_events.274.d: "Канада повернула територію Аляски [Root.GetNameDef]."
 united_states_events.274.a: "Боже, благослови Америку."

 united_states_events.275.t: "Канада відмовляє"
 united_states_events.275.d: "Канада відмовилася повернути нам Аляску. Якою буде наша позиція?"
 united_states_events.275.a: "Не будемо ризикувати війною."
 united_states_events.275.b: "Це буде війна."

 united_states_events.281.t: "[From.GetNameDefCap] хоче приєднатися до [Root.GetFactionName]"
 united_states_events.281.d.middle: "Цьому передували тижні дрібних натяків з боку [FROM.GetAdjective]их послів в нашому посольстві в [FROM.Capital.GetCapitalVictoryPointName].\n\nНаше схвалення забезпечило б значну дипломатичну перемогу для [ROOT.GetFactionName] і могло б допомогти стабілізувати нашу геополітичну ситуацію, особливо в Америці. Однак приватно існують побоювання, що інша велика держава може послабити наш контроль над альянсом в цілому та прив’язати нашу долю до нації, яка ще відновлюється після руйнівної громадянської війни.\n\nЗважаючи на це, після ретельного обговорення ми змушені підготувати остаточну відповідь."
 united_states_events.281.d.britain: "Президент [From.GetLeader] попросив [FROM.GetAdjective]ого посла зустрітися з королем [ROOT.GetLeader] і прем’єр-міністром [GetSecondInCommand], щоб розпочати попередні переговори про приєднання [From.GetNameDef] до [Root.GetFactionName]. $united_states_events.281.d.middle$ Ми давно підтримуємо тісні відносини з американцями, частково через реалії спільного канадсько-американського кордону. Завершення союзу в багатьох аспектах є логічним фінальним кроком для збереження стабільності у світі, що змінюється."
 united_states_events.281.d.france: "Президент [From.GetLeader] попросив [FROM.GetAdjective]ого посла зустрітися з [ROOT.GetLeader] та його співробітниками, щоб розпочати попередні переговори про приєднання [From.GetNameDef] до [Root.GetFactionName]. $united_states_events.281.d.middle$ Розташовані далеко за океаном, американська ізоляція завжди була болючим моментом у франко-американських відносинах, і такий союз майже напевно змістить баланс нашого альянсу в бік англосфери. Утім, ми були одними з їхніх перших союзників у війні за незалежність, і, можливо, це нарешті їхній шанс відплатити за послугу."
 united_states_events.281.d.germany: "Президент [From.GetLeader] попросив [FROM.GetAdjective]ого посла зустрітися з кайзером [ROOT.GetLeader] і канцлером [GetSecondInCommand], щоб розпочати попередні переговори про приєднання [From.GetNameDef] до [Root.GetFactionName]. $united_states_events.281.d.middle$ Прийняття такої угоди, безумовно, є спірним питанням. Це виведе зазвичай ізоляціоністську Америку на світову арену, і не зовсім зрозуміло, як довго вони будуть терпіти наше безперечне лідерство. Утім, їхній вступ забезпечить [ROOT.GetFactionName] продовження та глобальну присутність у світі."
 united_states_events.281.d.other: "Президент [From.GetLeader] попросив [FROM.GetAdjective]ого посла зустрітися з [ROOT.GetLeader], щоб розпочати попередні переговори про формування союзу між Америкою та [Root.GetNameDef]. Цьому передували тижні дрібних натяків з боку [FROM.GetAdjective]их послів в нашому посольстві в [FROM.Capital.GetCapitalVictoryPointName].\n\nНезважаючи на руйнування, спричинене громадянською війною, здається, що здебільшого стабільність у цій неспокійній країні відновлено. Враховуючи її природні ресурси та геополітичне положення, імовірно, що [FROM.GetNameDef] повернеться до визначного місця у світових справах, а союз із ними зміцнить наші зусилля щодо збереження взаємної безпеки.\n\nЗважаючи на це, під час обговорення остаточної відповіді з'явилися певні занепокоєння щодо характеру цього союзу та того, наскільки рівноправним буде це партнерство."
 united_states_events.281.a: "Звісно! Ми вітаємо їх."
 united_states_events.281.b: "Ми не потребуємо їх."

 united_states_events.282.t: "[From.GetNameDefCap] відмовляє"
 united_states_events.282.d: "[From.GetAdjective]ий уряд відхилив наш запит про вступ до їхнього альянсу.\n\nМожливо, ми недостатньо гарні для них або негідні бути союзником. У будь-якому випадку, відповідь була чітко негативною."
 united_states_events.282.a: "Їхнє рішення – їхня втрата."

 united_states_events.283.t: "Congress Confirms MacArthur's Appointment"
 united_states_events.283.d: "General MacArthur's \"temporary\" occupation of the Washington has led not to a calming of tensions, but a fiery shockwave of resistance all across the nation. With the situation worse than any in D.C. could have predicted, MacArthur has taked the steps necessary to legitimise his regime. MacArthur has had a sympathetic member of the removed president's cabinet appoint him as Secretary of State, an appointment confirmed quickly by a session of a rump Senate shorn of its SPA, Farmer-Labor, and Longist members. As such, MacArthur now claims that, according to the Presidential Succession Act of 1886, since the presidency and vice presidency are vacant, he is the highest ranking official in the line of succession, and therefore the acting president.\n\nThough it is expected that a more sturdy constitutional justification for the military administration will be devised in due time, MacArthur has been hurriedly sworn in in the midst of his preparations for incoming civil war, and has addressed the nation, reminding all \"traitors\" that they still have time to lay down their arms."
 united_states_events.283.a: "Нам потрібні сильні люди для важких часів."
 united_states_events.283.b: "Відкрите посягання на Конституцію!"

 united_states_events.285.t: "Ліки від поліомієліту"
 united_states_events.285.d: "Доктор Джонас Солк створив ліки від поліомієліту. Це дивовижне відкриття, яке багато хто називає проривом у сучасній науці. Чума поліомієліту в Америці тепер назавжди зникне з пам’яті американців.\n\nБатьки масово приходять до клінік по всій країні, щоб отримати вакцину для себе та своїх дітей."
 united_states_events.285.a: "Дякуємо, докторе Солк."

### Military stuff ###

 united_states_events.300.t: "Військові дослідження"
 united_states_events.300.d: "Наші найкращі вчені та бізнесмени працюють над тим, у що нам слід інвестувати наші зусилля: у стрілецьку зброю, артилерію, танки чи вдосконалення наших доктрин.\n\nЩо ми оберемо?"
 united_states_events.300.a: "Модернізуємо нашу стрілецьку зброю."
 united_states_events.300.b: "Модернізуємо нашу артилерію."
 united_states_events.300.c: "Модернізуємо наші танки."
 united_states_events.300.e: "Модернізуємо наші доктрини."

 united_states_events.301.t: "Повна мобілізація сил"
 united_states_events.301.d: "Наслідки Другої громадянської війни дали нам час не лише оцінити недоліки нашої військової потужності, але й знайти потенційні шляхи вдосконалення. Наш Генеральний штаб дійшов висновку, що ми можемо перевершити звичайні літаки з двигунами за допомогою нової технології палива і тяги, розробленої Лоуренсом Беллом.\n\nВодночас ми зібрали достатньо інженерів і вчених для реалізації ідеї Неддермаєра щодо плутонієвої ядерної зброї."
 united_states_events.301.a: "Реактивний літак Лоуренса Белла."
 united_states_events.301.b: "Атомна бомба Оппенгеймера."
 united_states_events.301.c: "Виділити більше коштів на обидва проекти."

 united_states_events.302.t: "Проект Альбукерке"
 united_states_events.302.d: "Проект Х Белла рухається задовільно, успішна інтеграція ракетних технологій у літаки дозволила подвоїти швидкість старих літальних апаратів.\n\nСьогодні хоробрий льотчик-випробувач Джек Вуламс став першою людиною, яка пролетіла на літаку швидше ніж 741 миля на годину, подолавши звуковий бар’єр."
 united_states_events.302.a: "Готові навіть до міжпланетної війни."

 united_states_events.303.t: "Проект Вінчестер"
 united_states_events.303.d: "Проект зіткнувся із суттєвою проблемою, коли було виявлено, що ядерний матеріал плутоній має надто швидку швидкість поділу для використання в кулі. Рішенням стало застосування збідненого урану, який спочатку планувався для іншого ядерного проекту.\n\nЦе робить зброю ледь етичною згідно зі звичайними правилами використання ядерних відходів і створює проблему навмисного біологічного ураження від радіації по цілі. Попри це, зброя \"Тонка людина\" стала успішною."
 united_states_events.303.a: "Ми захищені від смертельної іграшки Оппенгеймера."

 united_states_events.304.t: "Дослідження війни і миру"
 united_states_events.304.d: "У минулому наша дипломатія часто була на розсуд послів, багато з яких купували свої посади у партії. Світ, у якому ми живемо, занадто небезпечний, щоб дозволяти такі легковажні рішення агентам Америки. На думку генерала Макартура, потрібен новий підхід до зовнішньої політики, який базується на консенсусі групи надійних експертів.\n\nЦе і надихнуло створення Досліджень війни і миру, заклик найкращих умів представляти Америку в цьому хороброму новому світі. Цей орган, так званий Рада із закордонних справ, буде консультувати генерала Макартура щодо придушення радикальних сил з будь-якого куточка світу."
 united_states_events.304.a: "Дипломати більше нас не стримують."

 united_states_events.305.t: "Білий дім і Ксанаду"
 united_states_events.305.d: "Неочікувану підтримку надали численні газети Гьорста, що поширені по всій Америці. Ці видання створили образ Макартура як героїчного Цінцінната, який почув заклик врятувати Республіку від неминучої загибелі.\n\nВони стали маяком для союзників Макартура та створили майже міфічний образ завдяки фільмам і газетним карикатурам. Навіть атаки Гьорста на радикальні профспілки та популістів здавалися відлунням слів радіопромов Макартура."
 united_states_events.305.a: "Ми цінуємо вашу підтримку."

 united_states_events.306.t: "Нова норма в Америці"
 united_states_events.306.d: "Коли генерал Макартур оголосив, що не піде з посади лідера, це було під приводом надзвичайної ситуації. На той момент сотні тисяч американців були відсутні безвісти, радикали нишпорили по країні, фінансуючи свою політику награбованими грошима, а демократична основа була не готова утримувати державу.\n\nУ ці останні роки багато хто став затятим прихильником Макартура, а в Палаті представників з’явився новий тип політика. Ці конгресмени бачать необхідність інтегральної ролі військових для контролю та підтримки ділового середовища й забезпечення прав громадян, які не можуть бути порушені через політичну безвихідь."
 united_states_events.306.a: "Підтримати нових прихильників."
 united_states_events.306.b: "Відхилити цей конгресовий маніфест."

 united_states_events.308.t: "Суперзброя на бюджеті"
 united_states_events.308.d: "Останні кілька років наші військові дослідження зосереджувалися на потенціалі внутрішнього конфлікту, що звузило наш фокус і бюджет для довгострокових проектів. На щастя, цього року Конгрес ухвалив бюджет, у якому знайшлися кошти для довгострокового проекту. Військове командування розглядає три плани для перевершення військових проектів наших суперників. Перший — ракета Годдарда, теоретично здатна доставляти вибухівку за милі без ризику для життя пілотів.\n\nДругий — теоретична бомба Оппенгеймера, яка використовує радіоактивні важкі метали, досліджені в Австрії та Німеччині. Третій — набагато дешевший план, запропонований ексцентричним Вільгельмом Райхом, який стверджує, що бомбу можна зробити набагато дешевше, використовуючи його особисті фізичні дослідження. Ми мало що розуміємо з того, що пропонує Райх, але його репутація в Австрії дає нам певну впевненість у його наукових основах."
 united_states_events.308.a: "Ракета Годдарда."
 united_states_events.308.b: "Бомба Оппенгеймера."
 united_states_events.308.c: "Бомба Райха."

 united_states_events.309.t: "Успішний запуск Годдарда"
 united_states_events.309.d: "Знову вдома в Розвеллі, Нью-Мексико, Годдард продовжує тестові запуски ракет. Востаннє, коли він був тут, ракети були меншими за його стегно і досягали лише тисячі футів у висоту.\n\nТепер ракети злітають на милі над пустелею і приземляються з муляжами вантажу. Відмова Годдарда запускати вибухові ракети на території континентальних Сполучених Штатів не дає змоги повністю оцінити масштаби потенційної шкоди."
 united_states_events.309.a: "Молодець, Годдард."

 united_states_events.310.t: "Бомба Оппенгеймера успішна"
 united_states_events.310.d: "Оппенгеймер надіслав запрошення ядерним дослідникам, фізикам і інженерам по всій Європі. Обіцянка уникнути переслідувань у Європі найсильніше відгукнулася серед єврейських учених, деякі з яких емігрували до США для участі у проекті.\n\nПісля тривалого періоду експериментів і певної співпраці з колегами в Європі була підготовлена робоча атомна бомба для тестування. Небо над Аламогордо, Нью-Мексико, осяяло спалахом руйнування, коли тестова бомба \"Valediction\" вибухнула. Оппенгеймер пізніше сказав, що бомба була названа на честь його улюбленого вірша Джона Донна."
 united_states_events.310.a: "Тепер дихання обривається."

 united_states_events.311.t: "Невдалий вибух Райха"
 united_states_events.311.d: "Після численних затримок і кількох спроб ввести в оману Генеральний штаб проект бомби Вільгельма Райха було припинено, і здається, що мільйони доларів були витрачені на марно. Це стало очевидним для спостерігачів Райха, коли під час тестів його енергія, названа \"Оргон\", нібито викликала екзотермічні реакції, які бачили тільки він і його асистенти.\n\nСама бомба була порожньою оболонкою з шарами металу, що так і не вибухнула, за винятком її руйнування, коли Райх спробував її знищити під час розслідування. Ця невдача вже викликає хвилю насмішок у газетах."
 united_states_events.311.a: "Не наш найкращий момент."

### Нові події перед Громадянською війною ###
 united_states_events.500.t: "Законопроект Гарнера-Макнері знову представлено"
 united_states_events.500.d: "With the blessing of President Smith, Republican Senator Charles McNary and Speaker of the House John Nance Garner have introduced a new unemployment relief legislation package. Many in Congress feel that the package does not go nearly far enough, while others wonder how America - in the midst of a massive economic crisis - will possibly ever pay for it.\n\nThe presence of Senators from the Farmer-Labor Party, particularly in the SPA, as well as those aligned with Huey Long complicates things immensely. Even with Smith's support, it's unknown if Garner-McNary has a real chance of passing."
 united_states_events.500.a: "Побачимо."

 united_states_events.501.t: "Long and Farmer-Labor Demand Changes"
 united_states_events.501.d: "As expected, the early challenges to the Garner-McNary Bill have come from the Longists and Farmer-Labor. Huey Long and his informal caucus have demanded a vast increase in the social security provisions the bill provides, provisions most other Senators say America could never afford. John Reed and the SPA, meanwhile, scoff at the provisions of the bill, which they say does little to protect workers or fundamentally change the reality of the depression.\n\nThough not as set against the bill as their radical comrades in the SPA, the non-socialist Farmer-Labor caucus is sympathetic to Reed's view, and will have to be accommodated if they are to be swayed to our side. All three groups have attracted a lot of media attention, adding to the general sense of disorder and tension in Congress."
 united_states_events.501.a: "Цікаво."

 united_states_events.502.t: "Сенатори порушують дисципліну"
 united_states_events.502.d: "Після тижнів перемовин низка сенаторів від основного складу порушили партійну дисципліну щодо майбутнього голосування за законопроект Гарнера-Макнері. Зокрема, Роберт Вагнер, один із ініціаторів законопроекту, заявив, що не голосуватиме за нього, якщо захист федерального страхування від безробіття не буде повернуто.\n\nMany other Democrat and Republican Senators are concerned about the influence of the Longists and Farmer-Labor, and claim they will not vote for the bill if any concessions at all are made to either group. Others say that not courting either the Longists or Farmer-Labor will make passage difficult, if not impossible. President Smith will need to intervene in order to save the bill.""
 united_states_events.502.a: "Підтримати Вагнера та сенаторів-основників."
 united_states_events.502.b: "Force the establishment to compromise with the Longists."
 united_states_events.502.c: "Force the establishment to compromise with Farmer-Labor."

 united_states_events.503.t: "Anti-Establishment Forces Furious"
 united_states_events.503.d: "Both Huey Long and the Farmer-Labor Party have reacted with fury at President Smith's endorsement of establishment Senators. They have vowed to sink the Garner-McNary Bill, claiming that the public is being deceived by a \"corrupt government which refuses to recognise the reality of America\".\n\nWhile both Long and Farmer-Labor have both gained a considerable boost in support from their base, Democratic and Republican fortunes have improved somewhat, and there is a feeling that both have a better chance going into the next election... provided the bill actually passes."
 united_states_events.503.a: "Сподіваємося, він пройде!"

 united_states_events.504.t: "Compromise with Long"
 united_states_events.504.d: "Recent days have resulted in a compromise between many establishment Senators and Huey Long, with numerous extra provisions included for farm relief and unemployment protection - though nowhere near as far as Long originally demanded. Even so, Long has declared this as a victory and is riding high in recent polls.\n\nBoth John Reed's SPA and a large number of Republican and Farmer-Labor Senators and Representatives have declared this a betrayal of the American public, however, and have vowed to sink the Garner-McNary bill when the vote comes."
 united_states_events.504.a: "Ми зробили все, що могли..."

 united_states_events.505.t: "Compromise with Farmer-Labor"
 united_states_events.505.d: "Recent days have resulted in a compromise between many establishment Senators and the Farmer-Labor Party, with numerous extra provisions included for worker protections and unemployment relief - though nowhere near as far as Farmer-Labor originally demanded. Even so, John Reed has still declared his opposition to the bill, and more belligerent supporters of Farmer-Labor have flocked to the SPA over the moderates' \"betrayal\" of the American working class.\n\nA large number of Democratic and Republican Senators and Representatives, including Huey Long and his supporters, have also declared this a betrayal of the American public, however, and have vowed to sink the Garner-McNary bill when the vote comes."
 united_states_events.505.a: "Ми зробили все, що могли..."

 united_states_events.506.t: "Voting Commences on the Garner-McNary Bill"
 united_states_events.506.d: "Voting has now begun on the Garner-McNary Bill. With Congress divided between radical and establishment Senators, whether or not the bill will pass is anything but certain.\n\nEven if the bill passes, the question of where its funding will come from remains without an answer - however, if it fails, the consequences will be disastrous and widespread violence can be expected."
 united_states_events.506.a: "... законопроект ухвалено!"
 united_states_events.506.b: "... законопроект провалено!"

 united_states_events.507.t: "Законопроект Гарнера-Макнері ухвалено!"
 united_states_events.507.d: "Хоча голосування було надзвичайно близьким, законопроект Гарнера-Макнері пройшов у Конгресі.\n\nЛюди по всій території Сполучених Штатів святкують це довгоочікуване полегшення економічної ситуації в країні, хоча багато хто в уряді задається питанням: як тепер буде оплачено цей законопроект?"
 united_states_events.507.a: "Перемога для всіх нас!"

 united_states_events.508.t: "Законопроект Гарнера-Макнері провалено!"
 united_states_events.508.d: "Після надзвичайно близького голосування в Конгресі законопроект Гарнера-Макнері провалився. Хоча кілька груп оголосили про свою особисту перемогу, у різних частинах країни почалися протести. Полегшення для американського працівника не буде, і багато хто оголошує уряд корумпованим і неспроможним.\n\nЧас для звинувачень ще буде, але наразі уряд Гувера має зосередитися на зростаючому насильстві в американських містах – насильстві, яке, ймовірно, лише посилиться за кілька місяців до виборів."
 united_states_events.508.a: "І все це даремно..."

 united_states_events.509.t: "Воєнний план Білий"
 united_states_events.509.d: "Настав час знову дістати один із військових кольорових планів Америки – цей призначений для боротьби з внутрішніми заворушеннями та повстаннями. Це не могло статися в більш вдалий момент, адже насильство зростає в районах, де Лонгісти і СПА змагаються з місцевою владою за домінування.\n\nНайбільше насильство відбувається в Міннесоті та Північній Кароліні, і наразі ми можемо зосередити свої зусилля лише в одному місці."
 united_states_events.509.a: "Сфокусуйтеся на СПА в Міннесоті."
 united_states_events.509.b: "Сфокусуйтеся на Лонгістах у Північній Кароліні."

 united_states_events.510.t: "Розгортання Національної гвардії"
 united_states_events.510.d: "Національна гвардія розгорнута вже понад шість місяців, щоб підтримувати безпеку в кількох американських містах. Однак зростає занепокоєння, що командири Гвардії не повністю лояльні до Республіки, і багато хто симпатизує Лонгістам і СПА. Ми повинні зосередити увагу на зміцненні підрозділів, які ми знаємо, що лояльні. Також необхідно вирішити, на якому регіоні зосередити їх розгортання найближчим часом."
 united_states_events.510.a: "Сфокусуйтеся на відновленні порядку в Міннесоті."
 united_states_events.510.b: "Сфокусуйтеся на відновленні порядку в Айові."
 united_states_events.510.c: "Сфокусуйтеся на відновленні порядку в Теннессі."

 united_states_events.511.t: "План генерала Макартура"
 united_states_events.511.d: "Зростає занепокоєння, що Америка сповзає до можливої громадянської війни, і що – попри всі наші зусилля з підтримки безпеки – прихильники Лонгістів і СПА мають занадто великий вплив у деяких регіонах країни. Генерал Дуглас Макартур представив план проникнення в ключові райони Нью-Йорка або південного Техасу.\n\nОбидва регіони мають велике значення: Нью-Йорк – через свою промисловість, а Техас – через свою нафту. Макартур зазначає, що ці зусилля можуть виявитися марними, якщо вплив Лонгістів і СПА стане занадто великим, але вірить, що це значно підвищить шанси уряду на збереження контролю, якщо справа дійде до збройного конфлікту."
 united_states_events.511.a: "Нью-Йорк життєво важливий."
 united_states_events.511.b: "Нам абсолютно потрібна техаська нафта."

 united_states_events.512.t: "План Барклі"
 united_states_events.512.d: "Альбен Барклі, демократ і молодший сенатор від Кентуккі, представив законопроект, згідно з яким зусилля з надання допомоги здебільшого фінансуватимуться за рахунок оподаткування американських корпорацій – в обмін на значні податкові пільги в майбутньому, коли економіка відновиться. Це викликало значну суперечку, особливо серед прихильників Лонгістів і СПА.\n\nІнші стверджують, що наступний уряд може легко скасувати це рішення, залишивши корпорації у гіршій ситуації, ніж вони були раніше. У будь-якому випадку підтримки достатньо, щоб законопроект був ухвалений, і, як додатковий бонус, агентство для координації зусиль можна розмістити в Міннеаполісі або в Шарлотті, що створить нові робочі місця та послабить вплив Лонгістів і СПА в цих опорних пунктах."
 united_states_events.512.a: "Розмістіть агентство в Міннеаполісі."
 united_states_events.512.b: "Розмістіть агентство в Шарлотті."

 united_states_events.513.t: "Новий промисловий акт"
 united_states_events.513.d: "Як відгалуження Плану Барклі, зусилля з надання допомоги сприятимуть новому промисловому зростанню в кількох важливих районах – головним чином у військовому секторі. Кілька з цих нових підприємств планується створити в Денвері, штат Колорадо.\n\nЩонайменше один інший регіон також можна просунути, і кабінет вважає, що розміщення їх у депресивних районах, які зараз є опорними пунктами Лонгістів або СПА, може значно послабити їхній вплив у цих регіонах."
 united_states_events.513.a: "Розвивайте промисловість у Міннесоті."
 united_states_events.513.b: "Розвивайте промисловість в Айові."
 united_states_events.513.c: "Розвивайте промисловість у Теннессі."

 united_states_events.514.t: "Програма фінансування верфей"
 united_states_events.514.d: "План Барклі призвів до того, що дві великі суднобудівні компанії змагаються за федеральний контракт – одна в Нью-Йорку, інша в Корпус-Крісті. Обидва варіанти означають створення великої кількості робочих місць у регіоні та будуть благом для нашого контролю над цими районами.\n\nПроблема полягає в тому, що інформація про контракт просочилася, і яке б місто ми не вибрали, воно, ймовірно, буде обурене, що посилить вплив Лонгістів або СПА в цьому регіоні."
 united_states_events.514.a: "Надайте контракт Нью-Йорку."
 united_states_events.514.b: "Надайте контракт Корпус-Крісті."

 united_states_events.515.t: "Америка вимагає сплати військових боргів"
 united_states_events.515.d: "Канадський уряд був здивований, коли посол від [USA.GetNameDef] зажадав, щоб Канада негайно почала погашати військові борги, накопичені Британською імперією під час Світової війни. Хоча Америка перебуває у глибокій економічній кризі, від якої Канада частково уникла, вони мають розуміти, що Канада ніколи не зможе виплатити цей борг... принаймні, не одразу.\n\nХоча стара Велика Британія була на шляху до погашення боргу, після Британської революції існувала мовчазна угода, що борги не виплачуватимуться до моменту повернення Домашніх островів. Якщо американці вимагають цього зараз, вони або відчайдушно потребують грошей, або догоджають більш войовничим і ізоляціоністським елементам у своєму уряді."
 united_states_events.515.a: "Якими б не були причини, ми не можемо виконати їхні вимоги."

 united_states_events.516.t: "Канада відмовляє"
 united_states_events.516.d: "Канадський уряд відреагував на вимогу категоричною відмовою. Вони заявляють, що борг ніколи не планувався до сплати до повернення Домашніх островів, адже більшість боргу було накопичено Сполученим Королівством – урядом, який зараз перебуває у вигнанні.\n\nТим не менш, їхня відмова зробила свою справу, розпаливши ізоляціоністські елементи американського уряду. Уряд президента Гувера отримав необхідну підтримку, але ціною стали погіршення відносин із канадцями."
 united_states_events.516.a: "Нехай буде так."

 united_states_events.517.t: "Компроміс із Америкою?"
 united_states_events.517.d: "Відносини з американським урядом, які охололи після їхньої вимоги про сплату боргів, дали тріщину. Вони звернулися до нас із пропозицією: економічна допомога зараз та угода про збільшення торгівлі з Антантою в обмін на відстрочку решти боргу до моменту повернення Домашніх островів... що, як нагадують помічники, і було початковою угодою.\n\nЦе може стати способом відновити добру волю з нашими південними сусідами та навіть допомогти їм. Проте дехто стверджує, що немає сенсу кидати наші обмежені ресурси в бездонну яму. Америка, кажуть вони, втрачена, і ми повинні спершу подбати про себе."
 united_states_events.517.a: "Ми погоджуємося на компроміс."
 united_states_events.517.b: "Вони самі по собі."

 united_states_events.518.t: "Канада погоджується на компроміс"
 united_states_events.518.d: "Канадський уряд неохоче погодився на компроміс, надавши нам усе, що вони можуть виплатити зараз, і прийнявши відстрочку до повернення Домашніх островів. В обмін було укладено торговельну угоду з Антантою, що, ймовірно, вигідно для всіх нас.\n\nОсновним недоліком є те, що ця угода була сприйнята як зрада з боку Лонгістів і СПА, які заявили, що наш корумпований уряд зрадив народ, який вони нещодавно надихнули."
 united_states_events.518.a: "Візьмемо те, що можемо отримати."

 united_states_events.519.t: "Канада відмовляється від компромісу"
 united_states_events.519.d: "Канадський уряд відхилив нашу пропозицію компромісу, що призвело до запровадження економічних санкцій з обох сторін. Імовірність того, що це переросте у війну, є низькою, але шкода вже завдана.\n\nМи повинні бути задоволені здобутками, які ми вже отримали, та збільшенням доходів від тарифів."
 united_states_events.519.a: "Варто було спробувати."

 united_states_events.530.t: "Посланець зі Сходу"
 united_states_events.530.d: "З того моменту, як до [Root.GetNameDef] дійшла звістка про добровільну відставку генерала Макартура на сході, ми задумувалися, чи почуємо ми щось від нового уряду. Перемир’я тримається, зрештою – чи прагнуть вони миру? Відповідь на наше запитання надійшла разом із прибуттям посланця від федерального уряду.\n\nВони хочуть зустрітися ще раз, цього разу для обговорення возз'єднання наших демократичних урядів. Більшість на заході готова, але є багато тих, хто каже, що Макартур повинен спочатку заплатити за свої злочини. Зрештою, він такий же зрадник, як Лонг і Рід... якщо вони не готові судити його як зрадника, як ми можемо їм довіряти?"
 united_states_events.530.a: "Макартур зробив послугу Америці – ми возз’єднаємося без питань."
 united_states_events.530.b: "Скажіть їм, що ми спершу вимагаємо ув’язнення Макартура."
 united_states_events.530.c: "Ми їм не довіряємо, ні зараз, ні коли-небудь."

 united_states_events.531.t: "Захід відмовляється зустрічатися"
 united_states_events.531.d: "На жаль, уряд Тихоокеанських Штатів відмовився зустрічатися з нами.\n\nУ своєму листі вони заявили: вони просто не вірять, що ми відновили справжню демократію."
 united_states_events.531.a: "Нехай буде так."

 united_states_events.532.t: "За однієї умови..."
 united_states_events.532.d: "Уряд Тихоокеанських Штатів, здається, готовий до возз’єднання з [ROOT.GetNameDef]... але за однієї умови: Макартур має бути заарештований і постати перед судом як зрадник. На думку [FROM.GetNameDef], він так само відповідальний за смерть і руйнування громадянської війни, як і Х’юї Лонг та Джон Рід. Поки його не притягнуть до відповідальності, вони не можуть вірити, що наше повернення до демократії є справжнім.\n\nЦе можна зробити, і багато хто в нашому кабінеті вважає, що це необхідно для миру, але насправді Макартур вважається багатьма американцями героєм. Він виграв для нас громадянську війну. Відплатити йому таким чином видається майже немислимим."
 united_states_events.532.a: "Заради добра Америки, нехай буде так."
 united_states_events.532.b: "Макартур – це чортів герой – відмовитися."

 united_states_events.533.t: "Угоди не буде"
 united_states_events.533.d: "Американський уряд відповів на нашу вимогу категоричною відмовою. Генерал Дуглас Макартур, як вони стверджують, є героєм, якого вони вважають тим, хто врятував країну від синдикалізму та радикалізму, і який відмовився від влади, як тільки виконав свій обов’язок.\n\nВони радше підуть на війну, ніж дозволять знецінити його досягнення."
 united_states_events.533.a: "Тоді це буде війна."

 united_states_events.534.t: "Федеральний уряд погоджується"
 united_states_events.534.d: "Хоча вони й неохоче, але заради Америки федеральний уряд погодився на нашу вимогу.\n\nІнші питання доведеться вирішувати з часом, але наразі генерала заарештовано, і він чекатиме суду після нашого возз’єднання з країною."
 united_states_events.534.a: "Боже, благослови Америку!!"

 united_states_events.535.t: "Наші брати повернулися"
 united_states_events.535.d: "Здається, уряд держави [ACC.GetNameDef] чекав нашого звернення, і вони відповіли ствердно.\n\nДемократія відновлена на всій території Америки, врятованій від синдикалізму та радикалів, і разом ми крокуємо у майбутнє."
 united_states_events.535.a: "Боже, благослови Америку!!"

 united_states_events.536.t: "Америка возз’єднана!"
 united_states_events.536.d.full: "З відновленням демократії у Сполучених Штатах, у західного відколотого угруповання, схоже, не залишилося причин для продовження громадянської війни. Після кількох зустрічей між двома урядами, [ACC.GetNameDef] погодилися на повний мир зі Сходом і знову приєдналися до федерації.\n\nЛюди заповнили вулиці міст по всій Америці, радіючи новині, що війни не буде, і що Друга громадянська війна в Америці справді закінчилася."
 united_states_events.536.d.arrest: "З відновленням демократії у Сполучених Штатах, у західного відколотого угруповання, схоже, не залишилося причин для продовження громадянської війни. Після кількох зустрічей між двома урядами єдиною умовою, висунутою державою [ACC.GetNameDef], був арешт генерала Дугласа Макартура та його суд за зраду. За словами американських посадовців, на Заході Макартур вважався таким же зрадником, як і Х’юї Лонг та Джон Рід, і таким же відповідальним за смерть і руйнування, які відбулися.\n\nБагато американців, однак, вважають Макартура героєм, тому новина про його арешт викликала як масові протести, так і святкування внаслідок рішення Тихоокеанського уряду повернутися до складу США. Суд над Макартуром, без сумніву, буде сенсацією, але наразі Американська громадянська війна справді завершена."
 united_states_events.536.a: "Цікаво."

