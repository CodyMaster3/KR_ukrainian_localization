 USA_socialist_resistance2: "Соціалістичний Опір"
 USA_socialist_resistance2_desc: "Наші початкові антитерористичні зусилля показують деякі успіхи, але групи соціалістичного опору важко здолати. Деяких другорядних терористів було заарештовано, кілька схованок розгромлено, але це мало вплинуло на ситуацію."
