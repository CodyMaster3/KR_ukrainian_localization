 ustates.209.b: "Рассел-молодший перемагає"

 ustates.210.t: "Тафт проти Берда"
 ustates.210.d: "Жахливо постраждала внаслідок кровопролиття Другої громадянської війни в Америці, нація приголомшена страшними наслідками тотальної війни. По всій країні починають з’являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. З війною, що досі залишається гіркою пам’яттю, найважливішим питанням є національна єдність. Повільно, але впевнено, Америка відновлюється. Відповідно до демократичних традицій Америки, чинний президент Гаррі Берд оголосив про свою участь у виборах 1944 року.\n\nСподіваючись утримати домінування демократів ще на чотири роки, на вибори йде президент Гаррі Берд із Західної Вірджинії. Берд, який здобув несподівану перемогу, змагаючись проти фаворита республіканців Дугласа Макартура, прагне продовжити своє перебування в Овальному кабінеті. Берд був одним із найголосніших прихильників збереження расової сегрегації, під час свого президентства він наклав вето на багато ліберальних законопроєктів, які виступали за десегрегацію. Хоча консервативна політика Берда отримала широку підтримку серед сегрегаціоністів Півдня, його постійна підтримка законів Джима Кроу безсумнівно викликала значний ліберальний опір, налаштований повалити його.\n\nРеспубліканською опозицією демократам є Роберт А. Тафт. Як лідер американської консервативної коаліції, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки в світові конфлікти, стверджуючи, що пріоритетом Америки в поствоєнну еру має бути її відновлення на батьківщині. Невтомний працівник із різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити голоси, необхідні для знищення домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.210.a: "Тафт перемагає"
 ustates.210.b: "Берд перемагає"

 ustates.211.t: "Тафт проти Рассела-молодшого"
 ustates.211.d.garner: "Жахливо постраждала внаслідок кровопролиття Другої громадянської війни, американська нація приголомшена страшними наслідками тотальної війни. По всій країні починають з'являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Америка повільно, але впевнено відновлюється, і відповідно до демократичних традицій Америки, чинний президент Джон Ненс Гарнер завершує свій другий термін. Посилаючись на похилий вік і бажання дотримуватися прецеденту, встановленого першим президентом Джорджем Вашингтоном, Гарнер оголосив про свою відставку з національної політики. Отже, вибори 1944 року обіцяють нове керівництво, адже нація шукає лідера, який допоможе у процесі відновлення.\n\nСподіваючись зберегти домінування демократів ще на чотири роки, Річард Рассел-молодший із Джорджії. Рассел, отримавши схвалення Гарнера, сподівається продовжити багато з його політик. Можливо, один із найгучніших прихильників збереження расової сегрегації, Рассел проголосував проти ліберальних законопроєктів, які виступали за десегрегацію. Рассел також підтримував інтервенціоністську економічну політику, яку Гарнер проводив під час свого президентства.\n\nРеспубліканською опозицією демократам є Роберт А. Тафт. Як лідер американської консервативної коаліції, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки в світові конфлікти, стверджуючи, що пріоритетом Америки в поствоєнну еру має бути її відновлення на батьківщині. Невтомний працівник із різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити голоси, необхідні для знищення домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.211.d.fallback: "Жахливо постраждала внаслідок кровопролиття Другої громадянської війни, американська нація приголомшена страшними наслідками тотальної війни. По всій країні починають з'являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Повільно, але впевнено, Америка відновлюється, і відповідно до демократичної традиції наступне покоління американських лідерів зробило заявку на найвищу посаду.\n\nСподіваючись продовжити спадщину Джона Ненса Гарнера, Річард Рассел-молодший із Джорджії сподівається продовжити багато політик Гарнера. Можливо, один із найгучніших прихильників збереження расової сегрегації, Рассел проголосував проти ліберальних законопроєктів, які виступали за десегрегацію. Рассел також підтримував інтервенціоністські економічні політики, які Гарнер започаткував у 1936 році разом із Законом Гарнера-Вагнера.\n\nРеспубліканською опозицією демократам є Роберт А. Тафт. Як лідер американської консервативної коаліції, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки в світові конфлікти, стверджуючи, що пріоритетом Америки в поствоєнну еру має бути її відновлення на батьківщині. Невтомний працівник із різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити голоси, необхідні для знищення домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
