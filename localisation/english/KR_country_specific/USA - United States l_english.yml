 USA_socialist_resistance1: "Соціалістичний Опір"
 USA_socialist_resistance1_desc: "Хоча ми виграли війну проти Об'єднаних Синдикатів, ми не завоювали серця його жителів. Синдикалістські терористи атакують залізниці та фабрики, безрозбірливо вбиваючи наших вірних солдатів і поліцейських."
 USA_socialist_resistance2: "Соціалістичний Опір"
 USA_socialist_resistance2_desc: "Наші початкові антитерористичні зусилля показують деякі успіхи, але групи соціалістичного опору важко здолати. Деяких другорядних терористів було заарештовано, кілька схованок розгромлено, але це мало вплинуло на ситуацію."
 USA_socialist_resistance3: "Соціалістичний Опір"
 USA_socialist_resistance3_desc: "Нам вдалося знищити кілька ключових схованок і заарештувати деяких головних лідерів, але кілька відомих терористів все ще перебувають на свободі. Аналітики все ще очікують бомбардувань і атак, але нічого в масштабах перших місяців нашої окупації."
 USA_socialist_resistance4: "Соціалістичний Опір"
 USA_socialist_resistance4_desc: "Зараз залишилося лише кілька фанатичних радикальних синдикалістських терористів, більшість їхніх товаришів убито або заарештовано. Останній натиск на знищення схованок, прихованих у руїнах фабрик Чикаго та Мілуокі, і Сталевий пояс буде умиротворений."
 USA_longist_resistance1: "Лонгістський Опір"
 USA_longist_resistance1_desc: "Хоча ми виграли війну проти Спілки Штатів, ми не завоювали серця його жителів. Лонгістські терористи атакують залізниці та фабрики, безрозбірливо вбиваючи наших вірних солдатів і поліцейських."
