### Elections ###
 ustates.201.t: "Макартур проти Берда"
 ustates.201.d: "З завершенням Другої громадянської війни в Америці та початком реконструкції, термін тимчасового президента [USA.GetLeader] добігає кінця. У країні починає відчуватися повернення до нормальності, оскільки демократичний процес відновлюється в Сполучених Штатах.\n\nОдним із найпопулярніших кандидатів, можливо, стане Дуглас Макартур, герой Другої громадянської війни. Його військовий переворот, хоч і викликав занепокоєння щодо його відданості американській демократії, заспокоїв громадян, коли Макартур пішов у відставку після перемоги. Колишній головнокомандувач федеральної армії є дійсно фаворитом, багато хто вважає його тією «залізною рукою», яка потрібна для відбудови країни та відновлення її впливу у світі. Зірки та навіть деякі демократичні політики висловили підтримку «президенту війни». Більшість спостерігачів і радників прогнозують Макартуру переконливу перемогу, після чого він знову стане на чолі нації.\n\nДемократичну партію представлятиме Гаррі Берд, видавець газети та голова Демократичної партії Вірджинії. Під час свого губернаторства у Вірджинії він провів конституційні реформи, які оптимізували роботу уряду штату та забезпечили ефективніше використання податків. Популярний серед південних консерваторів, Берд є затятим противником десегрегації і обіцяє зберегти сегрегаційні інституції Півдня.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.201.a: "Макартур перемагає з величезною перевагою!"
