 USA_civil_war_aftermath_idea: "Відновлення після громадянської війни"
 USA_civil_war_aftermath_idea_desc: "Хоча ми й виграли громадянську війну, наша країна в руїнах. Більшість людей змушені торгувати в обмін; електрика, водопостачання та інші базові послуги майже не працюють; мільйони голодують або хворіють, особливо тисячі й тисячі сиріт."
 USA_civil_war_aftermath_idea2_desc: "Хоча ми зупинили епідемії холери та голод, більша частина країни досі палає. Єдине місце, де можна знайти хоч якийсь стабільний острівець, — це суворо охоронювані військові склади з нещодавно доставленою гуманітарною допомогою та ліками."
 USA_civil_war_aftermath_idea3_desc: "Міста відновили певний рівень стабільності, а валюта знову починає входити в обіг, оскільки бартер відходить на другий план. Масові поховання тепер вкриті саджанцями та квітами, і нація повільно відновлюється після катастрофи."
 USA_civil_war_aftermath_idea4_desc: "Урядові агентства почали відновлювати людей на роботу, і деякі поважні підприємства знову відкрилися. Загроза масового голодування минула, хоча досі не рідкість бачити невеликі натовпи сиріт і літніх людей, що риються у смітті в містах."
 USA_civil_war_aftermath_idea5_desc: "Шрами війни, що були видимі ще кілька місяців тому, здебільшого зникли з країни. Заводи знову відкриті, а поїзди, автобуси та інші види громадського транспорту почали ходити з певною регулярністю. Америка майже повернулася до довоєнного рівня життя."
