 ustates.208.t: "Трумен проти Рузвельта"
 ustates.208.d.landon: "Після двох послідовних і успішних термінів на посаді президента Сполучених Штатів Альф Лендон оголосив про свою відставку на майбутніх виборах. Посилаючись на стан здоров'я та прецедент, встановлений першим президентом Америки Джорджем Вашингтоном, Лендон має намір завершити свою президентську кар'єру після двох термінів, щоб відновити віру в американську демократичну систему після виснажливої та руйнівної громадянської війни.\nСподіваючись зберегти панування республіканців у Білому домі, кандидатом виступає Квентін Рузвельт з Нью-Йорка. Рузвельт оголосив про своє бажання продовжити ліберальні реформи свого попередника через політику \"Справедлива угода\". Син колишнього американського президента Теодора \"Тедді\" Рузвельта, \"Молодший Бик-Мус\" сподівається використати пам'ять свого батька, щоб привести \"Велику стару партію\" до перемоги.\nДемократичну опозицію представляє сенатор з Міссурі Гаррі С. Трумен, який прагне покласти край домінуванню республіканців у Білому домі. Колишній суддя та чинний сенатор привернув національну увагу завдяки своїй ролі в спеціальному комітеті Сенату з розслідування Програми національної оборони. Це унікальне двопартійне тіло допомогло боротися з марнотратством і корупцією в американській бюрократії під час громадянської війни, коли нація занурилася в хаос. Комітет не тільки заощадив Америці гроші, необхідні для ведення великої війни, але й підніс Трумена на обкладинку журналу Time. Зокрема, його на кампанійній стежці супроводжувала не хто інша, як його мати Марта Трумен — її яскраві висловлювання привернули увагу американської громадськості та преси.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.208.d.roosevelt: "Жахливо зруйнована кривавою Другою громадянською війною, американська нація шокована жахливими наслідками тотальної війни. По всій країні починають з'являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Повільно, але впевнено, американська нація відновлюється, і, згідно з демократичною традицією Америки, чинний президент Рузвельт оголосив про своє бажання балотуватися на президентських виборах 1944 року.\nСподіваючись зберегти панування республіканців у Білому домі ще на чотири роки, президент Рузвельт має намір дотримуватися своїх передвиборчих обіцянок щодо економічних реформ і процвітання. Він обіцяє розширити успішну політику \"Справедливої угоди\", включивши до неї поступове відновлення американського континенту, і з великою впевненістю розпочинає ці вибори.\nДемократичну опозицію представляє сенатор з Міссурі Гаррі С. Трумен, який прагне покласти край домінуванню республіканців у Білому домі. Колишній суддя та чинний сенатор привернув національну увагу завдяки своїй ролі в спеціальному комітеті Сенату з розслідування Програми національної оборони. Це унікальне двопартійне тіло допомогло боротися з марнотратством і корупцією в американській бюрократії під час громадянської війни, коли нація занурилася в хаос. Комітет не тільки заощадив Америці гроші, необхідні для ведення великої війни, але й підніс Трумена на обкладинку журналу Time. Зокрема, його на кампанійній стежці супроводжувала не хто інша, як його мати Марта Трумен — її яскраві висловлювання привернули увагу американської громадськості та преси.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
