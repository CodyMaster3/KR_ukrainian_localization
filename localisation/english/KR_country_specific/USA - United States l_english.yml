 ustates.217.d.willkie: "Після двох послідовних і успішних термінів на посаді президента Сполучених Штатів президент Венделл Вілкі оголосив про свою відставку на майбутніх виборах. Посилаючись на стан здоров'я та прецедент, встановлений першим американським президентом Джорджем Вашингтоном, Вілкі має намір завершити свою президентську кар'єру після восьми років, щоб відновити віру в американську демократичну систему після виснажливої та руйнівної громадянської війни. Ознаки руйнувань від війни стають дедалі менш помітними, оскільки урядові та цивільні інституції поступово відновлюються після великого конфлікту. І ось, коли Америка з нетерпінням очікує свого наступного лідера, багато хто припускає, що головними питаннями між двома кандидатами будуть завершення реконструкції та роль Америки в світових справах.\n\nСподіваючись продовжити демократичне панування в Білому домі, виступає колишній губернатор і сенатор з Кентуккі — Геппі Чандлер. Як прихильник робітничого руху, Чандлер підтримував профспілки та організацію шахтарів у минулому, що зробило його популярним кандидатом серед робітників у «Сталевому поясі». Однак він не позбавлений суперечок — афроамериканська спільнота занепокоєна тим, що Чандлер у минулому відмовлявся скасувати податки на голосування та припинити лінчування. Хоча він пообіцяв побудувати нові расові відносини та забезпечити плавну інтеграцію в післявоєнну епоху, деякі вказують на його тісні зв’язки з Гаррі Бердом, відомим прихильником сегрегації.\n\nРеспубліканську опозицію демократам очолює Чарльз А. Халлек, колишній лідер Республіканської партії в Палаті представників з Індіани. Колишній адвокат і прокурор є переконаним прихильником громадянських прав і постійно вказував на зв’язки його опонента Геппі Чандлера з жорстким сегрегаціоністом Гаррі Ф. Бердом. Заручившись підтримкою таких організацій, як NAACP, Халлек пообіцяв своїм прихильникам, що у разі обрання він вживе заходів для початку процесу расової інтеграції та остаточного викорінення сегрегації.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні.\n\nПісля довгого вечора підрахунку, остаточний результат..."
