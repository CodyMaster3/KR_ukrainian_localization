 united_states_events.209.t: "Макартур проти Рассела-молодшого"
 united_states_events.209.d: "Чотири роки минуло з тих пір, як [USA.GetNameDef] востаннє обирала президента — це означає, що термін Дугласа Макартура майже закінчується, і знову настав час скликати збори, щоб визначити, хто стане лідером нації. Американська нація розпочала процес національного відновлення з пам’яттю про війну та хаос, що все ще свіжо стоїть у головах усіх її громадян. Згідно з демократичною традицією, президент Макартур оголосив про своє бажання балотуватися на другий термін на майбутніх виборах 1944 року.\n\nТермін президентства Макартура переважно пройшов у спробах уникнути наслідків своїх дій 1936 року, оскільки його адміністрація постійно стикалася з опозицією з боку демократів. Спогади про військову кліку Макартура все ще витають у залах Конгресу, де демократична опозиція особливо засуджує Макартура як авторитарного демагога. Республіканське керівництво втратило позиції в кількох штатах через їхні поступки кліці заможних бізнесменів Херста — це може бути ознакою того, що Макартур не зможе здобути другий термін. Незважаючи на ці невдачі, Макартур з упевненістю виступає на виборчій кампанії, сподіваючись продовжити капіталізувати свою популярність часів війни як, можливо, найвпливовіший генерал Америки з часів Улісса С. Гранта.\n\nДемократичною опозицією є конгресмен із Джорджії Річард Рассел-молодший, який сподівається мобілізувати свою консервативну білу електоральну базу на майбутніх виборах. Відомий прибічник сегрегації та, можливо, один із найгучніших голосів проти расової інтеграції, Рассел пообіцяв, що якщо йому вдасться здобути президентське крісло — він забезпечить, щоб штати зберегли свої права та традиції сегрегації. Відверті погляди Рассела на перевагу білих безсумнівно поставили його в опозицію до тих, хто прагне більшої расової рівності в Сполучених Штатах. Крім того, Рассел також наголошував, що його Реконструкція продовжить жорстку, безкомпромісну позицію щодо колишніх членів СПА та американських синдикалістів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.209.a: "Макартур перемагає."
 united_states_events.209.b: "Рассел-молодший перемагає."

 united_states_events.210.t: "Тафт проти Берда"
 united_states_events.210.d: "Жахливо постраждала внаслідок кровопролиття Другої громадянської війни в Америці, нація приголомшена страшними наслідками тотальної війни. По всій країні починають з’являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. З війною, що досі залишається гіркою пам’яттю, найважливішим питанням є національна єдність. Повільно, але впевнено, Америка відновлюється. Відповідно до демократичних традицій Америки, чинний президент Гаррі Берд оголосив про свою участь у виборах 1944 року.\n\nСподіваючись утримати домінування демократів ще на чотири роки, на вибори йде президент Гаррі Берд із Західної Вірджинії. Берд, який здобув несподівану перемогу, змагаючись проти фаворита республіканців Дугласа Макартура, прагне продовжити своє перебування в Овальному кабінеті. Берд був одним із найголосніших прихильників збереження расової сегрегації, під час свого президентства він наклав вето на багато ліберальних законопроєктів, які виступали за десегрегацію. Хоча консервативна політика Берда отримала широку підтримку серед сегрегаціоністів Півдня, його постійна підтримка законів Джима Кроу безсумнівно викликала значний ліберальний опір, налаштований повалити його.\n\nРеспубліканською опозицією демократам є Роберт А. Тафт. Як лідер американської консервативної коаліції, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки в світові конфлікти, стверджуючи, що пріоритетом Америки в поствоєнну еру має бути її відновлення на батьківщині. Невтомний працівник із різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити голоси, необхідні для знищення домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.210.a: "Тафт перемагає."
 united_states_events.210.b: "Берд перемагає."

 united_states_events.211.t: "Тафт проти Рассела-молодшого"
 united_states_events.211.d: "Жахливо постраждала внаслідок кровопролиття Другої громадянської війни, американська нація приголомшена страшними наслідками тотальної війни. По всій країні починають з'являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Повільно, але впевнено, Америка відновлюється, і відповідно до демократичної традиції наступне покоління американських лідерів зробило заявку на найвищу посаду.\n\nСподіваючись продовжити спадщину Джона Ненса Гарнера, Річард Рассел-молодший із Джорджії сподівається продовжити багато політик Гарнера. Можливо, один із найгучніших прихильників збереження расової сегрегації, Рассел проголосував проти ліберальних законопроєктів, які виступали за десегрегацію. Рассел також підтримував інтервенціоністські економічні політики, які Гарнер започаткував у 1936 році разом із Законом Гарнера-Вагнера.\n\nРеспубліканською опозицією демократам є Роберт А. Тафт. Як лідер американської консервативної коаліції, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки в світові конфлікти, стверджуючи, що пріоритетом Америки в поствоєнну еру має бути її відновлення на батьківщині. Невтомний працівник із різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити голоси, необхідні для знищення домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.211.a: "Тафт перемагає."
 united_states_events.211.b: "Рассел-молодший перемагає."

 united_states_events.213.t: "Lucas vs Halleck"
 united_states_events.213.d.byrd: "After two consecutive and successful terms as president of the United States, Harry Byrd announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Byrd intends to end his presidential career after two years to restore faith in the American democratic system after the gruelling and destructive civil war.\n\nHoping to return the White House to the Republicans is none other than Charles Halleck of Indiana. Halleck's popularity snowballed during the civil war as an outside opponent to federal government management of individual welfare, a staunch opponent of the eastern establishment. Halleck has accused Byrd of abandoning the American credo by empowering a bureaucracy to manage independent states which sided with the Federalists.\n\nRepresenting the Democratic opposition is the senator from Illinois, Scott W. Lucas, who hopes to continue the Democratic dominance in the White House. The humble lawyer and current senator was an ally of President Smith in the house before the war. Now, with the liberals in the Democratic Party having lost much of their support base to the Socialists before the war, Lucas hopes to revive their fortunes and keep his party in power.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.213.d.lucas: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the country, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering, and in accordance with the American democratic tradition, the incumbent President Scott W. Lucas pushes for a second term.\n\nRepresenting the Democratic Party, Scott W. Lucas hopes to keep the White House in Democratic hands for the next four years. The Lucas administration saw the gradual integration of the American armed forces and several important agricultural reforms. However, Lucas has been stuck between a rock and a hard place within his own party: Democrats both to his right and his left have criticised his administration, which seemingly has failed to please either side. Nonetheless, Lucas passed his Commission on Civil Rights - marking a substantial breakthrough in American racial relations in the post-war era.\n\nHoping to return the White House to the Republicans is none other than Charles Halleck of Indiana. Halleck's popularity snowballed during the civil war as an outside opponent to federal government management of individual welfare, a staunch opponent of the eastern establishment. Halleck has, in particular, criticised Lucas for his handling of strikes during his presidency. The former lawyer and prosecuting attorney has pledged his support to the Civil Rights movement and has promised to ensure the normalisation of racial relations in the United States.\n\nWith the full resumption of free elections in the United States; the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.213.a: "Halleck wins."
 united_states_events.213.b: "Lucas wins."

 united_states_events.214.t: "Тафт проти Чандлера"
 united_states_events.214.d: "Після успішного терміну президент Роберт Тафт оголосив про свій намір балотуватися на майбутніх виборах 1948 року. Ознаки руйнувань від війни стають дедалі менш помітними, оскільки урядові та цивільні інституції поступово відновлюються після великого конфлікту. І ось, коли Америка з нетерпінням очікує свого наступного головнокомандувача, багато хто припускає, що головними питаннями між двома кандидатами будуть завершення реконструкції та роль Америки в світових справах.\n\nСподіваючись зберегти республіканське домінування в Білому домі ще на чотири роки, чинний президент Роберт А. Тафт. Як лідер американської консервативної коаліції, республіканський президент із Огайо прагне продовжити реалізацію своїх програм реконструкції протягом наступних чотирьох років. Однак після громадянської війни його політика щодо регулювання профспілок і робочих місць безсумнівно викликала критику з боку дисидентських елементів по всій країні. Обіцяючи завершити реконструкцію та зробити пріоритетом Америку замість міжнародних питань, Тафт сподівається продовжувати зміцнювати свій образ невтомного працівника для американського народу.\n\nДемократичною опозицією республіканцям є колишній губернатор і сенатор з Кентуккі — Геппі Чандлер. Будучи прихильником робітничого руху, Чандлер підтримував профспілки та організацію шахтарів у минулому, що зробило його популярним кандидатом серед робітників у «Сталевому поясі». Однак він не позбавлений суперечок — афроамериканська спільнота занепокоєна тим, що Чандлер у минулому відмовлявся скасувати податки на голосування та припинити лінчування. Хоча він пообіцяв побудувати нові расові відносини та забезпечити плавну інтеграцію в післявоєнну епоху, деякі вказують на його тісні зв’язки з Гаррі Бердом, відомим прихильником сегрегації.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.214.a: "Тафт перемагає."
 united_states_events.214.b: "Чандлер перемагає."

 united_states_events.215.t: "Roosevelt vs Chandler"
 united_states_events.215.d: "After a successful term, President Quentin Roosevelt announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America eagerly anticipates for her next commander-in-chief, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs. Announcing that this will be his final term in office, President Roosevelt hopes that his record both during and after the Civil War, as both Vice President and President, will see him through the election, as he hopes to build on his \"Fair Deal\" to make it a truly generational project.\n\nThe Democrat opposition to the Republicans is the former governor and senator of Kentucky, Happy Chandler. A sympathetically to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African-American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.215.a: "Roosevelt wins."
 united_states_events.215.b: "Chandler wins."

 united_states_events.216.t: "Халлек проти Рассела-молодшого"
 united_states_events.216.d: "Після успішного терміну президент Річард Рассел-молодший оголосив про свій намір балотуватися на майбутніх виборах 1948 року. Ознаки руйнувань від війни стають дедалі менш помітними, оскільки урядові та цивільні інституції поступово відновлюються після великого конфлікту. І ось, коли Америка з нетерпінням очікує свого наступного лідера, багато хто припускає, що головними питаннями між двома кандидатами будуть завершення реконструкції та роль Америки в світових справах.\n\nПредставляючи Демократичну партію та сподіваючись зберегти ще чотири роки демократичного панування в Білому домі, Рассел-молодший прагне знову мобілізувати свою консервативну білу південну електоральну базу на цих виборах. Відомий своїм прихильництвом до сегрегації та, можливо, одним із найгучніших голосів проти расової інтеграції, попередня адміністрація Рассела-молодшого блокувала та ветувала закони про расову інтеграцію. Крім того, Рассел підкреслив, що його реконструкція продовжить жорстку, безкомпромісну позицію щодо колишніх членів СПА та американських синдикалістів.\n\nРеспубліканським опонентом є Чарльз А. Халлек з Індіани. Колишній адвокат і прокурор є переконаним прихильником громадянських прав і подорожував по всій країні, збираючи підтримку меншин на противагу антиінтеграційній позиції президента Рассела. Заручившись підтримкою таких організацій, як NAACP, Халлек пообіцяв своїм прихильникам, що у разі обрання він вживе заходів для розпочатку процесу расової інтеграції та остаточного викорінення сегрегації.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.216.a: "Халлек перемагає."
 united_states_events.216.b: "Рассел-молодший перемагає."

 united_states_events.2160.t: "Halleck vs Long"
 united_states_events.2160.d: "After a successful term, President Huey Long announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America anticipates eagerly for her next leader, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\n\nRepresenting the Democratic Party and hoping to keep four more years of Democratic dominance in the White House, has announced a controversial bid for a third term. Amidst denunciations from Republicans and even some Democrats over breaking convention, Long has declared that he needs yet another term to bring his Share Our Wealth plan to fruition.\n\nHoping to return the White House to the Republicans is none other than Charles Halleck of Indiana. Halleck's popularity snowballed during the civil war as an outside opponent to federal government management of individual welfare, a staunch opponent of the eastern establishment. Halleck has, in particular, criticised Long for the open graft present in his Administration. The former lawyer and prosecuting attorney has pledged his support to the Civil Rights movement and has promised to ensure the normalisation of racial relations in the United States.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.2160.a: "Halleck wins."
