 ustates.216.t: "Халлек проти Рассела-молодшого"
 ustates.216.d: "Після успішного терміну президент Річард Рассел-молодший оголосив про свій намір балотуватися на майбутніх виборах 1948 року. Ознаки руйнувань від війни стають дедалі менш помітними, оскільки урядові та цивільні інституції поступово відновлюються після великого конфлікту. І ось, коли Америка з нетерпінням очікує свого наступного лідера, багато хто припускає, що головними питаннями між двома кандидатами будуть завершення реконструкції та роль Америки в світових справах.\n\nПредставляючи Демократичну партію та сподіваючись зберегти ще чотири роки демократичного панування в Білому домі, Рассел-молодший прагне знову мобілізувати свою консервативну білу південну електоральну базу на цих виборах. Відомий своїм прихильництвом до сегрегації та, можливо, одним із найгучніших голосів проти расової інтеграції, попередня адміністрація Рассела-молодшого блокувала та ветувала закони про расову інтеграцію. Крім того, Рассел підкреслив, що його реконструкція продовжить жорстку, безкомпромісну позицію щодо колишніх членів СПА та американських синдикалістів.\n\nРеспубліканським опонентом є Чарльз А. Халлек з Індіани. Колишній адвокат і прокурор є переконаним прихильником громадянських прав і подорожував по всій країні, збираючи підтримку меншин на противагу антиінтеграційній позиції президента Рассела. Заручившись підтримкою таких організацій, як NAACP, Халлек пообіцяв своїм прихильникам, що у разі обрання він вживе заходів для розпочатку процесу расової інтеграції та остаточного викорінення сегрегації.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
