 ustates.539.t: "Остання промова Макартура"
 ustates.539.d: "Відчуваючи, що його незабаром заарештують, генерал Дуглас Макартур вирішив виголосити останню промову перед Конгресом, переконавши кількох своїх колишніх союзників зробити йому останню послугу. Одягнувши свою стару військову форму, колишній начальник штабу армії США згадав про перебіг війни, свою долю та повідомив присутнім, що він не чинитиме опору арешту. Натомість він заявив, що прийме ув’язнення, якщо це допоможе знову об'єднати націю без подальшого кровопролиття. Він сказав, що робив усе, що робив, лише для захисту Америки, і висловив вдячність за свої багаторічні служіння як «виконання своїх хлопчачих надій і мрій».\n\nХоча багато хто в залі аплодував, критики майже одразу розкритикували його, зазначивши, що переворот Макартура допоміг розпалити громадянську війну. Ба більше, його промова, здається, є не лише відчайдушною спробою викликати співчуття (і, можливо, домогтися помилування), але й спробою приписати собі заслуги за возз’єднання між урядами у Сакраменто та Вашингтоні — успіх, який, як вони стверджують, є заслугою [Root.GetLeader] та дипломатії, а не Макартура. Однак публіка, ймовірно, запам'ятає знакову фразу Макартура, яку він сказав на завершення своєї промови, перш ніж здатися агентам ФБР, що чекали на нього..."
 ustates.539.a: "«Старі солдати ніколи не вмирають, вони просто зникають»."

 ustates.540.t: "Арешт Дугласа Макартура"
 ustates.540.d.smith: "Після того, як синдикалістів і лонгістів було нарешті придушено, лише Тихоокеанські Штати Америки та Федеральний уряд Макартура залишилися стояти. Обидві сторони, виснажені жахливим конфліктом, який розірвав країну, дали зрозуміти, що прагнуть об’єднання через компроміс, а не зброю.\n\nГенерал Дуглас Макартур, головнокомандувач федеральною армією під час громадянської війни, шокував американський континент, коли оголосив про свою відставку з посади президента. Генерал публічно призначив губернатора Ела Сміта своїм наступником і заявив про свій вихід із президентських справ. Хоча відставка Макартура змусила його прихильників бачити в ньому сучасного американського Цінцинната, для деяких американців його дії викликали найбільшу підозру.\n\nОднак, здається, що Тихоокеанські Штати повністю зірвали гру Макартура. У той час як американська нація з нетерпінням чекає новин про остаточне возз’єднання, уряд Тихоокеанських Штатів надіслав рішучу ноту Федеральному уряду, вимагаючи суду над Макартуром за його злочини проти американського народу в обмін на об’єднання. Адже саме військовий переворот Макартура проти американського уряду в похмурій зимі 1937 року кинув країну в хаос. Але, мабуть, найздивованішим є те, що новопризначений президент Ел Сміт, вибір самого Макартура, став одним із найпалкіших голосів за арешт генерала. Президент Сміт виступив на національному радіо з різкою критикою Макартура як диктатора-цезаря, отримавши похвалу та підтримку від уряду Тихоокеанських Штатів. Політично переграний і зіткнувшись із країною, яка прагне миру, колишній головнокомандувач змушений підкоритися арешту."
