 USA_great_depression: "Велика депресія"
 USA_great_depression_desc: "З часу краху Нью-Йоркської фондової біржі у 1925 році Сполучені Штати переживають Велику депресію. Окрім величезних економічних труднощів, що переслідують Америку через цю нескінченну кризу, Велика депресія також дала енергію як Лонгу, так і Ріду, які ведуть кампанію один проти одного і проти істеблішменту."

 USA_black_monday: "Велика депресія"
 USA_black_monday_desc: "Велика депресія, що охопила Америку більше десяти років тому, почала повільно відступати під час адміністрації Гувера, хоча й не досить швидко. Однак нещодавній крах берлінської фондової біржі ще більше погіршив ситуацію. Лише Бог і наступний президент знають, коли це закінчиться."

 USA_political_crisis: "Політична криза"
 USA_political_crisis_desc: "Сполучені Штати перебувають у кризі. Велика депресія, що руйнувала нашу націю понад десятиліття, досі не припинилася. Популярна відчайдушність дозволила лівій Соціалістичній партії Америки та правій партії «Америка насамперед» набрати силу в останні роки. Інші бачать у Макартурі та армії спосіб вирішити як депресію, так і радикалізацію. Багато хто побоюється, що Сполучені Штати зануряться в громадянську війну, якщо наша поточна ситуація не буде вирішена незабаром."

