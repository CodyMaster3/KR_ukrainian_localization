 USA_capital_returns_to_dc: "Перемістити столицю назад до Вашингтона, округ Колумбія"

 USA_rainbow_war_plans_decisions: "Американські воєнні плани"
 USA_rainbow_war_plans_decisions_desc: "Громадянська війна може бути завершена, але війна все ще залишається можливою для країни. З цією метою ми повинні ретельно обирати між нашими ворогами та союзниками."
 USA_join_entente: "Приєднатися до альянсу [ENT.GetFactionName]"
 USA_join_entente_desc: "Сполучені Штати не можуть собі дозволити сидіти склавши руки, поки решта Європи палає під владою синдикалістської загрози та огидного кайзера. Тому разом з нашими північними сусідами ми звільнимо Англію та Францію від червоних раз і назавжди, сподіваючись звільнити Європу та світ від тиранії."
 USA_join_reichspakt: "Приєднатися до альянсу [GER.GetFactionName]"
 USA_war_plan_orange: "Воєнний план Оранж"
 USA_war_plan_orange_desc: "Японські амбіції становлять загрозу як для нашої нації, так і для загального добра. Прийшов час виступити проти неї."
 USA_war_plan_gold: "Воєнний план Голд"
 USA_war_plan_gold_desc: "[INT.GetAdjective] синдикалісти досягли такої точки, коли ми не можемо стояти осторонь і дозволяти їм продовжувати своє панування — ми повинні виступити проти них."
 USA_war_plan_black: "Воєнний план Блек"
 USA_war_plan_black_desc: "Німецький імперіалізм досяг тієї межі, коли ми не можемо стояти осторонь і вважати, що їхня самооборона достатня — заради свободи ми повинні виступити."
 USA_war_plan_purple: "Воєнний план Пурпур"
 USA_war_plan_purple_desc: "[ROOT.USA_GetRussiaWarPlanDesc]"
 USA_war_plan_purple_desc_socialist: "Ми мали здогадатися, що росіян не можна довго стримувати. Їхнє прийняття синдикалізму зробило їх провідною загрозою для всього світу, проти якої ми не можемо стояти осторонь і просто спостерігати."
 USA_war_plan_purple_desc_default: "Російські амбіції стали загрозою як для Америки, так і для всього світу. Ми повинні виступити проти них, інакше їхні армії врешті-решт можуть висадитися на наших берегах."
 USA_work_with_allies: "Працювати з союзниками [From.GetAdjective]"
 USA_work_with_allies_desc: "Ми повинні використати американські знання, щоб допомогти нашим союзникам у [From.GetNameDef], надаючи їм необхідне обладнання та радників."

 USA_deal_with_terrorists_decisions: "Знищити терористів-повстанців"
 USA_deal_with_terrorists_decisions_desc: "Кілька повстанських груп відмовляються скласти зброю, незважаючи на нашу перемогу в громадянській війні. Ми повинні покінчити з цими терористами раз і назавжди, щоб принести мир в Америку."
 USA_fight_socialist_terrorists: "Боротися з соціалістичними терористами"
 USA_fight_longist_terrorists: "Боротися з лонгістськими терористами"

 USA_reunite_with_ACC: "Возз'єднатися з [From.GetNameDef]"
 USA_reunite_with_ACC_desc: "Макартур відмовився від влади, і ми відновили справжню демократію. Тому ми повинні звернутися до [From.GetNameDef] і попросити їх возз'єднатися з нами — зрештою, чи не цього вони хотіли? Демократії в Америці?"

### Після громадянської війни - демократія ###
 USA_victory_in_the_civil_war: "Перемога в громадянській війні"
 USA_victory_in_the_civil_war_desc: "Сепаратисти знову зазнали поразки у своїй місії зруйнувати союз Сполучених Штатів Америки. Хоча як радикальні соціалісти, так і популісти проникли в нашу владу, ми знову довели силу законного уряду. Потенційні диктатори Рід і Лонг більше не вітаються в Америці."
 USA_democracy_triumphs: "Тріумф демократії!"
 USA_democracy_triumphs_desc: "Хоча спокуса автократії була великою, Америка зберегла свої три гілки влади, не піддаючись виконавчій владі. Конгрес скликає екстрене засідання, а апеляційні суди працюють над купою паперів, намагаючись розібрати наслідки."
 USA_democratic_education: "Конституційна освіта"
 USA_democratic_education_desc: "Однією з поширених тез радикалів і популістів була ідея про те, що федеральний уряд є добровільною організацією. Дехто навіть стверджував про безглузді хибні лазівки, як-от морське право чи право на вихід зі союзу. Ми повинні виправити це, зробивши Конституцію США максимально доступною."
 USA_defend_democracy: "Захистити демократію"
 USA_defend_democracy_desc: "Із колишніх штатів-повстанців надходять повідомлення про залякування виборців на основі класу та раси. Кандидати, які балотуються на посади, не складають присягу на вірність Сполученим Штатам. Ми повинні захистити право народу голосувати, щоб політики не підбурювали до бунту знову."
 USA_bill_of_rights: "Нагадування про Білль про права"
 USA_bill_of_rights_desc: "Спираючись на ініціативу конституційної освіти, Конгрес схвалив освітню кампанію для молодих американців про важливість нашого Білля про права. Це також дозволить громадянам краще захищати свої права ненасильницькими засобами."
 USA_american_values1: "Американські цінності"
 USA_american_values1_desc: "Пасивне просування цивільного уряду через високодумні публікації різко підривалося памфлетами та приватними видавцями, які пропагували некультурний уряд. Конгрес вирішив, що багатосторонній підхід до вкорінення американських цінностей через мас-медіа нарешті підріже крила памфлетистам."
 USA_restore_legitimacy: "Відновити легітимність"
 USA_restore_legitimacy_desc: "Численні посольства, які ми не могли укомплектувати під час кризи, нарешті отримали підмогу. Ми знову встановимо себе у світовій спільноті як сильну та більш об'єднану націю з розширеним дипломатичним корпусом."
 USA_malice_and_charity: "Злість і милосердя"
 USA_malice_and_charity_desc: "Зі словами президента Лінкольна, який закликав «зцілити рани нації», Конгрес створив систему для масової реінтеграції штатів-повстанців. За допомогою непартійного комітету під назвою «Злість і милосердя» округи можуть бути знову додані до Союзу."
 USA_destroy_radicalism: "Знищити радикалізм"
 USA_destroy_radicalism_desc: "Хоча уряд США толерує політичні дискусії, Конгрес виступив проти синдикалістських і дистрибутистських платформ Лонга та Ріда. Юридичні органи, які закликають до профспілок або взаємних організацій, будуть притягнуті до відповідальності за Акт про підбурювання до заколоту 1917 року."
 USA_strengthen_democracy: "Зміцнити демократію"
 USA_strengthen_democracy_desc: "Під час громадянської війни демократичні процеси були припинені на місцевому рівні. Багато виборів у прикордонних районах було пропущено, щоб зосередити більше часу на екзистенційній кризі війни за Америку. Тепер демократія постане з попелу, і Конгрес призначив комітет для забезпечення виборів на місцевому рівні."
 USA_civil_liberties: "Лояльність до Америки"
 USA_civil_liberties_desc: "Ранні 1930-ті були епохою лояльності до людей, а не до ідеалів. Рід, Лонг і навіть Макартур накопичили своєрідне оточення союзників, які вважали своїх лідерів вищими за закон. Кілька конгресменів вибачилися за свої заяви, зроблені під час війни."
 USA_ensure_political_stability: "Забезпечити політичну стабільність"
 USA_ensure_political_stability_desc: "Хоча це й опротестовувалося деякими законодавцями, використання FCC для моніторингу ефіру проти радіостанцій повстанців необхідне. Цей захід разом із кількома іншими формами цензури все ще необхідний для припинення діяльності повстанських осередків у континентальних США."
 USA_protect_democracy: "Захистити демократію"
 USA_protect_democracy_desc: "17-та поправка посилила демократичне представництво в Америці, але в довгостроковій перспективі не зробила виборчий процес більш демократичним. Конгрес посилить демократичний процес безпосередньо шляхом перегляду податків на виборців і реєстрів злочинців, щоб забезпечити дотримання закону."
 USA_land_of_the_free: "Країна свободи"
 USA_land_of_the_free_desc: "Використання примусової праці у таборах військовополонених більше не прийнятно для Конгресу. Хоча доля цих в’язнів залишається на розсуд судової системи, їхня експлуатація як у лояльних, так і в повстанських штатах має бути припинена."
 USA_home_of_the_brave: "Край хоробрих"
 USA_home_of_the_brave_desc: "Ветерани Другої громадянської війни віддали все заради збереження своєї батьківщини, якби тільки вони не були змушені воювати з іншими американцями. Незважаючи на протести Палати представників, Сенат мудро поширив пільги для ветеранів на солдатів-повстанців, за умови, що отримувачі знову підтвердять свою присягу всьому американському народу."
 USA_for_the_people: "Для народу"
 USA_for_the_people_desc: "Народ Америки як колектив є нашими виборцями та нашою життєвою силою. Свято на знак подяки американському народу було ухвалено Конгресом, щоб перетворити колишній День праці на «День американського народу», щоб висловити подяку та перевершити патріотизм робітничого руху."
 USA_a_more_perfect_union: "Більш досконалий союз"
 USA_a_more_perfect_union_desc: "Метою Сполучених Штатів як незалежної нації є формування більш досконалого союзу народу Сполучених Штатів. Не прославлення однієї доктрини чи політичного руху, як стверджували Рід або Лонг. Президент виступив із заявою про нерозривну складність відносин Америки зі своїм народом."

 ### Після громадянської війни - реконструкція ###
 USA_begin_reconstruction: "Почати реконструкцію"
 USA_begin_reconstruction_desc: "Наша країна зазнала багато труднощів задовго до початку цієї війни. Це як величезне завдання, так і можливість об’єднати транспортні мережі та впровадити більш сміливі економічні ідеї, щоб підняти американську промисловість над цим хворобливим світом."
 USA_rebuild_railroads: "Відбудувати американські залізниці"
 USA_rebuild_railroads_desc: "Залізничні мережі, що перетинають Америку, в занепаді, і військові будівництва лише тимчасово з'єднані зі старими коліями. Конгрес схвалив відновлення нашої залізничної мережі у вигляді обов’язкової електрифікації третьої колії. Електрифіковані колії змушують реформувати нашу енергетичну мережу."
 USA_electrification: "Програма електрифікації"
 USA_electrification_desc: "Щоб забезпечити обов’язкову електрифікацію третьої колії та гарантувати безпеку віддалених частин Америки, затверджено проєкт електрифікації всіх штатів. Тепер Конгрес залучає уряди штатів для фінансування трансформаторів і гідроелектростанцій, оскільки це їхня відповідальність."
 USA_business_subsidies: "Субсидії для бізнесу"
 USA_business_subsidies_desc: "Малий бізнес в Америці зазнав труднощів з розширенням можливостей працевлаштування, що сприяє безробіттю. Питання небезпечних умов праці знову виходить на перший план через необхідність пришвидшеного виробництва, що призвело до невдоволення працівників. Конгрес схвалив федеральний фонд для субсидування малого бізнесу."
 USA_rebuild_americas_industry: "Відбудова промисловості Америки"
 USA_rebuild_americas_industry_desc: "Експорт Америки впав під час депресії, незважаючи на прихильність до політики невтручання в торговельні закони. Експорт також є одним із основних способів вимірювання економічної активності. Ми повинні інвестувати в третинні послуги, які використовують наші промислові підприємства, щоб знизити їхні витрати та збільшити виробництво."
 USA_economic_investments: "Економічні інвестиції"
 USA_economic_investments_desc: "Конгрес розробив сміливішу стратегію для допомоги в економічному відновленні. Традиційні уявлення про те, що державні закупівлі негативно впливають на зростання, поступилися новим теоріям, згідно з якими розумні покупки можуть стимулювати економіку."
 USA_esmwt: "Доля профспілок"
 USA_esmwt_desc: "Прийшов час Конгресу заслухати свідчення бунтівних профспілок. Деякі закликають лише до відставки їхніх голів, тоді як інші наполягають на зборі стенограм засідань профспілок, прокладаючи шлях до судового переслідування всіх активних членів."
 USA_rebuild_the_roads: "Відновити дороги Америки"
 USA_rebuild_the_roads_desc: "Штати фінансували міжштатну систему автомагістралей, яка була легкою мішенню для саботажу. Ми повинні співпрацювати зі штатами, щоб забезпечити безпеку комерції та подорожей через Америку."
 USA_american_industry: "Промислова міць Америки"
 USA_american_industry_desc: "Війна могла тимчасово відродити важку промисловість, але вона була тимчасово створена на закритих фабриках. Ми повинні використати наші безпекові та управлінські ресурси, щоб зробити це зростання постійним."
 USA_rebuild_agriculture: "Відновлення сільського господарства"
 USA_rebuild_agriculture_desc: "Щоб транспортувати та переробляти їжу для нашої нації, ми повинні заохочувати інновації у сфері збереження та агрономії. Конгрес створив фонд для дослідження цих напрямків, і кілька політиків зробили прямі внески."
 USA_aviation_industry: "Авіаційна промисловість"
 USA_aviation_industry_desc: "Сполучені Штати колись лідирували у світі в цивільному літакобудуванні. Тепер системи конвеєрних ліній у Німеччині випереджають нас. Конгрес звернувся до розвідувальних агентств із питанням про те, що ми можемо зробити, щоб заохотити бізнеси прийняти ці методи, зокрема наших підрядників."
 USA_farming_subsidies: "Сільськогосподарські субсидії"
 USA_farming_subsidies_desc: "Необхідно субсидувати фермерські господарства для вирощування культур, яких нам не вистачає, і платити фермерам за припинення вирощування втрачених продуктів, таких як тютюн, який зараз нам не потрібен, але важливо зберегти кваліфіковану робочу силу."
 USA_maritime_industry: "Морська промисловість"
 USA_maritime_industry_desc: "Торговий флот був серйозно пошкоджений під час війни, і Конгрес схвалив розширення пільг для ветеранів для тих, хто перебуває на дійсній службі, якщо вони приєднаються до торгового флоту у свій вільний час."
 USA_synthetic_oil: "Виробництво нафти"
 USA_synthetic_oil_desc: "Нафтяні родовища Середнього Заходу горіли, коли наша країна воювала. Ми повинні контролювати ці пожежі, зупинити майбутні саботажі та інвестувати в синтетичну нафту, щоб переконатися, що більше країни зможе користуватися транспортними засобами."
 USA_reconstruction_finished: "Реконструкцію завершено"
 USA_reconstruction_finished_desc: "Роки неефективного управління економікою та громадянських заворушень не стерлися з нашої пам'яті, але їхні найбільш руйнівні наслідки зменшилися."

 ### Post Civil War - Macarthur ###
 USA_american_caesar_desc: "Президент Макартур проголосив, що не визнає перемоги тих самих партизанів, які спричинили громадянську війну. Його Американська хунта обіцяє національне відновлення та прийняття функціональної демократії, як її бачить Макартур. Усунення непотрібних політиків та призначення більш компетентних осіб зменшить розрив між народом і політикою."
 USA_army_education: "Військова освіта"
 USA_army_education_desc: "Організації батьків заявляють, що ми дозволяємо дітям потрапляти до армії у надто молодому віці. Наше рішення — направити молодь у військову освіту, залишаючи їх у загальноосвітніх школах. Ідеї фізичного виховання та моральних уроків, викладені Белламі, відродять той старий націоналістичний запал, який не зміг реалізуватися в 1910-х."
 USA_nationalize_boy_scouts: "Національна адміністрація молоді"
 USA_nationalize_boy_scouts_desc: "Одночасні заклики до підвищення віку працевлаштування стикаються з натовпами безробітної молоді по всій Америці. Рішення полягає у створенні Національної адміністрації молоді, щоб забезпечити роботу та освіту американцям, які ще не досягли віку голосування."
 USA_the_american_legion: "Американський легіон"
 USA_the_american_legion_desc: "З національним командиром Американського легіону С. Батлером, який нині перебуває в бігах, необхідно реформувати організацію, щоб усунути пляму партійної політики. Відтепер національним командирам буде заборонено брати участь у передвиборних кампаніях, а також залишатися на своїй посаді, якщо вони є професійними політиками."
 USA_americanism: "Вірність прапору"
 USA_americanism_desc: "На відміну від тиранів і деспотів, поширених в Америці, Макартур не прагне бути Великим Чоловіком, а прагне бути шанованим і смертним лідером американців. Лояльність до незмінного ідеалу Америки має бути поставлена вище за нього самого, доки популярність Макартура залишається незмінною."
 USA_martial_law: "Військовий стан"
 USA_martial_law_desc: "За погодженням Конгресу, habeas corpus призупинено відповідно до Конституції. Оскільки загроза вторгнення сил синдикалістів і популістів досі нависає над частиною країни, свобода слова та habeas corpus залишаються призупиненими з політичної доцільності."
 USA_fbi_cointelpro: "Друга американська захисна ліга"
 USA_fbi_cointelpro_desc: "Оскільки більша частина Континентальних США була умиротворена, важливо, щоб американські громадяни залишалися пильними. Реформа Ліги має на меті створити систему вільної інформації для повідомлення про можливих популістських або синдикалістських шпигунів до федерального уряду та для запобігання громадським протестам."
 USA_control_congress: "Контроль Конгресу"
 USA_control_congress_desc: "Багато колишніх демократів і республіканців приєдналися до нового режиму Макартура, тоді як інші втекли. На щастя, ми змогли заповнити їхні вакансії кваліфікованими, надійними людьми. Ці нові конгресмени не є політиками в звичному розумінні; вони, швидше, є державними службовцями для американського народу."
 USA_office_of_war_information: "Служба сигнальної розвідки"
 USA_office_of_war_information_desc: "Криптографічні машини, розроблені для взаємодії з відправником для створення незламного шифру, є новою зброєю в нашому арсеналі. Служба сигнальної розвідки, яка вимагала прокладання підземних кабелів для забезпечення таємності, нарешті була реалізована."
 USA_allien_sedition_acts: "Указ 7250-А"
 USA_allien_sedition_acts_desc: "Указ, підписаний президентом Макартуром, має на меті покласти край загрозі іноземного проникнення. Цей указ відновлює деякі положення Закону про іноземців та підбурювання до заколоту, сумнозвісного на початку 1800-х років. Законодавчі органи штатів вже подають апеляції до Верховного суду. Однак твердо вважається, що нові судді Макартура підтримають його сторону."
 USA_empower_the_army: "Посилення армії"
 USA_empower_the_army_desc: "У нашій новій військовій адміністрації вже виникла криза. Армія та флот постійно конфліктують через фінансування та політичні пільги. Ми повинні відвести флот на другорядну урядову позицію та надати армії повну владу."
 USA_loyal_officers: "Старі солдати ніколи не помирають"
 USA_loyal_officers_desc: "Новий режим визнає довгу боротьбу офіцерів, які залишили свої домівки, щоб захистити свою країну, і багатьох тих, хто не повернувся додому. Завдяки указу, офіцери тепер можуть отримати технічну освіту в університетах або піти на юридичний факультет. Це забезпечить їхню лояльність ще довго після того, як нас не стане."
 USA_loyalty_to_macarthur: "Головнокомандувач"
 USA_loyalty_to_macarthur_desc: "Роль президента як головнокомандувача сходить до президента Вашингтона. Вашингтон встановив прецедент відставки від активної служби після вступу на посаду, що Макартур обіцяє зробити, коли національна надзвичайна ситуація закінчиться. Як і Вашингтон, Макартур залишатиметься готовим відповісти на загрози нації."
 USA_national_rehabilition: "Національна реабілітація"
 USA_national_rehabilition_desc: "Догми Лонга і Ріда були хибними: громадянське протистояння спричинили не промисловці та бізнесмени, а жадібні кар'єрні політики, які призначали їх на посади та брали їхні гроші. Ми відновимо капіталістів на їх належному місці в американському суспільстві."
 USA_root_out_traitors: "Викорінення зрадників"
 USA_root_out_traitors_desc: "Наші розвідувальні служби визначили підбурювачів радикалізму та жадібності в Америці. Це нелояльні прихильники «сухого закону», ґрейнджери, холі-ролери та іноземці, які сприяли зростанню Лонгістів і СПА. Ці організації справедливо заборонені за їхню приховану зраду."
 USA_american_stratocracy: "Американська стратократія"
 USA_american_stratocracy_desc: "Макартур нарешті відновив націоналістичний запал і функціональну демократію на свій лад. Хоча деякі скаржаться, що кар'єрних політиків замінили офіцери, мало хто може заперечити, що бюрократія не покращилася. Тепер американський народ може довіряти своїм політикам у тому, що вони будуть використовувати законні засоби для досягнення своїх цілей."

 USA_social_security_act: "[USA_GetSocialSecurityFocusName]"
 USA_social_security_act_desc: "[USA_GetSocialSecurityFocusDesc]"
 USA_social_security_act_default: "The Social Security Act"
 USA_social_security_act_default_desc: "With Congress soon re-entering session, it will soon be our last chance to push forward any new significant legislation before the election. President Smith, wanting to leave office on a high note, and hoping to weaken the pension issue as an attack on the next Democratic nominee, has chosen to focus on passing Social Security. Though the path to passage is difficult, we believe we may just have the votes for one more win."
 USA_social_security_act_failure: "Failure Of the Social Security Act"
 USA_social_security_act_failure_desc: "The economic crisis in Germany has reached America's shores. In a panic, Congress has tabled the Social Security bill, essentially killing President Smith's last hope for a major legislative accomplishment. Now the nation waits with bated breath to see what their government will do to address the crisis."
 USA_introduce_gmbill: "Introduce the Garner-McNary Bill"
 USA_introduce_gmbill_desc: "The renewed crisis on Wall Street demands immediate action by the administration. President Smith has called on Congress to pass emergency economic relief legislation to prevent a return to the dark days of 1929. To that end, Democratic Speaker John Nance Garner and Republican Senator Charles McNary have co authored a relief bill, which has the support of the President."
 USA_gmbill_fails: "Законопроєкт провалено"
 USA_gmbill_fails_desc: "Законопроєкт Гарнера-Вагнера не вдалося прийняти. Це залишає Америку без чіткого шляху до відновлення, і зростаюче повстання, з яким потрібно буде впоратися."
 USA_war_plan_white: "Воєнний план Вайт"
 USA_war_plan_white_desc: "Воєнний план Вайт — це військовий план дій для боротьби з внутрішнім насильством або повстанням. Прийшов час зняти пил із цього плану й безпосередньо впоратися із зростаючим насильством в Америці."
 USA_deploy_national_guard: "Розгорнути Національну гвардію"
 USA_deploy_national_guard_desc: "Насильство, спричинене прихильниками партії «Америка насамперед» і Соціалістичної партії Америки, лише погіршується. Нам потрібно збільшити фінансування підрозділів Національної гвардії та розгорнути їх там, де їхні зусилля будуть найефективнішими."
 USA_macarthur_plan: "План Макартура"
 USA_macarthur_plan_desc: "Генерал Макартур підняв вагоме питання: Нью-Йорк і Техас — це два наших найважливіші та найуразливіші опорні пункти. Макартур має план, який може забезпечити захист одного з цих районів, якщо насильство переросте в повномасштабну громадянську війну."
 USA_gmbill_succeeds: "Законопроєкт прийнято"
 USA_gmbill_succeeds_desc: "Законопроєкт Гарнера-Вагнера прийнято! Це гарна новина для економіки Америки — хоча тепер ми повинні знайти способи фінансування законопроєкту, інакше гарні новини не триватимуть довго."
 USA_new_shipyards: "Схема фінансування верфей"
 USA_new_shipyards_desc: "Дві великі суднобудівні компанії змагаються за федеральне фінансування допомоги, і той, кого ми виберемо, може створити велику кількість нових робочих місць у цьому регіоні. Проблема полягає в наступному: на чому зосередитися?"
 USA_hawking_plan: "План Барклі"
 USA_hawking_plan_desc: "Альбен Барклі, демократ і молодший сенатор від Кентуккі, запропонував план, згідно з яким законопроєкт Гарнера-Вагнера фінансуватиметься за рахунок підвищення податків на корпоративний дохід. План є суперечливим для деяких, але він може надати необхідний поштовх економіці."
 USA_new_industrial_act: "Новий промисловий акт"
 USA_new_industrial_act_desc: "Ми повинні стимулювати важку промисловість у серці Америки, де Велика депресія завдала найбільших ударів."
 USA_demand_payment: "Вимагати виплати військових боргів"
 USA_demand_payment_desc: "Велика Британія зазнала величезного військового боргу перед нами під час Вельткріґу. Цей борг успадкувала Канада. Хоча зараз малоймовірно, що Канада зможе його виплатити, вимога виплати заспокоїть ізоляціоністів у Конгресі, які, на нашу думку, приєднаються до політичної периферії, якщо їх не задовольнити."
 USA_reconciliation_with_canada: "Примирення з Канадою"
 USA_reconciliation_with_canada_desc: "Ізоляціоністи радіють, але це коштувало нам відносин з Канадою. Ми можемо спробувати відновити ці відносини, запропонувавши компроміс: трохи допомоги від Канади зараз із відстроченням боргу до закінчення війни. В обмін ми зменшимо імпортні тарифи на товари Антанти."
 USA_raise_entente_tariffs: "Raise Entente Tariffs"
 USA_raise_entente_tariffs_desc: "Канада відмовилася виплатити військові борги — що не дивно — і тому наш єдиний варіант — це запровадити каральні тарифи на товари Антанти, що імпортуються до США. Це принесе нам трохи грошей, хоча відновлення відносин із Канадою займе дуже довгий час."

 USA_president_borah: "President Borah"
 USA_president_borah_desc: "The election of the Republican candidate to the presidency after months of speculation has come as a relief to the American people. A progressive in the old Teddy Roosevelt mold, William Borah will have to prove that the old parties can meet a progressive moment."
 USA_president_landon: "President Landon"
 USA_president_landon_desc: "The election of the Republican candidate to the presidency after months of speculation has come as a relief to the American people. A moderate but not a conservative, Alf Landon will have to lean on the establishment to save the republic."
 USA_re_light_the_western_torch: "Re-light the Western Torch"
 USA_re_light_the_western_torch_desc: "Not one for idleness, President Borah enters office with an ambitious plan to save the republic. While some suggest otherwise, the radicals can be distinguished from one another: while the socialists are destructive, and cannot be reasoned with, Huey Long is a known quantity, and winning him over to Borah's reform program may be the key to building a national consensus."
 USA_the_iron_fist: "Залізний кулак"
 USA_the_iron_fist_desc: "Досить дипломатії! Соціалістична партія Америки та Америка насамперед — це чисто сепаратистські групи, організацію яких потрібно припинити будь-якою ціною."
 USA_the_first_100_days: "The First 100 Days"
 USA_the_first_100_days_desc: "While President Landon may be a moderate, he recognises the need for immediate relief to American businesses, and now intends to shore up employment by pushing through a blanket relief bill. Faced with the opposition of the radicals however, he will have to thread the needle through a fractured congressional centre in order to achieve a victory early into his administration."
 USA_president_olson: "President Olson"
 USA_president_olson_desc: "The American people have demanded and gotten change. The first Farmer-Labor President, Floyd Olson has ridden a radical coalition of the left to the White House. Now he must deliver on the promises of a coalition gradually growing more radical than he is."
 USA_legalise_expropriation_of_idle_factories: "Legalise Expropriation of Idle Factories"
 USA_legalise_expropriation_of_idle_factories_desc: "Across the nation, hundreds upon thousands of factories lie dormant, due to the failure of their operators to turn a profit. As the burden of capitalist failure is cast downwards, millions of workers lie unemployed next to the empty factories in which they once worked. Enough is enough. If the capitalists will not run these factories, we will seize them and run them ourselves, and we will make work for those who have been left behind."
 USA_enforce_labour_and_lynching_laws: "Enforce Labour and Lynching Laws"
 USA_enforce_labour_and_lynching_laws_desc: "Some of the few positive developments of the Smith Administration were the passage of various labour laws, and the Anti-Lynching Act. Though these represent an important step forward, they often went unenforced in Smith's time. We will rectify this. With the full force of the federal government, we will make the rights promised to workers and African-Americans a reality."
 USA_president_long: "Президент Лонг"
 USA_president_long_desc: "The impossible has occurred and Huey Long has gained the presidency on a third-party ticket. His allies do not, however, have control over the Senate or the House of Representatives, and President Long thus faces both a wary legislature and a country on the verge of utter chaos."
 USA_the_nye_sweeney_banking_bill: "The Nye-Sweeney Banking Bill"
 USA_the_nye_sweeney_banking_bill_desc: "Wall Street banks have long trodden over the common American with impunity, foreclosing on properties and destroying livelihoods. That the instruments of financial power in this country remain outside of the control of the American people is a disgrace. The Nye-Sweeney Banking Bill rectifies this by placing banking activity under democratic control, bringing in popular accountability and binding Wall Street to the will of the people."
 USA_deputise_the_minutemen: "Deputise the Minutemen"
 USA_deputise_the_minutemen_desc: "Day by day, America falls further into chaos. Violent anarchists and criminal syndicalists roam freely, spreading sedition and inciting mayhem in the name of foreign radicalism. As it becomes clear that local law enforcement is incapable of meeting the threat alone, we must bolster their numbers by deputising loyal and patriotic Minutemen, who will stamp out the criminal element and restore order to the country."

