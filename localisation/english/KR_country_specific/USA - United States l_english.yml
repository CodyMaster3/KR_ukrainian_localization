 ustates.206.t: "Вілкі проти Тафта"
 ustates.206.d: "Жахливо зруйнована кривавою Другoю громадянською війною, американська нація шокована жахливими наслідками тотальної війни. По всій країні починають з'являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Повільно, але впевнено, американська нація відновлюється, і, згідно з демократичною традицією Америки, чинний президент Венделл Вілкі оголосив про своє бажання балотуватися на президентських виборах 1944 року.\n\nЗійшовши на пост президента після смерті улюбленого президента Флойда Олсона, Вілкі продемонстрував свою здатність ефективно виконувати обов’язки головнокомандувача. Вілкі має намір домагатися домінування демократів у Білому домі ще на чотири роки. Він обіцяє розширити свої успішні політики реконструкції, включивши поступове відновлення американського континенту, і впевнено йде до цих виборів, спираючись на популярність своїх прогресивних політик.\n\nЙого опонентом і надією на повалення домінування демократів стане республіканець Роберт Тафт. Тафт — син колишнього американського президента Вільяма Говарда Тафта. Як лідер американської консервативної коаліції, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки у світові конфлікти, стверджуючи, що головний пріоритет Америки після громадянської війни — це відновлення на батьківщині. Невтомний працівник з різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити необхідні голоси для знищення прогресивного домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
