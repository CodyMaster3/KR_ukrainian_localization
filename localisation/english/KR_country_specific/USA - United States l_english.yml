 united_states_events.1000.t: "Друга Громадянська війна в Америці"
 united_states_events.1000.d.four_way: "Для тих, хто не в курсі, криза в Сполучених Штатах може здатися несподіваною, але експерти сходяться на думці, що ця громадянська війна визрівала роками. Після краху Нью-Йоркської фондової біржі у 1925 році економіка Сполучених Штатів була пригніченою та загрузла у глибокій рецесії.\n\nЗараз Сполучені Штати розпалися на повномасштабну громадянську війну між прихильниками федерального уряду, [WCA.GetNameDef], правим [APG.GetNameDef] та залишками демократичного правління в [ACC.GetName]. Добровольці з усього світу стікаються, щоб підтримати ту чи іншу сторону, а деякі характеризують цей запеклий ідеологічний конфлікт як частину ширшого глобального протистояння ідеалів."
