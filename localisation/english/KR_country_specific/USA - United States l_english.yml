 USA_malin_craig: "Малін Крейґ"
 USA_malin_craig_army_chief_desc: "§YОпис генерала\nНародився:§! §g5 серпня 1875 року в Сент-Джозефі, Міссурі, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gМалін Крейґ закінчив Військову академію США у 1898 році, отримав звання другого лейтенанта та був направлений до 4-ї піхотної дивізії. Проте його швидко перевели до кавалерійського корпусу, де він служив у 6-му кавалерійському полку, брав участь у кампанії в Сантьяго на Кубі, а згодом у Китайській експедиції проти боксерів, де отримав звання першого лейтенанта. З 1903 по 1905 роки він навчався у Школі піхоти та кавалерії, а після її закінчення отримав звання капітана та був призначений у 10-й кавалерійський полк у Форт-Лівенворт. У 1910 році вступив до Військового коледжу армії та закінчив його наступного року, після чого став членом Генерального штабу та начальником штабу Маневрової дивізії. Після низки призначень і переїздів він став директором Військового коледжу армії, отримав звання полковника та був призначений до округу Арізона у 1920 році. У 1921 році отримав звання бригадного генерала і став комендантом Кавалерійської школи у Форт-Райлі. Завдяки своїй зразковій службі він отримав звання генерал-майора у 1924 році та став начальником кавалерії. Пізніше він займав ряд важливих старших посад, поки у 1930-1935 роках не став комендантом Військового коледжу армії та отримав звання тризіркового генерала.§!\n\n§YПримітки: На нарадах Вищого командування та в Конгресі він заявляв, що армія США має проблеми з готовністю у плані людських і матеріальних ресурсів, наголошуючи на важливості завчасної підготовки та планування. Хоча в минулому він погоджувався з іншими кавалерійськими офіцерами щодо неминучості механізації, він підкреслював, що армії США спершу потрібна велика постійна армія для захисту її індустрії."

 USA_dwight_david_eisenhower: "Двайт Девід Ейзенхауер"
 USA_dwight_david_eisenhower_high_command_desc: "§YОпис генерала\nНародився:§! §g14 жовтня 1890 року в Денісоні, Техас, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДвайт Девід \"Айк\" Ейзенхауер, шанувальник військової історії з ранніх років, у 1910 році подав заявку до Вест-Пойнта та Академії Аннаполісу, але був прийнятий до першої після того, як найкращий кандидат провалив фізичний тест у 1911 році. Він закінчив академію у 1915 році разом з Омаром Бредлі та ледь не був звільнений через травму ноги, але начальник медслужби Вест-Пойнта втрутився та отримав для нього призначення. Ейзенхауер був призначений у 19-й піхотний полк на мексиканському кордоні та отримав звання капітана у 1917 році. Пізніше його перевели у Форт-Беннінг у 1918 році, де він тренувався в танковій школі. \"Айк\" швидко просувався у вивченні бронетанкової війни та разом із Паттоном закликав збільшити фінансування програм механізації. У 1924 році його направили до Панами, де він служив під керівництвом генерала Фокса Коннера, який став його наставником у філософії, військовій історії та теорії. Після цього він закінчив Командний і генеральний штабний коледж першим у класі з 245 офіцерів. Після закінчення він працював у Військовому коледжі армії, а також як військовий помічник генерала Дугласа Макартура, супроводжуючи його на Філіппіни. Відтоді Ейзенхауер став незаперечним другим номером Макартура, а їхні навички, незважаючи на суперечності, добре доповнюють одна одну."

 USA_clarence_ralph_huebner: "Кларенс Ральф Гюбнер"
 USA_clarence_ralph_huebner_commander_desc: "§YОпис генерала\nНародився:§! §g24 листопада 1888 року в Буштоні, Канзас, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gКларенс Ральф Гюбнер народився у бідній фермерській родині, через що не міг дозволити собі вступити до військової академії. Натомість він записався рядовим до армії, де служив у 18-му піхотному полку майже сім років і досяг звання сержанта до 1916 року. Він взяв участь в експедиції проти Панчо Вільї, проявив себе надзвичайно добре та отримав звання другого лейтенанта, після чого його відправили до Школи командного складу та генерального штабу у Форт-Лівенворт. Він досяг звання майора перед тим, як у 1929-1933 роках став викладачем академії. У 1934 році його підвищили до підполковника, а з того часу він служить у Офісі начальника піхоти, що робить його наступним претендентом на підвищення до бригадного генерала.§!\n\n§YПримітки: Став особисто прив’язаним до командування 1-ю піхотною дивізією \"Велика Червона Одиниця\" через свої роки служби в ній."

 USA_edward_hale_brooks: "Едвард Хейл Брукс"
 USA_edward_hale_brooks_commander_desc: "§YОпис генерала\nНародився:§! §g25 квітня 1893 року в Конкорді, Нью-Гемпшир, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gЯк і багато його товаришів-офіцерів, Едвард Хейл Брукс не розпочав військову кар'єру одразу після школи. Спочатку він вступив до Норвічського університету, де приєднався до Корпусу підготовки офіцерів резерву у 1915 році та закінчив його у 1916 році зі ступенем бакалавра наук у галузі цивільної інженерії. Він був призначений капітаном 1-го кавалерійського полку Національної гвардії Вермонту до 1916 року, коли залишив військову службу, щоб зосередитися на роботі інженером. Однак це тривало недовго, адже Національну гвардію було відкликано для участі в експедиції Панчо Вільї, хоча він не брав участі в бойових діях. Прагнучи просуватися у військовій кар'єрі, він вступив до Школи польової артилерії у Форт-Сіллі у 1921 році, закінчив її наступного року та залишився там інструктором до 1926 року. Потім його призначили командиром батареї \"D\" у 24-му полку польової артилерії у Форт-Стоценбурзі на Філіппінах. У 1928 році він був переведений до 18-го полку польової артилерії у Форт-Райлі. У 1932 році він вступив до Школи командного складу армії, закінчив її через два роки і став інструктором у Гарвардському університеті в Корпусі підготовки офіцерів резерву (ROTC), досягши звання майора у 1935 році.§!\n\n§YПримітки: Наразі проходить навчання у Військовому коледжі армії та очікується, що закінчить його на початку 1937 року."

 USA_geoffrey_keyes: "Джеффрі Кіз"
 USA_geoffrey_keyes_commander_desc: "§YОпис генерала\nНародився:§! §g30 жовтня 1888 року у Форт-Баярді, Нью-Мексико, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДжеффрі Т. Кіз розпочав військову кар'єру, вступивши до Вест-Пойнта у 1908 році та закінчивши його у 1913 році зі званням другого лейтенанта кавалерії. Його першою службою був 6-й кавалерійський полк, де він служив до 1916 року і брав участь в експедиції Панчо Вільї. Після повернення з експедиції він став інструктором у Вест-Пойнті. Згодом його призначили до Панамського каналу на посаду помічника начальника штабу під командуванням Фокса Коннера. У 1923 році він вступив до Школи командного складу армії, закінчивши її у 1926 році. Він поступово піднімався по службових сходах, поки не став начальником відділу постачання у Відділі постачання при Військовому департаменті.§!\n\n§YПримітки: Наразі навчається у Військовому коледжі армії та очікується, що закінчить його на початку 1937 року."

 USA_jonathan_mayhew_wainwright: "Джонатан Мейхью Вейнрайт IV"
 USA_jonathan_mayhew_wainwright_commander_desc: "§YОпис генерала\nНародився:§! §g23 серпня 1883 року в Волла-Волла, Вашингтон, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДжонатан Мейхью \"Скінні\" Вейнрайт IV розпочав військову кар'єру, отримавши звання другого лейтенанта кавалерії після закінчення Вест-Пойнта у 1906 році. Він служив у 1-му кавалерійському полку в Техасі з 1906 по 1908 роки, а потім брав участь у боротьбі з повстанцями Моро на Філіппінах з 1908 по 1910 роки. Після закінчення Школи кінної служби у Форт-Райлі він отримав звання капітана у 1916 році та став інструктором там. У 1921 році його перевели до 3-го кавалерійського полку, де він служив до 1925 року. Пізніше він обіймав кілька штабних посад, поки у 1929 році не отримав звання підполковника, після чого вступив до Школи командного складу армії та Військового коледжу армії, які він закінчив у 1931 та 1934 роках відповідно. У 1935 році Вейнрайт отримав звання полковника, а через чутки про незадоволення у кавалерійському корпусі він був достроково підвищений до бригадного генерала наприкінці 1935 року за його лояльність до Макартура."

 USA_joseph_warren_stilwell: "Джозеф Воррен Стілвелл"
 USA_joseph_warren_stilwell_commander_desc: "§YОпис генерала\nНародився:§! §g19 березня 1883 року в Палатка, Флорида, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДжозеф Воррен \"Дядько Джо\" Стілвелл вступив до Вест-Пойнта у 1900 році завдяки сімейним зв'язкам з тодішнім президентом США Вільямом Мак-Кінлі. Він закінчив навчання у 1904 році, виділяючись спортивними досягненнями та здатністю до вивчення мов. Потім він став викладачем у Вест-Пойнті та пройшов розширені курси піхоти та Школу командного складу армії, досягнувши звання капітана у 1916 році. У 1920-х роках він служив інструктором у Форт-Беннінгу, досягнув звання підполковника у 1929 році та здійснив три місії в американських дипломатичних місіях у Китаї, останнє з яких було в Тяньцзіні, після чого його викликали назад до США. За це він був підвищений до бригадного генерала, і відтоді працював помічником командира 2-ї піхотної дивізії.§!\n\n§YПримітки: Член і відданий прихильник Республіканської партії. Стілвелл здобув суперечливу репутацію серед своїх солдатів, його називають \"Дядьком Джо\" через акцент на мінімізацію армійського етикету, але також \"Оцтовим Джо\" через жорсткі критичні зауваження до бойових результатів."

 USA_leonard_townsend_gerow: "Леонард Таунсенд Геров"
 USA_leonard_townsend_gerow_commander_desc: "§YОпис генерала\nНародився:§! §g13 липня 1888 року в Пітерсбурзі, Вірджинія, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gЛеонард Таунсенд \"Джі\" Геров почав свою військову кар'єру у Військовому інституті Вірджинії, який закінчив із \"Почесним призначенням\", що дозволило йому обійти Вест-Пойнт і стати другим лейтенантом піхоти у вересні 1911 року. У 1915 році він отримав відзнаку за роботу під час ліквідації наслідків урагану біля Галвестона, Техас, і служив поблизу Веракруса під час експедиції Панчо Вільї, досягнувши звання капітана у 1917 році. Він зацікавився сигналізаційним корпусом, служив без особливих відзнак, поки у 1925 році не закінчив розширений курс у Школі піхоти у Форт-Беннінгу, зайнявши перше місце у класі, у якому Омар Бредлі був другим. У 1926 році він закінчив Школу командного складу армії, став другом Двайта Ейзенхауера. Пізніше його підвищили до полковника у 1932 році, а наприкінці 1935 року до бригадного генерала за чудову службу у Китаї.§!\n\n§YПримітки: Геров проявляє особливий інтерес до розширення корпусу танків армії з моменту завершення навчання у 1931 році."

 USA_lesley_james_mcnair: "Леслі Джеймс Мак-Нейр"
 USA_lesley_james_mcnair_army_chief_desc: "§YОпис генерала\nНародився:§! §g25 травня 1883 року в Верндейлі, Міннесота, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gЛеслі Джеймс \"Вайті\" Мак-Нейр розпочав військову кар'єру, вступивши до Військово-морської академії, але через тривале очікування вирішив вступити до Військової академії, яку закінчив у 1904 році. Спочатку він служив у 12-й гірській артилерійській батареї у Форт-Дугласі, але незабаром перейшов до Відділу озброєнь. Він брав участь у кількох експедиціях, таких як Веракруз і Панча Вілья, тестуючи нові артилерійські системи. У 1920-х роках очолював Гавайський відділ армії та переглядав план \"Оранж\". У 1930-х роках він був призначений начальником польової артилерії та отримав звання бригадного генерала за рекомендацією генерал-майора Аптона Бірні-молодшого.§!"

 USA_lloyd_ralston_fredendall: "Ллойд Ралстон Фредендалл"
 USA_lloyd_ralston_fredendall_commander_desc: "§YОпис генерала\nНародився:§! §g28 грудня 1883 року в Шаєнні, Вайомінг, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gЛлойд Ралстон Фредендалл вступив до Військової академії США у 1905 році завдяки зв'язкам свого батька та призначенню сенатора Вайомінга Френсіса Воррена. Проте він провалив перший семестр і залишив академію. Його мати переконала сенатора призначити його ще раз у наступному році, але він знову покинув академію. Незважаючи на це, Фредендалл пройшов офіцерський іспит у 1906 році, набравши найвищий бал, і був призначений другим лейтенантом у 1907 році. Він побудував репутацію чудового тренера та адміністратора, проходячи навчання у Військовій школі піхоти та командного складу. Його було підвищено до бригадного генерала у 1935 році за рекомендаціями Джорджа Маршалла та Леслі Мак-Нейра.§!"

 USA_lucian_king_truscott_jr: "Люсьєн Кінг Траскотт-молодший"
 USA_lucian_king_truscott_jr_commander_desc: "§YОпис генерала\nНародився:§! §g9 січня 1895 року в Чатфілді, Техас, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gЛюсьєн Кінг Траскотт-молодший почав свою військову кар'єру, обманом потрапивши на офіцерське навчання, стверджуючи, що закінчив середню школу та перший курс коледжу. Після прийняття він закінчив навчання у Форт-Лоґан та отримав звання другого лейтенанта кавалерії. Він служив на мексиканському кордоні у 17-му кавалерійському полку в Аризоні, досягнув звання першого лейтенанта у 1918 році та капітана у 1920 році. У 1934 році його підвищили до майора, а через нестабільність у країні він отримав звання бригадного генерала для можливого виконання плану \"Вайт\"."

 USA_walter_krueger: "Вальтер Крюгер"
 USA_walter_krueger_commander_desc: "§YОпис генерала\nНародився:§! §g26 січня 1881 року в Флатові, Західна Пруссія, Королівство Пруссія, Німецька імперія§!\n§YВійськова кар'єра:§! §gВальтер Крюгер емігрував до Сполучених Штатів разом зі своєю матір'ю та двома братами і сестрами після смерті батька у 1890 році. Він записався до армії США у 1898 році, щоб взяти участь у Іспано-американській війні у складі 2-го добровольчого піхотного полку США, досягнувши звання сержанта під час кампанії. Він повторно записався для участі у Філіппіно-американській війні, приєднавшись до 12-го піхотного полку, де воював під командуванням генерала Артура Макартура проти повстанців-інсурректо. У 1901 році він був нарешті призначений другим лейтенантом та служив у 30-му піхотному полку в Маріндук, доки полк не було переведено до США у 1903 році. Хоча його підрозділ здебільшого виконував гарнізонні обов'язки, Крюгер закінчив Інфантерійно-кавалерійську школу та Коледж командного складу у 1904 та 1907 роках відповідно. Після другого туру служби на Філіппінах він був призначений до Відділу мов до 1914 року. З початком Великої війни Крюгеру запропонували пост спостерігача у Німецькій армії, але він відмовився й був переведений до 10-го полку Національної гвардії. Він був мобілізований до Мексики, де брав участь у каральній експедиції під командуванням Першинга. Наприкінці 1918 року Крюгер погодився стати спостерігачем у Німеччині, де ознайомився з найсучаснішими німецькими тактиками, які потім впровадив у США після повернення у 1920 році. Він був призначений до Інфантерійної школи у Форт-Беннінгу, де почав навчати основ німецької тактики для ротного складу, за що був підвищений до майора. Він продовжував вдосконалювати свої навички, закінчивши Військовий коледж армії у 1922 році, після чого знову поїхав до Німеччини, щоб спробувати налагодити співпрацю між генеральними штабами обох країн, що, однак, не вдалося через ворожий політичний клімат у Німеччині. Потім Крюгер був призначений до Відділу військових планів Генерального штабу Військового департаменту, ставши одним із головних розробників Плану Білого – гіпотетичного плану на випадок нової громадянської війни у США. У 1932 році він отримав звання полковника, а пізніше – бригадного генерала за нову участь у Відділі військових планів."

 USA_adna_romanza_chaffee_jr: "Адна Романза Чаффі-молодший"
 USA_adna_romanza_chaffee_jr_army_chief_desc: "§YОпис генерала\nНародився:§! §g23 вересня 1884 року в Джанкшн-Сіті, Канзас, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gАдна Романза Чаффі-молодший, син генерал-майора Адни Романзи Чаффі-старшого, закінчив Вест-Пойнт у 1906 році зі званням лейтенанта кавалерії. Його перший тур служби проходив у 15-му кавалерійському полку, що був частиною армії під час умиротворення Куби, де він виявив себе надзвичайно вправним вершником (що швидко принесло йому прізвисько \"Найкращий вершник армії\"). Пізніше він був призначений до Школи кінної служби у Форт-Райлі, Канзас, між 1907 та 1911 роками, де він командував кавалерійським загоном, який обслуговував студентів і персонал Військового коледжу армії. У 1913 році його відправили до Франції для навчання у Французькій кавалерійській школі в Сомюрі, коли в Європі почала наростати напруга. У 1914 році він повернувся до Америки, щоб викладати у Форт-Райлі, але його було переведено до 7-го кавалерійського полку на Філіппінах. У 1915 році його перевели до персоналу та факультету Вест-Пойнта, де він працював старшим інструктором кавалерії у тактичному відділі до 1919 року, після чого став інструктором у Школі командного складу у Форт-Лівенворті. У 1920 році він отримав звання майора й був переведений спочатку до 3-го кавалерійського полку, а потім до 1-ї кавалерійської дивізії у 1921 році. Після закінчення Військового коледжу армії він командував ескадроном 3-го кавалерійського полку з 1925 по 1927 рік, коли його перевели до Генерального штабу Військового департаменту, і він отримав звання підполковника. На цій посаді він почав працювати над використанням танків під час Великої війни, розробляючи перші американські механізовані та бронетанкові тактики, незважаючи на брак ресурсів для їх випробування. Чаффі залишив Генеральний штаб у 1931 році, щоб служити виконавчим офіцером новоствореної 1-ї кавалерійської дивізії у Форт-Ноксі, яку планували реформувати в механізований підрозділ. У 1934 році він повернувся до Вашингтона, округ Колумбія, і Військового департаменту, служивши начальником Відділу бюджету та законодавчого планування та досягнувши звання бригадного генерала наприкінці 1935 року.§!\n\n§YПримітки: Незважаючи на високу повагу серед кавалерійських офіцерів, Генеральний штаб армії не підтримує його неперевірені бойові доктрини."

 USA_omar_nelson_bradley: "Омар Нельсон Бредлі"
 USA_omar_nelson_bradley_high_command_desc: "§YОпис генерала\nНародився:§! §g12 лютого 1893 року в Кларку, Міссурі, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gОмар Нельсон \"Бред\" Бредлі вступив до Військової академії США у 1911 році, де посів друге місце в рейтингу за призначенням до академії. Однак переможець не міг прийняти конгресове призначення, тому місце було надано Бредлі. Він закінчив академію у 1915 році та отримав звання другого лейтенанта піхоти, ставши близьким другом іншого випускника цього ж класу, Двайта Д. Ейзенхауера. Його призначили до 14-го піхотного полку, дислокованого на мексиканському кордоні, де він отримав звання капітана у 1917 році, а потім був переведений для охорони мідних копалень у Батті, штат Монтана, залишаючись на гарнізонній службі до кінця десятиліття. З 1920 по 1924 рік він працював викладачем математики у Вест-Пойнті, досягнув звання майора у 1924 році та закінчив розширений курс піхоти у Форт-Беннінгу. Пізніше Бредлі навчався у Школі командного складу армії США, закінчив її у 1929 році та працював інструктором із тактики у Піхотній школі армії США, де встановив добрі стосунки з підполковником Джорджем Маршаллом. Він викладав у Вест-Пойнті з 1929 по 1934 рік, зробивши перерву для навчання у Військовому коледжі армії США, де отримав звання підполковника. З побоюванням щодо можливої реалізації Плану Білого в найближчому майбутньому, Бредлі було підвищено до бригадного генерала разом із Ейзенхауером за власним запитом Макартура.§!\n\n§YПримітки: Його вважають одним із найнадійніших генералів армії США. Маршалл одного разу описав його як "спокійного, скромного та здібного чоловіка зі здоровим глуздом, який має абсолютну надійність. Дай йому завдання та забудь про нього", і ця репутація, ймовірно, допомогла прискорити його підвищення."

 USA_daniel_van_voorhis: "Деніел Ван Воргіс"
 USA_daniel_van_voorhis_commander_desc: "§YОпис генерала\nНародився:§! §g24 жовтня 1878 року в Зейнсвіллі, Огайо, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДеніел Ван Воргіс розпочав свою військову кар'єру, коли покинув Вашингтонський і Джефферсонський коледж, щоб записатися в армію під час Іспано-американської війни як капрал. Він служив у 10-му піхотному полку Пенсільванії та здобув звання капітана до кінця війни. Після Іспано-американської війни Ван Воргіс отримав звання другого лейтенанта в регулярній армії та служив на Філіппінах з 1900 по 1914 рік. У 1914 році його перевели назад до Техасу під час каральної експедиції Першинга, де він залишався командиром 16-го кавалерійського полку. У 1924 році його призначили виконавчим офіцером начальника кавалерії, а в 1929 році він закінчив Військовий коледж армії зі званням підполковника. У 1930 році Ван Воргіса було призначено командиром першого експериментального механізованого підрозділу армії, після чого він отримав звання бригадного генерала. Завдяки отриманому досвіду він розробив організаційну систему та нову тактику для механізованого бою, що дозволило Сполученим Штатам зрівнятися з іншими розвиненими військовими державами, такими як Німеччина. З моменту призначення командиром 7-ї механізованої кавалерійської бригади Деніел тісно співпрацює з Адною Р. Чаффі-молодшим, щоб отримати схвалення Конгресу на створення окремої й незалежної бронетанкової гілки армії."

 USA_john_clifford_hodges_lee: "Джон Кліффорд Годжес Лі"
 USA_john_clifford_hodges_lee_commander_desc: "§YОпис генерала\nНародився:§! §g1 серпня 1887 року в Джанкшн-Сіті, Канзас, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДжон Кліффорд Годжес "Сам Ісус Христос" Лі розпочав свою військову кар'єру, отримавши призначення до Військової академії США без вступних іспитів завдяки своїм відмінним результатам у середній школі та закінчивши її у 1909 році з 12-м найкращим балом у класі, обійшовши Деверса, який був 39-м, і Паттона, який був 46-м. За свої визначні успіхи він був призначений другим лейтенантом корпусу інженерів. Після служби на кількох гарнізонних посадах Лі було підвищено до першого лейтенанта у 1912 році, і він став інструктором Національної гвардії Огайо. У 1912 році він вирішив поїхати на мексиканський кордон через занепокоєння, що Мексиканська революція може перекинутися на американські кордони. Він провів серію топографічних досліджень в американських тихоокеанських володіннях, зокрема на Гуамі та Лусоні на Філіппінах, за що був підвищений до капітана у 1916 році. У 1920 році він отримав звання майора та став помічником начальника штабу VI корпусу, що базується в Чикаго. Він був призначений інженером округу Віксбург, штат Міссісіпі, коли у 1927 році сталася Велика повінь на річці Міссісіпі, під час якої Лі керував рятувальними роботами та евакуацією міст і районів. Після прийняття Акту про контроль над повенями у 1928 році Лі наглядав за роботами на річках Ред-Рівер, Вашіта і Язу, а також особисто керував будівництвом нового штабу й експериментальної водної станції. Після цього Лі відвідав Військовий коледж армії з вересня 1931 по червень 1932 року та став заступником коменданта Індустріального коледжу армії, досягнувши звання підполковника у 1934 році. Відтоді він працював інженером округу Вашингтон і, отримавши останні підвищення, здобув звання бригадного генерала, де його інженерні навички можуть стати вирішальними для штабу."

 USA_james_garesche_ord: "Джеймс Гареш Орд"
 USA_james_garesche_ord_commander_desc: "§YОпис генерала\nНародився:§! §g18 жовтня 1886 року в Дуранго, Колорадо, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДжеймс Гареш "Санні" Орд розпочав свою військову кар'єру, закінчивши Вест-Пойнт у 1909 році зі званням другого лейтенанта піхоти. Його було призначено до 30-го піхотного полку, де він брав участь у бойових діях на мексиканському кордоні під час каральної експедиції Першинга, отримавши звання першого лейтенанта. Після завершення експедиції його призначили професором військових наук у Військовій академії Кальвера. Він залишався на цій посаді до 1921 року, після чого вступив до Командно-штабного коледжу, який закінчив у 1924 році зі званням майора й залишився в школі як інструктор на рік, перш ніж вступити до Військового коледжу армії у 1926 році, який закінчив у 1929 році зі званням підполковника. Джеймс працював у відділі постачання й логістики Військового департаменту з 1930 по 1934 рік, а з того часу очолює Піхотну раду, де його нещодавно підвищили до бригадного генерала через побоювання дезертирства у складі штабу."

 USA_edwin_forrest_harding: "Едвін Форрест Хардінг"
 USA_edwin_forrest_harding_high_command_desc: "§YОпис генерала\nНародився:§! §g18 вересня 1886 року у Франкліні, Огайо, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gЕдвін Форрест Хардінг розпочав свою військову кар'єру, вступивши до Вест-Пойнта у 1906 році, який він закінчив у 1909 році разом із Джорджем С. Паттоном, Джейкобом Л. Деверсом, Джоном К. Х. Лі та Вільямом Х. Сімпсоном. Він переважно виконував гарнізонні обов’язки, доки його не призначили до Вест-Пойнта викладачем: спочатку як Інструктор сучасної мови (1919-1921), потім як Інструктор економіки (1921-червень 1923), а пізніше — як Помічник професора історії (червень-серпень 1923). У серпні 1923 року його перевели на посаду командира 15-го піхотного полку в Тяньцзіні. Він залишався в американській легації до вересня 1929 року, після чого повернувся до Сполучених Штатів і був призначений інструктором у Форт-Беннінг. У Форт-Беннінгу він зустрів полковника Джорджа Маршалла, який доручив йому керувати публікаціями Піхотної школи. Як редактор, Хардінг став відповідальним за планування, нагляд і редагування книги "Infantry in Battle", яка стала першим проривом у тактиці піхоти армії США після вивчення досвіду німецької армії під час Світової війни. Після цього його підвищили до полковника, а у 1935 році, через побоювання дезертирства серед вищого командного складу, він досяг звання бригадного генерала."

 USA_william_frederick_halsey_jr: "Вільям Фредерік Голсі-молодший"
 USA_william_frederick_halsey_jr_navy_chief_desc: "§YОпис адмірала\nНародився:§! §g30 жовтня 1882 року в Елізабет, Нью-Джерсі, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gВільям Фредерік \"Бик\" Голсі-молодший, син морського капітана, навчався в Академії ВМС США в Аннаполісі та закінчив її у 1904 році. Після випуску він провів свої перші роки служби на лінійних кораблях, а також служив на борту лінійного корабля USS Kansas під час навколосвітнього круїзу \"Великого Білого Флоту\" під керівництвом Рузвельта (1907-1909). Під час Світової війни він командував патрульними силами есмінців в Атлантиці, захищаючи США від можливої раптової атаки німецького флоту. Після війни він служив військово-морським аташе у Німеччині, Норвегії, Данії та Швеції. У 1934 році начальник Бюро аеронавтики запропонував Голсі командування авіаносцем USS Constellation за умови завершення курсу повітряного спостереження. Голсі вирішив пройти повний 12-тижневий курс льотчика ВМС, а не спрощену програму спостерігача авіації, і 15 травня 1935 року отримав крила льотчика ВМС. У зв’язку із загостренням ситуації в США та відставкою декількох старших адміралів його підвищили до контр-адмірала на початку 1936 року. Попри традиційні тактики ВМС США, Голсі хоче дослідити можливості використання авіаносців як головної наступальної сили флоту.§!\n\n§YПримітки: Після короткого періоду співпраці з генералом Макартуром на початку 1930-х він стверджує, що "має повагу до нього"."

 USA_raymond_ames_spruance: "Реймонд Еймс Спрюенс"
 USA_raymond_ames_spruance_high_command_desc: "§YОпис адмірала\nНародився:§! §g3 липня 1886 року в Балтіморі, Меріленд, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gРеймонд Еймс \"Електричний мозок\" Спрюенс закінчив Військово-морську академію США у 1906 році та отримав додаткову практичну освіту в галузі електротехніки через кілька років. Його першим призначенням був лінійний корабель USS Iowa, ветеран Іспано-американської війни. У липні 1907 року його перевели на лінійний корабель Minnesota, на борту якого він брав участь у навколосвітньому круїзі Великого Білого Флоту (1907-1909). У 1916 році він допомагав у дообладнанні лінійного корабля Pennsylvania, де служив до листопада 1917 року. У 1918 році його призначили помічником головного інженера на Нью-Йоркській військово-морській верфі, а в березні 1920 року він почав службу в Bath Iron Works, допомагаючи у дообладнанні есмінця USS Aaron Ward. Він командував цим судном під час патрулювання з Атлантичним флотом до травня 1922 року, після чого був призначений до Бюро інженерії. У 1926 році він почав навчання у Військово-морському коледжі, який закінчив у 1927 році. З 1929 до 1931 року він був виконавчим офіцером лінійного корабля USS Mississippi, після чого обіймав кілька посад у галузі інженерії, розвідки, штабу та викладав у Військово-морському коледжі. У 1934 році він командував USS Mississippi, а згодом був підвищений до контр-адмірала.§!\n\n§YПримітки: Його дивізіон кораблів був пов’язаний з USS Constellation, і він мав добрі стосунки з її командиром Вільямом Голсі-молодшим."

 USA_frank_jack_fletcher: "Френк Джек Флетчер"
 USA_frank_jack_fletcher_high_command_desc: "§YОпис адмірала\nНародився:§! §g29 квітня 1885 року в Маршаллтауні, Айова, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gФренк Джек "Чорний Джек" Флетчер, племінник адмірала Френка Фрайдей Флетчера, вступив до Військово-морської академії США у 1902 році зі свого рідного штату Айова та закінчив Аннаполіс у 1906 році. Після двох років служби на морі, передбачених законом, він отримав звання мічмана у 1908 році. У 1909 році його призначили на есмінець Chauncey, що діяв у складі Азіатської торпедної флотилії. У 1910 році Флетчер прийняв командування есмінцем Dale, а у 1912 році повернувся на Chauncey як її командир. У цьому ж році його перевели на лінійний корабель Florida, флагман його дядька Френка Флетчера. У квітні 1914 року він знаходився на борту цього корабля під час окупації Веракруса. Його було нагороджено Медаллю Пошани за порятунок біженців на транспорті Esperanza. Після служби на Florida він займав різні ключові посади, включаючи командира Colorado, і врешті-решт отримав звання контр-адмірала у 1936 році."

 USA_thomas_cassin_kinkaid: "Томас Кассін Кінкейд"
 USA_thomas_cassin_kinkaid_navy_chief_desc: "§YОпис адмірала\nНародився:§! §g3 квітня 1888 року в Ганновері, Нью-Гемпшир, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gТомас Кассін Кінкейд, друга дитина офіцера ВМС Томаса Райта Кінкейда, закінчив Військово-морську академію США в червні 1908 року. Свою ранню службу він проходив на лінкорах Nebraska і Minnesota. У 1913 році він почав навчання в галузі інженерії озброєнь і працював у цій галузі протягом наступних кількох років. У 1917-1918 роках лейтенант Кінкейд був офіцером на лінкорі Pennsylvania, а згодом у 1918 році став артилерійським офіцером на USS Arizona. Він залишався на цьому кораблі до середини 1919 року, коли його призначили до Бюро озброєнь у Вашингтоні, округ Колумбія. Лейтенант-командер Кінкейд був наступним командиром есмінця Hopkins, а в 1925-1927 роках служив у Військово-морській гарматній фабриці. Протягом наступних двох років Кінкейд служив артилерійським офіцером флоту та ад'ютантом командувача флотом США. Навчання у Військово-морському коледжі у 1929-1930 роках завершилось службою в Генеральній раді ВМС. Він був виконавчим офіцером лінкора Colorado у 1933-1934 роках і служив у Бюро навігації, очолюючи секцію з комплектування офіцерів, до середини 1935 року, коли прийняв командування лінкором USS Tennessee. У зв'язку з зростаючою напругою в США, вважається наступним у черзі на підвищення до флагманського звання."

 USA_charles_maynard_cooke_jr: "Чарльз Мейнард Кук-молодший"
 USA_charles_maynard_cooke_jr_admiral_desc: "§YОпис адмірала\nНародився:§! §g19 грудня 1886 року у Форт-Сміт, Арканзас, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gЧарльз Мейнард "Савві" Кук-молодший, отримавши ступінь в Університеті Арканзасу у 1906 році, вступив до Військово-морської академії США, яку закінчив другим у своєму класі 1910 року. З 1910 до 1913 року Кук служив на лінкорах USS Connecticut, USS Maine і USS Alabama. Після цього він отримав навчання з підводних човнів і командував підводним човном USS E-2. З 1916 по 1918 рік він виконував інспекційні обов’язки на верфі в Квінсі, штат Массачусетс. У 1917 році його підвищили до лейтенанта, і він очолив спорядження підводного човна USS R-2, а після його введення в експлуатацію став його командиром. У 1919-1920 роках Кук повторив цей процес для підводного човна USS S-5, проявивши себе під час порятунку 37 осіб, що опинилися в пастці в затонулому кораблі. Протягом 1920-х років він обіймав посади офіцера з озброєнь на лінкорі USS Idaho, служив у департаменті ВМС США та займався розробкою військових планів і логістики. З початком Громадянської війни і дефекцією адміралів його було підвищено до звання контр-адмірала."

 USA_alfred_melville_pride: "Альфред Мелвілл Прайд"
 USA_alfred_melville_pride_admiral_desc: "§YОпис адмірала\nНародився:§! §g10 вересня 1897 року в Самервіллі, Массачусетс, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gАльфред Мелвілл Прайд вивчав інженерію в Університеті Тафтса у Медфорді, Массачусетс, перш ніж покинути навчання, щоб вступити до флоту під час Світової війни. Спочатку він служив машиністом у Військово-морському резерві, але незабаром отримав можливість пройти льотну підготовку та отримати звання енсина. На початку 1920-х років, вступивши до регулярного флоту, Прайд взяв участь у розробці американських авіаносців. Він служив на борту USS Langley, а також брав участь у розробці авіаносців USS Ranger і USS Constellation. У 1931 році він став першою людиною, яка посадила автожир на авіаносець. З 1934 до 1936 року він очолював секцію льотних випробувань на авіабазі Анакастія, і з початком Громадянської війни його швидко підвищили до звання контр-адмірала."

 USA_daniel_edward_barbey: "Даніель Едвард Барбі"
 USA_daniel_edward_barbey_admiral_desc: "§YОпис адмірала\nНародився:§! §g23 грудня 1889 року в Портленді, Орегон, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДаніель Едвард "Дядько Ден" Барбі закінчив Військово-морську академію та отримав звання енсина у червні 1912 року. Його першим призначенням став броньований крейсер USS California, який брав участь в окупації Нікарагуа у 1912 році. У травні 1914 року його перевели на есмінець USS Lawrence як інженера, де він брав участь в окупації Веракрусу. До 1922 року Барбі служив на різних есмінцях ВМС США, а потім став помічником інженера на лінкорі USS Oklahoma. Надалі він чергував службу на флоті та на березі, включаючи командування есмінцем USS Lea у 1931-1933 роках. З початком Громадянської війни його тимчасово підвищили до звання контр-адмірала."

