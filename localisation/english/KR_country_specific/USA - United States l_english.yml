 USA_longist_resistance4: "Згасаючий Лонгістський Опір"
 USA_longist_resistance4_desc: "Зараз залишилося лише кілька фанатичних радикальних лонгістських терористів, більшість їхніх товаришів убито або заарештовано. Останній натиск на знищення схованок, прихованих у болотах Луїзіани, і Південь буде умиротворений."
 USA_federalist_resistance1: "Федералістський Опір"
 USA_federalist_resistance1_desc: "Хоча ми виграли війну проти Федерального уряду, ми не завоювали серця його жителів. Федералістські терористи атакують залізниці та фабрики, безрозбірливо вбиваючи наших вірних солдатів і поліцейських."
 USA_federalist_resistance2: "Федералістський Опір"
