 USA_floyd_olson_leader_desc: "§YОпис лідера\nНародився:§! 13 листопада 1891 року в Міннеаполісі, Міннесота, Сполучені Штати Америки\n§YПолітична кар'єра:§! Флойд Б. Олсон ніколи не мав стати президентом Сполучених Штатів. Народжений у сім'ї норвезького батька та шведської матері, Олсон виріс, допомагаючи єврейській громаді Міннеаполіса, працював на Північній Тихоокеанській залізниці, поки не кинув університет і не вирушив на захід виконувати випадкові роботи в Канаді, Алясці та Сіетлі, де приєднався до Індустріальних робітників світу. Там він перейняв квазі-соціалістичну ідеологію, яку дотримувався все своє життя. У 1913 році він повернувся до Міннесоти вивчати право й до 1920 року став прокурором округу Геннепін. Олсон отримав репутацію жорсткого прокурора, протистоячи корумпованим бізнесменам, Ку-Клукс-Клану та консервативному Альянсу громадян Міннесоти, який навіть наймав кілера для атаки на лідера профспілки. У цей час Олсон виступав як прогресист, демократ і, зрештою, став номінантом Партії фермерів і робітників, отримавши винагороду у вигляді обрання першим губернатором Міннесоти від цієї партії.\n\nТе, що республіканський та демократичний істеблішмент вважали за необхідне поставити такого радикального кандидата на чолі їхньої спільної кампанії, є яскравим знаком відчаю. Оскільки Соціалістична партія Америки була визнана найбільшою загрозою, кандидатура Олсона мала переконати виборців СПА знову зробити ставку на реформи. Це рішення не було прийняте легко, однак - хоча Олсон є єдиним, хто міг би переконати синдикалістів, деякі консервативні демократи сумніваються в цьому виборі й можуть перейти на бік \"Америка насамперед\", якщо Олсон буде розцінений як поступливий соціалізму.\n\nДіагноз Олсона - рак шлунка - лише підкреслює тиск: хоча він запевнений, що його здоров'я в нормі, це додає відчуття, що час невпинно спливає, а ставки не могли бути вищими."

 USA_al_smith: "Альфред Емануель Сміт"
 USA_al_smith_leader_desc: "§YОпис лідера\nНародився:§! 30 грудня 1873 року в Нью-Йорку, штат Нью-Йорк, Сполучені Штати Америки\n§YПолітична кар'єра:§! Альфред Емануель Сміт народився в ірландсько-американської матері та італо-американського батька через кілька років після Громадянської війни в Америці. Його батько, колишній зуав, був власником невеликої транспортної фірми, але помер у дитинстві Альфреда. Змушений залишити навчання в парафіяльній школі, Сміт працював на рибному ринку, щоб зводити кінці з кінцями в розпал \"Позолоченої епохи\", і ніколи не закінчив середньої школи. Тим не менш, завдяки досвіду \"вивчення людей\" на рибному ринку та акторським виступам на місцевій театральній сцені, \"Ел\" Сміт розвинув у собі чудові ораторські здібності та солідну католицьку, ірландську ідентичність.\n\nЗавдяки своїм робітничим корінням, Ел Сміт став захисником іммігрантів у Нью-Йорку, борючись за прогресивні реформи. Незважаючи на тісний зв'язок із політичною машиною Таммані-Холл, Сміт уникав особистої корупції, піднявшись по службових сходах і нарешті ставши губернатором Нью-Йорка в 1919 році. У своїй каденції він боровся за реформи державної служби та захист прав працівників, і його амбіції швидко поширилися на національну політику. Сміт двічі безуспішно намагався отримати номінацію від Демократичної партії на пост президента у 1924 і 1928 роках, частково через його католицьку віру.\n\nПісля невдалої спроби у 1928 році Сміт став членом ради директорів Empire State Inc., і три роки по тому, у 1931 році, було відкрито Емпайр-Стейт-Білдінг. Однак ця будівля не стала єдиною, що націлилася на небо: як змінилися політичні вітри, так змінилися й перспективи Сміта. У 1936 році його було призначено напарником Джона Гарнера на виборах, і його політичні перспективи раптово відродилися. Так чи інакше, він став президентом Сполучених Штатів, здійснивши мрію свого життя. Тепер першому католицькому президенту Америки належить виправдати очікування робітничого класу та принести позитивні зміни в країну."

 USA_alben_barkley: "Албен Вільям Барклі"
 USA_alben_barkley_leader_desc: "§YОпис лідера\nНародився:§! 24 листопада 1877 року в Віл, Кентуккі, Сполучені Штати Америки\n§YПолітична кар'єра:§! Албен Барклі має понад тридцять років політичного досвіду в Демократичній партії та спирається на власну розумність. Хоча він підтримував реформи Вудро Вільсона, він виступив проти спроб МакАду скасувати ці політики. Після кількох невдалих спроб на національних виборах і стабільного голосування, Барклі став ідеальним кандидатом, щоб здобути Білий дім для демократів у цих виборах."

 USA_quentin_roosevelt: "Квентін Рузвельт"
 USA_quentin_roosevelt_leader_desc: "§YОпис лідера\nНародився:§! 19 листопада 1897 року у Вашингтоні, округ Колумбія, Сполучені Штати Америки\n§YПолітична кар'єра:§! Наймолодший син колишнього президента Теодора Рузвельта, з раннього віку Квентін був вихований для політичної активності в Республіканській партії свого батька. Однак Квентін мріяв стати пілотом, але отримав травму під час тренувань у 1918 році. Спостерігаючи за розколом своєї родини через вступ Арчібальда Рузвельта до табору Г'юї Лонга, Квентін вирішив зайнятися політикою і в 1936 році став сенатором від Нью-Йорка. Після несподіваної смерті Флойда Олсона Квентін планує продовжити шлях свого батька та просувати нову «Справедливу угоду для Америки»."

 USA_harry_truman: "Гаррі С. Трумен"
 USA_harry_truman_leader_desc: "§YОпис лідера\nНародився:§! 8 травня 1884 року в Ламарі, Міссурі, Сполучені Штати Америки\n§YПолітична кар'єра:§! Сільськогосподарська кар'єра Гаррі Трумена здавалася стабільною до Великої депресії та пилової бурі, які залишили його банкрутом після чергової невдалої спроби розбагатіти. Трумен вступив у політику наприкінці 1920-х років як голос за добробут фермерів і представник політичної машини Пендергаста в Канзас-Сіті. У 1938 році Трумен піднявся до лав Сенату США, а в наступні роки здивував своїх колег своєю здатністю відстежувати й ліквідовувати марнотратство в програмах реконструкції. Він також спонсорував багато законопроєктів для допомоги простим громадянам у містах і сільській місцевості, ставши одним із найпопулярніших кандидатів серед виборців ліберальних демократів. Перемігши на останніх виборах, Трумен зараз очолює Америку, яка готова допомогти собі та світу так, як ніколи раніше."

 USA_adlai_stevenson: "Адлай Юінг Стівенсон"
 USA_adlai_stevenson_leader_desc: "§YОпис лідера\nНародився:§! 5 лютого 1900 року в Лос-Анджелесі, Каліфорнія, Сполучені Штати Америки\n§YПолітична кар'єра:§! Репутація батька Адлая Стівенсона, як ізоляціоніста, переслідувала Адлая Стівенсона ІІ на початку його політичної кар'єри. Ця позиція в Демократичній партії була піддана випробуванню через партію «Америка насамперед», яка виснажила партійні лави. Адлай залишився вірним своїм принципам у цей найсуперечливіший час і витримав. Як губернатор Іллінойсу, Адлай реформував поліцейську службу, щоб вона була менш ворожою до соціалістів, і навіть захищав їхнє право на організацію у відповідь на червону загрозу. Багато хто сумнівався в його здатності перемогти шанованого генерала Ейзенхауера, але завдяки підтримці виборців-соціалістів Стівенсон здобув перемогу."

 USA_herbert_hoover: "Герберт Кларк Гувер"
 USA_herbert_hoover_leader_desc: "§YОпис лідера\nНародився:§! 10 серпня 1874 року в Вест-Бранчі, Айова, Сполучені Штати Америки\n§YПолітична кар'єра:§! Як ефективний організатор численних програм допомоги для спустошеної війною Європи під час Світової війни, а також політик, який не мав чіткої приналежності до демократичного чи республіканського істеблішменту, багато хто покладав великі надії на Герберта Гувера, коли він офіційно приєднався до Республіканської партії на початку Великої депресії у 1925 році. Гувер балотувався на оптимістичній платформі, яка передбачала збільшення громадських інфраструктурних проєктів і спробу об’єднати країну під поміркованим урядом. Він і Чарльз Кертіс легко перемогли на виборах 1928 року, але швидко зіткнулися з реаліями дедалі більш поляризованого американського електорату. З поглибленням Великої депресії та взаємними звинуваченнями ситуація ставала все гіршою. Гувер лише з невеликим відривом виграв вибори 1932 року, після того як доля виборів була вирішена у Палаті представників.\n\nПротягом свого терміну Гувер працював над тим, щоб стабілізувати ситуацію настільки, наскільки це було можливо. У політичній сфері він постійно сперечався з демократичним Конгресом щодо законодавства, яке могло б допомогти вирішити проблему Великої депресії, що принесло лише помірні результати. Погіршення ситуації змусило його звернутися до менш популярних заходів. Зокрема, він таємно попросив військових планувальників оновити план «Вайт» на випадок «серйозних внутрішніх заворушень» і підвищив статус генерала Дугласа Макартура, який став важливою фігурою для певних кіл нервового істеблішменту.\n\nНа початку неспокійного 1936 року всі погляди звернені до Білого дому, щоб побачити, що буде далі. Хоча деякі вважають його позицію такою ж слабкою, як і у його попередників, Гувер знає, що рішення, які він прийме в останній рік своєї каденції, можуть змінити хід історії нації. У безсонні ночі та численних телефонних дзвінках дії Гувера (або їх відсутність) визначатимуть долю Америки і спадщину, яку він залишить..."

 USA_alf_landon: "Альфред Моссман Лендон"
 USA_alf_landon_leader_desc: "§YОпис лідера\nНародився:§! 12 жовтня 1887 року у Вест-Мідлсексі, Пенсільванія, Сполучені Штати Америки\n§YПолітична кар'єра:§! Те, що з усіх можливих кандидатів для цієї ролі був обраний саме Альфред Моссман Лендон, здається чимось на кшталт курйозу. Вирісши у Марієтті, Огайо, а згодом здобувши освіту і оселившись у Канзасі, Лендон з часом набув значного особистого багатства як нафтовий магнат і став помітною фігурою у національному нафтовому лобі — групі, яка зазнавала нападок як зліва, так і справа. Прихильник Прогресивної партії Теодора Рузвельта та його передвиборчої кампанії 1912 року, Лендон згодом очолив ліберальний республіканський осередок у Канзасі. У 1932 році він став губернатором штату Канзас у надзвичайно напруженій боротьбі, а через два роки ледве виграв переобрання, зарекомендувавши себе як поміркований реформатор-республіканець у час, коли такі політики ставали все рідшими.\n\nЛендона підтримала республіканська партійна машина як центриста у політичному полі, домінованому гучними особистостями та радикалізмом. Більшість коментаторів вважали, що Республіканська партія перебуває на межі зникнення, і списали Лендона та його стриману кампанію, яка була відома тим, що кандидат мало подорожував і покладався на своїх агітаторів. Проте, на думку багатьох, це стало одним із найбільших потрясінь в американській історії: Лендон обійшов демократів та радикалів і виграв вибори завдяки рішенню Палати представників — можливо, його сприймали як єдину розсудливу людину в часи безумства? Якою б не була причина, Президент несе унікальну політичну спадщину, будучи фінансовим консерватором, але водночас прихильником урядового втручання; представником бізнесових інтересів, але прихильником профспілок.\n\nУдруге республіканець стоїть перед домом, глибоко розділеним, і президент Лендон має дуже великі черевики, які потрібно заповнити."

 USA_wendell_willkie: "Венделл Льюїс Вілкі"
 USA_wendell_willkie_leader_desc: "§YОпис лідера\nНародився:§! 18 лютого 1892 року в Елвуді, Індіана, Сполучені Штати Америки\n§YПолітична кар'єра:§! Венделл Вілкі пройшов довгий шлях перед тим, як стати президентом. Спочатку він був прихильником Вільяма Дженнінгса Браяна, став соціалістом у коледжі, і ходять чутки, що він зачарував Сун Мейлін під час дипломатичного візиту до Китаю у 1933 році — не кажучи вже про його роман із письменницею Іритою Ван Дорен. Він привернув увагу, коли протистояв демократам і виступив за банківські канікули під час Великої депресії. Його підтримка фінансових установ і твердження, що державна допомога не повинна заважати ринковій конкуренції, зробили його потенційним кандидатом на посаду віцепрезидента від Джона Гарнера у 1936 році. Вілкі добре проявив себе під час виборчої кампанії та пізніше, що привело його до національної популярності. Час покаже, чи зможе цей багатогранний чоловік впоратися з багатьма обов'язками президентства."

 USA_robert_taft: "Роберт Альфонсо Тафт"
 USA_robert_taft_leader_desc: "§YОпис лідера\nНародився:§! 8 вересня 1889 року в Цинциннаті, Огайо, Сполучені Штати Америки\n§YПолітична кар'єра:§! Роберт Альфонсо Тафт-старший є останнім нащадком родини Тафтів і старшим сином колишнього президента та головного судді Вільяма Говарда Тафта. Він пішов слідами батька, ставши юристом, і у 1913 році склав адвокатський іспит із найкращим результатом в штаті. Присвятивши кілька років юридичній практиці, Тафт недовго працював у Вашингтоні як частина юридичного персоналу Адміністрації харчових продуктів і медикаментів, де познайомився зі своїм кумиром Гербертом Гувером. Під час роботи у Вашингтоні Тафт почав ненавидіти урядову неефективність, і ця позиція залишилася з ним, коли він перейшов до Палати представників Огайо у 1920 році. За цей час він став лідером консервативної фракції республіканської партії в Огайо та завзятим противником Ку-Клукс-Клану, відомим голосуванням проти законопроєкту, спонсорованого Кланом, який забороняв танці у неділю, та виступав проти іншого законопроєкту, який вимагав щоденного читання десяти віршів з Біблії у державних школах.\n\nПопри відсутність ораторських здібностей, місцева популярність Тафта та його статус національної політичної династії перетворилися на національну славу, а потім привели його до Білого дому. Президент Тафт, відомий як «Містер Республіканець», має великий вплив на партійну машину та клуби по всій країні, позиціонуючи себе як прихильника малих урядів, скептика зовнішньої інтервенції та захисника індивідуальних прав."

 USA_charles_halleck: "Чарльз Абрагам Галлек"
 USA_charles_halleck_leader_desc: "§YОпис лідера\nНародився:§! 22 серпня 1900 року в ДеМотті, Індіана, Сполучені Штати Америки\n§YПолітична кар'єра:§! Чарльз Абрагам Галлек розпочав свою кар'єру, як і багато майбутніх політиків, з вивчення права. Незабаром після закінчення Університету Індіани та складання адвокатського іспиту Галлек став прокурором 13-го судового округу Індіани. Формальний вхід Галлека в політику відбувся лише у 1934 році, коли його обрали на місце конгресмена-республіканця, який помер менш ніж за два тижні після проміжних виборів того року. Галлек провів у Вашингтоні лише два роки до початку Другої Громадянської війни, але побаченого йому вистачило, щоб зробити висновок, що компроміс із радикалами є марним у кращому випадку та антиамериканським у гіршому. Молодий конгресмен активно підтримував федеральні зусилля у війні, але згодом зробив заяву, що контроль над цінами та нормування мають бути скасовані якомога швидше — він стверджував, що американці повинні «жити так, як заповідав їм Бог», а не за вказівками вашингтонських бюрократів.\n\nПротягом своєї кар'єри Галлек зарекомендував себе як палкий консервативний республіканець, який висміює заклики до поміркованості з боку східного істеблішменту партії. Для нього американці не боролися у двох громадянських війнах лише для того, щоб уряд втручався в їхнє життя — вони боролися за свободу жити так, як їм заманеться, і за своє право жити під урядом, який вважає цю свободу священною. Просуваючи нове покоління повоєнних політиків, президент Галлек ясно дав зрозуміти, що його єдина мета — забезпечити свободу Америки на десятиліття вперед."

 USA_john_nance_garner: "Джон Ненс Гарнер"
 USA_john_nance_garner_leader_desc: "§YОпис лідера\nНародився:§! 22 листопада 1868 року в окрузі Ред-Рівер, Техас, Сполучені Штати Америки\n§YПолітична кар'єра:§! Джон Ненс Гарнер III — техасець за народженням, юрист за освітою та політик за професією — є провідним обличчям істеблішменту Демократичної партії. Почавши свою політичну кар'єру як окружний суддя, Гарнер швидко перейшов до Палати представників Техасу у 1898 році та незабаром здобув популярність завдяки завзятій підтримці кактуса виду опунція як державної квітки Техасу, що принесло йому прізвисько «Кактус Джек». Після двох термінів на державному рівні його обрали до Конгресу в 1902 році за підтримки білих землевласників, які контролювали виборчий процес на півдні Техасу. За три десятиліття Гарнер зарекомендував себе як прихильник федерального податку на прибуток, інвестицій у сільську місцевість, збалансованого бюджету та механізмів, які до цього часу зберігали домінування демократів на Півдні, а також великою особистістю, яка зачаровує як фермерів, так і магнатів Півдня.\n\nСаме ця хвиля підтримки привела Гарнера до президентства, навіть якщо це відбулося через рішення Палати представників. Республіканці на узбережжі вже мали свою можливість — тепер настав час «нового Півдня» взяти кермо влади та провести Америку через бурю, в якій вона опинилася. Довгий час підтримуючи федеральне втручання проти страйків, Гарнер пообіцяв, що захищатиме Америку та її демократію від тих, хто їм загрожує, будь-якими необхідними засобами, і дехто припустив — або навіть сподівався — що «будь-які засоби» можуть означати угоду з сенатором Г’юї Лонгом та партією «Америка перш за все», перспектива, яка викликає тривогу у деяких ідеалістичних демократів.\n\nЗ іронією долі тепер саме південець і демократ мають завдання врятувати Америку. Країна — і світ — затамували подих, чекаючи, що зробить Кактус Джек."

 USA_harry_byrd: "Гаррі Флад Берд"
 USA_harry_byrd_leader_desc: "§YОпис лідера\nНародився:§! 10 червня 1887 року в Мартінсбурзі, Західна Вірджинія, Сполучені Штати Америки\n§YПолітична кар'єра:§! У той час, як багато південних популістів піддалися чарам Г’юї Лонга та залишили Демократичну партію, Гаррі Ф. Берд залишився на своєму місці. Берд народився в родині віргінських брамінів, яка мала пряме походження від Американської революції, і є рішучим прихильником сегрегації та фіскально консервативної політики, спрямованої на зменшення державного боргу. Виступаючи проти кейнсіанської економіки, Гаррі Берд переміг як стабілізуюче обличчя американського традиційного істеблішменту."

 USA_richard_russell_jr: "Річард Бревард Рассел Молодший"
 USA_richard_russell_jr_leader_desc: "§YОпис лідера\nНародився:§! 2 листопада 1897 року у Віндері, Джорджія, Сполучені Штати Америки\n§YПолітична кар'єра:§! Остаточний шлях до Білого дому для Річарда Рассела Молодшого став завершальним штрихом у довгій політичній грі, яка розпочалася ще до його вступу до Демократичної партії. Рассел Молодший здобув правильну комбінацію титулів у Військово-морському флоті США, Палаті представників Джорджії та Конгресі США, щоб здобути загальну повагу. Його акцент на тому, що десегрегація має відбуватися виключно на умовах Півдня, виявився популярним серед національної аудиторії. Час покаже, чи є ця позиція життєздатною."

 USA_happy_chandler: "Альберт Бенджамін «Геппі» Чендлер"
 USA_happy_chandler_leader_desc: "§YОпис лідера\nНародився:§! 14 червня 1898 року в Коридоні, Кентуккі, Сполучені Штати Америки\n§YПолітична кар'єра:§! Переломним моментом у кар'єрі Геппі Чендлера стала його перерва в політиці, коли він обіймав посаду Комісара з бейсболу. Термін губернатора закріпив за Чендлером репутацію поважного та працьовитого демократа із впевненим контролем над партійною лінією. Ця каденція на посаді Комісара бейсболу відзначилася історичним рішенням дозволити інтегровані бейсбольні команди, що призвело до кінця сегрегованого бейсболу. Це ще більше підняло Чендлера як сенатора та зробило його рішення підтримати консервативне крило Демократичної партії ще важливішим."

 USA_john_sparkman: "Джон Джексон Спаркмен"
 USA_john_sparkman_leader_desc: "§YОпис лідера\nНародився:§! 20 грудня 1899 року в Гартселі, Алабама, Сполучені Штати Америки\n§YПолітична кар'єра:§! Народившись у дерев’яному будинку та вирісши на фермі, Джон Спаркмен мав дуже зрозуміле походження. Швидке зростання у юридичній кар’єрі та політичних клубах згодом привело Спаркмена до статусу демократичного представника Хантсвілла. Його перемога стала особливо важливою у доленосному 1936 році, коли він переміг кандидата від AFP. Спаркмен був ключовою фігурою у відкритті освіти для іммігрантів і жінок на Півдні. Утримуючись від коментарів щодо соціальних питань і підтримуючи наукову освіту, Спаркмен виступав проти оборонної зовнішньої політики США та зрештою перейшов до Конституційної партії, де його репутація відкрила йому шлях до президентства."

 USA_douglas_macarthur: "Дуглас Макартур"
 USA_douglas_macarthur_leader_desc: "§YОпис лідера\nНародився:§! 26 січня 1880 року в Літл-Року, Арканзас, Сполучені Штати Америки\n§YПолітична кар'єра:§! Народжений у військовій родині та провівши дитинство, переїжджаючи з одного військового табору до іншого, Дуглас Макартур стверджує, що навчився їздити верхи та стріляти раніше, ніж читати й писати — і ці навички стали основою його кар’єри. Найуспішніший син генерал-лейтенанта Артура Макартура, він пішов слідами свого батька та вступив до Військової академії Сполучених Штатів у Вест-Пойнті, а згодом брав участь у придушенні повстань на Філіппінах і в окупації Веракруса під час Мексиканської революції. До 1920-х років він уже став наймолодшим генерал-майором у Збройних силах США та суперинтендантом Вест-Пойнта, який він реформував, враховуючи зміни у веденні сучасної війни після Великої війни. Після служби у своїй старій академії він повернувся до свого другого дому, Філіппін, але його перебування там було недовгим, оскільки погіршення ситуації у Сполучених Штатах змусило його повернутися у 1930 році.\n\nПоки політичні баталії вирували у Конгресі та за закритими дверима, ім’я Макартура часто згадувалося як благословення або як прокляття — усі знали його особистість і те, за що вона виступала. Уявити, що армія Сполучених Штатів може втрутитися в цивільну політику, підірвати демократію, ніби це якась латиноамериканська диктатура, а не колиска демократії… для багатьох у верхівках влади це було важко сприйняти. Президент Гувер все більше покладався на залізну хватку Макартура в контролі армії, щоб запобігти краху порядку, і після його відставки генерал не здивував і зробив саме те, чого від нього очікували.\n\nЗагорнувшись у труп американської демократії, Макартур тепер командує хунтою консервативних політиків і бізнесових інтересів, щоб захистити Америку, яку вони вважають дорогою, від усіх на політичному спектрі. З якою метою? Бути Цінциннатом чи Цезарем? Лише екстравагантний, егоїстичний, але напрочуд загадковий генерал у Вашингтоні знає."
 USA_douglas_macarthur_civilian_leader_desc: "§YОпис лідера\nНародився:§! 26 січня 1880 року в Літл-Року, Арканзас, Сполучені Штати Америки\n§YПолітична кар'єра:§! Коли Америка опинилася в кризі, ім’я \"Дуглас Макартур\" часто звучало у стінах Конгресу з тривожними нотами, адже багато хто боявся, що він може просто рушити на Білий дім і стати вбивцею американської демократії. Але хоча подальша війна залишила незгладимі шрами на Сполучених Штатах, демократія, хай і пошкоджена, вижила. Кар’єра Макартура, натомість, процвітала. Його талановите командування, сильне лідерство та схильність до національної уваги перетворили його на героя війни. Із закінченням конфлікту не стало несподіванкою те, що він шукатиме найвищу посаду в країні більш легітимними шляхами.\n\nОтримавши республіканську номінацію та зрештою перемігши на виборах, громадяни Америки сподіваються, що їхній новий президент зможе проявити таку ж рішучість у мирний час, яку він демонстрував на війні."
 USA_douglas_macarthur_army_chief_desc: "§YОпис генерала\nНародився:§! §g26 січня 1880 року в Літл-Року, Арканзас, Сполучені Штати Америки§!\n§YВійськова кар'єра:§! §gДуглас «Великий Вождь» Макартур, народжений у родині військових, закінчив Вест-Пойнт у 1903 році як другий лейтенант Інженерного корпусу з найвищим балом в історії академії. У 1904 році він був підвищений до першого лейтенанта та вирушив на Філіппіни, щоб допомогти своєму батькові в будівництві штабу. Завдяки впливу батька Макартур швидко став військовим радником президента Теодора Рузвельта до 1908 року, після чого очолив інженерну роту у Форт-Лівенворті, досягнувши звання капітана у 1911 році. Усі ці посади високого рівня дозволили йому приєднатися до Генерального штабу США у 1912 році, у віці 32 років. Макартур брав участь в окупації Веракруса, за кілька тижнів вивчив іспанську мову та взяв участь у кількох невеликих сутичках із повстанцями. Він повернувся до Америки у 1919 році, коли його призначили директором Військової академії Сполучених Штатів у Вест-Пойнті. У 1922 році він повернувся на Філіппіни, щоб інспектувати оборонний статус острова, і особисто втрутився, щоб придушити бунт філіппінських скаутів. Після підвищення до генерал-майора у 1925 році його популярність лише зросла. Він був відправлений на Олімпійські ігри 1928 року в Нідерландах як голова Олімпійського комітету США. Проте Макартур був змушений виконувати накази, з якими не погоджувався, як-от суд над бригадним генералом Біллі Мітчеллом, який Макартур назвав «одним із найбільш огидних наказів, які я коли-небудь отримував». Під час «Бонусного маршу» Макартур був змушений, згідно з наказами президента Гувера, придушити «Бонусну армію», незважаючи на те, що Макартур погоджувався з вимогами протестувальників. З того часу він став найвищим за рангом офіцером США, хоча його відносини з виконавчою гілкою влади залишаються напруженими.§!\n\n§YПримітки: Народжений у родині, яка воювала у Громадянській війні, Макартур готовий зробити все необхідне, щоб зберегти Америку єдиною, великою та вільною країною."

 USA_united_states_congress: "Конгрес Сполучених Штатів"
 USA_united_states_congress_sic_desc: "§gЗаснований у 1789 році, Конгрес Сполучених Штатів уповноважений ухвалювати закони, затверджувати бюджети та оголошувати війну. Положення про подолання вето, яке потребує згоди двох третин обох палат, стримує право президента на вето.§!"

 USA_john_edgar_hoover: "Джон Едгар Гувер"
 USA_john_edgar_hoover_advisor_desc: "§YОпис радника\nНародився:§! §g1 січня 1895 року у Вашингтоні, округ Колумбія, Сполучені Штати Америки§!\n§YПолітична кар'єра:§! §gДжон Едгар Гувер — корінний житель Вашингтона, округ Колумбія, є директором і публічним обличчям Федерального бюро розслідувань. Його союзники приписують йому зупинку хвилі організованої злочинності та захист невинних. Критики Гувера стверджують, що він здобув політичну владу, роблячи цапом-відбувайлом іммігрантів як причину організованої злочинності. Злі чутки стверджують, що Гувер перебуває у стосунках зі своїм чоловіком-секретарем і є афроамериканцем, який видає себе за білого."
 USA_john_pierpont_morgan_jr: "Джон Пірпонт Морган-молодший"
 USA_john_pierpont_morgan_jr_advisor_desc: "§YОпис радника\nНародився:§! §g7 вересня 1867 року в Ірвінгтоні, штат Нью-Йорк, Сполучені Штати Америки§!\n§YПолітична кар'єра:§! §gДжон Пірпонт Морган-молодший є спадкоємцем величезного багатства, накопиченого його батьком, зосередженого навколо контролю над банком J.P. Morgan Co. Їхні інвестиції у важку промисловість сприяли консолідації кількох галузей промисловості, хоча Морган також значною мірою зосередився на філантропії та лобіюванні активнішої зовнішньої політики. Прихильник тісніших зв’язків із Антантою (частково через його попередні інвестиції під час Великої війни), його зневага до гегемонії Кайзеррайху ще більше посилилася через спробу на його життя з боку німецького монархіста у 1915 році. Він залишається впливовою постаттю в американській торгівлі та промисловості, що робить його потужним союзником і лобістом."
 USA_william_randolph_hearst: "Вільям Рендольф Герст"
 USA_william_randolph_hearst_advisor_desc: "§YОпис радника\nНародився:§! §g29 квітня 1863 року в Сан-Франциско, Каліфорнія, Сполучені Штати Америки§!\n§YПолітична кар'єра:§! §gГерст є власником Hearst Communications, яка володіє кількома газетами з великою аудиторією по всій країні. Герст відігравав роль у політиці ще з часів своєї підтримки іспано-американської війни 1898 року. Незважаючи на численні спроби, Герст так і не зміг виграти жодної виборчої посади в уряді, і його газети атакували як синдикалізм, так і монархізм ще з часів Великої війни."
 USA_james_strom_thurmond: "Джеймс Стром Термонд"
 USA_cordell_hull: "Корделл Галл"
 USA_cordell_hull_advisor_desc: "§YОпис радника\nНародився:§! §g2 жовтня 1871 року в Олімпусі, штат Теннессі, Сполучені Штати Америки§!\n§YПолітична кар'єра:§! §gКорделл Галл — конгресмен із великим досвідом і численними талантами. Як законодавець, він має досвід написання федерального бюджету. Як дипломат, він брав участь у розширенні впливу США в Мексиці та підтримці відносин США з Німеччиною. Його вплив на Демократичний національний комітет також дає йому можливість впливати на те, які кандидати можуть балотуватися на виборах."
 USA_charles_andrew_willoughby: "Чарльз Ендрю Віллобі"
 USA_charles_andrew_willoughby_advisor_desc: "§YОпис радника\nНародився:§! §g8 березня 1892 року в Гейдельберзі, Велике герцогство Баден, Німецька імперія§!\n§YПолітична кар'єра:§! §gНароджений у Гейдельберзі, Німеччина, Віллобі має визначну кар’єру в армії та зовнішній службі. Віллобі служив військовим аташе, спостерігаючи за боями в Італії, Німеччині та Іспанії. Завдяки цьому досвіду його високо цінує Дуглас Макартур."
 USA_hjalmar_petersen: "Хьялмар Петерсен"
 USA_hjalmar_petersen_advisor_desc: "§YОпис радника\nНародився:§! §g2 січня 1890 року в Ескільструпі, Фальстер, Королівство Данія§!\n§YПолітична кар'єра:§! §gПетерсен служив у Палаті представників Міннесоти, а потім у Конгресі під прапором партії "Фермери і трудящі". Він виступає за розширення прав профспілок і є одним із небагатьох союзників Флойда Б. Олсона в Конгресі."
 USA_walter_francis_white: "Волтер Френсіс Уайт"
 USA_walter_francis_white_advisor_desc: "§YОпис радника\nНародився:§! §g1 липня 1893 року в Атланті, Джорджія, Сполучені Штати Америки§!\n§YПолітична кар'єра:§! §gВолтер Уайт народився у змішаній расовій родині, вважався легально чорношкірим у своєму рідному штаті Джорджія, незважаючи на світлу шкіру та блакитні очі. Він навчався у В.Е.Б. Дюбуа та згодом став секретарем NAACP, Національної асоціації сприяння прогресу кольорового населення. Уайт налагодив зв’язки між NAACP та партіями істеблішменту, зміцнивши довіру афроамериканської громади до уряду."
 USA_robert_ferdinand_wagner: "Роберт Фердинанд Вагнер"
 USA_robert_ferdinand_wagner_advisor_desc: "§YОпис радника\nНародився:§! §g8 червня 1877 року, Настеттен, провінція Гессен-Нассау, Королівство Пруссія, Німецька імперія§!\n§YПолітична кар'єра:§! §gНароджений у Гессен-Нассау, Пруссія, Вагнер емігрував до США і здобув місце в уряді штату Нью-Йорк. Він провів десятиліття в офісі як захисник профспілок і безпеки працівників. Демократичний політик Аль Сміт покладається на Вагнера, щоб підвищити свою популярність у міських районах Півночі. Вагнер виступає за пряме втручання в економіку, щоб подолати наслідки Великої депресії."
 USA_felix_frankfurter: "Фелікс Франкфуртер"
 USA_felix_frankfurter_advisor_desc: "§YОпис радника\nНародився:§! §g15 листопада 1882 року, Відень, Нижня Австрія, Австро-Угорщина§!\n§YПолітична кар'єра:§! §gНароджений у Відні, Австрія, Франкфуртер емігрував до США та став помічником федерального прокурора США. Його кар'єра в юриспруденції бачила, як він виступав на підтримку федеральних агентств проти законів штатів. Це спонукало Франкфуртера допомогти заснувати ACLU, Американський союз громадянських свобод. Франкфуртер використовував своїх союзників в істеблішменті, щоб відвернути профспілки від синдикалізму та закликати до втручання проти геноцидних режимів за кордоном."

