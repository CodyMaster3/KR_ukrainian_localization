 ustates.220.t: "Ейзенхауер проти Чандлера"
 ustates.220.d: "Після успішного терміну президент Геппі Чандлер оголосив про свій намір балотуватися на майбутніх виборах 1952 року. Національна реконструкція добігає кінця, оскільки промислове та військове зростання Сполучених Штатів за останні роки перевищило довоєнні стандарти. Великий конфлікт, який кинув країну в хаос у 1937 році, поступово відходить у минуле, оскільки роки реконструкції та відбудови забезпечили майже повне відновлення. Тож, коли Америка з нетерпінням чекає свого наступного президента, багато хто припускає, що головними питаннями між двома кандидатами будуть зростаюче місце Америки у світі та невирішені внутрішні проблеми після завершення громадянської війни.\n\nЧинний президент сподівається продовжити демократичне домінування в Білому домі ще на чотири роки. Хоча Чандлер спостерігав за інтеграцією американського бейсболу та шкіл через суспільний тиск, його зв’язки з відомими сегрегаціоністами, такими як Гаррі Берд, зробили його непопулярним серед прихильників громадянських прав. Він сподівається продовжити консервативну фінансову політику своєї адміністрації та свої зв’язки з профспілками, особливо з шахтарями Кентуккі. Проте його використання расистських висловлювань на публіці безсумнівно привернуло до його імені чимало суперечок, які республіканці охоче використовували проти нього.\n\nПредставляє республіканську опозицію відомий американський генерал Дуайт Д. Ейзенхауер, який здобув національну популярність завдяки своїй ролі у громадянській війні. Випускник Вест-Пойнта вже є відомою особою завдяки своєму керівництву федеральною армією під час війни. Із свого рідного міста Абілін «Айк» взяв новий напрямок у традиційній політичній кампанії, роблячи акцент на телекампаніях на противагу демократичній опозиції. Незважаючи на перевагу свого опонента на Півдні, Ейзенхауер наполягав на кампанії на Півдні, обіцяючи прості цілі — безкорупційне, економне управління та прагнення до вільного демократичного світу.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.220.a: "Ейзенхауер перемагає"
 ustates.220.b: "Чандлер перемагає"

 ustates.221.t: "Ейзенхауер проти Спаркмана"
 ustates.221.d: "Останні чотири роки президентства Річарда Рассела були сповнені суперечок. Роберт Елліот, колишній в’язень, який стверджував, що президент Рассел був причетний до незаконної примусової праці в Джорджії, став улюбленцем Республіканської партії. Опозиція до Рассела об’єдналася навколо звинувачень у тому, що Рассел скасовує закони про громадянські права, прийняті в 1930-х роках.\n\nСподіваючись зберегти демократичне домінування ще на чотири роки, на вибори йде Джон Спаркман з Алабами. Кар'єра Спаркмана ілюструє напружені відносини між Демократичною партією та третіми партіями. Його перша перемога на виборах у 1936 році відбулася завдяки серйозним поступкам Спаркмана на користь AFP, щоб забезпечити збереження його місця за демократами. Присвячений Сполученим Штатам, Спаркман підтримав економічну лібералізацію та припинив свої зв'язки з ізоляціоністською Конституційною партією.\n\nРеспубліканська опозиція демократам — не хто інший, як відомий генерал Дуайт Ейзенхауер. Будучи офіцером, Ейзенхауер зіграв важливу роль у доленосних виборах 1936 року, запобігши краху Сполучених Штатів. Опозиція в армії проти десегрегації стала поштовхом для Ейзенхауера спробувати свої сили в Білому домі. Ейзенхауер звинуватив президента Рассела в непрямій зневазі до жертв американських солдатів через його опозицію до будь-якого законодавства про десегрегацію. Ейзенхауер стверджує, що його адміністрація, якщо його оберуть, також зосередиться на стримуванні надмірного державного контролю над приватною промисловістю.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.221.a: "Ейзенхауер стає президентом"
 ustates.221.b: "Спаркман стає президентом"

 ustates.222.t: "Стівенсон проти Ейзенхауера"
 ustates.222.d.taft: "Останні чотири роки президентства Роберта Тафта бачили, як республіканська адміністрація зібрала додаткових прихильників у регіонах, які раніше підтримували демократів. Із занепадом влади AFP, місцеві політики, які залишилися осторонь демократичного керівництва, згуртувалися навколо президента Тафта як свого нового символу надії.\n\nОднак Адлай Стівенсон сподівається зруйнувати ці сподівання. Стівенсон, колишній губернатор Іллінойсу, привернув підтримку колишніх соціалістів із СПА до Демократичної партії. Стівенсон, який відомий тим, що помилував робітників, які приєдналися до СПА, і розпочав програму для зниження політичної напруженості в поліції штату. Така популярність зробила Стівенсона очевидним вибором для демократів як наступника президента Тафта.\n\nРеспубліканська опозиція демократам — відомий генерал Дуайт Ейзенхауер. Як офіцер, Ейзенхауер зіграв вирішальну роль на доленосних виборах 1936 року, запобігши краху Сполучених Штатів. Опозиція в армії проти десегрегації стала імпульсом для Ейзенхауера спробувати свої сили в Білому домі. Ейзенхауер запевнив прихильників Тафта в Республіканській партії, що зовнішня політика кардинально не зміниться. Ейзенхауер також заявляє, що його адміністрація, якщо його оберуть, зосередиться на обмеженні надмірного державного контролю над приватною промисловістю.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.222.d.truman_first_term: "Термін Гаррі С. Трумена виявився складним через спроби виправити шкоду, завдану Дугласом Макартуром, що призвело до того, що колишні прихильники Макартура почали підтримувати нових кандидатів у Республіканській партії, зокрема Дуайта Ейзенхауера. Демократичні традиції Трумена спонукали його передати демократичну номінацію новим обличчям, тому на дебатах з'являються двоє нових кандидатів.\n\nДемократ Адлай Стівенсон сподівається врятувати ситуацію. Стівенсон, колишній губернатор Іллінойсу, привернув підтримку колишніх соціалістів із СПА до Демократичної партії. Стівенсон, відомий тим, що помилував робітників, які приєдналися до СПА, і провів програму для зниження політичної напруженості в поліції штату. Така популярність зробила Стівенсона очевидним вибором для демократів як наступника президента Трумена.\n\nРеспубліканська опозиція демократам — відомий генерал Дуайт Ейзенхауер. Як офіцер, Ейзенхауер зіграв вирішальну роль на доленосних виборах 1936 року, запобігши краху Сполучених Штатів. Опозиція в армії проти десегрегації стала імпульсом для Ейзенхауера спробувати свої сили в Білому домі. Ейзенхауер запевнив прихильників Трумена, що зовнішня політика не зазнає значних змін. Ейзенхауер також заявляє, що його адміністрація, якщо його оберуть, зосередиться на обмеженні надмірного державного контролю над приватною промисловістю.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.222.d.truman_second_term: "Термін Гаррі С. Трумена призвів до скорочення підтримки серед центристів. Надмірності громадянської війни залишили довгу тінь, яку все ще відчуває цивільний уряд. Навіть така ефективна адміністрація, як у Трумена, не змогла уникнути змін.\n\nОднак Адлай Стівенсон сподівається врятувати ситуацію. Стівенсон, колишній губернатор Іллінойсу, привернув підтримку колишніх соціалістів із СПА до Демократичної партії. Стівенсон, відомий тим, що помилував робітників, які приєдналися до СПА, і провів програму для зниження політичної напруженості в поліції штату. Така популярність зробила Стівенсона очевидним вибором для демократів як наступника президента Трумена.\n\nРеспубліканська опозиція демократам — відомий генерал Дуайт Ейзенхауер. Як офіцер, Ейзенхауер зіграв вирішальну роль на доленосних виборах 1936 року, запобігши краху Сполучених Штатів. Опозиція в армії проти десегрегації стала імпульсом для Ейзенхауера спробувати свої сили в Білому домі. Ейзенхауер запевнив прихильників Трумена, що зовнішня політика не зазнає значних змін. Ейзенхауер також заявляє, що його адміністрація, якщо його оберуть, зосередиться на обмеженні надмірного державного контролю над приватною промисловістю.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.222.d.fallback: "Невблаганний поштовх до змін ще більше віддалив країну від воєнного мороку 1936 року. Питання десегрегації, примирення з дисидентськими соціалістами та реакціонерами, а також надмірний державний контроль над важкою промисловістю — це всі питання, які поступово розривають країну.\n\nОднак Адлай Стівенсон сподівається зруйнувати ці сподівання. Стівенсон, колишній губернатор Іллінойсу, привернув підтримку колишніх соціалістів із СПА до Демократичної партії. Стівенсон, відомий тим, що помилував робітників, які приєдналися до СПА, і провів програму для зниження політичної напруженості в поліції штату. Така популярність зробила Стівенсона очевидним вибором для демократів як наступного президента.\n\nРеспубліканська опозиція демократам — відомий генерал Дуайт Ейзенхауер. Як офіцер, Ейзенхауер зіграв вирішальну роль на доленосних виборах 1936 року, запобігши краху Сполучених Штатів. Опозиція в армії проти десегрегації стала імпульсом для Ейзенхауера спробувати свої сили в Білому домі. Ейзенхауер запевнив консерваторів у Республіканській партії, що зовнішня політика кардинально не зміниться. Ейзенхауер також заявляє, що його адміністрація, якщо його оберуть, зосередиться на обмеженні надмірного державного контролю над приватною промисловістю.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час виборцям зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.222.a: "Ейзенхауер перемагає"
 ustates.222.b: "Стівенсон перемагає"

### Foreign Policy ###
 ustates.225.t: "Америка хоче створити союз"
 ustates.225.d: "Америка надіслала посла для переговорів про створення союзу між Росією та Сполученими Штатами. Чи варто нам укласти цей союз, чи ні?"
 ustates.225.a: "Звичайно! Ми їх вітаємо."
 ustates.225.b: "Ми не потребуємо їх."

 ustates.226.t: "[From.GetNameDefCap] Відмовляється"
 ustates.226.d: "Росіяни відхилили нашу ініціативу створити союз між нашими двома країнами."
 ustates.226.a: "Це погане рішення з їхнього боку."

 ustates.227.t: "[From.GetNameDefCap] хоче приєднатися до Райхспакту"
 ustates.227.d: "[From.GetNameDefCap] звернувся до нас із проханням. Вони хочуть офіційно приєднатися до Райхспакту. Чи вартий такий союзник?"
 ustates.227.a: "Звичайно! Ми їх вітаємо."
 ustates.227.b: "Ми не потребуємо їх."

 ustates.228.t: "[From.GetNameDefCap] Відмовляється"
 ustates.228.d: "[From.GetAdjective] уряд відмовився від нашого запиту приєднатися до їхнього союзу."
 ustates.228.a: "Це погане рішення з їхнього боку."

 ustates.229.t: "[From.GetNameDefCap] хоче приєднатися до Антанти"
 ustates.229.d: "[From.GetNameDefCap] звернувся до нас із проханням. Вони хочуть офіційно приєднатися до Антанти. Чи вартий такий союзник?"
 ustates.229.a: "Звичайно! Ми їх вітаємо."
 ustates.229.b: "Ми не потребуємо їх."

 ustates.230.t: "[From.GetNameDefCap] Відмовляється"
 ustates.230.d: "[From.GetAdjective] уряд відмовився від нашого запиту приєднатися до їхнього союзу."
 ustates.230.a: "Це погане рішення з їхнього боку."

 ustates.250.t: "Приєднатися до Ліги Американських Держав?"
 ustates.250.d: "[From.GetNameDefCap] надіслав посланця із запрошенням для [Root.GetNameDef] приєднатися до так званої «Ліги Американських Держав». Це не зовсім союз, але радше асоціація країн Північної та Південної Америки під керівництвом і захистом Америки. Вони гарантуватимуть нашу незалежність і запропонують нам військових та економічних радників, а натомість ми надамо їм військовий доступ і пріоритетне ставлення до нашого експорту. Це не така вже й погана угода, хоча деякі вважають, що вона занадто сильно пов'язує нас з американцями — і, враховуючи нашу нейтральність, також не дозволяє шукати союзи деінде. Питання в тому, чи потрібні вони нам, якщо американці нас захищають?"
 ustates.250.a: "Звичайно, ми приєднаємося до Ліги."
 ustates.250.b: "Це не в наших інтересах."

 ustates.251.t: "[FROM.GetNameDefCap] Відмовилися"
 ustates.251.d: "Можливо, не бажаючи надто тісно зв'язувати себе з американськими інтересами, [From.GetAdjective] уряд відхилив наше запрошення приєднатися до союзу."
 ustates.251.a: "Це їхня втрата."

 ustates.252.t: "Промислова допомога від Америки"
 ustates.252.d: "Наші союзники з [From.GetNameDef] прийшли з промисловою допомогою, використовуючи наші зв’язки в Лізі Американських Держав, щоб зблизити наші країни. Деякі в [Root.GetAdjective] уряді стверджують, що це нова форма американського імперіалізму, що чим більше американці вкорінюються в лавах нашого уряду, тим більше контролю вони будуть здійснювати... але зараз мало що можна з цим вдіяти."
 ustates.252.a: "Ми вдячні за допомогу."

 ustates.253.t: "[FROM.GetNameDefCap] Приєднується до Ліги"
 ustates.253.d: "[From.GetNameDef] задоволений нашою пропозицією щодо захисту та керівництва і погодився приєднатися до Ліги Американських Держав."
 ustates.253.a: "Чудово!"

 ustates.254.t: "Виключення з Ліги"
 ustates.254.d: "З очевидних причин, наше членство в Лізі Американських Держав більше не є дійсним."
 ustates.254.a: "Так і буде."

 ustates.255.t: "Переваги Ліги"
 ustates.255.d: "Зміни в кількості членів Ліги Американських Держав змінюють і переваги, які ми отримуємо від неї."
 ustates.255.a: "Добре."

 ustates.256.t: "Американський імперіалізм"
 ustates.256.d: "Як деякі й побоювалися, американці повільно вкорінюються на кожному рівні [Root.GetAdjective] уряду. Протягом кількох місяців вони отримають повний контроль над нами. Наш єдиний варіант — вигнати їх і відмовитися від членства в Лізі... але це майже напевно призведе до того, що американці обрушаться на нас."
 ustates.256.a: "Звичайно, ми повинні чинити опір!"
 ustates.256.b: "Ми нічого не можемо вдіяти."

 ustates.257.t: "[From.GetAdjective] Опір"
 ustates.257.d: "Можливо, нерозумно, але [From.GetAdjective] уряд помітив наші плани щодо перевороту й відмовився від членства в Лізі Американських Держав, а також вигнав майже всіх американських чиновників, яких вони змогли знайти. Це, звичайно, дає нам привід для дій проти них... якщо ми цього бажаємо."
 ustates.257.a: "Що вони сподіваються отримати?"

 ustates.258.t: "Американська маріонетка"
 ustates.258.d: "Це сталося: законний [Root.GetAdjective] уряд було замінено на той, який схвалений американцями та перебуває під їхнім контролем. Тепер ми колонія [From.GetNameDef]."
 ustates.258.a: "Ми вітаємо наших нових господарів."

 ustates.259.t.league_ends: "Кінець Ліги Американських Держав"
 ustates.259.t.country_leaves: "Вихід із Ліги Американських Держав"
 ustates.259.d.USA_dead: "Незважаючи на відновлення після жахів Другої громадянської війни в США, здається, що Сполучені Штати знову впали - цього разу від рук іноземного окупанта. Зі знищенням північноамериканського колоса стає очевидним, що військова та економічна міць Сполучених Штатів не є достатньо сильною силою, щоб утримати Лігу Американських Держав разом. З цією остаточною поразкою американського уряду існування Ліги офіційно закінчилося."
 ustates.259.d.USA_puppet: "Незважаючи на промислову міць і силу Сполучених Штатів, вони були переможені та тепер фактично є маріонеткою іноземної держави. Оскільки сила Сполучених Штатів повністю придушена, вони більше не мають влади та авторитету для утримання Ліги Американських Держав. З цією остаточною поразкою американського уряду існування Ліги офіційно закінчилося."
 ustates.259.d.USA_in_faction: "Змінюючи свій світовий курс, уряд Сполучених Штатів оголосив про свій вступ до [USA.GetFactionName]. З укріпленням зв’язків з цією фракцією вони заявили, що більше не готові очолювати Лігу Американських Держав. З цією зміною зовнішньої політики Америки існування Ліги офіційно закінчилося."
 ustates.259.d.USA_war: "З початком війни між [ROOT.GetNameDef] і Сполученими Штатами Америки всі дружні та економічні зв'язки, встановлені Лігою Американських Держав, офіційно припинені між двома країнами. Сполучені Штати заявили, що у відповідь на воєнний статус між країнами [ROOT.GetNameDef] офіційно виключено з Ліги Американських Держав."
 ustates.259.d.puppet: "[ROOT.GetNameDefCap] потрапила під домінацію іноземної держави, і її незалежність тепер зведена до рівня маріонетки. З новою реорганізацією їхнього уряду вони тепер є відповідальністю своїх окупантів. Оскільки вони більше не здатні брати участь у власних міжнародних справах, вони більше не будуть членами Ліги Американських Держав."
 ustates.259.d.in_faction: "Посилаючись на зростання світової напруги та бажання забезпечити безпеку, [ROOT.GetNameDef] приєдналася до [ROOT.GetFactionName]. Через зміну їхньої зовнішньої політики та союзників вони більше не будуть пов’язані з членством у Лізі Американських Держав. Сьогодні вони офіційно вийшли з американської фракції."
 ustates.259.d.invalid_government: "Здається, радикали захопили уряд [ROOT.GetNameDef], перетворивши його на режим, який несумісний із встановленням зв'язків зі Сполученими Штатами. Їхній новий уряд становить загрозу демократичній цілісності Ліги Американських Держав, і тому ми не визнаємо новий режим, що встановився в їхній країні. Через цю раптову зміну політичного курсу вони більше не будуть членами Ліги Американських Держав."
 ustates.259.a: "Гаразд."

 ustates.260.t: "[From.GetAdjective] радники?"
 ustates.260.d: "Оскільки ми обидва є союзниками у боротьбі проти одних і тих самих ворогів, [From.GetNameDef] запропонувала надіслати нам військових радників, наголошуючи, що ми повинні працювати тісніше задля військових зусиль."
 ustates.260.a: "Звичайно!"
 ustates.260.b: "Вони можуть залишити собі своїх \"радників\"."

 ustates.261.t: "[From.GetNameDefCap] відмовила"
 ustates.261.d: "Можливо, вважаючи наших радників шпигунами чи просто не довіряючи нашим намірам, [From.GetAdjective] уряд відмовився від нашої пропозиції."
 ustates.261.a: "Їхня втрата."

 ustates.262.t: "[From.GetNameDefCap] погодилася"
 ustates.262.d: "[From.GetAdjective] уряд охоче погодився на нашу пропозицію, і радники вже прямують до нас."
 ustates.262.a: "Відмінно."

 ustates.270.t: "[FROM.GetNameDefCap] вимагає повернення Нової Англії"
 ustates.270.d: "Після завершення громадянської війни [From.GetNameDef] вирішила вимагати повернення Нової Англії. Ми втрутилися в регіон, щоб захистити наші інтереси, але після перемоги [From.GetNameDef] у громадянській війні вони, як претендент на американську легітимність, просять повернення Нової Англії. Їхній посол наголосив, що війна є дуже ймовірною у разі нашої відмови. Якою буде наша відповідь?"
 ustates.270.a: "Це не варте війни."
 ustates.270.b: "Ми не можемо довірити їм Нову Англію."

 ustates.271.t: "Нова Англія знову приєднується до Америки"
 ustates.271.d: "Канадійці вивели свої війська з Бостона та міст Нової Англії й заявили, що їхня окупація закінчена, і вони лише захищали регіон від синдикалізму. Нова Англія нарешті об'єдналася з рештою Америки."
 ustates.271.a: "Боже, благослови Америку."

 ustates.272.t: "Канада відмовляє"
 ustates.272.d: "Канада повідомила нас, що вони не повернуть нам Нову Англію. Це викликало обурення багатьох у Конгресі, які вимагають війни для повернення нашої законної території. Чи підемо ми на війну зараз?"
 ustates.272.a: "Тоді це буде війна."
 ustates.272.b: "Ми почекаємо свого часу."

 ustates.273.t: "[FROM.GetNameDefCap] вимагає повернення Аляски"
 ustates.273.d: "Після завершення громадянської війни [From.GetNameDef] вирішила вимагати повернення Аляски. Ми захопили її, щоб захистити наші інтереси, але після перемоги [From.GetNameDef] у громадянській війні вони, як претендент на американську легітимність, просять повернення Аляски. Їхній посол наголосив, що війна є дуже ймовірною у разі нашої відмови. Якою буде наша відповідь?"
 ustates.273.a: "Ми її повернемо."
 ustates.273.b: "Ми її не повернемо."

 ustates.274.t: "Аляска знову приєднується до Америки"
 ustates.274.d: "Канада повернула територію Аляски [Root.GetNameDef]."
 ustates.274.a: "Боже, благослови Америку."

 ustates.275.t: "Канада відмовляє"
 ustates.275.d: "Канада відмовилася повернути нам Аляску. Якою буде наша позиція?"
 ustates.275.a: "Не будемо ризикувати війною."
 ustates.275.b: "Це буде війна."

 ustates.281.t: "[From.GetNameDefCap] хоче приєднатися до [Root.GetFactionName]"
 ustates.281.d.middle: "Цьому передували тижні дрібних натяків з боку [FROM.GetAdjective] в нашому посольстві в [FROM.Capital.GetCapitalVictoryPointName].\n\nНаше схвалення забезпечило б значну дипломатичну перемогу для [ROOT.GetFactionName] і могло б допомогти стабілізувати нашу геополітичну ситуацію, особливо в Америці. Однак приватно існують побоювання, що інша велика держава може послабити наш контроль над альянсом в цілому та прив’язати нашу долю до нації, яка ще відновлюється після руйнівної громадянської війни.\n\nЗважаючи на це, після ретельного обговорення ми змушені підготувати остаточну відповідь."
 ustates.281.d.britain: "Президент [From.GetLeader] попросив [FROM.GetAdjective] посла зустрітися з королем [ROOT.GetLeader] і прем’єр-міністром [GetSecondInCommand], щоб розпочати попередні переговори про приєднання [From.GetNameDef] до [Root.GetFactionName]. $ustates.281.d.middle$ Ми давно підтримуємо тісні відносини з американцями, частково через реалії спільного канадсько-американського кордону. Завершення союзу в багатьох аспектах є логічним фінальним кроком для збереження стабільності у світі, що змінюється."
 ustates.281.d.france: "Президент [From.GetLeader] попросив [FROM.GetAdjective] посла зустрітися з [ROOT.GetLeader] та його співробітниками, щоб розпочати попередні переговори про приєднання [From.GetNameDef] до [Root.GetFactionName]. $ustates.281.d.middle$ Розташовані далеко за океаном, американська ізоляція завжди була болючим моментом у франко-американських відносинах, і такий союз майже напевно змістить баланс нашого альянсу в бік англосфери. Утім, ми були одними з їхніх перших союзників у війні за незалежність, і, можливо, це нарешті їхній шанс відплатити за послугу."
 ustates.281.d.germany: "Президент [From.GetLeader] попросив [FROM.GetAdjective] посла зустрітися з кайзером [ROOT.GetLeader] і канцлером [GetSecondInCommand], щоб розпочати попередні переговори про приєднання [From.GetNameDef] до [Root.GetFactionName]. $ustates.281.d.middle$ Прийняття такої угоди, безумовно, є спірним питанням. Це виведе зазвичай ізоляціоністську Америку на світову арену, і не зовсім зрозуміло, як довго вони будуть терпіти наше безперечне лідерство. Утім, їхній вступ забезпечить [ROOT.GetFactionName] продовження та глобальну присутність у світі."
 ustates.281.d.other: "Президент [From.GetLeader] попросив [FROM.GetAdjective] посла зустрітися з [ROOT.GetLeader], щоб розпочати попередні переговори про формування союзу між Америкою та [Root.GetNameDef]. Цьому передували тижні дрібних натяків з боку [FROM.GetAdjective] в нашому посольстві в [FROM.Capital.GetCapitalVictoryPointName].\n\nНезважаючи на руйнування, спричинене громадянською війною, здається, що здебільшого стабільність у цій неспокійній країні відновлено. Враховуючи її природні ресурси та геополітичне положення, імовірно, що [FROM.GetNameDef] повернеться до визначного місця у світових справах, а союз із ними зміцнить наші зусилля щодо збереження взаємної безпеки.\n\nЗважаючи на це, під час обговорення остаточної відповіді з'явилися певні занепокоєння щодо характеру цього союзу та того, наскільки рівноправним буде це партнерство."
 ustates.281.a: "Звісно! Ми вітаємо їх."
 ustates.281.b: "Ми не потребуємо їх."

 ustates.282.t: "[From.GetNameDefCap] відмовляє"
 ustates.282.d: "[From.GetAdjective] уряд відхилив наш запит про вступ до їхнього альянсу. Можливо, ми недостатньо гарні для них або негідні бути союзником. У будь-якому випадку, відповідь була чітко негативною."
 ustates.282.a: "Їхнє рішення – їхня втрата."

 ustates.283.t: "Генерал Макартур приведений до присяги як президент"
 ustates.283.d: "«Тимчасове» захоплення Білого дому генералом Макартуром призвело не до заспокоєння напруги, а до потужної хвилі спротиву по всій країні. З погіршенням ситуації, на яку ніхто у Вашингтоні не міг передбачити, новий Закон про спадкоємність президента, швидко прийнятий спільною сесією неповного Конгресу, позбавленого членів СПА та АФП, постановив, що у випадку недієздатності або відсутності президента, віцепрезидент і кабінет міністрів мають право передати повноваження президента як головнокомандувача іншому члену військових або уряду. У разі недієздатності всього кабінету відповідальність виконавчої влади покладається на начальника штабу армії Сполучених Штатів.\n\nПрезидент Макартур був поспішно приведений до присяги під час підготовки до майбутньої громадянської війни й звернувся до нації, нагадуючи всім \"зрадникам\", що в них ще є час скласти зброю."
 ustates.283.a: "Нам потрібні сильні люди для важких часів."
 ustates.283.b: "Відкрите посягання на Конституцію!"

 ustates.285.t: "Ліки від поліомієліту"
 ustates.285.d: "Доктор Джонас Солк створив ліки від поліомієліту. Це дивовижне відкриття, яке багато хто називає проривом у сучасній науці. Чума поліомієліту в Америці тепер назавжди зникне з пам’яті американців. Батьки масово приходять до клінік по всій країні, щоб отримати вакцину для себе та своїх дітей."
 ustates.285.a: "Дякуємо, докторе Солк."

### Military stuff ###

 ustates.300.t: "Військові дослідження"
 ustates.300.d: "Наші найкращі вчені та бізнесмени працюють над тим, у що нам слід інвестувати наші зусилля: у стрілецьку зброю, артилерію, танки чи вдосконалення наших доктрин. Що ми оберемо?"
 ustates.300.a: "Модернізуємо нашу стрілецьку зброю."
 ustates.300.b: "Модернізуємо нашу артилерію."
 ustates.300.c: "Модернізуємо наші танки."
 ustates.300.e: "Модернізуємо наші доктрини."

 ustates.301.t: "Повна мобілізація сил"
 ustates.301.d: "Наслідки Другої громадянської війни дали нам час не лише оцінити недоліки нашої військової потужності, але й знайти потенційні шляхи вдосконалення. Наш Генеральний штаб дійшов висновку, що ми можемо перевершити звичайні літаки з двигунами за допомогою нової технології палива і тяги, розробленої Лоуренсом Беллом. Водночас ми зібрали достатньо інженерів і вчених для реалізації ідеї Неддермаєра щодо плутонієвої ядерної зброї."
 ustates.301.a: "Реактивний літак Лоуренса Белла."
 ustates.301.b: "Атомна бомба Оппенгеймера."
 ustates.301.c: "Виділити більше коштів на обидва проекти."

 ustates.302.t: "Проект Альбукерке"
 ustates.302.d: "Проект Х Белла рухається задовільно, успішна інтеграція ракетних технологій у літаки дозволила подвоїти швидкість старих літальних апаратів. Сьогодні хоробрий льотчик-випробувач Джек Вуламс став першою людиною, яка пролетіла на літаку швидше ніж 741 миля на годину, подолавши звуковий бар’єр."
 ustates.302.a: "Готові навіть до міжпланетної війни."

 ustates.303.t: "Проект Вінчестер"
 ustates.303.d: "Проект зіткнувся із суттєвою проблемою, коли було виявлено, що ядерний матеріал плутоній має надто швидку швидкість поділу для використання в кулі. Рішенням стало застосування збідненого урану, який спочатку планувався для іншого ядерного проекту. Це робить зброю ледь етичною згідно зі звичайними правилами використання ядерних відходів і створює проблему навмисного біологічного ураження від радіації по цілі. Попри це, зброя \"Тонка людина\" стала успішною."
 ustates.303.a: "Ми захищені від смертельної іграшки Оппенгеймера."

 ustates.304.t: "Дослідження війни і миру"
 ustates.304.d: "У минулому наша дипломатія часто була на розсуд послів, багато з яких купували свої посади у партії. Світ, у якому ми живемо, занадто небезпечний, щоб дозволяти такі легковажні рішення агентам Америки. На думку генерала Макартура, потрібен новий підхід до зовнішньої політики, який базується на консенсусі групи надійних експертів. Це і надихнуло створення Досліджень війни і миру, заклик найкращих умів представляти Америку в цьому хороброму новому світі. Цей орган, так званий Рада із закордонних справ, буде консультувати генерала Макартура щодо придушення радикальних сил з будь-якого куточка світу."
 ustates.304.a: "Дипломати більше нас не стримують."

 ustates.305.t: "Білий дім і Ксанаду"
 ustates.305.d: "Неочікувану підтримку надали численні газети Гьорста, що поширені по всій Америці. Ці видання створили образ Макартура як героїчного Цінцінната, який почув заклик врятувати Республіку від неминучої загибелі. Вони стали маяком для союзників Макартура та створили майже міфічний образ завдяки фільмам і газетним карикатурам. Навіть атаки Гьорста на радикальні профспілки та популістів здавалися відлунням слів радіопромов Макартура."
 ustates.305.a: "Ми цінуємо вашу підтримку."

 ustates.306.t: "Нова норма в Америці"
 ustates.306.d: "Коли генерал Макартур оголосив, що не піде з посади лідера, це було під приводом надзвичайної ситуації. На той момент сотні тисяч американців були відсутні безвісти, радикали нишпорили по країні, фінансуючи свою політику награбованими грошима, а демократична основа була не готова утримувати державу. У ці останні роки багато хто став затятим прихильником Макартура, а в Палаті представників з’явився новий тип політика. Ці конгресмени бачать необхідність інтегральної ролі військових для контролю та підтримки ділового середовища й забезпечення прав громадян, які не можуть бути порушені через політичну безвихідь."
 ustates.306.a: "Підтримати нових прихильників."
 ustates.306.b: "Відхилити цей конгресовий маніфест."

 ustates.308.t: "Суперзброя на бюджеті"
 ustates.308.d: "Останні кілька років наші військові дослідження зосереджувалися на потенціалі внутрішнього конфлікту, що звузило наш фокус і бюджет для довгострокових проектів. На щастя, цього року Конгрес ухвалив бюджет, у якому знайшлися кошти для довгострокового проекту. Військове командування розглядає три плани для перевершення військових проектів наших суперників. Перший – ракета Годдарда, теоретично здатна доставляти вибухівку за милі без ризику для життя пілотів. Другий – теоретична бомба Оппенгеймера, яка використовує радіоактивні важкі метали, досліджені в Австрії та Німеччині. Третій – набагато дешевший план, запропонований ексцентричним Вільгельмом Райхом, який стверджує, що бомбу можна зробити набагато дешевше, використовуючи його особисті фізичні дослідження. Ми мало що розуміємо з того, що пропонує Райх, але його репутація в Австрії дає нам певну впевненість у його наукових основах."
 ustates.308.a: "Ракета Годдарда."
 ustates.308.b: "Бомба Оппенгеймера."
 ustates.308.c: "Бомба Райха."

 ustates.309.t: "Успішний запуск Годдарда"
 ustates.309.d: "Знову вдома в Розвеллі, Нью-Мексико, Годдард продовжує тестові запуски ракет. Востаннє, коли він був тут, ракети були меншими за його стегно і досягали лише тисячі футів у висоту. Тепер ракети злітають на милі над пустелею і приземляються з муляжами вантажу. Відмова Годдарда запускати вибухові ракети на території континентальних Сполучених Штатів не дає змоги повністю оцінити масштаби потенційної шкоди."
 ustates.309.a: "Молодець, Годдард."

 ustates.310.t: "Бомба Оппенгеймера успішна"
 ustates.310.d: "Оппенгеймер надіслав запрошення ядерним дослідникам, фізикам і інженерам по всій Європі. Обіцянка уникнути переслідувань у Європі найсильніше відгукнулася серед єврейських учених, деякі з яких емігрували до США для участі у проекті. Після тривалого періоду експериментів і певної співпраці з колегами в Європі була підготовлена робоча атомна бомба для тестування. Небо над Аламогордо, Нью-Мексико, осяяло спалахом руйнування, коли тестова бомба \"Valediction\" вибухнула. Оппенгеймер пізніше сказав, що бомба була названа на честь його улюбленого вірша Джона Донна."
 ustates.310.a: "Тепер дихання обривається."

 ustates.311.t: "Невдалий вибух Райха"
 ustates.311.d: "Після численних затримок і кількох спроб ввести в оману Генеральний штаб проект бомби Вільгельма Райха було припинено, і здається, що мільйони доларів були витрачені на марно. Це стало очевидним для спостерігачів Райха, коли під час тестів його енергія, названа \"Оргон\", нібито викликала екзотермічні реакції, які бачили тільки він і його асистенти. Сама бомба була порожньою оболонкою з шарами металу, що так і не вибухнула, за винятком її руйнування, коли Райх спробував її знищити під час розслідування. Ця невдача вже викликає хвилю насмішок у газетах."
 ustates.311.a: "Не наш найкращий момент."

### Нові події перед Громадянською війною ###
 ustates.500.t: "Законопроект Гарнера-Вагнера знову представлено"
 ustates.500.d: "Президент Гувер запевнив, що, на відміну від 1932 року, цього разу він не ветуватиме законопроект. Демократичний сенатор Роберт Вагнер і спікер Палати представників Джон Ненс Гарнер повторно представили свій пакет законодавства про допомогу безробітним. Багато хто в Конгресі вважає, що пакет заходів не заходить досить далеко, тоді як інші сумніваються, як Америка, перебуваючи у розпалі величезної економічної кризи, зможе його оплатити. Присутність сенаторів від АФП та СПА також значно ускладнює ситуацію. Навіть з обіцянкою Гувера невідомо, чи має законопроект Гарнера-Вагнера реальні шанси на ухвалення."
 ustates.500.a: "Побачимо."

 ustates.501.t: "Лонг і Рід вимагають змін"
 ustates.501.d: "Як і очікувалося, першими виклик законопроекту Гарнера-Вагнера кинули АФП і СПА. Х’юї Лонг і його сенатори від АФП вимагають значного збільшення соціального захисту, який передбачає законопроект, захисту, який, за словами більшості інших сенаторів, Америка ніколи не зможе собі дозволити. Тим часом Джек Рід і СПА кажуть, що законопроект недостатньо захищає пересічного працівника, особливо від експлуатації з боку корпорацій, що борються за виживання. Обидві партії привернули значну увагу ЗМІ, додаючи до загального відчуття хаосу й напруги в Конгресі."
 ustates.501.a: "Цікаво."

 ustates.502.t: "Сенатори порушують дисципліну"
 ustates.502.d: "Після тижнів перемовин низка сенаторів від основного складу порушили партійну дисципліну щодо майбутнього голосування за законопроект Гарнера-Вагнера. Зокрема, Роберт Вагнер, один із ініціаторів законопроекту, заявив, що не голосуватиме за нього, якщо захист федерального страхування від безробіття не буде повернуто. Багато інших сенаторів-демократів і республіканців стурбовані впливом АФП і СПА та заявляють, що не голосуватимуть за законопроект, якщо будуть зроблені поступки будь-якій із цих груп... хоча інші стверджують, що не співпрацювати з АФП або СПА зробить ухвалення законопроекту складним, якщо не неможливим. Президенту Гуверу доведеться втрутитися, щоб врятувати законопроект."
 ustates.502.a: "Підтримати Вагнера та сенаторів-основників."
 ustates.502.b: "Примусити основний склад до компромісу з АФП."
 ustates.502.c: "Примусити основний склад до компромісу з СПА."

 ustates.503.t: "Лонг і Рід у гніві"
 ustates.503.d: "І АФП Х’юї Лонга, і СПА Джека Ріда з люттю відреагували на підтримку президентом Гувером сенаторів основного складу. Вони пообіцяли провалити законопроект Гарнера-Вагнера, стверджуючи, що суспільство обманює \"корумпований уряд, який відмовляється визнавати реальність Америки\". Хоча обидві партії отримали значну підтримку серед своїх виборців, шанси демократів і республіканців на наступних виборах дещо покращилися... за умови, що законопроект все-таки буде ухвалено."
 ustates.503.a: "Сподіваємося, він пройде!"

 ustates.504.t: "Компроміс із АФП"
 ustates.504.d: "Останні дні призвели до компромісу між багатьма сенаторами основного складу та партією \"Америка насамперед\" (АФП), із включенням численних додаткових положень щодо допомоги фермерам і захисту від безробіття, хоча й далеко не настільки масштабних, як вимагала АФП. Тим не менш, Х’юї Лонг оголосив це перемогою та має високі результати в опитуваннях. Водночас СПА Джека Ріда та велика кількість сенаторів-республіканців оголосили це зрадою американського суспільства та пообіцяли провалити законопроект Гарнера-Вагнера під час голосування."
 ustates.504.a: "Ми зробили все, що могли..."

 ustates.505.t: "Компроміс зі СПА"
 ustates.505.d: "Останні дні призвели до компромісу між багатьма сенаторами основного складу та Соціалістичною партією Америки (СПА), із включенням численних додаткових положень щодо захисту працівників і допомоги безробітним, хоча й далеко не настільки масштабних, як вимагала СПА. Тим не менш, Джек Рід оголосив це перемогою та має високі результати в опитуваннях. Водночас АФП Х’юї Лонга та велика кількість сенаторів-демократів назвали це зрадою американського суспільства та пообіцяли провалити законопроект Гарнера-Вагнера під час голосування."
 ustates.505.a: "Ми зробили все, що могли..."

 ustates.506.t: "Розпочинається голосування за законопроект Гарнера-Вагнера"
 ustates.506.d: "Голосування за законопроект Гарнера-Вагнера почалося. Конгрес поділений між АФП, СПА та сенаторами основного складу, тому чи буде ухвалено законопроект, залишається невизначеним. Навіть якщо законопроект пройде, питання фінансування залишається без відповіді. Якщо ж він провалиться, наслідки будуть катастрофічними, і очікується поширення насильства."
 ustates.506.a: "... законопроект ухвалено!"
 ustates.506.b: "... законопроект провалено!"

 ustates.507.t: "Законопроект Гарнера-Вагнера ухвалено!"
 ustates.507.d: "Хоча голосування було надзвичайно близьким, законопроект Гарнера-Вагнера пройшов у Конгресі. Люди по всій території Сполучених Штатів святкують це довгоочікуване полегшення економічної ситуації в країні, хоча багато хто в уряді задається питанням: як тепер буде оплачено цей законопроект?"
 ustates.507.a: "Перемога для всіх нас!"

 ustates.508.t: "Законопроект Гарнера-Вагнера провалено!"
 ustates.508.d: "Після надзвичайно близького голосування в Конгресі законопроект Гарнера-Вагнера провалився. Хоча кілька груп оголосили про свою особисту перемогу, у різних частинах країни почалися протести. Полегшення для американського працівника не буде, і багато хто оголошує уряд корумпованим і неспроможним. Час для звинувачень ще буде, але наразі уряд Гувера має зосередитися на зростаючому насильстві в американських містах – насильстві, яке, ймовірно, лише посилиться за кілька місяців до виборів."
 ustates.508.a: "І все це даремно..."

 ustates.509.t: "Воєнний план Білий"
 ustates.509.d: "Настав час знову дістати один із військових кольорових планів Америки – цей призначений для боротьби з внутрішніми заворушеннями та повстаннями. Це не могло статися в більш вдалий момент, адже насильство зростає в районах, де АФП і СПА змагаються з місцевою владою за домінування. Найбільше насильство відбувається в Міннесоті та Північній Кароліні, і наразі ми можемо зосередити свої зусилля лише в одному місці."
 ustates.509.a: "Сфокусуйтеся на СПА в Міннесоті."
 ustates.509.b: "Сфокусуйтеся на АФП у Північній Кароліні."

 ustates.510.t: "Розгортання Національної гвардії"
 ustates.510.d: "Національна гвардія розгорнута вже понад шість місяців, щоб підтримувати безпеку в кількох американських містах. Однак зростає занепокоєння, що командири Гвардії не повністю лояльні до Республіки, і багато хто симпатизує АФП і СПА. Ми повинні зосередити увагу на зміцненні підрозділів, які ми знаємо, що лояльні. Також необхідно вирішити, на якому регіоні зосередити їх розгортання найближчим часом."
 ustates.510.a: "Сфокусуйтеся на відновленні порядку в Міннесоті."
 ustates.510.b: "Сфокусуйтеся на відновленні порядку в Айові."
 ustates.510.c: "Сфокусуйтеся на відновленні порядку в Теннессі."

 ustates.511.t: "План генерала Макартура"
 ustates.511.d: "Зростає занепокоєння, що Америка сповзає до можливої громадянської війни, і що – попри всі наші зусилля з підтримки безпеки – прихильники АФП і СПА мають занадто великий вплив у деяких регіонах країни. Генерал Дуглас Макартур представив план проникнення в ключові райони Нью-Йорка або південного Техасу. Обидва регіони мають велике значення: Нью-Йорк – через свою промисловість, а Техас – через свою нафту. Макартур зазначає, що ці зусилля можуть виявитися марними, якщо вплив АФП і СПА стане занадто великим, але вірить, що це значно підвищить шанси уряду на збереження контролю, якщо справа дійде до збройного конфлікту."
 ustates.511.a: "Нью-Йорк життєво важливий."
 ustates.511.b: "Нам абсолютно потрібна техаська нафта."

 ustates.512.t: "План Барклі"
 ustates.512.d: "Альбен Барклі, демократ і молодший сенатор від Кентуккі, представив законопроект, згідно з яким зусилля з надання допомоги здебільшого фінансуватимуться за рахунок оподаткування американських корпорацій – в обмін на значні податкові пільги в майбутньому, коли економіка відновиться. Це викликало значну суперечку, особливо серед прихильників АФП і СПА. Інші стверджують, що наступний уряд може легко скасувати це рішення, залишивши корпорації у гіршій ситуації, ніж вони були раніше. У будь-якому випадку підтримки достатньо, щоб законопроект був ухвалений, і, як додатковий бонус, агентство для координації зусиль можна розмістити в Міннеаполісі або в Шарлотті, що створить нові робочі місця та послабить вплив АФП і СПА в цих опорних пунктах."
 ustates.512.a: "Розмістіть агентство в Міннеаполісі."
 ustates.512.b: "Розмістіть агентство в Шарлотті."

 ustates.513.t: "Новий промисловий акт"
 ustates.513.d: "Як відгалуження Плану Барклі, зусилля з надання допомоги сприятимуть новому промисловому зростанню в кількох важливих районах – головним чином у військовому секторі. Кілька з цих нових підприємств планується створити в Денвері, штат Колорадо. Щонайменше один інший регіон також можна просунути, і кабінет вважає, що розміщення їх у депресивних районах, які зараз є опорними пунктами АФП або СПА, може значно послабити їхній вплив у цих регіонах."
 ustates.513.a: "Розвивайте промисловість у Міннесоті."
 ustates.513.b: "Розвивайте промисловість в Айові."
 ustates.513.c: "Розвивайте промисловість у Теннессі."

 ustates.514.t: "Програма фінансування верфей"
 ustates.514.d: "План Барклі призвів до того, що дві великі суднобудівні компанії змагаються за федеральний контракт – одна в Нью-Йорку, інша в Корпус-Крісті. Обидва варіанти означають створення великої кількості робочих місць у регіоні та будуть благом для нашого контролю над цими районами. Проблема полягає в тому, що інформація про контракт просочилася, і яке б місто ми не вибрали, воно, ймовірно, буде обурене, що посилить вплив АФП або СПА в цьому регіоні."
 ustates.514.a: "Надайте контракт Нью-Йорку."
 ustates.514.b: "Надайте контракт Корпус-Крісті."

 ustates.515.t: "Америка вимагає сплати військових боргів"
 ustates.515.d: "Канадський уряд був здивований, коли посол від [USA.GetNameDef] зажадав, щоб Канада негайно почала погашати військові борги, накопичені Британською імперією під час Світової війни. Хоча Америка перебуває у глибокій економічній кризі, від якої Канада частково уникла, вони мають розуміти, що Канада ніколи не зможе виплатити цей борг... принаймні, не одразу. Хоча стара Велика Британія була на шляху до погашення боргу, після Британської революції існувала мовчазна угода, що борги не виплачуватимуться до моменту повернення Домашніх островів. Якщо американці вимагають цього зараз, вони або відчайдушно потребують грошей, або догоджають більш войовничим і ізоляціоністським елементам у своєму уряді."
 ustates.515.a: "Якими б не були причини, ми не можемо виконати їхні вимоги."

 ustates.516.t: "Канада відмовляє"
 ustates.516.d: "Канадський уряд відреагував на вимогу категоричною відмовою. Вони заявляють, що борг ніколи не планувався до сплати до повернення Домашніх островів, адже більшість боргу було накопичено Сполученим Королівством – урядом, який зараз перебуває у вигнанні. Тим не менш, їхня відмова зробила свою справу, розпаливши ізоляціоністські елементи американського уряду. Уряд президента Гувера отримав необхідну підтримку, але ціною стали погіршення відносин із канадцями."
 ustates.516.a: "Нехай буде так."

 ustates.517.t: "Компроміс із Америкою?"
 ustates.517.d: "Відносини з американським урядом, які охололи після їхньої вимоги про сплату боргів, дали тріщину. Вони звернулися до нас із пропозицією: економічна допомога зараз та угода про збільшення торгівлі з Антантою в обмін на відстрочку решти боргу до моменту повернення Домашніх островів... що, як нагадують помічники, і було початковою угодою. Це може стати способом відновити добру волю з нашими південними сусідами та навіть допомогти їм. Проте дехто стверджує, що немає сенсу кидати наші обмежені ресурси в бездонну яму. Америка, кажуть вони, втрачена, і ми повинні спершу подбати про себе."
 ustates.517.a: "Ми погоджуємося на компроміс."
 ustates.517.b: "Вони самі по собі."

 ustates.518.t: "Канада погоджується на компроміс"
 ustates.518.d: "Канадський уряд неохоче погодився на компроміс, надавши нам усе, що вони можуть виплатити зараз, і прийнявши відстрочку до повернення Домашніх островів. В обмін було укладено торговельну угоду з Антантою, що, ймовірно, вигідно для всіх нас. Основним недоліком є те, що ця угода була сприйнята як зрада з боку АФП і СПА, які заявили, що наш корумпований уряд зрадив народ, який вони нещодавно надихнули."
 ustates.518.a: "Візьмемо те, що можемо отримати."

 ustates.519.t: "Канада відмовляється від компромісу"
 ustates.519.d: "Канадський уряд відхилив нашу пропозицію компромісу, що призвело до запровадження економічних санкцій з обох сторін. Імовірність того, що це переросте у війну, є низькою, але шкода вже завдана. Ми повинні бути задоволені здобутками, які ми вже отримали, та збільшенням доходів від тарифів."
 ustates.519.a: "Варто було спробувати."

 ustates.520.t: "Лонг забороняє СПА в Конгресі"
 ustates.520.d: "У палкій промові президент Лонг заявив, що його заплановані реформи доведеться відкласти. Набагато важливішою є СПА та її згубний вплив на Америку. Оголошений Новорічний страйк – це їхня справа, і вони є громадським ворогом номер один. Виконавчим указом Лонг заборонив СПА у Конгресі та наділив "Мінутменів" надзвичайними повноваженнями для виконання його волі. Дехто у коридорах влади полегшено зітхнув, побачивши дії проти СПА, але набагато більше людей занепокоєні використанням президентом Лонгом виконавчої влади."
 ustates.520.a: "Так має бути."

 ustates.521.t: "Рід забороняє партію "Америка насамперед" у Конгресі"
 ustates.521.d: "У палкій промові президент Рід заявив, що його заплановані реформи доведеться відкласти. Набагато важливішою є партія "Америка насамперед" та її згубний вплив на країну. Поки міліції Мінутменів безкарно атакують страйкарів та невинних американців, вони залишатимуться громадським ворогом номер один. Виконавчим указом Рід заборонив АФП у Конгресі та закликав міліції СПА виступити як надзвичайне підкріплення для урядових сил. Дехто у коридорах влади полегшено зітхнув, побачивши дії проти Мінутменів, але більшість людей занепокоєні використанням президентом Рідом виконавчої влади."
 ustates.521.a: "Це має бути зроблено для добра Америки."

 ustates.522.t: "Виконавчий указ 7061: оголосити АФП терористичною організацією"
 ustates.522.d: "Посилаючись на національні інтереси через анархістську природу Мінутменів і партії "Америка насамперед", Джек Рід видав виконавчий указ, що оголосив їх незаконною організацією, яка прагне повалити країну. Всі доступні сили будуть застосовані для їх придушення. Рід провів прямі паралелі між Мінутменами та терористичними атаками, що сталися у День готовності у 1916 році та на Волл-стріт у 1920 році. Тепер Мінутмени підпадають під дію Закону про підбурювання до заколоту 1918 року, їх переслідують як антивербувальну та ополченську групу."
 ustates.522.a: "Чудово!"

 ustates.523.t: "Лонг кидає виклик указу"
 ustates.523.d: "Х’юї Лонг публічно засудив виконавчий указ Ріда як неконституційний акт, спрямований на придушення опозиції його правлінню та підготовку до синдикалістських реформ в Америці. Лонг організував масштабні мітинги та протести, забезпечуючи охорону протестувальників Мінутменами. Під час висвітлених у ЗМІ протестів страйкарів профспілок було побито Мінутменами без втручання поліції, що ставить під сумнів здатність Ріда захищати американців."
 ustates.523.a: "Спирайтеся на поліцію для підтримання контролю."

 ustates.524.t: "Поліцейські сили кидають виклик Ріду"
 ustates.524.d: "Неочікувано, але поліція відмовилася виконувати різні виконавчі укази. В Атланті, Новому Орлеані, Х’юстоні та інших містах Американського Півдня вони оголосили поліцейський страйк на знак солідарності з АФП. Хоча вони працюють над підтриманням порядку, лідери поліцейських профспілок публічно заявили, що не дотримуватимуться законів \"Ріда-тирана\". У відповідь Рід закликав армію США впроваджувати його закони."
 ustates.524.a: "Відправте важку артилерію."

 ustates.525.t: "Мінутмени зіштовхуються зі СПА"
 ustates.525.d: "Коли урядові сили, підсилені міліцією СПА, прибули на Американський Південь, щоб впроваджувати закони президента, на них одразу напали Мінутмени та прихильники АФП. Перестрілки швидко стали звичною справою, а насильство поширилося майже на всі великі міста Півдня. Дуже зрозуміло, що уряд більше не має жодної влади в цьому регіоні."
 ustates.525.a: "Відправте найбільші сили, які у нас є."

 ustates.526.t: "Час вийшов!"
 ustates.526.d.reed: "Підтримка Ріда у Вашингтоні остаточно зникла. Генерал Дуглас Макартур сьогодні пройшов маршем до Вашингтона, щоб заарештувати Ріда та його кабінет у Білому домі, звинувативши їх у поганому управлінні та бездіяльності, які ставлять усю націю під загрозу падіння під вплив радикальних елементів. Марш генерала нагадав багатьом жителям Вашингтона про Армію Кокса 1932 року, але ці люди були мотивовані збереженням статус-кво та отримали схвальні вигуки замість осуду. Отримавши попередження від інформаторів СПА у командному складі Макартура, Рід зумів уникнути генерала й утік до Чикаго. Макартур вирішив оселитися в Білому домі та координувати розслідування проти Ріда з крісла виконавчої влади. Громадянська війна неминуча."
 ustates.526.d.long: "Підтримка Лонга у Вашингтоні остаточно зникла. Генерал Дуглас Макартур сьогодні пройшов маршем до Вашингтона, щоб відновити порядок, звинувативши президента у поганому управлінні та бездіяльності, які ставлять усю націю під загрозу падіння під вплив радикальних елементів. Марш генерала нагадав багатьом жителям Вашингтона про Армію Кокса 1932 року, але ці люди були мотивовані збереженням статус-кво та отримали схвальні вигуки замість осуду. Отримавши попередження від інформаторів АФП у командному складі Макартура, Лонг зумів уникнути зрадницького генерала й утік до Батон-Руж. Макартур вирішив оселитися в Білому домі та координувати розслідування проти Лонга з крісла виконавчої влади. Громадянська війна неминуча."
 ustates.526.d.oldguard: "Здається, [USA.GetLeader] втратив довіру свого уряду. Генерал Дуглас Макартур сьогодні пройшов маршем до Вашингтона, оголосивши президента \"неефективним лідером, чия бездіяльність поставила Америку під загрозу\". Марш генерала нагадав багатьом жителям Вашингтона про Армію Кокса 1932 року, але ці люди були мотивовані збереженням країни від екстремістських сил. Президент у ганьбі, віцепрезидент все ще перебуває на переговорах у Сіетлі, а власний кабінет президента запевнив суспільство, що переворот необхідний, і працює з Макартуром над створенням надзвичайного уряду з Білого дому, поки більшість американців спостерігають у шоці. Громадянська війна неминуча."
 ustates.526.a: "Чорт забирай, Макартуре! Ми все одно дійшли б до цього!"

 ustates.530.t: "Посланець зі Сходу"
 ustates.530.d: "З того моменту, як до [Root.GetNameDef] дійшла звістка про добровільну відставку генерала Макартура на сході, ми задумувалися, чи почуємо ми щось від нового уряду. Перемир’я тримається, зрештою – чи прагнуть вони миру? Відповідь на наше запитання надійшла разом із прибуттям посланця від федерального уряду. Вони хочуть зустрітися ще раз, цього разу для обговорення возз'єднання наших демократичних урядів. Більшість на заході готова, але є багато тих, хто каже, що Макартур повинен спочатку заплатити за свої злочини. Зрештою, він такий же зрадник, як Лонг і Рід... якщо вони не готові судити його як зрадника, як ми можемо їм довіряти?"
 ustates.530.a: "Макартур зробив послугу Америці – ми возз’єднаємося без питань."
 ustates.530.b: "Скажіть їм, що ми спершу вимагаємо ув’язнення Макартура."
 ustates.530.c: "Ми їм не довіряємо, ні зараз, ні коли-небудь."

 ustates.531.t: "Захід відмовляється зустрічатися"
 ustates.531.d: "На жаль, уряд Тихоокеанських Штатів відмовився зустрічатися з нами. У своєму листі вони заявили: вони просто не вірять, що ми відновили справжню демократію."
 ustates.531.a: "Нехай буде так."

 ustates.532.t: "За однієї умови..."
 ustates.532.d: "Уряд Тихоокеанських Штатів, здається, готовий до возз’єднання з [Root.GetNameDef]... але за однієї умови: Макартур має бути заарештований і постати перед судом як зрадник. На думку [From.GetNameDef], він так само відповідальний за смерть і руйнування громадянської війни, як і Х’юї Лонг та Джек Рід. Поки його не притягнуть до відповідальності, вони не можуть вірити, що наше повернення до демократії є справжнім. Це можна зробити, і багато хто в нашому кабінеті вважає, що це необхідно для миру, але насправді Макартур вважається багатьма американцями героєм. Він виграв для нас громадянську війну. Відплатити йому таким чином видається майже немислимим."
 ustates.532.a: "Заради добра Америки, нехай буде так."
 ustates.532.b: "Макартур – це чортів герой – відмовитися."

 ustates.533.t: "Угоди не буде"
 ustates.533.d: "Американський уряд відповів на нашу вимогу категоричною відмовою. Генерал Дуглас Макартур, як вони стверджують, є героєм, якого вони вважають тим, хто врятував країну від синдикалізму та радикалізму, і який відмовився від влади, як тільки виконав свій обов’язок. Вони радше підуть на війну, ніж дозволять знецінити його досягнення."
 ustates.533.a: "Тоді це буде війна."

 ustates.534.t: "Федеральний уряд погоджується"
 ustates.534.d: "Хоча вони й неохоче, але заради Америки федеральний уряд погодився на нашу вимогу. Інші питання доведеться вирішувати з часом, але наразі генерала заарештовано, і він чекатиме суду після нашого возз’єднання з країною."
 ustates.534.a: "Боже, благослови Америку!!"

 ustates.535.t: "Наші брати повернулися"
 ustates.535.d: "Здається, уряд Тихоокеанських Штатів чекав нашого звернення, і вони відповіли ствердно. Демократія відновлена на всій території Америки, врятованій від синдикалізму та радикалів, і разом ми крокуємо у майбутнє."
 ustates.535.a: "Боже, благослови Америку!!"

 ustates.536.t: "Америка возз’єднана!"
 ustates.536.d.full: "З відновленням демократії у Сполучених Штатах, у західного відколотого угруповання, схоже, не залишилося причин для продовження громадянської війни. Після кількох зустрічей між двома урядами Тихоокеанські Штати Америки погодилися на повний мир зі Сходом і знову приєдналися до федерації. Люди заповнили вулиці міст по всій Америці, радіючи новині, що війни не буде, і що Друга громадянська війна в Америці справді закінчилася."
 ustates.536.d.arrest: "З відновленням демократії у Сполучених Штатах, у західного відколотого угруповання, схоже, не залишилося причин для продовження громадянської війни. Після кількох зустрічей між двома урядами єдиною умовою, висунутою Тихоокеанськими Штатами, був арешт генерала Дугласа Макартура та його суд за зраду. За словами американських посадовців, на Заході Макартур вважався таким же зрадником, як і Х’юї Лонг та Джек Рід, і таким же відповідальним за смерть і руйнування, які відбулися. Багато американців, однак, вважають Макартура героєм, тому новина про його арешт викликала як масові протести, так і святкування внаслідок рішення Тихоокеанського уряду повернутися до складу США. Суд над Макартуром, без сумніву, буде сенсацією, але наразі Американська громадянська війна справді завершена."
 ustates.536.a: "Цікаво."

 ustates.537.t: "Віцепрезидент прямує на Захід"
 ustates.537.d.willkie: "Президент Олсон зіткнувся з негайним, майже непереборним спротивом з моменту вступу на посаду. Багато хто на Півдні та Середньому Заході не визнає легітимність перемоги партії Національної єдності у Палаті представників, називаючи це змовою корумпованих еліт. У цих регіонах вже йде мова про повстання. Віцепрезидент Венделл Вілкі був відправлений на західне узбережжя, щоб спробувати заспокоїти напруження та відновити віру в демократію в Каліфорнії та Вашингтоні. Спочатку пан Вілкі має зустрітися з профспілками портових робітників у Сіетлі."
 ustates.537.d.mcnary: "Президент Лендон зіткнувся з негайним, майже непереборним спротивом з моменту вступу на посаду. Багато хто на Середньому Заході, а також у колись лояльному Півдні не визнає легітимність перемоги республіканців у Палаті представників, стверджуючи, що потрібні зміни поза двопартійною системою. У цих регіонах вже йде мова про повстання. Віцепрезидент Чарльз МакНері був відправлений на рідне західне узбережжя, щоб спробувати заспокоїти напруження та відновити віру в демократію в Каліфорнії, Орегоні та Вашингтоні. Спочатку пан МакНері має зустрітися з профспілками портових робітників у Сіетлі."
 ustates.537.d.smith: "Президент Гарнер зіткнувся з негайним, майже непереборним спротивом з моменту вступу на посаду. Багато хто на Середньому Заході та навіть на колись лояльному Півдні не визнає легітимність перемоги демократів у Палаті представників, вимагаючи змін поза межами двопартійної системи. У цих регіонах вже йде мова про повстання. Віцепрезидент Аль Сміт був відправлений на західне узбережжя, щоб спробувати заспокоїти напруження та відновити віру в демократію в Каліфорнії та Вашингтоні. Спочатку пан Сміт має зустрітися з профспілками портових робітників у Сіетлі."
 ustates.537.a: "Удачі вам, пане віцепрезиденте."

 ustates.538.t: "Четверте липня!"
