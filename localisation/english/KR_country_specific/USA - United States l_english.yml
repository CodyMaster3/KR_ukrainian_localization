 ustates.209.t: "Макартур проти Рассела-молодшого"
 ustates.209.d: "Чотири роки минуло з тих пір, як [USA.GetNameDef] востаннє обирала президента — це означає, що термін Дугласа Макартура майже закінчується, і знову настав час скликати збори, щоб визначити, хто стане лідером нації. Американська нація розпочала процес національного відновлення з пам’яттю про війну та хаос, що все ще свіжо стоїть у головах усіх її громадян. Згідно з демократичною традицією, президент Макартур оголосив про своє бажання балотуватися на другий термін на майбутніх виборах 1944 року.\n\nТермін президентства Макартура переважно пройшов у спробах уникнути наслідків своїх дій 1936 року, оскільки його адміністрація постійно стикалася з опозицією з боку демократів. Спогади про військову кліку Макартура все ще витають у залах Конгресу, де демократична опозиція особливо засуджує Макартура як авторитарного демагога. Республіканське керівництво втратило позиції в кількох штатах через їхні поступки кліці заможних бізнесменів Херста — це може бути ознакою того, що Макартур не зможе здобути другий термін. Незважаючи на ці невдачі, Макартур з упевненістю виступає на виборчій кампанії, сподіваючись продовжити капіталізувати свою популярність часів війни як, можливо, найвпливовіший генерал Америки з часів Улісса С. Гранта.\n\nДемократичною опозицією є конгресмен із Джорджії Річард Рассел-молодший, який сподівається мобілізувати свою консервативну білу електоральну базу на майбутніх виборах. Відомий прибічник сегрегації та, можливо, один із найгучніших голосів проти расової інтеграції, Рассел пообіцяв, що якщо йому вдасться здобути президентське крісло — він забезпечить, щоб штати зберегли свої права та традиції сегрегації. Відверті погляди Рассела на перевагу білих безсумнівно поставили його в опозицію до тих, хто прагне більшої расової рівності в Сполучених Штатах. Крім того, Рассел також наголошував, що його Реконструкція продовжить жорстку, безкомпромісну позицію щодо колишніх членів СПА та американських синдикалістів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
