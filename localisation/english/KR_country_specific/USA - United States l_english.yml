 ustates.203.t: "Сміт проти Лендона"
 ustates.203.d.smith_arrests_macarthur: "У безпрецедентному кроці, що шокував як зарубіжних, так і вітчизняних спостерігачів, військовий переворот Макартура проти законно обраного президента взимку 1937 року кинув країну у громадянську війну. Хоча багато хто бачив силу військового кліки Макартура в місяці та дні, що передували війні, мало хто передбачав, що генерал помістить президента, хоч і суперечливого, під домашній арешт, таким чином зруйнувавши все, за що виступали засновники країни.\n\nПісля поразки диктатора Макартура демократію нарешті відновлено. Наступник Макартура, якого той сам обрав, Ел Сміт з Демократичної партії, здивував багатьох, підтримавши демократичний тимчасовий уряд на Тихоокеанському узбережжі у відстороненні свого покровителя та відновленні справжнього цивільного правління у Сполучених Штатах. З наближенням виборів Сміт оголосив про своє прагнення балотуватися на пост президента легітимно на виборах 1940 року. Його опонентом буде Альф Лендон з Республіканської партії. Колишній губернатор Канзасу, Лендон є видатним ліберальним членом Республіканської партії та пообіцяв економічні реформи, при цьому зберігаючи конкурентоспроможність американської економіки. Серед його заслуг також є значні зв'язки з нафтопромисловістю, оскільки він сам є засновником успішної нафтової компанії.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.203.d.landon_arrests_macarthur: "У безпрецедентному кроці, що шокував як зарубіжних, так і вітчизняних спостерігачів, військовий переворот Макартура проти законно обраного президента Альфа Лендона взимку 1937 року кинув країну у громадянську війну. Хоча багато хто бачив силу військового кліки Макартура в місяці та дні, що передували війні, мало хто передбачав, що генерал помістить президента під домашній арешт, таким чином зруйнувавши все, за що виступали засновники країни.\n\nПісля поразки диктатора Макартура демократію нарешті відновлено. Віцепрезидент Чарльз МакНері на публічній церемонії відновив попереднього президента. Відновлений республіканський президент із Канзасу оголосив про повернення свободи та прав людини, приносячи полегшення націям, що втомилися від війни. Крім того, на честь американських демократичних традицій, Лендон оголосив про свою офіційну кандидатуру на виборах 1940 року. Його суперником стане Ел Сміт з Демократичної партії. Син ірландсько-американської матері та італійсько-американського ветерана Першої громадянської війни в США, Сміт відомий своїми широкомасштабними реформами у Нью-Йорку у 1920-х роках. Перший римо-католик, номінований на посаду президента великою партією, його кандидатура безсумнівно зосередиться на мобілізації як католиків, так і анти-католиків. Деякі видатні протестанти по всій країні відкрито виступили проти кампанії Сміта, стверджуючи, що президентство Сміта буде не більше, ніж маріонеткою Папи Римського.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 ustates.203.d.default: "Вдруге в історії єдність Сполучених Штатів знову опинилася під загрозою. Проти Об'єднаних синдикалістів Чикаго та Американського союзного штату Нового Орлеана президент Альф Лендон командував американською нацією в її відчайдушній спробі вижити. Незважаючи на реакційні та радикальні елементи, які прагнули підірвати свободу Америки, у справжньому дусі демократії республіканський президент Лендон оголосив, що вибори 1940 року пройдуть, як завжди. Більшість спостерігачів прогнозують, що Лендон забезпечить собі ще чотири роки в Білому домі. Воєнне президентство продемонструвало вражаючу стійкість і рішучість перед лицем національної кризи. У час, коли американці мали мало віри в свій уряд, це був голос Лендона на радіо, який закликав вірних залишатися вірними федеральному уряду.\n\nЙого опонентом буде Ел Сміт з Демократичної партії. Хоча мало хто вважає, що Демократична партія зможе конкурувати з популярністю республіканського керівництва, ніколи не пізно для повернення. Син ірландсько-американської матері та італійсько-американського ветерана Першої громадянської війни в США, Сміт відомий своїми широкомасштабними реформами в Нью-Йорку у 1920-х роках. Перший римо-католик, номінований на посаду президента великою партією, його кандидатура безсумнівно зосередиться на мобілізації як католиків, так і анти-католиків. Деякі видатні протестанти по всій країні відкрито виступили проти кампанії Сміта, стверджуючи, що президентство Сміта буде не більше, ніж маріонеткою Папи Римського.\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
