 united_states_events.2061.t: "Long vs Taft"
 united_states_events.2061.d: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Huey Long has announced his bid for presidency in the 1944 elections.\n\nAscending to the presidency after the civil war, Long has been a very controversial commander-in-chief. Long intends to seek the Democratic domination for the White House for an additional four more years. After four years of fighting with Congress over his \"Share Our Wealth\" program, Long now seeks a second mandate to finish what he could not complete in his first term.\n\nRunning against him and hoping to topple the Democratic dominance is Republican Robert Taft. Taft is the son of a former American president, former President William Howard Taft. As the leader of the American conservative coalition, the former lawyer and Senator has been an ardent opponent of Long on Capitol Hill, denouncing the president for reckless spending and overt authoritarianism. As such, he has received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place is its recovery at home. A tireless worker with a variety of public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the dominance of the Democrats.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.2061.a: "Taft wins."
 united_states_events.2061.b: "Long wins."

 united_states_events.207.t: "Барклі проти Тафта"
 united_states_events.207.d: "Жахливо зруйнована кривавою Другoю громадянською війною, американська нація шокована жахливими наслідками тотальної війни. По всій країні починають з'являтися ознаки відновлення у вигляді кухонь для бідних, центрів допомоги та клінік. Націю через її найтемніші дні вела не хто інший, як колишній президент Ел Сміт, чиє передчасне відхід з життя привів до підвищення віцепрезидента Албена В. Барклі на посаду 33-го президента Сполучених Штатів Америки. З наближенням 1944 року нація з нетерпінням очікує на того, хто знову очолить Овальний кабінет.\n\nСподіваючись зберегти панування демократів ще на чотири роки, Албен В. Барклі — адвокат і політик з Кентуккі. На початку своєї політичної кар'єри Барклі вразив місцевих жителів рідного округу МакКраккен своєю красномовністю та привабливістю під час кампанії за посаду окружного прокурора. З того часу Барклі проклав собі шлях до політичної еліти Кентуккі, обійнявши посади представника штату, губернатора та пізніше сенатора. Як і під час виборів на посаду губернатора, Барклі отримав прізвисько «Залізна людина» від преси завдяки, здавалося б, невичерпному джерелу енергії, оскільки він був помічений надаючи майже шістнадцять промов на день під час виборчої кампанії.\n\nРеспубліканською опозицією є не хто інший, як Роберт Тафт, син колишнього президента США Вільяма Г. Тафта. Як лідер консервативної коаліції Америки, колишній адвокат і сенатор отримав номінацію від Республіканської партії на виборах 1944 року. Він постійно виступав проти втручання Америки у світові конфлікти, стверджуючи, що головний пріоритет Америки після громадянської війни — це відновлення на батьківщині. Невтомний працівник з різноманітними громадськими та політичними інтересами, Тафт та республіканці невпинно працювали над тим, щоб забезпечити необхідні голоси для знищення домінування демократів.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для американських виборців зробити свій вибір на виборчих дільницях по всій країні. Після довгого вечора підрахунку, остаточний результат..."
 united_states_events.207.a: "Тафт перемагає."
 united_states_events.207.b: "Барклі перемагає."

 united_states_events.208.t: "Lucas vs Roosevelt"
 united_states_events.208.d.landon: "After two consecutive and successful terms as president of the United States, Alf Landon announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Landon intends to end his presidential career after eight years to restore faith in the American democratic system after the gruelling and destructive civil war.\n\nHoping to keep Republican dominance of the White House is none other than Vice President Quentin Roosevelt of New York. Roosevelt has announced his desire to continue his predecessor's liberal reforms through his \"Fair Deal\" policies. The son of the former American president Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\" hopes to leverage the memory of his father to lead the \"Grand Old Party\" to victory.\n\nRepresenting the Democratic opposition is the senator from Illinois, Scott W. Lucas, who hopes to end the Republican dominance in the White House. The humble lawyer and current senator was an ally of President Smith in the house before the war. Now, with the liberals in the Democratic Party having lost much of their support base to the Socialists before the war, Lucas hopes to resurrect their fortunes and return his party to power.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.208.d.roosevelt: "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Roosevelt has announced his bid for the presidency in the 1944 elections.\n\nHoping to continue Republican dominance of the White House for the next four years, President Roosevelt intends to keep his campaign promises of economic reform and prosperity. Pledging to expand the successful Fair Deal policies to now include the gradual reconstruction of the American continent, Roosevelt has marched into this election with brimming confidence. His choice to run for an additional term has been controversial, given the two-term tradition upheld since George Washington, however Rooszevelt is still relatively young, and hopes his status as a national hero will bring him to victory one again.\n\nRepresenting the Democratic opposition is the senator from Illinois, Scott W. Lucas, who hopes to end the Republican dominance in the White House. The humble lawyer and current senator was an ally of President Smith in the house before the war. Now, with the liberals in the Democratic Party having lost much of their support base to the Socialists before the war, Lucas hopes to resurrect their fortunes and return his party to power.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 united_states_events.208.a: "Roosevelt wins."
 united_states_events.208.b: "Lucas wins."

