 ustates.217.d.fallback: "Вибори 1948 року нарешті настали! По всій країні починає встановлюватися атмосфера нормалізації, оскільки нація переходить до завершальних етапів реконструкції.\n\nЛідером Демократичної партії є Геппі Чандлер, сенатор із Кентуккі. Як прихильник робітничого руху, Чандлер підтримував профспілки та організацію шахтарів у минулому, що зробило його популярним кандидатом серед робітників у «Сталевому поясі». Однак він не позбавлений суперечок — афроамериканська спільнота занепокоєна тим, що Чандлер у минулому відмовлявся скасувати податки на голосування та припинити лінчування. Хоча він пообіцяв побудувати нові расові відносини та забезпечити плавну інтеграцію в післявоєнну епоху, деякі вказують на його тісні зв’язки з Гаррі Бердом, відомим прихильником сегрегації.\n\nРеспубліканську партію представляє Чарльз А. Халлек. Колишній адвокат і прокурор є переконаним прихильником громадянських прав і постійно вказував на зв’язки його опонента Геппі Чандлера з жорстким сегрегаціоністом Гаррі Ф. Бердом. Заручившись підтримкою таких організацій, як NAACP, Халлек пообіцяв своїм прихильникам, що у разі обрання він вживе заходів для початку процесу расової інтеграції та остаточного викорінення сегрегації.\n\nЗ відновленням повноцінних виборів у Сполучених Штатах настав час для виборців зробити свій вибір на виборчих дільницях по всій країні.\n\nПісля довгого вечора підрахунку, остаточний результат..."
