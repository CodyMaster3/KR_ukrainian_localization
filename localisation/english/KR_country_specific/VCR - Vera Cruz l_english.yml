### National Focuses ###
 VCR_wounds_of_war: "Рани війни"
 VCR_wounds_of_war_desc: "Політичні системи були зруйновані, і їх необхідно відновити."

 VCR_rekindle_wealth: "Відродження багатства"
 VCR_rekindle_wealth_desc: "Відокремлення від решти Бразилії спричинило економічні труднощі. Ми повинні працювати над консолідацією національної економіки навколо нашої нинішньої ситуації."

 VCR_rebuilding_program: "Програма відновлення"
 VCR_rebuilding_program_desc: "Там, де війна зруйнувала промисловість, має з'явитися більш технологічно розвинена, ніж раніше. З очищеною і готовою землею, можливо, шрами війни принесуть свої плоди."

 VCR_qui_diserat_pace: "Той, хто прагне миру"
 VCR_qui_diserat_pace_desc: "Міста не можна залишати без захисту. Навіть якщо нам доведеться воювати вулиця на вулицю, наше майбутнє буде безпечним лише тоді, коли ми зможемо захистити наші домівки."

 VCR_industrial_effort: "Розвиток промисловості"
 VCR_industrial_effort_desc: "Хоча наш регіон вже є досить індустріалізованим, він все ще має великий потенціал для зростання. Нові індустріальні парки повинні будуватися за рахунок державного фінансування у віддалених від великих міст регіонах."

 VCR_mineiro_ranchers: "Ранчо Mineiro"
 VCR_mineiro_ranchers_desc: "За певної підтримки фермери нашого нового штату можуть стати рушієм економічного зростання, яким вони є в інших частинах колишньої Бразилії."

 VCR_urban_planning: "Міське планування Німейєра"
 VCR_urban_planning_desc: "Оскар Німейєр, призначений напередодні розпаду Бразилії для перепроектування кількох урядових будівель, став чимось на кшталт суперзірки серед архітектурної спільноти. Завдяки його досвіду Ріо-де-Жанейро може стати вершиною правильного панорамування міста."

 VCR_factory_factorio: "Розвиток заводів"
 VCR_factory_factorio_desc: "Нові розробки повинні інтегрувати в себе найсучасніші технології. Ми повинні розробляти нові та вдосконалені індустріальні методи та впроваджувати іноземні технологічні розробки."

 VCR_develop_vitoria: "Інвестиції в Віторію"
 VCR_develop_vitoria_desc: "Здавна важливе місто, але без достатньої кількості важкої промисловості, з достатніми державними інвестиціями економіка Віторії може бути трансформована."

 VCR_mineiro_natirial_wealth: "Природні багатства"
 VCR_mineiro_natirial_wealth_desc: "Незважаючи на те, що війна перервала розвиток гірничодобувної промисловості в нашому регіоні, вона продовжує розширюватися. Ми повинні надати промисловій галузі фінансову підтримку, необхідну для її процвітання."

 VCR_steel: "CSN"
 VCR_steel_desc: "Наша країна має величезний потенціал для виробництва сталі. Необхідно створити нову центральну організацію для нагляду за виробництвом - Національну компанію з виробництва сталі (Companhia Siderúrgica Nacional)."

 VCR_military_industrial_effort: "Розвиток ВПК"
 VCR_military_industrial_effort_desc: "Створення нових потужностей спеціально для виробництва озброєнь могло б значно сприяти розширенню збройних сил."

 VCR_heavy_production: "Важке виробництво"
 VCR_heavy_production_desc: "Окрім виробництва загальновійськового спорядження, певні види техніки, особливо бронетехніки, потребують спеціалізованого обладнання. Ми маємо потребу в цих реквізитах і виробляти, як ніколи раніше."

 VCR_naval_production: "Військово-морське виробництво"
 VCR_naval_production_desc: "Покладання на старі кораблі не може підтримувати наш флот. Ми повинні вдосконалити наші доки та верфі, щоб збільшити виробництво."

 VCR_industrial_catchup: "Гра в доганялки"
 VCR_industrial_catchup_desc: "Наші промислові технології все ще відстають від європейських. Ми повинні послати агентів, щоб скопіювати європейські досягнення і скоротити розрив."

 VCR_tiradentes_wish_made_true: "Libertas Que Sera Tamen"
 VCR_tiradentes_wish_made_true_desc: "Хоч і з великим запізненням, але свобода нарешті настала. Мрія Тірадентів Мінас-Жерайс здійснилася. Однак процес створення справжньої держави з нашої новознайденої незалежності буде довгим і важким."

 VCR_capixaba_elites: "Задоволення еліти Капіксаби"
 VCR_capixaba_elites_desc: "Еліти Еспіріту-Санту контролюють багато чого як у нашій країні, так і в інших колишніх бразильських штатах. З ними треба боротися, якщо ми хочемо, щоб наша нація процвітала."

 VCR_rio_minas_agreement: "Угода Ріо-Мінас"
 VCR_rio_minas_agreement_desc: "Штати Мінас-Жерайс і Ріо-де-Жанейро повинні займатися власною дипломатією, перш ніж наша національна ідентичність може бути по-справжньому сформована. Вони повинні визначити для себе ролі в новій державі."

 VCR_national_constutution: "Національна конституція"
 VCR_national_constutution_desc: "Після того, як основи будуть закладені, можна, нарешті, розробити нову конституцію, фундамент нашого державного устрою."

 VCR_higher_learninging: "Центри вищої освіти"
 VCR_higher_learninging_desc: "Наші університети вже є одними з найкращих у Південній Америці. Трохи доклавши зусиль, їх можна зробити ще кращими."

 VCR_logistical_reorganization: "Реорганізація логістики"
 VCR_logistical_reorganization_desc: "Логістика - це наука, що постійно розвивається. Ми повинні покінчити зі старою бразильською системою забезпечення військ і прийняти методи майбутнього."

 VCR_federal_organization_process: "Процес федеральної реорганізації"
 VCR_federal_organization_process_desc: "Тепер, коли політична ситуація врегульована, інфраструктуру слід переорієнтувати на те, щоб вона служила насамперед нашій новій державі, а не була частиною великої Бразилії в цілому."

 VCR_law_and_order: "Відновлення правопорядку"
 VCR_law_and_order_desc: "Бандити домінують на більшій частині сільської місцевості. Повернувши стабільність у міста, ми зможемо нарешті покласти край цьому жахливому стану речей."

 VCR_national_pact: "Національний пакт"
 VCR_national_pact_desc: "Національний пакт - клятва, яку кожен школяр і державний службовець повинен повторювати щодня, - міг би сприяти зміцненню лояльності до нації."

 VCR_census_review: "Аналіз перепису населення"
 VCR_census_review_desc: "Деякі регіони на периферії нашої країни ніколи не були належним чином оцінені Бразилією. Ми створимо власну систему перепису, ефективнішу за попередню."

 VCR_plantation_relief: "Рельєф плантацій"
 VCR_plantation_relief_desc: "Занепад плантацій, що експортують товарні культури, продовжує гальмувати наш розвиток. Ми повинні працювати з самими плантаціями і надавати фінансування там, де це необхідно, щоб змінити ситуацію."

 VCR_nationalist_campaigns: "Націоналістична кампанія"
 VCR_nationalist_campaigns_desc: "Зростаючий націоналізм загрожує дестабілізувати наш режим. Однак за належного заохочення його можна використати і досягти великої користі."

 VCR_soldiers_without_a_cause: "Солдати без мети"
 VCR_soldiers_without_a_cause_desc: "Після розпаду Бразилії вулиці патрулювали дезорганізовані загони дружинників. Цих людей, напрочуд відважних, варто залучити до нових збройних сил."

 VCR_a_navy_with_no_flag: "ВМС без прапора"
 VCR_a_navy_with_no_flag_desc: "Після закінчення війни бразильські кораблі мають бути повернуті в стрій."

 VCR_battery_review: "Огляд батарей"
 VCR_battery_review_desc: "Берегові батареї повинні бути оновлені для захисту від вторгнення з моря."

 VCR_national_armed_forces: "Національні сили"
 VCR_national_armed_forces_desc: "Наша країна ніколи не буде по-справжньому в безпеці, доки збройні сили не будуть невтомно працювати на землі і в повітрі, щоб забезпечити цю безпеку."

 VCR_national_army: "Національна армія"
 VCR_national_army_desc: "Різноманітні ополчення та імпровізовані підрозділи, які досі складали ядро нашої армії, мають бути централізовані. Створити нову армію з новою лояльністю."

 VCR_generalstaff: "Генеральний штаб"
 VCR_generalstaff_desc: "Значна частина старого генерального штабу Бразилії присягнула на вірність нашій новій державі, їх можна було швидко інтегрувати і створити справжній генеральний штаб для нашої власної нації."

 VCR_equipment_renewal_focus: "Оновлення обладнання"
 VCR_equipment_renewal_focus_desc: "Старе обладнання, успадковане від Бразилії, не може залишатися основою наших збройних сил. Ми повинні мати нову зброю, черевики, форму тощо."

 VCR_gunnery: "Модернізація артилерії"
 VCR_gunnery_desc: "Артилерія була ключем до успіху Німеччини у Другій світовій війні. Ми повинні розробити гармати, здатні відповідати гарматам великих держав, щоб мати шанс на полі бою."

 VCR_project_tamoio: "Проєкт Тамойо"
 VCR_project_tamoio_desc: "Ми володіємо промисловою та дослідницькою інфраструктурою, щоб розробляти власні військові машини з нуля. Для початку нам потрібно розробити абсолютно новий танк."

 VCR_forca_aerea_unida: "Об'єднані ВПС"
 VCR_forca_aerea_unida_desc: "Військово-повітряні сили децентралізовані і дезорганізовані, як стара Бразилія! Ми повинні централізувати командування підрозділами та управління аеродромами."

 VCR_military_science: "Військова наука"
 VCR_military_science_desc: "Військова наука є самостійною дисципліною. Необхідно створити спеціалізовані дослідницькі школи, які б займалися новими технологіями за вказівкою нашого уряду."

 VCR_elite_forces: "Елітні сили"
 VCR_elite_forces_desc: "Різноманітність нестандартних спеціалізованих ролей дозволяє армії воювати ефективніше. Ми повинні мати власні елітні підрозділи."

 VCR_agulhas_negras: "Академія Агульяс Неграс"
 VCR_agulhas_negras_desc: "Перша офіцерська академія в Бразилії, Академія Чорних голок також є найпрестижнішою. Для того, щоб стати набагато ефективнішою, навчальному закладу не завадило б додаткове фінансування та іноземні інструктори."

 VCR_drilling: "Військові навчання"
 VCR_drilling_desc: "Методи підготовки новобранців варіюються від інструктора до інструктора. Ми повинні прийняти та адаптувати іноземну систему навчання і стандартизувати її."

 VCR_national_defense_comitee: "Комітет національної оборони"
 VCR_national_defense_comitee_desc: "Різні громадські об'єднання та особливі інтереси, пов'язані з обороною, повинні бути почуті. Ми повинні створити національну консультативну раду, що складатиметься з таких груп."

 VCR_atlantic_wall: "Атлантичний вал"
 VCR_atlantic_wall_desc: "Значна частина нашої країни вкрита густим лісом, природним бар'єром, якщо ми тільки навчимося використовувати його як такий. Наші бійці повинні пройти додаткову підготовку для ведення бою в джунглях."

 VCR_advanced_aircraft: "Передові літаки"
 VCR_advanced_aircraft_desc: "Дизайн винищувачів за останні роки змінився дуже швидко. Ми повинні мати найновіші та найкращі моделі, що використовують найсучасніші технології."

 VCR_marnie_legacy: "Спадщина морської піхоти"
 VCR_marnie_legacy_desc: "Наші предки прийшли на ці береги морем, і до моря ми повинні повернутися знову. Давайте надихати культуру на захоплення океаном і нашими гордими предками, які відважно підкорювали його в давнину."

 VCR_ships: "Підводні човни"
 VCR_ships_desc: "Підводні човни були ключем до перемоги Німеччини у Другій світовій війні. Ми повинні розробити власні підводні човни."

 VCR_ultrasmurfs: "Корпус морської піхоти"
 VCR_ultrasmurfs_desc: "Наш захист значно покращився. Тепер ми можемо зосередитися на мечі, який доповнює цей щит. Якщо нам коли-небудь знадобиться висадка за кордоном, нам знадобляться спеціальні десантні війська, і нам варто їх створити."

 VCR_aircraft_reverse_engineering: "Зворотний інжиніринг літаків"
 VCR_aircraft_reverse_engineering_desc: "Захоплені зразки іноземних літаків і викрадені технічні специфікації можна придбати за відповідну ціну. Маючи відповідне ноу-хау, можна повторити прориви, яких досягли інші країни."

 VCR_defend_the_dream: "Захист мрії"
 VCR_defend_the_dream_desc: "Наша незалежність була великим благом, і ми повинні заохочувати людей тримати її близько до своїх сердець."