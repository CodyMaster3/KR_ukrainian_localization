 VEN_essequibo_decisions: "Відновлення Гуаяни Есекіби"
 VEN_essequibo_decisions_desc: "З часів кризи 1895 року Венесуела та Британська імперія (або те, що від неї залишилося) сперечаються за регіон Ессекібо, який зараз є частиною Британської Гвіани. Тепер, коли Вест-Індська федерація відволіклася на іншу війну, ми маємо можливість висунути наші законні претензії на цей регіон."
 VEN_demand_essequibo: "Вимагати Есекібо"
 VEN_demand_essequibo_desc: "Поки англійці відволікаються, у нас є чудовий шанс повернути свої землі на захід від річки Есекібо назад."
 VEN_peace_essequibo_start: "Вимагати миру в [WIF.GetNameDef]"
 VEN_peace_essequibo_start_desc: "У нас є контроль над усією Гайаною, і наші військові цілі виконані. Настав час покласти край цій війні, перш ніж вся міць Британської імперії буде застосована до нашої бідної країни."
 VEN_peace_essequibo_timer: "Вимагати миру в [WIF.GetNameDef]"
 VEN_peace_essequibo_timer_desc: "У нас є контроль над усією Гайаною, і наші військові цілі виконані. Настав час покласти край цій війні, перш ніж вся міць Британської імперії буде застосована до нашої бідної країни."
 
 VEN_oil_decisions: "Розібратися з іноземними нафтовими компаніями"
 VEN_oil_decisions_desc: "Велика частина Венесуельського палива перебуває в руках іноземних компаній на кшталт \"Шелл\" і спадкоємців \"Стандард Ойл\". Їхня присутність одночасно корисна і шкідлива для нашої економіки, але ми можемо обмежити негативний вплив, придбавши більшу частку в цих компаніях... Або ми просто можемо захопити активи, коли з'явиться можливість..."
 VEN_oil_USA_buy: "Частки в компаніях США"
 VEN_oil_USA_buy_desc: "Американські компанії на кшталт спадкоємців Стандард Ойл і Тексако контролюють більшу частину нафтових запасів нашої країни і центрів продукції. Придбання частини цих компаній буде дорогим вкладенням, яке, будемо сподіватися, принесе нам прибуток і зменшить вплив цих компаній у Венесуелі."
 VEN_oil_USA_seize: "Конфіскувати активи янкі!"
 VEN_oil_USA_seize_desc: "Поки янкі зайняті стріляниною один в одного з ідіотських причин, у нас з'явилася чудова можливість... придбати частину активів, що належать Американським нафтовим компаніям, якщо вони відмовляться грати за нашими правилами. Це розсердить США, але що вони можуть вдіяти?"
 VEN_oil_HOL_buy: "Частки в активах Шелл"
 VEN_oil_HOL_buy_desc: "Роял Датч Шелл була однією з перших компаній, що придбала територію у Венесуелі. Тепер, коли наша економіка може дозволити таку операцію, ми можемо придбати більшу частку так званої Шелл де Венесуела, зменшуючи вплив голландської компанії в нашій."
 VEN_oil_HOL_seize: "Конфіскувати активи Шелл!"
 VEN_oil_HOL_seize_desc: "Поки Нідерланди зайняті своєю синдикалістською революцією, ми можемо конфіскувати активи Шелл у нашій країні та зменшити їхню силу і вплив у Венесуелі. Голландці точно не зможуть нас тепер зупинити."
 
 VEN_alliance_decisions: "На світовій арені"
 VEN_alliance_decisions_desc: "Венесуела завжди була змушена через припливи історії залишатися на узбіччі, мішенню для іноземного втручання та імперіалізму. Більше ні! Ми наділяємо себе дипломатичними повноваженнями і прагнемо приєднатися до будь-якого союзу, необхідного для захисту нашої свободи."
 VEN_join_internationale: "Приєднатися до Інтернаціоналу"
 VEN_join_internationale_desc: "Революційній Венесуелі давно час приєднатися до братства вільних робітників. Ми повідомимо [INT.GetNameDef] негайно."
 VEN_join_entente: "Приєднатися до Антанти"
 VEN_join_entente_desc: "Оскільки наша країна перебуває у стані війни з синдикалістами Третього Інтернаціоналу, ми повинні приєднатися до Антанти. Вони можуть захистити нас у Карибському басейні, і в них є всі шанси перемогти французів та англійців."
 VEN_join_USA: "Союз з американцями"
 VEN_join_USA_desc: "Тепер, коли наш уряд врятовано від синдикалістської загрози американською допомогою, ми повинні відплатити їм за їхні неприємності, сформувавши з ними союз. Разом ми звільнимо світ від радикального синдикалізму!"

