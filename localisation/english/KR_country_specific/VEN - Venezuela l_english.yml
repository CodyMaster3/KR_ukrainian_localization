### Ideas ###
 VENblackmonday: "Чорний Понеділок б'є по нафтових свердловинах"
 VENblackmonday_desc: "Наша економіка зав'язана на нафті, і багато років ми насолоджувалися легким заробітком. Але коли Берлінська фондова біржа впала, ціни на нафту різко знизилися, і наша економіка опинилася в пастці нескінченної рецесії!"
 VEN_welfare_expanded1: "Розширене соціальне забезпечення"
 VEN_welfare_expanded1_desc: "Незважаючи на економічні труднощі, уряд розширює програми соціального забезпечення для полегшення страждань бідняків."
 VEN_welfare_expanded2: "Розширене соціальне забезпечення"
 VEN_welfare_expanded2_desc: "Незважаючи на економічні труднощі, уряд розширює програми соціального забезпечення для полегшення страждань бідняків."
 VEN_welfare_expanded3: "Розширене соціальне забезпечення"
 VEN_welfare_expanded3_desc: "Незважаючи на економічні труднощі, уряд розширює програми соціального забезпечення для полегшення страждань бідняків."
 VEN_welfare_cuts_idea: "Зменшення соціального забезпечення"
 VEN_welfare_cuts_idea_desc: "Крайні заходи ніколи не популярні, але Тимчасовий Уряд вважав за необхідне зменшити видатки, включно з витратними програмами соціального забезпечення."
 VEN_longter_mplanning: "Довготривалий економічний план"
 VEN_longter_mplanning_desc: "Короткостроковий прибуток завжди спокушає, але короткозорі укази з метою отримання швидкого заробітку можуть виявитися руйнівними. Уряд вирішив сфокусуватися на створенні плану, який приноситиме гроші багато років."
 VENsafe: "Диверсифікація економіки"
 VENsafe_desc: "Уряд витратив великі зусилля на диверсифікацію національної промисловості з метою створення стабільної та здорової економіки, незалежної від ціни на нафту."
 VEN_welfare_expanded4: "Розширене соціальне забезпечення"
 VEN_welfare_expanded4_desc: "Економіка відновилася і знову почала зростати, і держава продовжила інвестиції в програми соціального забезпечення."
 VEN_welfare_expanded5: "Розширене соціальне забезпечення"
 VEN_welfare_expanded5_desc: "Економіка відновилася і знову почала зростати, і держава продовжила інвестиції в програми соціального забезпечення."
 VEN_welfare_state: "Держава загального добробуту"
 VEN_welfare_state_desc: "Завдяки зусиллям уряду, Венесуела потихеньку стає державою загального добробуту на рівні сучасних, розвинених країн."
 VEN_oil_reforms: "Реформи нафтової промисловості"
 VEN_oil_reforms_desc: "Уряд звів кілька реформ у нафтовій промисловості, сподіваючись залишити більшу частину багатства у Венесуелі."
 VEN_nationalist_fervour1: "Націоналістичний запал"
 VEN_nationalist_fervour1_desc: "Соціалістичні демагоги намагаються посіяти невдоволення в нашому населенні, роблячи наголос на протистоянні класів. Уряд, у відповідь, працює над створенням почуття співпраці та зменшенням розриву між класами на благо Венесуели."
 VEN_nationalist_fervour2: "Націоналістичний запал"
 VEN_nationalist_fervour2_desc: "За Хліб, Вітчизну і Свободу! Слоган ДРС став сильним символом урядових цілей та ідеалів, сфокусованих на процвітанні нації, патріотизмі та громадянських свободах."
 VEN_nationalist_fervour3: "Націоналістичний запал"
 VEN_nationalist_fervour3_desc: "Бог і Федерація. Уряд культивував націоналістичні настрої з моменту його обрання, ставлячи наголос на патріотизм та національне процвітання."
 VEN_booming_economy: "Економічний бум"
 VEN_booming_economy_desc: "Завдяки діям ДРС, економіка Венесуели відчуває надзвичайний підйом. Уряд стримав свої обіцянки економічного процвітання, і країна стане сяючим маяком стабільності в Латинській Америці."
 VENsupersafe: "Диверсифікація економіки"
 VENsupersafe_desc: "Створення різноманітної економіки було основною агендою Аксіон Демократика з моменту її створення. Вони були доволі успішними у своїх цілях, диверсифікуючи економіку країни для зниження залежності від нафтової промисловості та забезпечення безпеки від коливань ринку."
 VEN_ctv: "Confederación de Trabajadores de Venezuela"
 VEN_ctv_desc: "Конфедерація Робітничих Венесуели - головне об'єднання профспілок у країні, і синдикалістський уряд передав їм великі повноваження з метою трансформації Венесуели в соціалістичну державу."
 VEN_ctv2: "Confederación de Trabajadores de Venezuela"
 VEN_ctv2_desc: "Посилена КТВ почала демократизацію робочих місць, з метою передання економіки в руки робітників замість буржуазії."
 VEN_syndieconomy1: "Синдикалізація економіки"
 VEN_syndieconomy1_desc: "Революційний уряд зробив перший крок до синдикалізації економіки шляхом націоналізації ключових індустрій."
 VENlandform: "Земельна реформа"
 VENlandform_desc: "Стан частини сільської місцевості був плачевним до перемоги ПСВ на виборах. Великих зусиль було докладено для створення земельних реформ з метою посилення селянства та ослаблення пригноблюючих землевласників."
 VENlandform2: "Колективізація"
 VENlandform2_desc: "Ферми у венесуельській глибинці були колективізовані, приносячи селянство в синдикалістську економіку, забезпечуючи постачання нації їжею та ефективність сільського господарства."
 VEN_syndieconomy2: "П'ятирічний план"
 VEN_syndieconomy2_desc: "ПСВ, натхненна ідеями авангардизму і тоталізму, почала п'ятирічний план з індустріалізації відносно відсталої країни та прийти до ключової умови створення соціалізму: сильного робітничого класу."
 VEN_syndieconomy3: "Швидка індустріалізація"
 VEN_syndieconomy3_desc: "П'ятирічка була дуже успішною, і призвела до швидкої індустріалізації країни та трансформації відсталої економіки."
 VEN_syndieconomy4: "Синдикалістська економіка"
 VEN_syndieconomy4_desc: "Венесуела стала прикладом синдикалістської економіки в регіоні, роблячи її сяючим маяком надії для соціалістів Латинської Америки. ¡Proletarios de todos los países, uníos!"
 VEN_secret_police: "Seguridad Nacional"
 VEN_secret_police_desc: "Dirección de Seguridad Nacional, або Директорат Національної Безпеки, є державним органом, що захищає країну від небезпечних елементів."
 VEN_secret_police2: "Seguridad Nacional"
 VEN_secret_police2_desc: "Dirección de Seguridad Nacional, або Директорат Національної Безпеки, став головним інструментом уряду для придушення дисидентів, поширення страху серед внутрішніх ворогів і захисту законослухняних громадян."
 VEN_secret_police3: "Seguridad Nacional"
 VEN_secret_police3_desc: "Dirección de Seguridad Nacional, або Директорат Національної Безпеки, став ефективною секретною поліцією, що заглушає і знищує дисидентів, і захищає життя і спокій наших громадян."
 VEN_US_treaty_idea: "Торговельна угода між США та Венесуелою"
 VEN_US_treaty_idea_desc: "Сполучені Штати Америки та Венесуела підписали новий договір, вигідний венесуельській економіці та американським компаніям."
 VEN_foreign_investors_idea: "Зарубіжні інвестори"
 VEN_foreign_investors_idea_desc: "Хунта залучила іноземні компанії до інвестиції у Венесуелу замість інших країн у регіоні, забезпечуючи зростання конкурентоспроможної економіки."
 VEN_foreign_investors_idea2: "Інвестиція нафтових грошей"
 VEN_foreign_investors_idea2_desc: "Це не секрет, що хунта отримує величезні доходи від нафтової індустрії, що зростає, і витрачає гроші на масивні будівельні проєкти, щоб показати багатство нації..."
 VEN_strong: "¡Viva Venezuela!"
 VEN_strong_desc: "Президент Перец Йіменец неухильно веде Венесуелу до становлення сильною регіональною силою, і незабаром зробить країну найсильнішою в Південній Америці. ¡Viva el Presidente!"
 VEN_shock_and_awe_idea: "Шок і трепет"
 VEN_shock_and_awe_idea_desc: "Венесуельська Армія залишається сучасною, потужною силою, використовуючи доктрину переважаючої вогневої потужності."
 VEN_mobile_army_idea: "Сучасна маневрена війна"
 VEN_mobile_army_idea_desc: "Венесуельська Армія залишається сучасною, потужною силою, що використовує доктрину, яка ґрунтується на точних і швидких ударах, залишаючись настільки мобільною, наскільки можливо."
 VEN_modern_navy: "Navegare necesse, vivere non necesse"
 VEN_modern_navy_desc: "Венесуельський флот був модернізований і розширений до рівня одного з найсильніших у регіоні. Не тільки наші кораблі використовують найпередовішу технологію, а й наші моряки та офіцери горді й натреновані."
 VEN_paying_for_guns: "Платежі за імпорт зброї"
 VEN_paying_for_guns_desc: "Ми розплачуємося за купівлю зброї у нашого постачальника."
 VEN_paid_for_guns: "Платежі за експорт зброї"
 VEN_paid_for_guns_desc: "Нам платять за зброю, яку ми продали за кордон."
 VEN_oil_addiction: "Залежність від нафти"
 VEN_oil_addiction_desc: "Венесуела безнадійно залежна від чорного золота - нафти. Вона є основою економіки країни та джерелом її багатства. У людей мало стимулів інвестувати в інші галузі, що робить країну вразливою до так званого \"ресурсного прокляття\"."
 VEN_foreign_oil_companies: "Панування іноземних нафтових компаній"
 VEN_foreign_oil_companies_desc: "Велика частина нафти країни перебуває в руках іноземних компаній, спадкоємців Стандард Ойл і Ройал Датч Шелл. Частина багатства, яке вони створюють, ніколи не потрапить до рук нашого населення."
 VEN_foreign_oil_companies_50_to_50: "Панування іноземних нафтових компаній"
 VEN_foreign_oil_companies_50_to_50_desc: "Велика частина нафти країни перебуває в руках іноземних компаній, спадкоємців Стандард Ойл і Ройал Датч Шелл. Частина багатства, яке вони створюють, ніколи не потрапить до рук нашого населення."
 VEN_foreign_oil_companies2: "Панування іноземних нафтових компаній"
 VEN_foreign_oil_companies2_desc: "Велика частина нафти країни перебуває в руках іноземних компаній, спадкоємців Стандард Ойл і Ройал Датч Шелл. Частина багатства, яке вони створюють, ніколи не потрапить до рук нашого населення."
 VEN_foreign_oil_companies3: "Панування іноземних нафтових компаній"
 VEN_foreign_oil_companies3_desc: "Велика частина нафти країни перебуває в руках іноземних компаній, спадкоємців Стандард Ойл і Ройал Датч Шелл. Частина багатства, яке вони створюють, ніколи не потрапить до рук нашого населення."
 VEN_paying_for_shares: "Придбання нафтових активів"
 VEN_paying_for_shares_desc: "Ми викуповуємо наші частки в іноземних нафтових компаніях."
 VEN_paid_for_shares: "Платежі за продані частки"
 VEN_paid_for_shares_desc: "Венесуела придбала частки в наших нафтових компаніях."

