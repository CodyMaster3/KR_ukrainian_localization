### Focuses ###
 VEN_blackmonday: "Удар по нафтових свердловинах"
 VEN_blackmonday_desc: "Боже мій! Оскільки більша частина нашої зовнішньої торгівлі припадає на Німеччину, було неминуче, що їхня економічна криза зачепить і нас. Наразі ми повинні боротися з безпосередніми наслідками, оскільки паніка поширюється серед жителів Каракаса."
 
 VEN_democracy_prevails: "Перемога демократії"
 VEN_democracy_prevails_desc: "Спокій повернувся в міста Венесуели. Тепер ми можемо сфокусуватися на відновленні економіки, особливо на робітниках, які прийняли удар на себе під час кризи."
 VEN_welfare_program: "Програми соцзахисту"
 VEN_welfare_program_desc: "Урізати соціальне забезпечення в момент, коли люди потребують його найбільше, буде великою помилкою. Ми навпаки маємо переконатися, що допомога досягає найбільшої кількості венесуельців, поки вони вразливі."
 VEN_healthcare_education: "Охорона здоров'я та освіта"
 VEN_healthcare_education_desc: "Охорона здоров'я та освіта - це найосновніші та найнеобхідніші установи, що надаються державою, і ми повинні переконатися, що у людей є до них доступ. Забезпечити здоров'я та освіту наших людей необхідно зараз, оскільки позитивні ефекти в майбутньому від цього помітні вже сьогодні."
 VEN_expand_pensions: "Збільшення пенсій"
 VEN_expand_pensions_desc: "Люди, нездатні працювати, наприклад, люди похилого віку та інваліди, є найбільш уразливими під час таких катастроф. Для забезпечення стабільності та щастя людей, ми повинні збільшити пенсії для бідніших частин населення."
 VEN_indreseach: "Інвестиції в промисловість"
 VEN_indreseach_desc: "Як крок до відновлення від кризи та зменшення нашої залежності від експортів нафти, уряд зробить інвестиції в різні сектори промисловості, забезпечуючи їхнє зростання та створення нових робочих місць."
 VEN_flexibilty: "Економічна гнучкість"
 VEN_flexibilty_desc: "Криза, що сталася, показує, що ми не можемо продовжувати покладатися на нафтовидобувну промисловість. Тому, ми повинні зробити нашу економіку більш гнучкою і здатною підлаштовуватися під зміни в глобальній економіці. Це, варто сподіватися, зробить нас стійкішими до коливань світового ринку."
 VEN_diversification2: "Промислова диверсифікація"
 VEN_diversification2_desc: "Диверсифікація нашої промисловості буде довгим і витратним процесом, але забезпечить здорове зростання і стійкість до економічних криз Венесуельської економіки. Незважаючи на вартість і час, це зробить Венесуелу набагато сильнішою в майбутньому, ніж продовження залежності від нафти."
 
 VEN_preventive_coup: "Превентивний переворот"
 VEN_preventive_coup_desc: "Уряд ДД нездатний підтримувати порядок, і Армія Венесуели вживе заходів для відновлення спокою і відновлення економіки. Це, звісно, тимчасовий захід, і Тимчасовий Уряд стверджує, що вибори, заплановані на 1939 рік, будуть проведені."
 VEN_defensecontracts: "Оборонні контракти"
 VEN_defensecontracts_desc: "Як спосіб допомоги економіці, уряд підписує більше контрактів з постачання припасів армії. Це допоможе нашому маленькому, слаборозвиненому виробничому сектору відновитися і процвітати, забезпечуючи венесуельців робочими місцями і зарплатою, а військові сили - екіпіруванням і впливом."
 VEN_diversification1: "Розширення збройової індустрії"
 VEN_diversification1_desc: "Збройова індустрія Венесуели, відверто, крихітна. Особливо порівняно з розміром армії. Попит на військові товари на кшталт зброї та набоїв може і штучний, але він надає людям можливість працювати, отримувати зарплати і купувати. Крім того, підтримка армії в бойовій готовності дасть нам змогу уникнути повторення ганьби 1925 року."
 VEN_diversification3: "Самодостатність у збройовій індустрії"
 VEN_diversification3_desc: "Чим менше ми залежимо від імпорту зброї, тим краще. Особливо з урахуванням продовження дестабілізації глобальної обстановки. Можливо, скоро можливість імпортування зникне, і нам краще розвинути нашу місцеву військову промисловість до того, як це станеться."
 VEN_cut_welfare: "Зменшення соцзахисту"
 VEN_cut_welfare_desc: "Поки економіка перебуває в жалюгідному стані, ми повинні затягнути паски і зменшити витрати. Програми соціального забезпечення, зведені попереднім урядом, є великим тягарем на наших скромних ресурсах, змушуючи нас йти в борги. Програми мають бути закінчені для балансування бюджету."
 VEN_arrest_syndie_troublemakers: "Арешт синдикалістів"
 VEN_arrest_syndie_troublemakers_desc: "Небезпека синдикалістської революції після Чорної П'ятниці була причиною, через яку військовим довелося захопити владу. Із закріпленням позицій Тимчасового Уряду, ми можемо приступити до арешту ключових фігур соціалістичних рухів у Венесуелі і послабити їхній вплив у політиці."
 VEN_propagandaeffort: "Пропагандистські заходи"
 VEN_propagandaeffort_desc: "Хоча наш переворот і пройшов гладко, проти нас організувалася політична опозиція, здебільшого з представників попереднього уряду, і вони дуже стурбовані руйнуванням демократичних принципів. Ми повинні нагадати людям про тимчасову природу нашої влади і що заплановані вибори будуть проведені."
 
 VEN_inf: "Термінові інфраструктурні роботи"
 VEN_inf_desc: "Як тимчасовий захід для повернення людей до роботи, уряд розпочав програму побудови інфраструктури. Це не тільки дасть оплачувану роботу для безробітних, а й поліпшить мережу інфраструктури у Венесуелі, зближуючи країну."
 VEN_milinf: "Будівництво аеропортів"
 VEN_milinf_desc: "Повітряний транспорт набув великого поширення після Вельткригу. Однак, наша повітряна інфраструктура вкрай застаріла, і її розвиток дасть змогу вдосконалити наші ВПС і отримати доступ до більш ізольованих частин нашої країни."
 VEN_inf2: "Оновлення інфраструктури"
 VEN_inf2_desc: "І хоча наша економіка дійсно почала відновлюватися, ми можемо зробити багато для поліпшення транспортної системи нашої країни. Зрештою, хороша інфраструктура необхідна для здорового економічного розвитку."
 
 VEN_healthyeco: "Економічне відновлення"
 VEN_healthyeco_desc: "Венесуела нарешті повністю відновилася після економічної кризи. Ще багато чого належить зробити для повернення процвітання Венесуели, найгірше вже закінчилося. Ми тепер можемо сфокусуватися на продовженні нарощування нашої економіки."
 
 VEN_1939_elections: "Вибори 1939 року"
 VEN_1939_elections_desc: "Незважаючи на економічну кризу, заплановані вибори будуть проведені. Демократична дія спробує виграти ще один термін, але Демократична республіканська спілка, що фокусується на націоналістичній риториці та економічному процвітанні, має шанси перехопити першість. Синдикалістська СПВ набирала популярності з Чорної П'ятниці, і має маленький шанс на перемогу завдяки своїм антикапіталістичним настроям."
 
 VEN_AD_stays: "Ще один термін ДД"
 VEN_AD_stays_desc: "Не дивно, партія, що представляє Хенерасіон дель 26, виграла ще один президентський термін. Вони мають намір продовжити розширення програм соцзахисту та зменшення залежності від нафтової промисловості."
 VEN_longtermplanning: "Довготривале економічне планування"
 VEN_longtermplanning_desc: "Якщо ми хочемо мати успішну, процвітаючу економіку, ми повинні сфокусуватися на довгострокових економічних цілях замість короткочасних. Це запобіжить утворенню економічних бульбашок, приречених колись лопнути..."
 VEN_thedutchdisease: "Зменшення залежності від нафти"
 VEN_thedutchdisease_desc: "Не секрет, що, незважаючи на всі наші зусилля, Венесуела залишається сидіти на нафтовій голці.  Тепер, коли ми знову при владі, ми можемо продовжити диверсифікацію економіки і знижувати залежність від нафтової промисловості."
 VEN_blackmondaysafe: "Захист від коливань ринку"
 VEN_blackmondaysafe_desc: "Чорний Понеділок показав уразливість нашої економіки до коливань ринку. Маючи більш різноманітну економіку, ми зможемо реагувати швидше й ефективніше в разі повторення кризи..."
 VEN_protecting_workers: "Захист робітників"
 VEN_protecting_workers_desc: "Захист робітників Венесуели - головний пріоритет соціал-демократичного уряду. У конгресі пройде більше законів про поліпшення безпеки робочих місць і соціальної безпеки незаможних."
 VEN_public_investments: "Державні інвестиції"
 VEN_public_investments_desc: "Поліпшення державних установ, як-от школи, лікарні чи парки є зобов'язанням держави, забезпечуючи якість життя в усій країні."
 VEN_towards_welfare_state: "Загальний добробут"
 VEN_towards_welfare_state_desc: "Побудова держави загального добробуту - амбітна і благородна мета, але наша економіка продовжує зростати, і програми соціальної допомоги отримують більше фінансування, і наша країна наближається до цієї мети, роблячи нас однією з найрозвиненіших країн у Латинській Америці."
 VEN_economicalbonanza: "Здорове економічне зростання"
 VEN_economicalbonanza_desc: "Економіка Венесуели зростає спокійним і здоровим темпом. Наша економіка не злітає до небес, але ми розуміємо, що це найрозумніший спосіб розвинути нашу країну, не підставляючи майбутні покоління під удар. Ми можемо тільки сподіватися, що майбутні венесуельці матимуть більші можливості, незалежно від їхнього соціального класу і, коли-небудь, соціалізм буде досягнутий мирно."
 
 VEN_URD_victory: "Перемога ДРС"
 VEN_URD_victory_desc: "Демократичний республіканський союз, що складається з поміркованих прогресистів, лібералів і націоналістів покійної Хенерасіон дель 26, змогли перемогти на виборах. Ми на шляху до небувалого економічного прогресу, ставлячи процвітання Венесуельців на перший план."
 VEN_oil_industry_reforms: "Розширення нафтової індустрії"
 VEN_oil_industry_reforms_desc: "Хоча більша частина нафтової промисловості належить іноземним компаніям, їхні уряди зараз зайняті своїми проблемами. Тепер гарний час для проведення реформ в індустрії, які б забезпечили, що Венесуельці отримають чесну частку доходів та інвестицій."
 VEN_oil_expansion: "Нафтове розширення"
 VEN_oil_expansion_desc: "Напруга у світі зростає, і ми не можемо залишитися осторонь, втрачаючи можливість розбагатіти. Ми повинні розвинути нафтопромисловість, щоб задовольнити зростаючу потребу світу в паливі."
 VEN_oil_profits: "Прибуток від нафти"
 VEN_oil_profits_desc: "Ми повинні акуратно інвестувати доходи від нафтової промисловості для забезпечення тривалого процвітання Венесуельців."
 VEN_interclass_unity: "Колаборація класів"
 VEN_interclass_unity_desc: "Венесуельці, незалежно від їхнього соціального класу, є єдиним народом. Ми не можемо дозволити соціалістичним демагогам створювати штучні поділи в нашому суспільстві, і, навпаки, маємо викувати почуття солідарності між нашими людьми, незалежно, бідні вони чи багаті."
 VEN_pan_tierra_libertad: "Por pan, tierra y libertad!"
 VEN_pan_tierra_libertad_Desc: "За хліб, вітчизну і свободу! Розвиток єдності у Венесуелі необхідний для стабільного і гармонійного суспільства. Девіз ДРС символізує відданість процвітанню, націоналізму і свободі, будучи чудовим слоганом для згуртування."
 VEN_dios_y_federacion: "Dios y Federación"
 VEN_dios_y_federacion_Desc: "Бог і Федерація - традиційний девіз Венесуели з Федеральної Війни 1859-1863, що мав великий вплив на інституційний розвиток країни та відданість федералізму і свободі. Розвиток національної гордості необхідний для створення єдиного суспільства."
 VEN_lodsofemone: "Економічний бум"
 VEN_lodsofemone_desc: "Економіка зростає швидше, ніж будь-коли! Мудрі інвестиції величезного прибутку нафтової промисловості принесли нам безпрецедентний розвиток, який призведе до народження процвітаючої, багатої Венесуели."
 
 VEN_industrialization: "Індустріалізація"
 VEN_industrialization_desc: "Венесуельська промисловість слабка і крихка. Промисловість є основою будь-якої сучасної економіки, ми повинні забезпечити індустріалізацію з метою створення держави, здатної змагатися з Європейськими та Північноамериканськими державами."
 VEN_navalindustry: "Інвестиції в морське будівництво"
 VEN_navalindustry_desc: "Суднобудування у Венесуелі невеликих розмірів. Але тепер у нього є потенціал стати чимось більшим, якщо ми інвестуємо. Зрештою, наша флотилія, що розширюється, вимагає нових підприємств, і це може стати новим місцем роботи для багатьох венесуельців, покращуючи морську торгівлю і створюючи більше продуктів на експорт.."
 VEN_education: "Розширення УСВ"
 VEN_education_desc: "Універсідад Сентраль де Венесуела, або Центральний Університет Венесуели, є центром науки і вищої освіти країни і вважається одним із найстаріших у західній півкулі. Більше і більше людей бажає вступити до нього, і буде мудро його розширити, для збільшення місткості та можливостей університету."
 
 VEN_revolution_by_ballot: "Революція через голосування"
 VEN_revolution_by_ballot_desc: "Перемога СПВ на виборах стає рідкісним прикладом приходу синдикалістської партії до влади в буржуазній системі. Тепер, ми можемо почати Венесуельську Революцію і перетворити нашу країну на модельну Соціалістичну Державу Латинської Америки."
 VEN_empower_CTV: "Підсилення КТВ"
 VEN_empower_CTV_desc: "Профспілки - основа будь-якої синдикалістської країни. Тому, ми повинні посилити Конфедерасіон де Трабахадорес де Венесуела, основне об'єднання профспілок країни, щоб влада справді перейшла в руки робітників, які повільно розбирають буржуазну державу."
 VEN_workplace_democratisation: "Демократизація робочих місць"
 VEN_workplace_democratisation_desc: "Влаштування Венесуельської промисловості має бути повністю перероблено для передання засобів виробництва в руки робітників, які наполегливо трудяться щодня. Демократизація робочих місць необхідна для повного звільнення робітників, і передачі влади над їхньою роботою в їхні власні руки."
 VEN_socialist_education: "Соціалістична освіта"
 VEN_socialist_education_desc: "Ми можемо багато чого навчитися у наших друзів з Інтернаціоналу. Оновлення Венесуельської системи освіти породить нові покоління соціалістів, охочих працювати на благо країни і всього людства."
 VEN_nationalise_industry: "Націоналізація промисловості"
 VEN_nationalise_industry_desc: "Ми не можемо дозволити бізнесменам, іноземним і місцевим, контролювати нашу промисловість та економіку. Їхня націоналізація забезпечить виконання наших законів і звільнить наших робітників від експлуатації буржуями."
 VEN_land_reform: "Земельна реформа"
 VEN_land_reform_desc: "Хоча розподіл Венесуельської землі не найгірший у Латинській Америці, є багато регіонів, де землевласники контролюють занадто багато землі, влади та впливу, експлуатуючи бідних фермерів. Ми повинні перерозподілити землю між селянами і звільнити їх від гноблення."
 VEN_collectivisation: "Колективізація"
 VEN_collectivisation_desc: "Хоча й не дуже популярна серед селян, колективізація забезпечить чесний розподіл їжі між людьми. А також ми зможемо координувати колективи і переконатися, що вони залишаються продуктивними."
 VEN_proceedviceroy: "Націоналізація нафтової індустрії"
 VEN_proceedviceroy_desc: "Нафтова промисловість є символом буржуазного гноблення і нерівності. Перебуваючи під контролем іноземних компаній і місцевих капіталістів, невимовне багатство, вироблене цими компаніями, ніколи не досягне робітників. Ми повинні, поки весь світ відвернений, захопити іноземні компанії і націоналізувати індустрію, забезпечуючи перехід багатства в руки людей."
 VEN_five_year_plan: "П'ятирічний план"
 VEN_five_year_plan_desc: "Створення соціалізму в малорозвиненій країні - складний процес, оскільки сильний клас робітників є його основою. Прислухаючись до поради тоталістської фракції, ми створили п'ятирічний план з індустріалізації Венесуели до рівня, за якого соціалізм буде життєздатний."
 VEN_rapid_industrialisation: "Швидка індустріалізація"
 VEN_rapid_industrialisation_desc: "Результатом П'ятирічки стала надзвичайно швидка індустріалізація Венесуели. Скоро, у нас буде сильний, вільний робітничий клас і розвинена промисловість, як у наших братів в Інтернаціоналі, наприклад, Франції або Британії."
 VEN_to_socialism: "До соціалізму!"
 VEN_to_socialism_desc: "¡Proletarios de todos los países, uníos! Соціалізм - ось мета СПВ. Революція тільки почалася, але скоро робітники всього світу будуть звільнені і буде створено безкласове суспільство."
 
 VEN_eagle_screech: "Перес Хіменес захоплює владу"
 VEN_eagle_screech_desc: "З підтримкою США, армія влаштувала переворот для запобігання синдикалістській революції, формуючи військовий уряд під управлінням Маркоса Переса Хіменеса. Лідер хунти є переконаним антисиндикалістом, і вже почав придушення лівих елементів у Венесуелі."
 VEN_seguridad_nacional: "Seguridad Nacional"
 VEN_seguridad_nacional_desc: "Dirección de Seguridad Nacional, або Директорат Національної Безпеки був створений Пересом Хіменесом, трансформуючи Cuerpo de Investigación Nacional (Національний Слідчий Корпус) у секретну поліцію, здатну впоратися з небезпечною опозицією нового уряду."
 VEN_threaten_opposition: "Погрози опозиції"
 VEN_threaten_opposition_desc: "Опозиційні партії критикують наш уряд, вважаючи наш переворот незаконним і критикуючи репресивність ДСН. Час розібратися з цими дисидентами, які симпатизують синдикалістам, і... переконати їх підтримати нашу хунту."
 VEN_censorship: "Цензура"
 VEN_censorship_desc: "Наш уряд, з легального боку, на хиткому фундаменті. Але пропаганда залишається сильним інструментом. Поки люди продовжують нас підтримувати, заяви наших опонентів про нашу недемократичність не матимуть значення. Звісно, це означає міцніший контроль над пресою для запобігання поширенню антихунтовських настроїв."
 VEN_new_US_treaty: "Новий угода із США"
 VEN_new_US_treaty_desc: "Далеко не секрет, що США є нашим найголовнішим союзником і торговим партнером. Без них Венесуела була б у руїнах через синдикалістів. Логічно продовжити розвиток відносин між нашими країнами і створення нового взаємовигідного договору."
 VEN_US_oil_companies: "Нафтові компанії США"
 VEN_US_oil_companies_desc: "Американські нафтові компанії мають набагато більше початкового капіталу і досвіду, ніж місцеві.  Вони зможуть зробити паливну промисловість у нашій країні набагато ефективнішою."
 VEN_oil_money_investment: "Інвестиція нафтових грошей"
 VEN_oil_money_investment_desc: "Хунта отримує величезний прибуток від оновленої нафтопромисловості. Розумним ходом буде реінвестувати ці доходи в економіку або громадські проєкти, щоб підвищити успішність уряду в очах населення."
 VEN_foreign_investors: "Іноземні інвестори"
 VEN_foreign_investors_desc: "Будучи близькими союзниками зі США, ми чудово розуміємо, який прибуток можуть принести Венесуелі іноземні інвестори. Тому, ми повинні переконати їх інвестувати більше в нашу країну і менше в інші, допомагаючи нам у перебудові країни."
 VEN_infrastructure_development: "Розробка інфраструктури"
 VEN_infrastructure_development_desc: "У нашого президента є око на спроможність. Він вірить, що масивні інфраструктурні проєкти допоможуть поліпшити образ Венесуели як сучасної, а головне сильної держави як усередині країни, так і за кордоном."
 VEN_foreign_experts: "Іноземні експерти"
 VEN_foreign_experts_desc: "Для посилення нашої країни ми повинні оновити нашу систему освіти. Єдина проблема в тому, що багато Венесуельських інтелектуалів втекли з країни після перевороту. Але багато іноземних експертів будуть раді працювати на нас і наші цілі, і вони нам знадобляться для побудови майбутнього Венесуели."
 VEN_strong_venezuela: "Сильна Венесуела"
 VEN_strong_venezuela_desc: "Президент Перес Хіменес мріє про сильну Венесуелу. Досить сильну, щоб стати головною силою в Латинській Америці. Час іде, і ми наближаємося ближче і ближче до досягнення його цілей. Скоро, Венесуела стане найсильнішою країною Південної Америки завдяки нашим спільним зусиллям."
 
 VEN_maintaining_the_edge: "Збереження гостроти"
 VEN_maintaining_the_edge_desc: "Починаючи з середини 1920-х, уряди, що змінювали один одного, розширювали Армію Венесуели, перетворивши її на значущу силу. Проте, ми не можемо спочивати на лаврах, оскільки ми легко можемо втратити свою перевагу. Підтримка сучасності армії гарантує, що ми залишимося силою, з якою доведеться рахуватися..."
 
 VEN_import_new_arms: "Імпорт нової зброї"
 VEN_import_new_arms_desc: "Можливості Венесуели у виробництві власного озброєння обмежені. На щастя, кілька компаній, на кшталт ФН у Валлонії та Штейр в Австрії будуть раді спорядити наших солдатів за прийнятною ціною. Ми повинні зв'язатися з ними ще раз для оновлення нашого арсеналу і забезпечення запасу, якщо знадобиться."
 VEN_import_heavy_equipment: "Імпорт важкого спорядження"
 VEN_import_heavy_equipment_desc: "Важке спорядження на кшталт артилерії ще важче дістати у великих кількостях, але воно необхідне для ведення сучасної війни. Знову нам потрібно звернутися до імпорту, поки ми не створимо місцеве виробництво."
 VEN_local_arms_production: "Місцеве виробництво зброї"
 VEN_local_arms_production_desc: "Наша залежність від імпорту зброї неминуче стане проблемою, якщо ми опинимося відрізані від зовнішньої торгівлі під час війни. Ми повинні найняти іноземних експертів для створення місцевого виробництва, починаючи з інструментів для лагодження та обслуговування вже наявної у нас техніки, перед початком створення нашої власної."
 VEN_expand_local_production: "Розширення місцевого виробництва"
 VEN_expand_local_production_desc: "Тепер, коли ми маємо основи домашньої збройової промисловості, ми повинні продовжити інвестування в неї для зменшення нашої залежності від імпортів настільки, наскільки це можливо. Хоча ми ніколи не зможемо бути на одному рівні з великими арсеналами Європи чи США, ми точно зможемо знизити нашу залежність від них і бути більш незалежними."
 
 VEN_doctrine_reevaluation: "Переосмислення доктрини"
 VEN_doctrine_reevaluation_desc: "І хоча багато було зроблено з часів нашого приниження в 1925, наша доктрина відстає від найновіших розробок. Військові технології та доктрини сильно змінилися за останні кілька десятиліть, ми повинні сконцентруватися на підготовці наших офіцерів до ведення сучасної війни."
 
 VEN_maximum_firepower: "Максимальна вогнева міць"
 VEN_maximum_firepower_desc: "Ключ до перемоги - забезпечення переваги вогневої потужності нашої армії над ворогом. Так було століттями, і європейський досвід у Вельткригу показав, що це залишається правдою і до сьогоднішнього дня."
 VEN_modern_fire_support: "Сучасна вогнева підтримка"
 VEN_modern_fire_support_desc: "Вогнева підтримка - це ключ до мінімізації наших втрат і максимізації ворожих. Необхідно переконатися в здатності нашої артилерії, піхоти та офіцерів працювати разом, максимізуючи їхню ефективність за допомогою тренувань і оновлених методів комунікації."
 VEN_modern_artillery: "Сучасна артилерія"
 VEN_modern_artillery_desc: "Звичайно ж, вогнева підтримка неможлива без самих артилерійських знарядь. Наша артилерія має бути екіпірована найсучаснішими знаряддями і оперована тренованими експертами для максимізації ефективності та вогневої потужності. Сучасні гармати, напевно, найбільш смертоносна сила на полі бою."
 VEN_shock_and_awe: "Шок та трепет"
 VEN_shock_and_awe_desc: "Ідея Шоку і Трепету полягає в паралізації противника використанням переважаючої вогневої потужності, даючи військам можливість відбити атаку або зробити прорив. Це потребуватиме високо тренованих артилеристів і хорошої координації між елементами підтримки та піхотою."
 
 VEN_maximum_speed: "Максимальна швидкість"
 VEN_maximum_speed_desc: "Ключ до перемоги - мати перевагу в мобільності над ворогом, атакуючи їх там, де вони найменше очікують або найменш захищені. Нещодавні війни засвідчили необхідність збереження швидкості просування, інакше війна деградує у статичне кровопролиття."
 VEN_mass_motorisation: "Масова моторизація"
 VEN_mass_motorisation_desc: "Найкращий спосіб забезпечити мобільність у сучасній війні - мати достатню кількість транспорту для транспортування солдатів і припасів до фронту.  Моторизована армія буде здатна оточити будь-якого пішого ворога, який постачається тягловими возами."
 VEN_armoured_warfare: "Танкова війна"
 VEN_armoured_warfare_desc: "Танки - відносно новий вид військової техніки з відносно обмеженим досвідом застосування на полі бою. Але багато хто вірить, що вони є зброєю майбутнього, новою кавалерією з високою мобільністю і вогневою міццю..."
 VEN_modern_manoeuvre_warfare: "Сучасна маневрена війна"
 VEN_modern_manoeuvre_warfare_desc: "Маневрена війна не є новим концептом, і домінувала у військові стратегії до Вельткригу. Нові технології знову зробили її доречною, і Армія Венесуели повністю прийняла нову доктрину, стаючи однією з найсучасніших сил на континенті."
 
 VEN_expand_AMV: "Розширення ВАВ"
 VEN_expand_AMV_desc: "Academia Militar de Venezuela, або Військова Академія Венесуели, є центром військової освіти та досліджень. З урахуванням збільшення армії за останнє десятиліття, настав час інвестувати в розширення ВАВ, для забезпечення наявності компетентних офіцерів і досвідчених експертів у майбутньому."
 VEN_jungle_warfare: "Бойові тренування в джунглях"
 VEN_jungle_warfare_desc: "Густі джунглі півдня і сходу Венесуели становлять цікаве випробування для наших збройних сил. Додаткові тренування наших солдатів дадуть їм змогу битися більш ефективно у важкій місцевості, що може виявитися вирішальним у нашій рекламації Гайани-Ессекібо."
 
 VEN_air_force_expansion: "Розширення ВПС"
 VEN_air_force_expansion_desc: "Будучи наймолодшою гілкою збройних сил, ВПС отримала відчутно менше уваги, ніж армія та флот. З огляду на те, що ми не маємо ані теорії, ані великої кількості літаків, слід розпочати розширення військової авіації, адже потенціал повітряної війни занадто великий, щоб ігнорувати."
 VEN_air_superiority: "Перевага в повітрі"
 VEN_air_superiority_desc: "Частина командувачів військової авіації підтримує створення більш незалежної військової авіації, стверджуючи, що вона здатна на набагато більше, ніж просту підтримку наземних сил. Вони хочуть зробити авіацію зброєю нападу, що домагається переваги в небі противника і знищення його сил і моралі бомбардувальниками."
 VEN_army_support: "Наземна підтримка"
 VEN_army_support_desc: "Більш консервативні офіцери авіації, підтримувані офіцерами наземної армії, вважають, що авіація є продовженням армії і повинна фокусуватися на захисті та підтримці наземних операцій."
 VEN_surplus_fighters: "Запас винищувачів"
 VEN_surplus_fighters_desc: "Наша можливість виробництва своїх власних літаків наближається до нуля. Але ми все ще можемо придбати винищувачі у більш розвинених націй для виконання наших авіаційних потреб на деякий час."
 VEN_study_foreign_designs: "Закордонні моделі"
 VEN_study_foreign_designs_desc: "Маючи в наявності номер зарубіжних моделей, ми повинні вивчити їх ретельніше, що допоможе нашим власним інженерам збільшити свої пізнання у сфері аеронавтики. Варто сподіватися, це допоможе нам налагодити виробництво своєї власної авіації."
 VEN_local_air_production: "Місцева авіаційна промисловість"
 VEN_local_air_production_desc: "Тепер, коли у нас є достатня кількість іноземних літаків і досвід їхнього обслуговування, ми готові почати виробництво нашої власної військової авіації. Це стане початком нової гілки військової індустрії."
 VEN_domestic_fighter: "Вітчизняні винищувачі"
 VEN_domestic_fighter_desc: "Талановиті інженери були найняті місцевими виробниками авіації, і ми можемо почати амбітний проект зі створення наших власних винищувачів. Ці повністю самостійні розробки дадуть нам змогу виробляти свою власну авіацію та обмежити імпорт."
 VEN_domestic_bomber: "Локальні моделі бомбардувальників"
 VEN_domestic_bomber_desc: "Бомбардувальники виявилися вкрай багатозадачними в сучасній війні. Виробництво своїх власних, навіть будучи вкрай дорогим заняттям, принесе багато переваг, як-от зниження залежності від імпорту іноземної зброї та стимуляції військової промисловості."
 VEN_domestic_NAV: "Морський бомбардувальник"
 VEN_domestic_NAV_desc: "З огляду на наявність довгої берегової лінії Венесуели, морський бомбардувальник буде необхідний для захисту нашої країни. Це буде важке завдання, але під силу нашій авіаційній промисловості, що зароджується."
 
 VEN_continue_naval_expansion: "Розширення флоту"
 VEN_continue_naval_expansion_desc: "Після принизливої поразки, завданої Британською Імперією в 1925, Венесуела витрачала велику кількість ресурсів на свій флот. Світ наближається до чергової великої кризи, і ми повинні розширити її ще більше для захисту нашої незалежності та інтересів."
 VEN_yard: "Венесуельські верфі"
 VEN_yard_desc: "Венесуельська корабельна промисловість продовжує зростати, але щодо розміру нашого флоту вона залишається невеликою. Ми повинні продовжувати розширення верфей, адже нашим кораблям потрібне обслуговування, а амбітні офіцери пропонують домашній план з побудови кораблів для стимуляції економіки та посилення флоту."
 VEN_fleet_in_being: "Вплив флотом"
 VEN_fleet_in_being_desc: "Наші головнокомандувачі вважають, що наявність великого флоту у Венесуелі змусить країни регіони боятися нашої могутності, а великі сили світу - подумати двічі, перед нападом на нас."
 VEN_flexible_fleet: "Гнучкий флот"
 VEN_flexible_fleet_desc: "Немає сенсу піддаватися амбітним, але нереалістичним мріям про Великий Флот. Молоді офіцери вважають, що ми повинні сфокусуватися на гнучкому флоті, здатному битися з противником не безпосередньо, використовуючи підводні човни для рейдів і захищаючи наші торгові шляхи."
 VEN_coastal_defence_ship: "Кораблі берегової охорони"
 VEN_coastal_defence_ship_desc: "Венесуела, незважаючи на свої багатства, принесені нафтою, не може дозволити собі великі капітальні кораблі як у великих сил світу. Тому наші головнокомандувачі прийняли ідею про створення невеликих кораблів з недалеким радіусом дії, але великою бронею і вогневою міццю для захисту наших берегів."
 VEN_new_light_cruisers: "Сучасні крейсери"
 VEN_new_light_cruisers_desc: "Крейсери необхідні для розвідки і довгострокових операцій.  Наші конвої мають бути захищеними під час війни, і тому ми, наш флот, не може допустити нестачі цих кораблів."
 VEN_new_destroyers: "Нові есмінці"
 VEN_new_destroyers_desc: "Есмінці - кораблі, створені для захисту великих суден нашого флоту. Їхня гнучкість, необхідна для битв із меншими кораблями, і великий запас торпед робить їх не менш важливими, ніж капітальні кораблі."
 VEN_new_submarines: "Сучасні підводні човни"
 VEN_new_submarines_desc: "Підводні човни є відносно новою частиною флотів світу, але їхня користь і потенціал вже були доведені у Вельткризі. Завдяки їхній ефективності та відносно низькій ціні, вони є чудовим способом збільшити потужність Венесуельського флоту."
 VEN_navegare_necesse_vivere_non_necesse: "Navegare necesse, viviere non necesse"
 VEN_navegare_necesse_vivere_non_necesse_desc: "\"Навігація необхідна, виживання - ні\" Хоча у Венесуели ніколи не було великого флоту, його традиції сягають до самого моменту заснування країни, і тепер він є силою, з якою доведеться рахуватися. Матроси й офіцери високо дисципліновані та треновані, і готові захищати країну, як це робили їхні попередники."

### Intro Screen ###
 VEN_country_intro_background: "GFX_VEN_intro"
 VEN_country_intro_header: "Місце Венесуели у світі"
 VEN_country_intro_content: "Після відокремлення Венесуели від Великої Колумбії в 1830 році, в країні відбулося кілька громадянських воєн між консерваторами і лібералами, поки країна не була федералізована в 1864 році. Але стабільність не прийшла до Венесуели, і влада в країні постійно переходила між цивільними та військовими урядами. Це змінилося з виявленням нафтових покладів і переворотом генерала Хуана Вісента \"Сома\" Гомеса в 1908. Під Гомесом, нафтова промисловість стала основою державної економіки, і ситуація в країні залишалася стабільною протягом Вельткригу. Венесуела залишилася нейтральною у війні та зменшила свої зовнішні заборгованості, ціною створення економічної системи, повністю залежної від нафти. Режим \"Сома\" виявився недовговічним. Після невдалої через Американську інтервенцію спроби захоплення територій Британської Імперії біля річки Ессекібо, що сколапсувала, та скандалу з репараціями він був повалений у 1928. Незабаром було проведено демократичні вибори, і Хенерасіон дель 1926 сформувала новий уряд. До 1936, Хенерасіон розділилася на три партії.  Демократична дія наразі є лідером уряду, але їхні колишні ліберальні союзники Демократичного республіканського союзу продовжують набирати популярність, а дружня до Інтернаціоналу Соціалістична партія Венесуели продовжує розпалювати антикапіталістичні настрої. Проте Венесуела є однією з небагатьох відносно стабільних країн у регіоні, але зростаюча напруженість у світі може легко завдати великої шкоди молодій демократії..."

 VEN_guide: "§MAcción Democrática§! / §MUnión Republicana Democrática§! / §MSocialistas§! ($social_conservative_coloured$ / $social_liberal_coloured$ / $social_democrat_coloured$ / $syndicalist_coloured$)\n£white_dot Regardless of if a coup occurs as a result of the Black Monday, in the 1939 elections, you will be able to elect the §lUnión Republicana Democrática§!, the §SAcción Democrática§! and the §rPartido Socialista the Venezuela§!.\n£white_dot Later on, in the 1954 elections and onwards, the §cComité de Organización Política Electoral Independiente§! will also be able to be elected.\n\n§MJunta Nacional§! ($paternal_autocrat_coloured$)\n£white_dot Have a non-socialist America win their civil war and have them not isolated from the world (not going \"Fortress America\").\n£white_dot Have a syndicalist government.\n£white_dot There is a very high, but no guarantee, chance that the USA will coup our government, putting the §PJunta Nacional de Venezuela§! in power."
 
### Events ###
 venezuela_events.2.t: "Заворушення в Каракасі"
 venezuela_events.2.d: "З новинами про крах Берлінської Біржі, що вже впливають на Венесуельську економіку, черги до банків у Каракасі та інших містах починають перетворюватися на протести і бунти. Багато хто в збройних силах вважає, що це соціалістична партія розпалює заворушення і планує використати їх з метою початку революції у Венесуелі. Елеасар Лопес Контрерас, один із генералів, які посприяли відновленню демократії в 1928, готовий знову за країну, якщо уряд не зможе відновити порядок, але [ROOT.GetLeader] стверджує, що поліція впорається і люди скоро заспокояться."
 venezuela_events.2.a: "Уряд відновлює порядок."
 venezuela_events.2.b: "Тимчасова хунта захоплює владу."
 
 venezuela_events.3.t: "Президентські вибори 1939 року"
 venezuela_events.3.d: "Незважаючи на кризу, спричинену Чорною П'ятницею, президентські вибори, заплановані на цей рік, будуть проведені, і політична агітація інтенсивна як ніколи раніше. Соціал-демократична Демократична дія має хороші шанси на отримання ще одного терміну, і обіцяє продовжити свою політику розширення соціального забезпечення та диверсифікації економіки. Демократичний республіканський союз, ще одна поміркована партія, породжена Хенерасіон дель 1926, теж має шанс перемогти на виборах завдяки обіцянкам економічного процвітання і використанню націоналістичної риторики. І останнім, вельми малоймовірним, кандидатом на перемогу стає дружня до Інтернаціоналу Соціалістична партія Венесуели, що просуває ідеї антикапіталізму і соціалізму."
 venezuela_events.3.a: "ДД прослужить ще один термін."
 venezuela_events.3.b: "ДРС перемагає на виборах."
 venezuela_events.3.c: "СПВ домагається революції через голосування."
 
 venezuela_events.4.t: "Поширення синдикалізму у Венесуелі"
 venezuela_events.4.d: "Ми помітили, що коаліція дружніх до Інтернаціоналу партій прийшла до влади після виборів у Венесуелі. Ми не можемо дозволити поширення настільки вороже налаштованої ідеології в нашому дворі, і з нами зв'язалася група венесуельських офіцерів, на чолі з генералом Маркосом Пересом Хіменесом, і попросила підтримку в перевороті проти новообраного соціалістичного уряду, який загрожує їхнім, і, як вони нам нагадали, нашим інтересам."
 venezuela_events.4.a: "Підтримати переворот для захисту наших інтересів."
 venezuela_events.4.b: "Витрата наших ресурсів."
 
 venezuela_events.5.t: "Маркос Перес Хіменес захоплює владу!"
 venezuela_events.5.d: "Як виявилося, у соціалістичного уряду були не тільки внутрішні, а й зовнішні вороги. Генерал Перес Хіменес, за підтримки багатьох офіцерів і армії, захопив владу в кривавому перевороті для припинення революційних указів СПВ. Після нетривалої битви з лояльним СПВ ополченням, армія заарештувала велику кількість політиків і перекрила шлях до Паласіо Лехіслатіво. Через кілька днів повністю придушили опір у країні, а члени СПВ перебувають у бігах. Мабуть, за всім цим стоять Сполучені Штати Америки."
 venezuela_events.5.a: "Національна рада захистить нас від синдикалізму."
 
 venezuela_events.6.t: "Імпорт стрілецької зброї"
 venezuela_events.6.d.a: "Через обмеженість нашої військової промисловості, нам доводиться покладатися на іноземних виробників. У нас є два основні постачальники: Фабрик Насіонал, [BEL.GetName] і Естеррайхіше Ваффенфабриксгезелльшафт Штейр, [AUS.GetNameDef]. Ми впевнені, що обидві компанії будуть раді контракту на стрілецьку зброю для нашої армії, що розширюється."
 venezuela_events.6.d.b: "Як виявилося, наш перший вибір не здатний надати потрібну кількість потрібної зброї. На щастя, у нас є другий варіант, який буде здатний продати такі потрібні гвинтівки Венесуельській армії."
 venezuela_events.6.d.c: "Ці закордонні компанії виявилися не настільки надійними, як ми сподівалися. Нам доведеться добути зброю іншими способами або зробити свою власну."
 venezuela_events.6.a: "Домовитися з ФН."
 venezuela_events.6.b: "Домовитися зі Штейр."
 venezuela_events.6.c: "Ми не повинні були їм довіряти."
 
 venezuela_events.7.t: "Експортувати зброю до Венесуели?"
 venezuela_events.7.d: "Офіцер з Армії Венесуели запропонував нам продати велику кількість вогнепальної зброї для переозброєння. Нам доведеться розпрощатися з частиною запасу нашої зброї, але це буде дуже вигідною угодою і простимулює нашу збройову індустрію."
 venezuela_events.7.a: "Звучить як гарна угода!"
 venezuela_events.7.b: "Ми не можемо розлучитися зі своєю зброєю."
 
 venezuela_events.8.t: "Прибуття вогнепальної зброї"
 venezuela_events.8.d: "Ми успішно придбали поставку вогнепальної зброї для озброєння солдатів або відправки в резерв. У наших солдатів не буде проблем з користуванням новою зброєю, оскільки вона схожа з їхнім попереднім спорядженням. Тепер, звичайно, доведеться оплатити."
 venezuela_events.8.a: "Чудово!"
 
 venezuela_events.9.t: "Закон 'П'ятдесят на п'ятдесят'"
 venezuela_events.9.d: "Президент [VEN.GetLeader] щойно підписав закон, який зменшить прибуток, який іноземні уряди отримують від венесуельської нафти. Остаточний варіант закону \"п'ятдесят на п'ятдесят\" дозволить уряду забирати половину прибутку, одержуваного від іноземного буріння у Венесуелі. Це великий крок на шляху до економічної незалежності, і багато хто похвалив уряд за ці дії."
 venezuela_events.9.a: "Більш справедлива угода."
 
