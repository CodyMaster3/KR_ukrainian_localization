 venezuela_events.10.t: "Венесуельська нафтова промисловість"
 venezuela_events.10.d: "Нафта завжди була головним товаром Венесуели, з незапам'ятних часів. Було запропоновано забрати нафтову промисловість з рук іноземних компаній і продавати нафту самостійно. Наші доходи збільшаться, і ми зробимо ще один крок до економічної незалежності та самостійності."
 venezuela_events.10.a: "Нафта, що переробляється тут, наша, націоналізуємо!"
 venezuela_events.10.b: "Ми не хочемо нашкодити іноземним інтересам."
 
 venezuela_events.11.t: "Чорний Понеділок б'є по нафтових свердловинах!"
 venezuela_events.11.d: "Золотий вік економіки Венесуели почався з виявлення багатих покладів нафти. Голодні промисловості Європи, Америки та Японії скуповували всю нафту, яку могли дозволити. Проте після краху справи пішли на спад лякаюче, але очікувано швидко. Ціни на нафту впали, а разом з ними і державні доходи. Скоро постраждають прості робітники, якщо президент [ROOT.GetLeader] не вживе заходів, поки не пізно."
 venezuela_events.11.a: "Катастрофа!"
 
 venezuela_events.12.t: "Імпорт артилерії"
 venezuela_events.12.d.a: "Через невеликий розмір нашої військової промисловості, важку зброю і спорядження важко дістати. Поки ми не оновимо наші заводи, нам доведеться їх експортувати. Два головні виробники спадають на думку: Крупп у Німеччині та Шкода в Богемії. Обидві ці компанії пропонують велику кількість потрібного нам озброєння за доступною нам ціною і мають відмінну репутацію..."
 venezuela_events.12.d.b: "Як виявилося, наш перший вибір не здатний надати потрібну кількість потрібної зброї. На щастя, у нас є другий варіант, який буде здатний продати такі потрібні знаряддя Венесуельській армії."
 venezuela_events.12.d.c: "Ці закордонні компанії виявилися не настільки надійними, як ми сподівалися. Нам доведеться добути зброю іншими способами або зробити свою власну."
 venezuela_events.12.a: "Домовитися з Круппом."
 venezuela_events.12.b: "Домовитися зі Шкодою."
 venezuela_events.12.c: "Ми не повинні були їм довіряти."
 
 venezuela_events.13.t: "Експортувати зброю до Венесуели?"
 venezuela_events.13.d: "Офіцер з Армії Венесуели запропонував нам продати велику кількість артилерійських знарядь для переозброєння. Нам доведеться розпрощатися з частиною запасу нашої зброї, але це буде дуже вигідною угодою і простимулює нашу збройову індустрію."
 venezuela_events.13.a: "Звучить як гарна угода!"
 venezuela_events.13.b: "Ми не можемо розлучитися зі своєю зброєю."
 
 venezuela_events.14.t: "Прибуття артилерії"
 venezuela_events.14.d: "Ми успішно придбали артилерію для озброєння солдатів або відправки в резерв. У наших солдатів не буде проблем з користуванням новою зброєю, оскільки вона схожа з їхнім попереднім спорядженням. Тепер, звісно, доведеться оплатити."
 venezuela_events.14.a: "Чудово"
 
 venezuela_events.15.t: "Придбати запасні винищувачі"
 venezuela_events.15.d.a: "Авіаційна промисловість практично не існує у Венесуелі, але літаки вже стали обов'язковою частиною сучасної війни. Американці та німці, якщо стабільність повернулася до них, повинні мати достатньо запасних винищувачів, щоб продати нам за низькою ціною, даючи нам змогу забезпечити наші ВПС, що зароджуються, і вивчити їхні моделі."
 venezuela_events.15.d.b: "Наш перший вибір не може надати нам спорядження, яке ми запросили. На щастя, у нас є альтернатива, і ми сподіваємося, що вони будуть більш поступливими."
 venezuela_events.15.d.c: "Головні гравці авіаційної індустрії недоступні нам або не бажають відправляти нам зайві літаки. Нам доведеться знайти інший спосіб забезпечувати нашу армію винищувачами і створювати свою власну літакобудівну промисловість без допомоги ззовні."
 venezuela_events.15.d.d: "Авіаційна промисловість у Венесуелі практично не існує, але авіація вже встигла стати обов'язковою частиною сучасної війни. Наші французькі товариші можуть мати можливість надати нам літаки для розвитку наших власних ВПС."
 venezuela_events.15.a: "Домовитися з німецькою компанією."
 venezuela_events.15.b: "Домовитися з американською компанією."
 venezuela_events.15.c: "Ми не повинні були їм довіряти."
 venezuela_events.15.e: "Наші товариші обов'язково нам допоможуть."
 
 venezuela_events.16.t: "Експортувати зброю до Венесуели?"
 venezuela_events.16.d: "Офіцер з Армії Венесуели запропонував нам продати скромну кількість винищувачів для переозброєння. Нам доведеться розпрощатися з частиною запасу наших літаків, але це буде дуже вигідною угодою і простимулює нашу збройову індустрію."
 venezuela_events.16.a: "Звучить як гарна угода!"
 venezuela_events.16.b: "Ми не можемо розлучитися зі своєю зброєю."
 
 venezuela_events.17.t: "Прибуття винищувачів"
 venezuela_events.17.d: "Ми успішно придбали літаки для використання в бою або відправки в резерв. Вони забезпечать таке необхідне посилення вогневої потужності. Тепер, звісно, доведеться оплатити."
 venezuela_events.17.a: "Чудово"
 
 venezuela_events.18.t: "Імпорт вогнепальної зброї"
 venezuela_events.18.d.a: "Через обмеженість нашої військової промисловості, нам доводиться покладатися на іноземних виробників. Але наші звичайні постачальники більше не бажають продавати нам зброю через наш революційний уряд. На щастя, наші товариші у Франції та Британії готові допомогти нам з нестачею озброєння."
 venezuela_events.18.d.b: "Як виявилося, наш перший вибір не здатний надати потрібну кількість потрібної зброї. На щастя, у нас є другий варіант, який буде здатний продати такі потрібні гвинтівки венесуельській армії."
 venezuela_events.18.d.c: "Наші закордонні товариші виявилися не настільки надійними, як ми сподівалися. Нам доведеться добути зброю іншими способами або виробити свою власну."
 venezuela_events.18.a: "Домовитися з французькими товаришами."
 venezuela_events.18.b: "Домовитися з революційними британцями."
 venezuela_events.18.c: "Ми не повинні були їм довіряти."
 
 venezuela_events.19.t: "Імпорт артилерії"
 venezuela_events.19.d.a: "Через невеликий розмір нашої військової промисловості, важку зброю і спорядження важко дістати. Поки ми не оновимо наші заводи, нам доведеться їх експортувати. Наші французькі та британські товариші виробляють достатньо високоякісних гармат, і, варто сподіватися, відправлять трохи для захисту революції у Венесуелі."
 venezuela_events.19.d.b: "Як виявилося, наш перший вибір не здатний надати потрібну кількість потрібної зброї. На щастя, у нас є другий варіант, який буде здатний продати такі потрібні знаряддя венесуельській армії."
 venezuela_events.19.d.c: "Наші закордонні товариші виявилися не настільки надійними, як ми сподівалися. Нам доведеться добути зброю іншими способами або виробити свою власну."
 venezuela_events.19.a: "Домовитися з французькими товаришами."
 venezuela_events.19.b: "Домовитися з революційними британцями."
 venezuela_events.19.c: "Ми не повинні були їм довіряти."
 
 venezuela_events.20.t: "Імпорт винищувачів"
 venezuela_events.20.d.a: "Авіаційна промисловість у Венесуелі практично не існує, але авіація вже встигла стати обов'язковою частиною сучасної війни. Наші французькі, британські або навіть американські товариші можуть мати можливість надати нам літаки для розвитку наших власних ВПС."
 venezuela_events.20.d.b: "Наш перший вибір не може надати нам спорядження, яке ми запросили. На щастя, у нас є альтернатива, і ми сподіваємося, що вони будуть більш поступливими."
 venezuela_events.20.d.c: "Головні гравці авіаційної індустрії недоступні нам або не бажають відправляти нам зайві літаки. Нам доведеться знайти інший спосіб забезпечувати нашу армію винищувачами і створювати свою власну літакобудівну промисловість без допомоги ззовні."
 venezuela_events.20.a: "Домовитися з французькими товаришами."
 venezuela_events.20.b: "У нової Америки має бути запас!"
 venezuela_events.20.e: "Домовитися з революційними британцями."
 venezuela_events.20.c: "Ми не повинні були їм довіряти."
 
 venezuela_events.21.t: "Альянс зі США"
 venezuela_events.21.d: "Це не секрет, що переворот генерала Переса Хіменеса був підтриманий США. Тепер, коли вони формалізували Лігу Американських Держав, ми можемо приєднатися до альянсу для продовження нашої близької співпраці зі Сполученими Штатами Америки."
 venezuela_events.21.a: "США - наш головний союзник."
 
 venezuela_events.22.t: "Опозиція організовується у Венесуелі"
 venezuela_events.22.d: "Минулого тижня сталося пограбування арсеналу і сотні гвинтівок було вкрадено. Не дивно, сьогодні ми дізналися, що вороги нашого уряду організовуються під захистом реакційного уряду Венесуели. У нас немає доказів, але ми підозрюємо цих зрадників режиму в крадіжці зброї і перевезенні її до Венесуели, для підготовки військового перевороту."
 venezuela_events.22.a: "Ми маємо бути уважними."
 
 venezuela_events.23.t: "Венесуела готується до війни"
 venezuela_events.23.d: "Як ми й очікували, реакціонери з Венесуели готували переворот нашого уряду. Не тільки вони озброюють колумбійських зрадників у своїй країні, але наша розвідка повідомила, що вони мобілізують свою армію і готуються до вторгнення."
 venezuela_events.23.a: "Вони не візьмуть ні п'яді Колумбійської землі."
 
 venezuela_events.24.t: "Венесуела вимагає Ессекібо"
 venezuela_events.24.d: "Прокляті стерв'ятники у Венесуелі скористалися нашою війною за звільнення Британії, щоб пред'явити територіальні вимоги до Західно-Індійської Федерації. Вони зажадали регіон на захід від річки Ессекібо, який ми отримали в 1895 через рішення міжнародного арбітражу, який вони відтоді оскаржували. Хоча ми навряд чи можемо дозволити відправити людей захищати ізольовані, непотрібні джунглі Гаяни і у венесуельців є сильна іноземна підтримка, здача навіть п'яді Імперської території цим вискочкам принесе нам нестерпний сором..."
 venezuela_events.24.a: "Ми битимемося з ними в джунглях."
 
 venezuela_events.25.t: "[WIF.GetNameDefCap] відкидає наш ультиматум"
 venezuela_events.25.d: "Не дивно, віроломні, вперті імперіалісти в Канаді відмовилися віддавати Гайану-Ессекібо. Схоже, нам доведеться забрати її силою за допомогою наших благодійників."
 venezuela_events.25.a: "Ми повернемо наші повноправні землі!"
 
 venezuela_events.26.t: "Колумбійські волонтери повертаються додому"
 venezuela_events.26.d: "Зі звільненням їхньої батьківщини, волонтери, яких ми озброїли з метою повалення деспотичного синдикалістського режиму в Колумбії, були розпущені та повернулися додому, нагороджені й шановані."
 venezuela_events.26.a: "Їхню службу не буде забуто."
 
 venezuela_events.27.t: "Венесуела набуває частки нашої нафтової промисловості"
 venezuela_events.27.d: "Наша нафтова промисловість контролює більшу частину Венесуельського палива. У спробі заволодіти більшою частиною прибутку, що генерується їхніми ресурсами, Венесуельський уряд придбав більшу частину наших активів у своїй країні."
 venezuela_events.27.a: "Таким є вільний ринок"
 
 venezuela_events.28.t: "Венесуела конфіскує наші нафтові активи"
 venezuela_events.28.d: "Поки ми були нездатні захистити наші активи закордоном, венесуельський уряд скористався нашим скрутним становищем і захопив усі наші активи у своїй країні. Це втрата для наших компаній, але ми не можемо нічого з цим вдіяти."
 venezuela_events.28.a: "Кляті стерв'ятники!"
 
 venezuela_events.29.t: "Президентські вибори 1944 року"
 venezuela_events.29.d: "Як свідчить наша конституція, вибори слід проводити кожні п'ять років. Демократична дія і Демократичний республіканський союз залишаються головними претендентами, а Соціалістична партія Венесуели залишається вірною ідеї знищення буржуазної системи через саму систему."
 venezuela_events.29.a: "ДД прослужить ще один термін."
 venezuela_events.29.b: "ДРС призначить президента."
 venezuela_events.29.c: "СПВ домагається революції через вибори."
 
 venezuela_events.30.t: "Президентські вибори 1949 року"
 venezuela_events.30.d: "Як свідчить наша конституція, вибори слід проводити кожні п'ять років. Демократична дія і Демократичний республіканський союз залишаються головними претендентами, а Соціалістична партія Венесуели залишається вірною ідеї знищення буржуазної системи через саму систему."
 venezuela_events.30.a: "ДД прослужить ще один термін."
 venezuela_events.30.b: "ДРС призначить президента."
 venezuela_events.30.c: "СПВ домагається революції через вибори."
 
 venezuela_events.31.t: "Президентські вибори 1954 року"
 venezuela_events.31.d: "Як свідчить наша конституція, вибори слід проводити кожні п'ять років. Демократична дія і Демократичний республіканський союз залишаються головними претендентами, а Соціалістична партія Венесуели залишається вірною ідеї знищення буржуазної системи через саму систему. Цього разу з'являється нова, консервативна партія: Комітет незалежної виборчої політичної організації."
 venezuela_events.31.a: "ДД прослужить ще один термін."
 venezuela_events.31.b: "ДРС призначить президента."
 venezuela_events.31.c: "СПВ домагається революції через вибори."
 venezuela_events.31.e: "КНІПО, новачки, перемагають."
 
 venezuela_events.32.t: "Президентські вибори 1959 року"
 venezuela_events.32.d: "Як свідчить наша конституція, вибори слід проводити кожні п'ять років. Демократична дія і Демократичний республіканський союз залишаються головними претендентами, КНІПО слідує за ними, а Соціалістична партія Венесуели залишається вірною ідеї знищення буржуазної системи через саму систему."
 venezuela_events.32.a: "ДД прослужить ще один термін."
 venezuela_events.32.b: "ДРС призначить президента."
 venezuela_events.32.c: "СПВ домагається революції через вибори."
 venezuela_events.32.e: "КНІПО, новачки, перемагають."
 
 venezuela_events.33.t: "Венесуела в Інтернаціоналі?"
 venezuela_events.33.d: "Венесуела, незважаючи на все, обрала синдикалістів в уряд і домоглася великих успіхів у безкровній революції.  Тепер вони стабілізувалися і хочуть допомогти нам у війні проти реакціонерів."
 venezuela_events.33.a: "Ласкаво просимо, товариші!"
 venezuela_events.33.b: "І як вони нам допоможуть?"
 
 venezuela_events.34.t: "Франція приймає нас до Інтернаціоналу"
 venezuela_events.34.d: "Хороші новини! Франція вітає нас у їхньому революційному братерстві націй."
 venezuela_events.34.a: "¡Proletarios de todos los países, uníos!"
 
 venezuela_events.35.t: "Франція відмовляє"
 venezuela_events.35.d: "З якоїсь причини, Французька Комуна відмовила нам у приєднанні до їхнього походу проти реакціонерів."
 venezuela_events.35.a: "Що?"
 
 venezuela_events.36.t: "Венесуела в Антанті?"
 venezuela_events.36.d: "Схоже, що Венесуела перебуває у стані війни з синдикалістами Третього Інтернаціоналу. Незважаючи на те, що у нас були непрості відносини з венесуельцями після криз 1895 року, а потім і 1902 року, вони звернулися до Британської імперії, щоб отримати захист від червоної загрози комуністів. Однак цей дивний поворот подій стався, Венесуела, з її величезними нафтовими запасами і стратегічним положенням, могла б стати цінним союзником у боротьбі проти синдикалізму. Деякі члени парламенту, однак, виступають проти залучення себе в іноземний конфлікт. Інші прем'єр-міністри стверджують, що якщо ми хочемо бути захисниками Західної півкулі замість Сполучених Штатів, що розвалюються, ми повинні втрутитися. Що ж нам робити?"
 venezuela_events.36.a: "Ласкаво просимо до Антанти, Венесуела."
 venezuela_events.36.b: "Нам не потрібна така відповідальність."
 
 venezuela_events.37.t: "Канада приймає нас до Антанти"
 venezuela_events.37.d: "Хороші новини! Канада вирішила впустити нас у їхній союз. Тепер ми разом витіснимо синдикалістів з Карибського басейну і за його межі!"
 venezuela_events.37.a: "Тоді Боже, врятуй короля!"
 
 venezuela_events.38.t: "Канада відмовляється"
 venezuela_events.38.d: "З якоїсь причини Канада відхилила наше прохання про альянс. Ми будемо битися поодинці."
 venezuela_events.38.a: "¿Qué?"
 
 venezuela_events.39.t: "Мир із Венесуелою?"
 venezuela_events.39.d: "Нас витіснили з Гайани, і нашим силам не вдалося зробити плацдарм поблизу їхньої столиці. Для нас очевидно, що ми програємо цю війну, і для венесуельців це теж очевидно. Вони запропонували нам мир, вимагаючи тільки затребувані райони Гайани біля річки Ессекібо."
 venezuela_events.39.a: "Візьми свої кляті джунглі, Венесуело."
 venezuela_events.39.b: "Ми ніколи не здамося!"
 
 venezuela_events.40.t: "Перемога в Гайані!"
 venezuela_events.40.d: "Вест-Індія погодилася на нашу пропозицію миру. Гайана-Ессекібо знову наша і назавжди залишиться частиною Венесуели! По всій країні народ об'єднаний у своєму патріотизмі, хоча можуть виникнути деякі проблеми з новими територіями, де наші адміністратори, повідомляють, що там, схоже, немає жодного іспаномовного жителя. Проте, це великий день для всіх венесуельців!"
 venezuela_events.40.a: "¡Dios y Federación!"
 
 venezuela_events.41.t: "Вест-Індія відмовляється від миру"
 venezuela_events.41.d: "[WIF.GetNameDefCap] віроломно відмовилися від нашої щедрої мирної угоди. Вони вкотре заявили, що ніколи не поступляться нам Гайаною-Ессекібою, і тому війна має тривати. Дехто в нашому уряді в приватному порядку задається питанням про те, чи справді ми можемо виграти тривалий конфлікт, але народ поки що готовий продовжувати."
 venezuela_events.41.a: "Кляті англійці!"
 
 venezuela_events.42.t: "Уряд Венесуели пропонує альянс"
 venezuela_events.42.d: "Після нашої мирної інтервенції в неспокійну республіку Венесуела, нарешті було відновлено стабільність за президента Маркоса Переса Хіменеса. З метою підтримання спокою і престижу його режиму він звернувся до нас із проханням приєднатися до нього й укласти офіційний договір про союз і надання допомоги. Оскільки ми є частиною ширшого альянсу [ROOT.GetFactionName], нам потрібно буде запитати у провідної країни нашого альянсу, чи готові вони захистити Венесуелу. Однак, оскільки ми робитимемо більшу частину важкої роботи з їхнього захисту, немає жодних причин відмовлятися."
 venezuela_events.42.a: "Передайте запит нашому союзнику."
 venezuela_events.42.b: "Нам не потрібні венесуельці."
 
 venezuela_events.43.t: "Америка підтверджує запит Венесуельців до альянсу"
 venezuela_events.43.d: "Наші американські союзники отримали прохання від Венесуели приєднатися до [ROOT.GetFactionName]. Схоже, що Сполучені Штати зацікавлені в тому, щоб їхній південний сусід увійшов у сферу їхньої діяльності, і спонукали нас до цього. У той час як Венесуела забезпечила б нам стабільні поставки нафти і базу на півдні Карибського басейну, пов'язуючи нас із ризиком опинитися втягнутими в південноамериканську політику. Чи повинні ми дозволити їм приєднатися?"
 venezuela_events.43.a: "Звісно, вони бажані!"
 venezuela_events.43.b: "Це було б надто великою відповідальністю."
 
 venezuela_events.44.t: "[FROM.GetNameDefCap] приймає венесуельську пропозицію"
 venezuela_events.44.d: "Наші союзники в [FROM.GetName] прийняли наше прохання про те, щоб Венесуелі було дозволено приєднатися до [ROOT.GetFactionName]. Нашу репутацію як найвпливовішої країни на американському континенті було зміцнено, і в нас з'явився новий надійний союзник."
 venezuela_events.44.a: "Чудово!"
 
 venezuela_events.45.t: "[FROM.GetNameDefCap] приймає альянс"
 venezuela_events.45.d.america: "[From.GetNameDefCap] прийняв наше прохання про вступ до їхнього глобального альянсу, [FROM.GetFactionName]. Це великий день для міжнародного співробітництва і день, що сигналізує про прийдешню загибель світового радикалізму і соціалізму!"
 venezuela_events.45.d: "Наш запит на створення альянсу американці направили далекій країні [FROM.GetName], і вони прийняли наше прохання про вступ до їхнього глобального альянсу, [FROM.GetFactionName]. Це великий день для міжнародного співробітництва і день, що сигналізує про прийдешню загибель світового радикалізму і соціалізму!"
 venezuela_events.45.a: "За дружбу!"
 
 venezuela_events.46.t: "[FROM.GetNameDefCap] відмовляє"
 venezuela_events.46.d: "Хоча американці вже явно продемонстрували свою готовність допомогти нам, їхній союз виявився менш доброзичливим. Нашу пропозицію про союз було відхилено на тій підставі, що ми можемо втягнути їх у війни з нашими сусідами. Це є національною образою і похитнуло нашу популярність серед народу."
 venezuela_events.46.a: "Ми були дурні, довіряючи імперіалістам."

