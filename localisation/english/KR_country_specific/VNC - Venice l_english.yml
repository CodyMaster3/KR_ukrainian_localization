### Political Focuses ###
 VNC_great_council: "Відкриття Великої Ради" 
 VNC_great_council_desc: "Республіка тепер стала незалежною! Ми маємо відкрити зал Великої Ради та ухвалити рішення про те, як працюватиме "Ла Серенісіма"."
 VNC_new_republic: "Нова республіка"
 VNC_new_republic_desc: "З перемогою лібералів на засіданні Великої Ради ми можемо розпочати роботу зі створення сучасної, ліберальної Венеціанської Республіки."
 VNC_together_as_one: "Разом як один"
 VNC_together_as_one_desc: "Ми повинні відродити віру не лише в демократію та венеціанську культуру, а й у те, що Венеція має працювати разом як єдине ціле і як єдиний розум. Ми всі маємо присвятити себе меті розвитку, якщо хочемо вижити."
 VNC_meritocracy: "Високопоставлені особи"
 VNC_meritocracy_desc: "Ми маємо просувати меритократію в уряді. Будь-яка успішна людина - повинна мати право увійти до зали Ради."
 VNC_womens_suffrage: "Право голосу для жінок"
 VNC_womens_suffrage_desc: "Жіноче виборче право має бути ухвалене. Як ми можемо мати сучасне суспільство, якщо не дамо жіночій статі, права голосувати чи вступати в політику?"
 VNC_concio: "Apertura del Maggior Consiglio"
 VNC_concio_desc: "За часів старої влади, Великої Ради мало багатство, владу, тоді як прості венеціанці залишалися в тіні! Зі сходженням лібералізації - ми повинні реформувати це."
 VNC_venetian_welfare: "Добробут венеціанців"
 VNC_venetian_welfare_desc: "Турбота про людей тривалий час була частиною Республіки. З давніх-давен, коли була створена Магістрат Здоров'я, щоб допомогти забезпечити турботу про охорону здоров'я. Ми повинні працювати над відродженням цих інститутів та їх модернізацією, щоб нова республіка подбала про людей."
 VNC_democratic_republic: "Демократична республіка" 
 VNC_democratic_republic_desc: "Ми досягли успіху у відкритті, і тепер королева Адріатики є маяком демократії в Європі та в усьому світі!"
 VNC_old_republic: "Стара республіка"
 VNC_old_republic_desc: "Консерватори виграли під час засідання Великої Ради та працюють над відновленням старої республіки."
 VNC_course_of_honors: "Почесні грамоти"
 VNC_course_of_honors_desc: "Стара республіка спиралася на курс почестей, у якому політикам потрібно було проводити час у різних радах. Це допомогло зміцнити державних діячів та краще відточувати їхні навички державного управління."
 VNC_state_inquistors: "Державні інквізитори"
 VNC_state_inquistors_desc: "У ті дні ми мали державні інквізитори, щоб допомогти забезпечити безпеку республіки від внутрішніх загроз. Працюючи разом із десятьма радниками, вони переконалися, що Республіка Венеція захищена від саботажів та шпигунів."
 VNC_new_nobility: "Нове дворянство"
 VNC_new_nobility_desc: "Ми повинні відкрити Велику Раду для нових дворян і нагородити гідних, які заслуговують на це, таких як різні капітани промисловості та керівники підприємств."
 VNC_merchant_princes: "Торгові принци"
 VNC_merchant_princes_desc: "Гроші, влада та політика були всі одного прекрасного дня. На відміну від решти Європи, яка мала феодальне дворянство, ми мали меркантильне благородство. Наші дворяни були купцями. Ми повинні бути впевнені, що знову просуватимемо цей дух бізнесу."
 VNC_aristocratic_republic: "Аристократична республіка"
 VNC_aristocratic_republic_desc: "Ми досягли успіху у відновленні Республіки Венеція. Уряд тепер схожий на Стару консервативну республіку."

### Foreign Policy Focuses ###
 VNC_foreign: "Зовнішня політика"
 VNC_foreign_desc: "Тепер, коли Рада добігла кінця і наше майбутнє було визначено, ми повинні почати дивитися на всі боки. Є багато можливостей як для розширення республіки, так і для втручання у геополітичну європейську боротьбу."
 VNC_stato_da_mar: "Stato da Mar"
 VNC_stato_da_mar_desc: "За часів стародавньої республіки все східне Середземномор'я перебувало під нашим пануванням. Береги Адріатики були будинком для наших портів та верфей; це був наш Stato Da Mar (Морські володіння). Тепер, однак, це вже не так, Велика Рада схвалила план встановлення політики того, що ми повинні повернути деякі території, які раніше були нашими."
 VNC_istria_policy: "Істрія"
 VNC_istria_policy_desc: "Істрія тривалий час перебувала під владою Старої Республіки, і багато хто там досі розмовляє нашою шляхетною мовою. Повернімо нашу національну територію!"
 VNC_dalmatia_policy: "Далмація"
 VNC_dalmatia_policy_desc: "Контроль над Далмацією дозволив старій Республіці процвітати. Якщо ми хочемо досягти успіху, ми також повинні мати його. На щастя, багато наших людей все ще живуть там, забезпечуючи нам Казус-Белі."
 VNC_take_a_side: "Вибрати бік"
 VNC_take_a_side_desc: "Щоб вижити, нам треба визначитися з союзниками."
 VNC_entente: "Встати на бік Антанти"
 VNC_entente_desc: "Поки що Антанта вигнали з європейського континенту. Ми повинні знову пов'язати нашу долю з їх."
 VNC_austria: "Встати на бік Австрії"
 VNC_austria_desc: "Союз з Австрією, природно, був би надзвичайно вигідним."
 VNC_germany: "Встати на бік Німеччини"
 VNC_germany_desc: "Наймогутніша нація у світі, пліч-о-пліч з німцями, наша нація, безсумнівно, залишиться вільною!"

### Economic Focuses ###
 VNC_asseses_the_economy: "Consoli dei Mercanti"
 VNC_asseses_the_economy_desc: "Стара Республіка використовувала унікальну судову систему досвідчених торговців для вирішення суперечок. Хоча сьогодні така система застаріла б, ми маємо звернутися за допомогою до ради торговців."
 VNC_venetian_industry: "Венеціанська промисловість"
 VNC_venetian_industry_desc: "Венеція була створена великими промисловцями."
 VNC_railways: "Венеціанські залізничні колії"
 VNC_railways_desc: "Багато сіл, переважно в Альпах, відрізані від залізничного сполучення. Ми маємо виправити це."
 VNC_bounty_of_the_sea: "Скарби Африки"
 VNC_bounty_of_the_sea_desc: "Адріатика багата на ресурси і наші лагуни відмінно підходять для кораблебудування. Ми повинні і надалі експлуатувати нашу природну нішу."
 VNC_expand_the_arsenal: "Розширити арсенали"
 VNC_expand_the_arsenal_desc: "Старий венеціанський арсенал був одним із найкращих у світі. З державною підтримкою, він стане таким знову."
 VNC_trade_center: "Центр торгівлі"
 VNC_trade_center_desc: "Політичні розбіжності з іншими націями не стануть причиною обмеження їхньої торгівлі на нашій землі. Так ми пожнемо плоди вільної торгівлі."
 VNC_avaiation_industry: "Культурне оновлення"
 VNC_avaiation_industry_desc: "Незважаючи на те, що Венецію затьмарили у народній пам'яті великими вихідцями з Флоренції та Мілану, вона була батьківщиною багатьох видатних людей. Подібно до того, як кисть Тінторетто висвітлювала світ, давайте розпалимо в людях апетит, що зароджується, до більш витонченого мистецтва."
 VNC_research_institutes: "Дослідницькі академії"
 VNC_research_institutes_desc: "Хоча наша система освіти досить сучасна, без інвестицій, ми ніколи не матимемо таких же можливостей для досліджень як більші держави. Для цього мають бути створені спеціалізовані дослідні академії, університети, орієнтовані на один нішевий предмет вивчення за вказівкою держави."
 VNC_venetian_radio: "Венеціанське радіо"
 VNC_venetian_radio_desc: "Досягнення в галузі радіотехніки призвели до її поширення серед військових по всьому світу. Ми повинні прагнути до досягнення паритету в цій новій галузі."
 VNC_bussiness_schools: "Бізнес-школи"
 VNC_bussiness_schools_desc: "Комерційні накопичення нашої країни зменшуватимуться у міру того, як в'яне запал незалежності. Щоб компенсувати це, має бути відкрито нову систему професійних училищ, орієнтованих на загальну ділову грамотність."
 VNC_expand_research_institutes: "Розширити дослідні академії"
 VNC_expand_research_institutes_desc: "Науково-дослідні академії досягли приголомшливого успіху. Фінансування має бути збільшено, щоб отримати ще більший зиск."
 VNC_synthetic_research: "Дослідження синтетики"
 VNC_synthetic_research_desc: "Нашій країні не вистачає нафти, яка потрібна на підтримання життя. На щастя, технології можуть допомогти з цим. Тепер з'явилася можливість перетворювати інші вуглецеві сполуки на придатне для використання паливо. Галузі просто потрібна невелика державна підтримка, щоб стати на ноги."
 VNC_economic_miracle: "Економічне диво"
 VNC_economic_miracle_desc: "Процвітання повільно повертається на наші землі. Дні великих кораблів венеціанських купців незабаром знову настануть."

### Naval Policy ###
 VNC_zara_policy: "План Вієля"
 VNC_zara_policy_desc: "Ми дотримуватимемося рекомендацій Ісідоро Вієля у розвитку військово-морського флоту, зосередивши увагу на захисті торгових шляхів, підводних човнах та малих суднах."
 VNC_foravanzo_policy: "План Да Зара"
 VNC_foravanzo_policy_desc: "Ми дотримуватимемося рекомендацій Альберто да Зара у розвитку військово-морського флоту, зосередивши увагу на великих кораблях та вогневій могутності."
 VNC_riccardi_policy: "План Фіораванцо"
 VNC_riccardi_policy_desc: "Ми дотримуватимемося рекомендацій Джузеппе Фіораванцо щодо розвитку військово-морського флоту, приділяючи особливу увагу кораблям підтримки та морській авіації."
 VNC_modernize_the_navy: "Модернізувати флот"
 VNC_modernize_the_navy_desc: "Відповідно до обраного напряму ми повинні працювати над розвитком нашої доктрини та поповненням рядів Адміралтейства."
 VNC_expand_dockyards: "Розширити доки"
 VNC_expand_dockyards_desc: "Поряд з великим арсеналом має бути побудована нова верф, що належить державі та призначена для Військово-морського виробництва."
 VNC_defend_the_coast: "Берегова оборона"
 VNC_defend_the_coast_desc: "Наш флот не зможе вічно утримувати сильного ворога, береги мають бути захищені у разі вторгнення."
 VNC_continue_with_reforms: "Продовжувати реформи"
 VNC_continue_with_reforms_desc: "Наш флот досі відстає від своїх суперників. Потрібні подальші вдосконалення доктрини."
 VNC_submarines: "Акцент на підводні човни"
 VNC_submarines_desc: "Підводні човни, також звані субмарини, мали вирішальне значення для перемоги Німеччини у Вельткрізі. Очевидно, що вони мають бути у будь-якої сучасної армії."
 VNC_destroyers: "Есмінці"
 VNC_destroyers_desc: "Ми також повинні захищатись від ворожих підводних човнів. Розробка нових есмінців є найефективнішим засобом досягнення цієї мети."
 VNC_heavy_cruisers: "Лінійні крейсери"
 VNC_heavy_cruisers_desc: "Важкі крейсери потрібні для підтримки наших флотів та виконання безлічі нестандартних ролей."
 VNC_battle_cruisers: "Лінкори"
 VNC_battle_cruisers_desc: "У той час як у нас немає можливості виробляти дредноути у достатній кількості, швидких лінкорів більш ніж достатньо, щоб відобразити будь-якого ворога."
 VNC_carriers: "Авіаносці"
 VNC_carriers_desc: "Перевага авіаносців над іншими великими кораблями незаперечна. Розвиваючи авіаносці як гордість нашого нового флоту, наші флоти матимуть майбутнє."
 VNC_naval_aircraft: "Палубний літак"
 VNC_naval_aircraft_desc: "Нині лише невеликі легкоозброєні літаки можуть діяти з авіаносців. З узгодженими дослідницькими зусиллями, щоб виправити це, наші перевізники могли б боротися більш ефективно, ніж будь-коли."
 VNC_life_at_sea: "Життя у морі"
 VNC_life_at_sea_desc: "Венеціанці, природно, пристосовані до життя на морі, наш торговельний флот також має бути таким самим рідним їм."
 VNC_venetian_marines: "Fanti da Mar"
 VNC_venetian_marines_desc: "Fanti da Mar були, мабуть, першими виділеними десантними силами. Давайте побудуємо нову сучасну морську піхоту."
 VNC_thalassocracy: "Проголосити таласократію"
 VNC_thalassocracy_desc: "Венеціанська міць завжди проектувалася морем. Хоча часи змінилися, місце нашої нації не змінилося. Стара таласократія відроджується із завершенням наших військово-морських реформ."

### Air Force Focuses ###
 VNC_army_air_upgrade: "Модернізувати військову авіацію"
 VNC_army_air_upgrade_desc: "Нові літаки для нашої військової та морської авіації. Але зараз ми маємо зосередитися на військовій авіації."
 VNC_navy_air_upgrade: "Модернізувати морську авіацію"
 VNC_navy_air_upgrade_desc: "Нові літаки для нашої військової та морської авіації. Але зараз ми маємо зосередитися на морській авіації."
 VNC_aeronautica_militare: "Військово-повітряні сили"
 VNC_aeronautica_militare_desc: "Новий авіакорпус повинен зосередитися на якості, а не на кількості і мати можливість діяти без явного впливу армії чи флоту."
 VNC_venetian_air_companies: "Авіаційна промисловість Венеції"
 VNC_venetian_air_companies_desc: "Наш регіон зробив непропорційно велику кількість літаків для старої Італії. При достатньому фінансуванні ми можемо отримати вигоду з цього досвіду збільшення виробництва."
 VNC_offensive_priorty: "Пріоритет на наступ"
 VNC_offensive_priorty_desc: "Наша маленька нація повинна завдати швидкого і рішучого удару, щоб залишитися на плаву. ВПС повинні мати можливість ефективно діяти далеко від дому та без засобів зв'язку."
 VNC_strat_bombers: "Стратегічний бомбардувальник"
 VNC_strat_bombers_desc: "Ми повинні мати сучасні стратегічні бомбардувальники, які здатні знищити промисловість противника."
 VNC_defned_la_serenissim: "Захистити La Serenissima"
 VNC_defned_la_serenissim_desc: "Бомбардувальники загрожують зруйнувати наші будинки та промисловість без будь-якої реальної боротьби. Наші винищувачі, у свою чергу, повинні мати здатність перехоплювати навіть передові іноземні розробки."
 VNC_fighters: "Підтримка військ"
 VNC_fighters_desc: "У той час як деякі хотіли б забути про важливість тісної підтримки з повітря в гонитві за незалежнішими структурами командування ВПС, ми не можемо дозволити собі відкинути реальність. Наші літаки повинні працювати не поодинці, а завжди разом із наземною армією."
 VNC_jets: "Венеціанські реактивні літаки"
 VNC_jets_desc: "Досягнення у галузі проектування двигунів стали каталізатором трансформації військової ролі авіації у всьому світі. Ми не можемо покладатися виключно на поршневі судна за такого розкладу."
 VNC_build_air_ports: "Побудувати повітряні порти"
 VNC_build_air_ports_desc: "Інтегруючи існуючу повітряну інфраструктуру з майбутніми розробками в авіаційній промисловості, виробництво має бути значно ефективнішим і звільняти простір у містах."

### Venetian Army ###
 VNC_venetian_army: "Венеціанська армія"
 VNC_venetian_army_desc: "Покладаючись виключно на флот, наша нація незабаром буде знищена. Ми маємо модернізувати армію."
 VNC_superior_fire_power: "Перевага вогневої могутності"
 VNC_superior_fire_power_desc: "У нас ніколи не буде достатньо людських ресурсів, щоб боротися у тривалий конфлікт із великими державами світу, проте промисловість нашої країни може стати стрижнем нашої національної оборони. Виробляючи велику кількість важкого озброєння, що ефективно використовується в польових умовах, наші солдати можуть завдати непропорційно великих втрат їх чисельності."
 VNC_modernize_the_guns: "Модернізувати зброю"
 VNC_modernize_the_guns_desc: "З невеликої сучасної армії, наші солдати зможуть перемогти ворога."
 VNC_artilery_effort: "Фокус на артилерії"
 VNC_artilery_effort_desc: "Артилерія була ключем до перемоги Німеччини у великій війні. Ми повинні мати найновішу зброю з найбільшим радіусом поразка."
 VNC_grand_battle_plan: "Великомасштабне планування"
 VNC_grand_battle_plan_desc: "Завдяки акуратному плануванню та ефективному командуванню, армія диявольськи добре боротиметься."
 VNC_flexiable_planning: "Швидка та дисциплінована"
 VNC_flexiable_planning_desc: "Піхота має бути моторизована і при цьому досить добре захищена. Наші плани повинні не тільки припускати негайного виконання, а й уникати прямого конфлікту з ворогом."
 VNC_support_brigades: "Бригади підтримки"
 VNC_support_brigades_desc: "Не стандартне спорядження підтримки потрібно нашим дивізіям, щоб більш ефективно боротися. Ми повинні досліджувати їх більш досконалі варіанти."
 VNC_infantry_tanks: "Комбінована армія"
 VNC_infantry_tanks_desc: "З останніми технологіями наземних, повітряних та морських військ, Лев Святого Марка знову гарчить і грізно дивиться на своїх ворогів."
 VNC_commander_initative: "Ініціативні командири"
 VNC_commander_initative_desc: "Командири підрозділів повинні мати більшу самостійність у виконанні планів та здійсненні їх на свій розсуд."
 VNC_planning_schools: "Школи планування"
 VNC_planning_schools_desc: "Малювання карт та ліній битв це наука. Відповідно до цього ми маємо створити спеціалізовані академії."

### Venetian Revolt ###
 VNC_last_stand: "The Last Stand of Liberty" # (!)
 VNC_last_stand_desc: "The rescinding of state autonomies and the suspension of elections by the ANI was a flagrant violation of justice. It falls onto us to take arms against this tyranny and to stand for all that is good in the world. War with the Ultranationalists is coming and we must prepare by using all available stockpiles to arm anybody willing to fight." # (!)
 VNC_unite_rebel: "Unite the Rebel Forces" # (!)
 VNC_unite_rebel_desc: "The impromptu nature of our rebellion and the raising of militia forces has meant that our high command is facing difficulties with organising the armed forces. Confusion over orders within the military is common and must be remedied as soon as possible." # (!)
 VNC_raise_militias: "Raise Partisan Units" # (!)
 VNC_raise_militias_desc: "After the liberation of Friuli, many eager volunteers, who were unable to join the rebellion amongst the initial confusion in the rebellion, have petitioned to fight alongside our military against the tyrants in Milan. We must act upon this opportunity and recruit these men." # (!)
 VNC_rally_defectors: "Rally Sympathetic Defectors" # (!)
 VNC_rally_defectors_desc: "With the ANI facing increasing losses against Venetian forces, they are facing growing opposition both among the civilian population and the armed forces. What was promised to be a swift war has now turned into a quagmire while the prospect of foreign intervention is becoming more of a reality. We can capitalise on this opposition by appealing to disaffected soldiers to defect and help overthrow the tyrant Ciano." # (!)
 VNC_promote_coordination: "Promote Army Coordination" # (!)
 VNC_promote_coordination_desc: "Although our efforts to unify our rag-tag forces into a proper army have been bearing some success, the military is still facing issues of cohesion. Further effort must be undertaken if we are to defeat the ANI." # (!)
 VNC_desperate_defence: "Resist the Nationalist Offensive" # (!)
 VNC_desperate_defence_desc: "We are on the edge of defeat, which will surely spell for the rest of Italy. Propaganda will have to be spread among our soldiers to remind them of why they fight. Unfortunately we will have to resort to desperate measures to ensure our survival." # (!)
 VNC_utilise_austrian_ties: "Utilise Austrian Ties" # (!)
 VNC_utilise_austrian_ties_desc: "Our rebellion has been welcomed with open arms by the Austrians, since Ciano represents a threat to their interests. They are willing to send covert aid to assist us, which we can't refuse." # (!)
 VNC_import_arms: "Import Foreign Arms" # (!)
 VNC_import_arms_desc: "Our army requires more supplies if we are to stand a chance against the National Republic. Fortunately for us, the Austrian are willing to lend their old stockpiles for a cheap price." # (!)
 VNC_final_push: "The Final Push" # (!)
 VNC_final_push_desc: "Victory after victory has been accomplished on the battlefield and the defeat of Ciano and his ilk is all but assured. Morale among the military is at an all time high while the ANI is facing mass desertions." # (!)
 VNC_propaganda: "Spread Anti-War Propaganda" # (!)
 VNC_propaganda_desc: "As this war pits brother against brother, calls for peace have grown louder. The failure of the ANI to produce a swift victory is causing major morale issues which we can exploit. With the assistance of Austria, we can smuggle propaganda calling for the overthrowal of Ciano. With many already questioning the ability of the ANI to win the war with thousands already dead and a common sentiment that Ciano has left Italy vulnerable to the socialists, this is sure to be effective." # (!)

