### Events ###
 venice_events.1.t: "Перше засідання Великої Ради"
 venice_events.1.d: "Вперше за понад століття, Велика Рада Венеції знову збирається. Члени з усієї республіки збираються у Венеції, щоб обговорити, як має будуватися Венеціанська Республіка. Вже у двох сторін з'явилися ті, які хочуть, щоб Венеція була як Нова Республіка, і ті, які хочуть, щоб Стара Республіка була відновлена."
 venice_events.1.a: "Починаємо, панове!"
 
 venice_events.2.t: "Вибори та термін повноважень дожів"
 venice_events.2.d: "Перше питання – це вибори дожів. У Стародавній Республіці Дож обирався довічно Великою Радою. 30 членів були обрані за випадковим жеребкуванням, яке потім було зменшено до 9 по випадковому жеребкуванні. Ті 9 назвали б 40 членів, які мали бути затверджені 7 із 9. 40 було скорочено за жеребом до 12, які назвали 25 членів. Ці 25 повинні були бути схвалені 9 з 12. Ці 9 назвали б 45 членів, і кожного з них довелося б затвердити 7 з 9. 45 членів потім скоротили за жеребом до 11. Ці 11 членів назвали 45, які повинні були бути затверджені 9 з 11. Ці 45 були врешті-решт зменшені за жеребом до 25, і вони зрештою обрали Дожа, який збереже цю посаду довічно.\n\nЗвичайно, система вважається досить архаїчною. Ті, хто перебуває у Великій Раді, прагнучи модернізувати Республіку, натомість пропонують, що правитель повинен обиратися безпосередньо народом і з чотирирічним терміном, що підлягає переобранню."
 venice_events.2.a: "Вибір народом імператора на 4 роки"
 venice_events.2.b: "Залишіть старий метод, без анархії!"
 
 venice_events.5.t: "Створено Нову Республіку!"
 venice_events.5.d: "Після багатьох днів голосування та дебатів Консульство вирішило: Стати новою модернізованою та ліберальною республікою. Це знаменує собою новий розділ історії Венеції!"
 venice_events.5.a: "Fon sù i fondaminti de un nóvo doman!"
 
 venice_events.6.t: "Стара Республіка була відновлена!"
 venice_events.6.d: "Після багатьох днів голосування та дебатів Велика Рада вирішила відновити стару консервативну республіку. Це знаменує собою новий розділ історії Венеції."
 venice_events.6.a: "Fon sù i fondaminti de un nóvo doman"

#venice.7-17 removed

 venice_events.18.t: "Ми програємо у Венеції"
 venice_events.18.d: "Неймовірно, ми поступаємося місцем венеціанцям. Або ми даємо їм те, що вони хочуть зараз, і сподіваємося, що вони на цьому зупиняться, або нам загрожує доволі принизлива поразка від їхніх рук, внаслідок якої ми втратимо все."
 venice_events.18.a: "Припинити цю війну зараз"
 venice_events.18.b: "Ні, ще рано здаватися"
 
 venice_events.19.t: "[From.GetNameDefCap] просить миру"
 venice_events.19.d: "Наша війна проти [From.GetNameDef] пройшла добре... настільки добре, що вони готові віддати нам Істрію та будь-які інші наші претензії, якщо ми просто закінчимо війну тут. Що ж нам робити?"
 venice_events.19.a: "Давайте покінчимо з цим"
 venice_events.19.b: "Навіщо тут зупинятися? Ми заберемо все!"
 
 venice_events.32.t: "Відновлення шлюбу з морем"
 venice_events.32.d: "Протягом століть, починаючи з 1000 р. у День Вознесіння проходила Феста делла Сенса та Шлюб із Морем. Однак, оскільки Наполеон знищив республіку в 1798, фестиваль припинив своє святкування. Сьогодні Республіка реформується і сьогодні ми можемо ще раз відзначити шлюб венеціанської республіки з морем."
 venice_events.32.a: "Ми йдемо за тобою, море, як знак істинного та вічного панування"
 
 venice_events.33.t: "Шлюб із морем [GetYear] року"
 venice_events.33.d: "Сьогодні ми ще раз наголошуємо на шлюбі моря. Численні прикрашені кораблі залишилися в гавані Венеції, що тріумфують як з республіки, так і гостей. Після численних промов правитель [Root.GetLeader] кидає обручку в лагуну, що означає шлюб Венеції з морем. Пізніше в ніч феєрверків розпочалося святкування національного дня Венеції у всій Венеції, включаючи інші міста, крім Венеції."
 venice_events.33.a: "Ми йдемо за тобою, море, як знак істинного та вічного панування"
 
 venice_events.34.t: "Відродження Венеціанського карнавалу"
 venice_events.34.d: "За часів Венеціанської республіки Карнавал був популярним святом, яке ознаменувало кінець Великого посту і до початку середи. Навіть після закінчення республіки у 1798 році фестиваль завжди був популярним, і традиції збереглися. Однак тепер, коли Республіка відновлена, ми знову можемо почати відзначати Карнавал."
 venice_events.34.a: "Хай живе Венеція!"
 
 venice_events.35.t: "Венеціанський карнавал"
 venice_events.35.d: "Сьогодні міста республіки заповнюються людьми, які приїжджають, щоби відсвяткувати венеціанський карнавал. Місто Венеція та багато міст венеціанської республіки наповнені людьми у яскравих костюмах та масках. А феєрверк який буде наприкінці дня – означає кінець карнавалу."
 venice_events.35.a: "Хай живе Венеція!"
 
 venice_events.36.t: "Міст свободи"
 venice_events.36.d: "Сьогодні відзначається відкриття Понте делла Ліберта чи Міст Свободи. Понте делла Ліберта поєднує місто Венецію з материком. Після того, як республіка знову існує і місто Венеція - серце Республіки знову, міст був створений, щоб відзначити свободу, яку має республіка."
 venice_events.36.a: "Захищай мир та свободу!"
 
 venice_events.37.t: "Морська військова школа Себастіано Веніра"
 venice_events.37.d: "Сьогодні у Венеції відкрилася нова військово-морська академія, військово-морська школа Себастіано Венір, яка допоможе навчити нове покоління венеціанських адміралів. Названо на честь знаменитого венеціанського адмірала Себастіано Веніра, який виграв битву під Лепенті. Військово-морська школа Себастіано Веніра також забезпечує любов до моря з численними супутніми діями від плавання до плавання. Багато хто з викладачів є або членами венеціанського флоту, або ветерани венеціанського флоту."
 venice_events.37.a: "Нове покоління венеціанських моряків!"
 
 venice_events.50.t: "[Root.GetAdjective]і вибори [GetYear] року"
 venice_events.50.d: "Місяці, що передували виборам нового Дожа та його партії цього року в [Root.GetNameDef], були настільки ж суперечливими та напруженими, як і раніше. З людьми, які затоплюють виборчі дільниці, переможцем виявляється..."
 venice_events.50.a: "...Християнсько-ліберальна партія."
 venice_events.50.b: "...Республіканська партія Венеції."
 venice_events.50.c: "...Католицька ліга."
 venice_events.50.e: "...Народна партія Венеції."
 
 venice_events.51.t: "Обрання Дожа"
 venice_events.51.d.revolt: "Візантійський процес вибору нового довічного Дожа зайняв тижні, але тепер його вибір складається з двох кандидатів: Джузеппе Вольпі, героя повстання, та Джованні Понті. Вольпі, можливо, був би фаворитом завдяки його ролі в здобутті незалежності Венеції, але є багато консерваторів, які вважають, що його ідеї реформи занадто ліберальні. Понті набагато більше любимо за його місце серед багатої еліти, і той факт, що він бачить, як потрібно розширити роль дворянства... тоді як Вольпі навіть не був прихильником повернення на шлях Стародавньої Республіки. Тим не менш, голосування наближається."
 venice_events.51.d.norevolt: "Візантійський процес вибору нового Довічного дожа зайняв тижні, але тепер він зводиться до двох кандидатів: ліберала Джузеппе Вольпі та консерватора Джованні Понті. Зважаючи на те, що Вольпі та його партія навіть не були прихильниками повернення на шлях Стародавньої Республіки, Понті - явний фаворит. Тим не менш, зв'язки Вольпі серед еліти значні, завдяки його численним позиціям у провінційному уряді, і є шанс, що він таки зможе перемогти."
 venice_events.51.a: "Джузеппе Вольпі - наш новий Дож!"
 venice_events.51.b: "Джованні Понті - наш новий Дож!"

