### Events ###

 wallonia.1.t: "Розпад Фландрії-Валлонії"
 wallonia.1.d: "Фландрія відокремилася від нашого Королівства та оголосила про свою незалежність. Громадяни Німеччини та королівська родина залишили цей регіон та відновили свою владу над нашою країною. Тим часом революція все ще вирує та дестабілізує регіон, не бачачи чіткого кінця. Потрібні швидкі та рішучі дії, щоб уникнути червоної загрози, яка хоче знищити нашу націю. Валлонські капіталісти та ліберали, хоч і бояться революції, але не менш незадоволені німецьким пануванням. Їхні зусилля щодо формування республіки за минуле десятиліття виявилися безплідними, але тепер, можливо, з'явилася нова можливість."
 wallonia.1.a: "Піднімай Півня, Валлонія народилася!"
 
 wallonia.2.t: "Проблема у Серанзі"
 wallonia.2.d: "Внаслідок заворушень і протестів на всій території Sillon Industriel члени Синдикалістського опору сховалися на сталеливарних заводах Seraing, відмовляючись дозволити заводу знову відкритися і утримуючи в заручниках дванадцять членів адміністрації. Війська, що відступають із Фландрії, масово групуються неподалік Намюра, але невеликий контингент може бути перекинутий у Льєж, щоб допомогти вирішити цю проблему. Акціонери компанії тим часом відчайдушно закликають уряд залишити об'єкт незайманим та наполягають на максимальному захисті своїх інтересів."
 wallonia.2.a: "Відправте збройні сили до Серанги."
 wallonia.2.b: "Вислухати вимоги червоних."
 
 wallonia.3.t: "Переговори із синдикалістами"
 wallonia.3.d: "Один із лідерів бунтівників, які опинилися в пастці всередині млинів, вийшов і висунув нам їхні вимоги. Вони обіцяють залишити фабрику незайманою, якщо король дотримуватиметься умов, досягнутих під час страйків 1935 року, підпише новий Закон про працю, що вводить в дію обіцяний сорокагодинний робочий тиждень і викладає заходи, що забезпечують більш прозорі відносини між працівниками та роботодавцями. Ліберальна партія вже заявила про свою незгоду з вимогами, оскільки це придушуватиме вільну торгівлю і забере у них привілеї. Проте, якщо ми поступимося їхнім вимогам, ми зможемо послабити підтримку відверто синдикалістської революції та змінити думку більш ліберальних членів БРП."
 wallonia.3.a: "Поступитися їх вимогам."
 wallonia.3.b: "Загальмуйте переговори."
 wallonia.3.c: "Надішліть Польову жандармерію."

#Stalled Negotiations

 wallonia.31.t: "Переговори, що застопорилися"
 wallonia.31.d: "Минуло два дні з того часу, як були отримані вимоги синдикалістів, і досі уряд не дав на них відповіді. Новини про ситуацію поширилися по всій країні, як лісова пожежа, і подібні дії було здійснено на скляному заводі в Шарлерої і навіть вразили виробника зброї FN. Ситуація доходить до кипіння, і з терористичними атаками в Ейнауті ми повинні діяти негайно, інакше армія буде надто розпорошена, щоб протистояти великим повстанням. Наші командири радять нам навести приклад страйкуючих 'Seraing' і послати армію, щоб вибити їх з їхнього опорного пункту. Ліберальні лобісти досі застерігають короля від жорстоких дій та радять йому шукати золоту середину."
 wallonia.31.a: "Надішліть Польову жандармерію."
 wallonia.31.b: "Підпишіть урізаний варіант Закону про працю."
 
 wallonia.32.t: "Закон про працю прийнято"
 wallonia.32.d: "Завдяки обіцянню поліпшення умов праці та оголошеному закону про працю, багато невеликих страйків були заспокоєні і залишили заводи, не завдавши занадто великої шкоди. Страйкарі Seraing, проте, все ще продовжують триматися і знову вимагають від уряду підписати повний закон про працю або негайно піти у відставку. БРП, вплив якої значно зріс за останнє десятиліття, приєдналася до вимог синдикалістів і зажадала негайної відставки уряду."
 wallonia.32.a: "Ми маємо заручитися підтримкою лібералів!"
 
 wallonia.33.t: "Ліберальна партія відмовляється допомагати"
 wallonia.33.d: "Відчуваючи свій шанс, ліберали вирішили самі розіграти свою долю та приєдналися до БРП у їхніх вимогах про відставку уряду. Вони заявляють, що єдиний спосіб вирішити цю кризу – це прислухатися до народу та провести надзвичайні вибори."
 wallonia.33.a: "Де нам тепер отримати підтримку?"
 
 wallonia.34.t: "Протест у Ла-Лув'єрі"
 wallonia.34.d: "Схоже, що в Ла-Лув'єрі тисячі незадоволених шахтарів спустилися на міську площу, щоб висловити протест проти пронімецького уряду та вимагати зречення Адальберта. Польова жандармерія стежила за протестом і поки що змогла запобігти насильству між валлонами та набагато дрібнішим контрпротестом з боку німецьких громадян. Незважаючи на невеликі розміри, протест знаменує кінець епохи. Вже зараз по всій країні проводяться нові акції протесту, а загальний страйк уже два тижні паралізує націю. Ситуація стає абсолютно неприйнятною, оскільки багато німців залишають країну, щоб уникнути репресій з боку синдикалістів."
 wallonia.34.a: "Монархія вагається!"
 
 wallonia.35.t: "Намюрський марш"
 wallonia.35.d: "У країні відбуваються нові акції протесту, багато людей виходять зі своїх будинків, щоби зібратися на вулицях Намура. Виріб престижної регіональної скляної промисловості скульптура Адальберта в натуральну величину була перекинута на міській площі і символічно розбита на шматочки кирками. Незважаючи на те, що поліція змогла заарештувати винних, було вже надто пізно, оскільки осколки скла були швидко вкрадені перехожими, які назавжди увічнюють пам'ять про події того дня."
 wallonia.35.a: "Ми маємо зміцнити палац."
 
 wallonia.36.t: "Королівський радник"
 wallonia.36.d: "Не бажаючи більше ризикувати своїм життям заради короля, королівський радник оголосив про свою відставку і був помічений палацом під гучні оплески. Польова жандармерія була використана, щоб відтіснити натовп від загороджень та уникнути насильницької ескалації. Їхні зусилля були зустрінуті грандіозним виконанням натовпом 'Пісні Валлонів'."
 wallonia.36.a: "Скликайте парламент."
 
 wallonia.37.t: "Фінальна королівська нарада"
 wallonia.37.d: "Лише невелика група політиків, які практично не є членами БРП, відреагувала на виклик і прийшла на те, що можна було б назвати останнім Королівським засіданням. Король запитав кожну людину в кімнаті, чи вважає він, що її нинішнє скрутне становище можна розв'язати. Він не отримував чіткої відповіді, доки лідер Ліберальної партії, Огюст Бьюзьє, не зробив крок уперед і не сказав королю, що немає ніякого способу, щоб він міг повернутися до влади. Люди заявили, що це зречення - це їхня вимога. Тільки тоді ми зможемо заспокоїти народ та відновити нашу роботу."
 wallonia.37.a: "Зречення - єдиний прийнятний вихід."
 wallonia.37.b: "Можливо, референдум?"
 
 wallonia.38.t: "На прохання про референдум відмовлено"
 wallonia.38.d: "В останній спробі зберегти владу Адальберт попросив уряд провести референдум про майбутнє монархії, але отримав відмову. Підтримка короля майже досягла однозначних цифр, що робить дорогий референдум безглуздим. Пропозиція була поставлена ​​на голосування та одностайно відхилена. Правління короля Адальберта закінчилося."
 wallonia.38.a: "Підписати папери про зречення престолу."
 
 wallonia.39.t: "Король Адальберт I зрікається"
 wallonia.39.d: "Знехтуваний і фламандцями, і валлонами, Адальберт, нарешті, здався і о 16:00 поставив свій останній підпис як король фламандців та валлонів. Незважаючи на те, що німецьке правління далеко не закінчилося, монархія добігла кінця."
 wallonia.39.a: "Піднімайте Валлонського Півня!"
 
 wallonia.310.t: "Перші валлонські вибори"
 wallonia.310.d: "Після двох десятиліть суворого німецького правління було проведено перші вільні вибори. Навіть синдикалістська гілка БРП була допущена до участі і провела останній тиждень, відчайдушно набираючи якнайбільше популярності. ЛП також заручилася істотною підтримкою і особливо популярна в місті Намур і серед німецької меншини, що залишилася. Однак жодна з партій, схоже, не в змозі досягти абсолютної більшості, і політичний безвихідь може затягтися на кілька тижнів, якщо не буде досягнуто згоди."
 wallonia.310.a: "БРП виграє вибори."
 wallonia.310.b: "ЛП здобуває нищівну перемогу."
 
 wallonia.311.t: "ЛП виграє більшість місць"
 wallonia.311.d: "Майже побивши БРП та католиків, ЛП під керівництвом свого лідера Огюста Бьюзьє виборола найбільшу кількість місць і отримала право розпочати формування уряду. У той час як католико-ліберальний альянс є найімовірнішим результатом, БРП запропонувала допомогу ЛП, якщо вони зможуть гарантувати більше свободи для робітничого класу та негайно ухвалити Закон про працю через Парламент. Так званий 'червоно-жовтий альянс' надав би майже повний контроль над урядом, але зберегти його в цілості та безпеці може виявитися складніше, ніж шведська коаліція."
 wallonia.311.a: "Справжня робота починається."

#Give in to their demands

 wallonia.41.t: "Адальберт домовляється з страйкуючими"
 wallonia.41.d: "Упираючись спиною в стіну і займаючи позицію сильного суверена, який стає дедалі вразливішим, король Адальберт погодився підписати Закон про працю. Синдикалісти залишили свої позиції, і їх лідера можна було бачити королю, що потискає руку, публічно вказуючи на цікаве пом'якшення абсолютистської одержимості Адальберта."
 wallonia.41.a: "Закон про працю підписано."
 
 wallonia.42.t: "Підтримка короля збільшується"
 wallonia.42.d: "Вражений рішучими діями свого короля парламент аплодував стоячи на черговому засіданні. Лідер БРП, Фернан Дехус, виступив із промовою, відкрито вихваляючи Адальберта і оголошуючи про своє прагнення до більш демократичної конституційної монархії."
 wallonia.42.a: "Публічне обожнення, цікаве..."
 
 wallonia.43.t: "Перемир'я, запропоноване спротиву"
 wallonia.43.d: "Після того, як провінція Льєж частково заспокоїлася, Адальберт запропонував перемир'я синдикалістському опору, який досі запекло захищає західні села Ено. Обіцяючи королівське помилування та можливість створити свою власну легальну партію, король зажадав повного припинення воєнних дій. Синдикалістські заколотники, однак, відмовилися від цієї пропозиції та збільшили кількість нальотів на наші військові табори."
 wallonia.43.a: "У них був шанс."
 
 wallonia.44.t: "Синдикалістський опір придушений"
 wallonia.44.d: "Після відмови синдикалістів були зібрані ударні сили, що складаються як з валлонських, так і німецьких військ, з наказами вступити до Монсу та убезпечити місто, тоді як загони з флангу атакували повстанців, оточили їх та почали успішно очищати вулицю за вулицею. Незважаючи на те, що протягом двох тижнів точилися запеклі бої, зрештою ми відновили контроль із відносно мінімальними втратами."
 wallonia.44.a: "Синдикалісти поки що переможені."

#Send in the Feldgendarmerie

 wallonia.51.t: "Солдати штурмують Seraing"
 wallonia.51.d: "Як і минулого року, Адальберт вкотре наказав про насильницький розгін протестувальників і силовий розгін страйків. Протягом двох годин фабричний комплекс було очищено від усіх опозиціонерів. Підлога почервоніла від крові, оскільки останні із синдикалістів були зарізані, що є чітким попередженням для всіх інших бажаючих протестувати."
 wallonia.51.a: "Опір буде знову придушено."
 
 wallonia.52.t: "Визволення Монса"
 wallonia.52.d: "Після нашої поразки під Монсом під час бельгійської революції наші війська зализували свої рани. Однак тепер вони повністю підготовлені та готові атакувати синдикалістські барикади."
 wallonia.52.a: "Вогонь по команді, бійці."
 
 wallonia.53.t: "БРП виключено з парламенту"
 wallonia.53.d: "Хоча між помірною фракцією БРП, яка входить до складу уряду з 1919 року, і радикальної синдикалістської фракції, що відкололася, немає чіткого зв'язку, Адальберт підписав королівський указ, оголосивши партію поза законом і вигнавши її з уряду. Незважаючи на гучні протести, як і очікувалося, всі вони були пригнічені перспективою ув'язнення."
 wallonia.53.a: "Ще один крок до кінця синдикалізму."
 
 wallonia.54.t: "Нова Валлонія"
 wallonia.54.d: "За останні два тижні багато що змінилося: було знищено синдикалістські осередки, що залишилися, і здійснено масові арешти по всій компанії Sillon Industriel. Експерти оцінюють кількість загиблих близько 15300 громадян та арешт близько 800 провідних членів організації. Німецький контроль знову значною мірою встановлений у Валлонії, підтримуваний режимом страху та репресій."
 wallonia.54.a: "Тост на честь цього!"
 
 wallonia.55.t: "Призначити королівського радника"
 wallonia.55.d: "Незважаючи на те, що влада парламенту обмежена, вони все ще зберігають певну силу. Тому нам усе ще потрібен наш королівський радник, щоб доглядати їх. Хоча [GetSecondInCommand] добре служив нам протягом багатьох років, він, здається, має нерішучість і, можливо, потребує заміни. Більшість нашої влади в парламенті заснована на Католицькій партії, яка запропонувала кандидата на наступника Рідера. Ліберали також оголосили свого фаворита і чинять тиск на Адальберта, щоб той зробив свій вибір."
 wallonia.55.a: "Фон Вільмовськи залишиться радником."
 wallonia.55.b: "Обрано кандидата католиків."
 wallonia.55.c: "Кандидата від Ліберальної партії обрано."

#Lobbying with Germany

 wallonia.6.t: "Пошук допомоги проти Фландрії"
 wallonia.6.d: "Політична ситуація стабілізувалася, економіка повільно відновлюється, проте багато що ще належить зробити. Фландрія, яка проголосила свою незалежність під час бельгійської революції, досі є частиною нашої країни. Однак вона випала зі сфери нашого впливу і зараз є членом Рейхспакту. Лише ретельно маневруючи на полях політичних зіткнень Німеччини, ми зможемо заручитися їхньою підтримкою у справі возз'єднання."
 wallonia.6.a: "Надішліть повідомлення до Німеччини."
 
 wallonia.61.t: "Валлонія просить нашої підтримки"
 wallonia.61.d: "Після хаосу бельгійської революції народ Фландрії-Валлонії розділився на дві окремі держави. Голландськомовний регіон Фландрії успішно відокремився від союзу і став деякою мірою автономним членом Рейхспакту. Однак Валлонія все ще перебуває під нашим безпосереднім контролем і нарешті здобула перемогу над революцією. Тепер вони просять нас про допомогу у відновленні їхніх втрачених земель та возз'єднанні Фландрії з Валлонією. Хоча це може відновити наше панування над регіоном, це може призвести до подальших неприємностей у майбутньому. Відмова у цьому проханні може знову вкинути народ у безлад, оскільки влада їхнього уряду може бути поставлена ​​під сумнів."
 wallonia.61.a: "Підтримайте справу Валлонів."
 wallonia.61.b: "Ні, фламандці – добрі союзники."
 
 wallonia.62.t: "Німеччина підтримує нас"
 wallonia.62.d: "Кайзер вибрав правильний шлях і задовольнив наше прохання. Німецька допомога у разі війни не буде направлена ​​до Фландрії, і жодні інші члени Рейхспакту не матимуть права втручатися."
 wallonia.62.a: "Приготуйтеся до вторгнення."
 
 wallonia.63.t: "Німеччина відхиляє наш запит"
 wallonia.63.d: "Кайзер відхилив наше прохання і вигнав емісарів, які висунули цю нібито безглузду ідею. Якщо ми нападемо на Фландрію, то, напевно, відчуємо весь гнів німецького гіганта. У парламенті вже наростає невдоволення, і багато хто бачать у цьому перші ознаки слабкості. Ми маємо діяти обережно, щоб протистояти націоналістичним повстанням."
 wallonia.63.a: "Вільгельм підвів нас!"

#The Government has Failed!

 wallonia.7.t: "Уряд провалився!"
 wallonia.7.d: "Після катастрофічної кампанії із залучення підтримки проти Фландрії та нездатності повністю вирішити синдикалістську проблему, націоналісти стікаються до прапора Леона Дегреля, який обіцяє Валлонії для Валлонів та рішучу відповідь синдикалізму. Коли ліберали вже виступили проти його обурливого популізму, католики, схоже, невпевнено висловлюються проти нього. Неприємності виникають і в армії, де багато хто з тих, хто об'єднався для перемоги над фламандцями, розчаровані своїм урядом і просять більш рішучої відповіді."
 wallonia.7.a: "Заарештувати Дегреля!"
 
 wallonia.71.t: "Арешт Дегреля"
 wallonia.71.d: "Незважаючи на те, що Дегреля легко захопили наша поліція, це викликало масове обурення у всіх містах. Багато хто вбачає в цьому обмеження свободи слова, а риксистська пропаганда починає з'являтися на кожному розі, як і невеликі сутички між поліцією і членами партії, коли їх ловлять."
 wallonia.71.a: "Ситуація починає загострюватись."
 
 wallonia.72.t: "Проблеми у Льєжському університеті"
 wallonia.72.d: "Популістська риторика Дегреля поширилася далеко і дуже широко і стала живильним середовищем для студентів, які мають труднощі з пошуком роботи після кризи Чорного Понеділка. У кампусі та на вулицях організовуються мирні протести, що закликають до його звільнення та створення нових робочих місць."
 wallonia.72.a: "Розігнати натовп."
 
 wallonia.73.t: "Бунти в армії"
 wallonia.73.d: "У багатьох невеликих казернських загонах, покликаних спеціально для воєн за об'єднання, валлонські солдати, схоже, будують змови проти своїх німецьких командирів. Недотримання наказів та навмисне пошкодження військової техніки, схоже, стали популярними замашками серед наших молодих солдатів."
 wallonia.73.a: "Розосередити ці полиці по всій країні."
 
 wallonia.74.t: "Послання з Ватикану"
 wallonia.74.d: "Папа вирішив втрутитися у справу Дегреля, закликаючи до помилування. Схоже, що прихильники Рекса змогли зв'язатися з монахинею Мюнхена Еудженіо Пачеллі, яка зв'язалася з Папою Римським. Вражений відданістю Дегреля Богу, Святий Отець звернувся до нашого уряду з проханням помилувати Дегрель. У наших інтересах тримати це прохання в таємниці, оскільки воно може призвести до серйозних неприємностей, якщо це просочиться назовні. Кардинал Мерсьє запропонував виступити від імені прем'єр-міністра у парламенті, заперечуючи все це."
 wallonia.74.a: "Дозвольте Мерсьє виступити."
 
 wallonia.75.t: "Зрада Мерсьє!"
 wallonia.75.d: "Незважаючи на те, що його промова була перевірена кабінетом міністрів і передана йому перед виступом, Мерсьє вирішив виступити проти уряду, поставивши під сумнів їхню волю і докладно виклавши папський лист. Це, очевидно, призвело до обурення в парламенті прихильників Дегреля, які вимагають його звільнення та хвалять Мерсьє за його зусилля у висвітленні скандалу."
 wallonia.75.a: "Все йде не надто добре."
 
 wallonia.76.t: "Звільнити Дегреля?"
 wallonia.76.d: "У міру того, як громадська думка налаштована проти уряду і кількість вимог про звільнення Дегреля зростає з кожним днем, ми незабаром будемо змушені вирішити, чи звільнити його і сподіватися, що це заспокоїть натовп, що зібрався перед парламентом, або ж утримати його у в'язниці та ризикнути. піддатися народному гніву. Міністр внутрішніх справ, однак, наполягає на тому, щоб прем'єр прискорив процес і стратив Дегреля до того, як ситуація вийде з-під контролю."
 wallonia.76.a: "Відпустити Дегреля."
 wallonia.76.b: "Прискорьте процес."

#Degrelle released
 wallonia.77.t: "Дегрель звільнено"
 wallonia.77.d: "Щоб уникнути подальшої ескалації, уряд вирішив не подавати на Дегреля до суду та зняв з нього звинувачення. Незважаючи на те, що цей акт спочатку послужив стримування наростаючих заворушень, основну частину шкоди вже завдано. Фотографії тендітного та ослабленого Дегреля, що залишає в'язницю, стали новинами на перших шпальтах газет по всій країні. Рексисти в уряді наполягають на вотумі недовіри, заявляючи, що нинішній уряд явно не виступає від імені свого народу і має негайно піти у відставку. Сам Дегрель тим часом оголосив про своє висування на посаду прем'єр-міністра та сприяє підживленню рексистської пропагандистської машини."
 wallonia.77.a: "Катастрофа!"
 
 wallonia.78.t: "Рух про вотум недовіри успішний!"
 wallonia.78.d: "Зазнавши поразки у голосуванні про вотум недовіри з рахунком 103-75, весь кабінет міністрів неохоче пішов у відставку, а уряд впав. Дострокові вибори було призначено на кінець місяця, тоді як усі регулярні справи в уряді припинилися. Вже стало ясно, що це будуть швидкі вибори, де Рекс опиниться на межі перетворення на найбільшу партію у Валлонії."
 wallonia.78.a: "БРП, ХД та ЛП виступають разом."
 wallonia.78.b: "ХД висловлюється за Дегрель"
 
 wallonia.79.t: "Рекс виграє вибори!"
 wallonia.79.d: "Рекс став найбільшою партією у Валлонії, за якою впритул слідує БРП. Хоча Рексу не вдалося досягти абсолютної більшості, за підтримки ХД було створено робочу коаліцію. БРП та ЛП закликали до перерахунку голосів, але суди відмовили їм у цьому, а судді заявили, що Рекс виграв чесно та справедливо."
 wallonia.79.a: "Дегрель бере на себе контроль."
 
 wallonia.710.t: "Велика коаліція перемагає під час виборів!"
 wallonia.710.d: "Об'єднавши свої зусилля та викривши Рекс, велика коаліція БРП, ХД та ЛП змогла перемогти на виборах. Рекс набрав лише 19% голосів і не увійшла до складу уряду. Незважаючи на те, що багато прихильників Дегреля все ще залишаються, партія, швидше за все, ніколи не досягне тієї ж цифри."
 wallonia.710.a: "Перемога демократії!"

#Degrelle goes to trial
 wallonia.711.t: "Суд над Дегрелем"
 wallonia.711.d: "Тисячі людей зібралися за межами Верховного суду Валлонії, коли Дегрель постав перед суддею. Після довгих годин судового розгляду суддя нарешті виніс свій вердикт. Дегреля неодноразово визнали винним у нападі на націю, спрямованому на повалення або зміну форми правління та заклик до бунту проти законної держави та її законно призначених органів. Цей ряд злочинів має бути караним смертною карою, результат якої має бути виконаний до кінця тижня."
 wallonia.711.a: "Сподіваюся, це означає кінець Рекс."
 
 wallonia.712.t: "Рексистський переворот"
 wallonia.712.d: "Підігріваються несправедливим засудженням Дегреля і суворістю його покарання, все більше прихильників стікаються до прапорів Рексиста. У неділю ввечері, коли більшість урядових установ закрилися, військові путчисти здійснили переворот, взявши в полон прем'єр-міністра в його ліжку та захопивши багато ключових військових об'єктів. Звільнений своїми прихильниками, Дегрель оголосив про початок нової ери Рексизму і особисто супроводжував свої війська, щоб захопити останні урядові осередки, що залишилися. Коли наступного дня сонце зійшло, Рекс досяг своїх цілей, пов'язаних із переворотом, і взяв під свій повний контроль державу."
 wallonia.712.a: "Нова ера чекає!"

#Downfall of Degrelle
 wallonia.713.t: "Замах на Дегреля!"
 wallonia.713.d: "Під час відвідування фабрики FN Herstal Леона Дегреля було застрелено робітником фабрики. Хоча його охоронці негайно відкрили вогонь у відповідь, вбивши нападника і Дегреля спішно відвезли до найближчої лікарні, медична допомога виявилася запізнілою, і близько 16:00 наш великий вождь помер. Завдяки його консолідації влади за останні кілька років, здається, що немає явного наступника його спадщини, і в той час як лідери Рекс воюють одна з одною, інші партії відчувають шанс повернути собі втрачену популярність. Чи зможе Рекс зберегти владу після втрати свого харизматичного лідера чи ні, але над Валлонією безперечно лютують темні хмари."
 wallonia.713.a: "Без сумніву, Рекс зараз сам порве себе на шматки."
 
 wallonia.714.t: "Ворожнеча всередині Рекс"
 wallonia.714.d: "Після смерті Дегреля, друга за значимістю людина у партії Віктор Маттіс боролася за контроль над партією з іншими великими гравцями, такими як Луї Коллар та міністр пропаганди Жорж Проспер Ремі. Лідерські якості Маттіса швидко перевершили його недоліки після того, як він вирішив, що народ можна втримати тільки в умовах крайніх репресій. Хоча, схоже, що порядок тимчасово відновлено, за фасадом насильства опір продовжує наростати, і правління Маттіса може бути недовгим."
 wallonia.714.a: "Ще більша нестабільність."
 
 wallonia.715.t: "Переворот у Валлонії!"
 wallonia.715.d: "Криза наступності, схоже, нарешті торкнулася армії, яка піднялася на знак протесту проти жорстоких розправ, влаштованих за наказом Маттіса з метою знищення своїх опонентів. За підтримки ЛП та БРП офіцери наказали своїм солдатам не підкорятися всім наказам Рексистів, а вулицями Льєжа у бік партійного штабу були помічені танки. Тим не менш, прихильники жорсткої лінії, що залишилися, не бажають здаватися так легко і без капітуляції з боку Рексистів кровопролиття майже неминуче."
 wallonia.715.a: "Зажадати, щоб вони склали зброю."
 
 wallonia.716.t: "Консультація з Ремі"
 wallonia.716.d: "У той час як Луї Коллар зміцнився з жорсткими прихильниками Рекс у штаб-квартирі партії, Жорж Проспер Ремі співпрацює з опором з моменту смерті Дегреля, прагнучи повернення до демократії та мирної передачі влади. Незважаючи на те, що досі його зусилля виявилися марними щодо уникнення збройного конфлікту, він все ще зберігає певний вплив усередині нації і переконав багатьох інших Рексистів за межами столиці здатися армії. У той час як він намагався посередничати з прихильниками жорсткої лінії, що залишилися, все зайшло в глухий кут, і здається, що без бою вони не підуть."
 wallonia.716.a: "Починайте атаку."
 
 wallonia.717.t: "Жорж Деффонтен перебирає тимчасове управління"
 wallonia.717.d: "Після короткої, але кривавої облоги партійного штабу армія здобула перемогу та проголосила Жоржа Деффонтена лідером тимчасового уряду до проведення виборів. БРП і ЛП негайно відновили свою пропагандистську діяльність, а після розпуску Рекс військовими Жорж Проспер Ремі оголосив, що він балотуватиметься на посаду, щоб стримати елементи Рексизму, що залишилися, і допомогти Валлонії на її шляху до повної демократії."
 wallonia.717.a: "Ми готуватимемо вибори!"
 
 wallonia.718.t: "Пост-рексистські вибори"
 wallonia.718.d: "Після падіння Рекс та військового перевороту вибори нарешті настали. БРП під керівництвом Фернана Дехусса чудово показала себе, але отримала кілька ударів через руйнівний скандал щодо одного з членів їхньої партії. Огюст Бьюссере також чудово справляється зі своїм посилом про ліберальну демократію та залучає багатьох німецьких капіталістів. Жорж Проспер Ремі, на подив багатьох, досі уважно спостерігає за перебігом виборів і може навіть вирвати з них впевнену перемогу своїм посланням солідарності та національної єдності."
 wallonia.718.a: "Фернан Дехус та БРП."
 wallonia.718.b: "Огюст Бьюіссере та ЛП."
 wallonia.718.c: "Жорж Проспер Ремі та НВС."

#POB wins the elections

 wallonia.8.t: "БРП виграла вибори"
 wallonia.8.d: "Не дивно, що БРП змогла вплинути на виборців та здобути нищівну перемогу. Внутрішні розбрати, однак, завдають шкоди партії, і в парламенті можна почути довгі дискусії щодо майбутнього соціалістичної партії. Фракція під керівництвом Люсі Дежарден, Жюльєна Лагота та Вальтера Дожа завдає шкоди репутації Фернана Дехауса і може змусити його прийняти небезпечне становище. Синдикалісти вимагають швидкої та безболісної революції, тоді як більш консервативна фракція вважає за краще зберігати статус-кво при невеликих соціалістичних реформах."
 wallonia.8.a: "Наближаються важкі переговори."
 
 wallonia.81.t: "Питання лідерства"
 wallonia.81.d: "У міру того, як БРП намагається влаштуватися та сформувати свій кабінет, проти Фернана Дехосса було висунуто пропозицію про недовіру, назвавши його зрадником робітничого класу та непридатним до управління. Хоча синдикалісти підтримують цю пропозицію, інші фракції на чолі з Жюльєном Лахотом і Вальтером."
 wallonia.81.a: "Фернан Дехус залишається головою партії."
 wallonia.81.b: "Люсі Дюжарден стає головою."
 
 wallonia.82.t: "Кровопролиття в Льєжі"
 wallonia.82.d: "Не маючи консенсусу в рамках БРП, члени екстремістських синдикалістських та тоталістських фракцій вирішили діяти на власний розсуд. Під час чергової невдалої зустрічі Фернана Дехосса з членами нової соціал-ліберальної фракції нападники в масках увірвалися до кімнати, вбивши Фернана Дехосса та його соратників. Понад шістдесят високопоставлених членів БРП було вбито, після чого нападники втекли. Вражений цими подіями, парламент оголосив день національної скорботи за жертвами нападу."
 wallonia.82.a: "Знову панує хаос."
 
 wallonia.83.t: "Лахаут отримує контроль"
 wallonia.83.d: "Після того, як вся опозиція опинилася під його контролем, а помірні синдикалісти не змогли негайно відреагувати на це, Жюльєн Лахаут взяв під свій контроль БРП і став наполягати на повноцінній революції, що розриває ланцюги та звільняє робітничий клас від капіталістичного придушення."
 wallonia.83.a: "Настали темні часи."
 
 wallonia.84.t: "Військові сили розпущені"
 wallonia.84.d: "Щоб уникнути проблем із військовими, Лахаут звільнив усіх офіцерів і припинив їхнє фінансування. Збереглася лише невелика фракція під назвою 'Червона гвардія' - преторіанська гвардія, що складається з найзатятіших прихильників Лахаута."
 wallonia.84.a: "Військові розформовані."

#Recreate Flanders-Wallonia

 wallonia.9.t: "Відтворення Фландрії-Валлонії?"
 wallonia.9.d: "Нарешті, фламандські землі знову під нашим контролем, і народна думка попросила нас знову проголосити державу Фландрія-Валлонія. Однак ми могли б також залишити фламандцям їхню власну державу під нашим керівництвом..."
 wallonia.9.a: "Відновіть Фландрію-Валлонію!"
 wallonia.9.b: "Я віддаю перевагу 'Валлонському Півню'."

#Territorial Demands

 wallonia.10.t: "Валлонський ультиматум"
 wallonia.10.d: "Валлонський уряд надав нам ультиматум з вимогою негайного возз'єднання з ними та відтворення Фландрії-Валлонії. Війська були помічені у виконанні військових навчань вздовж нашого південного кордону, і навіть залишки колишнього флоту Фландрії-Валлонії особливо нахабно діяли біля нашого узбережжя. Формально ми їх перевершуємо в чисельності, проте ми повинні бути в змозі захистити себе."
 wallonia.10.a: "Ну, я вважаю, це в наших інтересах..."
 wallonia.10.b: "Фландрія – незалежна нація!"
 
 wallonia.101.t: "Ультиматум відкинутий!"
 wallonia.101.d: "Ультиматум був відкинутий, і тепер наші сусіди зміцнюють свої межі у рамках підготовки до війни."
 wallonia.101.a: "Починайте вторгнення."
 wallonia.101.b: "Ми нічого не можемо зробити."
 
 wallonia.102.t: "Валлонія вимагає Німецьку Валлонію"
 wallonia.102.d: "Валлонський уряд звернувся до нас з приводу Валлонської провінції, яку ми анексували після Вельткрігу. Вони заявляють, що повернення її їм дозволить заворушення у регіоні та зміцнить наші кордони. Однак ми можемо легко позбавити їх цієї землі і нагадати їм про їх поразку від наших рук."
 wallonia.102.a: "Поверніть Німецьку Валлонію."
 wallonia.102.b: "Переможцю - здобич."
 
 wallonia.103.t: "Валлонія вимагає Фландрію"
 wallonia.103.d: "Валлонія, претендуючи на всі ті землі, що колись належали Бельгії, зажадала, щоб наш народ передав їм контроль над Фландрією."
 wallonia.103.a: "Поверніть Фландрію."
 wallonia.103.b: "Переможцю - здобич."
 
 wallonia.104.t: "Вимога відхилена!"
 wallonia.104.d: "У нашій вимозі було відмовлено, і тепер наші сусіди зміцнюють свої межі у рамках підготовки до потенційного конфлікту."
 wallonia.104.a: "Чорт."

#Internationale

 wallonia.11.t: "Валлонія просить про вступ до Інтернаціоналу"
 wallonia.11.d: "Наш північний сусід успішно розірвав ланцюги та хоче приєднатися до нашого союзу. Можливо, німецькі репресії проти їхньої революції наближаються, тому ми маємо подумати про те, чи хочемо ми піти на такий ризик."
 wallonia.11.a: "Впусти їх."
 wallonia.11.b: "Відмовити їм."
 
 wallonia.111.t: "Інтернаціонал відмовляє у вступі"
 wallonia.111.d: "Нас зрадили наші брати-соціалісти, і тепер нам доведеться зіткнутися з німецькою силою на самоті."
 wallonia.111.a: "Революція програна?"
 
 wallonia.112.t: "Синдикалізм у Валлонії"
 wallonia.112.d: "Схоже, що синдикалізм поширився і на нашу маріонеткову державу Валлонія, і що Адальберт знову був повалений. Наші війська вже готуються до вторгнення, але можуть бути відкликані, щоб запобігти помсті з боку Комуни Франції."
 wallonia.112.a: "Готуйте атаку!"
 wallonia.112.b: "Валлонія вже не актуальна."

#Flavour

#Propaganda

 wallonia.12.t: "БРП поширює пропаганду"
 wallonia.12.d: "У дні, що передують виборам, що оспорюються, всі партії збирають свої найкращі пропагандистські команди, щоб продемонструвати свої сильні сторони і викрити інших. Їхня основна мета, схоже, полягає в тому, щоб зобразити коаліцію ЛП-ХД як ворога і спробувати вселити страх у робітничий клас."
 wallonia.12.a: "Вибори наближаються!"
 
 wallonia.121.t: "ЛП поширює пропаганду"
 wallonia.121.d: "ЛП зосередилася на боротьбі зі страхом, який католики вселяють середньому класу проти соціалістів. 'Карнавал... після Великодня Громадянин став досить мудрим, щоб бачити крізь цю брехню!'"
 
 wallonia.122.t: "Рекс поширює пропаганду"
 wallonia.122.d: "На чолі зі своїм слабо популярним лідером Дегрелем, Рекс прагне похитнути виборців, обіцяючи повне чищення, або 'groote kuisch', від кар'єристких політиків і повернути Валлонію до її справжніх бельгійських кордонів."
 
 wallonia.123.t: "ХД поширює пропаганду"
 wallonia.123.d: "Боячись, що католики проголосують проти них і за Рекс, ХД розпочав наклепницьку кампанію проти Дегреля, називаючи його поперемінно збентеженим 'dwaashoofd' і божевільним з владою, 'macht'."
 
 wallonia.124.t: "БРП поширює пропаганду"
 wallonia.124.d: "Вспоминая рабочих пред-Вельткрига, БРП постаралась представить образ провалившегося альянса ЛП-ХД и их пособников, тонущих в провалах. 'После того, как они не смогли удержать Бельгию, вы все еще доверяете им?'"
 
 wallonia.125.t: "БРП поширює пропаганду"
 wallonia.125.d: "'Час для соціалізму настав. ПЛ-ХД дивиться у минуле, коли БРП дивиться у майбутнє! Так що влада грошей може закінчитися, і може початися царювання робітника!'"
 
 wallonia.126.t: "Антинімецька пропаганда"
 wallonia.126.d: "Повішена посеред ночі без свідків, численна антинімецька пропаганда зображала загарбників як свиней, що спустошують труп Бельгії. Поліцейські обшуки не увінчалися успіхом, але багато німецьких громадян бояться, і обурення поширюється."

#Industrial

 wallonia.131.t: "Заснування IBA"
 wallonia.131.d: "Створені вченими всіх університетів Валлонії та навіть фламандців, Ion Beam Applications було запущено з метою розвитку високотехнологічної промисловості Валлонії. Зосередившись на протезуванні та циклотроні, вони сподіваються докорінно змінити нішу та влаштувати революцію у своїй галузі."
 wallonia.131.a: "Фінансувати їхні плани."
 wallonia.131.b: "Спостерігати за їх прогресом."
 
 wallonia.1311.t: "Окупність інвестицій!"
 wallonia.1311.d: "Завдяки нашим субсидіям IBA спромоглася розширити свою діяльність до американського ринку, а також отримала увагу з боку їхнього уряду. Між ними та IBA було підписано контракт, який спростив процес розширення та поглинання біотехнологічних фірм у Штатах."
 wallonia.1311.a: "Великий успіх!"
 
 wallonia.1312.t: "Інвестиції не вдалися!"
 wallonia.1312.d: "За допомогою субсидій МБА намагалася вийти на німецький ринок, але змушена була підписати жорсткі умови з їх урядом і була заблокована від подальшої експансії. Що ще гірше, схоже, що один із їхніх співробітників злив секрети компанії своїм колегам, через що вони ще більше відстали."
 wallonia.1312.a: "Дуже шкода!"
 
 wallonia.132.t: "Видобуток нових ресурсів"
 wallonia.132.d: "Для боротьби із залежністю від вугілля та важкої промисловості уряд запустив великомасштабну програму з капітального ремонту частини промисловості в Ено, прагнучи перетворити її на скляний центр Європи. З Шарлеруа були залучені кошти та розширені нові та вже існуючі компанії."
 wallonia.132.a: "Нам знадобиться щось більше."
 
 wallonia.1321.t: "Запит від Юніон Мініер"
 wallonia.1321.d: "У той час як бельгійський уряд втратив нашу колонію після Вельткріга, більшість конголезької економіки все ще контролюється нашими корпораціями. Серед них найбільшим є Союз "Мінієр дю Катанга", який зарекомендував себе як один із найважливіших гравців на ринку ресурсів у світі. Однак втручання Міттельафрики в діяльність компанії стає на заваді їхнім інтересам, і їх уряд наклав обмеження на діяльність компанії. Тому вони вирішили зняти більшу частину своїх коштів та взяти кредити у валлонських банках замість німецьких. Однак для цього їм знадобиться підтримка нашого уряду та адаптація до наших законів, щоб вони могли легко переказувати кошти. Незважаючи на те, що переваги можуть бути величезними, ми повинні діяти обережно, щоб уникнути німецького гніву."
 wallonia.1321.a: "Підтримайте UMHK."
 wallonia.1321.b: "Дистанціюватися від їхніх зусиль."
 
 wallonia.1322.t: "Запропонувати нову угоду з Міттельафрикою"
 wallonia.1322.d: "Щоб підтримати наших громадян та UMHK за кордоном, уряд підготував пропозицію для Міттельафрики. Воно вимагає полегшити доступ до шахт, дозвіл на будівництво інфраструктури в Конго та оренду порту Бома для нашої країни. Натомість UMHK заплатить підвищений податок та збудує житло, лікарні та школи для місцевого населення. Буде підписано нову торгову угоду, яка збільшуватиме валлонський імпорт з Міттельафрики і водночас пропонує вигідніші умови для їхнього уряду."
 wallonia.1322.a: "Ми всі можемо отримати користь!"
 wallonia.1322.b: "Давайте не поспішатимемо..."
 
 wallonia.1323.t: "[From.GetName] шукає угоди"
 wallonia.1323.d: "Щоб підтримати своїх громадян і Союз 'Мінієр дю Катанга' в Міттельафриці, [From.GetAdjective]ий уряд підготував для нас пропозицію. Вони просять полегшення доступу до шахт, дозволу на будівництво інфраструктури в Конго та оренди порту Бома для їхньої країни. Натомість UMHK заплатить підвищений податок та збудує житло, лікарні та школи для місцевого населення. Буде підписано нову торгову угоду, яка збільшуватиме валлонський імпорт із Міттельафрики, а також надає більш сприятливі умови для нашого уряду. У зв'язку з економічними проблемами, з якими ми зіткнулися, надання їм можливості інвестувати в нашу країну принесло б величезну користь, але водночас посилило їх вплив на конголезький регіон. Однак їх відмова була б дуже дорогою, оскільки дуже суттєва частина нашої економіки залежить від UMHK."
 wallonia.1323.a: "Смілива, але довгоочікувана пропозиція!"
 wallonia.1323.b: "Ми не укладаємо угод з не членами Райхспакту."
 
 wallonia.1324.t: "Міттельафрика погоджується"
 wallonia.1324.d: "Міттельафрика, схоже, погодилася з нашими умовами і вкотре надала UMHK вільне правління в провінції Конго. Однак наше прохання до порту Бома було відхилено доти, доки ми не виконали свою частину угоди."
 wallonia.1324.a: "Дуже добре!"
 
 wallonia.1325.t: "Міттельафрика відмовила"
 wallonia.1325.d: "Схоже, що норовливий режим Міттельафрики відхилив усі наші вимоги і навіть збільшив податки, що стягуються з наших фірм, ще на два відсотки. UMHK лютує від їхніх дій і оголосила нашому уряду, що колоніальна адміністрація Міттельафрики заплатить за їхні злісні дії."
 wallonia.1325.a: "Сподіваюся, вони не діятимуть надто різко..."
 
 wallonia.1326.t: "Доходи від інвестицій у Конго"
 wallonia.1326.d: "Після розширення залізниць, що з'єднують Бому та Катангу, перші вантажі надходять до порту Антверпена. Завдяки нашим домовленостям з фламандським урядом, який поділив прибуток, більшість товару потрапляє в Льєж. Мідь, уран, золото та багато іншого протікає через канал Адальберта, готові до експорту до Європи."
 wallonia.1326.a: "Гроші надходять."

### Focuses ###
 WAL_Hold_On_To_The_Monarchy: "Зберегти монархію"
 WAL_Hold_On_To_The_Monarchy_desc: "Фламандці можуть вигнати нас, але правління Адальберта продовжуватиметься на півдні."
 WAL_Consolidate_Royal_Power: "Консолідація королівської влади"
 WAL_Consolidate_Royal_Power_desc: "Вкотре було доведено, що лише за допомогою жорстких дій можна тримати населення під контролем."
 WAL_Form_Royal_Guard: "Сформувати Королівську гвардію"
 WAL_Form_Royal_Guard_desc: "Ми не можемо продовжувати залежати від польової жандармерії, нам потрібна сильна та лояльна королівська гвардія."
 WAL_Strengthen_German_Ties: "Зміцнення німецьких зв'язків"
 WAL_Strengthen_German_Ties_desc: "Хороші стосунки з Берліном життєво важливі для нашого правління, тому що без них все може знову впасти."
 WAL_Appoint_Royal_Councillor: "Призначити королівського радника"
 WAL_Appoint_Royal_Councillor_desc: "Королівський радник є нашою прямою сполучною ланкою з парламентом, за яким він спостерігає та втручається від нашого імені. Хоча [GetSecondInCommand] добре служив нам в останні кілька років, недавні повстання, можливо, привели до кінця його кар'єри."
 WAL_Adapt_The_Constitution: "Пристосувати конституцію"
 WAL_Adapt_The_Constitution_desc: "Політичні системи нашої нації радикально змінилися і перегляд старої конституції Фландрії-Валлонії йде повним ходом."
 WAL_Give_Up_Our_Belgian_Claims: "Відмовитись від бельгійських претензій"
 WAL_Give_Up_Our_Belgian_Claims_desc: "Ми більше не повинні прагнути завоювання Фландрії. Ми сильніше власними силами і без них можемо краще зосередитися на потребах валлонського народу."
 WAL_Liberals_Strengthen_Control: "Ліберали посилюють контроль"
 WAL_Liberals_Strengthen_Control_desc: "Після перемоги на виборах та використання своєї коаліції для маневрування в ідеальних позиціях вони нарешті зможуть зосередитися на зміцненні власного контролю над загальною картиною."
 WAL_Le_Chant_Des_Wallons: "Le Chant des Wallons"
 WAL_Le_Chant_Des_Wallons_desc: "Націоналізм посилився, нація зміцнилася, і на кожному розі з'являються нові можливості. Керуючись нашим державним гімном та волею нашого народу, ми вийдемо на обрій!"
 WAL_Reaffirm_Belgian_Claims: "Підтвердити бельгійські вимоги"
 WAL_Reaffirm_Belgian_Claims_desc: "Фламандці, можливо, і здобули найкраще під час їхньої революції, але лев зализував свої рани під виглядом півня. Скоро ми завдамо удару і повернемо собі нашу законну землю."
 WAL_War_Games_On_The_Flemish_Border: "Військові дії на фламандському кордоні"
 WAL_War_Games_On_The_Flemish_Border_desc: "Фламандське вторгнення неминуче, і ретельне спостереження та навчання військ уздовж кордону допоможе нам його попередити."
 WAL_Lobby_Abroad: "Лобіювання за кордоном"
 WAL_Lobby_Abroad_desc: "Після здобуття незалежності вони змогли уникнути нашого гніву під крилом Німеччини. Ми повинні довести Вільгельму, що ми здатні утримати цей регіон, і що його поділ завдає шкоди його великому баченню."
 WAL_Send_The_Ultimatum: "Надіслати ультиматум"
 WAL_Send_The_Ultimatum_desc: "Настав час війни. Фландрія вклониться півню і приєднається до нашого союзу."
 
 WAL_Reform_Into_A_Republic: "Реформування до республіки"
 WAL_Reform_Into_A_Republic_desc: "Монархія довела свою неспроможність і замінили Валлонської Республікою."
 WAL_Elections: "Провести вибори"
 WAL_Elections_desc: "В умовах високої напруженості у відносинах між БРП, ЛП та німецькими роялістами вибори мають бути проведені якнайшвидше, щоб повернути стабільність нашої нації."
 WAL_Invite_The_Catholics: "Запросити католиків"
 WAL_Invite_The_Catholics_desc: "Для забезпечення повної більшості у парламенті та консолідації нашої владної бази нам знадобиться підтримка католиків на півдні."
 WAL_Invite_The_Socialists: "Запросити соціалістів"
 WAL_Invite_The_Socialists_desc: "Ми повинні розширити нашу коаліцію для наших друзів у БРП, щоб прокласти шлях до стабільного та процвітаючого суспільства."
 WAL_Form_A_Government: "Сформувати уряд"
 WAL_Form_A_Government_desc: "Перший раунд переговорів виявився успішним, і тепер настав час завершити формування та оголосити про новий валлонський уряд."
 
 WAL_Syndicalist_Revolution: "Синдикалістська революція"
 WAL_Syndicalist_Revolution_desc: "Синдикалістська революція настала і пронизує промислові центри Sillon Industriel. Щоб уникнути кровопролиття та насильства, потрібна тверда рука."
 WAL_Peacefull_Transition: "Мирний перехід"
 WAL_Peacefull_Transition_desc: "Єдиний спосіб по-справжньому завоювати серце робітничого класу – це справедливі та демократичні вибори. За допомогою міцної парламентської бази влади ми розпочнемо реформування та перетворення Валлонії на наш соціалістичний ідеал."
 WAL_A_BWP_President: "[BEL_HOS] БРП"
 WAL_A_BWP_President_desc: "Фернан Дехус провів партію через вибори і має бути безперечним лідером партії. Як перший валлонський президент, він спрямовуватиме Валлонію в майбутнє."
 WAL_A_Syndicalist_Chairman: "Голова-синдикаліст"
 WAL_A_Syndicalist_Chairman_desc: "Фернан Дехусс став м'яким і відмовився від усього, що підтримувала Синдикалістська революція. Його потрібно буде замінити справжнім синдикалістом, щоб революція могла продовжуватись."
 WAL_Seize_Basic_Industry: "Націоналізувати основну промисловість"
 WAL_Seize_Basic_Industry_desc: "Сталеливарна та вугільна промисловість є нашою найважливішою галуззю промисловості, але майже повністю контролюється валлонськими та німецькими капіталістами. Якщо ми візьмемо під контроль ці важливі галузі, то зможемо гарантувати, що робітники будуть поставлені вище за прибуток."
 WAL_Found_National_Mining_Company: "Заснувати Національну Гірничодобувну Компанію"
 WAL_Found_National_Mining_Company_desc: "Щоб уникнути промислового колапсу в масштабах Чорного Понеділка, нам необхідно створити державну гірничодобувну компанію для контролю та субсидування власних вугільних шахт, щоб забезпечити роботою наших людей."
 WAL_Expand_State_Education: "Розширення державної освіти"
 WAL_Expand_State_Education_desc: "Щоб зменшити вплив католиків, ми повинні довести, що державна освіта може бути такою ж доброю або навіть кращою."
 WAL_Abolish_Catholic_Education: "Заборонити католицьку освіту"
 WAL_Abolish_Catholic_Education_desc: "Через велику систему освіти католики контролюють розум і дух нашої молоді. Церква та освіта мають бути повністю відокремлені одна від одної, і останні мають бути підконтрольні виключно державі."
 WAL_Introduce_Voting_Rights_For_Women: "Введення жіночого права"
 WAL_Introduce_Voting_Rights_For_Women_desc: "Деякі з наших виборців починають сумніватися, що БРП продовжить йти революційним шляхом або почне дрейфувати у безтурботний статус-кво. Тому лідер партії оголосив, що добиватиметься права голосу для всіх громадян: чоловіків і жінок."
 WAL_The_BWP_Retains_Control: "БРП зберігає контроль"
 WAL_The_BWP_Retains_Control_desc: "Після проведення більшості великомасштабних реформ популярність БРП досягла нових висот, що дозволило зміцнити позиції перед майбутніми виборами."
 WAL_Disband_The_Parliamentary_System: "Розформувати парламентську систему"
 WAL_Disband_The_Parliamentary_System_desc: "Стало ясно, що синдикалістська революція - це єдиний шлях для Валлонії, і тому БРП наполягає на повному скасуванні парламентської структури, яка має бути замінена синдикалістською системою, заснованою на нашому французькому сусіді."
 WAL_Declare_The_Walloon_Commune: "Оголосити Валлонську комуну"
 WAL_Declare_The_Walloon_Commune_desc: "Настав час робітникам піднятися та розірвати ланцюги. Валлонська комуна буде оголошена початком нової ери!"
 WAL_Join_The_Internationale: "Приєднатися до Інтернаціоналу"
 WAL_Join_The_Internationale_desc: "В умовах, коли зв'язки між Валлонією та Німеччиною повністю розірвані, нам потрібна підтримка наших французьких братів та сестер по вірі, щоб забезпечити продовження революції."
 
 WAL_Revolution_By_Force: "Революція силою"
 WAL_Revolution_By_Force_desc: "Очевидно, що робітники повинні бути позбавлені пригнічення та об'єднані сильним лідером."
 WAL_Seize_Royal_Assets: "Конфіскувати королівські активи"
 WAL_Seize_Royal_Assets_desc: "Королівське багатство завжди наповнювалося нашою кров'ю. Правильно, що це майно одразу ж буде повернено робітничому класу."
 WAL_Combat_Military_Disorder: "Боротьба з військовими заворушеннями"
 WAL_Combat_Military_Disorder_desc: "В умовах, коли в армії спалахують великі розбіжності між німецькими роялістами та прихильниками демократії, для відновлення порядку необхідно провести широкомасштабне очищення від цих елементів протидії."
 WAL_Fight_The_Establishement: "Боротьба з елітою"
 WAL_Fight_The_Establishement_desc: "Правлячий клас розбагатів на нашій роботі, і тепер йому доведеться розплачуватись за свою зраду."
 WAL_Defeat_Loyalist_Remnants: "Розбити сили лоялістів"
 WAL_Defeat_Loyalist_Remnants_desc: "Фінансовані валлонськими та німецькими капіталістами осередки опору колишньої армії з'явилися по всій країні, щоб протистояти проти Революції."
 WAL_Seize_German_Companies: "Конфіскувати німецькі підприємства"
 WAL_Seize_German_Companies_desc: "Німецькі компанії проникли в Sillon Industriel та використали наше населення для фінансування Німецької імперії. Досить!"
 WAL_Unite_The_BWP: "Об'єднати БРП"
 WAL_Unite_The_BWP_desc: "БРП, як і раніше, розділена через помірні елементи в партії. Їх потрібно буде усунути або "переконати" приєднатися до нашої справи."
 WAL_Hold_The_First_Party_Congress: "Провести перший партійний з'їзд"
 WAL_Hold_The_First_Party_Congress_desc: "Революція перебуває у повному розквіті сил, і для того, щоб оголосити про свої плани на найближчі роки, керівництво БРП оголосило проведення Першого з'їзду партії. Запрошено експертів та видатних діячів з Французької Комуни, Британського Союзу та Італії."
 
 WAL_The_Government_Has_Failed: "Уряд впав"
 WAL_The_Government_Has_Failed_desc: "Жалюгідний уряд був, нарешті, повалений і замінений сильним і централізованим урядом, згуртованим навколо Дегреля."
 WAL_Sideline_The_King: "Контроль парламенту"
 WAL_Sideline_The_King_desc: "Влада парламенту має бути серйозно урізана, оскільки їхнє постійне втручання у справи уряду виявилося згубним для нашої стабільності."
 WAL_Replace_The_Ambassador_To_Germany: "Замінити нашого посла у Німеччині"
 WAL_Replace_The_Ambassador_To_Germany_desc: "Для подальшого викладу наших змін у політиці посол у Німеччині буде відкликаний і замінений близьким другом Дегреля."
 WAL_The_Revolution_Has_Failed: "Революція зазнала невдачі"
 WAL_The_Revolution_Has_Failed_desc: "Синдикалістська революція була ганебним прийомом, щоб обдурити населення, ставши рабами злого керівництва БРП. Вони повинні бути щасливі, що ми 'звільняємо' їх від своїх власних амбіцій."
 WAL_Imprison_Syndicalist_Leadership: "Ув'язнити синдикалістів"
 WAL_Imprison_Syndicalist_Leadership_desc: "Ми не можемо допустити, щоб синдикалістські проповідники згуртували народ індустріального Силлона. Тому необхідно вистежити і подбати про всіх провідних учасників синдикалістського опору."
 WAL_Introduce_Corporatism: "Впровадити корпаративізм"
 WAL_Introduce_Corporatism_desc: "Стало ясно, що традиційний капіталізм - це провал, який має бути замінений найкращою економічною моделлю."
 WAL_Military_Propaganda: "Військова пропаганда"
 WAL_Military_Propaganda_desc: "Слабка армія призвела до нашої поразки у Вельткрізі. Досить! З відродженим ентузіазмом та широкою пропагандистською кампанією наша армія стане гордістю нижніх земель."
 WAL_Demand_Our_Rightfull_Land: "Вимагати наші споконвічні землі"
 WAL_Demand_Our_Rightfull_Land_desc: "Ми не погодимося на приниження, нав'язане нам німцями та фламандцями. Вся Бельгія належить Дегрелю!"
 
 WAL_Walloon_Expansion: "Валлонська експансія"
 WAL_Walloon_Expansion_desc: "Землі Валлонії рясніють необмеженим потенціалом. Нехай ця земля нарешті буде використана для тих, хто на ній працює. Ми маємо розробити основу нового економічного плану, в рамках якого наша економіка зможе стати на ноги."
 WAL_The_Sillon_Industriel: "Sillon Industriel"
 WAL_The_Sillon_Industriel_desc: "Sillon Industriel - промислове серце Валлонії, це не має собі рівних підприємств. Однак за адміністрації Фландрії-Валлона в регіоні відбулася низка страйків, які порушили виробництво та дестабілізували обстановку в країні. Тому дуже важливо, щоб ми заспокоїли населення та промислові центри регіону, заручившись ще більшою державною підтримкою."
 WAL_Direction_of_the_Industry: "Напрямок промисловості"
 WAL_Direction_of_the_Industry_desc: "Валлонія була б'ється серцем бельгійської промисловості. Не можна заперечувати, що доля кузень та фабрик тісно пов'язана з долею всієї нації. Наш промисловий статус має бути всебічно оцінений, щоб полегшити його розширення."
 WAL_Double_Down_On_Heavy_Industry: "Подвоїти витрати на важку промисловість"
 WAL_Double_Down_On_Heavy_Industry_desc: "Коли наша економіка розвивалася з часом, важка промисловість залишалася її основою. Ми маємо й надалі індустріалізувати нашу країну, пропонуючи щедрі стимули для розвитку нових промислових зон у середніх містах країни."
 WAL_Redefine_Walloon_Expertise: "Переосмислити валлонський досвід"
 WAL_Redefine_Walloon_Expertise_desc: "Валлонія вже давно є одним із провідних промислових регіонів Європи, і наші люди мають навички, необхідні для такої економіки. Проте вітри змін сильні, і ми маємо адаптуватися. Для початку ми маємо запропонувати збільшити фінансування передовому Науково-дослідному інституту Сольвея."
 WAL_Future_Resource_Extraction: "Майбутній видобуток ресурсів"
 WAL_Future_Resource_Extraction_desc: "Природне багатство Валлонії мало вирішальне значення для її індустріалізації. Нові методи видобутку дозволяють більш ефективно видобувати як ресурси, що давно експлуатуються, так і ті, економічна значущість яких ще тільки зростає. Ми повинні тримати вухо гостро та надавати підтримку галузям, що займаються видобутком ресурсів, у створенні експериментальних підприємств."
 WAL_Breakthrough_In_Engineering: "Прорив в інженерії"
 WAL_Breakthrough_In_Engineering_desc: "Нові методи будівництва та оптимізації будівель дозволяють промисловості бути більш продуктивними і при цьому споживати менше ресурсів. Ми повинні спонсорувати перепланування старих промислових об'єктів, щоб використати переваги цих сучасних інженерних технологій."
 WAL_Aviation_Industry: "Авіаційна промисловість"
 WAL_Aviation_Industry_desc: "Наш народ не може розраховувати на те, що навіть найближчі союзники постачатимуть достатню кількість літаків під час війни. Щоб нарешті знайти душевний спокій, ми повинні фінансувати будівництво нових державних авіаційних заводів."
 WAL_Build_Our_Own_Cyclotron: "Побудуйте власний циклотрон"
 WAL_Build_Our_Own_Cyclotron_desc: "Циклотрони були основним засобом, за допомогою якого з'явилося безліч нових відкриттів у галузі партикальної фізики. Незважаючи на дорожнечу, за достатнього державного фінансування, наша країна може створити свій власний циклотрон."
 WAL_Expand_Seraing_Steel_Mills: "Розширення сталеливарних заводів"
 WAL_Expand_Seraing_Steel_Mills_desc: "Місто Серен, хоч і не дуже населене і часто не береться до уваги, стало важливим центром промисловості, особливо виробництва сталі. Ми маємо запропонувати державну підтримку сталеливарним заводам міста та працювати над тим, щоб вони стали предметом заздрості для всього світу."
 WAL_Build_The_Liege_Charleroi_Highway: "Шосе Льєж-Шарлеруа"
 WAL_Build_The_Liege_Charleroi_Highway_desc: "Дорог між промисловими центрами Льежа і Шарлеруа вкрай недостатньо. Ми маємо побудувати між ними давно пропоновану центральну автомагістраль."
 WAL_Fund_University_of_Liege: "Фінансувати Льєжський університет"
 WAL_Fund_University_of_Liege_desc: "Льєж був центром навчання ще із середньовіччя, і сьогодні головний університет міста є, мабуть, найпрестижнішим вищим навчальним закладом у нашій країні. З подальшим фінансуванням та інтеграцією вузу в нашу систему військових досліджень та розробок наша нація в цілому може отримати додаткову вигоду."
 WAL_German_Investements: "Німецькі інвестиції"
 WAL_German_Investements_desc: "Зв'язок нашого народу з Німеччиною не тільки зберігся, а й продовжує зміцнюватися. Безумовно, німецькі інвестиції є ключем до забезпечення не лише кінця наших економічних труднощів, а й сталого зростання далекого майбутнього."
 WAL_Increase_German_Export: "Збільшити німецький експорт"
 WAL_Increase_German_Export_desc: "З огляду на нинішню політичну ситуацію німецькі ринки як ніколи важливі для нашої національної економіки. Ми повинні працювати з німцями над зниженням взаємних бар'єрів у торгівлі та субсидувати підприємства, які насамперед експортують товари до Німеччини."
 WAL_Krupp_Wallonia: "Валлонія Круппа"
 WAL_Krupp_Wallonia_desc: "Досвід компанії Крупп у виробництві сталі вже приносить користь. Завдяки державній підтримці, Крупп, безперечно, може привести нашу сталеливарну промисловість до золотого віку ефективності."
 WAL_Encourage_Frontaliers: "Заохочувати Frontaliers"
 WAL_Encourage_Frontaliers_desc: "Багато наших людей працюють за кордоном у країнах Міттельєвропи та відправляють грошові перекази додому. Це становить значну частину нашої національної економіки, і хоча це певною мірою шкодить нашим промисловим центрам через скорочення ринку праці, збільшення наявного доходу, яке ця реальність приносить, безперечно, економічно вигідно. Ми повинні й надалі заохочувати цю практику та вести переговори з Німеччиною щодо зниження обмежень на окремих Frontaliers."
 WAL_Create_The_Industrial_Committee: "Індустріальний комітет"
 WAL_Create_The_Industrial_Committee_desc: "Багато великих промислових підприємств країни активно конкурують за найменші економічні переваги. Можливо, завдяки кооперації ці титани промисловості могли б стати ще більшими. Ми маємо створити виконавчу раду, до складу якої увійдуть представники наших найбільших промислових підприємств, яка займатиметься питаннями економічної політики та міжнародної торгівлі."
 WAL_Exploitation_of_Charleroi_Glass_Industry: "Використовувати скляну промисловість Шарлеруа"
 WAL_Exploitation_of_Charleroi_Glass_Industry_desc: "Шарлеруа є одним із провідних виробників скла у світі. У той час як відновити монополію, яка мала місто під час ранньої промислової революції, практично неможливо, за підтримки держави місто може повернути собі домінуюче становище у виробництві скла."
 
 WAL_Tumult_In_The_Army: "Заворушення в армії"
 WAL_Tumult_In_The_Army_desc: "Розпад Фландрії-Валлонії залишив наше військове командування та організацію безладно. Новий генеральний штаб має бути поспішно створений, і ситуація має бути вирішена будь-якими засобами."
 WAL_Form_Bilingual_Staff: "Сформувати двомовний штат"
 WAL_Form_Bilingual_Staff_desc: "У той час як спадок німецького військового контролю залишається незмінним і таким чином, від цієї мови не можна повністю відмовитися, ми можемо почати знову вводити французьку мову як основну мову навчання у військових академіях та сприяти двомовності серед існуючого генерального штабу."
 WAL_Retain_German_Staff: "Зберегти німецький штат"
 WAL_Retain_German_Staff_desc: "Ми хочемо кинути свій жереб із Німеччиною, і не можна заперечувати військову компетентність німців. Для того, щоб військові операції проходили якомога гладкіше, ми повинні зберегти наш німецький генерал-штаб з невеликими поступками франкомовним офіцерам."
 WAL_Trench_Warfare: "Окопна війна"
 WAL_Trench_Warfare_desc: "Незліченна кількість чоловіків загинула в окопах Вельткрігу. Однак такий стиль війни сприяє захиснику. Як невелика нація, ми, швидше за все, будемо в обороні і, можливо, розширивши тактику останньої війни, наша нація зможе витримати натиск війни з гігантами."
 WAL_Panzer_Doctrine: "Танкова доктрина"
 WAL_Panzer_Doctrine_desc: "Британські спільні бойові операції майже довели загоєння поранень Німецької імперії у Вельткрізі. На відміну від багатьох дурних генералів, які б ховалися у своїх окопах, ми бачимо перспективу армії, побудованої навколо танків. Зараз настала епоха броньованих воєн."
 WAL_FRC: "Артилерійський ливарний завод"
 WAL_FRC_desc: "Fonderie Royale de Canons, як і знаменитий FN, що базується в Херсталі, був основним виробником артилерії для Бельгії та Фландрії-Валлонії. У зв'язку зі зростанням потреби в артилерії після здобуття Валлонією незалежності, виробничі потужності фірми мають бути розширені."
 WAL_Luxembourg_Field_Hospitals: "Польові шпиталі Люксембургу"
 WAL_Luxembourg_Field_Hospitals_desc: "Німецьке військове командування у Спа запропонувало фінансувати грандіозне спільне розширення інфраструктури польових шпиталів у регіоні Арденн, спрямоване через головний міський шпиталь у Намурі. Ми повинні прийняти їхню пропозицію та розпочати роботу з здійснення плану."
 WAL_FN_Guns: "Збройове виробництво"
 WAL_FN_Guns_desc: "Державне підприємство FN, розташоване в Херсталі, протягом десятиліть виробляє передову вогнепальну зброю у великій кількості. Смута за часів Вельткріга, однак, залишила концерну недостатньо потужностей для задоволення потреб країни та всього світу. Ми маємо фінансувати будівництво абсолютно нового заводу FN."
 WAL_Light_Tank_Program: "Легкі танки"
 WAL_Light_Tank_Program_desc: "Танки з легкою бронею легко виготовляються у великих кількостях і здатні переміщатися з великою швидкістю. Щоб максимізувати маневреність, ми повинні розробити нові танки, які, незважаючи на невеликі розміри та легку броню, можуть виконувати складні маневри з шаленою швидкістю."
 WAL_Invest_in_Half_Tracks: "Інвестиції в напівгусеничні автомобілі"
 WAL_Invest_in_Half_Tracks_desc: "Напівгусеничні автомобілі ефективно працюють як на дорогах, так і на пересіченій місцевості, дозволяючи нашій піхоті йти в ногу з бронетехнікою та надавати їй підтримку єдиним фронтом. Ми маємо субсидувати заводи, які виробляють таку техніку."
 
 WAL_Project_Seagull: "Проєкт 'Чайка'"
 WAL_Project_Seagull_desc: "Шляхетний півень не дуже гарний у морі; з берегової лінії тепер у нашій власності, ми повинні адаптуватися відповідним чином. Ми повинні навчитися літати, як могутні чайки роблять це над величними хвилями, розвиваючи свій власний флот."
 WAL_Study_with_the_Kaiserliche_Marine: "Навчання з Кайзерліхмаріне"
 WAL_Study_with_the_Kaiserliche_Marine_desc: "Оскільки ми підтримуємо міцні відносини з Німеччиною, ми можемо безпосередньо вивчити управління та доктрину найбільших військово-морських сил на планеті – 'Кайзерліх Маріні'. Уроки, які ми повинні винести з такого підприємства, безперечно, будуть чудовими!"
 WAL_Enlist_German_Officers: "Зарахувати німецьких офіцерів"
 WAL_Enlist_German_Officers_desc: "Підтверджуючи нашу відданість Німеччині, ми можемо використати величезні людські ресурси та ноу-хау Імператорського флоту Німеччини. За допомогою Німеччини та німецьких офіцерів у нашому штаті, наш військово-морський флот, що розвивається, безсумнівно, стане силою, на яку дорівнюватимуть."
 WAL_Establish_The_Merchant_Marine: "Створити торговий флот"
 WAL_Establish_The_Merchant_Marine_desc: "Добре сформована національна торговельна флотилія має вирішальне значення для транспортування товарів та послуг у воєнний час. Маючи у своєму розпорядженні берегову лінію, ми маємо створити свій власний флот."
 WAL_Maritime_Commerce: "Морська торгівля"
 WAL_Maritime_Commerce_desc: "Море завжди було головним засобом міжнародної торгівлі. Нещодавно завойована берегова лінія забезпечує нам доступ до нових перспективних місць. Ми маємо стимулювати морських торговців до пошуку нових ринків збуту наших товарів, щоб закріпити наше місце на світовому ринку."
 WAL_Expand_Our_Drydocks: "Розширити сухі доки"
 WAL_Expand_Our_Drydocks_desc: "Розширення нашого військово-морського флоту створило велике навантаження на виробничий потенціал існуючої інфраструктури, яку ми маємо. Ми повинні побудувати нові сухі доки і зрештою задовольнити наші національні потреби."
 WAL_Commandeer_Trade_Vessels: "Commandeer Trade Vessels"
 WAL_Commandeer_Trade_Vessels_desc: "Тоді як торговельний флот експлуатує багато великих судів, менші судна, організовані саморобні конвеєри, могли б виконувати аналогічну роль. У зв'язку з нашою нинішньою потребою, ми повинні реквізувати невеликі торговельні судна і повністю передати їх у відання уряду."
 
 WAL_The_Flying_Rooster: "Літаючий півень"
 WAL_The_Flying_Rooster_desc: "Багато хто помилково вважає, що кооператив прикутий до землі. Давайте розправимо крила, як гордий півень, створивши воістину сучасні військово-повітряні сили."
 WAL_Spreads_His_Wings: "Розправити крила"
 WAL_Spreads_His_Wings_desc: "Хоча деякі можуть стверджувати, що військово-повітряні сили повинні насамперед надавати підтримку нашим силам на землі, ми знаємо, що сили, які не можуть контролювати своє власне небо, – це ніщо. Важливо, щоб ми зосередилися на розробці нових винищувачів моделей для забезпечення панування в повітрі."
 WAL_Dives_Down: "Подивитися вниз"
 WAL_Dives_Down_desc: "Контроль над повітрям, звичайно, важливий, але повністю зосередитися на цьому – безглуздо. Війни зрештою виграються та програються на землі. Ми повинні розробити літаки, здатні належним чином підтримувати війська."
 WAL_Air_Defence_of_the_Territory: "Система ППО"
 WAL_Air_Defence_of_the_Territory_desc: "Незалежно від того, наскільки вправними є наші пілоти або численні літаки, деякі вороги можуть вислизнути від них. Ми повинні мати мережу протиповітряних пунктів по всій країні."
 WAL_Invest_in_RADAR: "Інвестиції в РАДАР"
 WAL_Invest_in_RADAR_desc: "РАДАР отримав широке застосування для виявлення ворожих літаків. Щоб мати можливість виявляти ворогів у мінливих умовах сучасної війни, ми повинні бути на передовому рубежі технології РАДАР."
 WAL_Fighter_Supremacy: "Перевага винищувачів"
 WAL_Fighter_Supremacy_desc: "Для того, щоб забезпечити собі панування над власним небом, ми повинні подвоїти свої зусилля і зробити ще одну спробу з розробки винищувачів."
 WAL_Bomber_Supremacy: "Перевага бомбардувальників"
