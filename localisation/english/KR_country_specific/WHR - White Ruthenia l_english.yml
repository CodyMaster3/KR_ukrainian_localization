 whrpol.2.t: "Необхідність реформ"
 whrpol.2.d: "Соціал-демократи дуже пишаються своїми здобутками у державному будівництві, створивши одну з найпрогресивніших націй у Східній Європі. Однак одним із головних турбот білорусів у період заснування Народної Республіки була земельна реформа. Білоруси були здебільшого просто безземельними селянами, а більша частина землі належала польській або, меншою мірою, російській аристократії, що розглядалося як найбільша перешкода на шляху побудови білоруської нації та економічного процвітання. В даний час більша частина землі нарешті знаходиться в руках білоруських дрібних землевласників, але, як і раніше, багато безземельних селян і багато гектарів землі, що належать "іноземним" аристократам або одній з двох церков у країні. Для багатьох очевидно, що План Середи, неофіційна назва програми земельної реформи, зупинився з першого року після прийняття Соймом, і багато хто розчарований відсутністю прогресу, оскільки у Міністерства сільського господарства швидко закінчилися кошти, оскільки вони виплачують компенсацію колишнім землевласникам.\n\nХоча більшість БСДП наполягає на стабільному прогресі, зростає внутрішня опозиція не лише всередині Грамади, а й провідної партії. Поки партія обговорює, як допомогти остаточно доопрацювати план, ще доведеться з'ясувати, чи ухвалять вони рішення про збільшення бюджету або про щось набагато радикальніше, до чого багато хто в партії закликає з зростаючою підтримкою."
 whrpol.2.a: "Дрібне землеволодіння – це майбутнє земельної власності."

 whrpol.3.t: "Звіт Середи"
 whrpol.3.d: "Необхідність земельної реформи у Білорусі визнавалася десятиліттями. Клас поміщиків країни у переважній більшості складався з поляків чи росіян, причому перші мали значно більшу частку, тоді як більшість етнічних білорусів були селянами, і лише деякі з них володіли землею, де працювали. Це призвело до значної класової напруженості аж до Вельткрига, особливо коли національна свідомість білоруського народу почала зростати напередодні Вельткрігу. Таким чином, земельна реформа як спосіб закріпити створення білоруської національної ідентичності, підняти селянство з жахливої ​​злиднів та послабити владу поміщицького дворянства стала частиною політичних програм більшості політичних партій.\n\nПроте легше сказати, аніж зробити. У той час як радикальні ліві (і все частіше, також і радикальні праві) давно проповідували захоплення та перерозподіл земель урядом, Соціал-демократична партія не хотіла робити це без згоди чи компенсації попереднім власникам, вважаючи, що це дестабілізує молоду країну та викличе гнів наших німецьких союзників. Таким чином, приблизно через десять років з моменту запуску Плану Середи, названого на честь народного міністра сільського господарства, що стоїть за ним, мав неоднозначний успіх і залишається незавершеним.\n\nУ своїй доповіді народний міністр Ян Середа наголосив на успіхах земельної реформи, особливо в перший рік її проведення, і вказав на обмежене фінансування компенсацій як на серйозну перешкоду, особливо у зв'язку з тим, що все більша частина державного бюджету переходить на реалізацію плану індустріалізації. Тим не менш, Середа робить висновок, що програма земельної реформи буде завершена до 1939 року, і раніше при додатковому фінансуванні, при цьому наголошуючи, що компенсація землевласникам мала чистий позитивний ефект, оскільки вони інвестували в різні сектори економіки."
 whrpol.3.a: "Селяни – це кістяк нашої нації."
 
 whrpol.4.t:0 "З'їзд білоруського селянсько-робітничого союзу"
 whrpol.4.d: "Коли в пам'яті ще свіжі думки про крах німецької економіки, делегати від Білоруської соціал-демократичної партії, Білоруської партії соціалістів-федералістів та Білоруської партії соціалістів-революціонерів зібралися, щоб обговорити майбутнє Плану Середи. Есери давно критикували цей план як реакційний і надто поблажливий до "іноземних" поміщиків. Компенсація за всі перерозподілені землі була величезними державними витратами, з якими бюджет щосили намагався впоратися, а скорочення значною мірою відповідальні за уповільнене просування Плану. Ліве крило БСДП, яке неофіційно очолює прем'єр-міністр Сімон Рак-Михайловський, зайняло ту ж позицію, що і БПС-Р, і навіть президент Тарашкевич почав розглядати можливість радикальної зміни планів.\n\nЯн Середа, народний міністр сільського господарства та член БПС-Ф, невпинно захищає свій план як у Грамаді, так і в Соймі, і вважає, що збільшення бюджету буде більш ніж достатньо, щоб повернути його у потрібне русло. Неформальний лідер правого крила БСДП Антон Луцкевич попередив, що радикальний курс відштовхне їхнього німецького союзника, який і так побоюється відкритої соціалістичної орієнтації Грамади, і побоюється, що вони підтримають реакційні елементи в Народній армії та Соймі проти них, якщо вони ухвалять небезпечний "більшовицький" план.\n\nМайбутній напрямок Грамади належить центристам з БСДП, які або схиляться до помірної пропозиції Середи, або поступляться тиском есерів та їхньою популістською риторикою."
 whrpol.4.a:0 "Керівництво БСДП чинить опір радикалізму."
 whrpol.4.b:0 "Жодних компенсацій поміщикам!"
 
 whrpol.5.t:0 "Неграмотність"
 whrpol.5.d: "Білоруські землі боролися з жахливим рівнем грамотності, що становить від 10 до 20% за даними перепису 1897, що поставило націю в дуже невигідне становище в її зусиллях створення білоруської нації. Лише у 1918 році під керівництвом Ради БНР та за підтримки Німеччини рівень грамотності в країні почав покращуватися за рахунок багаторазового розширення шкільної системи. Незважаючи на затримку, викликану переходом на латинський алфавіт у 1926 році, Народне міністерство освіти повідомило, що в цьому році рівень грамотності становив 36%, а цього року він наближався до позначки 50%. Незважаючи на очевидний прогрес, неграмотність залишається явною перешкодою для культурного, економічного та наукового розвитку нашої країни."
 whrpol.5.a:0 "Просто будуйте більше шкіл!"

 whrpol.6.t:0 "Сойм в глухому куті"
 whrpol.6.d: "Обурені ставленням уряду до плану Середи, опозиція у Соймі, члени Національної демократичної асоціації та Кривської партії Ластовського об'єдналися з дисидентами у Грамаді, щоб відкласти ухвалення подальшого законодавства. Хоча сама по собі опозиція надто слабка, щоб повалити уряд і призначити вибори, їхнє затягування створили напружену ситуацію в парламенті. Після вчорашнього засідання атмосфера стала ще більш задушливою через численні образи, і чутки, що піднялися, що і БСДП, і Грамада перебувають на межі краху, в той час як багато людей у ​​Мінську стали свідками зростання активності в Будинку Народної Армії та німецькому посольстві."
 whrpol.6.a:0 "Скоро все вляжеться, правда?"

 whrpol.7.t:0 "Переворот"
 whrpol.7.d: "Багато жителів Мінська прокинулися сьогодні вранці від того, що солдати патрулювали вулиці, наказуючи людям залишатися вдома. Перед Будинком уряду, де відбуваються засідання Сойму, броньовик та взвод солдатів стежать за площею Незалежності, тоді як столичні радіостанції також були зайняті та перервали регулярну передачу. Пізніше вранці Перша національна станція передала повідомлення Радослава Островського, делегата Сойму від БСДП. Островський оголосив, що уряд Тарашкевича було повалено армією за змову з "іноземними синдикалістськими елементами", які планують повалити Сойм, що зайшов у глухий кут, за допомогою революції. Крім того, він оголосив, що президентська влада та Рада народних міністрів були замінені новим тимчасовим органом, Білоруською Центральною Радою чи Центральною Радою, головою якого став він сам. Після оголошення складу Ради він закінчив повідомлення наказом про арешт Тарашкевича та інших членів колишнього уряду за державну зраду.\n\nХоча опівдні на всіх дорогах, що ведуть до Мінська та з нього, вже були військові блокпости, стало зрозуміло, що всі члени колишнього уряду змогли уникнути арешту та залишили місто. Біла Рутенія стала на шлях громадянської війни."
 whrpol.7.a:0 "Ми маємо врятувати Білорусь від синдикалізму!"
 
 whrpol.8.t:0 "Огузок Сойму"
 whrpol.8.d: "Голова Островський опинився у незручному становищі. Практично ніхто з членів БСДП не прийняв його заклик до підтримки та національної єдності проти синдикалістської загрози, незважаючи на те, що він запевнив своїх армійських прихильників, що він згуртує принаймні праве крило партії. На даний момент його Центральна Рада зазнає ганебного провалу.\n\nЦя ситуація спонукала Островського звернутися до інших партій у Соймі, про які досі не згадували від початку перевороту. Зокрема, Островський сподівається заручитися підтримкою Національної демократичної асоціації, що складається з Народної партії Романа Скірмунта та Християнської демократії Адама Станкевича. За їхньою підтримкою Центральна Рада отримала б легітимність, необхідну для її функціонування, у міру того, як Грамада підняла відкрите повстання у сільській місцевості.\n\nУ ході зустрічі з лідерами націонал-демократів голова Островський запропонував їм ключові посади в Центральній Раді та пообіцяв відновлення Сойму якнайшвидше - за винятком, звичайно, "зрадників" - членів Грамади - в обмін на підтримку нової конституції проти "синдикалістських повстанців". Християнські демократи особливо неохоче йдуть на співпрацю, вважаючи переворот нелегітимним і жахливим правовим прецедентом, але їх побоювання з приводу того, щоб дозволити військовим правити поодинці або, що ще гірше, дозволити кривичам Ластовського отримати владу, можуть переконати їх стати на бік Центральної Ради."
 whrpol.8.a:0 "НДА підтримує Центральну Раду"
 whrpol.8.b:0 "Островському не вдається заручитися їхньою підтримкою."
 
 whrpol.9.t:0 "Сойм приймає новий бюджет"
 whrpol.9.d: "Як було погоджено на останньому конгресі Грамади, народний міністр сільського господарства Ян Середа представив новий, розширений бюджет для програми земельної реформи, що зупинилася. Завдяки млявій підтримці лівих, отриманій на конгресі, законопроект був відносно легко прийнятий, оскільки його підтримала Національна демократична асоціація. В опозиції законопроекту значною мірою залишилися кривичі, які, як і ліві в Грамаді до них, стверджували, що вони все ще надто поблажливі стосовно землевласників. Проте їхня протидія виявилася досить слабкою, і лідер кривичів Ластовський погодився з тим, що новий законопроект допоможе підтримати селян, яким загрожує економічна криза Німеччини.\n\nЛіві газети "Білоруська думка" помірковано критикували підтримку законопроекту БПС-Р, залишивши за собою різке засудження Ластовського, який сам був колишнім членом цієї партії до 1920 року. На їхню думку, опозиція законопроекту Ластовського була нещирою і просто хитрощами для того, щоб приєднати лівих до його реакційного руху. Сам Ластовський, через його газету "Кривич", поспішив заперечити на це, звинувативши БПС-Р у відмові від своєї основної бази підтримки та продовження "продажу" інтернаціоналізму замість того, щоб допомагати розвитку білорусько-кривської нації.\n\nУ будь-якому випадку, схоже, що радикали з обох боків витрачають свою злість один на одного, дозволяючи нам зосередитися на роботі, яка справді принесе користь людям."
 whrpol.9.a:0 "Люди чекають дій, а не слів."

 whrpol.10.t:0 "Борисівська битва"
 whrpol.10.d: "За 74 кілометри на північний схід від Мінська, на березі річки Березини, лежить місто Борисов, одне з найбільших в області, за винятком Мінська. Щоб убезпечити район довкола столиці, треба було убезпечити Борисів, і з цією метою туди увійшла Народна армія. Опір синдикалістських повстанців був незначним, і місто було взято під контроль протягом дня."
 whrpol.10.a:0 "Столиця тепер у безпеці."

 whrpol.11.t:0 "Битва в місті [1087.GetCapitalVictoryPointName]"
 whrpol.11.d: "[1087.GetCapitalVictoryPointName], на кордоні з Росією є одним з найважливіших і промислових міст Білої Рутенії. Як і очікувалося, опір синдикалістів там був запеклим. Тим не менш, наші війська успішно опанували місто, коли були захоплені сталеливарний і автомобільний заводи. Ворожі партизани втекли до сільської місцевості, але їхня зачистка буде питанням часу."
 whrpol.11.a:0 "Ще одне ключове місто під охороною."

 whrpol.12.t:0 "Битва при [207.GetCapitalVictoryPointName]"
 whrpol.12.d: "[207.GetCapitalVictoryPointName] і його озера розташовані в північній частині країни і якщо не рахувати пунктів перетину кордону, що охороняються, досить нічим не примітні. Армія зустріла невеликий опір у провінції, і північні прикордонні переходи заблокують потенційний шлях до відступу до Литви для синдикалістів."
 whrpol.12.a:0 "Наразі війська насолоджуються пляжами на березі озера."

 whrpol.13.t:0 "Битва біля [95.GetCapitalVictoryPointName]"
 whrpol.13.d: "Місто [95.GetCapitalVictoryPointName] розташований у важливому місці на злитті річок Прип'ять та Піна. Цей регіон відомий своїми болотами і дуже важкий для проходження армій, а й є чудовим місцем для партизанів. Як і очікувалося, оскільки саме місто було оплотом БСДП та Єврейського Бунду, опір був особливо запеклим. Після того, як місто було взято під контроль, повідомлялося про численні ексцеси з боку наших військ, які зганяли свій гнів на більшості єврейського населення. Покарання були застосовані швидко, як тільки дисципліна була відновлена, але тепер ясно, що етнічна напруженість, що лежить в основі, досягла межі."
 whrpol.13.a:0 "Ми маємо обмежити насильство над мирним населенням!"
 
 whrpol.14.t:0 "Битва в місті [204.GetCapitalVictoryPointName]"
 whrpol.14.d: "В районі міста [204.GetCapitalVictoryPointName] знаходяться деякі з небагатьох галузей промисловості країни. Як і очікувалося, синдикалісти чинили запеклий опір біля заводів та громадських будівель. Тим не менш, наші війська зрештою здолали їх, і повстанці бігли на захід, ймовірно, до сільської місцевості або до Литви. Однак зараз багато важливих пунктів перетину кордону знаходяться в наших руках, що має обмежити можливість втечі повстанців із країни."
 whrpol.14.a:0 "Ще один ключовий регіон у наших руках."

 whrpol.15.t:0 "Битва біля [194.GetCapitalVictoryPointName]"
 whrpol.15.d: "Регіон навколо [194.GetCapitalVictoryPointName] став свідком швидкого економічного розвитку в недавній історії, у ньому знаходиться низка підприємств з переробки харчових продуктів та видобутку солі. Щойно наші війська захопили фабрики, повстанці-синдикалісти розчинилися в сільській місцевості, а деякі, ймовірно, бігли в Україну."
 whrpol.15.a:0 "Південь захищений."

 whrpol.16.t:0 "Зближення з поміркованими бундовцями"
 whrpol.16.d: "Наші стосунки з Єврейським лейбористським бундом завжди були симбіотичними, при цьому керівництво Бунду побоюється радикальних змін існуючого статус-кво, змін, які ми маємо намір ініціювати. Тим не менш, молодші члени Бунда виросли під час офіційного політичного партнерства між нами та Бундом і, як наслідок, стали набагато сприйнятливішими до нас і наших реформ. Отже, щоб заручитися підтримкою Бунда, ми маємо намір надати нашу повну підтримку і схвалення цим молодішим поміркованим членам Бунда, сподіваючись, що вони отримають більший вплив у Бунді і зрештою візьмуть гору, забезпечивши більш дружній Бунд у міру здійснення наших численних реформ."
 whrpol.16.a:0 "Щасти молодим!"
 
 whrpol.17.t:0 "Помірковані захоплюють Бунд"
 whrpol.17.d: "Наша авантюра окупилася: ризикуючи поставити під загрозу наше партнерство з Єврейським лейбористським союзом, ми підтримали спробу поміркованих молодих членів Бунда взяти на себе керівництво старою гвардією. Ці помірковані прибічники набагато тісніше пов'язані з нашим урядом і виявилися сприйнятливішими до наших ідей реформ. Проте хаос у Бунді підірвав трудове життя багатьох єврейських робітників, хоча ми вважаємо, що за наявності достатнього часу все має повернутися до нормального русла."
 whrpol.17.a:0 "Чудово."

 whrpol.18.t:0 "Перемовини з керівництвом Бунду"
 whrpol.18.d: "Підтримка та допомога Єврейського лейбористського союзу відіграють важливу роль у нашій гегемонії над Соймом і, як наслідок, у стабільності уряду, тому всі згодні з тим, що ми маємо досягти компромісу з керівництвом Бунда, щоб заручитися їхньою підтримкою наших економічних реформ та зміцнити наше партнерство."
 whrpol.18.a:0 "Сподіваюся, все пройде добре..."
 
 whrpol.19.t:0 "Вимоги Бунду"
 whrpol.19.d: "Бунд, розуміючи, що мають перевагу в переговорах, висунув кілька вимог. У той час як більшість із них незначні і можуть бути задоволені без проблем, ще одна вимога виділялася, як більмо на оці, після розгляду Соймом – вимога про "автономію" бундівців в економіці, іншими словами, щоб ми звільнили бундівських робітників від найсуворіших урядових постанов. Це викликало обурення як ліворуч, так і праворуч: праві звинувачували євреїв у тому, що вони зробили уряд своєю маріонеткою, тоді як ліві звинувачували уряд у тому, що він надає пріоритет лише одній профспілковій організації. Тим не менш, ми не можемо відмовлятися від переговорів, оскільки це практично зруйнує наше партнерство з Бундом і серйозно поставить під загрозу нашу здатність керувати Сеймом."
 whrpol.19.a:0 "Обурливо, але ми не можемо припинити переговори"
 
 whrpol.20.t:0 "Успіх перемовин з Бундом"
 whrpol.20.d: "Те, що вважалося нездійсненним завданням, стало успіхом! Наші представники повідомляють, що ми досягли остаточної угоди з керівництвом Єврейського лейбористського союзу щодо їхньої підтримки наших численних реформ. У той час як підпорядкування вимогам Бунда було важкою пігулкою для деяких, вигоди не можна заперечувати, оскільки ми, по суті, зміцнили наш союз із Бундом у майбутньому, і їхня підтримка уряду гарантована."
 whrpol.20.a:0 "Раді підтримці Бунда!"
 
 whrpol.21.t:0 "Заворушення кривичів в Мінску"
 whrpol.21.d: "Оскільки голова Островський не зміг заручитися підтримкою решти Сойму, кривичі Ластовського, які становлять третій блок у Соймі, раптово активізували свою діяльність у Мінську. Зокрема, Спілка білоруської молоді провела численні демонстрації у містах та інших міських районах країни на знак протесту проти державного перевороту. Сам Ластовський заручився підтримкою Білоруського наукового товариства та Академії наук у зв'язку із зникненням багатьох членів БСДП із цих організацій. Можливо, ще тривожніше, схоже, що армія вже значно послабила підтримку Островського, і ходять чутки, що натомість вони готові підтримати харизматичного Ластовського, очевидно, під тиском німецького посольства."
 whrpol.21.a:0 "Це погано!"
 
 whrpol.22.t:0 "Путч Ластовського"
 whrpol.22.d: "За допомогою розпаду Центральної Ради Ластовський зробив свій хід. Очоливши ходу прихильників та членів Спілки білоруської молоді, голова кривського руху увійшов до Будинку уряду у Мінську. Солдати без жодного опору пропустили учасників ходи. Коли армія та німці залишили його, Островський уже покинув будівлю до прибуття Ластовського, і кривичі швидко проголосили розпуск Центральної Ради та формування нової Ради народних міністрів. Ластовський був проголошений тимчасовим президентом і головою Ради в радіозверненні, в якому містилися обіцянки відновити Конституцію та Сойм, хоча ще невідомо, кому буде дозволено засідати і чи будуть проведені вибори. Відомо лише, що Ластовський пообіцяв раз і назавжди позбавити Білорусь її "російського гіпнозу" і відродити білоруську націю в її чистому вигляді, як кривичів."
 whrpol.22.a:0 "Хай живе, Кривія!"

 whrpol.23.t:0 "Уряд Островського"
 whrpol.23.d: "Після успішних переговорів із Національною демократичною асоціацією голова Островський зміг узаконити свою Центральну Раду та полегшити занепокоєння військових. Сформували новий уряд за підтримки як армії, так і військової місії Німеччини. Схоже, що це лише питання часу, коли залишки колишнього уряду та опір у сільській місцевості будуть пригнічені."
 whrpol.23.a:0 "Білорусь буде вільна від синдикалізму."

 whrpol.24.t:0 "Єврейський Бунд та НРБ"
 whrpol.24.d: "У нинішніх межах Білоруської Народної Республіки мешкає близько півмільйона євреїв, ще півмільйона перебуває на її заявленій території. З революційних часів Вельткрига і з того часу єврейське населення країни брало активну участь у побудові білоруської нації, і кожен міський район країни має значне, якщо не більшість, єврейське населення. В даний час домінуючою організацією, що представляє євреїв та єврейські інтереси, є Загальний єврейський трудовий союз або просто Бунд.\n\nБунд – прогресивна організація, багато в чому натхненна австрійською соціал-демократією. Їхня програма єврейської автономії, натхненна австромарксистським особистим принципом, сподівається досягти самоврядування та культурної автономії скрізь, де проживає діаспора, не вдаючись до створення єврейської держави. Їм вдалося закріпити особистий принцип у Конституції та прийняти ідиш як офіційну мову поряд з білоруською, і вони були давніми партнерами Соціал-демократичної партії в рамках Союзу селян та робітників. Їхня опозиція в єврейській громаді, робітники сіоністи та фолькісти, була значно маргіналізована з 1920-х років.\n\nСоюз між БСДП та Бундом виявився потужною силою у білоруській політиці. Однак, незважаючи на всі їхні зусилля, в країні, як і раніше, лютує антисемітизм, а швидке зростання вкрай правих кривичів викликало занепокоєння у Бунда."
 whrpol.24.a:0 "Разом проти реакції та антисемітизму."
 
 whrpol.25.t:0 "Вибори [GetYear]-го"
 whrpol.25.d: "Одна з основ демократичної держави - проводити вибори кожні кілька років, щоб дозволити людям висловити свою думку про уряд та безліч питань. Цей рік нічим не відрізняється, і вибори [GetYear]-го не за горами. У той час як багато партій борються за владу по всій країні, всі очікують, що БСДП зможе плавно перейти до ще однієї перемоги на виборах."
 whrpol.25.a:0 "БСДП знову перемагає!"
 
 whrpol.26.t:0 "Вибори [GetYear]-го"
 whrpol.26.d: "Одна з основ демократичної держави - проводити вибори кожні кілька років, щоб дозволити людям висловити свою думку про уряд та безліч питань. Цей рік нічим не відрізняється, і вибори [GetYear]-го не за горами. У той час як багато партій борються за владу по всій країні, єдиними блоками з реальними шансами на перемогу є очолювана БСДП Грамада і права Національно-демократична асоціація, коаліція християнських демократів і лібералів, які сподіваються повалити БСДП на чолі з Адамом Станкевичем та Романом Скірмунтом. Опитування закрилися, і переможцем стає..."
 whrpol.26.a:0 "БСДП знову перемагає!"
 whrpol.26.b:0 "НДА – переможець!"

 whrpol.27.t:0 "Вибори відкладені"
 whrpol.27.d: "Оскільки наша країна перебуває у стані війни, вибори, які мали відбутися сьогодні, були відкладені до подальшого повідомлення. Уряд пообіцяв провести вибори за першої ж нагоди після того, як буде ліквідовано надзвичайний стан у країні."
 whrpol.27.a:0 "Сумно, але зрозуміло."

 whrpol.28.t:0 "Зрада Єзовітова"
 whrpol.28.d: "Генерал Єзовітов, найвищий офіцер Народної армії після смерті Кіпріана Кондратовича в 1932 році, перейшов на бік повстанців-грамадистів. Оскільки він довгий час був членом Білоруської партії соціалістів-федералістів, поміркованих прихильників Грамади, наша нездатність заарештувати його або переконати його зберегти лояльність глибоко підірвала довіру до новоствореної Центральної ради. Ця подія не була проігнорована німецькою військовою місією, лідер якої Вернер Кемпф відкрито пригрозив Островському, що якщо він найближчим часом не відновить контроль над ситуацією, то натомість це зробить німецька армія і візьме на себе прямий контроль над усіма військовими справами в країні."
 whrpol.28.a:0 "Клятий соціаліст."
 
 whrpol.29.t:0 "Вернер Кемпф бере управління в свої руки"
 whrpol.29.d: "Оскільки Центральній Раді не вдалося самостійно перемогти повстанців, військова місія Німеччини розпочала власну "антипартизанську операцію" у Білій Рутенії. У процесі вони взяли під прямий контроль усі збройні сили і справи в країні, а Вернер Кемпф став віртуальним військовим диктатором країни зі створенням Мінського генерал-губернаторства. Центральна Рада Островського зберігає контроль за цивільними справами, але фактично стала підкорятися генерал-губернатору Кемпфу. Це серйозне приниження, у цьому процесі Біла Рутенія втратила значний суверенітет."
 whrpol.29.a:0 "Невже ми справді безпомічні, без Німеччини...?"
 
 whrpol.30.t:0 "Уряд тікає до Литви"
 whrpol.30.d: "Оскільки більшість країни перебуває під окупацією ворога, уряд [WHR.GetNameDef] втік до міста $VICTORY_POINTS_3393_ENDONYM$ у дружніх литовських руках. У місті проживає значна кількість білорусів, і уряд сподівається, що за допомогою Литви та Німеччини вони зможуть продовжувати боротьбу з тих пір, доки країна не буде звільнена. Здається, долі литовців та білорусів знову переплелися."
 whrpol.30.a:0 "Це здається знайомим."

 whrpol.31.t:0 "[WHR.GetAdjective]ий уряд тікає до $VICTORY_POINTS_3393_ENDONYM$"
 whrpol.31.d: "Оскільки більшість країни перебуває під окупацією ворога, уряд [WHR.GetNameDef] втік до міста $VICTORY_POINTS_3393_ENDONYM$ у дружніх литовських руках. У місті проживає значна кількість білорусів, і уряд сподівається, що за допомогою Литви та Німеччини вони зможуть продовжувати боротьбу з тих пір, доки країна не буде звільнена. Здається, долі литовців та білорусів знову переплелися."
 whrpol.31.a:0 "Разом ми відб'ємося від загарбників."
 
 whrpol.32.t:0 "Литовсько-Білоруська Федерація"
 whrpol.32.d: "Вторгнення на наші землі та наше вигнання до Литви довели лише одне: ми не можемо захистити свою країну самотужки. Уряд Литви вирішив відродити стару пропозицію: федерація двох наших народів, як це було до розділів Речі Посполитої. Ця ідея була на короткий час відроджена під час Вельткріга, але зрештою була відкладена через відсутність інтересу з боку урядів Литви, Білорусі та Німеччини. Можливо, саме час об'єднати наші зусилля, щоб краще захистити себе від загарбників, але багато хто засуджує ідею про те, що ми обмінюємо нашу незалежність на безпеку."
 whrpol.32.a:0 "Тільки разом ми зможемо знайти мир."
 whrpol.32.b:0 "Ми ніколи не відмовимося від нашої незалежності."
 
 whrpol.33.t:0 "Литва та [WHR.GetNameDef] прагнуть об'єднатися"
 whrpol.33.d: "Після того, як [WHR.GetAdjective]ий уряд був повалений загарбниками, вони і литовські уряди розглядають стару ідею: федерацію двох своїх націй. Ідея була на короткий час відроджена під час Вельткріга, але зрештою була відкладена через відсутність інтересу. Тепер, коли всі учасники добре обізнані про те, що [WHR.GetAdjective]ий уряд не може діяти сам собою, ця ідея обговорюється знову. Як захисник обох націй, ми маємо останнє слово у цьому питанні: дозволити їм об'єднатися та сформувати більш згуртований захист нашого східного кордону або зберегти їх розділеними та слабкими, щоб вони не могли загрожувати нашій регіональній гегемонії у майбутньому."
 whrpol.33.a:0 "Їхнє об'єднання спростить оборону."
 whrpol.33.b:0 "Вони повинні залишатися розділеними."
 
 whrpol.34.t:0 "[FROM.GetNameDefCap] проти пропозиції федерації"
 whrpol.34.d: "Як і під час Вельткрігу, ідею Литовсько-Білоруської Федерації було відкинуто. Проєкт знову буде відкладено."
 whrpol.34.a:0 "Ганьба."

 whrpol.35.t:0 "Литовсько-Білоруська Федерація"
 whrpol.35.d: "Погодившись із [WHR.GetAdjective]им та німецьким урядами, ми розпочали реалізацію оновленого плану об'єднання двох націй, які колись становили Велике князівство Литовське. Білоруси, звичайно, отримають значну автономію в цій угоді, а статус Литви залишиться незмінним. Ми сподіваємось, що це зробить нас більш здатними захищати регіон від загарбників."
 whrpol.35.a:0 "Спадщина Великого князівства продовжує жити."

 whrpol.36.t:0 "Промова Ластовського"
 whrpol.36.d: "У зв'язку з вигнанням білоруського уряду до Литви, оскільки їхні землі захоплені нашим спільним ворогом, білоруського політика Вацлава Ластовський запросили на сьогоднішнє засідання Сейму, щоб виступити в надії на покращення відносин між нашими двома народами.\n\nХоча Ластовський відомий як радикальний білоруський націоналіст, він явно відчуває великі симпатії до литовського народу і у своїй промові неодноразово звеличував Литву, її народ, спільну історію та культуру наших народів і що, можливо, важливіше, наших спільних ворогів. Коли його батьківщину було захоплено, він закликав литовський народ нести мантію старого Великого князівства та допомогти у звільненні Білорусі. Що ще дивніше, він також закликав до набагато тісніших зв'язків, аж до пропозиції союзу, щоб Литва та Білорусь знову не впали перед іноземними ворогами.\n\nЙого промова завершилася останнім закликом до єдності: \"Хай живе братський союз литовського та білоруського народів!\""
 whrpol.36.a:0 "Братський союз?"

 whrpol.37.t:0 "Мінськ пропонує мир"
 whrpol.37.d: "З розпадом Німецької імперії стало зрозуміло, що наші [WHR.GetAdjective]і вороги опинилися у тяжкому становищі. Без свого захисника вони тепер уразливі для контратаки наших військ. Тим не менш, емісар з [WHR.GetNameDef] прибув із цікавою пропозицією: сепаратний мир між нашими країнами.\n\nРозумно припустити, що, незважаючи на те, що вони опинилися в дипломатичній ізоляції, він натякнув, що його уряд, сповнений співчуття Парижу та Лондону, вже звертається до Третього Інтернаціоналу за підтримкою, мабуть, впевнений у тому, що зможе переконливо звернутися до синдикалістському світу тепер, коли вони "розірвали свої ланцюги" з Берліном. Що ще важливіше, він переконаний, що подальші військові дії призведуть лише до ще більшого непотрібного кровопролиття та незліченної кількості тисяч загиблих росіян та білорусів. Таким чином, його уряд пропонує не лише мир між Білоруссю та Росією, а й направити зброю проти залишків Райхспакту в обмін на формальну передачу "законно білоруських" земель.\n\nМи майже не сумніваємося, що зрештою ми зможемо їх розтрощити, але ідея про те, що ми можемо уникнути необхідності прокладати кривавий шлях до Мінська в обмін на деякі прикордонні території, - це те, що ми, можливо, захочемо розглянути, особливо якщо їхні заяви про міжнародну підтримку вірні. Однак залежно від ситуації на фронті ми можемо наполягти на вигіднішій угоді. Етнічна ситуація у Кричеві та Вітебську досить ясна, але набагато менш зрозуміла у Смоленську, на який вони також претендують. Звичайно, ми також можемо наполягти на довоєнному статус-кво."
 whrpol.37.a:0 "Дуже добре. Таким чином, ми можемо зосередитися на найважливіших напрямках."
 whrpol.37.b:0 "Ми можемо погодитися з поступкою Кричева та Вітебська, але Смоленськ – російська!"
 whrpol.37.c:0 "Ми приймемо лише статус-кво."
 whrpol.37.e:0 "Відхиліть пропозицію."

 whrpol.38.t:0 "Російська зустрічна пропозиція"
 whrpol.38.d_split: "[RUS.GetName] виявила інтерес до нашої пропозиції про сепаратний світ, але вважає, що наші вимоги надто жорсткі. Зокрема, вони вважають Смоленськ переважно російським містом та відмовляються розглядати його передачу. Це опосередковано означає, що наші претензії на міста Вітебськ та Кричів визнані росіянами і дає нам добрий шанс повернути собі більшу частину білоруських земель, які перебували під владою Росії."
 whrpol.38.d_statusquo: "Росія відповіла на нашу пропозицію про сепаратний світ, м'яко кажучи, прохолодно. Хоча вони готові прийняти нашу незалежність, вони відмовляються від будь-яких територіальних змін та вимагають повернення до довоєнного статус-кво. Це означало б, що кров, пролита білорусами, буде значно марною, але це може бути єдиним способом врятувати нашу країну від потенційно смертоносного контрнаступу Росії."
 whrpol.38.a:0 "Дуже добре."
 whrpol.38.b:0 "Все або нічого!"
 
 whrpol.39.t:0 "Зрив перемовин"
 whrpol.39.d: "Переговори між Білоруссю та Росією провалилися, не зумівши знайти компроміс, прийнятний для обох сторін. Між двома країнами не буде сепаратного світу, що робить втручання Третього Інтернаціоналу малоймовірним."
 whrpol.39.a:0 "..."
 
 whrpol.40.t:0 "Успіх на перемовинах"
 whrpol.40.d: "Росіяни прийняли нашу пропозицію; поміж нашими народами буде мир. У плані, якщо припустити, що ми зможемо переконати Третій Інтернаціонал у тому, що наше членство в Райхспакті було не чим іншим, як прагматичним хитрощом, спрямованим на забезпечення основ соціалістичної держави під носом Берліна, нав'язаної нам імперіалістичними державами."
 whrpol.40.a:0 "Президент Тарашкевич нас не підведе."

 whrpol.41.t:0 "Білорусь рве кайдани"
 whrpol.41.d: "З падінням підступної Німецької Імперії минуло зовсім небагато часу, перш ніж Східна Європа поринула у хаос без свого імперіалістичного покровителя. Одним із важливих прикладів є Народна Республіка Білорусь, яку з 1925 року очолює низка соціал-демократичних урядів. Емісар з Мінська прибув сьогодні не лише з мирною пропозицією від свого уряду, а й із проханням про те, щоб Білорусь звернула свою зброю проти залишків Райхспакту.\n\nДипломат швидко обґрунтував свою позицію: Білоруська соціал-демократична партія завжди прагнула створення соціалістичної держави у своєму куточку Європи, нарешті звільнившись від російського імперіалізму, а потім від іноземного, ворожого класу польських дворян. Емісар наполягає на тому, що їх союз з Німецькою імперією ніколи не був їх вибором, а просто прагматичним хитрощом для побудови соціалізму прямо у німців під носом доти, доки їх бідна, слаборозвинена країна не буде готова до революції, інакше вона була б розчавлена імперіалістичними німцями чи реакціонерами Росії, які відмовляються навіть визнавати білоруську національність.\n\nМи повинні вирішити, чи можемо ми довіряти цим передбачуваним переодягнутим революціонерам і чи запропонувати їм нашу підтримку та захист. Наша відповідь тут вирішить, чи зможемо ми забезпечити собі союзника у Східній Європі, чи росіяни почнуть контрнаступ проти залишків Райхспакту."
 whrpol.41.a:0 "Ми вітаємо усі вільні народи Європи!"
 whrpol.41.b:0 "Ніколи! Ці криптоплутократи гірші за капіталістів!"

 whrpol.42.t:0 "Вступ Білорусі до Інтернаціоналу"
 whrpol.42.d: "Наша пропозиція була прийнята революціонерами Європи, і ми були прийняті до Третого Інтернаціоналу. Звичайно, в цій угоді є застереження, оскільки ми маємо швидко довести, що ми справді є справжнім революційним режимом.\n\nВідбулося екстрене засідання Білоруської селянської та робочої Грамади, яке формально санкціонувало план уряду щодо примирення з Інтернаціоналом та докладання зусиль, щоб приєднатися до них. Невдовзі за цим був надзвичайний стан у Соймі, який швидко прийняв зведення законів, які формально відмовлялися від наших зв'язків з загиблою Німецькою імперією і оголосив про намір уряду об'єднати націю з синдикалістськими державами. Нарешті, було прийнято резолюцію, яка закликає до створення конституційного комітету та розпуску Сойму."
 whrpol.42.a:0 "Білоруська революція вступає у новий етап!"
 
 whrpol.43.t:0 "Третій Інтернаціонал відмовив нам"
 whrpol.43.d: "Оскільки Третій Інтернаціонал відхиляє нашу пропозицію, ми залишаємось у стані війни, принижені та дипломатично ізольовані. Народна Республіка Білорусь боротиметься до кінця."
 whrpol.43.a:0 "Це дуже ніяково..."

 whrpol.44.t:0 "Покинута Білорусь"
 whrpol.44.d: "Незважаючи на всі свої зусилля, нелегітимний білоруський уряд не зміг виправдати своїх погроз, коли стало зрозуміло, що Третій Інтернаціонал не бажає їх підтримувати. Нашу угоду з ними слід визнати недійсною, а бойові дії негайно відновити."
 whrpol.44.a:0 "Ми все-таки увійдемо до Мінська."

 whrpol.45.t:0 "Мир з Білоруссю"
 whrpol.45.d: "Відповідно до нашої угоди з урядом Білорусі було підписано мирний договір за офіційного посередництва Третього Інтернаціоналу, який також підписав договір із так званою Білоруською Народною Республікою. Білорусь тепер має розглядатися як частина синдикалістської сфери, але нам більше не доведеться жертвувати росіянами заради марних боліт та лісів."
 whrpol.45.a:0 "Нехай буде так."
 
 whrpol.46.t:0 "Антиурядові протести"
 whrpol.46.d: "Реакція на остаточні рішення, ухвалені до розпуску Сойму, була неоднозначною. Опозиція відкрито засуджує це як неконституційне і вважає це кричущим переворотом, і на вулицях пройшли протести. За цим пішли контрпротести вірних робітників і селян, що призвело до зіткнень у Мінську та Могильові. Армія втрутилася, щоб навести лад у деяких місцях, забезпечивши, щоб ситуація не загострилася, але ясно, що наше швидке рішення займе деякий час, перш ніж воно буде прийнято деякими верствами населення."
 whrpol.46.a:0 "Скоро вони приймуть революцію."

 whrpol.47.t:0 "Офіційний запит від [WHR.GetNameDef]"
 whrpol.47.d: "Встановивши мир і забезпечивши надійнішу європейську гегемонію, ніж будь-коли, наш вірний союзник на тому місці, яке колись було східним кордоном Міттельєвропи, який ми зазвичай називаємо Білою Рутенією, звернувся з офіційним проханням через своє посольство в Берліні. Протягом більшої частини міжвоєнного періоду білоруси залежали від нашого захисту та економічної могутності, щоб піднятися із глушині до нації, як вони стверджують, що дорівнює решті Європи. [WHR.GetAdjective]ий посол вважає, що оскільки їх східні домагання забезпечені, а загроза з боку Росії практично знищена, слід подумати про нові відносини між нашими країнами. Зокрема, між двома вільними націями, а не між захисником та васалом.\n\nКоротше кажучи, [WHR.GetAdjective]ий уряд сподівається досягти повної незалежності в рамках Рейхспакту і Міттельєвропи, поклавши край їх неофіційному статусу маріонеткової держави Німецької Імперії, як нагорода за вірність у цьому кривавому конфлікті. Оскільки у [WHR.GetNameDef] немає причин відриватися від Рейхспакту, а їхня лояльність повністю доведена, у нас дійсно немає причин тримати їх на прив'язі, і це зробило б їх ще вдячнішими за нашу роль у їхньому звільненні. З іншого боку, прихильники жорсткої лінії, до яких прихильний кайзер, роздратовані тим, що мають нахабство зробити таку пропозицію в першу чергу, оскільки саме їх існування обумовлене доброю волею Німеччини."
 whrpol.47.a:0 "Дуже добре. Людендорф був би щасливий побачити цей момент."
 whrpol.47.b:0 "Звичайно, ні. Невдячні слов'яни..."
 
 whrpol.48.t:0 "Незалежність"
 whrpol.48.d: "Уряд Німеччини з вдячністю прийняв наше прохання. Поки ми залишаємось у Райхспакті та Міттельєвропі, наші відносини з Німеччиною стали набагато менш односторонніми з підписанням нового торгового договору та зменшенням розміру німецької військової місії. Наші претензії як незалежної нації ніколи не звучали правдивіше, ніж зараз!"
 whrpol.48.a:0 "Жыцьцё Рэспублікі сваёй!"
 
 whrpol.49.t:0 "Прохання відхилено"
 whrpol.49.d: "З якоїсь богом забутої причини уряд Німеччини прямо відмовив у нашому проханні про більшу незалежність. Схоже, винагорода за лояльність набагато обмеженіша, ніж ми очікували."
 whrpol.49.a:0 "Покидьки."
 
 whrpol.50.t:0 "Пропозиція з Москви"
 whrpol.50.d: "Сьогодні до уряду в Мінську надійшло цілком секретне повідомлення у вигляді немаркованого конверта, доставленого одним кур'єром без форми, який виїхав одразу після прибуття. Як тільки лист та його потенційні наслідки були усвідомлені, необхідність таємного характеру його доставки стала очевидною.\n\nЛист був відзначений усіма офіційними печатками [SOV.GetAdjective]ого уряду і підписаний власною рукою [SOV.GetLeader], так що не було жодних сумнівів щодо його достовірності. На тлі ретельно сформульованих вступних заяв про загальні соціалістичні ідеали, історію та спадщину, початковий підтекст став більш явним у заключних словах. Новий російський соціалістичний режим досяг успіху в другій громадянській війні і почав дивитися в майбутнє, і воно в нашому напрямку.\nНе вказуючи подальших дат і деталей, вони натякають, що й Райхспакт опиниться у стані війни з Інтернаціоналом, вони будуть готові прийняти нас у свій союз, щоб разом боротися проти німців. Ця угода передбачає гарантію високого рівня автономії, більшого, ніж у нас є зараз, але зрештою це означатиме, що ми залишимося більш-менш підвладною нацією, хоч і з російськими як наші володарі, а не з німцями. Інші умови полягають у тому, що ми повністю перейдемо на соціалістичну форму правління, і що важливо, росіяни обіцяли нам повний та негайний контроль над землями [243.GetName] та [755.GetName] після початку війни.\n\nТарашкевич поділився цими планами лише з найвищими членами свого кабінету, побоюючись викривачів. Всі згодні з тим, що росіяни, схоже, щирі в цій пропозиції, але питання в тому, чи варто воно того?"
 whrpol.50.a:0 "Цікава пропозиція."
 whrpol.50.b:0 "Росії не можна довіряти."

 whrpol.51.t:0 "[WHR.GetNameDefCap] приймає"
 whrpol.51.d: "У напрочуд прямолінійному листі [WHR.GetLeader] пообіцяв, що, якщо і коли настане час, він і його люди повернуть проти своїх владик і стануть на наш бік проти реакціонерів.\n\nОбіцяння більшої автономії під нашим урядом, які мають набагато більше ідеологічної та культурної подібності з ними порівняно з німцями, виявилося для них досить важливим. І все, чого нам це коштуватиме – це пара лісів."
 whrpol.51.a:0 "Оствалл впав. Німеччина про це не знає."
 SOV_will_puppet_belarus:0 "Росія уклала таємну угоду з [WHR.GetName]"

 whrpol.52.t:0 "[WHR.GetNameDefCap] відмовляється"
 whrpol.52.d: "[WHR.GetNameDef] недвозначно повідомила нам, що навіть якби вони вірили, що ми виконаємо нашу угоду, вони не надто сподіваються на успіх нашої потенційної військової кампанії проти Остваллу.\n\nСхоже, нам доведеться принести соціалізм нашим заблукалим побратимам у старий добрий спосіб."
 whrpol.52.a:0 "Це було очікувано."

 whrpol.53.t:0 "Час обирати"
 whrpol.53.d: "Коли над Європою знову розгоряється війна, Тарашкевич розуміє, що настав час для ухвалення остаточного рішення - дотримуватися чи ні попередньої угоди з росіянами.\n\nЧи поведе він свою країну на бік Інтернаціоналу, до соціалізму та подальшої автономії, коли більшість його нації об'єднається під [WHR.GetAdjective]им урядом? Або він залишиться вірним німцям, які досі терпіли та підтримували його правління?"
 whrpol.53.a:0 "Виконати таємний договір."
 whrpol.53.b:0 "Залишатися вірним Німеччині."

 whrpol.54.t:0 "Росія окуповує Білорусь"
 whrpol.54.d: "Сталося неймовірне! Уряд Білої Рутенії, очолюваний [WHR.GetLeader], офіційно дезертував з Райхспакту і перейшов на бік [SOV.GetName].\n\nПісля Вельткріга ми дали їм їхню дорогоцінну автономію, яку вони так хотіли, але схоже, їхні спроби державного будівництва з тих пір були марними, тому що вони заповзли назад до проклятих росіян.\n\nПоряд з іншими вони стануть прикладом."
 whrpol.54.a:0 "Зрадники!"

 whrpol.55.t:0 "Формування [FROM.GetAdjective]ої автономії"
 whrpol.55.d: "[WHR.GetAdjective]ий уряд офіційно оголосив війну Німецької Імперії та Рейхспакту, і приєднався до Третього Інтернаціоналу як автономний регіон [SOV.GetName]\n\nПісля недавнього початку війни фізична передача урядових повноважень та відповідальності за управління [243.GetName] та [755.GetName] відбулася за лічені хвилини, без церемоній. Однак факт залишається фактом: ми придбали цінного і невеликого нового союзника, ще ближче до серця прогнилої Німецької Імперії."
 whrpol.55.a:0 "Чудово."

 whrpol.56.t:0 "[FROM.GetNameDefCap] розриває угоду"
 whrpol.56.d: "Незважаючи на всі його запевнення про угоду, яку ми уклали задовго до початку конфлікту, [WHR.GetLeader] відмовився від своєї обіцянки.\n\nМи погодилися на вступ [WHR.GetAdjective]ого народу до Інтернаціоналу, з обіцянкою подальшої автономії і навіть частини нашої власної території, якщо це означатиме, що вони вийдуть з Рейхспакту і оголосять війну німцям. Нічого подібного не сталося, і всі контакти з Мінськом були зустрінуті мовчанням.\n\nОскільки все це ігнорується, схоже, нам доведеться принести їм соціалізм у старий добрий спосіб."
 whrpol.56.a:0 "Нічого несподіваного."

 whrpol.57.t:0 "Уряд в Райхспакті"
 whrpol.57.d: "Біла Рутенія, невелика маріонеткова держава, Оствалл Німеччини, перейшла на бік Інтернаціоналу.\n\nКонсервативні критики квазі-синдикалістського [WHR.GetAdjective]ого уряду, раніше терпимі Німеччиною за їхню лояльність, повністю виправдали свої побоювання, оскільки [WHR. GetLeader] привів свій народ до об'єднання з [SOV.GetNameDef] як автономний регіон і обіцянку більшої території.\n\nСправжні наміри, що стояли за роками удаваної лояльності Німеччини і все більш лівої політики, стали явними, оскільки на східних теренах Райхспакту виникла тріщина."
 whrpol.57.a:0 "Чудові новини!"
 whrpol.57.b:0 "Це катастрофа!"
 whrpol.57.c:0 "Німецька Імперія руйнується."

 whrpol.58.t:0 "Прихована подія"
 whrpol.58.d: "Це прихована подія, тому Білорусь буде перетворюватися на Автократів приблизно в 5% випадків."
 whrpol.58.a:0 "Авторитарні демократи."
 whrpol.58.b:0 "Автократія."

 whrpol.59.t:0 "НДО подає петицію в уряд Кемпфа"
 whrpol.59.d: "З самого початку перевороту стало ясно, що Центральна Рада не має авторитету серед білоруського народу, і якби не своєчасне втручання німецької армії, вона була на межі краху. Без авторитету та впливу Кемпфа, мабуть, наша країна впала б перед російськими загарбниками. Тепер, коли вторгнення запобігли, а наші східні інтереси врегульовані, почалися розмови про розпуск Головного управління та передачу влади цивільній владі.\n\nЦі розмови дійшли до Національно-демократичного об'єднання, спілки поміркованих противників соціал-демократів та неохочих прихильників Центральної Ради, і вони висловилися проти передачі влади непопулярній Раді. Їхній лідер, Адам Станкевич, подав петицію безпосередньо в офіс генерал-губернатора, вимагаючи відновлення Сойму та передачі йому влади.\n\nГенерал-губернатор Кемпф має можливість передати петицію своєму начальству в Берліні, яке може вирішити дозволити Білій Рутенії відновити демократію або використати свої повноваження для збереження військового уряду."
 whrpol.59.a:0 "Передайте петицію до Берліна."
 whrpol.59.b:0 "Дурниці. Придушіть НДО."

 whrpol.60.t:0 "Запит від Мінського генерал-губернаторства"
 whrpol.60.d: "Вернер Кемпф, глава военного правительства Белой Рутении, направил нам петицию, подписанную несколькими местными лидерами, с просьбой вернуть власть избранному парламенту, Сойму, вместо глубоко непопулярной Центральной Рады, которую Кемпф сверг перед войной. Главными сторонниками петиции является альянс умеренных во главе с Адамом Станкевичем, который до переворота Рады выступал против социал-демократического правительства в парламенте.\n\n У нас нет причин противиться этой передаче власти; Станкевич обладает большей легитимностью, чем Рада, не говоря уже о его приличной популярности. Через него мы можем обеспечить безопасный переход к демократии в нашем восточном союзнике. С другой стороны, мы можем приказать Кемпфу сохранить Генерал-губернаторство, поскольку мы не можем доверять тому, что демократия в Белой Рутении не приведет к появлению еще одного потенциально опасного социалистического правительства."
 whrpol.60.a:0 "Добре, ми розпустимо генерал-губернаторство."
 whrpol.60.b:0 "Звісно, що ні. Вдруге нас не обдурять."

 whrpol.61.t:0 "Кінець генерал-губернаторства"
 whrpol.61.d: "Отримавши добро з Берліна, Вернер Кемпф оголосив про розпуск не лише Мінського генерал-губернаторства, а й Центральної Ради. У рамках цієї передачі влади до місцевих цивільних рук має бути знову скликаний Сойм, відновлена ​​Конституція та призначений тимчасовим президентом Адам Станкевич. Іншими словами, петиція НДО увінчалася повним успіхом, демократія справді відновлена, а ненависна Рада знову здобула владу."
 whrpol.61.a:0 "Хай живе, республіка!"

 whrpol.62.t:0 "Німеччина відхиляє наш запит"
 whrpol.62.d: "Жахливі новини: Петицію не лише проігнорували, а й кілька "агітаторів" НДО було заарештовано силами Головного управління у відповідь на неї. Поки Станкевич залишається на волі, остання надія на відновлення демократії втрачена, і маріонеткова Рада поки що залишається при владі."
 whrpol.62.a:0 "Чи можуть німці підтримувати порядок?"

 whreco.1.t:0 "Чорний Понеділок обрушився на Білорусь"
 whreco.1.d: "Ударна хвиля краху Берлінської фондової біржі і економічних потрясінь, що послідували за цим, досягла всіх куточків Міттельєвропи. Однак його вплив на нас був набагато слабшим, ніж у інших членів Міттельєвропи, оскільки наша країна значно менш розвинена у промисловому відношенні; ми вийшли з Чорного Понеділка відносно неушкодженими, хоча нам все ще потрібно буде мінімізувати збитки, перш ніж ситуація загостриться."
 whreco.1.a:0 "Може в майбутньому все зміниться?"

 whreco.2.t:0 "Економічна допомога для Білорусі"
 whreco.2.d: "Білорусь, наш маленький союзник на сході, має відносно нерозвинену економіку, яка була дуже вражена економічною кризою. Оскільки їхній режим діє в наших інтересах і послабив трудове законодавство на нашу користь, вони попросили нас надати їм щедру позику, щоб нарешті вивести їх із кризи. Оскільки їхня економіка досить мала, це навряд чи вплине на наші рахунки, але навіть така невелика вм'ятина може бути небажаною в ці лихоліття."
 whreco.2.a:0 "Ми допоможемо нашому маленькому союзнику."
 whreco.2.b:0 "Їм доведеться самим розібратися з цим."

 whreco.3.t:0 "Допомога Німеччини"
 whreco.3.d: "Уряд Німеччини погодився надати щедрий кредит, щоб допомогти остаточно вийти з економічної кризи. Звичайно, ми могли довіритися нашому давньому союзнику в цьому питанні."
 whreco.3.a:0 "Дякуємо нашим німецьким друзям!"

 whreco.4.t:0 "Німеччина відмовила нам"
 whreco.4.d: "Вражаюче, але уряд Німеччини відмовився, заявивши, що не може допомогти нам у остаточному відновленні після економічної кризи. Це зіпсувало стосунки з нашим старим союзником, залишивши нас у повільному русі до відновлення."
 whreco.4.a:0 "Ось вам і дружба."
 
 whrlandreform.1.t:0 "Успіх Плану Середи"
 whrlandreform.1.d: "Амбітна програма народного міністра сільського господарства Яна Середи щодо пожвавлення програми земельної реформи та приведення Білорусі в сучасну епоху виявилася успішною! З усієї країни почали надходити повідомлення до міністерства про підвищення ефективності роботи білоруських фермерів по всій країні. З успіхом програми земельної реформи позиція БСДП як гегемона Сойму залишається непохитною, забезпечуючи справедливу та демократичну соціалістичну країну для всіх! Амбітна програма народного міністра сільського господарства Яна Середи щодо пожвавлення програми земельної реформи та приведення Білорусі в сучасну епоху виявилася успішною! З усієї країни почали надходити повідомлення до міністерства про підвищення ефективності роботи білоруських фермерів по всій країні. З успіхом програми земельної реформи позиція БСДП як гегемона Сойму залишається непохитною, забезпечуючи справедливу та демократичну соціалістичну країну для всіх!"
 whrlandreform.1.a:0 "Слава, Яну Середі!"
 
 whrlandreform.2.t:0 "Земельні суперечки"
 whrlandreform.2.d: "У великій сільській місцевості Білорусі земля переважно належить поміщикам для сільськогосподарського призначення, оброблена білоруськими селянами. Цей статус-кво існував протягом десятиліть, але запровадження плану Середи поставило ситуацію з ніг на голову. Один поміщик зазнав нападу незадоволеного селянина з синдикалістськими симпатіями, мандруючи своєю землею разом зі своєю родиною. Незабаром скандал досяг перших шпальт багатьох газет по всій країні. Зазвичай це дуже рідкісне явище, оскільки більшість населення сільської місцевості не залучена до політики. Поки землевласники, які лобіюють уряд, виплачують компенсацію атакованій стороні, люди, незадоволені поміщиками вже довгий час, вимагають, щоб уряд не підтримував клас землевласників."
 whrlandreform.2.a:0 "Компенсуйте землевласнику, ми не можемо протистояти їм у цей критичний момент."
 whrlandreform.2.b:0 ""Можливо, піднімите рівень життя робітників у вашому маєтку?""
 
 whrlandreform.3.t:0 "БСДП-Л висуває вимоги"
 whrlandreform.3.d: "Незважаючи на мляву підтримку плану Середи з боку лівого крила БСДП, багато хто в ньому зараз менш ніж задоволений нашим виконанням плану, посилаючись на те, що ми "надто м'які" по відношенню до поміщиків і багатих і "зраджуємо ідеали" Грамади. У документі, підписаному кількома ключовими членами БСДП-Л, вони подали свій лист протесту Тарашкевичу, проте питання про те, як вчинити з цим листом протесту, є предметом дискусій..."
 whrlandreform.3.a:0 "Не звертайте уваги на листа, у нас все добре виходить."
 whrlandreform.3.b:0 "Можливо, БСДП-Л у чомусь має рацію?"
 
 whrlandreform.4.t:0 "Засідання кабінету міністрів"
 whrlandreform.4.d: "Хоча ми мали намір реалізувати План Середи, врівноважуючи громадську підтримку із загальною ефективністю для досягнення успіху, деякі в урядовому кабінеті все ще заявляють, що нам не вистачає ні того, ні іншого. Або проблема в тому, що ми не слухаємо людей достатньо, або що ми надто багато слухаємо людей. Така плутанина перешкоджає реалізації Плану Середи, тому, щоб вирішити це питання, Тарашкевич організував засідання кабінету міністрів, щоб обговорити виконання Плану Середи."
 whrlandreform.4.a:0 "Нам потрібно зосередитись на ефективності."
 whrlandreform.4.b:0 "Ми маємо прислухатися до людей."
 
 whrlandreform.5.t:0 "Бюрократичні питання"
 whrlandreform.5.d: "Народне міністерство сільського господарства отримало скарги від селян у сільській місцевості на корупцію в бюрократії, якій доручено займатися Планом Середи."
 whrlandreform.5.a:0 "Ми маємо щось з цим зробити!"
 
 whrlandreform.6.t:0 "Незначні протести"
 whrlandreform.6.d: "Невдоволені робітники влаштували в одному з наших міст невелику акцію протесту! Вони стверджують, що уряд недостатньо робить для людей під час реалізації Плану Середи."
 whrlandreform.6.a:0 "Ми маємо прислухатися до людей!"
 
 whrlandreform.7.t:0 "Великий протест"
 whrlandreform.7.d: "Десятки тисяч незадоволених робітників зібралися сьогодні на вулицях Мінська на знак протесту проти дій уряду щодо реалізації Плану Середи, стверджуючи, що уряд забув про свою мету служити народу і що це зручно для еліти, подібно до старого царства. Останнє вивело з себе багатьох націоналістів у Мінську та Соймі."
 whrlandreform.7.a:0 "Ми робимо все, що в наших силах!"
 
 whrmisc.3.t:0 "Підвищення рівня грамотності"
 whrmisc.3.d: "[WHR.GetName] завжди боролася з жахливим рівнем грамотності. Під час перепису 1897 року у деяких регіонах цей показник становив лише 10%. Завдяки великим інвестиціям у перші роки незалежності Білорусі цей показник неухильно покращувався та наблизився до 50% до середини 30-х років. Завдяки будівництву додаткових шкіл у сільській місцевості та збільшенню числа кваліфікованих вчителів, значна частина сільського населення тепер може читати та писати, і нам більше не потрібно турбуватися про те, що неписьменність суттєво впливає на нашу країну."
 whrmisc.3.a:0 "Чудово!"

 whrmisc.4.t:0 "Контракт з німецькою компанією"
 whrmisc.4.d: "Білоруський уряд, який потребує обладнання для своїх убогих збройних сил, уклав контракт з німецькою фірмою, для постачання їм старої військової техніки Велтькріга, давно знятої з експлуатації. Ми вітаємо бізнес з нашими східними союзниками і приносить нам деякий прибуток."
 whrmisc.4.a:0 "Доки вони можуть затримувати росіян."

 whrmisc.5.t:0 "Гвинтівки з Німеччини"
 whrmisc.5.d: "Прийшло наше замовлення з Німеччини; близько двох з половиною тисяч старих маузерів Вельткріга для озброєння наших військ."
 whrmisc.5.a:0 "Це поповнить наші запаси."
 
 whrmisc.6.t:0 "Артилерія з Німеччини"
 whrmisc.6.d: "Прийшло наше замовлення з Німеччини; близько 250 гармат польової артилерії Вельткріга для забезпечення такої необхідної вогневої могутності Народної армії."
 whrmisc.6.a:0 "Нам не вижити без великих гармат."

 whrmisc.7.t:0 "Старі винищувачі з Німеччини"
 whrmisc.7.d: "Прийшло наше замовлення з Німеччини; сотня винищувачів-біпланів для поповнення повітряного флоту. Можливо, їх небагато, і вони можуть бути застарілими, але навіть старий військовий літак є кращим, ніж ніякий на сучасному полі бою."
 whrmisc.7.a:0 "Краще б їм не бути літаючим брухтом."
 
 whrmisc.8.t:0 "Допоміжне спорядження з Німеччини"
 whrmisc.8.d: "Прийшло наше замовлення з Німеччини; постачання допоміжного обладнання для допомоги нашим військам на полі бою."
 whrmisc.8.a:0 "Не забудьте інструкції до радіоприймачів."

 whrmisc.9.t:0 "Вантажівки з Німеччини"
 whrmisc.9.d: "Прийшло наше замовлення з Німеччини; двісті вантажівок! Це полегшить постачання, транспортування та підтримку наших польових госпіталів."
 whrmisc.9.a:0 "Тримайте їх подалі від бруду."

 whrmisc.10.t:0 "Єврейський день"
 whrmisc.10.d: "Скромного, непоказного на вигляд єврея бачили гуляючим вулицями Мінська, Пінська і Бобруйска, що представлявся на ідиші, а іноді і німецькою мовою Берл Кацнельсон. Сіоніст і активіст, він подорожував Європою протягом останніх кількох тижнів, їздив з Німеччини до Польщі, Литви, Прибалтики, а тепер і до Білорусі, шукаючи підтримки сіоністської справи у місцевих євреїв. У статті для робочої газети "Давар", що видавалася в Палестині, Кацнельсон написав блискучий звіт про відданість БСДП забезпечення рівних прав для всіх та збереження мультикультуралізму. Ось що він пише на батьківщині:\n\n\"Білорусь, мабуть, повністю відвернула статус-кво Польщі, де поляки розташовувалися зверху, а євреї знизу. У Білорусії євреї, поляки, білоруси та росіяни - усі мають рівні права та умови проживання, що справді надихає ідеал для сіоністського руху\". Кацнельсон зустрівся і посперечався з високопоставленими членами Бунда в Мінську щодо переваг сіоністського ідеалу. Кацнельсон визнав, що успіх Єврейського Бунду в Східній Європі надихнув його на створення сіоністського об'єднаного робітничого фронту в Палестині, навіть будучи не згодним із "вигнанням" єврейського Бунду. \"Я хотів би, щоб наші хлопці вміли так тепло приймати опонента\". Кацнельсон - лише один із кількох видатних сіоністських активістів у Східній Європі, які проливають світло на динаміку єврейського життя в Білорусі та інших країнах."
 whrmisc.10.a:0 "Цікаво."
 
 whrmisc.11.t:0 "Центральний дім офіцерів"
 whrmisc.11.d: "З 1934 року на Центральній площі нарешті добудували нову будівлю – Центральний Дім Офіцерів. Будівля, спроектована не ким іншим, як найвідомішим білоруським архітектором Йосипом Лангбардом, включає безліч різних зручностей для солдатів, офіцерів і місцевих жителів, від ресторану до кінотеатру, а також офіси Народної армії та Військової місії Німеччини. Планується подальше розширення будівлі для розміщення Центральної військової бібліотеки та театральної зали."
 whrmisc.11.a:0 "Сучасні засоби для армії!"

 whrmisc.12.t:0 "\"Білорусі орденоносний\" Янки Купала"
 whrmisc.12.d: "Янка Купала, набагато відоміший псевдонім Івана Домініковича Луцевича, опублікував велику збірку своїх численних віршів під назвою "Білорусі орденоносною". Купала вже відомий як один із найбільших письменників білоруською мовою, патріот та активний прихильник білоруської державності. Його ранні вірші викликали гнів царської влади, а його творчість під час Вельткригу була повною антивоєнних настроїв. Після Лютневої революції його тон змінився і став набагато оптимістичнішим, і він, зокрема, переклав Інтернаціонал білоруською мовою.\n\nЦей новий том є найбільшою збіркою його творів і сподіваємося, продовжить надихати інших білоруських письменників та розширювати обсяг творів цією мовою, допомагаючи йому закріпитися як щось більше, ніж просто "селянська мова".\n\n\"Занiмай, Беларусь маладая мая, свой пачэсны пасад мiж народамi!\""
 whrmisc.12.a:0 "Ми всі можемо гідно оцінити творчість народного поета!"

 whrmisc.13.t:0 "Розширення Національної Академії Наук"
 whrmisc.13.d: "Білоруська національна академія наук була заснована 1929 року з розширенням Інституту білоруської культури Інбелкульту. Йосипу Лангбарду було доручено спроектувати її головну будівлю з вигнутим арочним проходом, і сьогодні вона була завершена. Це дозволить академії покращити свої дослідницькі можливості та штат професорсько-викладацького складу та вчених."
 whrmisc.13.a:0 "Символ прогресу."

 whrmisc.14.t:0 "Державна опера"
 whrmisc.14.d: "Коли кордони Національного театру стали зрозумілими, уряд доручив Йосипу Лангбарду, найвідомішому архітектору нашої країни, спроектувати будівлю для Національної студії опери та балету в районі Троїцької гори у Мінську. Великий новий будинок, ще один зразок конструктивістського стилю Лангбарда, розрахований на 1200 місць.\n\nІнавгурацію призначено на прем'єру "Михась Підгірний" білоруського композитора Євгена Карловича Тикоцького. Дія чотирихактної опери розгортається під час Вельткріга, російських революцій та народження Білоруської Народної Республіки. У ній беруть участь два білоруські селяни, Михай і Марися, та їх складна любовна історія."
 whrmisc.14.a:0 "Чудово!"

 whrmisc.15.t:0 "\"Білоруським партизанам\" Янки Купали"
 whrmisc.15.d: "В умовах бурхливої ​​війни з Росією Янка Купала опублікував серію віршів, які звеличують опір білорусів загарбникам. Перше з них - \"Білоруські партизани\", зображує лідера [RUS.GetNameDef], [RUS.GetLeader] у ролі кровожерливого вампіра та вбивці, закликаючи хоробрих партизанів Білорусі помститися загарбникам.\n\nПартизани, партизани,\nБілоруські сини!\nБийте зграю мерзенних росіян,\nГеть від білоруських земель!"
 whrmisc.15.a:0 "Внесок Купали у військові зусилля."

 whrmisc.16.t:0 "Білоруська державна філармонія"
 whrmisc.16.d: "Світ мистецтва в [WHR.GetNameDef] постійно змінюється, і музика не є винятком. Щоб поєднати свої ресурси, Державний симфонічний оркестр, Державний хор, Національний народний оркестр та Танцювальний ансамбль сформували Державну філармонію. Попит на живі музичні виступи різко зріс після здобуття незалежності, і багато людей готові відвідувати їх, незважаючи на відсутність сучасних зручностей, погоджуючись із незручними сидіннями та імпровізованими декораціями, щоб задовольнити свій потяг до гарних класичних та народних пісень. В даний час основна мета філармонії - заручитися державною підтримкою для будівництва сучасної концертної зали та приміщень, необхідних для репетицій, оскільки, незважаючи на символічне значення будівлі Національного театру, вона виявилася надто маленькою, незручною і з дуже поганою акустикою для оркестрової та хорової музики.\n\nВ даний час, Філармонія демонструє зростання виконавського мистецтва в [WHR.GetNameDef]. Державний симфонічний оркестр гастролював сусідніми країнами, і їх виступи в Україні здобули особливу популярність. Світле майбутнє чекає все зростаюча кількість талановитих білоруських музикантів."
 whrmisc.16.a:0 "Люди заслуговують на гарну музику."

 whrmisc.17.t:0 "Смерть Леона Дубейковського"
 whrmisc.17.d: "Леон Іванович Дубейковський, архітектор, письменник та політик, помер сьогодні у віці 71 року від раку шлунка. За великий внесок у білоруську культуру він був удостоєний державного похорону, на якому будуть присутні багато шановних академіків, політичних діячів та багато інших відомих людей.\n\nНародившись у 1864 році в селі Дубейкове неподалік [243.GetName], Дубейкайський ріс у невеликій дворянській родині, яка, як і багато інших, впала в немилість після поділу Польщі. Він цікавився білоруською культурою з раннього віку, збирав фольклор і записував усні оповідання, балував себе твором байок та віршів. Проти волі батьків він переїхав до Варшави, щоб вивчати будівництво та архітектуру. Як професійний будівельник із 1890-х років, він працював над відновленням численних католицьких церков на білоруських землях. У 1893 році з ним було укладено контракт на будівництво церкви Непорочного Зачаття в [242.GetName], і з того часу він заснував свою власну успішну будівельну компанію. Однак після російсько-японської війни будівельна галузь впала, і він, ліквідувавши свій бізнес, поїхав до Парижа, щоб продовжити свою архітектурну освіту.\n\nДубейковський зв'язався з білоруським національним рухом під час Вельткрігу як автор важливої ​​націоналістичної газети "Наша Ніва", зустрівшись із братами Іваном та Антоном Луцкевичами з Грамади. Перебуваючи в Петрограді взимку 1916 року, він розробив потенційний національний прапор Білорусі, але ніколи так його і не представив, поступившись місцем біло-червоно-білому прапору Клавдія Дуж-Душевського. З 1917 року він був відданий білоруській національній справі, згодом приєднавшись до соціал-демократів. У 1918 році він був призначений "головним архітектором" Білоруської Народної Республіки (БНР), розробляв державні нагороди та працював над проектами шкільних будівель по всій країні. Наступного року він знову поїхав до Варшави, цього разу як глава білоруського консульства, і незабаром став першим послом у Польщі, що допомогло розморозити стосунки після кількох років занепокоєння через ставлення поляків до білорусів.\n\nПродовжуючи активно займатися політикою і багато писалть для різних націоналістичних газет, Дубейковський повернувся до своєї роботи в галузі архітектури. Його робота почала сповільнюватися в 1930-х роках, а після 1935 погане здоров'я змусило його піти на пенсію.\n\nДовге життя цього уславленого білоруса залишило після себе спадщину, яка житиме разом із нацією, закріплену в камені та бетоні по всій країні."
 whrmisc.17.a:0 "Нація віддає шану."
 
 whrmisc.18.t:0 "Смерть Василя Захарка"
 whrmisc.18.d: "Сьогодні [WHR.GetNameDef] втратила одного зі своїх батьків-засновників, Василя Івановича Захарка. Один із лідерів Білоруської партії соціалістів-федералістів, він має бути удостоєний державного похорону з вищими почестями як один із найвидатніших політичних діячів країни.\n\nНародившись у селі недалеко від [94.GetName] у 1877 році, Захарко став учителем у 1895 році. Через три роки він став кадетом в російській армії і прослужив до 1902 року, а в 1904 році знову був мобілізований і служив до 1917 молодшим офіцером.\n\nНа момент першої демобілізації він уже був членом Білоруської соціалістичної громади, а 22 жовтня 1917 року був одним із організаторів з'їзду білоруських солдатів на Західному фронті, незабаром став секретарем Центральної військової ради. Як учасник Всебілоруського з'їзду, він був ненадовго ув'язнений більшовиками, перш ніж був звільнений, коли німецька армія окупувала Мінськ, і згодом він почав співпрацювати з німцями. З лютого 1918 він був членом уряду Білоруської Народної Республіки (БНР), обіймав різні посади скарбника та інші посади у фінансовій сфері, навіть ненадовго став народним міністром фінансів. Після 1919 він попросив перевести його з Народного міністерства фінансів на нову дипломатичну службу. У червні його відправили до Берліна, де він очолив дипломатичну місію БНР при німецькому імператорі. Коли Німеччина визнала БНР після громадянської війни в Росії, його місія була перетворена на посольство, ставши першим білоруським послом у Німецькій Імперії.\n\nЗахарко залишався у Берліні до грудня 1925 року, коли він повернувся до Мінська. Відійшовши від активної політики, він залишався одним із лідерів БПС-Ф та зосередив свою увагу на створенні Білоруського національного архіву.\n\nШановний лідер залишив по собі респектабельну політичну кар'єру та величезні урядові архіви, над якими він працював майже два десятиліття. Його пам'ятатимуть як одного з батьків-засновників нашої країни, який допоміг країні заслужити визнання з боку решти світу."
 whrmisc.18.a:0 "Нація втрачає батька-засновника."

 whrmisc.19.t:0 "Візит принців Вальдемара та Сигізмунда"
 whrmisc.19.d: "У рамках узгоджених зусиль уряду щодо підтримки добрих відносин з Німецькою Імперією посол у Берліні домігся офіційного візиту двох принців із родини Гогенцоллернів. Брати Вальдемар і Сигізмунд, племінники кайзера Вільгельма II, прибули до Мінська днями перед тим, як вирушити в тур країною з урахуванням їхніх інтересів.\n\nПісля прибуття їх зустрів очікуваний військовий парад, де Вальдемар спокійно оглянув деталі обмундирування солдатів Народної Армії. Як затяті автолюбителі, принці відвідали розквітаючий Мінський автомобільний завод, вражені здатністю невеликого народу Білої Рутенії навіть виробляти автомобілі з огляду на імідж країни як сільської глибинки. Візит завершився балом у Національному театрі, на якому зібралася більшість видатних діячів найвищого суспільства регіону.\n\nРекламний трюк виявився успішним, оскільки пройшов без інцидентів і був позитивно представлений у німецькій пресі, що допомогло підвищити обізнаність та покращити наш імідж за кордоном. Через кілька днів [GetLeader] отримав листа та посилку від принца Вальдемара: у ній лежав набір олов'яних солдатиків, зроблених самим принцем, що виглядали як білоруські солдати, з листом, підписаним "Уладзiмiр", білоруське ім'я, яке йому грайливо дали під час екскурсії. Подяка принца Сигізмунда відчувалася більш опосередковано, тому що більш підкований у бізнесі дворянин повернувся з більш ніж кількома економічними пропозиціями своїм друзям з німецької промисловості, які б з радістю згадали, що отримали на чай від якогось "принца Зигмунда"."
 whrmisc.19.a:0 "Чи не здається, що тут вони почуваються як удома?"
 
 whrmisc.20.t:0 "Адміністратори витіснені"
 whrmisc.20.d: "Бюрократи, послані на кордон, щоб допомогти відновити її та підкорити місцевих жителів, були розпорошені, коли ворог знову взяв під контроль спірну державу. Наразі наші зусилля були перервані."
 whrmisc.20.a:0 "Чорт би їх узяв!"
 
 whrmisc.21.t:0 "Військова адміністрація витіснена"
 whrmisc.21.d: "Офіцери, які відповідають за відновлення спірного регіону, були витіснені ворожим наступом. Наші зусилля поки що перервані."
 whrmisc.21.a:0 "Будь вони прокляті!"

 whrmisc.22.t:0 "Зусиля по інтеграції перервані"
 whrmisc.22.d: "Наші спроби інтегрувати заявлену державу, окуповану нашими силами, було перервано. Оскільки наші сили більше не мають незаперечного контролю, наші адміністратори та збройні сили були змушені піти, що затримує його інтеграцію до [WHR.GetNameDef]"
 whrmisc.22.a:0 "Чорт!"

 whrmisc.23.t:0 "Аварія над Свечою"
 whrmisc.23.d: "Вся низка подій почалася з того, що білоруський фермер повідомив у поліцію про аварію літака, що впав на його поля, в невеликому селі Свеча, розташованому за шістдесят кілометрів на захід від Вітебська. Коли співробітники поліції прибули на місце події, те, що спочатку вважалося цивільним нещасним випадком, виявилося російським літаком-розвідником. Літак значно згорів, а його камеру було знято. Пілота не було видно, хоча у всьому Бешенковіцькому районі було оголошено розшук.\n\nЩо залишилося від літака, було швидко доставлено авіабазу в Борівці для подальшого вивчення. Незважаючи на спроби пілота знищити машину, авіаційним інженерам вдалося ідентифікувати літак як маловідомий автожир Камова, призначений в основному для аерофотозйомки. Здавалося, що він фотографував важливий міст Свіча, який знаходиться на шляху з Вітебська до Мінська. Свідчення такого рівня російського військового планування проти східних союзників Німеччини викликають тривогу на абсолютно новому рівні, оскільки багато хто вважав, що Росія не наважиться ще раз спробувати щастя з Німеччиною. Німеччина пообіцяла направити до Білорусі додаткові повітряні ескадрильї, а військову готовність східних союзників було підвищено."
 whrmisc.23.a:0 "Збираються темні хмари."

