 WHR_KR_gathering_storm_desc: "Біла Русь, формально Білоруська Народна Республіка, перебувала під німецьким впливом з моменту свого народження 25 березня 1918 року. Завдяки віддаленості від Берліна вона була здебільшого надана сама собі, а Білоруська соціал-демократична партія стала домінуючою політичною партією, продовжуючи пронімецьку орієнтацію молодої республіки. Тим не менш, БСДП залишається розділеною на поміркованих і радикалів, і армія з великою підозрою ставиться до впливу останніх. Час покаже, чи зможуть ті чи інші порушити крихкий статус-кво."

### Intro Screen ###
 WHR_country_intro_header: "Ситуація в Білорусі"
 WHR_country_intro_content: "Стурбоване народження Білоруської Народної Республіки, яку ще називають Білою Рутенією, сталося на тлі Вельткріга і Громадянської війни в Росії. Коли німецька армія увійшла до Мінська у лютому 1918 року, вони значною мірою не знали про народи, які жили в цьому регіоні, припускаючи, що тутешні східнослов'янські народи були просто російськими за старої польської аристократії. Справді, Білоруське національне відродження почалося лише у 1890-х роках і значною мірою обмежувалося невеликою, але зростаючою міською інтелігенцією, а перша білоруська політична партія, Білоруські соціалістичні збори, які зазвичай називають Грамада, була заснована тільки в 1903 році.\n\nТим не менш, німці швидко скористалися ситуацією, що розгортається, оскільки вони неухильно делегували повноваження Білоруській національній раді, або Раді, починаючи з 1918 року. Ставши свідком насильницького розпуску більшовиками Всебілоруського з'їзду всього за два місяці до прибуття німецької армії, Німеччина побачила спосіб послабити російську, а відтак і більшовицьку владу в регіоні і обмежити польський вплив у Східній Європі, підтримавши державотворення Білої Рутенії, хоча й перебуває під контролем під Німеччиною.\n\nНезалежність Білої Рутеїї буде визнана Мінським мирним договором у 1920 році, хоча її кордони виявилися набагато меншими, ніж сподівалася Рада, оскільки німці віддали перевагу більш надійному кордону на Дніпрі та Двіні. Хоча білоруські націоналісти зустріли це з розчаруванням, вони не мали можливості наполягати на своїх вимогах. Тим не менш, це обмежило амбіції БНР до більш керованої території, оскільки навіть найвпевненішим націоналістам було ясно, що білоруська національна ідентичність слабка, а республіка має обмежену підтримку населення.\n\nНаприкінці 1920 року Рада передала свої повноваження обіцяним Установчим зборам, які ухвалили конституцію і провели вибори до Сойму, парламенту Народної Республіки. З того часу в уряді переважає Білоруська соціал-демократична партія, утворена 1918 року, коли Грамада розкололася через питання про співпрацю з Німеччиною. Потім БСДП реформувала Грамаду як Білоруський селянсько-робочий союз, лівоцентристський та лівий виборчий блок. Під їх керівництвом нова Грамада сформувала БНР як прогресивну державу, орієнтовану на створення міцнішої білоруської національної ідентичності та боротьбу з неписьменністю шляхом значного розширення освітніх та культурних установ.\n\nМайбутнє Білорусі виглядало світлим, але на обрії згущуються хмари."
 
