### Focuses ###

### BSDP ###
 WHR_Sieradas_Report:0 "Звіт Середи"
 WHR_Sieradas_Report_desc:0 "Ян Середа, народний міністр сільського господарства, має надати Сойму свою доповідь про проєкт земельної реформи. Добре відомо, що в останні місяці програма застопорилася, і є надія, що звіт прояснить ситуацію і запропонує уряду спосіб знову зайнятися цим питанням."
 WHR_Cooperate_with_the_Bund:0 "Співпраця з Бундом"
 WHR_Cooperate_with_the_Bund_desc:0 "Єврейський робітничий Бунд є основним союзником БСДП і співпрацює з нами з багатьох питань. Час продовжити цю співпрацю."
 WHR_MaAV_Opening:0 "МАЗ"
 WHR_MaAV_Opening_desc:0 "Побудований за допомогою Німеччини спочатку як авторемонтна майстерня, Могилівський автомобільний завод починає свою роботу. Поряд з виробництвом ремонтного обладнання для армії, особливо для німецьких військ, розширений завод виробляє інструменти та обладнання для тракторів, що робить його наріжним каменем програми індустріалізації БСДП та символом німецько-білоруської співпраці."
 WHR_The_Assembly:0 "З'їзд Громади"
 WHR_The_Assembly_desc:0 "Правляча коаліція Білорусі, Білоруський селянсько-робітничий союз, або Громада, очолюється БСДП. Однак зрив плану Середи та крах економіки Німеччини похитнули її єдність. Для вирішення цієї проблеми було скликано надзвичайний з'їзд Громади, який або відновить інші партії, або запропонує новий план Сойму."
 WHR_Status_Quo:0 "План Середи"
 WHR_Status_Quo_desc:0 "Оскільки Громада знову об'єдналася з поміркованими з БСДП, план Середи може реалізуватися за підтримки всієї коаліції. Це також дозволить нам розпочати реалізацію інших амбітних проєктів - від розширення промисловості до реформи освіти."
 WHR_Protect_Parliament:0 "Влада Сойму"
 WHR_Protect_Parliament_desc:0 "Сойм – справжній представник народу. Це закріплено у конституції НРБ, оскільки законодавча влада представляє суверенітет народу. Загрози нашій парламентській республіці зменшилися, що ще більше зміцнило нашу молоду демократію."
 WHR_Solidify_identity:0 "Наша ідентичність"
 WHR_Solidify_identity_desc:0 "Відсутність національної ідентичності - одна з найгірших характеристик, яку може мати держава. За останні 20 років ми багато зробили, щоб виправити це. Тим не менш, в нас ще багато роботи. Ми маємо продовжувати."
 WHR_Bundist_Ties:0 "Контроль над Бундом"
 WHR_Bundist_Ties_desc:0 "Бунд дедалі більше стурбований нашими програмами і може розірвати з нами зв'язки. Щоб не допустити цього, ми повинні зв'язатися з помірними членами Бунду, які підтримують БСДП, щоб забезпечити продовження нашого союзу."
 WHR_Bund_Autonomy:0 "Союз з Бундом"
 WHR_Bund_Autonomy_desc:0 "Хаос у відносинах з нашими союзниками, не допоможе нам досягти наших цілей. Ми повинні вести переговори з керівництвом Бунду, щоб погодити угоду для зміцнення нашого союзу."
 WHR_Minority_Protection:0 "Захист меншин"
 WHR_Minority_Protection_desc:0 "Незважаючи на всі наші зусилля щодо створення рівноправного суспільства, реальність виявилася далеко не ідеальною, оскільки навіть за наявності конституційних гарантій зберігається напруженість між етнічними групами. Ми повинні не тільки мати систематизовані гарантії, але й діяти відповідно їм та підтверджувати нашу відданість встановленим принципам."
 WHR_Civic_Nationalism:0 "Громадянський націоналізм"
 WHR_Civic_Nationalism_desc:0 "Білоруська нація сформувалася не лише зусиллями білоруського народу. Багато меншин вклали свої зусилля в національне будівництво, якого ми так відчайдушно прагнули багато років. Тому ми маємо зосередитись на просуванні певного типу націоналізму. Такий, який забезпечить лояльність, свободу та рівність всіх громадян"
 WHR_National_Awakening:0 "Національне відродження"
 WHR_National_Awakening_desc:0 "Наші зусилля приносять плоди! В даний час все більше людей з гордістю ідентифікує себе як «білорусів», ніж будь-коли в історії. Скоро білоруська нація буде визнана справжньою, рівною полякам та росіянам, які колись дивилися на нас зверхньо, як на простих селян."
 WHR_Guaranteed_Liberties:0 "Гарантовані свободи"
 WHR_Guaranteed_Liberties_desc:0 "З безліччю наростаючих загроз по всьому світу, досить сумно бачити, як наші громадяни зневіряються через потенційну втрату своїх прав. Однак вони не повинні побоюватися, тому що народ Білорусі вільний, і він залишиться таким, з усіма привілеями!"
 WHR_Expand_Rural_Education:0 "Сільська освіта"
 WHR_Expand_Rural_Education_desc: "Відсутність освіти у селян завжди була надзвичайно серйозною проблемою для нашої молодої нації. Протягом багатьох років ми робили кроки, щоб виправити це, і продовжимо робити це у майбутньому, оскільки освіта є основою будь-якої сучасної країни."
 WHR_Expand_Welfare_State:0 "Держава загального добробуту"
 WHR_Expand_Welfare_State_desc: "У руслі соціал-демократичних ідеалів ми маємо зосередитись на розширенні програм національного добробуту як для селян, так і для міських жителів."
 WHR_Expand_Pedagogical_Institute:0 "Мінський педагогічний інститут"
 WHR_Expand_Pedagogical_Institute_desc: "Педагогічний інститут, заснований 1914 року, зарекомендував себе як один із центральних стовпів білоруського державного будівництва, готуючи вчителів для навчання людей, від малого до великого. Щоб йти в ногу з масовим розширенням нашої національної системи освіти, інститут має бути розширений, щоб допомогти заповнити кількість класних кімнат, що постійно зростає, і продовжити боротьбу з неграмотністю."
 WHR_Build_University:0 "Білоруський державний університет"
 WHR_Build_University_desc: "Заснований у жовтні 1921 року, університет є передовим вищим навчальним закладом Білорусі. Як уже згадувалося раніше, освіта є основою будь-якого починання, тому ми подбаємо про те, щоб університет добре фінансувався. Майбутні покоління – ключ до успіху Білорусі."
 WHR_Calm_The_Left:0 "Заспокоєння лівих"
 WHR_Calm_The_Left_desc: "На початку цієї кризи ми дорікали лівому крилу нашої партії і продовжували слідувати нашим реформістським ідеалам. Тим не менш, ми повинні заспокоїти наших товаришів ліворуч. Ми всі тут боремося за одне й те саме: за рівну для всіх соціалістичну Білорусь."
 WHR_Belarus_Proud_and_Free:0 "Горда та вільна Білорусь"
 WHR_Belarus_Proud_and_Free_desc: "Ми зробили це! Незважаючи на недавню світову кризу, нам вдалося вистояти, бо ми – білоруський народ. Ми продовжимо сміливо марширувати упродовж усієї історії. Хай живе Білорусь, горда та вільна!"
 WHR_BSDP_Black_Monday:0 "Боротьба з кризою"
 WHR_BSDP_Black_Monday_desc: "Оскільки ми залежимо від економіки Німеччини, не стало шоком, що наслідки Чорного Понеділка швидко досягли нашої країни, коли кілька німецьких фірм змушені були закритися, залишивши багатьох білорусів без роботи. Тепер, коли ми розібралися з проблемою земельної реформи, яка торкається значно більшої частини нашого населення, ми можемо зайнятися цією новою проблемою. На даний момент наші люди будуть зайняті проектами громадських робіт, доки ми оцінюємо збитки."
 WHR_Help_Jewish_Organizations:0 "Єврейські організації"
 WHR_Help_Jewish_Organizations_desc: "Чорний Понеділок особливо сильно вдарив у багато міських єврейських організацій. Сойму слід направити частину коштів зазначеним асоціаціям для швидшого відновлення. Наші союзники-бундівці обов'язково оцінять це. Два зайця відразу."
 WHR_Nationalize_Key_Industries:0 "Націоналізація секторів економіки"
 WHR_Nationalize_Key_Industries_desc: "БСДП завжди підтримувала націоналізацію деяких ключових секторів економіки. В умовах банкрутства та відходу німецьких фірм ми маємо гарну можливість розібратися з безладдям і зміцнити наші економічні позиції у власній країні."
 WHR_Waiting_on_the_Germans:0 "Очікування німців"
 WHR_Waiting_on_the_Germans_desc: "Незважаючи на те, що ми вживаємо найадекватніших заходів щодо боротьби з економічною кризою, ми повинні бути чесними із самими собою. Економіка Білорусі помітно слабка, особливо, порівняно з нашими сусідами. Наш німецький сюзерен завжди грав першорядну роль у наших економічних справах, і ми не можемо діяти без нього. §RМи не зможемо оговтатися від наслідків Чорного Понеділка, доки не оговтається Німеччина.§"

### Coup ###
 WHR_Aftermath_Of_The_Coup:0 "Наслідки державного перевороту"
 WHR_Aftermath_Of_The_Coup_desc: "Армія втрутилася якраз вчасно, щоб урятувати країну від прихованих синдикалістів в особі БСДП. У той час, як пил у Мінську ледь осів, соціалісти взялися за зброю, щоб продовжити боротьбу в сільській місцевості. Необхідно убезпечити націю від них та забезпечити наше звільнення від синдикалізму."
 WHR_The_New_Populist_Government:0 "Популістичний уряд"
 WHR_The_New_Populist_Government_desc: "Християнські демократи та популісти з Національної демократичної асоціації, які були опозиціонерами уряду БСДП, заявили про підтримку військового уряду. Бачачи реальну загрозу, яку становлять соціалісти, було сформовано єдиний уряд, який складається з представників націонал-демократів у Соймі та армії."
 WHR_Stop_Land_Reform:0 "Зупинка земельної реформи"
 WHR_Stop_Land_Reform_desc: "Дестабілізуюча ідеологічна програма соціалістів зайшла досить далеко. З гіршими ексцесами вже давно покінчено через їхню шкоду католицькій та православній церквам, а також лояльним землевласникам країни."
 WHR_Restore_The_Sojm:0 "Зміна Сойму"
 WHR_Restore_The_Sojm_desc: "Цілком необхідно, щоб у нашій республіці зберігалася якась форма представництва, оскільки ми можемо ігнорувати важке становище нашого народу. Місця, які займає БСДП, були, звичайно, конфісковані, а ті, які займають кривичі Ластовського, лояльні нашій анти-синдикалістській справі, залишаючи нам комфортну більшість для ухвалення законів та внесення змін до конституції."
 WHR_Church_Education:0 "Церква та освіта"
 WHR_Church_Education_desc: "Наполягання БСДП на суто світській освіті виявилося серйозною перешкодою для тяжкого становища наших навчальних закладів. Католицька та православна церкви прагнуть допомогти підвищити грамотність серед бідних селян, більшості населення країни, та прищепити їм добрі цінності. Ми вирішимо проблему грамотності набагато простіше і швидше, дозволивши їм знову організувати школи."
 WHR_Promote_Civic_Nationalism:0 "Білоруський націоналізм"
 WHR_Promote_Civic_Nationalism_desc: "Вкрай важливо, щоб ми не зрадили ідеали громадянського націоналізму Народної Республіки, оскільки у Білій Рутенії проживає багато меншин. Продовжуючи покращувати національне пробудження білорусів, ми не можемо кинути наших польських та російських союзників перед реальною загрозою синдикалізму."
 WHR_Formally_Ban_BSDP:0 "Заборона БСДП"
 WHR_Formally_Ban_BSDP_desc: "Недостатньо, просто протистояти БСДП; ми повинні гарантувати, що вони ніколи не зможуть загрожувати нашій нації. Таким чином, їхня партія буде офіційно заборонена разом із їхніми лівими союзниками в Грамаді. Ми не можемо дозволити синдикалістам знову увійти до нашого уряду."
 WHR_National_Revolution:0 "Національна революція"
 WHR_National_Revolution_desc: "Зрозуміло, щоб уникнути безбожної синдикалістської революції, має відбутися національна революція, яка відведе націю від лівої агітації. Це уособлює наш уряд, і ми поведемо білоруський народ до майбутнього, вільного від іноземних агітаторів."
 WHR_Puppet_Sojm:0 "Новий Сойм"
 WHR_Puppet_Sojm_desc: "Коли було засновано Народну Республіку, було запроваджено суворо парламентську систему. Однак, оскільки синдикалістське захоплення владі ледве вдалося запобігти завдяки стрімким діям військових та опозиції Сойму, очевидно, що така система підвела наш народ. Потрібна більш збалансована система, в якій законодавча влада не має повного контролю за виконавчою."
 WHR_Power_To_The_President:0 "Зміцнення ради"
 WHR_Power_To_The_President_desc: "У рамках наших реформ, спрямованих на те, щоб синдикалістське захоплення ніколи не відбулося, ми повинні зміцнити можливості Ради та президента. Це формально перетворить Білу Рутенію на президентську систему замість парламентської."
 WHR_Military_Representation:0 "Військові представники"
 WHR_Military_Representation_desc: "Військові виявились рятівниками нашої нації, тому цілком природно, що їм буде гарантовано представництво у нашому уряді та Соймі. Таким чином, буде забезпечений більш прямий зв'язок між цивільними та військовими, що дозволить останнім більш своєчасно (і законно) втручатися у будь-які змови синдикалістів у майбутньому."
 WHR_Reichspakt_Cooperation:0 "Співпраця з Райхспактом"
 WHR_Reichspakt_Cooperation_desc: "Райхспакт - це останній у світі бар'єр на шляху Третього Інтернаціоналу та їх змови про глобальну революцію. Цілком необхідно, щоб ми поглибили наші зв'язки з Німеччиною, щоб допомогти їм перемогти найбільшу загрозу для Європи."
 WHR_Increase_Role_In_Mitteleuropa:0 "Наша роль в Міттельєвропі"
 WHR_Increase_Role_In_Mitteleuropa_desc: "Німеччина не може захистити Європу від синдикалізму та російського імперіалізму наодинці, і ми надто довго були незначною частиною Рейхспакту. Настав час збільшити наш внесок у загальний захист Міттельєвропи, особливо у зв'язку зі зростаючою російською загрозою."
 WHR_Belarus_Pure_And_True:0 "Чиста Білорусь"
 WHR_Belarus_Pure_And_True_desc: "Мало того, що білоруси мають незалежну націю. Нація також має захищати свої цінності та мораль від безбожжя та радикалізму. Біла Рутенія тепер повернулася на шлях, на якому вона стане прикладом для решти Європи, незважаючи на наші розміри та міць."
 
 WHR_The_Countercoup:0 "Контрпереворот"
 WHR_The_Countercoup_desc: "У той час, як військові втрутилися, щоб врятувати нашу країну від руйнування, демократи в Соймі виявилися нерішучими проти синдикалістської загрози. Вацлав Ластовський, лідер кривського руху, втрутився, щоб очолити націю у скрутну хвилину. Як тільки синдикалісти та ліберальні зрадники підуть з дороги, ми розпочнемо національне відродження Білої Рутенії."
 WHR_Proclaim_Kryvia:0 "Кривія"
 WHR_Proclaim_Kryvia_desc: "Такі терміни, як Біла Рутенія та Білорусь є іноземними термінами, нав'язаними нашому народу. Тільки Кривія по-справжньому представляє наш народ у його колись чистому вигляді, до того, як він був розгромлений іноземною окупацією. З проголошенням кривської держави ми офіційно оголошуємо про відродження нашої нації як вільної, незалежної та чистої."
 WHR_Purge_The_Sojm:0 "Очищеня Сойму"
 WHR_Purge_The_Sojm_desc: "У Соймі повно лівих, іноземних громадян та корумпованих капіталістів. Вони повинні бути очищені та замінені справжніми слугами народу та нації, при цьому стежачи за тим, щоб корупція та виродження ніколи більше не проникли у палаци влади."
 WHR_Control_The_State:0 "Контроль над державою"
 WHR_Control_The_State_desc: "Занадто багато бар'єрів стоїть на шляху нашого руху. Якщо ми хочемо побачити відродження нашої нації, ми повинні знищити їх та взяти під повний контроль державу та її інститути для подальшої її зміни. Коли влада буде зосереджена у руках Вацлава Ластовського, ми зможемо побачити, як зміцнення кривської держави стане реальністю."
 WHR_The_Kryvian_Concept:0 "Кривзька концепція"
 WHR_The_Kryvian_Concept_desc: "Кривська концепція була розроблена Вацлавом Ластовським ще до Вельткріга, вважаючи, що, будучи нащадками кривичів до монгольської навали XIII століття, ми є арійським і найчистішим східнослов'янським народом. Настав час для білорусів прийняти та захистити цю ідентичність від монгольських москвичів на Сході та інтернаціоналістів усередині держави."
 WHR_Expropriate_The_Landlords:0 "Експропріація поміщиків"
 WHR_Expropriate_The_Landlords_desc: "Протягом століть білоруси були суто селянською нацією під владою польських та російських поміщиків. Соціалісти, незважаючи на свою риторику, не дотрималися своєї обіцянки допомогти селянам, надто намагаючись догодити ворогові. Досить значить вистачить; ми захопимо землі та віддамо їх людям, без питань та без компенсації! Кривичі більше не раби!"
 WHR_The_Agrarian_Ideal:0 "Аграрний ідеал"
 WHR_The_Agrarian_Ideal_desc: "Білорус, говорячи узагальнено, це бідний фермер, і так було протягом століть. Ми, навіть будучи кривичами, залишаємось земельним народом, і аграрні ідеали знаходять відгук у наших душах. Ми повинні захищати цю ідентичність не лише на словах, а й на ділі, піднімаючи селянина та фермера до рівня, на якому вони завжди мали бути."
 WHR_Nationalist_Education:0 "Націоналістична освіта"
 WHR_Nationalist_Education_desc: "Наші попередники-соціалісти мали рацію забезпечуючи світську та націоналістичну освіту для нашого народу. Проте вони не зайшли досить далеко з націоналістичним аспектом, зробивши надто багато поступок євреям, полякам і росіянам, дозволяючи просочуватися лівої агітації. Шкільна програма має прищеплювати горду кривську ідентичність та сильний характер."
 WHR_Anti_Russian_Propaganda:0 "Русофобія"
 WHR_Anti_Russian_Propaganda_desc: "Хоча синдикалізм становить загрозу, немає більшої загрози, ніж москвичі Сходу, наші старі гнобителі. Вони повернуться і знову спробують знищити нас, але ми не можемо цього допустити. Ми ніколи не повернемося під їхні чоботи, і ми або переможемо, або помремо в нашій боротьбі за існування."
 WHR_Nation_Above_Class:0 "Нація вище класів"
 WHR_Nation_Above_Class_desc: "Незважаючи на марксистську ідеологію, БСДП не тільки повністю не змогла створити безкласове суспільство, але ще більше посилила класовий поділ. Білоруси чи кривичі більше не будуть розділені за класами, бо ми єдина неподільна нація."
 WHR_Nationalism_Under_Reichspakt:0 "Націоналізм в Райхспакті"
 WHR_Nationalism_Under_Reichspakt_desc: "Немає нічого ганебного в тому, щоби визнати, що нам знадобиться допомога, щоб не допустити загарбників, особливо з москвичами на нашому кордоні. Німеччина – наш єдиний справжній союзник, і наша нація, швидше за все, виживе лише у складі Рейхспакту. Оскільки ми прагнемо стати самостійною нацією, Німеччина допоможе нам у досягненні цієї мети, і ми залишимося вірними союзниками в бурі, що насувається."
 WHR_Kryvian_Orthodox_Church:0 "Націоналізація церков"
 WHR_Kryvian_Orthodox_Church_desc: "Незважаючи на всі спроби Ластовського переконати людей у ​​тому, що релігія не відіграє жодної ролі в національній ідентичності, дуже багато людей відмовляються її відпустити. Оскільки католицька церква, як і раніше, перебуває під впливом поляків, а православна церква – під впливом москвичів, ми повинні розірвати їхні зв'язки з іноземними ворогами. Церкви в Кривій має повністю підпорядковуватися державі."
 WHR_Constitutional_Amendment:0 "Конституційні зміни"
 WHR_Constitutional_Amendment_desc: "Конституція, повна лівих ідей та цінностей, просто не може бути використана нашим народом. Проте, все не зовсім безнадійно. Доклавши зусиль і внісши значні поправки, ми можемо виправити це, щоб задовольнити потреби кривичів та їхніх інститутів."
 WHR_The_Rise_of_Kryvia:0 "Піднесена Кривія"
 WHR_The_Rise_of_Kryvia_desc: "З консолідацією влади всередині кривського руху ми справді можемо розпочати переродження білоруського народу на кривську націю. Ми ніколи не будемо рабами іншого загарбника, і ми не пропустимо можливості, подарованої нам німцями, коли ми почнемо займати своє місце серед народів Європи."
 
 WHR_Entice_German_Investors:0 "Залучення інвесторів"
 WHR_Entice_German_Investors_desc: "Нині існує багато невдоволення німецькими компаніями, які залишили нашу країну після Чорного Понеділка. Однак ми не можемо дозволити цим почуттям перешкодити тому факту, що нам потрібно, щоб інвестори повернулися і цього разу залишились. Для цього будуть потрібні кілька досить щедрих пропозицій, щоб повернути їх на ринок Білорусі."
 WHR_Consolidate_State_Assets:0 "Державні активи"
 WHR_Consolidate_State_Assets_desc: "Через обмежений обсяг капіталу всередині країни уряд проявляв велику активність в економіці, щоб стимулювати розвиток. Це означає, що держава володіє не лише значною частиною економіки, а й роздутістю та неефективністю. Об'єднання державних підприємств та скорочення штату допоможуть знизити державні витрати і в результаті підвищити їх ефективність."
 WHR_Loosen_Labour_Laws:0 "Трудове законодавство"
 WHR_Loosen_Labour_Laws_desc: "Уряд БСДП, вірний своїй соціалістичній риториці, запровадив суворі та всеосяжні трудові закони, які надавали перевагу робітникам перед власниками. Це знижує бажання іноземних компаній вкладати кошти навіть за відносно низьких витрат. Послаблення цих законів, незважаючи на протести Всеукраїнського з'їзду профспілок, допоможе зробити інвестиції в нашу країну привабливішими."
 WHR_Expanded_Education:0 "Реформи освіти"
 WHR_Expanded_Education_desc: "Модернізація навчальних програм вищої освіти є ключовим кроком щодо збільшення кількості білоруських фахівців. Тільки завдяки реформованій за західним зразком системі шкільної освіти ми зможемо залишатися конкурентоспроможними."
 WHR_Request_Bail_Out:0 "Застава"
 WHR_Request_Bail_Out_desc: "Навіть за всіх наших зусиль і рішень наша економіка просто надто слабка сама по собі, щоб упоратися з глобальним економічним спадом. Нам потрібно буде звернутися до уряду Німеччини з офіційним запитом про допомогу у порятунку нашої економіки, мабуть, із залученням деяких довгострокових кредитів від німецьких банків. Ми можемо сподіватися, що німці знайдуть щедрі умови для свого вірного союзника на Сході."

### Army ###
 WHR_Expand_Army:0 "Народна армія"
 WHR_Expand_Army_desc: "Створення Білоруської народної армії було, м'яко кажучи, бурхливою справою. Через початкову недовіру з боку німецької армії та більшовицького перевороту формальна армія була створена лише у 1919 році, і вона зіткнулася з подальшими труднощами у забезпеченні зброєю та ентузіазмом як з боку народу, так і з боку уряду. З поновленням побоювань з приводу російської загрози нарешті з'явився інтерес до військової реформи та розширення тепер, коли на карту поставлено саме виживання нації."
 WHR_Revive_BVZR:0 "Військова центральна рада"
 WHR_Revive_BVZR_desc: "Білоруська військова центральна рада, або Белвайскрада, була утворена в листопаді 1917 року для організації перших білоруських військових частин, але була розформована наступного року, коли німецька армія окупувала Мінськ, затримавши створення Народної армії більш ніж на рік. Мета відродженої Белвайскради - перетворити Народну армію на повноцінну сучасну військову силу, яка зможе вистояти самостійно, наскільки це можливо, зосередившись на якості офіцерів, сержантів та підготовки."
 WHR_Create_BKA:0 "Білоруське ополчення"
 WHR_Create_BKA_desc: "Зрозуміло дві речі: Народна Армія ніколи не зможе самостійно відобразити російське чи німецьке вторгнення, а Національна гвардія надто обмежена у масштабах, щоб забезпечувати місцеву оборону та допоміжну підтримку. Таким чином, Національну гвардію буде замінено Білоруським ополченням, або БКА, яке зосередиться на мобілізації цивільного населення та армійських резервів для тривалої партизанської війни проти окупантів."
 WHR_Expand_Military_Schools:0 "Центральне військове училище"
 WHR_Expand_Military_Schools_desc: "Центральне військове училище - єдина установа, здатна готувати офіцерів для Народної армії, і їм, як і раніше, часто доводиться вчитися в Німеччині для подальшого навчання. Школа гостро потребує розширення, якщо ми хочемо підвищити якість наших офіцерів, що включатиме нові приміщення і наймання іноземних інструкторів."
 WHR_Improving_NCO:0 "Наші сержанти"
 WHR_Improving_NCO_desc: "Професійні офіцери є важливими, але сержанти також стали свідками значної професіоналізації з часів Вельткрігу. Їхнє значення у підтримці зв'язку між офіцерами та солдатами величезне, та їх роль на передовій неможливо переоцінити. Підвищення їхньої підготовки допоможе підвищити якість армії в цілому, оскільки офіцери покладаються на них, а солдати дивляться на них з повагою."
 WHR_Belarusian_Army_Manuals:0 "Білоруські підручники"
 WHR_Belarusian_Army_Manuals_desc: "Як не соромно це говорити, більшість наших нових посібників написані німецькою мовою, які мало хто з білорусів може прочитати, а застарілі – російською. Є, звичайно, неофіційні переклади від освічених офіцерів та добровольців, але офіційних посібників білоруською мовою досі немає. Зі зростанням грамотності населення настав час скласти сучасні армійські керівництва нашою рідною мовою."
 WHR_Formalize_Sappers:0 "Сапери та штурмові підрозділи"
 WHR_Formalize_Sappers_desc: "Технічні війська в Народній армії залишаються більш менш розрізненими, неформальними організаціями, причому інженерів часто посилають на навчання до Німеччини. Зі зростанням числа освічених технічних фахівців в армії час об'єднати їх у формальні підрозділи. Крім того, наші штурмові підрозділи, також навчені за німецьким зразком, також отримають офіційні позначення."
 WHR_Motorization_Logistics:0 "Моторизація та логістика"
 WHR_Motorization_Logistics_desc: "Якщо і є якась військова перевага аграрної нації з зростаючою механізацією сільського господарства, то це те, що багато наших солдатів знайомі з автомобілями. Зі збільшенням кількості вантажівок і навіть бронетехніки на полі бою ми можемо використовувати це для покращення нашої логістичної ситуації, незважаючи на далеко не ідеальну інфраструктуру країни."
 WHR_Purchase_Heavy_Equipment:0 "Придбання важкого озброєння"
 WHR_Purchase_Heavy_Equipment_desc: "Можна з упевненістю сказати, що Білорусь у найближчому майбутньому не вироблятиме важкої військової техніки у великих кількостях, що робить нас залежними від імпорту її у наших союзників. У зв'язку з зростаючою потребою у вантажівках, радіоприймачах та артилерії на сучасному полі бою нам доведеться почати забезпечувати запаси важкого обладнання, доки не стало надто пізно."
 WHR_Dnieper_Dvina_Line:0 "Лінія Дніпро-Двіна"
 WHR_Dnieper_Dvina_Line_desc: "Хоча кордон на річках Дніпро та Двіна відокремлює нас від більш ніж мільйона білорусів, що знаходяться під гнітом Росії, вона дає нам і нашим союзникам набагато кращу оборонну позицію, коли росіяни неминуче повернуться. Незважаючи на те, що білоруська ділянка була частиною німецького проекту Оствалл, їм серйозно нехтували, представляючи слабке місце в Рейхспакті. Ми повинні підготувати нашу оборону, поки не стало надто пізно."
 WHR_Auxillary_Battalions:0 "Допоміжні батальйони"
 WHR_Auxillary_Battalions_desc: "Щоб мобілізувати якнайбільше населення, необхідно сформувати допоміжні батальйони з резервістів, ветеранів та цивільних добровольців для підтримки військових операцій. Це збільшить кількість доступної робочої сили для збройних сил та зменшить обсяг підготовки, необхідної для нових формувань."
 WHR_Militarize_Police:0 "Воєнізована поліція"
 WHR_Militarize_Police_desc: "Місцеві поліцейські підрозділи надають нам цікаву нагоду для ведення бойових дій. Оскільки вони вже навчені забезпечувати безпеку та добре знайомі з місцевою ситуацією, в якій вони служать, вони нададуть неоціненну допомогу в організації місцевого опору окупантам та допоможуть перекидати зброю партизанам."
 WHR_Local_Munitions:0 "Виробництво боєприпасів"
 WHR_Local_Munitions_desc: "Коли справа дійшла до створення військової промисловості, за царських часів Білорусь повністю ігнорувалась. Таким чином, у країні немає навіть базових потужностей для боєприпасів. Щоб знизити нашу залежність від іноземного імпорту та як важливу відправну точку у розвитку військово-промислового сектору, ми почнемо будівництво підприємств, здатних виробляти боєприпаси для гвинтівок та пістолетів."
 WHR_Partisan_Warfare:0 "Партизанська війна"
 WHR_Partisan_Warfare_desc: "На жаль, цілком можливо, що у разі вторгнення деякі частини нашої країни будуть захоплені ворогом. Проте білоруський народ має досвід партизанської війни з часів Громадянської війни в Росії. Цілком природно, що ми приймаємо цей досвід як частину нашої військової доктрини та використовуємо всі можливі засоби для захисту нашої батьківщини."
 WHR_Equipment_Standardization:0 "Стандартизація озброєння"
 WHR_Equipment_Standardization_desc: "Запаси зброї Народної армії є безладною сумішшю імперських російських і німецьких гвинтівок, пістолетів і навіть артилерійських знарядь різного калібру. Це створює логістичний жах для армії, оскільки їй доводиться постачати нашим військам багато видів боєприпасів. Ця проблема буде вирішена лише після того, як ми оптимізуємо та стандартизуємо наше обладнання."
 WHR_Minsk_Arms_Plant:0 "Мінський збройовий завод"
 WHR_Minsk_Arms_Plant_desc: "Завдяки нашій промисловості, що стабільно розвивається, ми, нарешті, можемо побудувати в [206.GetCapitalVictoryPointName] збройовий завод, який буде виробляти стрілецьку зброю на місцевому рівні для Народної армії. Хоча ці зусилля можливі лише за широкої допомоги наших союзників, вони допоможуть підвищити економічну незалежність нашої країни."
 WHR_Aviation_Instructors:0 "Авіаційні інструктори"
 WHR_Aviation_Instructors_desc: "Створення військово-повітряних сил — це дуже важке завдання, і без іноземної допомоги не обійстися. На щастя, наші сильніші союзники мають набагато більший досвід ведення бойових дій у повітрі та можуть допомогти нам з інструкторами у навчанні пілотів та механіків для майбутнього військово-повітряного флоту."
 WHR_Military_Air_Fleet:0 "ВПС Білорусі"
 WHR_Military_Air_Fleet_desc: "Хоча ще доведеться пройти довгий шлях, перш ніж Народна армія зможе самостійно захистити небо Білорусі, створення офіційних військово-повітряних сил – важливий крок, яким наш народ може по-справжньому пишатися. Повітряна війна стає все більш важливою частиною сучасної війни, і незважаючи на наш пізній початок, білоруський народ нарешті зможе відбиватися від наших ворогів високо над нашими будинками."
 WHR_Baranavichy_Repair_Plant:0 "Авіаремонтний завод"
 WHR_Baranavichy_Repair_Plant_desc: "Місто Барановичі неухильно індустріалізується, і на його околицях було створено авіабазу, а також об'єкти, необхідні для ремонту літаків. Розширюючи авіабазу та ремонтні потужності, ми можемо дати поштовх розвитку авіаційної промисловості Білорусі та розпочати самостійну підготовку механіків та інженерів."
 WHR_Technical_Assistance:0 "Технічна підтримка"
 WHR_Technical_Assistance_desc: "Хоча наша індустріалізація постійно прогресує, ми продовжуємо боротися з нестачею технічних секретів виробництва в багатьох секторах. З деякою допомогою експертів із союзних країн ми можемо подолати ці перешкоди та покращити резерв білоруських кваліфікованих робітників."
 WHR_Krupp_Contacts:0 "Контакт з Krupp"
 WHR_Krupp_Contacts_desc: "Приналежність до німецької сфери, безумовно, має свої переваги, і одна з них це контакти з її найбільшими фірмами. Не секрет, що Народної Армії не вистачає артилерії, цариці поля бою. Конгломерат Krupp добре відомий своїми високоякісними знаряддями, і знайшовши спільну мову з ними та з німецькою армією, ми зможемо дешево придбати деякі старі артилерійські гармати, які вони більше не використовують."
 WHR_Tractors_to_Tanks:0 "Від тракторів до танків"
 WHR_Tractors_to_Tanks_desc: "Завдяки механізації сільського господарства було створено найбільшу галузь промисловості Білорусі: сільськогосподарські трактори. Зі зростанням нашої автомобільної та сільськогосподарської машинобудівної промисловості з'явилася можливість перетворити цивільну продукцію на військову техніку, у тому числі танки."
 WHR_Expand_Cavalry:0 "Розширення кавалерії"
 WHR_Expand_Cavalry_desc: "Незважаючи на скорочення використання кавалерії в сучасній війні, в такій країні, як Білорусь, кінна кавалерія, як і раніше, використовується як підтримка і мобільні війська через пересічену місцевість і слабку інфраструктуру. Поки ми не зможемо покращити нашу промисловість та інфраструктуру, ми не можемо відмовитися від використання легкої кавалерії як способу максимізувати мобільність наших військ та швидко завдати удару по ворогові."
 WHR_Womens_Support_Service:0 "Служба жіночої підтримки"
 WHR_Womens_Support_Service_desc: "Оскільки на карту поставлено виживання нації, білоруські жінки також допомагатимуть, виконуючи допоміжні ролі в армії та працюючи у тилу. Служба жіночої підтримки організує жінок нації для участі у війні."
 WHR_Material_Assistance:0 "Матеріальна підтримка"
 WHR_Material_Assistance_desc: "Через відсутність промисловості в нашій країні дуже важко озброювати та оснащувати наші збройні сили. Настав час нашим союзникам довести, що вони гідні цього звання, і допомогти нам. Адже якщо Білорусь впаде, вони будуть наступними."
 WHR_Automobile_Repair_Plant:0 "Авторемонтний завод"
 WHR_Automobile_Repair_Plant_desc: "[206.GetCapitalVictoryPointName] авторемонтний завод зарекомендував себе як невід'ємну частину індустріалізації Білорусі, допомагаючи обслуговувати та ремонтувати дедалі більшу кількість автотранспортних засобів у сільськогосподарському та промисловому секторах. Він може і буде мобілізований для ведення війни, ремонту та модернізації техніки наших збройних сил та наших союзників."
 WHR_Black_Cats:0 "Чорні кішки"
 WHR_Black_Cats_desc: "Щоб ще більше покращити нашу здатність вести партизанську війну проти окупантів, були сформовані загони "Чорних кішок" під командуванням Михайла Вітушка з метою переслідування сил противника, саботажу та захоплення запасів."
 WHR_Repurpose_Captured_Equipment:0 "Захоплена зброя"
 WHR_Repurpose_Captured_Equipment_desc: "Зі збільшенням кількості захопленої у противника техніки не вся вона виявляється корисною для наших військ. Дозволяючи нашим зброярам та квартирмейстерам змінювати калібри ворожої зброї або ремонтувати пошкоджене обладнання, ми можемо ще більше покращити наші можливості щодо постачання наших військ."
 WHR_Cavalry_Motorization:0 "Моторизація кавалерії"
 WHR_Cavalry_Motorization_desc: "У міру того, як наша промисловість та інфраструктура покращуються, ми нарешті можемо розпочати розгляд питання про моторизацію наших військ. В рамках нашої доктрини забезпечення легкості, мобільності та укриття наших військ від ворога наші кавалерійські сили отримають найбільший зиск від автомобілів та бронетехніки. Створення танкової кавалерії значно підвищить вогневу міць наших мобільних військ."

