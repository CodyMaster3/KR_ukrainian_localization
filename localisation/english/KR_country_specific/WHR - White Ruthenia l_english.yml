### Ideas ###
 WHR_mass_illiteracy:0 "Тотальна неграмотність"
 WHR_mass_illiteracy_desc:0 "Більшість білорусів - це неписьменні селяни. З моменту здобуття незалежності країна інвестувала значні ресурси у створення та вдосконалення національної системи освіти. Це тільки починає приносити результати, поступово покращуючи життя у сільській місцевості."
 
 WHR_agrarian_society:0 "Аграрне суспільство"
 WHR_agrarian_society_desc: "Коли Білорусь боролася за свою незалежність та національне відродження, переважно соціалістичний Сойм спочатку заборонив приватну власність на землю та закликав до перерозподілу всіх великих маєтків без компенсації землевласникам. Однак ця політика була швидко пом'якшена, оскільки Сойм шукав підтримки у Німецької Імперії, а БСДП дедалі більше дистанціювалася від більшовицької Росії. Таким чином, більш помірний перерозподіл землі, який включав компенсацію землевласникам, проводився з 1921 року. Проте повільні темпи і численні проблеми, що виникли, призвели до критики всередині БСДП і з боку її партнерів з лівої коаліції, які закликають до більш радикальної політики, яку обіцяла білоруська соціалістична Громада ще 1917 року."
 
 WHR_agrarian_society_2:0 "Модернізація аграрного суспільства"
 WHR_agrarian_society_2_desc: "Зі зростанням промисловості країни проблеми перенаселення сільських районах і непродуктивного сільського господарства пом'якшуються з допомогою урбанізації і перерозподілу землі на користь зростаючого класу дрібних землевласників. Поряд з покращенням сільської інфраструктури та інститутів білоруський народ перебуває на шляху становлення сучасного аграрного суспільства."
 
 WHR_agrarian_society_4:0 "Сучасне аграрне суспільство"
 WHR_agrarian_society_4_desc: "Хоча [WHR.GetNameDef] залишається в основній аграрній, тепер вона має здоровий промисловий сектор, який підтримує як сільську, так і міську економіку країни. Бідність і неписьменність у сільській місцевості скорочуються у міру того, як економічні можливості охоплюють обидві групи населення, зближуючи націю."
 
 WHR_weak_national_identity:0 "Слабка національна ідентичність"
 WHR_weak_national_identity_desc: "У той час як багато народів Східної Європи пережили національне пробудження у другій половині ХІХ століття, ідея білоруської нації почала з'являтися лише на початку ХХ століття. На той час, коли Росія впала перед більшовиками, дуже мало білорусів могли навіть зрозуміти ідею націоналізму, не кажучи вже про те, щоб прийняти її, і багато хто навіть вважав білорусів не чим іншим, як полонізованими російськими чи бідними, некультурними селянами, негідними звання " нації". З 1917 року білоруська інтелігенція веде тяжку боротьбу за те, щоб дати освіту, а через неї і національну ідентичність бідним, неписьменним селянам регіону. Навіть зараз більшість населення в кращому разі байдужа, а в гіршому вороже налаштована до ідеї білоруської державності."
 
 WHR_Jewish_Bund_idea:0 "Вплиловий Бунд"
 WHR_Jewish_Bund_desc: "Єврейський робочий Бунд або просто Бунд - це єврейський робітничий рух, поширений по всій Європі та Білорусь не є винятком із того. Тут Бунд виявився цінним союзником БСДП, які існують у своєрідних симбіотичних відносинах. Хоча тріщини і починають формуватися в міру того, як амбіції БСДП стають дедалі більшими, план БСДП повністю перебудувати білоруську економіку непокоїть керівництво Бунду, і це питання має бути вирішено найближчим часом."
 
 WHR_Jewish_Bund_Split_in_Progress:0 "Раскол в Бунді"
 WHR_Jewish_Bund_Split_in_Progress_desc: "Після переговорів із поміркованими всередині Бунда, там стався розкол. Наразі помірні та консервативні фракції борються за контроль над місцевими відділеннями Бунду по всій країні, і з нашою допомогою помірні можуть вийти з цього розколу з тріумфом."
 
 WHR_Jewish_Bund_Split_Complete:0 "Нове керівництво Бунду"
 WHR_Jewish_Bund_Split_Complete_desc: "Після загальнонаціональної боротьби за владу між помірними та консервативними фракціями Єврейського лейбористського бунду помірковані, підтримувані урядом, здобули перемогу. Тепер на нашій стороні буде більш енергійний Бунд, який може виявитися кориснішим для наших соціальних та економічних програм, хоча боротьба за владу і наклала свій відбиток на Бунд в цілому."
 
 WHR_Jewish_Bund_Negotiations:0 "Союзне керівництво Бунду"
 WHR_Jewish_Bund_Negotiations_desc: "Після вичерпних переговорів з керівництвом Єврейського лейбористського бунду ми нарешті досягли угоди, яка забезпечує певний ступінь автономії ремісників Бунду від регулювання та конкуренції, і, у свою чергу, вони заявили про свою підтримку наших економічних та соціальних програм."
 
 WHR_Guaranteed_Liberties_idea:0 "Гарантовані свободи"
 WHR_Guaranteed_Liberties_idea_desc: "Хоча це здається само собою зрозумілим у ліберальних західних країнах, схоже, що нестабільна Східна Європа зіткнулася з великими труднощами у перетворенні на ліберальне суспільство... Проте тепер ми можемо пишатися тим, що є маяком свободи та громадянських прав у Східній Європі."
 
 WHR_rural_schoolbuilding:0 "Будівництво сільських шкіл"
 WHR_rural_schoolbuilding_desc: "Ще в перші роки існування Білоруської Народної Республіки кількість шкіл у країні зростала у геометричній прогресії. Це допомогло значно підвищити рівень грамотності, але він все ще відстає від наших сусідів і залишається неприйнятно низьким порівняно з рештою Європи. Державний проект включає будівництво ще більшої кількості шкіл у сільській місцевості, розширення існуючих та відновлення вечірніх класів для міських робітників. Це дорогий та амбітний проект, але у довгостроковій перспективі він має принести свої плоди."
 
 WHR_Expanded_Welfare_State:0 "Держава загального добробуту"
 WHR_Expanded_Welfare_State_desc: "Допомога нужденним є фундаментальною роллю уряду, і володіючи надійним становищем, ми нарешті можемо розширити наші програми соціального забезпечення для бідних."
 
 WHR_Civic_Nationalism_idea:0 "Громадянський націоналізм"
 WHR_Civic_Nationalism_idea_desc: "Хоча наш уряд просуває білоруський націоналізм, він не робить цього шляхом маргіналізації етнічних меншин. Ми закликаємо всіх у Білорусі знайти спільні цінності та закріпити їх у новій національній ідентичності."
 
 WHR_Civic_Nationalism_idea2:0 "Білоруський націоналізм"
 WHR_Civic_Nationalism_idea2_desc: "Хоча наш уряд просуває білоруський націоналізм, він не робить цього шляхом маргіналізації етнічних меншин. Ми закликаємо всіх у Білорусі знайти спільні цінності та закріпити їх у новій національній ідентичності."
 
 WHR_Quatrillingualism:0 "Особистий принцип"
 WHR_Quatrillingualism_desc: "Особистий принцип розроблено Австрійською соціал-демократичною робочою партією як спосіб вирішення проблеми націоналізму в їхній багатонаціональній державі. Це включає відділення нації (тобто народу) від землі, на якій вони проживають. Це особливо корисно, щоб уникнути роздвоєння держав, які не мають чітких етнічних кордонів. Натомість культурні та освітні установи перебувають у віданні ради, що представляє певну етнічну приналежність, яка забезпечує їхню автономію у своїх національних справах."
 
 WHR_Hramada_Policies:0 "Політика Громади"
 WHR_Hramada_Policies_desc: "Білоруський селянсько-робочий союз, чи скорочено Грамада, - це нинішня правляча коаліція країни, що з більшості її прогресивних і лівих політиків. Його політика натхненна іншими соціал-демократичними партіями Європи, наголошуючи на реформістському шляху до соціалізму, але з досить сильним аграрним підтекстом, що відображає білоруський контекст як у цілому сільській нації."
 
 WHR_solidifying_identity:0 "Наша ідентичність"
 WHR_solidifying_identity_desc: "Хто ми? На відміну від того, у що хотіли б вірити деякі неосвічені сторонні, ми не просто росіяни, ми маємо свою ідентичність, культуру та мову! Але навіть у нашій країні багато хто, здається, забуває про це. Ми маємо зміцнити нашу власну ідентичність, якщо ми хочемо стати справжньою національною державою."
 
 WHR_black_monday:0 "Чорний Понеділок"
 WHR_black_monday_desc: "У той час, як Східна Європа, в якій домінує Міттельєвропа, сильно постраждала від настання Чорного Понеділка, нерозвиненість нашої економіки дозволила нам піти практично безкарно. Тим не менш, наша економіка все ще перебуває в гіршому стані, ніж раніше."
 
 WHR_Power_Struggle:0 "Повстання Громади"
 WHR_Power_Struggle_desc: "У той час, як більша частина керівництва Громади втекла з країни у вигнання після відсторонення від влади, радикальніші елементи заохочували збройне повстання проти нашого уряду і навіть брали участь у ньому. У зв'язку з цим наша влада не розповсюджується за межі [206.GetName], і нам потрібно викорінити цих повстанців, перш ніж ми зможемо належним чином відновити урядові функції."
 
 WHR_Sojm_Restored_Coup:0 "Відновлений Сойм"
 WHR_Sojm_Restored_Coup_desc: "Коли з незаконним правлінням БСДП було покінчено, Сойм було відновлено, хоч і з набагато більшим "наглядом", ніж раніше, щоб не дозволити анархо-синдикалістам зіпсувати країну."
 
 WHR_National_Revolution_idea:0 "Національна революція"
 WHR_National_Revolution_idea_desc: "Не всяка революція має бути безбожною синдикалістською революцією, як було доведено нами. Ми маємо національно відродити цю країну у власному баченні."
 
 WHR_Puppet_Sojm_idea:0 "Догодливий Сойм"
 WHR_Puppet_Sojm_idea_desc: "Сойм, хоч на папері і був парламентом Білорусі, тепер перебуває під жорстким контролем Ради. Він укомплектований прихильниками Ради та діє просто як паперовий штамп."
 
 WHR_Powerful_Presidency_Coup:0 "Уповноважене президентство"
 WHR_Powerful_Presidency_Coup_desc: "Зі зникненням синдикалістської БСДП ми можемо уповноважити Президентство і Раду для досягнення переваги над Соймом. Тверде керівництво – це те, що потрібно Білорусі."
 
 WHR_Reichspakt_Military_Mission:0 "Місія Райхспакту"
 WHR_Reichspakt_Military_Mission_desc: "Відносини між Німеччиною та БСДП були, м'яко кажучи, хиткими. Щоб пожвавити наші відносини з нашим захисником від російського завоювання, ми розширимо військову місію Райхспакту в Білорусі."
 
 WHR_Mitteleuropa_Goods:0 "Товари з Міттельєвропи"
 WHR_Mitteleuropa_Goods_desc: "Той факт, що ми не домінуємо в економічному блоці Міттельєвропи, не означає, що ми не можемо отримати з цього зиску. Зараз товари надходять із Міттельєвропи, в результаті покращується обсяг нашої економіки."
 
 WHR_slaves_to_germans:0 "Поглиблені зв'язки з Міттельєвропою"
 WHR_slaves_to_germans_desc: "Німеччина залишається нашим захисником від російського завоювання, оскільки ми не можемо впоратися з московською загрозою самотужки. Радикали можуть засудити це як втрату нашого суверенітету, але ми розглядаємо це як компроміс для процвітання білоруської нації."
 
 WHR_Sojm_Purged:0 "Очищений Сойм"
 WHR_Sojm_Purged_desc: "Синдикалісти та анархісти у Соймі більше нас не потурбують! Ми наказали вигнати, вбити або ув'язнити найбільш небезпечні елементи в Соймі."
 
 WHR_Sojm_Purged2:0 "Очищений Сойм"
 WHR_Sojm_Purged2_desc: "Синдикалісти та анархісти у Соймі більше нас не потурбують! Ми наказали вигнати, вбити або ув'язнити найбільш небезпечні елементи в Соймі."
 
 WHR_Sojm_Purged3:0 "Очищений Сойм"
 WHR_Sojm_Purged3_desc: "Синдикалісти та анархісти у Соймі більше нас не потурбують! Ми наказали вигнати, вбити або ув'язнити найбільш небезпечні елементи в Соймі."
 
 WHR_Coup_Education1:0 "Кривзька освіта"
 WHR_Coup_Education1_desc: "З проголошенням Кривського маніфесту ми маємо просвітлювати молоде покоління та народ загалом про нашу кривську спадщину."
 
 WHR_Coup_Education2:0 "Кривзька освіта"
 WHR_Coup_Education2_desc: "З проголошенням Кривського маніфесту ми маємо просвітлювати молоде покоління та народ загалом про нашу кривську спадщину."
 
 WHR_Nation_Above_Class_idea:0 "Нація вище за класи"
 WHR_Nation_Above_Class_idea_desc: "Маркс та інші так звані філософи змусили багатьох людей думати, що всі конфлікти обертаються навколо класової боротьби. Це, звичайно, зовсім неправильно, адже конфлікт обертається навколо боротьби між народами та культурами."
 
 WHR_Orthodox_Church_Kryv:0 "Білоруська в церкві"
 WHR_Orthodox_Church_Kryv_desc: "Проповіді на богослужінні грецькою та церковнослов'янською мовами суперечать кривському маніфесту про абсолютну національну єдність. Ми вимагали від церковних провідників натомість проводити богослужіння білоруською мовою, або, як його зараз називають, кривською мовою. Хоча багато хто чинитиме опір, ми впевнені, що опір згодом зникне."
 
 WHR_successful_land_reform_plan_decent:0 "Помірно успішна земельна реформа"
 WHR_successful_land_reform_plan_decent_desc: "План Середи приніс свої плоди! Тепер, коли нам вдалося реалізувати нашу програму земельної реформи, сільська місцевість процвітає більше, ніж будь-коли."
 
 WHR_successful_land_reform_plan_good:0 "Успішна земельна реформа"
 WHR_successful_land_reform_plan_good_desc: "План Середи приніс свої плоди! Тепер, коли нам вдалося реалізувати нашу програму земельної реформи, сільська місцевість процвітає більше, ніж будь-коли."
 
 WHR_successful_land_reform_plan_excellent:0 "Дуже успішна земельна реформа"
 WHR_successful_land_reform_plan_excellent_desc: "План Середи приніс свої плоди! Тепер, коли нам вдалося реалізувати нашу програму земельної реформи, сільська місцевість процвітає більше, ніж будь-коли."
 
 WHR_land_reform_idea_desc:0 "Опис.\n§W--------------\nЩомісячне населення: [?WHR.WHR_land_reform_monthly_population|=%+1]\nСтабільність: [?WHR.WHR_land_reform_stability_factor|=%+]§!"
 
 WHR_land_reform_modifier:0 "Прогрес плану Середи"
 
 WHR_BVZR_idea:0 "Білоруська військова центральна рада"
 WHR_BVZR_idea_desc: "БВЦР відповідає за реформування Народної армії в сучасну, гнучку бойову силу, засновану на покращенні підготовки її офіцерів та солдатів. Мета Ради – підвищити військову незалежність країни."
 WHR_BKA_idea:0 "Білоруське ополчення"
 WHR_BKA_idea_desc: "Передбачаючи війну зі своїм сусідом, Народна армія була доповнена БКА, резервом та допоміжними силами, покликаними мобілізувати якомога більшу частину населення проти можливих загарбників."
 WHR_ostwall:0 "Білоруський Оствалл"
 WHR_ostwall_desc: "Росія, безумовно, є нашою найбільшою загрозою, і з військової точки зору вони значно перевершують нас. Щоб гарантувати, що ми зможемо утримувати оборону якомога довше, на нашому східному кордоні необхідно збудувати укріплення, які, як ми сподіваємося, затримають потік досить довго, для прибуття німецької армії."
 WHR_partisan_warfare_idea:0 "Партизанська війна"
 WHR_partisan_warfare_idea_desc: "Білорусь має довгу історію асиметричної війни, і наш народ має досвід партизанської тактики. Формалізація цього досвіду в реальній доктрині дозволить нам боротися продовжувати, навіть якщо наша країна окупована ворогом."
 WHR_nascent_military_industry:0 "Нова військова промисловість"
 WHR_nascent_military_industry_desc: "У Білорусі ніколи не було військової промисловості, про яку можна було б говорити, зосередившись на вітчизняній промисловості, як харчова промисловість і сільськогосподарське обладнання. За допомогою наших благодійників ми можемо зменшити нашу залежність від військового експорту, запустивши місцеве виробництво зброї та боєприпасів."
 WHR_cavalry_updgrade:0 "Спадок національного полку"
 WHR_cavalry_updgrade_desc: "У січні 1918 року білоруські полки Російської імператорської армії у Румунії були формально білорусизовані. Одним із них став Перший Білоруський національний гусарський полк, який став одним із перших білоруських військових підрозділів, що передували формуванню Народної армії. З розширенням білоруської кавалерії ці частини взяли він спадок цього полку і старого Білоруського гусарського полку Російської Імператорської армії."
 WHR_air_fleet:0 "Білоруські народні ВПС"
 WHR_air_fleet_desc: "Військово-повітряний флот – це військово-повітряні сили Білоруської народної армії. Хоча він залишається невеликим, це перший крок для білоруського народу до захисту власного аерокосмічного простору, що зменшує його залежність від своїх союзників."

### Decisions ###
 WHR_land_reform:0 "Земельна реформа"
 WHR_land_reform_desc: "З моменту заснування §HБілоруська соціал-демократична партія§! щосили намагається просунути [root.GetName] вперед через чвари між більш §Rрадикальним лівим крилом§! та §Sпомірним правим крилом§! партії щодо запропонованого проекту земельної реформи, §HПлану Середи§!. З моменту свого створення План розширився та охопив такі теми, як політика в галузі освіти, політика щодо профспілок та роль релігії у державі. Нестабільність усередині партії та неефективність у реалізації плану земельної реформи призвели до зростання кількості вкрай правих елементів усередині [root.GetName], що все більше підживлюються страхом перед синдикалістською революцією. Якщо уряд БСДП зробить занадто багато радикальних кроків або не зможе утихомирити своє ліве крило, хаосу, що виник, може бути достатньо, щоб §Hвійськовослужбовці відреагували відповідно до своїх страхів перед синдикалізмом і влаштували підтримуваний Німеччиною переворот проти обраного уряду§!. \n\n§CЕфективність земельної реформи§!: [WHR_Land_Reform_Success_Status] \n\n§CПопулярність земельної реформи§!: [WHR_Land_Reform_Popularity_Status]" 
 WHR_industrialization:0 "Індустріалізація Білорусі"
 WHR_industrialization_desc: "Наша промисловість відстає від решти Міттельєвропи. Щоб забезпечити велику економічну цінність блоку та вирішити наші власні економічні проблеми, ми маємо розпочати програму індустріалізації Білорусі."
 WHR_Solve_Land_Disputes:0 "Вирішити земельні суперечки"
 WHR_Solve_Land_Disputes_desc: "Це рішення §Gзначно збільшить§! §CПопулярність§! та §CЕфективність§! Плану Середи!"
 WHR_Aid_Peasants:0 "Надіслати допомогу селянам"
 WHR_Aid_Peasants_desc: "Це рішення §Yсильно§ збільшить §CПопулярність§! Плану Середи!"
 WHR_Seize_Large_Estates:0 "Захопити великі маєтки"
 WHR_Seize_Large_Estates_desc: "Це рішення §Yсильно§ збільшить §CЕфективність§! Плану Середи!"
 WHR_secular_curriculum:0 "Заборонити релігіознавство в школах"
 WHR_secular_curriculum_desc: "Це рішення §Gзначно збільшить§! §CЕфективність§!, але §Rзначно зменшить§! §CПопулярність§! Плану Середи."
 WHR_religious_curriculum:0 "Дозволити релігіознавство в школах"
 WHR_religious_curriculum_desc: "Це рішення §Gзначно збільшить§! §CПопулярність§!, але §Rзначно зменшить§! §CЕфективність§! Плану Середи."
 WHR_Compulsory_Union_Membership:0 "Обов'язкове членство в профспілці"
 WHR_Compulsory_Union_Membership_desc: "Це рішення §Gсильно збільшить§! §CЕфективність§!, але §Rсильно зменшить§! §CПопулярність§! Плану Середи."
 WHR_Voluntary_Union_Membership:0 "Добровільне членство в профспілці"
