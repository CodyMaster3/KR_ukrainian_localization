 WIF_CAN_gib_monies: "Грошова компенсація Вест-Індії"
 WIF_CAN_gib_monies_desc: "Оприлюднення того, що було виявлено у звіті Мойна, призвело до рекомендації комісії збільшити обсяг фінансування Вест-Індії, яку ми вирішили поважати."

 WIF_CAN_get_monies: "Грошова компенсація Вест-Індії"
 WIF_CAN_get_monies_desc: "Оприлюднення того, що було виявлено у звіті Мойна, призвело до рекомендації комісії збільшити обсяг фінансування Вест-Індії, до якої канадський уряд вирішив прислухатися."

 WIF_social_programs_idea: "Соціальні програми"
 WIF_social_programs_idea_desc: "Соціальні програми були прийняті для того, щоб заспокоїти народ і поліпшити умови життя у Вест-Індії в цілому."

 WIF_social_programs_and_research: "Соціальні програми"
 WIF_social_programs_and_research_desc: "Були прийняті соціальні програми, щоб заспокоїти народ і поліпшити умови життя у Вест-Індії в цілому. Поряд з цим, більше грошей було вкладено в будівництво шкіл, щоб спробувати покращити рівень освіти в країні."

 WIF_expanded_agriculture: "Розширене сільське господарство"
 WIF_expanded_agriculture_desc: "Після Великої депресії ціна на цукор почала стабільно зростати після різкого падіння. Цукор разом з іншими культурами знову почали виробляти в повному обсязі, щоб відновити наші попередні прибутки."

 WIF_agriculture_reform: "Аграрна реформа"
 WIF_agriculture_reform_desc: "Разом із розширенням сільськогосподарської галузі було запроваджено багато реформ, спрямованих на те, щоб сільське господарство працювало з максимальною ефективністю та за належними стандартами."

 WIF_cayenne_agreement_ncp1: "Скомпрометована Каєнська угода"
 WIF_cayenne_agreement_ncp1_desc: "Каєнська угода, підписана у 1931 році, була укладена між британськими та французькими політиками щодо статусу французьких територій. Угода гарантувала більшу автономію французьким колоніям порівняно з британськими і стала предметом численних суперечок. Після виборів 1937 року Каєнська угода була порушена ПНК."

 WIF_cayenne_agreement_ncp2: "Анульована Каєнська угода"
 WIF_cayenne_agreement_ncp2_desc: "Каєнська угода, підписана у 1931 році, була укладена між британськими та французькими політиками щодо статусу французьких територій. Угода гарантувала більшу автономію французьким колоніям порівняно з британськими і стала предметом численних суперечок. Після виборів 1937 року Каєнська угода систематично порушувалася ПНК. Зараз ця угода діє лише теоретично."

 WIF_federal_institute: "Федеральний інститут Вест-Індії"
 WIF_federal_institute_desc: "Федеральний інститут Вест-Індії є консультативним органом, завданням якого є організація процесу інтеграції. [WIF_federal_institute_head]"
 WIF_federal_institute_head1: "Ральф Грей очолює його."
 WIF_federal_institute_head2: "Роберт Арунделл очолює його."
 WIF_federal_institute_head3: "Наразі він не має керівника."

 WIF_french_conscription_ncp: "Призов французів до армії"
 WIF_french_conscription_ncp_desc: "Армія допоможе нам інтегрувати французів у Федерацію. Так само, як і інші, вони повинні служити в армії. Час надмірної автономії залишився позаду."

 WIF_consolidation_effect1: "Консолідаційний колапс"
 WIF_consolidation_effect1_desc: "Наша нація розвалюється. Консолідація обернулася катастрофою."

 WIF_consolidation_effect2: "Провал консолідації"
 WIF_consolidation_effect2_desc: "Наша нація страждає. Консолідація провалилася."

 WIF_consolidation_effect3: "Консолідація - гіркий успіх"
 WIF_consolidation_effect3_desc: "Наша країна стабілізується. Консолідація пройшла успішно. Ми заплатили за це високу ціну, але воно того варте."

 WIF_consolidation_effect4: "Тріумф консолідації"
 WIF_consolidation_effect4_desc: "Повний тріумф консолідації!"

 WIF_new_const_good: "Фінальний проєкт конституції - приголомшливий успіх!"
 WIF_new_const_good_desc: "Запропонована нами Конституція виявилася не тільки оптимальною для парламентської більшості, але й оцінюється як добре написана. Журналісти наводять її як зразок сучасного законодавчого акту."

 WIF_new_const_bad: "Фінальний проєкт конституції - неоднозначна реакція"
 WIF_new_const_bad_desc: "Бажання прийняти нову Конституцію за будь-яку ціну і з невеликим обсягом роботи призвело до створення чергового незв'язного документа. Добре, що він взагалі існує, але, можливо, можна було б написати щось краще."

 WIF_french_in_school_costs: "Шкільні субсидії"
 WIF_french_in_school_costs_desc: "Ми запропонували державні субсидії для покращення французьких шкіл. Завдяки цьому вони можуть наблизитися до рівня англомовних шкіл."

 WIF_ended_labour_movement: "Кінець робітничого руху"
 WIF_cracked_down_unions: "Придушення профспілок"
 WIF_ended_labour_movement_desc: "Настав час усім взятися до роботи, а не до революційної боротьби."
 WIF_cracked_down_unions_desc: "Настав час усім взятися до роботи, а не до революційної боротьби."

 WIF_plantations_burn1: "Проблеми плантацій"

 WIF_plantations_burn2: "Проблеми плантацій"

 WIF_freedom_of_press: "Свобода преси"
 WIF_freedom_of_press_desc: "Було проголошено, що преса повинна бути вільною, і що журналісти можуть вільно висловлювати свої думки без страху."

 WIF_united_workers: "Об'єднані робітники"
 WIF_united_workers_desc: "Робітничий конфлікт закінчився - робітники об'єдналися в профспілки, об'єдналися проти своїх гнобителів, капіталістів."

