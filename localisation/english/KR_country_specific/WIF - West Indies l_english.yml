 wifpol.832.t: "Канадці виводять війська з Карибського басейну"
 wifpol.832.d: "Наші переговори з Інтернаціоналом вже принесли свої плоди. Ми отримали повідомлення від канадського уряду. Не бажаючи ризикувати конфліктом з нашими товаришами, вони наказали припинити всі військові дії і повернути будь-яку нашу територію, і їхні війська вже повністю виводяться з Карибського басейну. Здається, наша революція була успішною."
 wifpol.832.a: "Високо підніміть червоний прапор!"

 wifpol.833.t: "Канадці виводять війська з Карибського басейну"
 wifpol.833.d: "Наші переговори з Інтернаціоналом вже принесли свої плоди. Ми отримали повідомлення від канадського уряду. Не бажаючи ризикувати конфліктом з нашими товаришами, вони наказали припинити всі бойові дії, і їхні війська вже виводяться з наших земель. Однак вони чітко і недвозначно дали зрозуміти, що [WIF_event_islands] є законною канадською територією, і відмовляються навіть розглядати можливість мирного повернення. Здається, наша революція була частково успішною."
 wifpol.833.a: "У нас немає особливого вибору, чи не так?"
 wifpol.833.b: "Неприйнятно, наша територія має бути повернута!"

 wifpol.834.t: "Вест-Індія відмовляється виводити війська"
 wifpol.834.d: "Синдикалісти у Вест-Індії явно збожеволіли. Наш представник, який мав повідомити їх про наш вихід, повернувся з порожніми руками. Революціонери, схоже, не приймуть нашого відходу, поки ми не віддамо [WIF_event_islands]. Звичайно, це абсолютне нахабство, але ризик війни з Інтернаціоналом залишається. За всіма ознаками, [WIF_event_islands] не варті того, щоб за них воювати, але наші більш консервативні міністри закликають зайняти жорстку позицію проти поширення синдикалізму."
 wifpol.834.a: "Воно того не варте. Повернути [WIF_event_islands]."
 wifpol.834.b: "Ми покараємо цю нахабність!"

 wifpol.835.t: "Кінець французького впливу"
 wifpol.835.d: "Проблемні французькі острови вже давно не є частиною нашої держави. Хоча дехто оплакує територіальну цілісність країни, це швидко принесло певну політичну стабільність."
 wifpol.835.a: "Au Revoir."

