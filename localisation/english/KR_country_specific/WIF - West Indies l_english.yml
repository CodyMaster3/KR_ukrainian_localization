 WIF_pa_lp_politics1: "Стабілізувати коаліцію з ЛП"
 WIF_pa_lp_politics1_desc: "Ми можемо спробувати використати наш вплив для стабілізації коаліції з ЛП. Але майте на увазі, що ця дія стає дорожчою з кожним разом, коли ви її використовуєте. Але збереження коаліції з ЛП стабільною або працюючою має бути для нас пріоритетом."
 WIF_pa_lp_politics2: "Звіт про статус партії"
 WIF_pa_lp_politics2_desc: "Нашу партію можна оцінювати, виходячи зі стабільності нашої коаліції з ЛП. Нестабільність має неприємні наслідки. Але добре працююча партія може значно покращити якість політичного життя Вест-Індії."
 WIF_pa_lp_politics3: "Створити коаліцію з іншою партією"
 WIF_pa_lp_politics3_desc: "Ми можемо розпочати переговори з іншими фракціями. Кому ми зможемо запропонувати співпрацю, буде залежати від цілей, які ми обрали, і від того, з ким ми працювали під час 2-ї Каєнської конференції."
 WIF_pa_lp_politics4: "Розлад у коаліції"
 WIF_pa_lp_politics4_desc: "Кожного разу після закінчення відліку ви можете отримати погані події або події, які допоможуть вам покращити стабільність коаліції ПА-ЛП."
 WIF_pa_lp_politics5: "Сформувати уряд більшості"
 WIF_pa_lp_politics5_desc: "Нарешті. Вест-Індії це було потрібно."
 WIF_pa_lp_politics6: "Уряд меншості"
 WIF_pa_lp_politics6_desc: "ПА не має більшості в парламенті. Тому ми не можемо прийняти жодного нового законопроекту. Щоб боротися з цим, нам потрібно знайти іншу партію, яка готова працювати з нами. Кожного тижня очікування наша Федерація втрачає шанс на розвиток."

