 palpcoaltion2_4: "Ми §Yне маємо більшості§!. Ми можемо працювати поодинці або спробувати запросити іншу сторону до співпраці. Поки не буде більшості, уряд [Root.GetName] буде страждати від дестабілізації. Більше того, є певні шанси, що наша коаліція з ЛП буде дестабілізована."
