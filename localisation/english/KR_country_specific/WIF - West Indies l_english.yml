 WIF_permanent_junta_1: "Постійне правління генерал-губернатора"
 WIF_permanent_junta_1_desc: "Дивлячись на історію виборів у Федерації, сер Файнс закликав продовжувати правити, не повертаючись до демократії, щоб вона не загрожувала знову зруйнувати країну."

 WIF_permanent_junta_2: "Постійне правління генерал-губернатора"
 WIF_permanent_junta_2_desc: "Дивлячись на історію виборів у Федерації, сер Файнс закликав продовжувати правити, не повертаючись до демократії, щоб вона не загрожувала знову зруйнувати країну."

 WIF_tension_category: "Сезон страйків"
 WIF_tension_category_desc: "З тенденцією до робітничих страйків і дуже тривожним сплеском симпатій французів до материка, ми балансуємо на дуже страшних терезах заспокоєння як лівих, так і правих сил нашої країни, в результаті чого багато хто називає цей час "сезоном страйків" в нашій країні. Якщо ми коли-небудь зайдемо занадто далеко в симпатіях до цих анархістів, генерал-губернатор може втрутитися. З іншого боку, надмірне їх придушення може призвести до відвертої революції. Ми повинні бути обережними у своїх діях у майбутньому, пам'ятаючи про це."

 WIF_combat_tax_evasion: "Підвищити фіскальну відповідальність плантацій"
 WIF_combat_tax_evasion_desc: "Протягом тривалого часу природа нашого молодого уряду дозволяла плантаціям постійно фальсифікувати свої прибутки, а отже, і суму, з якої вони повинні були сплачувати податки. Хоча вони все ще приносять нам дохід у вигляді експорту, це є очевидним порушенням верховенства права, і газети та соціалісти ніколи не втрачають можливості повідомити про це. Нам краще посилити нагляд за фінансами плантацій, щоб підвищити довіру до уряду."

 WIF_combat_illegal_french_activity: "Боротьба з незаконною діяльністю на Французьких островах"
 WIF_combat_illegal_french_activity_desc: "З часів інтеграції французьких колоній мовний поділ було важко подолати. Ще однією великою проблемою було те, що не всім французам подобалися нові правила, і вони почали намагатися обійти суворіші закони. Ще гірше те, що французька поліція закривала очі на злочини, пов'язані з ослабленням влади Федерації, а британські поліцейські не мають інструментів, необхідних для втручання на франкомовних територіях. Ми повинні боротися з цими порушниками спокою більш рішуче, щоб не допустити подальшого послаблення нашого впливу на французів."

 WIF_mandatory_english: "Збільшити тиск на мовний бар'єр"
 WIF_mandatory_english_desc: "Мовний розкол у федерації має бути вирішений, і нинішня політика є надто повільною. Нам потрібно фінансувати англійські школи для дорослих і запровадити англійську як другу мову в навчальну програму всіх французьких шкіл."

 WIF_allow_yellow_unions: "Дозволити жовті профспілки"
 WIF_allow_yellow_unions_desc: "Хоча профспілки є токсичними для економіки федерації, ми могли б поступитися соціалістичним заворушенням і легалізувати більш м'яку форму юніонізму, над якою корпорація все ще має контроль."

### Intro Screen ###
 WIF_country_intro_header: "Федерація Вест-Індії"
 WIF_country_intro_content: "Федерація Вест-Індії має неспокійну історію з моменту свого створення: спочатку розбіжності між англійцями, які хотіли і не хотіли інкорпорувати французькі колонії, переросли в повний розкол між французькою та британською культурами. Перемога ПНК (Партії національної консолідації) на виборах 1925 року призвела до інкорпорації французьких колоній, але з глибоким соціалістичним корінням в них, це одразу ж переросло в хаос.\n\nЦе закінчилося перемогою ПЄ (Партії єдності) і підписанням Каєнської угоди в 1931 році. Це дозволило французам створювати власні партії та надало їм більшу автономію, ніж британським колоніям. Хоча спочатку цей крок виявився успішним, у довгостроковій перспективі він, схоже, лише посилив напруженість: помірковані праві вимагають скасувати всю угоду і замінити її новою, тоді як ліві хочуть ще більше збільшити автономію або для французів, або для всіх територій Федерації.\n\nУ 1933 році була створена нова партія - Партія за автономію (ПА) - величезне об'єднання французьких соціалістів і лібералів, а також невеликої кількості лівих британських політиків, покликаних представляти лівих. Частково як відповідь на це, ПНК знову неухильно зростала в силі і популярності, оскільки значна частина британського населення відчувала, що вона отримала погану угоду в Каєнській угоді. Ледь проскочивши на виборах 1933 року, Партія єдності опинилася в небезпечному становищі."
 wifpol.1.a: "Розбіжності мають бути подолані"

 WIF_guide: "§MPA-PNP Victory§! (§SSocial Democrat§!)\n£white_dot Complete no more than one Moyne Commission reform focuses before the Moyne Commission makes its report, and the PA-PNP can be elected in the Federal Election. \n\n§MPA-LP Victory§! (§lSocial Liberal§!)\n£white_dot Complete two or more Moyne Commission reform focuses before the Moyne Commission makes its report, and the PA-LP can be elected in the Federal Election.\n\n§MUnity Victory§! (§mMarket Liberal§!)\n£white_dot Complete at least one Moyne Commission reform focus before the Moyne Commission makes its report and the Unity Party can be elected in the Federal Election.\n\n§MNCP Victory§! (§cSocial Conservative§!)\n£white_dot Simply choose the ПНК as the winner in the Federal Election. It will always be available no matter how many Moyne Commission focuses were taken or not.\n\n§MThe Governor’s Push§! (§gAuthoritarian Democrat§!)\n£white_dot Be at peace and have tensions with the Empire be at 80 or above and the coup will randomly fire. \n\n§MRevolution§! - §MLabour Party§! / §MPeople’s Party§! / §MButler Party§!  (§SSocial Democrat§! / §RRadical Socialist§! / §rSyndicalist§!)\n£white_dot Have Socialist tensions be at 80 or above and the revolution will randomly fire.\n£white_dot After taking the focus \"Socialist Democracy\", you will be able to elect either the Labour Party, People’s Party, or Butler Party.\nNote: Having the tensions with either the Empire or the Socialists be at over 89 will speed up the coup/revolution respectively, while having them at 98 will make the event happen even faster."

### Events ###
 wifpol.2.t: "Страйки на Гваделупі"
 wifpol.2.d: "Гваделупа завжди була гарячою точкою для соціалістів, навіть перебуваючи під французьким правлінням, оскільки більшість населення має ліві погляди. Нещодавній мир на острові закінчився сьогодні, коли нещодавня тенденція робітничих страйків у британських колоніях нарешті поширилася на французів.\n\nПонад дві тисячі фермерів оголосили страйк через несправедливі умови праці та надзвичайно високий рівень безробіття на острові. Існує велике занепокоєння, що цей страйк може вийти за межі самої Гваделупи і стати чимось більшим, тому проблему потрібно буде вирішувати якнайшвидше."
 wifpol.2.a: "Домовтеся про зустріч через тиждень"
 wifpol.2.b: "Нехай протестують"

 wifpol.3.t: "Зустріч у Базе-Терере"
 wifpol.3.d: "Сьогодні генерал-губернатор зустрівся з французькими протестувальниками разом з перекладачем, щоб спробувати заспокоїти фермерів Гваделупи. Хоча спочатку було важко подолати мовний бар'єр, зрештою вимоги фермерів стали зрозумілими. Вони хочуть протягом півтора року суттєво покращити умови праці як у британській, так і у французькій колоніях. Ці умови вважаються складними для виконання, головним чином через брак ясності, але оскільки зустріч вже закінчилася, ми залишилися перед вибором."
 wifpol.3.a: "Ми зробимо все, що в наших силах."
 wifpol.3.b: "Вибачте, наступного разу формулюйте чіткіше."

 wifpol.4.t: "Відлуння Чорного Понеділка"
 wifpol.4.d: "Наша економіка повільно виходила з-під американської залежності відтоді, як United Fruit Company злилася з Boston Fruit Company, але повністю вирватися з-під американської залежності було неможливо навіть за умов самоврядування Вест-Індії. Це стало для нас ударом у спину внаслідок "Чорного Понеділка". Поглиблення Великої депресії в Сполучених Штатах сильно вдарило по нас і нашому бідному населенню, а наша і без того невелика економіка була вкинута в ще більший хаос. Мало того, нещодавній робітничий страйковий рух може стати ще більш активним в результаті цього."
 wifpol.4.a: "Наш світ зруйнований"

 wifpol.5.t: "Протести на Ямайці"
 wifpol.5.d: "Сьогодні на Ямайці розпочалися протести, учасники яких скаржаться на уповільнення темпів розвитку країни. Хоча до початку десятиліття острів був традиційно стабільним, протести на Ямайці стали звичним явищем, особливо у порівнянні з деякими іншими британськими островами, з багатьох причин. Економічний розвиток повністю зупинився, хоча вони фінансують близько 42% федерації, а наступними за рівнем фінансування є Гаяна і Тринідад і Тобаго. Люди втомилися від відсутності розвитку, погіршення соціальних стандартів, цементованого правління губернаторів і плантаційної системи, яка все ще використовується на більшій частині території федерації. Хоча цей протест був досить незначним у порівнянні з іншими в минулому, люди побоюються, що різкий економічний спад може погіршити політичну ситуацію в Федерації і зробити подібні події набагато частішими і, можливо, масштабнішими."
 wifpol.5.a: "Як завжди, ямайці."

 wifpol.6.t: "Комісія Мойна"
 wifpol.6.d: "Зважаючи на нещодавній занепад економіки Вест-Індії, що спричинив організований робітничий рух у регіоні, це викликало певне занепокоєння з нашого боку. Канадський народ завжди відчував себе близьким до жителів Вест-Індійської федерації завдяки схожому вихованню від колонії до федерації під керівництвом Великої Британії, що посилювало їхнє бажання формалізовано дослідити регіон та його проблеми. Це призвело до створення Комісії Мойна, яка, як очікується, відвідає кожну колонію у складі федерації і з'ясує, в чому саме полягають їхні проблеми, починаючи з колонії Гвіана. До складу комісії увійшли Волтер Гіннес, 1-й барон Мойн на чолі, доктор Мері Блеклок, яка працює в галузі тропічної медицини, професор Ф. Енглдоу, який має досвід у сільському господарстві, економіст Х'юберт Гендерсон, сер Персі Маккіннон, який представляє фінансові інтереси Канади, жінка-ліберальний політик Кора Тейлор Кассельман, відомий антисоціалістичний профспілковий діяч Волтер Цитрін, 1-й барон Цитрін, і, нарешті, консервативний політик Ральф Ашетон. Разом вони мають на меті дослідити проблеми у Вест-Індії, починаючи з наступного тижня."
 wifpol.6.a: "Будемо сподіватися, що наше занепокоєння безпідставне."

 wifpol.7.t: "Комісія Мойна"
 wifpol.7.d: "У зв'язку з погіршенням ситуації в нашій країні та численними страйками робітників, що охопили країну, канадський уряд вирішив надіслати комісію для розслідування ситуації в нашій країні. В результаті була сформована Комісія Мойна, якій було доручено об'їхати кожну колонію в межах Федерації і з'ясувати, в чому саме полягають їхні проблеми, починаючи з колонії Гвіана. До складу комісії увійшли Волтер Гіннес, 1-й барон Мойн на чолі, доктор Мері Блеклок, яка працює в галузі тропічної медицини, професор Ф. Енглдоу, який має досвід у сільському господарстві, економіст Х'юберт Гендерсон, сер Персі Маккіннон, який представляє фінансові інтереси Канади, жінка-ліберальний політик Кора Тейлор Кассельман, відомий антисоціалістичний профспілковий діяч Волтер Сітрін, 1-й барон Сітрін, і, нарешті, консервативний політик Ральф Ессеттон. Разом вони мають на меті дослідити проблеми у Вест-Індії. Вони вже вирушили до Карибського басейну і планують розпочати подорож за тиждень."
 wifpol.7.a: "Ми точно не розчаруємо"

 wifpol.8.t: "Комісія Мойне досліджує Гвіану"
 wifpol.8.d: "На початку своєї роботи Комісія Мойне почула багато свідчень - від пересічних людей до невеликих, але повільно зростаючих профспілок у регіоні. Основним конфліктом у Гвіані є дуже різкий розрив між афро- та індогвіанцями, причому афро-гвіанці мають набагато більш європейський менталітет і є політично активними, тоді як індогвіанці майже не представлені у своєму регіоні, залишаючись нижчим класом нації. Афро-гайанці також мають більш високооплачувану роботу, переважно у видобутку бокситів, тоді як індо-гаянці залишаються традиційними фермерами, що вирощують рис.\n\nПропозиції комісії варіювалися від сера Персі Макіннона, який радив нам спробувати "цивілізувати" індо-гвіанців, до Волтера Цитріна, який рекомендував сприяти розвитку несоціалістичних профспілок як на противагу нинішнім організованим робітничим рухам, так і з метою сприяння регіональному процвітанню."
 wifpol.8.a: "Не найкращий початок для нас"

 wifpol.9.t: "Комісія Мойна досліджує Тринідад і Тобаго"
 wifpol.9.d: "Комісія Мойна розпочала обстеження Тринідаду і Тобаго, який раніше відвідала комісія Форрестера у 1934 році через значні заворушення, а також через те, що в країні спостерігався значний рівень безладу. Більшість з того, про що повідомляли люди та Асоціація державної служби, було відомо і раніше: вищий клас власників рисових плантацій постійно придушував спроби робітників домогтися самозабезпечення, а також існували проблеми з утриманням нафтових родовищ. Багаті поклади нафти в Тринідаді і Тобаго часто розливаються на і без того жахливі рисові поля, що ще більше ускладнює процес.\n\nРекомендації були такими ж, як і від Комісії Форрестера, з утисками прав робітників вищих класів цукроварів від самого Волтера Гіннеса, а інші, такі як Ф. Енглдоу, хотіли, щоб видобуток нафти був організований так, щоб людям було легше виробляти рис, яким колонія годує себе сама."
 wifpol.9.a: "Чи справді все так погано, як минулого разу?"

 wifpol.11.t: "Комісія Мойне досліджує Малі острови"
 wifpol.11.d: "За словами Персі Макіннона, опитування на малих островах було значно простішим, оскільки багато проблем були схожими. Цукрові фермери постійно зазнають утисків, а невеликі профспілки зростають повсюди. Однак серед островів виділявся один - Барбадос. Барбадосці дуже палко розповідали про те, як їх пригнічують, і про необхідність допомогти профспілковому руху, щоб ці острови могли розвиватися і зменшити божевільну залежність від "Великої трійки" (Тринідад і Тобаго, Ямайка та Британська Гвіана). Серед інших моментів, на які слід звернути увагу, - велика кількість жінок у складі робочої сили, що залишає багатьох чоловіків без роботи, підживлюючи безробіття на багатьох островах.\n\nПід час цього опитування стався інцидент, коли Вальтер Цитрін зник на цілий день, очевидно, ходячи навколо і демонструючи надзвичайну симпатію до барбадосців, надаючи стипендії та дуже великі пожертви цим молодим профспілкам. Його швидко приструнили, але його дії вже мали свої наслідки: барбадосці стають все більш стійкими до нашого уряду. Незважаючи на цей інцидент, Комісія пропонує вивчити рівень життя на цих цукрових плантаціях, а також заохочувати жінок повертатися додому і керувати сім'ями, щоб забезпечити більше робочих місць для чоловіків."
 wifpol.11.a: "На Барбадосі дуже шумно..."

 wifpol.12.t: "Комісія Мойна досліджує французькі колонії"
 wifpol.12.d: "Опитування у французьких колоніях було в певному сенсі більш унікальним, оскільки для того, щоб зустрічі дійсно працювали, потрібен був перекладач. Процес дослідження був повільним і хаотичним, але нарешті його було завершено. Умови на французьких островах були схожі на британські, але з меншою кількістю проблем з плантаціями і більшою кількістю... голоду. У французьких колоніях почалися голодні бунти, оскільки вони намагалися дістати необхідну їжу, а люди голодували на вулицях. Багато хто звинувачує в цьому вищу щільність населення на таких островах, як Гваделупа і Мартініка, порівняно з іншими, що ускладнює пошук роботи, особливо якщо французький уряд не готовий постачати продовольство на вимогу на острови, коли виникають такі проблеми. Рекомендації варіювалися від сприяння розвитку островів для забезпечення більшої кількості людей роботою, щоб вони могли прогодувати свої сім'ї. Хьюберт Хендерсон (Hubert Henderson) пропонує збільшити кількість державних плантацій, щоб забезпечити людей роботою, необхідною для того, щоб вони могли прогодувати себе і свої сім'ї. Ф. Енгледоу (F. Engledow) - збільшити кількість плантацій, що належать державі, щоб забезпечити людей роботою, необхідною для того, щоб вони могли прогодувати себе і свої родини. Деякі інші також рекомендували звернутися до французів за допомогою у прогодуванні цих колоній, але дуже сумнівно, що вони взагалі приймуть таку пропозицію."
 wifpol.12.a: "Це дійсно соромно"

 wifpol.13.t: "Комісія Мойна досліджує Ямайку"
 wifpol.13.d: "Те, на що "довго чекала" комісія, - це найбільш процвітаюча, але й найбільш хаотична з колоній. З самого початку люди люто протестували проти плантаційної економіки в регіоні, адже ситуація була дуже схожою на інші колонії, коли багатший клас змушував нижчий працювати за дуже низьку зарплату. На Ямайці ця проблема була ще гострішою, оскільки висока щільність населення робила пошук такої роботи набагато відчайдушнішою справою, що змушувало інших шукати... альтернативні способи заробітку. Спонсорована самою компанією United Fruit Company, вона заохочує людей приїжджати на Ямайку на "літні розваги з жінками" лише для того, щоб жінки могли якось прогодуватися. Решта - це дуже погане поєднання майже всього іншого, що робить Ямайку однією з найприбутковіших, але внутрішньо небажаних колоній.\n\nВолтер Сітрін безпосередньо звернувся до представників профспілок на Ямайці, щоб пожертвувати кошти і розширити їх як перший крок, але для цього потрібно буде зробити ще багато речей щодо колонії. Серед можливих рішень - реформування системи плантацій, створення нових робочих місць для вирішення проблеми проституції та розвиток інших островів, щоб зменшити залежність багатьох членів федерації від Ямайки."
 wifpol.13.a: "Наша коштовність ніколи не буває спокійною"

 wifpol.14.t: "Комісія Мойна досліджує Бермудські та Багамські острови"
 wifpol.14.d: "Бермудські та Багамські острови завжди були значно стабільнішими, ніж інші острови, і в цілому демонстрували відносне покращення. Дослідження Багамських островів відзначило розбіжності між багатими білими власниками плантацій і чорношкірим робітничим класом, але ця проблема розглядається як набагато більш пом'якшена порівняно з іншими колоніями, тоді як Бермудські острови вже деякий час є більш процвітаючими, ніж будь-коли. Тут почала розвиватися бурхлива туристична індустрія, в результаті чого промисловість на Бермудських островах повільно розширюється.\n\nЩодо Бермудських островів потрібно зробити не так вже й багато: Багамські острови потребують такого ж ставлення, як і інші колонії, з необхідністю допомогти нижчому класу стати самодостатнім, щоб мати змогу поступово відмовитися від застарілої плантаційної системи."
 wifpol.14.a: "Затишшя під час шторму"

 wifpol.15.t: "Комісія повертається до Канади"
 wifpol.15.d: "Сьогодні комісія офіційно повернулася до Канади, побачивши все, що хотіла побачити. Ми отримали велику кількість різноманітних пропозицій від безлічі людей, але їх можна підсумувати наступним чином:\n\n1. Перемістити жінок з фабрик у домашнє господарство, щоб забезпечити роботою чоловіків, щоб вони могли заробляти на життя собі та своїм сім'ям.\n\n2. Проводити перевірки на численних плантаціях, забезпечуючи дотримання санітарних норм, а також гарантуючи, що люди можуть працювати на них у гуманних умовах.\n\n3. Допомагати розбудовувати систему освіти у Вест-Індії, щоб забезпечити повільне зростання самодостатності в міру того, як люди ставатимуть більш обізнаними, з кінцевою метою - врешті-решт скасувати плантаційну систему на користь сучасної економіки.\n\nЯк більш особисту пропозицію Волтер Сітрін рекомендує профспілкам Вест-Індії, що повільно народжуються, разом викувати зачатки нового способу життя для регіону у формі несоціалістичних профспілок. Як остання пропозиція, яка більше лежить на їхніх плечах, вони проситимуть канадський уряд виділити понаднормове фінансування на розвиток Вест-Індії, хоча невідомо, чи погодиться канадський уряд на таку угоду. Наразі все, що ми можемо зробити, це спробувати реалізувати деякі з їхніх пропозицій до того, як звіт буде офіційно оприлюднений, щоб запобігти якомога більшій негативній реакції."
 wifpol.15.a: "Ми постараємося..."

 wifpol.16.t: "Комісія Мойна повертається"
 wifpol.16.d: "Комісія Мойне офіційно повернулася сьогодні, і їхні новини не надто приємні. Ми отримали повідомлення про те, що вони називають "рабством в іншій формі", оскільки плантаційна економіка все ще залишається основною формою розвитку на островах. Крім того, існує багато інших проблем, таких як проституція на Ямайці, яку пропагує United Fruit Company, класові розбіжності в Гвіані між індо- та афро-гвіанцями, розливи нафти в Тринідаді і Тобаго. Сам Волтер Гіннес сказав, що це покоління страждає від столітнього нехтування з боку імперії, і вони очікують, що уряд Вест-Індії негайно вирішить цю проблему.\n\nЗайве казати, що багато канадців відчувають огиду до подій у Вест-Індії, адже ті, кого вони бачать, дуже схожі на них. Це залишило пляму на імператорській родині та нинішньому уряді, яку Вест-Індія, сподіваємося, незабаром зітре для нас."
 wifpol.16.a: "Як все могло бути так погано?"

 wifpol.17.t: "Пропозиції від Уолтер Гіннеса та Комісії"
 wifpol.17.d: "Уолтер Гіннес та інші члени комісії запропонували покращити ситуацію у Вест-Індії, і йдеться про дворічний фонд для Вест-Індії, щоб допомогти їм у реалізації їхніх нових проектів, спрямованих на допомогу регіону. Хоча це і позначиться на наших доходах, це може суттєво допомогти заспокоїти розгул соціалістичних рухів у Вест-Індії, а також допомогти їм розвивати їхню промисловість."
 wifpol.17.a: "Збільшити наше фінансування в регіоні"
 wifpol.17.b: "Звісно, це не наша відповідальність!"

 wifpol.18.t: "Фінансування від Канади"
 wifpol.18.d: "Завдяки Комісії Мойна імперський уряд почав повільне понаднормове інвестування в економіку Вест-Індії, виділивши велику суму протягом двох років. Це допомогло покращити імідж імператорської сім'ї та Канади серед нашого народу, слугуючи хорошим способом заспокоїти соціалістичні рухи, а також зменшити напруженість у відносинах з імперією. Ми також можемо розраховувати на початок будівельних проектів, які допоможуть збільшити кількість робочих місць, доступних у Вест-Індії понаднормово. Сподіваємось, що в кінцевому підсумку це окупиться."
 wifpol.18.a: "Сподіваємося, це може нам допомогти"

 wifpol.19.t: "Канада відмовляється від допомоги"
 wifpol.19.d: "Схоже, що спроба Комісії Мойна отримати фінансування на розвиток Вест-Індії від імперського уряду зазнала невдачі, оскільки вона була провалена в парламенті. Від нас тепер очікують, що ми будемо фінансувати безліч проектів, запропонованих комісією, з наших власних мізерних доходів. Це також дещо загострило відносини серед нашого населення, оскільки соціалісти подали позов до суду як ще один випадок зради імперії проти нашого народу."
 wifpol.19.a: "Тоді ми можемо зробити це самостійно"

 wifpol.20.t: "Розповсюдження Каліпсо"
 wifpol.20.d: "Каліпсо, що зародилося на островах Тринідад і Тобаго, почало набувати популярності не лише в Карибському басейні, але й у Північній та Південній Америці. Пісні різних виконавців каліпсо, таких як Атілла Гунн і Ревучий Лев, були записані і доступні для придбання по всьому світу. Каліпсо в основному викликає проблеми з політичної точки зору, оскільки використовується як спосіб виступити проти уряду через приховані смисли в їхніх піснях. Оскільки антифедеративні та антибританські настрої починають зростати всередині Федерації, багато губернаторів побоюються, що поширення цього нового стилю музики може викликати симпатію людей за межами федерації до їхньої справи."
 wifpol.20.a: "Це неприйнятно, забезпечте видалення політики з Каліпсо"
 wifpol.20.b: "Свобода слова - одне з основних прав людини!"

 wifpol.21.t: "Рівень життя продовжує падати"
 wifpol.21.d: "Оскільки занепад Сполучених Штатів не демонструє жодних ознак послаблення, як і сам "чорний понеділок", здатність уряду реагувати на економічну кризу була в кращому випадку обмеженою. Це легко помітити, оскільки все більше людей залишаються без роботи через закриття плантацій і ферм на різних островах, і багато хто боїться дожити до завтрашнього дня без їжі для своїх родин. Багато хто звинувачує уряд, зокрема партію єдності, у нездатності федерації впоратися з погіршенням ситуації. Все, що ми можемо зробити, - це продовжувати наш нинішній курс на відновлення, незважаючи на критику, незважаючи на розчарування багатьох."
 wifpol.21.a: "Ми робимо все, що в наших силах"

 wifpol.22.t: "Інцидент на Ямайці"
 wifpol.22.d: "У той час як країна продовжує занурюватися у відчай, Ямайка, як завжди, стала осередком заворушень. Сьогоднішній день став іскрою для народу, коли невелика група нещодавно безробітних фермерів зібралася біля будівлі Капітолію в Кінгстоні, протестуючи проти Партії Єдності. Згодом цей натовп почав зростати до п'ятдесяти чоловік. Хоча ніхто не знає, хто насправді почав, невеликий полк поліції намагався розігнати групу, аж поки не спалахнуло насильство. Врешті-решт, десять протестувальників були відправлені до в'язниці, а решта втекли невідомо куди. На щастя, нам поки що вдалося дещо втримати ситуацію під контролем, значною мірою запобігши поширенню цієї історії на решту Ямайки. Однак ніхто не знає, що може статися в майбутньому..."
 wifpol.22.a: "Напевно, це був близький кінець"

 wifpol.24.t: "Страйки на Ямайці"
 wifpol.24.d: "[wifpol24sd]"
 getwifpol24_1: "Через економічні труднощі та внутрішні політичні чвари в центрі Федерації пролунало кілька закликів до страйків: Кінгстоні. Кілька днів тому побоювання, що така подія може статися в Кінгстоні, нарешті справдилися: докери компанії United Fruit Company в Кінгстоні успішно оголосили страйк, а багато інших робітників приєдналися до їхнього страйку на підтримку їхньої справи за допомогою профспілкового лідера Олександра Бустаманте (Alexander Bustamante).\n\nПоки тривав страйк, Бустаманте ходив від мітингу до мітингу, закликаючи людей залишатися зосередженими і згуртованими та продовжувати страйк за підвищення заробітної плати, йому вдалося переконати представників транспортників і фабричних робітників, що майже паралізувало серце Ямайки і переповнило околиці статуї королеви Вікторії. У своїй запальній промові Бустаманте запевнив робітників, що завдяки цьому прояву солідарності він зможе йти вперед і вести переговори з урядом від їхнього імені з позиції сили. Коли до місця події почали прибувати поліцейські, щоб стримати страйкарів, Бустаманте закликав людей розійтися по домівках з миром і залишатися єдиними. Однак його заклики залишилися без відповіді, оскільки страйкарі почали кидати каміння в поліцейських, що змусило одного з офіцерів запанікувати і віддати наказ своїм підлеглим почати попереджувальні постріли. Ситуація загострювалася, і міліціонерів відтіснили назад, оскільки натовп почав переповнювати їх. Натовп почав просуватися до будинку генерал-губернатора біля перехрестя Хаглі-Парк-Роуд і Халф-Вей-Трі-Роуд. Почувши новини, губернатор отримав наказ евакуюватися, але, на щастя для нас, натовп був зупинений прибуттям підкріплення з нашого поліцейського департаменту, що дозволило припинити страйк і призвело до арешту кількох впливових фігур, в тому числі Бустаманте і Вільяма Гранта. Хоча багато хто вважає, що це був близький виклик, наш контроль над містом все ще залишається сильним."
 getwifpol24_2: "Через економічні труднощі та внутрішні політичні чвари в центрі Федерації пролунало кілька закликів до страйків: Кінгстоні. Кілька днів тому побоювання, що така подія може статися в Кінгстоні, нарешті справдилися: докери компанії United Fruit Company в Кінгстоні успішно оголосили страйк, а багато інших робітників приєдналися до їхнього страйку на підтримку їхньої справи за допомогою профспілкового лідера Олександра Бустаманте (Alexander Bustamante).\n\nПоки тривав страйк, Бустаманте ходив від мітингу до мітингу, закликаючи людей залишатися зосередженими і згуртованими та продовжувати страйк за підвищення заробітної плати, йому вдалося переконати представників транспортників і фабричних робітників, що майже паралізувало серце Ямайки і переповнило околиці статуї королеви Вікторії. У своїй запальній промові Бустаманте запевнив робітників, що завдяки цьому прояву солідарності він зможе йти вперед і вести переговори з урядом від їхнього імені з позиції сили. Коли до місця події почали прибувати поліцейські, щоб стримати страйкарів, Бустаманте закликав людей розійтися по домівках з миром і залишатися єдиними, що зменшило напруженість відкритого конфлікту з поліцією. Однак, незважаючи на його заклик до ненасильства, невеликі заворушення, очолювані радикалами по всьому Кінгстону, разом з вандалізмом урядових будівель, завдали значної шкоди, хоча наш контроль над містом все ще залишається міцним."
 getwifpol24_3: "Через економічні труднощі та внутрішні політичні чвари в центрі Федерації пролунало кілька закликів до страйків: Кінгстоні. Кілька днів тому побоювання, що така подія може статися в Кінгстоні, нарешті справдилися: докери компанії United Fruit Company в Кінгстоні успішно оголосили страйк, а багато інших робітників приєдналися до їхнього страйку на підтримку їхньої справи за допомогою профспілкового лідера Олександра Бустаманте (Alexander Bustamante).\n\nПоки тривав страйк, Бустаманте їздив від мітингу до мітингу, закликаючи людей залишатися зосередженими і згуртованими та продовжувати страйк за підвищення заробітної плати, але врешті-решт його зусилля виявилися марними. Багато хто з потенційних страйкарів задовольнився реформами, прийнятими нашим урядом не так давно, і хоча в районі стався невеликий акт вандалізму з боку радикально налаштованих робітників, страйк закінчився досить мирно, і місто повернулося до нормального життя."
 wifpol.24.a: "Будемо сподіватися, що так воно і залишиться"

 wifpol.25.t: "Бойові дії в Гаяні"
 wifpol.25.d: "[wifpol25sd]"
 getwifpol25_1: "Після подій у Кінгстоні те, що почалося як, здавалося б, невеликий страйк докерів, переросло у повномасштабний бунт у міському районі біля каналу Ламаха в Джорджтауні. Хоча цей район був відносно вільним від робітничих заворушень з часів Руймвельдтських заворушень 1905 року і Руймвельдтського розстрілу 1924 року, нещодавній економічний спад зміг розпалити вогонь повстання в цьому регіоні. У міру того, як ситуація загострювалася, до страйку приєднувалося все більше і більше незадоволених робітників з профспілки цукроварів, а розгортання гарнізону Джорджтауна з півночі в напрямку Ботанічного саду тільки загострило ситуацію. Коли пил влягся, 13 учасників заворушень були знайдені мертвими, а ще щонайменше 24 були госпіталізовані з пораненнями. Хоча зараз місто зберігає мовчання і перебуває під нашим контролем, цей бунт знаменує собою ще одну чорну сторінку в історії Гаяни. Тим не менш, гарнізон Джорджтауна був розгорнутий навколо міста і залишатиметься там ще деякий час, щоб запобігти новому заворушенню."
 getwifpol25_2: "Після подій у Кінгстоні те, що почалося як, здавалося б, невеликий страйк докерів, переросло у повномасштабний бунт у міському районі біля каналу Ламаха в Джорджтауні. Хоча цей район був відносно вільним від робітничих заворушень з часів Руймвельдтських заворушень 1905 року та Руймвельдтського розстрілу 1924 року, нещодавній економічний спад зміг розпалити вогонь повстання в цьому регіоні. Коли ситуація загострилася, гарнізон Джорджтауна був передислокований зі своїх казарм на півночі до Ботанічного саду, відтіснивши натовп на вузькі вулички міста, і хоча акти вандалізму були зафіксовані по всьому Джорджтауну, бунтівників вдалося розігнати без жертв серед цивільного населення, а кількох їхніх лідерів заарештували. Тим не менш, гарнізон Джорджтауна був розгорнутий навколо міста і залишатиметься там ще деякий час, щоб запобігти виникненню нових заворушень."
