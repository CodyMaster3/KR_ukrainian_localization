## Governor/Syndie Branch ##
 WIF_governor_push: "Натиск губернатора"
 WIF_governor_push_desc: "Тепер, коли генерал-губернатор має надзвичайні виконавчі повноваження, ми можемо нарешті зробити крок до захисту Федерації від тих, хто загрожує її існуванню."
 WIF_ban_left: "Заборона небезпечних груп"
 WIF_ban_left_desc: "Соціалістичні партії та організації заполонили нашу країну, як чума. Для того, щоб ліквідувати такі загрози для Федерації, ми спочатку усунемо цих потенційних порушників спокою."
 WIF_suspend_democracy: "Призупинка демократії"
 WIF_suspend_democracy_desc: "Демократія повернеться до Федерації, коли криза мине і пил остаточно вляжеться, але до того часу у нас не буде іншого вибору, окрім як призупинити її, щоб зосередитися на підтримці стабільності нашої держави."
 WIF_resolving_cayenne: "Вирішення Каєнської проблеми"
 WIF_resolving_cayenne_desc: "Проблема, яку Каєнська угода створила для наших попередніх урядів, полягала в тому, що вона надала французьким територіям більшу автономію від федерального уряду, ніж вони повинні були мати. Якщо ми сподіваємося відновити стабільність у нашій країні, ці привілеї повинні бути скасовані."
 WIF_ending_chaos: "Кінець хаосу"
 WIF_ending_chaos_desc: "Після того, як наші правові фланги прикриті, нарешті настав час розібратися з тими, хто міг би загрожувати нашій нації. Хоча багато хто буде протестувати проти численних затримань і репресій, які відбудуться, це необхідні жертви заради більшого блага нашої нації."
 WIF_restore_democracy: "Відновлення демократії"
 WIF_restore_democracy_desc: "Тепер, коли загроза минула, ми відновимо демократію, яку плекають наші громадяни, як і обіцяв генерал-губернатор, коли прийшов до влади."
 WIF_new_junta: "Новий порядок"
 WIF_new_junta_desc: "Імперія не може дозволити собі залишати кінці в воду, тому ми повинні захищати наших людей від них самих і зберігати надзвичайні виконавчі повноваження генерал-губернатора."
 WIF_militarization_autdem: "Мілітаризація"
 WIF_militarization_autdem_desc: "Лише завдяки ретельній мілітаризації наша нація буде готова протистояти будь-яким зовнішнім загрозам і захищати як свої інтереси, так і інтереси Імперії та Його Величності."
 WIF_governor_power: "Влада губернатора"
 WIF_governor_power_desc: "Хоча наш губернатор отримав надзвичайні виконавчі повноваження в результаті свого захоплення, його використання цих повноважень є далеким від юридично прийнятного і далеко не абсолютним. Внісши деякі зміни до нашого законодавства, ми могли б забезпечити генерал-губернатора не лише ще більшими виконавчими повноваженнями, але й легітимністю його рішень."
 WIF_never_another_cayenne: "Ні, другій угоді!"
 WIF_never_another_cayenne_desc: "Каєнська угода була нашою ахіллесовою п'ятою протягом майже десятиліття, і її можна частково звинуватити в нестабільності нашої держави. Тому в наших інтересах інтегрувати французькі території в наші основні володіння, щоб запобігти укладанню французами нової Каєнської угоди, яка може знову нас послабити."
 WIF_permanent_stability: "Довготривала стабільність"
 WIF_permanent_stability_desc: "Хоча багатьом демократам це може не подобатися, цензура, стеження і репресії змогли повернути країні стабільність. За умови, що результати не можна недооцінювати, ми будемо наполягати на підтримці цих стабілізаційних реформ, щоб стабільність ніколи більше не покидала нашу країну."

 WIF_healing_wounds: "Загоєння ран"
 WIF_healing_wounds_desc: "Бойові дії призвели до того, що наше населення роз'єднане і не довіряє один одному, а також нашому уряду. Необхідно вжити заходів для того, щоб наше населення знову почало довіряти нашим інституціям і щоб рани нашої країни загоїлися."
 WIF_rebuild: "Відбудова та відновлення"
 WIF_rebuild_desc: "Після нещодавнього конфлікту наші острови відновлюються. Сподіваємося, що це сприятиме подальшому розвитку наших територій, а також підвищенню довіри людей до нашої адміністрації."
 WIF_relying_allies: "Допомога союзників"
 WIF_relying_allies_desc: "Ми не повинні забувати, що Федерація сповнена недоліків, і тому нам було б добре покластися на допомогу наших союзників, щоб відновити свої сили, і прохання про фінансування від них для завершення наших будівельних проектів може виявитися вирішальним фактором."
 WIF_unified_indies: "Нова Вест-Індія"
 WIF_unified_indies_desc: "Хоча нещодавні події все ще переслідують багато частин нашої країни, ніхто не може заперечувати, що Федерація тепер дивиться в майбутнє з новим ентузіазмом і новим почуттям єдності та довіри на користь нашого уряду."

 WIF_syndicalist_revolution: "Соціалістична революція"
 WIF_syndicalist_revolution_desc: "Час настав. Соціалісти Вест-Індії об'єдналися, агітація і крики робітничого класу не були почуті губернатором у Кінгстоні. Революція повинна піднятися і принести нову соціалістичну еру для Вест-Індії!"
 WIF_new_military: "Нова армія"
 WIF_new_military_desc: "Стара армія Вест-Індії була корумпованою і слабкою, зв'язаною кайданами Канади та її Антанти. Щоб зберегти революцію у Вест-Індії, ми повинні мати можливість дати відсіч! А отже, необхідно створити революційну армію для провінцій."
 WIF_first_unions: "Перші профспілки"
 WIF_first_unions_desc: "Профспілки повинні бути створені, щоб покращити становище працівників. Вони заслуговують на права, менший робочий день, більшу зарплату і, перш за все, свободу! Щоб розірвати кайдани, ми повинні використовувати інструмент профспілок!"
 WIF_join_internationale: "Вступ до Інтернаціоналу"
 WIF_join_internationale_desc: "Наші соціалістичні брати в Європі можуть бути готові простягнути руку допомоги у Вест-Індійській революції. Ми повинні прагнути членства в Третьому Інтернаціоналі, щоб захистити себе від Канади."
 WIF_syndie_democracy: "Соціалістична демократія"
 WIF_syndie_democracy_desc: "Настав час, коли ми достатньо консолідували нашу владу. Ми розпочнемо пряму демократію в Союзі, і народ обере свого нового лідера."
 WIF_soc_dem_syndies: "Лейбористська партія"
 WIF_soc_dem_syndies_desc: "Партія за автономію перемогла на виборах, і з нею президент Лагросільєр розпочне нові зміни у Вест-Індському Союзі."
 WIF_people_liberties: "Народна свобода"
 WIF_people_liberties_desc: "Що таке соціалізм без свободи людей? Люди повинні бути пріоритетом, і їхня свобода стоїть на першому місці. Ми будемо сприяти їхній свободі, щоб вони могли вільно думати і висловлювати свої думки."
 WIF_freedom_press: "Свобода преси"
 WIF_freedom_press_desc: "Ми повинні визнати, що є ті, хто не бажає бачити нас при владі у Вест-Індії. Але свободу преси все ще слід поважати, і вона буде відновлена після об'єднання!"
 WIF_ending_workers_strife: "Припинення робітничих страйків"
 WIF_ending_workers_strife_desc: "Робітники надто довго перебували у конфлікті. Вони були закуті в кайдани і ланцюги, і навіть билися один з одним за шматки хліба. Досить, кажемо ми! Досить! Бо людина не повинна йти проти свого ближнього, а навпаки, об'єднуватися проти спільного ворога!"
 WIF_radical_syndies: "Народна партія"
 WIF_radical_syndies_desc: "Народна партія на чолі з Еме Сезером перемогла на виборах. Цей новий соціалістичний уряд сповнений молодих радикалів, готових на все заради соціалізму, і їхні обіцянки для Вест-Індії є великими."
 WIF_mending_divide: "Подолання розколу"
 WIF_mending_divide_desc: "Розрив між робітниками та організованими соціалістами повинен бути подоланий. Бо хіба ми не всі товариші, брати? Коли гнобителі наважуються нападати на нас, соціалістів, ми повинні об'єднатися і відповісти єдиним, більш потужним голосом."
 WIF_promote_trade: "Сприяння торгівлі"
 WIF_promote_trade_desc: "З часів іспанців Вест-Індія була відома своєю торгівлею. Тепер ми повинні сприяти торгівлі з іншими соціалістами в Інтернаціоналі, і тим самим допомагати розвитку провінцій."
 WIF_new_indies_culture: "Культура нової Вест-Індії"
 WIF_new_indies_culture_desc: "Щоб досягти єдності островів, ми повинні просувати нову культуру Індії. Це культура Каліпсо, джерка та рому. Ми не будемо окремими островами з окремими культурами - відтепер ми єдині!"
 WIF_syndie_syndies: "Партія Батлера"
 WIF_syndie_syndies_desc: "Трубач Урія Батлер і його Партія самоуправління британських громадян і робітників перемогли на виборах у Вест-Індії. Сильний прихильник профспілок, ми повинні побачити, як Батлер планує керувати країною."
 WIF_trade_union_dominance: "Панування профспілок"
 WIF_trade_union_dominance_desc: "Профспілки повинні мати набагато більше влади над урядом, щоб працівники могли через свої профспілки впливати на те, як управляється їхня країна і їхні робочі місця."
 WIF_mechanization: "Механізація"
 WIF_mechanization_desc: "Мрія будь-якого робітника - бути вільним від роботи. Зараз ми зробимо крок у цьому напрямку і механізуємо нашу працю. Машини, зрештою, замінять робітників, і ми нарешті звільнимося від ланцюгів, які нас зв'язують!"
 WIF_liberation_worker: "Визволення робітників"
 WIF_liberation_worker_desc: "Робітників досі пригнічують і гноблять. Тепер ми звільнимо їх і дозволимо робітникам, а не багатіям, зайняти своє місце у Вест-Індії, як це завжди було призначено."

## Naval Tree ##
 WIF_naval_situation: "Стан ВМС"
 WIF_naval_situation_desc: "Хоча військово-морський флот нашої країни - це не привід для насмішок, він потребує деяких дуже необхідних реформ. Однак вище командування ВМС не визначилося з тим, якою має бути природа наших реформ, і настав час уряду взяти участь у дебатах і нарешті вийти з глухого кута."
 WIF_navy_defend_empire: "Захист корони"
 WIF_navy_defend_empire_desc: "Федерація Вест-Індії за своєю суттю є продовженням Британської імперії та його величності. Таким чином, наша мета має полягати в тому, щоб відповідати і, якщо можливо, перевершити можливості Королівського військово-морського флоту, щоб Федерація могла стати вістрям імперії!"
 WIF_readjust_budget: "Перегляд бюджету ВМС"
 WIF_readjust_budget_desc: "Враховуючи відсутність в нашій країні доків і верфей, про виробництво нових кораблів для наших потреб не може бути й мови. Таким чином, наш новий військово-морський бюджет включатиме капітальний ремонт кількох наших кораблів, щоб оснастити їх міцнішими корпусами, здатними витримати більші удари, а також кращими двигунами для покращення їх маневреності."
 WIF_canadian_school: "Канадська академія"
 WIF_canadian_school_desc: "Через брак військово-морської інфраструктури, найкращим способом отримати капітанів сьогодні і адміралів завтра буде використання вже створеної канадської військово-морської інфраструктури. Натомість ми отримаємо більш здібних офіцерів, які зможуть легше адаптуватися до постійно мінливого поля бою, яким є море."
 WIF_entente_doctrine: "Британська доктрина"
 WIF_entente_doctrine_desc: "Королівський військово-морський флот залишався оплотом військово-морської винахідливості протягом кількох десятиліть, навіть після Британської революції. Тому ми повинні прагнути вивчати їхні розробки і намагатися застосувати їхні знання у нашому власному флоті."
 WIF_indies_marines: "Морська піхота Вест-Індії"
 WIF_indies_marines_desc: "Оскільки наша країна здебільшого складається з островів, володіння морськими силами, здатними відвоювати наші рідні острови в разі вторгнення і пробити фронт для наших союзників в Європі, є пріоритетом. Таким чином, ми почнемо тренувати боєздатні десантні сили, якими зможе пишатися наша славна Імперія!"
 WIF_big_boi_ships: "Більше - краще"
 WIF_big_boi_ships_desc: "Наш флот складається з ефективних, але невеликих кораблів, здатних в основному виконувати функції прибережного патрулювання та супроводу, що поки що підходить для нашої ролі у великих планах Імперії та для нашої власної самооборони. Однак, для того, щоб отримати необхідну автономію, яка дозволить нам самостійно боротися з будь-яким ворожим флотом, нам знадобляться більші кораблі, щоб мати змогу перевершити наших ворогів."
 WIF_navy_defend_our_seas: "Захист наших вод"
 WIF_navy_defend_our_seas_desc: "Хоча ідея про те, що Федерація стане передовим загоном флоту Імперії за кордоном, є спокусливою, реальність така, що наших нинішніх потужностей та активів просто недостатньо, щоб дозволити нам здійснити цей набір реформ. Натомість ми зосередимося на захисті внутрішніх вод Федерації, щоб виконати обов'язок, за який голосують наші громадяни, і тримати війну подалі від наших берегів."
 WIF_producing_own_ships: "Власне суднобудування"
 WIF_producing_own_ships_desc: "Ми не повинні покладатися на решту Імперії у будівництві кораблів. Зрештою, вони мають більші турботи, і захист нашого острова для них, очевидно, є другорядною метою, а для нас - першочерговою. Для того, щоб збільшити нашу автономію від них і мати можливість захищати наші рідні води, не перешкоджаючи Королівському флоту, ми розпочнемо будівництво суднобудівного заводу і розширення порту Мартініки."
 WIF_defending_caribbean_trade: "Захист карибської торгівлі"
 WIF_defending_caribbean_trade_desc: "Життєдайною силою економіки Карибського басейну є торгівля. Якщо ворожі сили відріжуть наші острови один від одного, а нашу Федерацію від світу в цілому, у нас не буде жодних шансів на успіх у довгостроковій перспективі. Ми повинні зосередитися на запобіганні такої катастрофи, вдосконалюючи нашу тактику захисту конвоїв."
 WIF_study_international_design: "Іноземні моделі"
 WIF_study_international_design_desc: "Хоча проекти Антанти придатні для відвоювання рідних островів, міжнародні проекти для берегової оборони можуть виявитися більш важливим активом, ніж проекти для відкритого моря, які зараз використовує Антанта. Ми почнемо наймати іноземних конструкторів і вивчати іноземні проекти кораблів, щоб скопіювати і пристосувати їх до наших конкретних умов."
 WIF_naval_academy: "Створення власної академії"
 WIF_naval_academy_desc: "Якщо Федерація коли-небудь захоче стати незалежною від Королівського флоту, нам знадобиться розвинений морський офіцерський корпус. Для цього нам доведеться наймати офіцерів з різних відомих військово-морських академій і створити власну військово-морську академію, яка готуватиме офіцерів сьогодні і адміралів завтра, щоб наш флот міг залишатися незалежним у своїй командній структурі."
 WIF_fort_construction: "Проєкт нових фортець"
 WIF_fort_construction_desc: "Хоча ми сподіваємося, що нам ніколи не доведеться воювати на наших власних берегах, ніколи не можна бути надто обережним. Оскільки наші острови не були підготовлені до захисту від нападів, оскільки вони були колоніальними володіннями, нам доведеться розпочати будівельний проект з капітального ремонту нашої існуючої, але застарілої системи укріплень."
 WIF_canadian_ship_purchase: "Купівля канадських кораблів"
 WIF_canadian_ship_purchase_desc: "Оскільки наше військово-морське виробництво набагато нижче, ніж у нашого пана, можливо, було б краще придбати канадські кораблі для нашого захисту. Зрештою, наша вигода - це їхня вигода в довгостроковій перспективі, чи не так?"
 WIF_jamaican_dockyard_project: "Проєкт Ямайської верфі"
 WIF_jamaican_dockyard_project_desc: "Ямайка є однією з найяскравіших перлин Федерації, і як така, вона була б більш ніж здатна утримувати верфі, щоб допомогти нашому флоту модернізуватися і розширюватися."
 WIF_defender_central_america: "Захист Карибського моря"
 WIF_defender_central_america_desc: "Карибське море - це і наша в'язниця, і наш бар'єр проти загарбників. Тому ми повинні прагнути не лише подорожувати його кришталевими водами, але й, перш за все, позбавитися від тих, хто може порушити мир у водах Федерації."
 WIF_central_intervention: "Інтервенція"
 WIF_central_intervention_desc: "Інтервенція"

## Army Tree ##
 WIF_upgrading_standards: "Оновлення наших стандартів"
 WIF_upgrading_standards_desc: "Щоб впоратися з новизною наших збройних сил, ми були змушені знизити середні стандарти навчання і тренувань, щоб мати змогу швидше сформувати пристойну армію. Тепер, коли ми вже давно досягли цієї мети, ми можемо знову підвищити стандарти набору та вишколу, щоб нарешті зрівнятися зі стандартами решти Імперії."
 WIF_arms_shipments: "Поставки з [WIF_faction_scriped_loc]"
 WIF_arms_shipments_desc: "З огляду на те, що наші місцеві підприємства з виробництва зброї недостатні для підтримки постійного потоку гвинтівок і припасів для наших збройних сил, нам доведеться знову покластися на наших союзників у [WIF_faction_scriped_loc], щоб забезпечити нашу постійну армію!"
 WIF_beginning_proper_army: "Початок повноцінної армії"
 WIF_beginning_proper_army_desc: "Коли наші стандарти відповідатимуть стандартам наших союзників, а наші війська будуть забезпечені необхідним спорядженням, ми зможемо нарешті розпочати реформи, щоб вивести збройні сили Федерації на нові висоти."
 WIF_study_military_academy: "[WIF_faction_scriped_loc] стратегії"
 WIF_study_military_academy_desc: "Оскільки у нас немає власної військової академії, ми повинні зосередитися на використанні переваг розробок [WIF_faction_scriped_loc] в області наземної війни, щоб підвищити ефективність і боєздатність нашої армії."
 WIF_entente_gun_study: "Розробки [WIF_faction_scriped_loc]"
 WIF_entente_gun_study_desc: "Фракція [WIF_faction_scriped_loc] була на передовій розробки зброї протягом десятиліть. Замість того, щоб намагатися розробити власний дизайн, ми повинні спробувати зв'язатися з ними і використати їхні розробки. Таким чином, ми отримаємо надійну базову модель, на основі якої зможемо розробити варіацію, адаптовану до наших потреб у навколишньому середовищі."
 WIF_request_general: "Запит на генералів"
 WIF_request_general_desc: "Вище командування Федерації страшенно недоукомплектоване і гостро потребує нових командирів. Ми попросимо їх у наших союзників, щоб мати більш компетентну бойову силу, з якою ми зможемо їм допомогти."
 WIF_increase_military_funding: "Збільшення фінансування армії"
 WIF_increase_military_funding_desc: "Якщо наші сили сподіваються бути на рівні з нашими союзниками, нам потрібно буде збільшити наш річний бюджет, щоб продовжувати наші реформи, щоб не допустити повторного провалу наших нових стандартів, які ми з таким трудом вибороли."
 WIF_professional: "Професійні збройні сили"
 WIF_professional_desc: "Після багатьох реформ ми можемо нарешті розвіяти старий міф про те, що армії Федерації були нездатні воювати, і вийти на сучасні поля бою з професійною бойовою силою."
 WIF_establishing_doctrine: "Створення доктрини"
 WIF_establishing_doctrine_desc: "До цього часу ми вдосконалили загальні аспекти нашої військової організації, що дозволило нам бути досить гнучкими у виборі доктрини, яку ми використовуємо. Однак, якщо ми хочемо оволодіти полем бою, нам доведеться обрати доктрину, яку ми зможемо довести до досконалості, щоб перевершити наших ворогів."
 WIF_compensate_strategy: "Компенсація плануванням"
 WIF_compensate_strategy_desc: "Для того, щоб компенсувати проблему людських ресурсів, з якою наша країна зіткнеться у випадку війни, ми вирішили зосередитися на вдосконаленні нашої загальної стратегії та зміцненні нашого Верховного командування."
 WIF_ensure_communication: "Забезпечення комунікації"
 WIF_ensure_communication_desc: "Одна з найбільших проблем, з якою ми стикаємося як нація, полягає в тому, що наші території географічно не пов'язані між собою. Тому нам потрібна надійна система зв'язку, щоб залишатися на висоті на сучасних полях битв, які постійно змінюються."
 WIF_centralized_high_command: "Централізоване вище командування"
 WIF_centralized_high_command_desc: "Якщо ми хочемо ефективно керувати стратегічно переважаючими бойовими силами, нам необхідно зміцнити виконавчу владу, яку наше Верховне командування має над регіональними лідерами, і тому централізація нашого Верховного командування є головним пріоритетом."
 WIF_next_generation: "Нове покоління"
 WIF_next_generation_desc: "Кістяк нашої армії складатимуть не старі генерали, яких нам дала імперія, а нова кров, яка добровільно з'явиться у призовних пунктах. Тому наш обов'язок - забезпечити цим патріотичним добровольцям особливе місце в нашій армії."
 WIF_increase_funding_oak_ridge: "Фінансування Ок-Рідж"
 WIF_increase_funding_oak_ridge_desc: "Ми повинні збільшити фінансування наших дослідницьких можливостей, щоб не відставати від світу, який постійно змінюється."
 WIF_cooperation_navy: "Співпраця з ВМС"
 WIF_cooperation_navy_desc: "Військово-морські сили є потужною силою у Федерації, можливо, навіть сильнішою за саму армію. На відміну від багатьох інших країн, ми не можемо дозволити собі міжвидового суперництва, тому ми будемо прагнути до зміцнення співпраці між армією і флотом."
 WIF_marine_training: "Підготовка морських піхотинців"
 WIF_marine_training_desc: "Для того, щоб залишатися на вершині в будь-якій війні, в якій ми можемо опинитися, нам потрібно, щоб військово-морські сили мали значну кількість постійних дивізій, здатних висаджувати морські десанти. Хоча це може надати військово-морським силам занадто багато влади, це допоможе обом родам військ бути більш ефективними на полі бою."
 WIF_naval_bombers: "Морське бомбардування"
 WIF_naval_bombers_desc: "Не маючи великих кораблів, наш військово-морський флот має мало шансів проти великих флотів. Нещодавно до нас надійшла пропозиція від наших військово-повітряних командирів щодо розробки торпедоносців-бомбардувальників, здатних підтримувати наступальні дії нашого флоту. Хоча ця тактика ще не була випробувана на сучасному полі бою, можливо, прийняття цієї пропозиції дасть нам перевагу в день, коли ми зіткнемося з більшим ворогом?"
 WIF_compensate_weapons: "Компенсація зброєю"
 WIF_compensate_weapons_desc: "Ми не виграємо війну, кидаючи на ворога людей з тією живою силою, якою володіємо, тому ми можемо покладатися на краще оснащення, яке може гарантувати, що більше наших солдатів зможуть вижити в боях, які на нас чекають. Програма модернізації обладнання нашої армії є кращою, ніж вдосконалення нашого вже старого армійського керівництва."
 WIF_artillerymanu: "Виробництво артилерії"
 WIF_artillerymanu_desc: "Зовсім недавно у Федерації з'явилося кілька сталеплавильних компаній, готових виробляти для нас артилерію за відповідну ціну. Хоча ми ще не надали їм конкретних проектів, вони взяли на себе ініціативу і поставили кілька одиниць британської QF-18 Pounder, щоб продемонструвати свої виробничі можливості. Якщо випробування цієї артилерії виявляться успішними, ми будемо готові інвестувати в них."
 WIF_cooperation_airforce: "Співпраця з ВПС"
 WIF_cooperation_airforce_desc: "Повітряні сили і Сухопутні війська мали тісні стосунки з моменту свого зародження, і тепер, коли вони стали незалежними, для них обох може бути гарною ідеєю почати покращувати свою координацію, щоб задовольняти потреби один одного і покривати недоліки один одного на полі бою."
 WIF_anti_air: "Системи ППО"
 WIF_anti_air_desc: "Наші військово-повітряні сили, хоч і хоробрі та сповнені ентузіазму, але нечисленні і можуть бути розгромлені впертим ворогом. Навіть якщо у нас є найкращі пілоти, за наявності достатньої кількості ворожих літаків, нам знадобиться запасний план для боротьби з літаками, які наші пілоти не зможуть збити, і тому ми створимо зенітні батареї по всій Федерації, щоб збивати будь-які літаки, що залишилися, якщо їм вдасться прорватися через наше небо."
 WIF_secured_army: "Забезпечена армія"
 WIF_secured_army_desc: "Наша армія отримуватиме регулярну розвідувальну підтримку від наших ВПС. Таким чином, армія отримає пряму вигоду від кращої військово-повітряної підтримки, а військово-повітряні сили зможуть нарешті довести свою корисність на сучасному полі бою тим, хто колись сумнівався в тому, що вони повинні бути незалежною організацією."

## Air Tree ##
 WIF_entente_planes: "Запит на авіацію"
 WIF_entente_planes_desc: "Військово-повітряні сили є відносно новою зброєю на сучасних полях битв. Власне кажучи, у нас немає власних військово-повітряних сил, які б заслуговували на повагу. Однак наші друзі з [WIF_faction_scriped_loc] мають, і купівля їхніх застарілих літаків може стати для нас гарною відправною точкою для створення власних військово-повітряних сил!"
 WIF_airway_project: "Проєкт авіаліній"
 WIF_airway_project_desc: "Якщо Федерація матиме військово-повітряні сили, нам знадобляться пристойні аеродроми для їхньої ефективної роботи. Таким чином, ми повинні спрямувати наше фінансування на проект будівництва повітряної магістралі, щоб у нас була інфраструктура для проектування значної кількості повітряних сил."
 WIF_opening_airforce: "Створення ВПС"
 WIF_opening_airforce_desc: "Досі наші спроби сформувати Повітряні сили передбачали, що вони будуть частиною Сухопутних військ і завжди слугуватимуть їм як підпорядкований підрозділ. Завдяки нещодавнім реформам наших ВПС ми нарешті можемо представити їх як окремий і незалежний вид збройних сил. Сьогодні великий день для Федерації!"
 WIF_control_our_skies: "Контроль над небом"
 WIF_control_our_skies_desc: "Битва за контроль над Карибським морем може бути життєво важливою для нашого виживання, так само як і контроль над небом над ним. Якщо наші вороги переважатимуть нас у повітрі, наш флот не матиме жодного шансу. З іншого боку, якщо нам вдасться придушити нашого супротивника, можливо, наш маленький, але хоробрий флот все ж матиме шанс протистояти більшим флотам."
 WIF_heavier_fighters: "Важкі винищувачі"
 WIF_heavier_fighters_desc: "Відстані, на які доводиться патрулювати Карибський басейн, означають, що використання винищувачів малої дальності може виявитися фатальним у разі війни. Замість цього ми повинні зосередитися на інноваціях у військово-повітряних силах і почати проектувати і будувати важкі моделі винищувачів, які, пожертвувавши маневреністю заради дальності і вогневої потужності, зможуть захистити небо над усією нашою Федерацією."
 WIF_close_air: "Підтримка з повітря"
 WIF_close_air_desc: "Тактика загальновійськових операцій все ще перебуває в зародковому стані, але вона демонструє великі перспективи на полях битв по всьому світу. Таким чином, наші військово-повітряні сили не повинні відставати від цього світового розвитку, і ми повинні почати готуватися до виробництва власних саморобних літаків підтримки, щоб підготуватися до майбутніх воєн."
 WIF_close_cooperation: "Тісніші зв'язки"
 WIF_close_cooperation_desc: "Зміцнивши зв'язки між сухопутними військами і ВПС, ми зможемо вдосконалити нашу доктрину для обох родів військ."
 WIF_young_generation: "Молоде покоління пілотів"
 WIF_young_generation_desc: "Оскільки наші новонароджені військово-повітряні сили укомплектовані молодими і амбітними пілотами, їхній дух підштовхує нас до нових доктринальних проривів, щоб не відставати від їхнього ентузіазму. Оскільки ці нові та молоді пілоти продовжують перевершувати наші очікування, наші офіцери не повинні відставати від своїх підлеглих і також повинні перевершувати їхні очікування."
 WIF_women_pilots: "Жінки-пілоти"
 WIF_women_pilots_desc: "Не лише чоловіки записалися до наших ВПС, але й багато жінок, яким, на жаль, було відмовлено через нашу політику, що передбачає службу лише для чоловіків. Однак, можливо, ще є місце, де ці жінки можуть допомогти нашій країні, і тому ми повинні зняти обмеження, щоб ці хоробрі льотчиці могли служити нашій країні, навіть якщо це буде на допоміжних ролях."
 WIF_increase_air_budget: "Збільшення бюджету ВПС"
 WIF_increase_air_budget_desc: "Зі збільшенням чисельності наших ВПС зростає потреба у кваліфікованих інженерах та ремонтниках, а також у кращому обладнанні та запасних частинах для наших літаків. Якщо ми сподіваємося зберегти нинішні темпи розвитку, нам потрібно буде спрямувати фінансування на розвиток наших ВПС, щоб вони могли повністю реалізувати свій потенціал."
 WIF_reaching_all_skies: "Досягнення всіх небес"
 WIF_reaching_all_skies_desc: "У той час як багато країн зосереджуються на більш маневрених моделях, ми зосередимося на швидкості та дальності польоту, які є життєво важливими для забезпечення повітряної безпеки нашої Федерації. Таким чином, ми будемо заохочувати розробку нових моделей важких винищувачів для покращення наших вже існуючих конструкцій."

## Industrial Tree ##
 WIF_depression_woes: "Згубна депресія"
 WIF_depression_woes_desc: "Депресія призвела до того, що економіка Сполучених Штатів повзла вниз протягом більш ніж півстоліття. Хоча з часом нам вдалося досягти певних покращень, настав час нарешті покласти край економічному спаду і почати зростати як нація."
 WIF_fixing_economy: "Налагодження економіки"
 WIF_fixing_economy_desc: "Після "Чорного Понеділка" економіка Федерації потерпає від багатьох проблем, і нам доведеться інвестувати значні кошти в загальне поліпшення ситуації в усіх сферах, щоб навіть розпочати хоч якусь видимість реформ у найближчому майбутньому."
 WIF_sugar_growth: "Продаж цукру"
 WIF_sugar_growth_desc: "Цукор був одним з основних експортних товарів Карибського басейну ще з колоніальних часів, і він досі відіграє важливу роль у нашій економіці. Якщо ми хочемо покращити нашу економіку, нам потрібно знайти спосіб вивозити зібраний нами цукор за межі Федерації, щоб зберегти наші плантації."
 WIF_trinidad_oil: "Нафта Тринідаду"
 WIF_trinidad_oil_desc: "Нещодавній геологічний аналіз показав, що Тринідад має значні поклади нафти, які є багатообіцяючими, і показав, що острів володіє цінними покладами нафти. Зважаючи на нещодавній економічний спад, можливо, розробка цих нафтових родовищ матиме довготривалий вплив на нашу економіку і дозволить нам швидше відновитися."
 WIF_birthing_tourism: "Народження туристичної галузі"
 WIF_birthing_tourism_desc: "Туризм виявився перспективною галуззю на кількох наших островах, і заохочення туризму до нашого чудового карибського раю може допомогти нам подолати наші економічні негаразди. Зрештою, ніхто не може заперечити, що Кариби - чудове місце для відпочинку, і якщо це приносить нам прибуток, то ми від цього тільки виграємо!"
 WIF_american_markets: "Вихід на американські ринки"
 WIF_american_markets_desc: "Америка може виявитися найважливішим торговельним партнером Вест-Індської Федерації, можливо, навіть ближчим партнером, ніж наші друзі з Антанти. Оскільки американський ринок такий великий і прибутковий, його вихід на нього може змінити правила гри для нашої країни і дозволить нам набагато швидше оговтатися від економічних негараздів, ніж якби ми просто зосередилися на наших перевірених і вірних торговельних партнерах."
 WIF_trade_profit: "Прибуток від торгівлі"
 WIF_trade_profit_desc: "Торгівля значно зросла після "чорного понеділка", і це дозволило нам отримати додатковий прибуток для реінвестування в інші галузі економіки, що допомагає нам покращити загальну економічну ситуацію, хоча й несуттєво. Такими темпами ми скоро позбудемося наслідків депресії!"
 WIF_moyne_report: "Звіт Мойна"
 WIF_moyne_report_desc: "Комісія Мойна, обрана для оцінки умов праці у Федерації після нещодавніх трудових конфліктів, нарешті прибула до нашої країни і оцінює рівень життя та праці на островах, щоб надати вичерпну та рішучу відповідь, яку ми зможемо втілити в життя, щоб запобігти подальшим непотрібним заворушенням у нашій державі."
 WIF_getting_funding: "Зарубіжне фінансування"
 WIF_getting_funding_desc: "Для того, щоб реалізувати пропозиції, викладені у Звіті Мойна, нам знадобиться додаткове фінансування. Враховуючи нещодавній економічний спад, ми будемо змушені звернутися за цим фінансуванням до уряду Його Величності Канади."
 WIF_proper_family_structure: "Традиційна структура сім'ї"
 WIF_proper_family_structure_desc: "Комісія Мойна вважає, що відсутність належної структури сім'ї є причиною бідності, високого рівня дитячої смертності, венеричних захворювань і загального погіршення здоров'я, що переслідують Федерацію, і тому прийняття системи нуклеарної сім'ї має покращити загальну ситуацію в нашій країні."
 WIF_education_system: "Система освіти"
 WIF_education_system_desc: "Система освіти у Федерації є до смішного застарілою і жахливо неузгодженою між нашими островами. Нам доведеться інвестувати значні кошти, щоб стандартизувати нашу систему освіти, якщо ми сподіваємося мати хоч якийсь шанс уникнути повного інтелектуального дефіциту."
 WIF_health_care: "Підвищення стандартів охорони здоров'я"
 WIF_health_care_desc: "Стандарти охорони здоров'я по всій Федерації жалюгідні, і не дивно, що в цих умовах багато робітників і фермерів швидко приєдналися до лав радикалів, щоб вимагати кращого життя. Якщо ми сподіваємося зберегти обличчя, коли Звіт нарешті побачить світ, ми повинні, принаймні, розпочати зусилля, спрямовані на поліпшення умов життя цих людей."
 WIF_plantation_conditions: "Стан плантацій"
 WIF_plantation_conditions_desc: "Остаточний погляд на умови праці на плантаціях по всій Федерації може виявитися вирішальним фактором для нашої майбутньої політики щодо них, оскільки вони становлять величезну частину нашої економіки."
 WIF_end_depression: "Подолання депресії"
 WIF_end_depression_desc: "Після майже десятиліття руйнувань ми нарешті можемо позбутися останніх наслідків Великої депресії, які вплинули на нашу економіку. Ми можемо нарешті почати робити нашу молоду націю сильною!"
 WIF_trinidad_oil_pro: "Видобуток нафти в Тринідаді"
 WIF_trinidad_oil_pro_desc: "Оскільки наші експерименти з викопним паливом на Тринідаді виявилися успішними, тепер ми повинні інвестувати в розширення цих нафтових родовищ, щоб збільшити видобуток, а також наші прибутки."
 WIF_tourism_monopoly: "Туристична монополія"
 WIF_tourism_monopoly_desc: "Хоча багато туристичних агентств по всьому світу пропонують свої послуги для пасажирів, які приїжджають до нашої великої країни, саме ми повинні надати цим агентствам дозволи, необхідні для того, щоб їхня діяльність була прибутковою. Замість того, щоб дозволяти іноземним компаніям забирати весь наш прибуток, ми могли б створити власні агентства і поступово почати надавати їм перевагу перед іноземними конкурентами, що, в свою чергу, збільшить наші прибутки."
 WIF_alu_mine: "Поглиблення бокситових шахт"
 WIF_alu_mine_desc: "Виробництво алюмінію виявилося надзвичайно прибутковою справою в наших континентальних володіннях, а оскільки потреба в легких літаках зростає як у наших союзників, так і в торговельних партнерів, пропозиція ще більшої кількості алюмінію може принести ще більші вигоди для нашої економіки в найближчому майбутньому."
 WIF_social_programs: "Соціальні програми"
 WIF_social_programs_desc: "Велика соціальна нерівність у Федерації, як доведено у Звіті Мойна, стала більш ніж неприйнятною. Ми розпочинаємо серію соціальних програм, спрямованих на добробут наших людей, які відтепер гарантуватимуть, що кожен чоловік і кожна жінка Федерації будуть захищені від економічних труднощів."
 WIF_university: "Університет Вест-Індії"
 WIF_university_desc: "Відсутність автохтонного університету для нашої нації призвела до того, що багато наших блискучих вчених і винахідливих дослідників виїхали за кордон. Щоб запобігти цьому відтоку мізків, ми заснуємо Університет Вест-Індії на Ямайці за допомогою інших членів Федерації, які, в свою чергу, отримають спеціальні пільги для своїх студентів, які приїжджатимуть на навчання до Кінгстона."
 WIF_agriculture_focus: "Фокус на сільське господарство"
 WIF_agriculture_focus_desc: "Тепер, коли ми маємо пристойний бюджет, щоб говорити про нього, заохочення зростання нашого сільськогосподарського виробництва було б ідеальним, а інвестиції в цю сферу виявляться життєво важливими для процвітання нашої нації в найближчі роки."
 WIF_modern_farming: "Сучасне фермерство"
 WIF_modern_farming_desc: "Хоча ми визнаємо важливість сільського господарства, було зроблено мало кроків для того, щоб привести його у відповідність до сучасних досягнень, таких як трактор. Якщо ми хочемо збільшити виробництво та зменшити витрати, то субсидування імпорту цієї техніки для наших фермерів є пріоритетом для уряду Федерації."
 WIF_industry_people: "Промисловість для людей"
 WIF_industry_people_desc: "Хоча промисловість Федерації досить мала, вона має потенціал для подальшого зростання і вже зараз забезпечує роботою багатьох людей у містах, які інакше залишилися б без роботи. Для них і для нашого власного блага ми докладемо зусиль, щоб інвестувати в нові заводи для нашої країни."
 WIF_indutralize_smol_bois: "Фокус на малих островах"
 WIF_indutralize_smol_bois_desc: "Ямайка, Тринідад і Гвіана є високоприбутковими. Менші території, такі як Барбадос і Мартініка, порівняно з ними виглядають більше як тягар. Тому для нашого уряду є пріоритетом зробити ці острови більш прибутковими, і простий спосіб досягти цього - побудувати на них нові заводи, щоб вони могли мати відчутне економічне виробництво за межами дрібного туризму та сільського господарства."
 WIF_poor_education: "Освіта для бідних"
 WIF_poor_education_desc: "Як продовження наших соціальних програм, ми розпочнемо кампанію з ліквідації неписьменності в нашій країні, а також інвестуватимемо в субсидії для наших громадян, щоб вони могли здобути вищу освіту. Хоча це може поставити нас у протиріччя з Імперією, оскільки ми витрачатимемо частину своїх доходів на ці програми, це значно зменшить легітимність соціалістів."
 WIF_railway: "Залізниці Вест-Індії"
 WIF_railway_desc: "Хоча корисність залізниці значно зменшується через те, що наша територія не з'єднана сухопутними шляхами, це не означає, що ми не можемо використовувати залізничні колії на окремих островах для покращення транспортування товарів по нашій території. Таким чином, заснування нової залізничної компанії в межах нашої країни є необхідною умовою для збільшення наших доходів."
 WIF_new_economy: "Карибська економіка"
 WIF_new_economy_desc: "Враховуючи наші географічні обмеження, ми повинні визнати, що наша країна ніколи не буде такою ж економічно потужною, як інші країни, такі як Німеччина чи Канада. Однак це не означає, що наша країна не може бути процвітаючою, і оскільки наші реформи нарешті починають давати відчутний ефект в економіці, ми повільно входимо в невеликий, але довгоочікуваний етап економічного зростання."
 WIF_heavy_industry: "Важка промисловість"
 WIF_heavy_industry_desc: "Важка промисловість буде життєво важливою для наших військових зусиль у майбутньому, і тому ми повинні зосередитися на прискоренні будівництва збройових заводів у нашій країні."
 WIF_naval_bases: "Розвиток флоту"
 WIF_naval_bases_desc: "Сильний військово-морський флот є життєво важливим для виживання нашої нації у випадку іноземного вторгнення. Тому інвестиції в нові верфі та порти на наших територіях є вкрай необхідними для нашого уряду."
 WIF_war_effort: "Військова промисловість"
 WIF_war_effort_desc: "У зв'язку з війною, що триває, ми відчуваємо невеликий дефіцит матеріалів та спорядження для наших бійців на передовій, і тому для нашого уряду є пріоритетом інвестувати в нові заводи, щоб виробляти обладнання, яке вкрай необхідне нашим бійцям на фронті."

