### Ideas ###
 WIF_cayenne_agreement: "Каєнська угода"
 WIF_cayenne_agreement_desc: "Каєнська угода була підписана у 1931 році між британськими та французькими політиками щодо статусу французьких територій. Угода гарантувала французьким колоніям більшу автономію, ніж британським, і стала предметом численних суперечок."

 WIF_cayenne_agreement_normal_socdems: "Модифікована Каєнська угода"
 WIF_cayenne_agreement_normal_socdems_desc: "З приходом до влади Партії за автономію французів переконали боротися за федерацію."

 WIF_young_army: "Молода армія"
 WIF_young_army_desc: "Хоча британський генеральний штаб нас підтримував, ідея створення армії Вест-Індії є відносно новою. Армія молода, а це означає, що їй бракує досвіду. З іншого боку, недосвідченість дозволяє нашим військовим легше вчитися новому і розвиватися в бою."

 WIF_young_army_2: "Молода армія"
 WIF_young_army_2_desc: "Хоча британський генеральний штаб нас підтримував, ідея створення армії Вест-Індії є відносно новою. Армія молода, а це означає, що їй бракує досвіду. З іншого боку, недосвідченість дозволяє нашим військовим легше вчитися новому і розвиватися в бою."

 WIF_young_army_3: "Молода армія"
 WIF_young_army_3_desc: "Хоча британський генеральний штаб нас підтримував, ідея створення армії Вест-Індії є відносно новою. Армія молода, а це означає, що їй бракує досвіду. З іншого боку, недосвідченість дозволяє нашим військовим легше вчитися новому і розвиватися в бою."

 WIF_young_army_4: "Молода армія"
 WIF_young_army_4_desc: "Хоча британський генеральний штаб нас підтримував, ідея створення армії Вест-Індії є відносно новою. Армія молода, а це означає, що їй бракує досвіду. З іншого боку, недосвідченість дозволяє нашим військовим легше вчитися новому і розвиватися в бою."

 WIF_air_force_support: "Підтримка ВПС"
 WIF_air_force_support_desc: "Співпраця між ВПС та армією Вест-Індії призвела до того, що вони глибоко переплелися в способах ведення бойових дій."

 WIF_new_command: "Нове командування"
 WIF_new_command_desc: "Після того, як план Кліффорда був обраний офіційною доктриною Вест-Індії, сильний акцент був зроблений на тому, щоб мати належний план і компетентних генералів для його виконання."

 WIF_centralized_command: "Централізоване командування"
 WIF_centralized_command_desc: "Останнім часом Кліффорд більше просуває свої реформи, а його остання реформа консолідує генералітет для більш ефективного планування."

 WIF_command_navy_cooperation: "Командування ЗС та ВМС"
 WIF_command_navy_cooperation_desc: "Остання реформа Кліффорда включила військово-морські сили в систему спільного планування, що дозволило набагато ефективніше взаємодіяти між армією і флотом."

 WIF_military_increased_funding: "Збільшене військове фінансування"
 WIF_military_increased_funding_desc: "Зважаючи на наш дуже обмежений бюджет, ми вирішили збільшити фінансування наших збройних сил. Це допоможе забезпечити професіоналізм нашої армії в майбутньому."

 WIF_west_indies_airforce: "ВПС Вест-Індії"
 WIF_west_indies_airforce_desc: "Військово-повітряні сили Вест-Індії перестали бути мізерним загоном, що складався з добровольців, літаків місцевого виробництва та тубільців, і були створені Військово-повітряні сили. Чоловіків почали тренувати, щоб вони захищали наші води з неба в ім'я федерації."

 WIF_west_indies_airforce_2: "ВПС Вест-Індії"
 WIF_west_indies_airforce_2_desc: "Військово-повітряні сили Вест-Індії перестали бути мізерним загоном, що складався з добровольців, літаків місцевого виробництва та тубільців, і були створені Військово-повітряні сили. Чоловіків почали тренувати, щоб вони захищали наші води з неба на користь федерації. Як не дивно, уряд вирішив зробити фінансування ВПС пріоритетним порівняно з флотом і армією, щоб залучити більше людей до служби."

 WIF_caribbean_trade: "Карибська торгівля"
 WIF_caribbean_trade_desc: "Торгівля в Карибському басейні і навіть Центральній Америці є дуже важливою частиною нашої країни, і цілком природно, що наш флот допомагає цьому сприяти."

 WIF_wif_academy: "Військово-морська академія Вест-Індії"
 WIF_wif_academy_desc: "Щоб зосередитися на самодостатності, ми створили власну військово-морську академію, щоб навчати наших людей основам військово-морського флоту."

 WIF_canadian_academy: "Військово-морська академія Канади"
 WIF_canadian_academy_desc: "Через занепокоєння щодо браку досвіду з нашого боку, ми почали покладатися на допомогу Канади у військово-морській підготовці."

 WIF_increased_naval_budget: "Збільшений бюджет ВМС"
 WIF_increased_naval_budget_desc: "Як і очікувала більшість людей, уряд вирішив використати наш обмежений бюджет на флот, підвищуючи його якість та якість наших адміралів завдяки більш цілеспрямованому навчанню."

 WIF_economic_downfall: "Економічний спад"
 WIF_economic_downfall_desc: "Розпад Британської імперії призвів до того, що більшість ринків на Рідних островах виявилися закритими для нас. Оскільки наш експорт і туризм тепер дуже обмежені, рівень життя Федерації стрімко падає."

 WIF_great_depression_1: "Велика депресія"
 WIF_great_depression_1_desc: "Хвилі фінансової катастрофи вразили нашу країну. Коли "Чорний Понеділок" у Німеччині продовжив Велику депресію в США, наша економіка зазнала ще більшого руйнування. Люди засмучені, а якість життя падає ще нижче від тих низьких стандартів, які ми мали раніше."

