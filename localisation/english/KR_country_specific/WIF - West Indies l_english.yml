## Unity Tree ##
 WIF_unity_victory: "Перемога Єдності"
 WIF_unity_victory_desc: "Партія єдності, орієнтована на примирення між різними партіями та компроміс, вийшла на перше місце на виборах 1937 року."
 WIF_unity_contact_NCP: "Співпраця з ПНК"
 WIF_unity_contact_NCP_desc: "ПНК представляє значну частину правого крила вест-індійської політики, сподіваючись досягти повної інкорпорації французьких колоній. Контакт з ними буде необхідним для досягнення політичного миру."
 WIF_unity_contact_governor_general: "Співпраця з генерал-губернатором"
 WIF_unity_contact_governor_general_desc: "Генерал-губернатор Федерації - досвідчений генерал і політик часів Вельткригу. Відомий тим, що не боїться висловлювати свою думку щодо поточних справ Федерації, залучення його до переговорів між сторонами є обов'язковим."
 WIF_unity_contact_PA: "Співпраця з ПА"
 WIF_unity_contact_PA_desc: "ПА є головним представником французької меншини в країні та її потреб. Незважаючи на деякі неприємні чутки про них, найкраще підтримувати з ними зв'язок."
 WIF_unity_prepare_conference: "Підготовка конференції"
 WIF_unity_prepare_conference_desc: "Після того, як Гордон Джеймс Летем зв'язався з усіма сторонами і вислухав їх, він вирішив провести конференцію між усіма сторонами, щоб спробувати сформувати "другу угоду, яка задовольнить усі сторони". Підготовка до неї буде тривалою, але зрештою з неї може вийти щось хороше."
 WIF_unity_begin_conference: "Початок конференції"
 WIF_unity_begin_conference_desc: "Коли всі приготування завершені, ми можемо офіційно розпочати конференцію. Напруга висока, але, безумовно, щось може вийти з цієї події."
 WIF_unity_increase_french_autonomy: "Збільшення французької автономії"
 WIF_unity_increase_french_autonomy_desc: "ПА, незважаючи на деякі свої радикальні погляди, має рацію в тому, що французи заслуговують на більшу автономію, ніж вони мають зараз. Хоча ПНК буде категорично проти цього, необхідно забезпечити мир для нашої молодої нації."
 WIF_unity_cayenne_french_autonomy: "Збереження французької автономії"
 WIF_unity_cayenne_french_autonomy_desc: "Каєнська угода була правильною принаймні в питанні французької автономії, і вона є ідеальною саме там, де вона є зараз. Хоча це дійсно задовольнить лише членів нашої партії та групи Фелікса Ебуе, прийняття будь-якої сторони в цьому питанні призведе до катастрофи."
 WIF_unity_lower_french_autonomy: "Зниження французької автономії"
 WIF_unity_lower_french_autonomy_desc: "Каєнська угода була абсолютно неправильною за своєю метою. Ідея про те, що французьке населення заслуговує на більше прав, ніж британське, є впертістю з боку французів і ПА, а не тим, з чим ми повинні мати справу."
 WIF_unity_increase_english_autonomy: "Збільшення британської автономії"
 WIF_unity_increase_english_autonomy_desc: "Ідея не згадувати британську автономію в Кайєнській угоді була смішною і призвела лише до посилення діяльності британських синдикалістів. Питання автономії має бути належним чином підняте, щоб компенсувати його відсутність у Каєнській угоді."
 WIF_unity_cayenne_english_autonomy: "Збереження британської автономії"
 WIF_unity_cayenne_english_autonomy_desc: "Британська автономія є ще більш небезпечною темою, ніж французька, оскільки вона є спусковим гачком як для французьких, так і для британських синдикалістських рухів. Краще залишити цю тему в спокої, ніж розворушити осине гніздо."
 WIF_unity_lower_english_autonomy: "Зниження британської автономії"
 WIF_unity_lower_english_autonomy_desc: "Не обговорювати британську автономію в Каєнській угоді було помилкою з нашого боку. Британська автономія вже є занадто високою, і в результаті цього зростає вплив французьких синдикалістів. Вона повинна бути знижена, щоб задовольнити французьке населення."
 WIF_unity_crack_down_syndicalism: "Боротьба з синдикалізмом"
 WIF_unity_crack_down_syndicalism_desc: "Синдикалізм у Федерації буде постійною загрозою, якщо з ним не боротися належним чином, і чи є кращий час для цього, ніж зараз? Ми повинні переконатися, що нашій країні більше ніколи не загрожуватиме синдикалістська загроза."
 WIF_unity_loosen_reigns: "Послаблення тиску"
 WIF_unity_loosen_reigns_desc: "Синдикалістські рухи настільки присутні у Федерації через нашу цензуру, що змушує людей відчувати себе важким тягарем на їхній психіці і робить наш уряд менш улюбленим. Послаблення цензурних законів допоможе нам у довгостроковій перспективі."
 WIF_unity_british_ties: "Британське коріння"
 WIF_unity_british_ties_desc: "Британці складають більшість нашого населення, і наші зв'язки з ними вічні. Хоча це не сподобається французькій меншині, більшість повинна мати прецедент."
 WIF_unity_french_ties: "Французьке коріння"
 WIF_unity_french_ties_desc: "Французи мали обмежені контакти з нами, окрім як через губернаторів французьких колоній, що глибоко засмучує французьке населення. Налагодження нових зв'язків з французами порадує їх, але може засмутити британську більшість у нашій країні."
 WIF_unity_governor_general: "Статус генерал-губернатора"
 WIF_unity_governor_general_desc: "Хоча генерал-губернатор служить нам добре, його місце у владі - це те, що має бути вирішено. Хоча він слугує джерелом натхнення для британців, його присутність додає французьким колоніям дуже виразного британського колориту."
 WIF_unity_2nd_agreement: "Друга угода"
 WIF_unity_2nd_agreement_desc: "Після того, як все вирішено і найгіршого вдалося уникнути, було офіційно укладено Другу угоду, яка ґрунтується на наших попередніх політиках. Сподіваємося, що це забезпечить майбутнє політичного миру для Федерації."

## PA Victory ##
 WIF_pa_victory: "Перемога ПА"
 WIF_pa_victory_desc: "З перемогою ПА, коаліція Партії єдності розпалася на друзки. Зазвичай це викликало б радість серед наших партійців, але реальність така, що крихкий альянс, який колись тримав нас разом, тепер розбитий, і фракція ПА, яка переможе у боротьбі за владу, може назавжди змінити форму Федерації..."
 WIF_pa_pnp_coalition: "Коаліція ПА-ННП"
 WIF_pa_pnp_coalition_desc: "ПА об'єднається з найбільш соціалістичними елементами, утворивши коаліцію ПА-ННП і спрямувавши Федерацію на шлях соціалізму."
 WIF_memories_mainland: "Спогади про материк"
 WIF_memories_mainland_desc: "Ми не повинні забувати, що ті, хто називає себе нашими господарями, були вигнані зі своїх рідних країн. Хоча захист імперії був вдячний, наші зв'язки з рідними народами, які Антанта так відчайдушно прагне відновити, можуть бути сильнішими, ніж наші зв'язки з Антантою в цілому."
 WIF_reconciliation_project: "Проєкт примирення"
 WIF_reconciliation_project_desc: "Щоб мати шанс протистояти консервативним елементам нашої нації, ми не можемо дозволити собі бути розділеними. Ми повинні зв'язатися з соціалістичними організаціями в нашій країні і взяти їх під своє крило. Через єдність ми знайдемо силу."
 WIF_status_trade_unions: "Статус профспілок"
 WIF_status_trade_unions_desc: "Наш перший крок до завоювання довіри соціалістичних організацій - це прояснення статусу профспілок у нашій країні, оскільки їхній правовий статус залишається відносно туманним, щоб зробити їх більш керованими для уряду."
 WIF_fringe_totalists: "Маргінальний революційний фронт"
 WIF_fringe_totalists_desc: "Маргінальні революціонери, хоч і нечисленні, все ж таки будуть важливим союзником проти реакціонерів у Федерації. З цією метою ми повинні встановити контакт з їхньою організацією і почати розробляти спільні плани."
 WIF_popular_syndies: "Фронт національного опору"
 WIF_popular_syndies_desc: "З іншими фракціями під нашим контролем, настав час зв'язатися з останньою фракцією, що залишилася. Рух національного опору був домінуючою силою в Федерації, і їхня підтримка в цей важкий час може стати вирішальним важелем, необхідним для досягнення наших цілей."
 WIF_young_radicals: "Коаліція свободи"
 WIF_young_radicals_desc: "Коаліція свободи займає значну частину соціалістичної бази підтримки в нашій країні, і їхня підтримка буде життєво важливою для наших зусиль з об'єднання лівих рухів проти реакціонерів."
 WIF_legalise_trade_unions: "Легалізація профспілок"
 WIF_legalise_trade_unions_desc: "Зі зняттям правових обмежень в рамках нашого передбачуваного перегляду законодавства, ми тепер можемо нарешті де-факто легалізувати профспілки на нашій території і схвалити їх використання для широкого загалу населення."
 WIF_steps_autonomy: "Кроки до автономії"
 WIF_steps_autonomy_desc: "Однією з головних причин, чому нас обрали, була обіцянка більшої автономії від федерального уряду. Цей перший крок на шляху до виконання наших обіцянок народу, хоч і коштуватиме дорого, буде життєво важливим для забезпечення легітимності в очах людей."
 WIF_convince_conscription: "Розширення призову"
 WIF_convince_conscription_desc: "Французи вже давно є прихильниками ПА, і наша перемога на виборах була дуже схвально сприйнята на їхніх територіях. Оскільки ми ледве можемо дозволити собі довіряти британським призовникам, нам варто було б заохочувати більше франкомовних громадян вступати до наших збройних сил."
 WIF_convince_people: "Переконання людей"
 WIF_convince_people_desc: "Багато хто в нашій країні все ще довіряє Антанті захист своїх інтересів, незважаючи на те, що у Антанти є важливіші проблеми, ніж ті, що стосуються їх самих, для урядів типу наших острівних націй. Нам доведеться переконати їх, що цей уряд для людей і від людей, а також запевнити наших англомовних громадян, що наш уряд не буде протистояти командам Антанти."
 WIF_secured_loyalty: "Забезпечення лояльності"
 WIF_secured_loyalty_desc: "Забезпечивши лояльність народу, ми нарешті зможемо продемонструвати легітимність, необхідну для того, щоб на рівних протистояти агентам Антанти. Хоча їм не сподобається наш рух до незалежності, вони мало що зможуть зробити проти нього."
 WIF_militarization: "Підготовка сецесії"
 WIF_militarization_desc: "Наше відокремлення не відбудеться без питань і труднощів, і, можливо, рано чи пізно нам доведеться зіткнутися з могутністю Антанти або гнівом її лояльних прихильників. Тому ми повинні вжити заходів, щоб бути готовими до будь-якого розвитку подій, коли ми все ж таки відокремимося."
 WIF_declare_confederation: "Проголошення Конфедерації"
 WIF_declare_confederation_desc: "Тепер, коли наша влада консолідована, а число наших прихильників більше, ніж будь-коли, настав час реалізувати одну з наших найризикованіших обіцянок: Перетворити Вест-Індську Федерацію на Конфедерацію рівних, але автономних держав."

 WIF_pa_lp_coalition: "Коаліція ПА-ЛП"
 WIF_pa_lp_coalition_desc: "Намагаючись відсторонити найбільш радикальні соціалістичні групи, ПА об'єднала зусилля з Ліберальною партією, і тепер обидві партії будуть тісно співпрацювати, щоб принести лібералістичні ідеали в нашу країну."
 WIF_forging_new_agreement: "Нова угода"
 WIF_forging_new_agreement_desc: "Нинішня угода здається занадто компромісною. Настав час ухвалити нову угоду, яка гарантуватиме більше свободи громадянам Федерації. Водночас держава має відійти від такого інтенсивного втручання в життя людей. Ми повинні підготувати проект нового договору і надіслати його основним політичним партіям. Тоді ми зможемо організувати 2-гу конференцію в Каєнні."
 WIF_reconcile_socialists: "Примирення з соціалістами"
 WIF_reconcile_socialists_desc: "ПА завжди мала два крила. Настав час примиритися з братами-соціалістами. Поки вони готові відмовитися від своїх радикальних прагнень, наша співпраця буде плідною."
 WIF_reform_party: "Подолання розколу"
 WIF_reform_party_desc: "Час показав, що ми можемо працювати як єдине ціле на благо жителів острова. Така організація дозволить нам ефективно управляти."
 WIF_our_own: "Наша власна сила"
 WIF_our_own_desc: "Перш за все, зосередитися на збільшенні сили нашої партії. Коаліція з ЛП повинна зміцнитися, перш ніж ми почнемо шукати іншого партнера по коаліції."
 WIF_ties_unity: "Зв'язки з Партією єдності"
 WIF_ties_unity_desc: "Природним союзником у реалізації ліберальних ідей видається Партія єдності. У майбутньому ми можемо запросити її до формування коаліції більшості в парламенті."
 WIF_hear_people: "Голос людей"
 WIF_hear_people_desc: "Ви чуєте, як говорить народ? Це мова людей, які більше не будуть рабами. Виявилося, що консолідація чи інші форми обмеження свободи не будуть ефективними. ПНК втратила свої позиції, тепер вони можуть спробувати створити коаліцію з ПА. Це було б немислимо."
 WIF_autonomy_status: "Статус автономії"
 WIF_conscription_issue: "Питання призову до армії"
 WIF_ideas_republic: "Ідеї республіки"
 WIF_present_ideas: "Ліберальне та рівне суспільство"
 WIF_autonomy_status_desc: "Дональд Сангстер - молодий реформатор з головою, повною свіжих ідей про децентралізацію і про те, як країна може отримати економічну вигоду від самоврядування своїх громадян. Нам потрібно вирішити, чи хочемо ми довіряти цьому молодому міністру економіки."
 WIF_conscription_issue_desc: "Під час виборів питання призову до армії рідко обговорювалося. Однак для того, щоб залишатися в руслі мейнстріму нашої партії, необхідно піднімати тему примусового призову до армії."
 WIF_ideas_republic_desc: "Ідеалом політичного життя є республіка, що розуміється як політична спільнота. Вест-Індська Федерація як суб'єкт Канади має над собою монарха. Король є гарантом демократії, але жоден монарх, не обраний народом, не повинен бути на чолі нашої країни. Настав час прийняти резолюцію з цього приводу, оголосивши короля "покровителем демократії у Вест-Індії"."
 WIF_present_ideas_desc: "Реалізуючи нашу політику, ми зможемо нарешті довести, що наш уряд, будучи ліберальним за своєю природою і сповідуючи ідею вільного ринку, не кине своїх громадян напризволяще, і ми будемо прагнути досягти балансу між соціально-економічними свободами та заходами соціального забезпечення."

