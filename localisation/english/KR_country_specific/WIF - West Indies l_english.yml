 wifpol.27.t: "Проблеми з плантаціями в Тринідаді і Тобаго"
 wifpol.27.d: "[wifpol27sd]"
 getwifpol27_1: "Із занепадом цукрової промисловості та крахом какао-індустрії внаслідок нещодавнього економічного спаду, робітничий рух на Тринідаді почав стрімко зростати і ставати все більш помітним на острові. Очолювані Артуром Ендрю Чіпріані, проповідником Тубалом Урією Батлером та багатьма іншими, лейбористські організації нарешті набралися сміливості і оголосили загальний страйк на острові. Оскільки обидва крила боролися пліч-о-пліч, наші переговори про припинення страйку швидко провалилися, і через кілька годин майже некомфортних заворушень у місті Порт-оф-Спейн спалахнули масові заворушення. Хоча наша поліція була більш ніж здатна впоратися з заворушеннями, кілька страйкарів, а також поліцейських були поранені в сутичках, що виникли, і страйк став ще однією плямою на публічному іміджі наших адміністрацій. Незважаючи на затримання лідерів страйку, здається, що трудові заворушення в цьому районі тільки починаються..."
 getwifpol27_2: "Із занепадом цукрової промисловості та крахом какао-індустрії внаслідок нещодавнього економічного спаду, робітничий рух на Тринідаді почав стрімко зростати і ставати все більш помітним на острові. Очолювані Артуром Ендрю Чіпріані, проповідником Тубалом Урією Батлером та багатьма іншими, профспілкові організації нарешті набралися сміливості і оголосили загальний страйк на острові. У той час як деякі з наших нещодавніх реформ змогли змусити страйкарів Чіпріані сісти за стіл переговорів з самого початку, вимоги страйкарів Батлера швидко переросли його більш помірковані колеги. Після того, як переговори з Батлером провалилися, в центрі Порт-оф-Спейн спалахнув бунт. Хоча наші поліцейські сили в цьому районі були більш ніж здатні стримати заворушення, наш публічний імідж був заплямований, а трудові заворушення в цьому районі, схоже, тільки починалися..."
 getwifpol27_3: "Із занепадом цукрової промисловості та крахом какао-індустрії внаслідок нещодавнього економічного спаду, робітничий рух на Тринідаді почав стрімко зростати і ставати все більш помітним на острові. Очолювані Артуром Ендрю Чіпріані, проповідником Тубалом Урією Батлером та багатьма іншими, профспілкові організації нарешті набралися сміливості і оголосили загальний страйк на острові. На щастя, наші нещодавні трудові реформи дозволили нам отримати певний простір для переговорів зі страйкарями, і хоча нам доведеться піти на кілька додаткових поступок виключно для фермерів Тринідаду, страйк планується припинити, як тільки нове законодавство буде прийнято. Хоча це перемога нашої адміністрації, схоже, що трудові заворушення в цьому регіоні тільки починаються..."
 wifpol.27.a: "Чорт забирай!"

 wifpol.28.t: "Огляд виконання пропозицій Комісії Мойна"
 wifpol.28.d: "[wifpol28sd]"
 getwifpol28_d1: "Комісія Мойна повернулася, і їхнє враження від наших реформ найжахливіше. Ми проігнорували всі їхні плани та ідеї, і низка заворушень та страйків, які ми мали на початку цього року, є тому доказом. Їхній звіт про наш розвиток був найбільш нищівним, і Корона дуже розчарована нами."
 getwifpol28_d2: "Комісія Мойна повернулася, але їхнє враження від наших реформ не найкраще. Хоча ми прислухалися до деяких з їхніх планів, нездатність реалізувати достатню кількість з них залишила свої шрами на країні. Зважаючи на погане виконання початкового звіту та страйки на початку цього року, оновлений звіт був негативним, хоча і підкреслив наше бажання слідувати їхнім планам, хоча і повільними темпами. Корона не прокоментувала нашу ситуацію."
 getwifpol28_d3: "Комісія Мойна повернулася, і вони, здається, дуже задоволені. Хоча ми не завершили всі реформи, вони відзначили, що ми "на правильному шляху". Вони відзначають, що легкі страйки, які ми мали на початку цього року, могли б бути набагато гіршими, якби ми не намагалися зробити все можливе для покращення становища наших громадян. Корона також висловила своє позитивне враження від нового звіту."
 wifpol.28.a: "[wifpol28sa]"
 getwifpol28_a1: "Тільки ми знаємо, що краще для Федерації!"
 getwifpol28_a2: "Ми рухаємося з власною швидкістю!"
 getwifpol28_a3: "Ми робимо тільки те, що найкраще для Федерації."

 wifpol.29.t: "Вітри змін у політичному ландшафті"
 wifpol.29.d: "З наближенням виборів, події, які нещодавно сколихнули нашу Федерацію, головним чином хвиля заворушень і доповідь Мойна, призвели до великих змін у політичному ландшафті нашої країни.\n\n[wifpol29sd]\n\nНаціонал-консервативна партія все ще має сильну базу підтримки серед англофільського населення і має хороші шанси на перемогу."
 getwifpol29_d1: "Повна відсутність реформ відштовхнула людей від Партії єдності, зробивши її практично неіснуючою в очах електорату. Стан реформ також змусив Партію за автономію відсторонити своїх поміркованих членів і сформувати коаліцію з Народною національною партією на чолі з Норманом Менлі."
 getwifpol29_d2: "Невдалі реформи зменшили підтримку Партії єдності, але ефективна пропаганда все ще може забезпечити їй перемогу.\n\nЧерез зростання напруженості, спричиненої відсутністю реформ, Партія за автономію відтіснила своїх більш поміркованих членів на узбіччя і сформувала коаліцію з Народною національною партією, очолюваною Норманом Менлі."
 getwifpol29_d3: "Вдала спроба реформ гарантувала Партії єдності шанс на перемогу.\n\nУ зв'язку з тим, що найбільш нагальні питання були вирішені, Партія за автономію відтіснила своїх радикальних членів на узбіччя і сформувала коаліцію з Лейбористською партією, яку очолює Олександр Бустаманте."
 wifpol.29.a: "Вперед - на вибори!"

 wifpol.30.t: "Федеральні вибори"
 wifpol.30.d: "Незважаючи на всі невдачі останнього часу, нарешті настав день виборів у Вест-Індській федерації, які відбудуться без жодних проблем, про які досі не повідомлялося. Партії ведуть запеклу передвиборчу кампанію вже кілька місяців, і останні кілька років все ще тяжіють над свідомістю людей. Коли голоси вносяться до виборчих бюлетенів по всій країні, кожен задає собі одне і те ж питання: Хто переможе у боротьбі та отримає мандат на вирішення проблем, які турбують Федерацію?"
 wifpol.30.a: "Коаліція ПА-ННП!"
 wifpol.30.b: "Коаліція ПА-ЛП!"
 wifpol.30.c: "Націонал-консерватори!"
 wifpol.30.e: "Партія єдності!"

 wifpol.31.t: "Соціалістична революція"
 wifpol.31.d: "Соціалістичний рух у Вест-Індії був дуже розлючений, і він досяг своєї кульмінації. По всій Вест-Індії було оголошено революцію і створено синдикалістський перехідний уряд на чолі з Партією самоуправління британських громадян і робітників Тубала Урії Батлера. Генерал-губернатор був вигнаний зі своєї резиденції в Кінгстоні, і на островах почалися швидкі зміни."
 wifpol.31.a: "За Революцію!"

 wifpol.3100.t: "Революція у Вест-Індії"
 wifpol.3100.d: "Схоже, що неефективне управління Вест-Індією нарешті стало гарячою точкою. Довго пригнічуваний соціалістичний рух в Індії був дуже обурений нещодавніми потрясіннями, що призвело до революції по всій Вест-Індії. Було створено синдикалістський перехідний уряд під керівництвом Партії самоуправління британських громадян і робітників Тубала Урії Батлера. Наш генерал-губернатор був витіснений зі свого місця в Кінгстоні, і тепер ми стикаємося з можливістю появи форпосту Інтернаціоналу прямо на нашому порозі. Ми стоїмо перед складним вибором - виведення військ неодмінно призведе до того, що повстанці приєднаються до наших ненависних ворогів на Віргінських островах, а кампанія в Карибському морі може забрати життєво важливі ресурси, необхідні для відвоювання островів."
 wifpol.3100.a: "Ми повинні їх знищити!"
 wifpol.3100.b: "Відбій. Вони не варті витрат."

 wifpol.32.t: "Переворот генерал-губернатора"
 wifpol.32.d: "У міру того, як соціалістична течія наступала на Вест-Індію, генерал-губернатор отримував все більше і більше скарг від найвідданіших підданих Його Величності. Дедалі більше закликів до рівності та розподілу багатства заглушали крики про допомогу людей, які найбільше допомагали Короні.\n\nОскільки країна дедалі більше віддалялася від Корони, генерал-губернатор сьогодні зробив важкий вибір. Він вирішив прислухатися до вимог небагатьох лоялістів, що залишилися у федерації, і перейшов на бік армії, щоб замінити демократично обраний уряд. Було оголошено воєнний стан і розпочато кроки, спрямовані на скасування найбільш руйнівних реформ."
 wifpol.32.a: "Хай живе король! Боже, бережи Федерацію Вест-Індії!"

 wifpol.33.t: "Майбутні повноваження генерал-губернатора"
 wifpol.33.d: "Хоча генерал-губернатор є об'єднуючою фігурою, поряд з монархом, в очах британців, французи відчувають, що їм постійно нагадують про їхнє британське підкорення. Вони вимагають, щоб місцеві французькі губернатори мали таку ж владу, як і генерал-губернатор, щоб вони могли накладати вето на все, що видається генерал-губернатором щодо їхніх колоній. Це, звичайно, узурпує центральну владу і викликає гнів британських підданих, які вбачають у цьому посів інакомислення у федерації."
 wifpol.33.a: "Прийміть французьку пропозицію."
 wifpol.33.b: "Генерал-губернатор представляє Корону, це безумство!"

 wifpol.34.t: "Надсилання запрошень на конференцію"
 wifpol.34.d: "Підготовка до конференції наближається до завершення, і ось-ось почнеться найважливіша частина: запрошення представників Партії за автономію та націонал-консерваторів приєднатися до нас у залі. Будемо сподіватися, що нічого поганого не станеться до того, як ми почнемо."
 wifpol.34.a: "Надсилайте запрошення!"

 wifpol.35.t: "Партія за автономію прибуває"
 wifpol.35.d: "Делегація Партії за автономію прибула на узгоджене місце без проблем. Однак, як тільки вони прибули, представники фракцій Легітимусу та Лемері вже почали сваритися через дрібниці ідей, які вони представлятимуть на конференції."
 wifpol.35.a: "Будемо сподіватися, що вони не вдадуться до насильства."

 wifpol.36.t: "Націонал-консерватори прибувають"
 wifpol.36.d: "Делегація націонал-консерваторів прибула і тримається на безпечній відстані від Партії за автономію, щоб не бути спровокованою на прикрий інцидент. Схоже, що вони дійсно бажають шукати компроміс на благо Федерації, якщо це не буде пов'язано з надто великими поступками на шкоду британцям."
 wifpol.36.a: "Ну, принаймні, вони підготовлені."

 wifpol.37.t: "Конференція підготовлена"
 wifpol.37.d: "Після того, як кожна сторона займе свої місця, ми можемо розпочати конференцію, маючи на увазі найкращі інтереси країни. Давайте відкладемо наші розбіжності в ім'я народу Федерації!"
 wifpol.37.a: "Почнімо!"

 wifpol.38.t: "Статус Партії за автономію"
 wifpol.38.d: "Хоча вони і є головною причиною перевороту, генерал-губернатор все ж міг би залишити Партію за автономію легальною і направити її представників до столиці для консультацій з генерал-губернатором. Однак, хоча це і пом'якшило б деяку напруженість у соціалістичному таборі, це виглядало б погано в очах широких верств населення."
 wifpol.38.a: "Дозвольте їй працювати"
 wifpol.38.b: "Заборонити її!"

 wifpol.39.t: "Конфедерація Вест-Індії"
 wifpol.39.d: "Уряд Партії за автономію у Вест-Індській федерації готував цей законопроект місяцями, але сьогодні справу було зроблено: вони розірвали всі зв'язки з канадським урядом, окрім вірності короні та Антанті. Тепер вони де-факто незалежні, але пообіцяли залишатися вірними обов'язкам, які випливають з підданства Його Величності."
 wifpol.39.a: "Ми приймемо побажання народу Вест-Індії."
 wifpol.39.b: "Це образа для Канади! Ми вторгнемося, щоб відновити порядок дуже скоро!"

 wifpol.40.t: "Канада оголошує війну"
 wifpol.40.d: "У відповідь на зміну наших відносин Канада оголосила нам війну. Генерал-губернатор запевнив нас, що він вірний народу Вест-Індії, і що Його Величність шкодує про такі дії."
 wifpol.40.a: "До зброї!"

 wifpol.42.t: "Генерал-губернатор йде у відставку"
 wifpol.42.d: "Після більш ніж десяти років вірного служіння королю і країні сер Юстас Файнс вирішив піти у відставку у віці 75 років. Його Величність вирішив, що його наступником стане лідер Партії єдності сер Гордон Джеймс Летем."
 wifpol.42.a: "Нова ера у Федерації"

 wifpol.100.t: "Тринідад і Тобаго та Каліпсо"
 wifpol.100.d: "Придушення політичних повідомлень у "Каліпсо" за іронією долі породило політично пов'язані протести. Тринідад і Тобаго став свідком багатьох мітингів на підтримку видатних виконавців "Каліпсо", таких як Аттіла Гунн, Ревучий Лев і Лорд Загарбник, оголошуючи це придушенням свободи слова. Хоча масових протестів не було, губернатор Беде Кліффорд повідомив про загальне відчуття неспокою серед людей, що не сприяє і без того високому рівню заворушень на островах."
 wifpol.100.a: "Облиш, це ж лише музика."

 wifpol.101.t: "Король Каліпсо"
 wifpol.101.d: "Сьогодні відбудеться перший в історії конкурс "Король Каліпсо", де різні виконавці каліпсо в Тринідаді і Тобаго змагатимуться за звання Короля Каліпсо. До трійки претендентів на перемогу входили ветеран Каліпсо Аттіла Гунн, Ревучий Лев та колишній боксер Каліпсо, "новачок" Гарчащий Тигр. Для багатьох це стало несподіванкою, але Гарчащий Тигр зумів повністю розтоптати конкурентів, перемігши зі своїм хітом "Trade Union"."
 wifpol.101.a: "Вітаємо Growling Tiger!"

 wifpol.102.t: "Плантації Вест-Індії"
 wifpol.102.d: "Закони, що стосуються плантацій, старі, деякі навіть з часів рабства. Це добре видно, коли бачиш якість життя і права наших робітників плантацій, які є жахливими. Ці робітники є одним з головних джерел соціалістичних заворушень, вони страйкують все більше і більше, а працюють все менше і менше. Однак будь-яка реформа, яка приведе цих людей до вищого рівня життя, зустріне опір з боку власників плантацій, оскільки вона скоротить їхні прибутки. Це також зменшило б одне з головних джерел надходжень до бюджету самої федерації, зробивши нас слабшими в очах Канади."
 wifpol.102.a: "Прийняти закони, що кодифікують вищі стандарти життя."
 wifpol.102.b: "Працівники плантацій не потребують додаткових привілеїв, аби продовжувати працювати."

 wifarmy.1.t: "Вест-Індія просить відправити зброю"
 wifarmy.1.d: "Уряд Вест-Індії запросив 1000 гвинтівок часів Великої війни, щоб поповнити свою армію. Наразі Вест-Індії не вдається набрати значну силу через обмежену підготовку армії та відсутність виробництва зброї, тому наша допомога в цьому питанні була б дуже вдячна."
 wifarmy.1.a: "Звісно, ми допоможемо."
 wifarmy.1.b: "Вони потрібні нам самим."

 wifarmy.2.t: "Відправлення надійшло"
 wifarmy.2.d: "Вантаж від [WIF_event_army_4] прибув сьогодні, як і очікувалося, з 1000 гвинтівок. Нехай вони і старі та застарілі, але вони стануть фундаментом, на якому будується наша армія."
 wifarmy.2.a: "Чудово."

 wifarmy.3.t: "Відправлення не надійшло"
 wifarmy.3.entente: "[WIF_event_army_4] не надіслала жодної партії до нашої країни, що змушує нас покладатися на наше і без того незначне військове виробництво, щоб продовжувати утримувати нашу армію. Це опосередковано також спричинило посилення соціалістичних рухів у колоніях, оскільки такий крок розглядається як відсутність захисту з боку Канади для нашої молодої нації. Будемо сподіватися, що наступного разу Канада не розчарує."
 wifarmy.3.syndie: "[WIF_event_army_4] не надіслала жодної партії до нашої країни, що змушує нас покладатися на наше і без того незначне військове виробництво, щоб продовжувати утримувати нашу армію. Схоже, нам доведеться зосередити наші зусилля на внутрішньому захисті, а не покладатися на інших."
 wifarmy.3.a: "Ось вам і новий початок..."

 wifarmy.4.t: "Ситуація з доктриною"
 wifarmy.4.d: "Армія Вест-Індії тривалий час залишалась без доктрини через її недосвідченість і майже постійні переміщення британських генералів у 20-х роках. Проте з більш консолідованим і послідовним Генеральним штабом, можливо, справа нарешті зрушить з мертвої точки. Однак, генеральному штабу слід пам'ятати про те, що наше населення є обмеженим порівняно з іншими країнами Антанти.\n\nБуло запропоновано два плани, один від нового губернатора Реджинальда Хілдьярда, а інший від Беда Кліффорда, який довго служив на цій посаді. Реджинальд пропонує, що для того, щоб компенсувати нестачу живої сили, потрібно використовувати важке озброєння, щоб розгромити ворога до того, як ми зазнаємо численних втрат. Однак Беда заперечує йому, стверджуючи, що наявність досвідченого генерального штабу допоможе кожному приймати правильні рішення під час небезпеки і збереже як припаси, так і людські ресурси. Насправді можна обрати лише одну пропозицію, і саме від нас залежить, яку саме."
 wifarmy.4.a: "Реджинальд має необхідний нам досвід!"
 wifarmy.4.b: "Беду завжди будуть довіряти!"

 WIF_internationale_event_army_4: "Великобританія"
 WIF_entente_event_army_4: "Канада"

 wifarmy.5.t: "Відставка Томаса Каббіта"
 wifarmy.5.d: "Хоча дехто знав, що це станеться, Томас Каббіт все ж здивував багатьох, подавши у відставку з посади губернатора Бермудських островів сьогодні о 9:00 ранку. Він зустрівся з представниками вест-індійського та канадського урядів і офіційно оголосив про свою відставку з політики та армії, бажаючи піти у відставку на схилі років, які, за його прогнозами, стануть останніми в його житті. Його місце зайняв інший відомий генерал часів Великої війни, Реджинальд Хілдьярд. Реджинальд пообіцяв продовжити справу, розпочату Каббітом на Бермудських островах, сприяючи їхньому розвитку і допомагаючи Вест-Індській федерації вдосконалювати свою армію."
 wifarmy.5.a: "Сумний, але необхідний день"

 wifarmy.6.t: "Вест-Індія просить застарілі літаки"
 wifarmy.6.d: "Уряд Вест-Індії запросив 25 літаків часів Великої війни для створення військово-повітряних сил. Досі виробництво літаків ніколи не було їхнім пріоритетом, але вони сподіваються, що наша допомога може змінити це на краще."
 wifarmy.6.a: "Що ми будемо робити з цими запиленими літаками?"
 wifarmy.6.b: "Вибачте, але у нас є важливіші пріоритети"

 wifarmy.7.t: "[WIF_event_army_7] надсилає літаки"
 wifarmy.7.d: "Посилка від [WIF_event_army_7] прибула сьогодні, як і очікувалося, з 25 винищувачами часів Великої війни. Хоча вони, можливо, старі та застарілі, вони допоможуть запустити наші невеликі військово-повітряні сили, які допоможуть нам захистити нашу акваторію."
 wifarmy.7.a: "Вест-Індія в повітрі!"

 wifarmy.8.t: "Ніяких літаків"
 wifarmy.8.d: "[WIF_event_army_7] не надіслала жодної партії до нашої країни, що змушує нас покладатися на наше і без того незначне військове виробництво, щоб спробувати створити військово-повітряні сили з нуля. Схоже, нам потрібно зосередити наші зусилля на внутрішньому захисті, а не покладатися на інших."
 wifarmy.8.a: "Наші вітчизняні ВПС стануть гордістю країни!"

 WIF_internationale_event_army_7: "Франція"
 WIF_entente_event_army_7: "Франція"

 wifarmy.9.t: "Ситуація з ВМС"
 wifarmy.9.d: "Незважаючи на те, що Каннінгем і Літхем добре ладнають і погоджуються з деякими аспектами військово-морського контролю, у них є одна дуже принципова відмінність. Літхем вже давно є прихильником військово-морської реформи в Британській імперії і прагне втілити в життя свої плани щодо створення меншого, але більш контрольованого флоту, призначеного для захисту Карибського басейну. Каннінгем переконаний у протилежному: він вважає, що повернення материка є обов'язком Вест-Індії як частини імперії, і вважає, що військово-морський флот має відігравати вирішальну роль у сприянні цьому. Нам залишається вибір, на чиєму боці стати. Багато хто вважає, що на боці Каннінгема як головнокомандувача Вест-Індії, але декого приваблює перспектива реалізації плану Літема..."
 wifarmy.9.a: "Стати на бік Каннінгема"
 wifarmy.9.b: "Стати на бік Літема"

 wifarmy.10.t: "Запит від Вест-Індії"
 wifarmy.10.d: "Вест-Індія запропонувала нам забрати старі кораблі часів Великої війни, оскільки вони нам мало потрібні. Не використовуючи їх роками, Вест-Індія планує використати їх як базу для кращого флоту, щоб допомогти собі і нам досягти перемоги, і ми могли б отримати від цього користь."
 wifarmy.10.a: "Підписати угоду"
 wifarmy.10.b: "Відмовитися від угоди"

 wifarmy.11.t: "Корабельний док"
 wifarmy.11.d: "Канада задовольнила наше прохання, надіславши нам багато кораблів часів Великої війни, а в деяких випадках і довоєнних. Хоча вони перебувають у дещо занедбаному стані, вони слугують гарною базою для розвитку нашого флоту в майбутньому."
 wifarmy.11.a: "За майбутнє!"

 wifarmy.12.t: "Кораблі так і не прибувають"
 wifarmy.12.big: "Незважаючи на всі наші зусилля, Канада відхилила наш запит, і кораблі так і не прибули до Вест-Індії. Чому вони так вчинили, ми, можливо, ніколи не дізнаємося, але все, що це означає для нас, - це швидкий кінець доктрини Каннінгема і необхідність переходу до доктрини Літема через брак кораблів."
 wifarmy.12.small: "Незважаючи на всі наші зусилля, Канада відхилила наш запит, і кораблі так і не прибули до Вест-Індії. Чому вони так вчинили, ми, можливо, ніколи не дізнаємося, але все, що це означає для нас - це вища потреба у виробництві власних кораблів для використання в майбутньому."
 wifarmy.12.a: "Ми будемо продовжувати"

 wifarmy.13.t: "Нова соціалістична армія"
 wifarmy.13.d: "Оскільки ми здійснили нашу революцію, тепер ми повинні розбудовувати нашу армію далі. Для здійснення соціалістичної революції Вест-Індії потрібна нова армія. Для цього ми повинні почати тренувати і шукати війська, які будуть служити нашому новому режиму до самого кінця."
 wifarmy.13.a: "Вставайте, солдати!"

 wiffor.1.t: "Антиамериканські заворушення поширюються в Пуерто-Ріко"
 wiffor.1.d: "Зараз, коли громадянська війна в розпалі, ми отримуємо тривожні повідомлення від губернатора Пуерто-Ріко Блантона Віншіпа про антиамериканські мітинги та протести з вимогами незалежності острова від нашого уряду. Хоча сепаратистські настрої в Пуерто-Ріко були сильними відтоді, як США анексували його в 1898 році, вони ніколи не набирали достатньої сили, щоб загрожувати губернаторству. Зважаючи на нашу зайнятість на материку, губернатор звернувся до нас з проханням надати йому виняткові повноваження для врегулювання ситуації та пошуку шляхів її вирішення. Що ми повинні зробити?"
 wiffor.1.a: "Ці підбурювачі розійдуться самі по собі"
 wiffor.1.b: "Скажіть губернатору, щоб він вирішував це питання самостійно"
 wiffor.1.c: "Скажіть губернатору, щоб він вирішував це питання самостійно (Грати за Пуерто-Ріко)"

 wiffor.2.t: "Пуерто-Ріко передано Антанті"
 wiffor.2.d: "Уряд США вирішив віддати нам острів Пуерто-Ріко. Серед наших військових точаться розмови про те, що острів є ідеальною позицією для нашого флоту, щоб діяти в Південній Атлантиці. Проте інші вважають, що він має належати нашим друзям у Вест-Індії."
 wiffor.2.a: "Пуерто-Ріко стане частиною Федерації"
 wiffor.2.b: "Готуйтеся до перетворення острова на військово-морську базу"

 wiffor.3.t: "Пуерто-Ріко передано Федерації"
 wiffor.3.d: "Канада оголосила, що колишній американський острів Пуерто-Ріко стане володінням Федерації. Це великий день для всієї Вест-Індії!"
 wiffor.3.a: "Час святкувати!"

 wiffor.4.t: "Пуерто-Ріко інтегрований"
 wiffor.4.d: "Минули роки після початку громадянської війни в США, і Пуерто-Рико було передано нам, його інтеграція в наш державний апарат завершилася, і пуерториканці стали активними членами наших збройних сил і політичного життя."
 wiffor.4.a: "Слава новому члену нашої федерації!"

 wiffor.5.t: "[From.GetName] просить у нас генерала"
 wiffor.5.d: "[From.GetName] потребує іноземного досвіду для розвитку своєї армії. Як брати по революції, наш обов'язок - допомогти їм у подальшому просуванні справи. Комітет вирішив, що Джеймс Френсіс Брюер найкраще підійде для цієї роботи."
 wiffor.5.a: "Відправте його."
 wiffor.5.b: "Ми не можемо дозволити собі відправити когось прямо зараз."

 wiffor.6.t: "[From.GetName] просить у нас генерала"
 wiffor.6.d: "[From.GetName] потребує іноземного досвіду для розвитку своєї армії. Як піддані Корони, ми зобов'язані допомогти їм стати більш досвідченими у звільненні батьківщини. Верховне командування вирішило, що Філіп Нім найкраще підійде для цієї роботи."
 wiffor.6.a: "Відправте його."
 wiffor.6.b: "Ми не можемо дозволити собі відправити когось прямо зараз."

 wiffor.7.t: "[From.GetName] прийняв наш запит"
 wiffor.7.d: "[From.GetName] задовольнив наше прохання про надання нам генерала."
 wiffor.7.a: "Будемо сподіватися, що він стане нам у пригоді."

 wiffor.8.t: "[From.GetName] відхилив наш запит"
 wiffor.8.d: "[From.GetName] відмовився надати нам генерала, стверджуючи, що не може нікого пощадити."
 wiffor.8.a: "Чорт забирай."

 wiffor.9.t: "Нідерландські Вест-Індійські володіння захоплені"
 wiffor.9.d: "Після капітуляції Нідерландів наш уряд без жодних вагань наказав захопити сусідні голландські колонії. Ми не можемо дозволити ворожій державі закріпитися в регіоні."
 wiffor.9.a: "Ми захистимо їх."

 wiffor.10.t: "[From.GetName] захоплює наші колонії"
 wiffor.10.d: "[From.GetName] захопила наші карибські володіння після нашої капітуляції. Можливо, одного дня ми зможемо вимагати їх повернення."
 wiffor.10.a: "Чорт забирай."

 wifpol.499.t: "Оголошено візит до Оттави"
 wifpol.499.d: "Це викликало у нас величезний резонанс. Виборців бентежить той факт, що перше місце, куди їде наш глава уряду - Оттава. Після виборів напруга тільки наростає. Багато хто вважає, що спочатку слід відвідати занедбані частини Федерації."
 wifpol.499.a: "Вони не розуміють"

 wifpol.500.t: "Делегація прибуває до Оттави"
 wifpol.500.d: "Після прибуття до Оттави відбулася велика церемонія зустрічі. Під час зустрічі з королем прозвучали численні запевнення у взаємній співпраці. Канадська преса вихваляла наш новий уряд за його лояльність. У той же час почав наростати тиск з боку країни. Наш народ хоче, щоб ми скористалися цією можливістю і отримали певну економічну допомогу від Канади. Ми повинні вирішити, чи обмежитися зміцненням наших позицій в альянсі. Ми також можемо ризикнути нашими добрими відносинами і попросити їх надіслати нам підтримку. Якщо король відмовить нам, ми можемо бути скомпрометовані в країні."
 wifpol.500.a: "Боже, бережи короля"
 wifpol.500.b: "Боже, бережи короля і народ Вест-Індії"

 wifpol.501.t: "Оттавська декларація"
 wifpol.501.d: "До Оттави прибув новий лідер Федерації Вест-Індії. Після пишної церемонії присяги на вірність королю відбулася низка дипломатичних зустрічей. Через 3 дні візит завершився. Наш старий союз ще більше зміцнився."
 wifpol.501.a: "Чудово."

 wifpol.502.t: "Вест-Індія потребує нашої допомоги"
 wifpol.502.d: "До Оттави прибув новий лідер Вест-Індії. Після пишної церемонії присяги на вірність королю відбулася низка дипломатичних зустрічей. Через 3 дні візит завершився. Наш старий союз ще більше зміцнився. Але наприкінці візиту представники Вест-Індії почали висувати все більш сміливі вимоги. Ми повинні вирішити, чи надішлемо ми їм допомогу, яку вони вимагають, і чи дозволимо нашим відносинам розквітнути. Також це дозволить зміцнити новий уряд у Кінгстоні. Але невже стабільність політичної сцени у Вест-Індії важливіша за інтереси канадців?"
 wifpol.502.a: "Виконати запит"
 wifpol.502.b: "Відхилити запит"

 wifpol.503.x: "Король [CAN.GetLeader] оцінив нашу відданість і багато разів хвалив нашу Федерацію. Це дозволило нам підвищити популярність нашої партії та заспокоїти соціальні заворушення."
 wifpol.503.y: "Який успіх! Найближчими днями до наших берегів прибуде допомога з Канади. Ми показали нашим громадянам, що це справді їхній уряд."
 wifpol.503.z: "Це катастрофа! Король відмовився нам допомогти. Як ми можемо тепер переконати наших громадян в ідеї консолідації без допомоги Канади?"
 wifpol.503.t: "Результати Оттавської декларації"
 wifpol.503.a: "Зрештою, це було того варте"

 wifpol.504.t: "Інцидент у Французькій (Східній) Гаяні"
 wifpol.504.d: "Сьогодні, після того, як уряд Вест-Індії оголосив про план зміцнення зв'язків з колишніми французькими колоніями, група зі 100 осіб узяла штурмом мерію в Каєнні. Місцеві жителі переконані, що їм вдасться вибороти ще більшу автономію. У Кінгстоні занепокоєні тим, що Східна Гаяна вислизає з наших рук. Уряд, однак, твердо стоїть на своєму, це може загострити ситуацію в інших франкомовних районах. Експерти переконані, що так званий інцидент зі Східною Гаяною швидко зійде нанівець. Вони розглядають його як тривожний спалах місцевого населення, а не як організоване повстання. Зрештою, щоб уникнути масштабного повстання, треба якомога швидше заспокоїти заворушення у Східній Гаяні."
 wifpol.504.a: "Вони не можуть нам загрожувати"

 wifpol.505.t: "Страйк на бокситових шахтах у Східній Гаяні"
 wifpol.505.d: "Озброєна група з 35 осіб взяла під контроль найбільшу бокситову шахту в Східній Гаяні. За інформацією наших інформаторів, під час бою було вбито 4 охоронців. На наш подив, місцева поліція відмовилася втручатися. Ми боїмося, що рівень лояльності в поліцейських відділках колишніх французьких колоній занадто низький, щоб довірити їм будь-яке завдання."
 wifpol.505.a: "Варварство."

 wifpol.506.t: "Реакція з Кінгстону"
 wifpol.506.d: "Едвард Брендіс Денхам, відповідаючи своїм співвітчизникам зі Східної Гвіани, заявив, що насильство, свідками якого ми стали останніми днями, не стане приводом для подібного злочину з його боку. Однак, щоб зупинити це варварство, необхідно буде відправити групу досвідчених ямайських поліцейських. Він пообіцяв, що всі затримані постануть перед справедливим судом, який оцінить їхню провину. Свою промову він закінчив наступними словами:"
 wifpol.506.a: "Настав час для консолідації"

 wifpol.507.t: "Підтримка мешканців островів"
 wifpol.507.d: "Сьогодні заява Фелікса Ебуе прозвучала на всіх радіостанціях і в усіх газетах басейну Карибського моря. Губернатор Мартініки і Гваделупи висловив підтримку братам зі Східної Гаяни. Він прямо виступив проти насильства як способу вирішення проблеми, але звернув увагу на те, що консервативний уряд Едварда Брендіса Денхема порушив усі попередні домовленості, які уможливлювали функціонування французько-британського крихкого співжиття. Він також посилався на національну гордість і необхідність захищати французьку ідентичність. Маніфест викликав широкий резонанс серед французького населення Вест-Індії. Сьогодні ввечері заплановані численні марші на його підтримку, а вітрини завішані французькими прапорами. Крім того, під час святкування у Східній Гаяні спалахнула велика пожежа, яка охопила значну частину міста Каєнн."
 wifpol.507.a: "Настав час для консолідації"

 wifpol.508.t: "Хто буде головою під час судових процесів?"
 wifpol.508.d: "Ми повинні вирішити, хто буде очолювати суддівство під час судових процесів. Це матиме сильний вплив на вид покарання і, що важливіше, на суспільне сприйняття всього цього видовища. Сторона, яка вимагає найсуворіших покарань, пропонує на посаду голови молодого та амбітного суддю з Багамських островів. Цей суддя відомий своєю ефективністю у боротьбі з організованою злочинністю на своїх рідних островах і на Ямайці. З іншого боку, деякі політики побоюються ще більшої соціальної напруженості у французькій частині нашої Федерації і пропонують досвідченого суддю з Монреаля. Це варіант, який, безсумнівно, сподобався б і королю. Однак цей суддя відомий своїми ліберальними поглядами і неприйняттям смертної кари. Ми повинні визначитися з напрямком розвитку нашої правової системи."
 wifpol.508.a: "Суддя з Багамських островів"
 wifpol.508.b: "Суддя з Монреалю"

 wifpol.509.t: "Чи не були вони надто суворими?"
 wifpol.509.d: "Суддя почав своє виправдання з драматизму подій, що відбулися в Гайані. Він згадав свідчення нещасної дружини вбитого охоронця. Натовп у залі вимагав смерті злочинців. Яке ж рішення буде справедливим? Візьміть до уваги постійну інтеграцію французького населення."
 wifpol.509.a: "Смертний вирок"
 wifpol.509.b: "Публічна страта"
 wifpol.509.c: "Довічне ув'язнення"

 wifpol.510.t: "Чи не були вони надто лагідними?"
 wifpol.510.d: "Суддя почав своє виправдання, цитуючи християнську повагу до життя. Спираючись на чудове загальне право, він вирішив винести вирок, який поважає життя і справедливість. Чи слід брати до уваги різноманітність скоєних злочинів, чи ставитися до них як до однорідної групи?"
 wifpol.510.a: "Різноманітні терміни ув'язнення (від довічного до 10 років)"
 wifpol.510.b: "Дострокове звільнення"

 wifpol.511.t: "Новий губернатор Гваделупи та Мартініки"
 wifpol.511.d: "Наступного місяця нам доведеться обирати нового губернатора Гваделупи і Мартініки. На жаль, наш кандидат був дискредитований серед місцевого населення. Єдиним варіантом залишаються кандидати від ПА. Нам вдалося зв'язатися з Дональдом Сангстером. Ми впевнені, що він допоможе нам у реалізації інтеграційної політики. Він готовий до реформ. Однак населення повністю підтримує Егесіппа Легітімуса. На жаль, цей вибір може ускладнити нам продовження інтеграції. Егесіпп Легітимний, безумовно, зосередиться на інтересах французького пролетаріату, а не на інтересах Федерації."
 wifpol.511.a: "Дональд Сенгстер"
 wifpol.511.b: "Егесіппа Легітімуса"

 wifpol.512.t: "Голова Федерального інституту"
 wifpol.512.d: "На чолі Федерального інституту може стати або радикальний і авторитарний Ральф Грей, або міністр внутрішніх справ Роберт Арунделл. На жаль, як глава міністерства він матиме менше часу на інтеграцію. Втім, Грей відомий своїми дуже радикальними поглядами і, безумовно, дестабілізуватиме Вест-Індську федерацію."
 wifpol.512.a: "Ральф Грей"
 wifpol.512.b: "Роберт Арунделл"

 wifpol.513.t: "Ситуація покращується"
 wifpol.513.d: "Нам вдалося вийти з інтеграційного фіаско, створеного ПНК. Їхній план провалився, але нам вдалося відновити контроль над регіоном. Їхні погані рішення не зашкодять нашому порядку денному."
 wifpol.513.a: "Чудово!"

 wifpol.514.t: "Шкільний страйк"
 wifpol.514.d: "Наша система початкової освіти дозволяє викладати французьку мову. Цей предмет, однак, має маргінальне значення. Щоб отримати найкращу освіту, потрібно знати англійську. Це результат тривалого недофінансування франкомовних шкіл. Вчителі, стурбовані різницею в якості викладання, розпочали страйк. Їх підтримують місцеві еліти і духовенство. Вони також можуть розраховувати на підтримку місцевого населення. ПНК бачить "сплячий" потенціал цих шкіл. Ми повинні вирішити, чи виділяти кошти на їх фінансування."
 wifpol.514.a: "Нехай страйкують."
 wifpol.514.b: "Обіцяти субсидії."

 wifpol.515.t: ""
 wifpol.515.d: ""
 wifpol.515.a: ""
 wifpol.515.b: ""

 wifpol.516.t: "В Гаяні стратили злочинців"
 wifpol.516.d: "У в'язниці Порт-оф-Спейн утримуються злочинці з Гаяни. Через неспроможність нашої держави визначитися з їхнім майбутнім, жителі Тринідаду вирішили самі вершити правосуддя. Від очікування їм стало погано. Сьогодні ввечері натовп пішов на штурм в'язниці. Під час метушні виникла випадкова пожежа. На жаль, незважаючи на зусилля пожежників, вогонь вийшов з-під контролю. Величезні площі міста були знищені. Спустошені важливі промислові підприємства. На жаль, така ціна платиться за відмову від правосуддя та зволікання."
 wifpol.516.a: "Дідько."

 wifpol.517.t: "Листівка французькою мовою"
 wifpol.517.d: "Федеральний інститут проаналізував маніфест і вибрав кілька ключових пропозицій, які буде легко реалізувати або які принесуть відчутну користь всій Федерації."
 wifpol.517.a: "Проблема вулиці Маунт Пеле"
 wifpol.517.b: "Чудова виставка"
 wifpol.517.c: "Програма економічної інтеграції"

 wifpol.518.t: "Проблема вулиці Маунт Пеле"
 wifpol.518.d: "8 травня 1902 року виверження вулкану Пеле зруйнувало місто Сен-П'єр. За мить загинули всі, окрім жменьки його майже 30 000 мешканців, включно з губернатором, який приїхав із сім'єю, щоб заспокоїти населення. А в нашій столиці Кінгстоні є вулиця з такою назвою: Вулиця Маунт Пеле. У маніфесті вони вимагають від нас змінити цю назву. Це просто смішно. Вона була названа не для того, щоб насміхатися над цією трагедією. Але ми можемо використати це на свою користь. Ми можемо змінити її і вшанувати короля Едварда. Ми також можемо вшанувати жертв цієї трагедії. І, нарешті, ми можемо побудувати пам'ятник на їхню честь.\n\nЧим дорожчий варіант, тим більші шанси на успіх. Вартість кожного рішення (у політичній владі)\nA: 10пв\nB: 12пв\nC: 25пв"
 wifpol.518.a: "Назвіть його на честь короля Едуарда"
 wifpol.518.b: "Назвати його на честь жертв Маунт Пеле"
 wifpol.518.c: "Побудувати пам'ятник жертвам"

 wifpol.519.t: "Велика виставка культури Вест-Індії"
 wifpol.519.d: "Ще одна ідея, яка заслуговує на увагу, - організувати виставку, присвячену культурі Французьких Антильських островів. Звичайно, це буде виставка про всю Федерацію, і Французькі Антильські острови будуть представлені як невід'ємна частина федерації. Ми можемо вибирати, де ця виставка буде проходити. Чим більший діапазон виставки, тим більше шансів задовольнити прихильників маніфесту.\n\nЧим дорожчий варіант, тим більші шанси на успіх. Вартість кожного рішення (у політичній владі)\nA: 15пв\nB: 25пв\nC: 40пв\n"
 wifpol.519.a: "Батьківщина"
 wifpol.519.b: "Оттава та Нью-Йорк"
 wifpol.519.c: "Світовий тур"

 wifpol.520.t: "Програма економічної інтеграції"
 wifpol.520.d: "Ми можемо зосередитися на 1 з 3 варіантів. Перший - розширити порт у Порт-Франс. Другий розглядає перенесення рибопереробних заводів назад до Порт-Франс. Ці заводи в 1934 році переїхали до Кінгстона з економічних причин. Третій варіант - широка програма промислового розвитку з використанням місцевого потенціалу. Цей проект видається особливо складним. Однак, він дозволить економічно і комерційно пов'язати промисловість федерації.\n\nYou have starting 66% chance of success. Вартість кожного рішення (у політичній владі)\nA: 30пв\nB: 60пв\nC: 90пв\n"
 wifpol.520.a: "Розбудова доків у Порт-Франс"
 wifpol.520.b: "Відправте фабрики з Ямайки до Порт-Франсуа"
 wifpol.520.c: "Великий промисловий проєкт"

 wifpol.521.t: "Як наполегливо ми повинні над цим працювати"
 wifpol.521.d: "Ми повинні вирішити, наскільки ми будемо залучені в цей проект. Це збільшить витрати, але це також збільшить шанси на успіх!"
 wifpol.521.a: "+0%"
 wifpol.521.b: "+50%"
 wifpol.521.c: "+100%"

 wifpol.522.t: "Ефекти листівки на французькій мові"
 wifpol.522.d: "Будемо сподіватися, що нам це вдалося. Політична ціна може бути високою, але вона буде того варта."
 wifpol.522.a: "Що сталося?"
 wifpol.522.b: "Що сталося?"
 wifpol.522.c: "Що сталося?"

 wifpol.523.t: "Французько-карибська програма обміну"
 wifpol.523.d: "Деякі вчені з Сорбонни, маючи зв'язки в нашій Федерації, запрошували франкомовних студентів на навчання до Парижа. Нашому уряду надіслали таку пропозицію про співпрацю. З одного боку, здається, що співпрацювати з синдикалістами негідно. З іншого боку, ми можемо експортувати частину синдикалістів в країну, де їм будуть раді. Вони можуть не повернутися."
 wifpol.523.a: "Підпишіть."
 wifpol.523.b: "Відкиньте її."

 wifpol.524.t: "Французько-карибська програма обміну"
 wifpol.524.d: "[wifpol524]"
 wifpol524_ncp: "Студенти, відправлені до Парижа за обміном, ось-ось повернуться до Порт-Франсуа. Ми думали, що життя в Парижі покаже їм реальність синдикалізму. Але там до них ставилися як до королів. Деякі з них вирішили залишитися у Франції, і ми їм за це вдячні. Для нас менше проблем. Однак наша розвідка після детального збору доказів стверджує, що студенти, які повертаються, становлять загрозу для нашої демократії. Під час навчання вони піддалися радикалізації і можуть ініціювати заворушення."
 wifpol524_other: "Французько-карибська програма обміну закінчилася. У зв'язку зі зміною уряду всі студенти були змушені достроково повернутися додому. Можливо, знання, отримані за кордоном, стануть їм у нагоді тут."
 wifpol524_fallencommune: "Контракт з урядом у Парижі більше не є обов'язковим. Громадяни Вест-Індської федерації, які перебувають у Франції, можуть звернутися до уряду Ямайки, якщо вони хочуть повернутися. Деякі з них, однак, шукають притулку в європейських центрах соціалізму. Падіння Парижа розбило їхні серця."
 wifpol.524.a: "Дозвольте їм повернутися."
 wifpol.524.b: "Заборонити їм в'їзд."
 wifpol.524.c: "Ласкаво просимо додому."
 wifpol.524.e: "Французької Комуни більше немає."

 wifpol.525.t: "Вирішення проблеми капіталістичної економіки в конституції"
 wifpol.525.d: "Ми повинні створити правову основу для нашої економіки в конституції. Більшість наших колег з ПНК виступають за консервативний капіталізм. Прозора система створить чудові умови для економічного буму. У нас є 3 варіанти на вибір:\n\n1. Чіткі правила капіталістичної економіки.\n\n2. Звертайтеся лише до основних питань, щоб задовольнити більшу кількість людей.\n\n3. У цій країні занадто багато синдикалістів. Ігноруйте питання в конституції.\n\nДля якості конституції важлива чіткість положень. Однак буде легше прийняти конституцію, яка влаштує більшу групу."
 wifpol.525.a: "1. Здобуваючи якість, втрачаємо виборців"
 wifpol.525.b: "2. Статус-кво"
 wifpol.525.c: "3. Втрачаючи якість, здобуваємо виборців"

 wifpol.526.t: "Вирішення проблеми прав громадян у конституції"
 wifpol.526.d: "Ми повинні створити пакет фундаментальних прав для наших громадян. Звичайно, ці права повинні поважати традиційні цінності. Незважаючи на це, наша партія знає, що деякі зміни необхідні. У нас є 3 варіанти на вибір:\n\n1. Сучасний пакет фундаментальних прав, який буде непопулярним у нашій власній партії.\n\n2. Скопіюйте цей уривок з чинної конституції.\n\n3. Конституція не може нічого гарантувати. Давайте не будемо більше йти на поступки.\n\nДля забезпечення якості конституції було б важливо кодифікувати основні права, сумісні з сучасністю. Однак буде легше прийняти конституцію, яка влаштує більшу групу населення."
 wifpol.526.a: "1. Здобуваючи якість, втрачаємо виборців"
 wifpol.526.b: "2. Статус-кво"
 wifpol.526.c: "3. Втрачаючи якість, здобуваємо виборців"

 wifpol.527.t: "Вирішення проблем політичної системи в конституції"
 wifpol.527.d: "ПНК завжди боролася за створення сильної федерації, в якій немає автономних регіонів. Написання нової конституції дозволило нам запобігти майбутнім спробам фрагментації нашої федерації. У нас є 3 варіанти на вибір:\n\n1. Сильна федерація.\n\n2. Федерація, але з можливістю автономних регіонів.\n\n3. Залиште систему такою, якою вона є.\n\nДля забезпечення якості конституції було б важливо модернізувати положення, що визначають політичну систему Вест-Індії. З іншого боку, ПНК вичерпала багато своїх ресурсів для процесу консолідації. Стримана конституція видається більш простим рішенням."
 wifpol.527.a: "1. Здобуваючи якість, втрачаємо виборців"
 wifpol.527.b: "2. Статус-кво"
 wifpol.527.c: "3. Втрачаючи якість, здобуваємо виборців"

 wifpol.528.t: "Вирішення проблеми верховенства права в конституції"
 wifpol.528.d: "Вест-Індійська Федерація - горда країна, але ми повинні усвідомлювати, що в плані державного управління ми відходимо від європейських стандартів. У конституції ми можемо створити інструменти для ефективної боротьби з патологіями, які руйнують роботу ПНК. У нас є 3 варіанти на вибір:\n\n1. Ефективні інструменти боротьби з корупцією та злочинністю.\n\n2. Держава сьогодні працює ефективно в цьому плані.\n\n3. Ми не повинні боротися з цим. Це може обернутися проти нас.\n\nДля якості конституції важливо створити правовий порядок, в якому буде розвиватися наше процвітання і сила. Пам'ятайте, однак, що боротьба на багато фронтів може закінчитися для нас трагічно."
 wifpol.528.a: "1. Здобуваючи якість, втрачаємо виборців"
 wifpol.528.b: "2. Статус-кво"
 wifpol.528.c: "3. Втрачаючи якість, здобуваємо виборців"

 wifpol.529.t: "Визначити наші відносини з Канадою в конституції"
 wifpol.529.d: "Ми повинні чітко визначити наші відносини з Канадою в Конституції. У нас є 3 варіанти на вибір:\n\n1. Детально визначте наші відносини.\n\n2. Назвіть основи взаємовідносин.\n\n3. Ігноруйте тему.\n\nДля якості конституції було б важливо визначити цей зв'язок. Однак деякі наші опоненти воліли б бачити в конституції лише неоднозначні відповіді."
 wifpol.529.a: "1. Здобуваючи якість, втрачаємо виборців"
 wifpol.529.b: "2. Статус-кво"
 wifpol.529.c: "3. Втрачаючи якість, здобуваємо виборців"

 wifpol.530.t: "Полірування нашої нової конституції"
 wifpol.530.d: "Ми можемо пожертвувати деякими ресурсами, щоб покращити якість конституції, яку ми зараз пишемо."
 wifpol.530.a: "Всім потрібно працювати наполегливіше"
 wifpol.530.b: "Працюйте над цим"
 wifpol.530.c: "Сьогодні ми відпочиваємо"

 wifpol.531.t: "Залучення нових голосів"
 wifpol.531.d: "Ми можемо спробувати отримати додаткові голоси за нашу нову конституцію. Деякі члени нашого уряду припускають, що ми можемо спробувати більш ефективні способи здобуття прихильників."
 wifpol.531.a: "Спробуйте вмовити їх на це"
 wifpol.531.b: "Спробуйте багатообіцяючі пропозиції"
 wifpol.531.c: "Спробуйте корупцію"

 wifpol.612.t: "Голоси за ПНК"
 wifpol.612.d: "Зробити поступки за голосування за ПНК. Частина коштів буде виділена на реалізацію їхніх цілей. Чи готові ми пожертвувати достатньо, щоб отримати політичного союзника?"
 wifpol.612.a: "Прийняти"
 wifpol.612.b: "Відхилити"

 wifpol.613.t: "Голоси за ПЄ"
 wifpol.613.d: "Йти на поступки за голоси виборців ПЄ. Частина коштів буде виділена на реалізацію їхніх цілей. Чи готові ми піти на такі жертви, щоб отримати політичного союзника?"
 wifpol.613.a: "Прийняти"
 wifpol.613.b: "Відхилити"

 wifpol.614.t: "Голоси за Соціал-демократів"
 wifpol.614.d: "Поступки за голоси соціал-демократів. Частина коштів буде виділена на реалізацію їхніх цілей. Чи готові ми пожертвувати достатньо, щоб отримати політичного союзника?"
 wifpol.614.a: "Прийняти"
 wifpol.614.b: "Відхилити"

 wifpol.615.t: "Дилема призову до армії"
 wifpol.615.d: "Соціал-ліберали зосереджені переважно на пацифізмі. Тому немає причин збільшувати призов до армії. Саме тому ми можемо делегувати частину населення назад в економіку. Це викличе економічний бум. Альтернативна концепція передбачає професійний призов до армії. Армія не повинна бути примусовою. Для цього слід спрямувати частину коштів на підвищення заробітної плати та покращення якості життя військовослужбовців."
 wifpol.615.a: "Пацифізм"
 wifpol.615.b: "Солдатів приваблює вища зарплата"

 wifpol.616.t: "Автономний економічний розвиток"
 wifpol.616.d: "Каєнська угода гарантувала більшу автономію постфранцузьким частинам Федерації. Однак вони все ще були покалічені центральним урядом. Лунають голоси, що варто було б провести економічну децентралізацію і дати людям інструменти, які б дозволили їм розвиватися самостійно. Це призведе до послаблення центрального уряду, але буде економічно вигідним. Дональд Сенгстер розробив план. Він передбачає продаж збиткових компаній, що належать країні, місцеві плани професійного навчання, пристосування прибуткових підприємств до місцевих потреб і відмову від просування канадських компаній у Вест-Індії."
 wifpol.616.a: "Один крок надто далеко"
 wifpol.616.b: "Звучить чудово."

 wifpol.617.t: "Корупційний скандал"
 wifpol.617.d: "Деякі з наших політиків найвищого рангу були викриті в корупції! Поки газети поширюють цю новину, наша репутація в очах людей була заплямована."
 wifpol.617.a: "Чорт забирай!"

 wifpol.618.t: "Масові відставки"
 wifpol.618.d: "Хвиля відставок прокотилася по наших найбільш важливих офісах. Це серйозно знизило ефективність наших інституцій, і ми можемо лише здогадуватися, що стало причиною цього."
 wifpol.618.a: "Чорт забирай!"

 wifpol.619.t: "Особисті конфлікти між ПА та ЛП"
 wifpol.619.d: "ЛП набагато більш консервативна порівняно з нашою фракцією ПА. Завдяки цьому продовжують виникати невеликі конфлікти щодо майбутнього нашого уряду. Цього разу, однак, шансів на пом'якшення конфлікту немає."
 wifpol.619.a: "Стабільність нашої коаліції знизиться."

 wifpol.620.t: "Успішні коаліційні переговори"
 wifpol.620.d: "Лідери різних партій дійшли згоди щодо майбутніх планів правлячої коаліції. Це, власне, дозволить нам зробити правильні кроки на шляху до кращого завтра, за згодою всіх і кожного."
 wifpol.620.a: "Чудово!"

 wifpol.621.t: "Турбулентність коаліції з ЛП"
 wifpol.621.d: "Стабільність нашої коаліції знизиться. ЛП набагато більш консервативна у порівнянні з нашою фракцією ПА. Завдяки цьому продовжують виникати невеликі конфлікти щодо майбутнього нашого уряду. Однак цього разу шансів на пом'якшення конфлікту немає."
 wifpol.621.a: "Будемо сподіватися, що гірше не стане."

 wifpol.622.t: "Законодавчий успіх ПА-ЛП"
 wifpol.622.d: "Незважаючи на відсутність парламентської більшості, нам вдалося проштовхнути сприятливі зміни. Це великий успіх нашої партії. Стабільність нашої коаліції зростатиме."
 wifpol.622.a: "Чудово."

 wifpol.623.t: "Сформувати коаліцію більшості"
 wifpol.623.d: "Нам нарешті вдалося створити коаліцію з іншою партією, і наші нові домовленості допоможуть нам керувати більш ефективно, навіть якщо нам доведеться піти на компроміс."
 wifpol.623.a: "Нехай наша коаліція з ПЄ виявиться корисною."
 wifpol.623.b: "Нехай наша коаліція з ПНК виявиться корисною."
 wifpol.623.c: "Нехай наша коаліція з ПА виявиться корисною."

 wifpol.624.t: "Подія для запуску таймерів"
 wifpol.624.d: ":)"
 wifpol.624.a: ":("

 wifpol.625.t: "Штраф для уряду меншості"
 wifpol.625.d: "Через нашу відмову або нездатність сформувати коаліцію більшості виникають нові конфлікти між ЛП та ПА. Це зашкодить стабільності нашої коаліції."
 wifpol.625.a: "Стабільність нашої коаліції знизиться."

 wifpol.699.t: "Номери парламенту"
 wifpol.699.d: "ПА: §R[?WIF_pas_parl]§!\nПА: §H[?WIF_paf_parl]§!\nПЄ: §Y[?WIF_up_parl]§!\nПНК: §C[?WIF_ncp_parl]§!"
 wifpol.699.a: "K"

 wifpol.800.t: "Приєднання до Інтернаціоналу"
 wifpol.800.d: "Ми вирішили приєднатися до Третього Інтернаціоналу. Делегат, який представляє Федерацію Вест-Індії, був відправлений до Парижа, де ми подамо заявку на членство."
 wifpol.800.a: "Ми їдемо до Парижа!"

 wifpol.801.t: "Вибори перезапущені"
 wifpol.801.d: "Соціалістична революція досягла успіху, і Вест-Індський Союз було проголошено. Тепер, коли панування соціалізму в Вест-Індії в безпеці, вибори відновилися, і люди прийшли до виборчих бюлетенів. Є три основні кандидати -\n\nБританська партія громадян і робітників за автономію, більш відома як Партія Батлера (ПБ), очолювана Тубалом Урією Батлером і його клікою, яка прагне підвищити роль профспілок в уряді Вест-Індії. Прихильниками Батлера є переважно британські соціалісти з Тринідаду.\n\nНародна партія (НР) під керівництвом Еме Фернана Давида Сезара, що складається переважно з французької соціалістичної молоді, яка бажає бачити максимальну автономію для всіх провінцій в межах Союзу.\n\nПартія за автономію (ПА), яка після революції відокремилася від радикальної ННП і очолюється Жозефом Лагросільєром, прагне до більш демократичної системи політичних партій і складається переважно з французьких громадян та ямайських англомовних політиків."
 wifpol.801.a: "ПА краде результати голосування!"
 wifpol.801.b: "ФК виходить на перше місце!"
 wifpol.801.c: "ПБ перемагає з великим відривом!"

 wifpol.802.t: "Вест-Індійський союз ПА"
 wifpol.802.d: "Жозеф Лагросільєр і ПА перемогли на виборах і взяли на себе контроль над урядом. Лагросільєр обіцяє свободу для всіх, більшу автономію для провінцій і демократію в рамках Союзу."
 wifpol.802.a: "Побачимо, чим обернуться його обіцянки..."

 wifpol.803.t: "Лагросільєр оголошує про нову освітню програму"
 wifpol.803.d: "Джозеф Лагросільєр оголосив, що уряд підтримуватиме місцеві державні школи та фінансуватиме нову соціалістичну навчальну програму, спрямовану на вдосконалення робітників і простого люду, щоб зробити їх більш корисними на роботі та підготувати нове, молоде покоління для покращення статусу Вест-Індії. Поряд з наймом нових, більш професійних вчителів, весь навчальний план перебуває на стадії переробки: багато факультативних предметів було вилучено і замінено на обов'язкові, щоб зменшити можливу факторну іммобільність."
 wifpol.803.a: "Будемо спостерігати за цим з великою цікавістю..."

 wifpol.804.t: "Освітня програма - Звіт за 1-й рік"
 wifpol.804.d: "Освітня програма поки що проходить добре, але було й багато невдач. Дітям, особливо тим, хто вже ходить до школи, дедалі важче пристосуватися до нової навчальної програми, і було висловлено багато скарг, особливо щодо свободи учнів у виборі класів. Вчителі скаржаться на недостатньо високу заробітну плату, і уряд має розглянути можливість вирішення цієї проблеми."
 wifpol.804.a: "Цікаво..."

 wifpol.805.t: "Освітня програма - Звіт за 2-й рік"
 wifpol.805.d: "З появою нової хвилі студентів і робітників, які знову почали ходити до школи, щоб отримати кращу освіту, перспективи нової освітньої програми виглядають райдужними. Вчителі більше не скаржаться на низьку зарплату, але деякі з них ставлять питання щодо ефективності нової навчальної програми, особливо в нових підручниках з математики та природничих дисциплін. Фахівці зараз вивчають підручники, щоб зрозуміти, чи можна щось виправити."
 wifpol.805.a: "Все йде добре!"

 wifpol.806.t: "Освітня програма - Звіт за 3-й рік"
 wifpol.806.d: "Минуло 3 роки з моменту впровадження нової соціал-демократичної навчальної програми, і багато хто вважає її надто політично заангажованою. Складається враження, що багатьох учнів дратують постійні згадки про велич демократії та соціалізму, і вони не хотіли б бачити їх у своїх підручниках. Ми прийняли їхні скарги близько до серця і попрацювали над деполітизацією навчальної програми."
 wifpol.806.a: "Здається, вони не дуже любили політику..."

 wifpol.807.t: "Освітня програма - Звіт за 10-й рік"
 wifpol.807.d: "Учні, які вступили до школи за нашою програмою, зараз добігають кінця і вже майже готові закінчити школу та вступити до коледжу. Однак учням, які вступили до школи на другому році навчання, дуже важко отримати високі бали на національних іспитах і вступити до міжнародних коледжів. Було запропоновано змінити навчальну програму, зробивши її більш інтенсивною та підготовчою до вступу в коледж."
 wifpol.807.a: "Зрозуміло."

 wifpol.808.t: "Освітня програма - Звіт за 20-й рік"
 wifpol.808.d: "Минуло двадцять років відтоді, як Жозеф Лагросільєр запровадив освітню реформу. За ці двадцять років західноіндійські робітники отримали набагато більше освіти набагато вищої якості. Наша нація зараз більш розвинена, ніж будь-коли, а технологічні дослідження прискорилися. Вест-Індійський Союз тепер постачає великі уми по всьому світу."
 wifpol.808.a: "Слава!"

 wifpol.809.t: "Уряд збільшує соціальні видатки"
 wifpol.809.d: "Уряд збільшив витрати на соціальний захист, вирішивши менше зосереджуватися на таких речах, як армія, на користь соціального забезпечення людей. Більш заможні люди були обкладені більшими податками, щоб підняти на ноги менш забезпечених."
 wifpol.809.a: "За більш рівне суспільство!"

 wifpol.810.t: "Програма "Житло для всіх""
 wifpol.810.d: "Оголошено програму "Житло для всіх", яка передбачає використання невикористаних земель на острові Ямайка та інших, менш заселених островах для будівництва житла з метою забезпечення притулку для бездомних Вест-Індії."
 wifpol.810.a: "Чудові зусилля!"

 wifpol.811.t: "Відповідь Канади"
 wifpol.811.d: "У відповідь на захоплення Вест-Індії соціалістами, Домініон Канади оголосив війну новому Вест-Індському союзу як спробу повернути назад революцію і повернути генерал-губернатора на чолі Вест-Індії. Їхні кораблі готові, гармати заряджені, і ми повинні бути готові дати відсіч."
 wifpol.811.a: "Дамо їм бій, який вони запам'ятають!"

 wifpol.812.t: "Вест-індійська культура"
 wifpol.812.d: "Еме Сезер проголосив вест-індійську культуру єдиною культурою, що об'єднує безліч острівних культур британських і французьких вест-індійців. Він пропагував цю нову культуру, стверджуючи, що вона виведе Союз у нову епоху."
 wifpol.812.a: "Ми - один народ, одна нація!"

 wifpol.813.t: "Перемога Народної партії"
 wifpol.813.d: "Еме Сезер та його Народна партія перемогли на виборах за підтримки західноіндійської соціалістичної молоді. Сезар обіцяє автономію для всіх, і його інавгураційна промова закінчилася бурхливими оплесками. Здається, що західноіндійське населення дуже схвалює його."
 wifpol.813.a: "Вітаю!"

 wifpol.814.t: "Автономні провінції"
 wifpol.814.d: "Президент Сезар проголосив автономію провінцій, кожна з яких має власний орган місцевого самоврядування. Він прагне до федеративного устрою, коли центральний уряд у Кінгстоні втрачає свою домінуючу роль у провінціях. Однак цією автономією Сезар підкреслив ідею національної єдності та згуртованості західноіндійського народу перед лицем труднощів і капіталізму."
 wifpol.814.a: "Ще один крок вперед для Союзу!"

 wifpol.815.t: "Нова система охорони здоров'я"
 wifpol.815.d: "Президент Союзу запровадив нову безкоштовну систему охорони здоров'я, яка поширюється на всіх громадян Вест-Індії. Він надихався європейськими моделями, але додав соціалістичний елемент охорони здоров'я для всіх."
 wifpol.815.a: "Чудова нова система!"

 wifpol.816.t: "Відкриття Музею робітників Вест-Індії"
 wifpol.816.d: "У Кінгстоні щойно відкрився Музею робітників, для якого переобладнали стару колоніальну урядову будівлю. Виставки показують труднощі західноіндійських робітників і профспілок у протистоянні колоніальному правлінню та британцям. Тут також розміщена виставка про історію Вест-Індії до приходу європейців та міжнародна виставка, що демонструє предмети з інших країн Інтернаціоналу."
 wifpol.816.a: "Слава Союзу!"

 wifpol.817.t: "Заклик до зброї"
 wifpol.817.d: ""Брати і сестри Вест-Індії, ми закликаємо вас сьогодні на допомогу в боротьбі проти Канади та її Антанти. Після десятиліть боротьби ми нарешті вирвалися на свободу, і визволення вже близько. Але прислухайтеся до моїх слів, брати і сестри Вест-Індії - якщо Канаді та її імперії вдасться знову заволодіти провінціями, вона не буде доброю до наших робітників"."
 wifpol.817.a: "До зброї, товариші!"

 wifpol.818.t: "Канадські кораблі біля Монтего-Бей"
 wifpol.818.d: "Канадські кораблі були помічені поблизу ямайської затоки Монтего-Бей, очевидно, вони йшли в обхід Куби і Кайманових островів. Вони відкрили по нас вогонь, але наші люди мужньо трималися, і наша оборона витримала атаку канадців."
 wifpol.818.a: "Вони нас не дістануть!"

 wifpol.819.t: "Дискусія всередині Союзу"
 wifpol.819.d: "Незважаючи на те, що війна об'єднала незліченну кількість соціалістичних партій Вест-Індії, гарячі дебати навколо соціалістичної думки не припиняються й досі. Партія Батлера, Народна партія Сезара та Радикальна партія - всі вони взяли на озброєння свої думки та гаряче обговорювали їх з іншими партіями."
 wifpol.819.a: "Політичний дискурс - це завжди здорово."

 wifpol.820.t: "Перемога Партії Батлера"
 wifpol.820.d: "Британська партія громадян і робітників за автономію, більш відома як партія Батлера, щойно перемогла на виборах у Вест-Індії. Несподіваним чином Тубал Урія Батлер і його кліка здобули підтримку народу і багатотисячну армію прихильників."
 wifpol.820.a: "На Карибському басейні настає нова синдикалістська ера!"

 wifpol.821.t: "Піднесення профспілок"
 wifpol.821.d: "Президент Батлер прагне підвищити роль профспілок в уряді. Він відмовляється від дедалі більшої частини своєї влади на користь профспілок і багато говорить про радикальне покращення прав працівників та рівності на робочому місці. Він також скоротив робочий день - крок, який багато хто вітає."
 wifpol.821.a: "Чудове зусилля."

 wifpol.822.t: "Переміщення столиці"
 wifpol.822.d: "Тубал Урія Батлер підняв питання про можливу зміну столиці Вест-Індського союзу. Будучи активним переважно в Тринідаді і Тобаго, Батлер запропонував перенести уряд і столицю до Порт-оф-Спейн, де Батлер має більше влади."
 wifpol.822.a: "Тоді перенесіть."
 wifpol.822.b: "Кінгстон підійде."

 wifpol.823.t: "Поширення соціалізму в провінціях"
 wifpol.823.d: "Тубал Урія Батлер запропонував новий спосіб поширення соціалізму - через унікальні культури островів Вест-Індії. Він заохочував політичні пісні, а книги, зосереджені на соціалістичній думці, також широко розповсюджувалися на островах."
 wifpol.823.a: "Хороший спосіб залучити молодь до синдикалізму."

 wifpol.824.t: "Вест-Індський союз просить про членство в Інтернаціоналі"
 wifpol.824.d: "Делегат з Кінгстона щойно прибув до Парижа, ледь уникнувши канадських кораблів під час переходу через Атлантику. Вест-Індський союз звернувся з проханням про членство в Третьому Інтернаціоналі, щоб захистити їх від Антанти. Вони можуть стати цінною відправною точкою для вторгнення в Канаду, але вони також можуть стати тягарем для нас. Що ми обираємо?"
 wifpol.824.a: "Дозвольте їм приєднатися!"
 wifpol.824.b: "Ми не хочемо вплутуватися в карибські чвари..."

 wifpol.825.t: "Франція приймає"
 wifpol.825.d: "Комуна Франції прийняла нашу заяву до Третього Інтернаціоналу, і нашу людину відправили назад до Кінгстона, щоб повідомити нам про цю добру новину."
 wifpol.825.a: "За наших братів-соціалістів!"

 wifpol.826.t: "Франція відхиляє"
 wifpol.826.d: "Комуна Франції, на жаль, відхилила наше прохання приєднатися до Третього Інтернаціоналу. Однак вони відправили нашого представника назад із чудовим паризьким вином."
 wifpol.826.a: "На жаль, але принаймні у нас є трохи вина!"

 wifpol.827.t: "Проблеми Багамських островів"
 wifpol.827.d: "Багамські острови щойно перейшли на бік Канади! Через великий британський вплив на Багамах і страх перед наступом соціалізму на острови, вони вирішили кинути капелюх Канаді і працювати проти Вест-Індського союзу."
 wifpol.827.a: "Чорт забирай..."

 wifpol.828.t: "Проблеми Бермудських островів"
 wifpol.828.d: "Бермудські острови, довгий час оплот британського панування, перейшов до Канади! Якби тільки ми мали там гарнізон, вони могли б бути дуже корисними для Союзу як відправна точка для вторгнення в Канаду..."
 wifpol.828.a: "Це справжня ганьба!"

 wifpol.829.t: "Опір на Багамських островах придушено"
 wifpol.829.d: "Проантантівський опір на Багамських островах розгромлено! Наші війська, що дислокувалися там, знищили залишки проантантівських бойовиків. Багамські острови залишились у складі Вест-Індського союзу."
 wifpol.829.a: "Вони вже на цьому шляху, хочуть вони того чи ні."

 wifpol.830.t: "Бермуди опираються"
 wifpol.830.d: "Незважаючи на те, що місцеві жителі Бермудських островів налаштовані дуже проканадськи та антисоціалістично, нам вдалося придушити їхній опір нашому правлінню за допомогою військової сили. Острів залишається з нами назавжди."
 wifpol.830.a: "Бермудці не можуть протистояти нам."

 wifpol.831.t: "Вест-Індія розпочала переговори з Інтернаціоналом"
 wifpol.831.d: "Вже кілька тижнів ми перебуваємо в конфлікті з революціонерами-синдикалістами у Вест-Індії. Однак зараз наші лоялісти в Кінгстоні повідомили нам, що революціонери почали переговори з Французькою Комуною і Британським Союзом, з можливістю приєднання до їхнього альянсу. Це ставить нас у складну ситуацію - якщо ми продовжимо вести цю війну, то незабаром вступимо у збройний конфлікт з синдикалістами на материку, до якого ми та/або наші союзники можемо виявитися не готовими. У нас є кілька варіантів: ми можемо просто повністю вивести війська з регіону, фактично віддавши перемогу повстанцям і дещо втративши обличчя, [WIF_event_keep_islands] або ми можемо продовжувати цю війну, з майже гарантованою можливістю ескалації. Чи справді Карибський басейн вартий таких проблем?"
 wifpol.831.a: "Вивести війська з Карибського басейну. Вони не варті ризиків."
 wifpol.831.b: "Відступити, але залишити гарнізон [WIF_event_islands]."
 wifpol.831.c: "Ми відмовляємося кланятися бойовикам. Війна триватиме."

