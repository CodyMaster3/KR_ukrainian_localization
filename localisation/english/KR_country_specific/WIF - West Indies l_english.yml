 WIF_2nd_Cayenne_Agreement2_desc: "Соціал-ліберальний набір резолюцій, який, безумовно, стимулюватиме економіку Вест-Індії."

 WIF_conscription_pa1: "Підвищена заробітня плата солдатів"
 WIF_conscription_pa1_desc: "Призов до армії не повинен бути примусовим. Для створення змістовної армії частина коштів має бути спрямована на підвищення заробітної плати та покращення якості життя військовослужбовців. Ми мирні люди, але нам також потрібно захищати себе."

 WIF_conscription_pa2: "Пацифізм"
 WIF_conscription_pa2_desc: "Немає підстав збільшувати призов до армії. Тому ми можемо делегувати частину населення назад в економіку. Ми мирна і пацифістська нація."

 WIF_grand_social_coalition: "Велика соціальна коаліція"
 WIF_grand_social_coalition_desc: "Переконавши всі різні радикальні групи в нашій країні скласти зброю і співпрацювати з нами, щоб привести країну до процвітаючого соціалізму, нам вдалося створити потужний блок в парламенті і в народі."

