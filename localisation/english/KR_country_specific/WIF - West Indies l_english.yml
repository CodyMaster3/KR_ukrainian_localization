 wifpol.25.a: "Здавалося б, у такому маленькому місті має бути менше проблем..."

 wifpol.26.t: "Голодні бунти у французьких колоніях"
 wifpol.26.d: "[wifpol26sd]"
 getwifpol26_1: "Острови Гваделупа і Мартініка, економіка яких значною мірою залежить від туризму, сильно постраждали від нещодавнього економічного спаду. Оскільки ціни на основні товари, особливо на продукти харчування, вищі, а середня заробітна плата нижча, ніж на Ямайці чи Гайані, не дивно, що робітникам і фермерам у цьому регіоні нарешті набридло їхнє становище. Страйкарі почали виходити на вулиці своїх маленьких острівних містечок, вимагаючи підвищення заробітної плати, щоб мати змогу оплачувати свої витрати на життя. Заворушення спалахнули у Фор-де-Франс та Баї-Маго, і наша місцева поліція була швидко приголомшена силою протестувальників. На щастя, загін морської піхоти вдалося вчасно розгорнути, щоб стримати бунтівників, але це рішення не обійшлося без певної ціни. Оскільки наші морські піхотинці не були підготовлені до боротьби з міськими заворушеннями, вони вирішили взяти бунт під контроль, відкривши вогонь по протестувальниках. Кілька учасників заворушень отримали важкі поранення і зараз перебувають на лікуванні в місцевих лікарнях. Повідомлень про смертельні жертви не надходило, і нам вдалося стримати ситуацію, принаймні тимчасово, а обіцянки покращення умов життя мають запобігти повторним заворушенням у найближчому майбутньому."
 getwifpol26_2: "Острови Гваделупа і Мартініка, економіка яких значною мірою залежить від туризму, сильно постраждали від нещодавнього економічного спаду. Оскільки ціни на основні товари, особливо на продукти харчування, вищі, а середня заробітна плата нижча, ніж на Ямайці чи Гайані, не дивно, що робітникам і фермерам у цьому регіоні нарешті набридло їхнє становище. Страйкарі почали виходити на вулиці своїх маленьких острівних містечок, вимагаючи підвищення заробітної плати, щоб мати змогу оплачувати свої витрати на життя. Заворушення спалахнули у Фор-де-Франс та Баї-Маго, і хоча місцева поліція встигла вчасно розгорнутись, щоб запобігти серйозному пошкодженню нашого майна, акти вандалізму по всьому місту, безумовно, зроблять вм'ятину в нашому наступному щомісячному бюджеті для острова. Тим не менш, нам вдалося стримати ситуацію, і обіцянки поліпшити умови повинні запобігти новому бунту."
 getwifpol26_3: "Острови Гваделупа і Мартініка, економіка яких значною мірою залежить від туризму, сильно постраждали від нещодавнього економічного спаду. Оскільки ціни на основні товари, особливо на продукти харчування, вищі, а середня заробітна плата нижча, ніж на Ямайці чи Гайані, не дивно, що робітникам і фермерам у цьому регіоні нарешті набридло їхнє становище. Страйкарі почали виходити на вулиці своїх маленьких острівних містечок, вимагаючи підвищення заробітної плати, щоб мати змогу оплачувати свої витрати на життя. На щастя, наші нещодавні реформи вже пом'якшили більшість їхніх вимог, тож нам вдалося швидко стримати ситуацію і переконати їх розійтися, пообіцявши покращення умов праці."
