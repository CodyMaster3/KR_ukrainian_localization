### Decisions ###
 WIF_moyne_report_timer: "Оприлюднення звіту Мойна"
 WIF_cement_surinamese_administration: "Зміцнення адміністрації Суринаму"
 WIF_cement_surinamese_administration_desc: "Адміністрація Вест-Індії об'єднує британську та французьку колоніальні адміністрації та правові системи. За умови достатніх інвестицій і з плином часу те саме можна зробити і в новопридбаному Суринамі."

 WIF_airway_project_category: "Проєкт авіаліній"
 WIF_airway_project_category_desc: "Зараз Вест-Індія охоплює багато місць, від Бермудських островів до Кайєнни. І хоча військово-морський флот поки що добре служить нам, допомагаючи транспортувати ці води, хто знає, коли він підведе нас, залишивши нас ізольованими від більшої частини нашої країни? Тому уряд розпочав реалізацію проекту будівництва аеропортів і баз по всій країні як запасного варіанту на випадок, якщо ми більше не зможемо перетинати наші води."

 WIF_jamaica_airport: "Розширення авіаліній Ямайки"
 WIF_jamaica_airport_desc: "Ямайка, яка наразі вважається одним із ключів до збереження Федерації як промислової столиці поряд із Тринідадом і Тобаго та Гайаною, гостро потребує офіційної військово-повітряної бази. Без неї наша столиця може опинитися під загрозою в найгірший момент."

 WIF_bahamas_airport: "Будівництво авіаліній на Багамах"
 WIF_bahamas_airport_desc: "Багамські острови, можливо, найбільш децентралізована з усіх наших колоній, що складаються з понад 700 островів. Хоча вони не є невід'ємною частиною оборони федерації, вони корисні лише для туристичного прибутку з Америки і не повинні бути втрачені."

 WIF_bermuda_airport: "Будівництво авіаліній на Бермудах"
 WIF_bermuda_airport_desc: "Бермудські острови - одне з найбільш забутих місць у федерації, всього 50 км завдовжки, його вважають неважливим, хоча це зовсім не так. Переважно використовувані як сполучна ланка з північною частиною світу, особливо з Канадою, вони є дуже корисними в межах федерації, але важкодоступними порівняно з багатьма іншими місцями в федерації."

 WIF_integration_process_NCP_guiana_category: "Реакція на інцидент в Гаяні"
 WIF_integration_process_NCP_guiana_category_desc: "Події в Гаяні були жорстоким актом варварства. Невинні люди загинули, вбиті синдикалістськими звірами. Ми повинні зупинити цю спіраль ненависті. Процес інтеграції має розпочатися."

 WIF_integration_process_NCP_send_police: "Надіслати спецназ"
 WIF_integration_process_NCP_send_police_desc: "Ми повинні відправити спецназ, якому ми довіряємо, щоб зупинити повстання в Східній Гаяні. Деяких людей буде заарештовано. Тільки тоді ми зможемо перейти до достатніх дій."

 WIF_integration_process_NCP_aluminium: "Захопити бокситові шахти"
 WIF_integration_process_NCP_aluminium_desc: "Ми повинні взяти під контроль бокситові шахти і довести їх до повного розквіту. Повна націоналізація дозволить нам трохи збільшити видобуток."

 WIF_integration_process_NCP_unity_propaganda: "Пропагандистська кампанія"
 WIF_integration_process_NCP_unity_propaganda_desc: "Ми повинні зробити із заарештованих злочинців звірів в очах усіх жителів Федерації. Це дозволить нам отримати підтримку будь-яких наших дій."

 WIF_integration_process_NCP_federal_institute: "Створити Федеральний інститут"
 WIF_integration_process_NCP_federal_institute_desc: "Федеральний інститут Вест-Індії буде консультативним органом, завданням якого буде організація процесу інтеграції."

 WIF_integration_process_NCP_category: "Процес інтеграції"
 WIF_integration_process_NCP_category_desc: "Консолідація - це наш пріоритет. Ми повинні об'єднати нашу батьківщину, і ми повинні зробити це якнайшвидше. Це буде оцінюватися показником інтеграції. Залежно від його значення після закінчення таймера ми отримаємо відповідну оцінку.\n\nРівні інтеграції:\n§G100-80%\n§H80-50%\n§R50-30%\n§R0-30%\n\n§gНаш поточний рівень інтеграції: [?wifint]%§!"

 WIF_integration_process_NCP_timer: "Таймер інтеграції"
 WIF_integration_process_NCP_timer_desc: "Коли таймер закінчиться, ми отримаємо належну оцінку процесу. Якщо вона буде достатньо високою, ми знайдемо ядра в колишніх французьких колоніях."

 WIF_integration_process_NCP_royal_assistance: "Звернутися по Королівську допомогу"
 WIF_integration_process_NCP_royal_assistance_desc: "Ми повинні попросити Його Величність про допомогу в процесі консолідації. План закликає завжди щедрого монарха надіслати групу юристів і політологів для допомоги в інтеграції в обмін на тимчасову передачу значної частини наших бокситових шахт під повний контроль Канади."

 WIF_integration_process_NCP_guyana_trails: "Розпочати судовий процес у Гаяні"
 WIF_integration_process_NCP_guyana_trails_desc: "Звірі з Гаяни стали головною темою розмов між жителями Федерації. Їм були присвячені численні газетні заголовки. Настав час, щоб їх судили. Заарештовані перебувають під вартою в Тринідаді. Судові процеси інтенсивно впливатимуть на наше суспільство."

 WIF_integration_process_NCP_judiciary_unification: "Уніфікація судової системи"
 WIF_integration_process_NCP_judiciary_unification_desc: "Консолідація вимагає від нас об'єднання нашої правової системи. Старі французькі закони повинні поступитися місцем сучасному правовому порядку, натхненному правом Співдружності. Однак важливим питанням, без якого ця система не може бути запроваджена через тиск нашої партії, є "гайанські процеси". Поки вони не розпочнуться, законодавча робота з уніфікації права не буде проголосована. Воля відомих політиків ПНК повинна бути освячена."

 WIF_integration_process_NCP_french_conscription: "Призов французів на військову службу"
 WIF_integration_process_NCP_french_conscription_desc: "Ми розпочали величезну кампанію з набору мешканців Французьких Антильських островів до нашої армії. Генеральний штаб виступає проти збільшення кількості франкомовних офіцерів. Це може ускладнити функціонування нашої армії, але, з іншого боку, це буде чудовим прикладом гармонійної консолідації."

 WIF_integration_process_NCP_universal_rights: "Угода про універсальні права"
 WIF_integration_process_NCP_universal_rights_desc: "Гарантувавши громадянські права мешканцям колишніх французьких колоній, ми все ще не можемо розраховувати на їхню лояльність. Однак ми можемо влаштувати грандіозну подію у Порт-Франс. Під час урочистих церемоній буде офіційно підписано декларацію про універсальні громадянські права у Вест-Індійській Федерації. Безумовно, це зробить нас більш привабливими для наших людей. Крім того, це значно підвищить популярність нашої партії."

 WIF_integration_process_NCP_meetings: "Організувати зустріч з місцевим населенням"
 WIF_integration_process_NCP_meetings_desc: "Уряд бере на себе ініціативу зустрітися з місцевим населенням. Однак ефект від такого рішення не є однозначним. Побоювання, що населення відреагує негативно, цілком виправдані. Основне - довести йому, що консолідація відбувається і вона є нешкідливою."

 WIF_integration_process_NCP_flyer: "Листівка на французькій мові"
 WIF_integration_process_NCP_flyer_desc: "Невеликий маніфест був опублікований у Порт-Франс. Еліта Кінгстона презирливо називає його "листівкою по-французьки". У ньому йдеться про питання, які стосуються смішного. Більшість пропозицій мають бути відхилені під час голосування. Однак прийняття ще кількох може сподобатися мешканцям Французьких Антильських островів. Автор цієї невдалої роботи залишається невідомим... Тим не менш, Федеральний інститут повинен провести аналіз маніфесту."

 WIF_integration_process_NCP_francophonie: "Франкофонія"
 WIF_integration_process_NCP_francophonie_desc: "Вже у вересні 1937 року були зроблені перші спроби співпраці з Сорбоною. Настав час інтенсифікувати цей зв'язок. Ми можемо запросити представника Сорбонни. Але для того, щоб отримати дозвіл на їхній приїзд, треба покращити стосунки з Французькою комуною. Це підігріє імідж ПНК серед остров'ян. Крім того, це дозволить нам організувати кафедру французької літератури в Університеті Кінгстона. Частина мешканців Мартініки та Гваделупи матиме шанс отримати якісну освіту французькою мовою."

 WIF_NCP_new_constitution_category: "Нова конституція для Федерації Вест-Індії"
 WIF_NCP_new_constitution_category_desc: "Кожна категорія дозволяє нам отримати певний бонус. Однак ми повинні пам'ятати, що §Hнайвигідніші рішення можуть не сподобатися виборцям§!, а отже, можуть не дозволити прийняти нову конституцію. Крім того, в момент голосування буде оцінюватися §Cякість§! нашої нової конституції. Достатньо §C50%§!, щоб вважати її §Cхорошою§!. Ця високоякісна конституція §Cстабілізувала§! б федерацію, покращила б національний дух і підштовхнула б нас до §Cмодернізації§!.\n\n§gТому слід знайти баланс між кількістю голосів "за", якістю нової конституції та розміром додаткових бонусів.§!\nГолоси за: §G[?WIF_const_for]§!\nГолоси проти: §R[?WIF_const_against]§!\nЯкість конституції: §C[?WIF_const_qual]%§!"

