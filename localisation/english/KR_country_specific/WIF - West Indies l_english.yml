 WIF_2nd_Cayenne_Agreement: "2-га Каєнська угода"
 WIF_2nd_Cayenne_Agreement_desc: "Перша Каєнська угода була підписана в 1931 році між британськими та французькими політиками щодо статусу французьких територій. Друга Каєнська угода, однак, гарантує рівні права та рівень автономії для французьких та британських колоній. Вона є набагато менш суперечливою і, крім того, краще гарантує найважливіші громадянські права для всіх."

