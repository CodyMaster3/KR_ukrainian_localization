## NCP Victory ##
 WIF_ncp_victory: "Перемога ПНК"
 WIF_ncp_victory_desc: "З 1929 року, коли ПНК втратила владу, Вест-Індія втрачає своє значення. Саме під час правління ІНК територія федерації розширилася за рахунок колишніх французьких колоній. Багато хто говорить, що політика партії призвела до застою на нашій батьківщині. Однак, незважаючи на цю погану пресу, ПНК неухильно зміцнювалася. Цього було майже достатньо, щоб у 1933 році взяти владу в свої руки і навести лад у Вест-Індії."
 WIF_swearing_fealty: "Присяга на вірність"
 WIF_swearing_fealty_desc: "Ідентичність і згуртованість нашої нації є результатом лояльності до Британської монархії. Без короля сенс існування Федерації знаходиться під загрозою. Якнайшвидше ми повинні вирушити до Оттави, щоб повідомити Його Величність про нашу лояльність. Інтерес жителів Вест-Індії - це інтерес всієї імперії, вірної королю."
 WIF_political_domination: "Політичне панування"
 WIF_political_domination_desc: "Сила ПНК була доведена виборами 1937 року. Ми повинні зміцнити нашу владу, використовуючи всі трюки, дозволені демократією. З одного боку, ми повинні змусити замовкнути синдикалістів, які отримують вигоду від нелояльності французів. З іншого боку, праворадикали можуть стати проблемою. Ми не можемо дозволити Вест-Індії потрапити у вир авторитаризму."
 WIF_early_intervention: "Інтервенція"
 WIF_early_intervention_desc: "Ті, хто витріщається на губернатора божевільних, все ще становлять загрозу для нашої демократії. З цією метою ПНК організувала масовий призов до армії серед населення, пов'язаного з авторитарним режимом."
 WIF_governor_general_cooperation: "Співпраця з генерал-губернатором"
 WIF_governor_general_cooperation_desc: "Ми повинні організувати дорадчий орган при нашому уряді, відповідальний за співпрацю з губернатором. Таким чином, ПНК зможе контролювати авторитарні спроби. А генерал-губернатор отримає ілюзію влади."
 WIF_weaken_left: "Послаблення лівих"
 WIF_weaken_left_desc: "Послаблення лівого крила має вирішальне значення для прогресу Вест-Індської федерації. На жаль, щоб уникнути наростання напруженості, ми повинні робити це делікатно. Ми можемо ініціювати переговори і водночас створити низку скандалів, які компрометуватимуть лівих."
 WIF_crackdown_unions: "Придушення профспілок"
 WIF_crackdown_unions_desc: "Зупинка робітничого руху вже давно є фундаментальною метою. Завдяки цьому ми знімемо блокаду для розвитку економіки. Настав час використати найслабшу за багато років позицію лівих і заборонити профспілки."
 WIF_end_labour_movement: "Кінець робітничого руху"
 WIF_end_labour_movement_desc: "Лейбористський рух певною мірою став символом анархії. Настав час заборонити публікацію контенту, який розпалює настрої. Крім того, змовницькі організації будуть розпущені, як і радикальні партії. У свою чергу, землевласники і капіталісти будуть зобов'язані контролювати революційні настрої на робочих місцях. Настав час усім зайнятися роботою, а не революційною боротьбою."
 WIF_integration_process: "Інтеграційний процес"
 WIF_integration_process_desc: "У своїй передвиборчій кампанії ми наголошували на необхідності завершення процесу інтеграції. Настав час вирішити, чим замінити ганебну Каєнську угоду. Ми також повинні взяти до уваги опір жителів Французьких Антильських островів та Східної Гвіани. Час для консолідації!"
 WIF_merely_lower: "Урізання автономії"
 WIF_merely_lower_desc: "Деякі члени нашої партії вважають, що справжня консолідація вимагає від нас лише часткового скасування автономії колишніх французьких колоній. Цей варіант, безумовно, було б легше проковтнути ворогам консолідації. Однак деякі члени ПНК можуть побачити в цьому втрачену можливість остаточно вбити Каєнську угоду. Можливо, настав час викувати нову, більш дружню версію консолідації."
 WIF_completely_revoke: "Скасування автономії"
 WIF_completely_revoke_desc: "Деякі члени нашої партії вважають, що справжня консолідація вимагає повного скасування автономії колишніх французьких колоній. Таке рішення дозволило б нам створити сильну державу, в якій існує єдиний чіткий центр влади. Переваги цього методу безсумнівні. Однак існує також ризик того, що ми не зможемо переконати французів у своїх ідеях. Це може стати катастрофою."
 WIF_revoke_french_conscription: "Призов французів"
 WIF_revoke_french_conscription_desc: "Настав час розпочати призов до армії серед французів. Це організує середовище, яке стане каталізатором народження покоління нових патріотів. Крім того, це, безсумнівно, зміцнить нашу армію, а також покаже їм, що ми не ставимося до них як до ворогів, які загрожують цілісності нашої армії. Якщо тільки вони взагалі захочуть служити в нашій армії..."
 WIF_universal_rights: "Універсальні права"
 WIF_universal_rights_desc: "Бути громадянином Вест-Індії також означає певні права. Настав час винагородити забутих громадян, якщо ми впевнені, що вони не створять проблем для уряду ПНК. Крім того, це може лише посилити нашу консолідацію. Єдина правова система полегшить управління та інтеграцію нашої нації."
 WIF_final_push: "Нова ідентичність"
 WIF_final_push_desc: "Створена нова національна ідентичність, яка з кожним роком буде лише зміцнювати зв'язки в нашій країні. Перший етап консолідації наближається до завершення. Ми повинні дивитися в майбутнє і намагатися тримати обраний шлях, тоді прибуток буде великим. Чудовий французько-карибський мікс, народжений в дусі британської культури та права."
 WIF_end_strife: "Припинення ворожнечі"
 WIF_end_strife_desc: "Одна консолідована нація. Ніхто не сумнівається, що імперія з сотень островів (сфабрикована нами) проіснує сотні років."

