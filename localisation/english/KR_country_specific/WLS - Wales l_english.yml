### Tooltips ###

 WLS_weather_storm: "§RТепер, коли Уельс незалежний і фактично перебуває під контролем Партії Уельсу, необхідно визначити його майбутнє.§!"
 WLS_dictatorship: "§RТимчасовий законодавчий комітет буде розпущений і перетворений на §Pавтократичну диктатуру§! під керівництвом Сондерса Льюїса.§!"
 WLS_guided_rule: "§GТимчасовий законодавчий комітет проведе нові, але §gфальсифіковані вибори§! під керівництвом Сондерса Льюїса.§!"
 WLS_unlikely_guy: "§CНезважаючи ні на що, тимчасовий законодавчий комітет обрав Клемента Девіса для формування нового уряду.§!"
 WLS_democratic_government: "§GМи покращимо структуру уряду.§!"
 WLS_revolution_home: "§RРеволюційний соціалістичний уряд забезпечив контроль над Уельсом і тепер сформує нову адміністрацію.§!"
 WLS_orderly_government: "§PТимчасовий уряд§! був розпущений і перетворений на більш §Gпостійну адміністрацію§!."
 WLS_orderly_government_non_socialist: "§PТимчасовий уряд§! був розпущений і перетворений на більш §Cнесоціалістичну§! адміністрацію."
 WLS_weapons: "§GЩоб забезпечити нашу молоду армію, відбуватимуться рейди в різні секретні схованки та склади демобілізованого спорядження у пошуках всього придатного.§!"

 wales_paternal_autocrat: "Тимчасовий уряд та наша метрополія підтримують §gСондерса Льюїса§!."
 wales_social_conservative: "Тимчасовий уряд та наша метрополія підтримують §cПартія Уельсу§!."
 wales_social_liberal: "Тимчасовий уряд та наша метрополія підтримують §lНову ліберальну партію§!."

