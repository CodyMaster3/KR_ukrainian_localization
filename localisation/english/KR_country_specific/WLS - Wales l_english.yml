### Ideas ###

 WLS_unionist_tensions: "Провальний націоналізм"
 WLS_unionist_tensions_desc: "Валлійський націоналізм увійшов у моду лише останніми роками, і більшість населення півдня залишається юніоністським за своєю природою. На щастя, наша нова метрополія стежить за тим, що відбувається, але це не може тривати вічно."
 WLS_economic_breakdown: "Економічний занепад"
 WLS_economic_breakdown_desc: "Зруйнована війною і окупацією економіка Уельсу лежить у руїнах."
 WLS_fledgling_army: "Недосвідчена армія"
 WLS_fledgling_army_desc: "Валлійська республіканська армія в основному складається з погано навчених ополченців та старих загонів місцевої міліції, ми маємо побудувати справжню армію."

