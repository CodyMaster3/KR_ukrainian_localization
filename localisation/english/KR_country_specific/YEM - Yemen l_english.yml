l_english:

 yemen_focus: "Фокуси Ємену"

### Ideas ###
 YEM_black_monday: "Відлуння Чорного Понеділка"
 YEM_black_monday_desc: "Хоча це не вдарило по нас так сильно, як по інших країнах, наші зв'язки з імперією Османа заразили нас економічною заразою "чорного понеділка". Безсумнівно, республіканці звинуватить у цьому імаму."
 YEM_Modern_Eco: "Модернізована економіка"
 YEM_Modern_Eco_desc: "Західні газети знову почали сподіватися на єменську економіку. Завдяки валютній реформі та жорсткій економії наші ринки знову набули впевненості. Тепер Ємен може економічно стати в один ряд з рештою світу."
 YEM_Ottoman_Rule: "Османське правління"
 YEM_Ottoman_Rule_desc: "Османське правління в Ємені призвело до формування двох різних типів дисидентства. Один з них - це повстанці, які розглядають нашу вірність халіфу як зраду нашого зейдитського ордену, а інший - ті, хто вважає націоналізм Османської імперії більш кращим, ніж мудре правління імама."
 YEM_Old_Army: "Застаріла армія"
 YEM_Old_Army_desc: "Армія Ємену, як і багато інших інститутів нашої держави, безнадійно застрягла в минулому і не може протистояти іншим арміям."
 YEM_Modern_Plans: "Сучасне планування"
 YEM_Modern_Plans_desc: "Завдяки досвіду, отриманому у війні з османами та навчанні офіцерів за кордоном, армія Ємену може стати в один ряд з арміями інших держав."
 YEM_Anarchy: "Хаос у країні"
 YEM_Anarchy_desc: "Підпорядкування османам та розширення новопридбаних територій ставить Імама у скрутне становище без можливості контролювати своїх підданих."     
 YEM_Anarchy_2: "Хаос у країні"
 YEM_Anarchy_2_desc: "Підпорядкування османам та розширення новопридбаних територій ставить Імама у скрутне становище без можливості контролювати своїх підданих."
 YEM_NiceGuy: "Великодушне правління"
 YEM_NiceGuy_desc: "Імам вирішив показати свою кращу сторону менш лояльним племінним підданим, що значно підвищило його популярність."
 YEM_ToughGuy: "Суворі правила"
 YEM_ToughGuy_desc: "Усі хто не покаже достатню лояльність Імаму та його армії зрештою опиняться на мушці."
 YEM_Gendarmes: "Єменська жандармерія"
 YEM_Gendarmes_desc: "Створення жандармерії допомогло нам обмежити вплив крамольних рухів країни. Поки що."
 YEM_Ottoman_Rule_weak: "Згасаючий повелитель"
 YEM_Ottoman_Rule_weak_desc: "Хоча османи все ще зберігають формальну владу над нами, їхня присутність і реальний контроль значно ослабли."
 YEM_Ottoman_Rule_Split: "Єменська адміністрація"
 YEM_Ottoman_Rule_Split_desc: "Наша країна ще не звикла до відповідальності, але необхідно негайно розпочати управління власними землями замість османсів."
 YEM_Purges: "Очищене населення"
 YEM_Purges_desc: "Бунтарські елементи нашого суспільства були знищені за наказом Імама."
 YEM_HorsieBoyes: "Арабські вершники"
 YEM_HorsieBoyes_desc: "На відміну від решти світу, Близький Схід залишається одним з небагатьох місць, де кавалерія, як і раніше, ефективна. Наші офіцери були навчені використовувати коней, щоб захистити країну."
 YEM_forts: "Захист Ємену"
 YEM_forts_desc: "Ємен є рідним домом для багатьох людей, і ми повинні захистити його за будь-яку ціну."
 YEM_Rifle_Guilds_Temp: "Збройові гільдії"
 YEM_Rifle_Guilds_Temp_desc: "Виробництво зброї значно подешевшало завдяки координації між зброярами країни."
 YEM_Merchant_Fleet: "Торговий флот"
 YEM_Merchant_Fleet_desc: "Наша вигідна позиція спричинила створення торговельного флоту, який значно збільшить наш дохід від торгівлі."
 YEM_Yemen_On_Fire: "Королівство у вогні"
 YEM_Yemen_On_Fire_desc: "Звільнення від османського ярма спричинило не лише вигоди — повстанські бригади вільно пересуваються країною, провокуючи зіткнення з владою. Саме існування Імамата стоїть під загрозою."
 YEM_Prepared_Army: "Готова армія"
 YEM_Prepared_Army_desc: "Наші солдати нескінченно вірні Імаму і готові захистити його будь-коли."
 YEM_Troop_Movement: "Дороги з обмеженим доступом"
 YEM_Troop_Movement_desc: "Надавши доступ до доріг тільки для армії Імама, ми забезпечили збільшення швидкості пересування військ."
 YEM_Unified_Eco: "Уніфікована економіка"
 YEM_Unified_Eco_desc: "Імам зумів переконати народні маси працювати у співпраці для майбутнього розвитку Ємену."
 YEM_Nepotism: "Контроль за державою"
 YEM_Nepotism_desc: "Новий політичний клімат Ємену вимагає повного та беззастережного контролю над усіма аспектами країни."
 YEM_Devotion: "Відданий суверен"
 YEM_Devotion_desc: "Наші зусилля щодо придушення бунтарських елементів усередині суспільства помітно задовольнили народ."
 YEM_Humane: "Народний король"
 YEM_Humane_desc: "Більшість населення визнає і поважає короля, забезпечуючи цим безпеку влади Імама."
 YEM_Eternal_Saana: "Потужність Сана"
 YEM_Eternal_Saana_desc: "Імам - це основа Ємену та його вищий повелитель. Усі справи країни мають пройти через нього і лише за нього."
 YEM_Common_Law: "Відродження Шаріату"
 YEM_Common_Law_desc: "Закони шаріату встановлені по всій країні та є природною частиною держави."
 YEM_President: "Президентська сила"
 YEM_President_desc: "Президент, який має найбільшу владу в республіці, тепер є основним елементом в управлінні Єменом."
 YEM_Euro_Zone: "Європейська торгівля"
 YEM_Euro_Zone_desc: "Торгівля з європейськими країнами допоможе нам побудувати сильну економіку та нагромадити величезні багатства."
 YEM_New_Laws: "Нові закони"
 YEM_New_Laws_desc: "Старі порядки, які покладалися на право найсильнішого, замінені на справедливіші та загальні закони."
 YEM_Local: "Місцеве управління"
 YEM_Local_desc: "Територіям нашої країни було дано більше автономії з делегуванням повноважень щодо вирішення внутрішніх питань."
 YEM_Pol_Indust: "Політична індустріалізація"
 YEM_Pol_Indust_desc: "Промисловість зростає вибуховими темпами завдяки нашому мудрому управлінню."
 YEM_Farm_boye: "Ферми, кава та кат"
 YEM_Farm_boye_desc: "Все більше ферм з'являється в нашій країні, годуючи народ, а ситий народ – щасливий народ."
 YEM_embrace_nahda: "Прийняття Нахди"
 YEM_embrace_nahda_desc: "Нахда як позитивно впливає народ, а й надихає розвиток культури."
 YEM_local_admin: "Місцеві представники"
 YEM_local_admin_desc: "Представники були призначені на кожній території Ємену для з'ясування потреб населення та вирішення проблем."
 YEM_pan_arab_thot: "Панарабська думка"
 YEM_pan_arab_thot_desc: "Все більше ідей про об'єднання арабів в одній державі виникає в умах народу."
 YEM_famine: "Голод"
 YEM_disloyal_vassal: "Непокірний васал"
 YEM_disloyal_vassal_desc: "Османи не можуть диктувати, як нам жити."
 YEM_arabian_integration: "Інтеграція Аравії"
 YEM_arabian_integration_desc: "Аравія повалена і Ємен контролює півострів, але відмінності єменської та арабської культури ще викличуть проблеми."
 YEM_arabian_spirit: "Арабський дух"
 YEM_arabian_spirit_desc: "Населення повністю задоволене нашою владою, і нова арабська держава може продовжити шлях у майбутнє."
 YEM_PostalService: "Єменська поштова служба"
 YEM_PostalService_desc: "Щоб краще контролювати наші широкі простори та сильніше підкорити людей центральному уряду, Імам наказав створити нову поштову службу."

### Decisions###
 YEM_rebel_category: "Боротьба за свободу"
 YEM_rebel_category_desc: "Приготування закінчені, ми можемо оголосити про незалежність як тільки виникне слушний момент."
 
 YEM_proclaim_kingdom: "Проголосити Мутаваккілійське королівство"
 YEM_proclaim_kingdom_Desc: "Настав час! Наша країна єдина як ніколи. Зрештою, ми можемо офіційно скасувати Імамат і проголосити королівство! Звичайно, спершу ми маємо покінчити з Османською Імперією, яка точно не підтримає наше рішення."

