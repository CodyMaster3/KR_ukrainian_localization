### Intro Screen ###
 YEM_country_intro_background: "GFX_YEM_intro"
 YEM_country_intro_header: "Імамат Ємену"
 YEM_country_intro_content: "Після перемог Османської Імперії в південній Аравії і падіння Британської колоніальної імперії в 1920 році Ємен помітно збільшився у своїх межах. Але особливий мандат османського правління на сунітське населення і повна відсутність контролю над новопридбаними провінціями поставили молоду державу на межу повстання. Глава держави, Зейдитський Імам, шукає можливості самодержавно правити землями, завоювати свободу від турків та захистити все, що по праву належить країні."

 YEM_guide: "§MImamate§! ($paternal_autocrat_coloured$)\n£white_dot When rebellious sentiment appears, choose \"They shall be brought to the wall!\".\n\n§MDemocracy§! ($social_conservative_coloured$ / $social_liberal_coloured$)\n£white_dot When rebellious sentiment appears, choose \"Yemen must stand united!\".\n£white_dot After winning the Levant Crisis, you will able to proclaim a republic.\n£white_dot When the elections happen, you will be able to choose between the §cSocial Conservatives§! and the §lSocial Liberals§!.\n"

### Events ###
 yemen_events.2.t: "Чорний Понеділок вдарив по нас!"
 yemen_events.2.d: "Після краху німецьких фондових ринків хвиля кризи охопила і економічно слабкі османи, і економічно молодий Єгипет. Та невелика економіка, яку ми підтримували в Ємені, занепала через глобальну кризу."
 yemen_events.2.a: "Ми маємо відреагувати швидко!"
 
 yemen_events.3.t: "Повстанські настрої у Ємені"
 yemen_events.3.d: "Із закінченням Вельткріга напруга країни лише зростала. Огидна османська адміністрація і невдоволення авторитарним правлінням Імамата призвели до появи інтелектуальних гуртків, які отримали притулок у важкодоступних для нас куточках країни і ледве керованих османами регіонах. Ми маємо негайно вирішити, як вчинити з цими повстанцями."
 yemen_events.3.a: "Вони будуть знищені!"
 
 yemen_events.4.t: "Повстанські настрої в Асірі"
 yemen_events.4.d: "Ми відправили вірні війська під керівництвом місцевих чиновників та одного із синів Імама до провінції Асір, щоб знайти повстанців та розібратися з невдоволенням."
 yemen_events.4.a: "Поставити їх до стінки!"
 yemen_events.4.b: "Ємен повинен залишитися єдиним!"
 
 yemen_events.5.t: "Повстанські настрої в Адені"
 yemen_events.5.d: "Ми відправили вірні війська під керівництвом місцевих чиновників та одного із синів Імама до провінції Аден, щоб знайти повстанців і розібратися з невдоволенням."
 yemen_events.5.a: "Поставити їх до стінки!"
 yemen_events.5.b: "Ємен повинен залишитися єдиним!"
 
 yemen_events.6.t: "Кінець анархії"
 yemen_events.6.d: "Тепер, коли наші війська закріпилися, у регіоні з'явилися натяки на дотримання законів. Залишається сподіватися, що наших дій було достатньо для збереження порядку."
 yemen_events.6.a: "Відмінно"
 
 yemen_events.8.t: "Новий супротивник"
 yemen_events.8.d: "Наші військові експедиції в контрольовані османами провінції показали, що справжній ворог, який провокує заворушення та невдоволення, це турки. Настав час об'єднати народ проти них."
 yemen_events.8.a: "Смерть Османам!"
 
 yemen_events.9.t: "Точкові удари"
 yemen_events.9.d: "Після перших нальотів на інакодумців ми вирішили ухвалити м'якшу політику щодо повстанців. Це переконає народ Ємену в наших найкращих намірах."
 yemen_events.9.a: "Ми простягли їм руку."
 
 yemen_events.10.t: "Жорстка хватка"
 yemen_events.10.d: "Ми знайшли крамольників серед вищих та нижчих класів. Декому вдалося втекти від нашого всевидячого ока, але тепер вони не мають жодної ваги в суспільстві, а кров на вулицях Ємену якось змиють."
 yemen_events.10.a: "Ніхто не втече від відплати!"

 yemen_events.14.t: "Повстання придушене"
 yemen_events.14.d: "Повстання було занапащене в зародку і тепер ніхто не сміє протистояти Імамату, королівство врятовано!"
 yemen_events.14.a: "Ми зберегли мир та стабільність."
 
 yemen_events.16.t: "На межі розвалу"
 yemen_events.16.d: "Поки ми були ввічливі з бунтарями, перебуваючи під владою османів, повстанці зміцніли і почали активніше виступати проти нашого режиму! Ці групи бандитів, які прагнуть покінчити з Імаматом та проголосити республіку, загрожують нашому суверенітету! Ми повинні знищити їх!"
 yemen_events.16.a: "За республіку!"
 yemen_events.16.b: "Вони будуть зупинені!"
 
 yemen_events.17.t: "Заворушення у королівстві"
 yemen_events.17.d: "Поки ми були ввічливі з бунтарями, перебуваючи під владою османів, повстанці зміцніли і почали активніше виступати проти нашого режиму! Ці групи бандитів, які прагнуть покінчити з Імаматом і проголосити республіку, загрожують нашому суверенітету! Ми повинні знищити їх!"
 yemen_events.17.a: "За республіку!"
 yemen_events.17.b: "Вони будуть зупинені!"
 
 yemen_events.18.t: "Повстання придушене"
 yemen_events.18.d: "Перемога завойована потом і кров'ю, повстанців знищено, а королівство збережено!"
 yemen_events.18.a: "Ми зберегли мир та стабільність."
 
 yemen_events.19.t: "Повстання придушене"
 yemen_events.19.d: "Перемога Імамата була неминуча з обезголовленням повстання у зародку, королівство збережено!"
 yemen_events.19.a: "Ми зберегли мир та стабільність."
 
 yemen_events.20.t: "Перші вибори у новій республіці"
 yemen_events.20.d: "Імамат, що розкладався, розбитий, настав час для перших в історії країни виборів. За першість борються дві основні фракції, що поклали край Імамату, Хаїт аль-Надіал і Шабаб аль-Амр. Обидві фракції доклали серйозних зусиль для перемоги над Імаматом і люди з нетерпінням чекають на результати."
 yemen_events.20.a: "Хаїт аль-Надіал поведуть нас!"
 yemen_events.20.b: "Шабаб аль-Амр дадуть нам зміни!"
 
 yemen_events.22.t: "Ємен зберіг незалежність"
 yemen_events.22.d: "Бунтівна васальна держава Ємен оголосила про незалежність від нас два місяці тому. Наші радники, бачачи шалений опір з боку єменців і відсутність військових успіхів з нашого боку, пропонують відпустити Ємен, не витрачаючи ресурсів і людей перед загрозою Єгипту, Аравії та Ірану."
 yemen_events.22.a: "Ми ще повернемося!"
 
 yemen_events.23.t: "Наша незалежність захищена"
 yemen_events.23.d: "Чотири місяці тому ми проголосили незалежність і османи не змогли перешкодити цьому. Тепер їх уряд офіційно оголосив про закінчення війни, але зі втратою зовнішнього супротивника нам дадуть знати внутрішні проблеми, дорога в майбутнє не буде легкою."
 yemen_events.23.a: "Ми вистоємо."
 
 yemen_events.24.t: "Крах Ємену"
 yemen_events.24.d: "Хоча Ємен повстав проти нашого правління понад чотири місяці тому, нам вдалося подолати їхню підготовлену оборону і захопити решту Хіджазу. Імам та народ Ємену, усвідомивши свою поразку, погодилися здатися на тих умовах, за яких Імам залишиться на єменському троні."
 yemen_events.24.a: "Ще одні повстанці розтрощені."
 
 yemen_events.25.t: "Поразка"
 yemen_events.25.d: "Королівству, проголошеному чотири місяці тому, приходить кінець, принесений багнетами турецької армії. Втрата Асіра та близькість ворога до столиці змусили Імама здатися перед османами. Він все ще зберіг свій трон, але чи надовго?"
 yemen_events.25.a: "Колись все зміниться."
 
 yemen_events.26.t: "Захоплення Аравії"
 yemen_events.26.d: "Незважаючи на очікування нашого швидкого падіння перед обличчям арабів, ми не тільки вистояли, а й потрощили супротивника. Падіння столиці Аравії ознаменувало об'єднання півострова під нашим прапором. Хоча процес інтеграції займе багато часу, ми можемо проголосити Аравію."
 yemen_events.26.a: "Слава Великому Ємену!"
 
 yemen_events.29.t: "Дофар захоплений"
 yemen_events.29.d: "Оскільки наше вторгнення до Оману за територію Дофара увінчалося успіхом, ми можемо залишити їх напризволяще. Звичайно, в уряді є ті, хто вважає, що ми повинні продовжувати війну, щоб ще більше зміцнити нашу державу, але затяжна війна в Омані не така бажана, коли інші загрози, як і раніше, існують."
 yemen_events.29.a: "Ми візьмемо Дофар."
 yemen_events.29.b: "Ми візьмемо Оман!"
 
 yemen_events.30.t: "Дофар інтегрований"
 yemen_events.30.d: "Із захопленням Дофара у [OMA.GetName] ми одразу почали інтегрувати його в нашу адміністративну систему. Незважаючи на посушливість і слабке заселення, ця провінція ще може послужити Великому Ємену. Тепер, коли всі наші амбіції задоволені, ми маємо утримати захоплене."
 yemen_events.30.a: "Наша мрія виконана."
 
 yemen_events.32.t: "Імам повішений"
 yemen_events.32.d: "Колишнього диктатора та Імам Ємену, Яхья аль-Хаміда, було засуджено до публічної страти сьогодні особливим указом республіки. Смерть Імама знищить усі амбіції реставраціоністів, бо спадкоємець Імама Ахмад бін Яхья не має і близько такого ж впливу. Це точно збереже республіку в безпеці."
 yemen_events.32.a: "Заслужена нагорода."
 
 yemen_events.33.t: "Смерть Саудам"
 yemen_events.33.d: "Встановивши стабільність в Аравії, ми можемо вільно переслідувати наших ворогів. Найочевиднішим противником була династія Саудів, що керувала Аравією і прагнула нас знищити. Цього ранку вся династія Саудів, захоплена в ході війни, включаючи Абдул-Азіза аль Сауда, була засуджена до публічної страти."
 yemen_events.33.a: "Кінець для нашого вічного ворога."
 
 yemen_events.34.t: "Рашиди запрошені до Аравії"
 yemen_events.34.d: "Сауди мертві та Аравія спокійна як ніколи. Настав час нашим родичам Рашидам взяти участь у будівництві нової Аравії. Після їх поразки проти Неджда вони вважали, що все скінчено, але настали інші часи."
 yemen_events.34.a: "Ласкаво просимо, друзі."
 
 yemen_events.35.t: "Залишки повстанців"
 yemen_events.35.d: "Після руйнації повстанців ми вперто ігнорували їхнє існування, сконцентрувавшись на відновленні країни, але тепер у нас достатньо сил, щоб назавжди покінчити з бунтарями. Єменська жандармерія вже нишпорить по всій країні залишки республіканців. Навряд чи республіканці скоро з'являться на політичній сцені."
 yemen_events.35.a: "Так буде з усіма!"
 
 yemen_events.36.t: "Потік біженців"
 yemen_events.36.d: "Османська Імперія зазнає поразки в Хіджазі, а сутички між Саудами та Рашидами змушують мирне населення бігти до нас у пошуках захисту. Разом із ними до країни повертаються республіканці."
 yemen_events.36.a: "Сподіваюся, ми не пошкодуємо про це..."
 
 yemen_events.37.t: "Відлуння Чорного Понеділка"
 yemen_events.37.d: "Хоча Чорний Понеділок вдарив по нас не так сильно, завдяки кризі сильно зросли антимонархістські настрої. Республіканці, які раніше ховалися у важкодоступних куточках країни, з'являються в столиці та великих містах. Це може викликати проблеми..."
 yemen_events.37.a: "Вони будуть знищені."
 
 yemen_events.38.t: "Ємен просить корабель"
 yemen_events.38.d: "Ємен, невелика країна в південній Аравії, вже довгий час намагається збудувати флот, але не досягає значних успіхів. Для ривка у своїх зусиллях уряд Ємену офіційно запросив купівлю крейсера S.M.S Kaiser Wilhelm der Grosse, який був збудований на рубежі століть. Зважаючи на вигідну ціну за такий артефакт, нам не варто відмовлятися."
 yemen_events.38.a: "Ми погодимося."
 yemen_events.38.b: "Ні."
 
 yemen_events.39.t: "Німеччина погодилася"
 yemen_events.39.d: "Німеччина погодилася укласти угоду про покупку корабля! Вони передали нам старий S.M.S Kaiser Wilhelm der Grosse, який одразу був перейменований на Yahya Sana'a Aden Arwa. Це стане плацдармом для нашого флотобудування!"
 yemen_events.39.a: "Прав, Ємен, морями!"
 
 yemen_events.40.t: "Німеччина відмовилася"
 yemen_events.40.d: "Незважаючи на нашу щедру пропозицію за такий старий корабель, німецький уряд відмовився продавати крейсер. Хоч це й не зупинить нас у спробі збудувати могутній флот, наш народ деморалізований."
 yemen_events.40.a: "Воістину сумні новини."
 
 yemen_events.41.t: "Вибори [GetYear] року"
 yemen_events.41.d: "Пройшло чотири роки з моменту нашого звільнення від гніту Імама, настав час для нових виборів. Партії та розклад сил колишній. Результати відкриті, і переможець..."
 yemen_events.41.a: "Хаїт аль-Надіал!"
 yemen_events.41.b: "Шабаб аль-Амр!"
 
 yemen_events.42.t: "Мир із Саудами?"
 yemen_events.42.d: "Війна із Саудами явно ведеться не на нашу користь. Азір втрачено, а ворожі війська вже підходять до столиці. Перед загрозою втрати незалежності ми запропонуємо їм Наджар та Асір в обмін на збереження суверенітету."
 yemen_events.42.a: "Надіслати послів."
 yemen_events.42.b: "Жодних переговорів!"
 
 yemen_events.43.t: "Ємен пропонує Наджар та Асір"
 yemen_events.43.d: "Війна ведеться не на користь Ємену. В обмін на збереження незалежності вони запропонували Наджар та Асір. Нехай ми і можемо продовжити наступ, можливо, нам варто задуматися і про інші погрози."
 yemen_events.43.a: "Прийняти угоду!"
 yemen_events.43.b: "Ємен буде арабським."
 
 yemen_events.44.t: "Сауди згодні"
 yemen_events.44.d: "Сауди погодилися припинити війну в обмін на Наджар та Асір. Хоча ми все ще незалежні, ідея Великого Ємену мертва."
 yemen_events.44.a: "Гірше, ніж смерть..."
 
 yemen_events.45.t: "Сауди продовжують війну!"
 yemen_events.45.d: "Сауди відмовилися укласти мир, заявивши, що Ємен по праву арабська. Кінця війни не видно!"
 yemen_events.45.a: "Ми будемо захищатися до останньої людини!"
 
 yemen_events.46.t: "Імам Яхья заявляє про свою незалежність"
 yemen_events.46.d: "Офіційний лідер Центрального Ємену з моменту свого успішного повстання проти нашого правління в 1910-х роках, імам Яхья завжди був амбітною людиною, яка націлилася на Південний Ємен та Асір, як на природні шляхи експансії для свого єменського феода. Хоча він залишився вірним Порте під час Вельткріга, спокусившись можливим збагаченням, якщо вони здобудуть перемогу, схоже, тепер він вірить, що вітер повернувся проти них, і він відмовився відповідати на заклик до зброї, розісланий нашим Султан-Халіфом. У міру того, як арабська коаліція набирає чинності, втрата Адена є ще одним ударом по Піднесеній Порті."
 yemen_events.46.a: "Дайте Ємену незалежність"
 yemen_events.46.b: "Він буде покараний за свої дії!"

### Focuses ###
 YEM_My_Clay: "Захист Великого Ємену"
 YEM_My_Clay_desc: "Із закінченням Вельткріга та падінням Британської колоніальної імперії Ємен перебуває на піку своєї величі. Захист нинішнього стану справ має стати пріоритетом нашої політики. Втім, як і забезпечення незалежності від Османської Імперії."
 YEM_Consolidate_Hinterlands: "Консолідація тилів"
 YEM_Consolidate_Hinterlands_desc: "Територія Ємену, особливо на півдні та далеко від великих портів, досить слабо заселена. Ми повинні переконатися, що ці регіони не втрачають зв'язку зі столицею, а рівень життя в них достатній."
 YEM_Teaboo_Problems_commith: "Статус залишків повстанців"
 YEM_Teaboo_Problems_commith_desc: "Хоча ми й розраховували розібратися з повстанцями раніше, проблема знову постала на порядку денному, коли бунтівники, які втікали до Асира з Сани, були спровоковані біженцями з Хіджазу. Коли ми встановили контроль над Асіром, настав час покінчити з ними."
 YEM_Live_and_let_live: "Релігійна автономія"
 YEM_Live_and_let_live_desc: "Релігійна автономія користувалася підтримкою ще до угоди з Османами, і вона стане ще важливішою зі збільшенням територій."
 YEM_Support_Zaydi: "Підтримка Зейдітів"
 YEM_Support_Zaydi_desc: "У зв'язку з недавніми значними територіальними розширеннями нашої країни кількість зейдитів серед населення постійно падає. Слід це зупинити."
 YEM_Protecc_Imam: "Єменська жандармерія"
 YEM_Protecc_Imam_desc: "З посиленням активності повстанців необхідно переконатися у безпеці Імама. Створення Жандармерії допоможе нам придушувати бунтівні настрої у столиці."
 YEM_Steal_Ottoman_Jobs: "Захоплення влади у османів"
 YEM_Steal_Ottoman_Jobs_desc: "Турецькі чиновники, як і раніше, займають важливі посади в нашому уряді. Знявши їх з постів, ми зменшимо їх вплив на нашу країну."
 YEM_Rebel_Crackdown: "Облави на повстанців"
 YEM_Rebel_Crackdown_desc: "Незважаючи на наполегливу працю Жандармерії, повстанцям все ж таки вдається ховатися від нас у важкодоступних місцях. Почавши облави в Адені та Асірі, ми назавжди позбудемося їх."
 YEM_Minorities_Census: "Перепис меншин"
 YEM_Minorities_Census_desc: "У Ємені і до розширення кордонів проживало безліччю меншин, але з останніми подіями їхня кількість серйозно зросла. Перепис допоможе вирішити нам, яку політику варто проводити стосовно них."
 YEM_Expand_Post_Services: "Розширення поштової служби"
 YEM_Expand_Post_Services_desc: "Передача інформації в Ємені була проблемою не лише через відсутність інфраструктури, а й через нечисленність поштової служби. Розширення кадрів допоможе нам завжди бути в курсі останніх новин."
 YEM_Rally_The_Tribesmen: "Збір племен"
 YEM_Rally_The_Tribesmen_desc: "Після успішного перепису меншин та розширення поштової служби ми можемо розпочати інтеграцію віддалених та ізольованих племен."
 YEM_Every_Yemen_a_Kingdom: "Останні приготування"
 YEM_Every_Yemen_a_Kingdom_desc: "Тепер, коли все готово, ми можемо оголосити про незалежність королівства, коли Османи будуть у тяжкому стані."
 
 YEM_Modern_Construction: "Сучасне будівництво"
 YEM_Modern_Construction_desc: "Методи будівництва в нашій країні давно застаріли та не задовольняють сучасних вимог. Зміна наших підходів до будівництва стане добрим початком модернізації країни."
 YEM_Update_Aden_Rail: "Нові Аденські залізниці"
 YEM_Update_Aden_Rail_desc: "Аденська залізниця була побудована британцями в 1916 р. для перевезення запасів усередині регіону. Хоча дорога все ще використовується, нам конче необхідно її модернізувати."
 YEM_Western_Yemen_Infra: "Залізниці Червоного моря"
 YEM_Western_Yemen_Infra_desc: "Червоне море було основним джерелом прибутку для Ємену з початку тисячоліття. Розширення залізниці забезпечить збільшення прибутку."
 YEM_Hinterlands_Settling: "Заселення внутрішніх районів"
 YEM_Hinterlands_Settling_desc: "Внутрішні райони країни, як і раніше, слабо заселені. Модернізувавши інфраструктуру, ми забезпечимо зростання населення в цих районах."
 YEM_Aden_Trade: "Розширення торговельного впливу"
 YEM_Aden_Trade_desc: "Із заселенням внутрішніх районів навколо Адена ми збільшимо обсяг нашого прибутку."
 YEM_Aden_Goods: "Товарне виробництво в Адені"
 YEM_Aden_Goods_desc: "Товари, отримані в ході іноземної торгівлі в Адені, послужили значним поштовхом у розвитку місцевої промисловості."
 YEM_New_Oasis_Hunt: "Вивчення зарубіжних планів"
 YEM_New_Oasis_Hunt_desc: "Нехай у нас і є можливості спроектувати власний план розвитку економіки, плани розвинених країн, які проходили через ці ж процеси в минулому, зроблять це успішніше."
 YEM_Start_Recovery: "Зупинка спаду економіки"
 YEM_Start_Recovery_desc: "Хоча Чорний Понеділок і вдарив по нам значно слабше через наші слабкі зв'язки з економікою Німеччини, відлуння кризи все одно вдарили по виробництву. Розібравшись із ними, нам вдасться вивести економіку "в плюс"."
 YEM_Arable_Land_Reforms: "Імпорт промислових інструментів"
 YEM_Arable_Land_Reforms_desc: "Наша країна є музеєм традиційного життя тисячолітньої давнини. Це стосується і наших інструментів. Імпорт сучасних інструментів допоможе зробити життя простішим."
 YEM_Oil_Prospects: "Пошук нафти"
 YEM_Oil_Prospects_desc: "Хоча ми й виявили невеликі запаси нафти у нашій країні, цього недостатньо для отримання значного прибутку. Можливо, старанний пошук інших запасів віддасть нам за наші зусилля."
 YEM_Big_Farma: "Підтримка с/г"
 YEM_Big_Farma_desc: "Більшість населення зайнята сільським господарством, особливо у найменш заселених провінціях. Необхідно забезпечити модернізацію господарства за сучасними стандартами."
 YEM_Modern_Economy: "Сучасна економіка"
 YEM_Modern_Economy_desc: "Через проведення реформ, успішних і не дуже, нам вдалося побудувати сучасну та стабільну економіку, здатну конкурувати з Європою."
 
 YEM_Officers_Come_Home: "Повернення 40 офіцерів"
 YEM_Officers_Come_Home_desc: "40 офіцерів - група молодих офіцерів, надіслана в Османську Імперію для вивчення військової науки. Можливо, настав час натякнути їм про повернення?"
 YEM_Modern_Naval_Transports: "Сталеві конвої"
 YEM_Modern_Naval_Transports_desc: "Торговий флот завжди був запорукою успіху торгівлі. Необхідно переконатися як флот для отримання прибутку."
 YEM_Merchant_Marine: "Створення торгового флоту"
 YEM_Merchant_Marine_desc: "Торговий флот також використовувався захисту торгових морських шляхів. Створення такого флоту забезпечить отримання прибутку."
 YEM_Trade_Protection: "Захист нового флоту"
 YEM_Trade_Protection_desc: "Створивши торговий флот на потрібно переконатися, що наш флот отримає найкращі ресурси без будь-яких проблем."
 YEM_Aden_Ports: "Розширення порту Адену"
 YEM_Aden_Ports_desc: "Аден — один із найбільших портів у країні та дає нам найбільший прибуток, необхідно його розширити та модернізувати для збільшення прибутку."
 YEM_Ship_Commission: "Купівля флагману"
 YEM_Ship_Commission_desc: "Флагман – гордість будь-якої країни. Взявши іноземний дизайн корабля та побудувавши його самим, ми зміцнимо наш націоналізм."
 YEM_This_Is_My_Boomstick: "Новий дизайн гвинтівок"
 YEM_This_Is_My_Boomstick_desc: "Три зразки гвинтівок, прийнятих на сьогоднішній день, застаріли та не підходять для боїв. Створення нових зразків – завдання виняткової важливості."
 YEM_Bigger_Boom: "Імпорт артилерії"
 YEM_Bigger_Boom_desc: "У нашій країні немає жодного уявлення про сучасну артилерію. Імпортувавши артилерію з-за кордону, допоможе тримати наших небезпечних сусідів на відстані."
 YEM_Fortify_To_Protecc: "Зміцнення Асіру"
 YEM_Fortify_To_Protecc_desc: "Асір знаходиться на кордоні Неджда і Османської імперії, де швидше за все відбудеться найбільше битв, так що захист провінції є пріоритетним завданням для нас завданням."
 YEM_Mountain_Warriors: "Професійні альпіністи"
 YEM_Mountain_Warriors_desc: "Ємен у багатьох своїх областях має важкопрохідний гірський рельєф, але ми можемо обернути це на свою користь. Створивши спеціальні дивізії для боротьби в горах, ми будемо на крок попереду супротивника."
 YEM_Arabian_Knights: "Арабські вершники"
 YEM_Arabian_Knights_desc: "Кавалерія розглядається європейськими країнами як застарілий релікт, але на Близькому Сході, з його пустельми, вона все ще може знайти своє застосування. Переконавшись у її перевагі в подібних умовах, ми зможемо захистити нашу країну."
 YEM_Better_Shovels: "Підтримка армії"
 YEM_Better_Shovels_desc: "Сучасна армія вимагає людей як на фронті, а й у тилах. Медики та інженери допоможуть нашим військам вистояти у найважчих ситуаціях."
 YEM_Trench_War: "Вивчення окопної війни"
 YEM_Trench_War_desc: "Окопна війна була здебільшого використана у Вельткризі і показала свою ефективність. Сучасні доктрини ще показали свою ефективність у війнах зі схожим масштабом, отже краще дотримуватися перевірених варіантів."
 YEM_Scouts: "Військова інженерія"
 YEM_Scouts_desc: "Зброя, особливо застаріла, має звичку підводити в невідповідний момент. Необхідно навчити інженерів, які забезпечать надійність нашого озброєння."
 YEM_Hold_The_Line: "Планування наперед"
 YEM_Hold_The_Line_desc: "Необхідно створити військові плани до початку війни, щоб їх могли обговорювати та оптимізувати."
 YEM_Rifle_Guilds: "Гільдії зброярів"
 YEM_Rifle_Guilds_desc: "Гільдії - це єдиний варіант для зброярів спільно працювати над новими та оптимальними дизайнами зброї."
 YEM_Taiz_Arsenal: "Арсенал Таїза"
 YEM_Taiz_Arsenal_desc: "Новостворена фабрика зброї в Таїзі допоможе нам модернізувати армію."
 YEM_Modern_Army: "Модернізовані війська"
 YEM_Modern_Army_desc: "Завдяки реформам ми готові показати свою перевагу іншим державам."
 YEM_Military_Science: "Військова наука"
 YEM_Military_Science_desc: "Військова наука продовжує розвиватися, необхідно підготувати покоління умів, які забезпечать розвиток нашої армії."
 
 YEM_Free_Kingdom: "Вільне королівство"
 YEM_Free_Kingdom_desc: "Зі звільненням від османського ярма ми можемо продовжити шлях у майбутнє як Єменське королівство."
 YEM_Claim_Dhofar: "Претензії на Дофар"
 YEM_Claim_Dhofar_desc: "Великий Ємен втілюється у реальність. Останнім кроком у його відновленні буде провінція Дофар, яку контролює ізоляціоністський Оман."
 YEM_Desperate_Struggle: "Запекла боротьба"
 YEM_Desperate_Struggle_desc: "Коли наша армія поверталася після боротьби з османами, прокляті бунтівники вирішили вдарити нам у спину. Битва за Ємен почалася."
 YEM_Chaos_In_The_Cities: "Хаос у містах"
 YEM_Chaos_In_The_Cities_desc: "Повстання досягло досі небачених висот. Більшість країни охоплено вогнем війни."
 YEM_Rebels_Crushed: "Знищення повстанців"
 YEM_Rebels_Crushed_desc: "Незважаючи на твердість і відчай бунтарів, нашій вірній армії вдалося погасити останні осередки революції. Залишається сподіватися, що це шлях у мирне майбутнє."
 #YEM_Nepotism: "Надійний уряд"
 #YEM_Nepotism_desc: "Люди вірять Імаму і довіряють йому вести народ у майбутнє, він не обдурить їх."
 YEM_Efficient_Rule: "Ефективне правління"
 YEM_Efficient_Rule_desc: "Імам все життя присвятив Ємену, показавши вражаючий приклад усьому світу. Його правління буде золотими літерами вписано в історію."
 YEM_Devoted_Sovereign: "Відданий володар"
 YEM_Devoted_Sovereign_desc: "Головним авторитетом у Ємені є король, і ніхто не сміє йому суперечити. Люди будуть дякувати Господу за такого мудрого правителя."
 YEM_Humane_And_Just: "Гуманний та справедливий"
 YEM_Humane_And_Just_desc: "Одного разу, один іноземець, описуючи правління Імама, назвав його методи правління "гуманними та патріархальними", але для народу вони завжди будуть людяними та справедливими."
 YEM_Troop_Passage: "Військові дороги"
 YEM_Troop_Passage_desc: "Перебудова доріг з урахуванням спеціальних доріг для армії значно збільшить швидкість пересування наших військ."
 YEM_All_Roads_To_Sanaa: "Серце Ємену"
 YEM_All_Roads_To_Sanaa_desc: "Сана – серце Ємену. Це місце, де починаються та закінчуються всі дороги. Необхідно докласти всіх сил, щоб Сана залишилася такою ж назавжди."
 YEM_Unified_Economy: "Єдина економіка"
 YEM_Unified_Economy_desc: "Чорний Понеділок завдав важкого удару по економіці Ємену, але ми отримали цінний досвід і тепер можемо відновити її."
 YEM_Advanced_Comms: "Передові комунікації"
 YEM_Advanced_Comms_desc: "Радар – це нещодавній винахід західних країн, що дозволяє відстежити рух на гігантських відстанях. Вивчення цієї технології дозволить стежити за всім Єменом із Сани."
 #YEM_Prepared_Army: "Підготовлена армія"
 #YEM_Prepared_Army_desc: "Наші солдати лояльні до Імаму і готові боротися за його наказом у будь-який час."
 YEM_Centralize_Power: "Одноосібна влада"
 YEM_Centralize_Power_desc: "Імам стане єдиним джерелом влади в Ємені, через яке проходитимуть усі державні справи."
 
 YEM_Remove_Imam: "Кінець Імамату"
 YEM_Remove_Imam_desc: "Настав час звільнити Ємен та його народ! Нехай живе Перша Єменська Республіка!"
 YEM_Hold_Elections: "Вибори"
 YEM_Hold_Elections_desc: "Зі визволенням країни настав час і для виборів. Дві головні партії Шабаб аль-Амр та Хаїт аль-Надіал мають непогані шанси на перемогу."
 YEM_Soc_Cons: "Консервативна республіка"
 YEM_Soc_Cons_desc: "Партія Хаїт аль-Надіял здобула впевнену перемогу на перших виборах, в основу Республіки ляжуть стабільність та традиція."
 YEM_Reaffirm_Common_Law: "Закони Шаріату"
 YEM_Reaffirm_Common_Law_desc: "Шаріат – основа близькосхідної культури. Ми побудуємо республіку саме на його основі."
 YEM_Presidential_Powers: "Президентські повноваження"
 YEM_Presidential_Powers_desc: "Наступним кроком у встановленні стабільності в республіці буде заповнення вакууму влади, залишеного Імамом. Настав час призначити президента."
 YEM_Qat_And_Coffee: "Торгівля вигідними культурами"
 YEM_Qat_And_Coffee_desc: "Багато сільськогосподарських культур люблять берег Ємену і ростуть виключно тут. Чому б не скористатися цим, отримавши прибуток?"
 YEM_Red_Sea_Trade: "Центр Червоного моря"
 YEM_Red_Sea_Trade_desc: "Ми маємо захищати Червоне море, якщо хочемо продовжувати безбідно жити. Але ми не можемо цього забезпечити з відсталим флотом."
 YEM_Trade_With_Europe: "Торгівля з Європою"
 YEM_Trade_With_Europe_Desc: "Вигідна позиція одразу за Суецьким каналом у Червоному морі дозволить нам вигідно торгувати з європейськими країнами."
 YEM_Soc_Libs: "Ліберальна республіка"
 YEM_Soc_Libs_desc: "Партія Шабаб аль-Амр здобула впевнену перемогу на перших виборах, в основу республіки ляжуть свобода та рівність."
 YEM_Modernize_laws: "Вдосконалення законів"
 YEM_Modernize_laws_desc: "Закони Ємену все ще архаїчні і ґрунтуються на антилюдських практиках, ми повинні переглянути їх."
 YEM_Regional_Rulers: "Місцеве управління"
 YEM_Regional_Rulers_desc: "Настав час покінчити з гегемонією Сани і передати автономію кожному регіону країни. Децентралізація влади допоможе у цьому."
 YEM_Electrification: "Електрифікація"
 YEM_Electrification_desc: "Більшість Ємену не має доступу до електрики. Якщо ми хочемо просвітити народ, ми повинні провести світло для нової нації."
 YEM_New_Development: "Новий розвиток"
 YEM_New_Development_desc: "Майбутнє Ємену лежить у його індустріалізації, тому необхідно вжити всіх заходів для забезпечення цього процесу."
 YEM_Begin_Industrialization: "Початок індустріалізації"
 YEM_Begin_Industrialization_desc: "Завдяки політичній стабільності, забезпеченій конституцією, Ємен може розпочати процес індустріалізації. Це буде тривалий процес, але вигоди очевидні."
 YEM_Islamic_Constitution: "Мусульманська конституція"
 YEM_Islamic_Constitution_desc: "Звільнення від монархії означає, що ми відкинемо наші традиції, побудовані ісламом. Основний закон країни буде заснований на зейдітській вірі."
 YEM_Local_Representation: "Місцеві представники"
 YEM_Local_Representation_desc: "Регіони Ємену вкрай ізольовані один від одного. Призначення представників на місцях допоможе нам дізнатися про потреби громад."
 YEM_Welcome_Intellectuals: "Запрошення інтелектуалів"
 YEM_Welcome_Intellectuals_desc: "Ємен гордо стоїть Маяком Свободи думки та вираження у морі репресивних монархій. Вже зараз інтелектуали сусідніх країн біжать до нас у пошуках притулку."
 YEM_Begin_Nahda: "Початок Нахди"
 YEM_Begin_Nahda_desc: "Нахда це майже як Відродження, але ґрунтується на Ісламській вірі. Підтримка панісламської думки та антиколоніалізму дозволить нам гордо подивитись у майбутнє."
 YEM_Political_Liberties: "Політичні свободи"
 YEM_Political_Liberties_desc: "Наші люди повинні вільно висловлюватись на будь-яку тему, яка їх хвилює і тим самим допомогти сформувати уряд."
 YEM_Pan_Arabist_Thought: "Панарабська думка"
 YEM_Pan_Arabist_Thought_desc: "Модернізація та прийняття Нахди еволюціонували панісламську думку до панарабської. Наша держава докладе всіх зусиль, щоб забезпечити вирішення цієї проблеми."
 
 YEM_Rassid_Arabia: "Об'єднання Аравії"
 YEM_Rassid_Arabia_desc: "Нам вдалося захистити незалежність від османів та арабів та об'єднати півострів під своєю владою. Хоча консолідація новопридбаних земель триватиме довгий час, ми вже можемо проголосити об'єднану Аравію."
 YEM_Damage_Control: "Відновлювальні роботи"
 YEM_Damage_Control_desc: "Втрата, зазнана війною з колишньою Аравією, залишила глибокі шрами в наших землях. Ми повинні обмежити втрати, де це можливо."
 YEM_Rebuild_and_Heal: "Відновлення та зцілення"
 YEM_Rebuild_and_Heal_desc: "Народи в новопридбаних землях далекі від єменської культури. Їхня інтеграція буде довгим і болючим процесом."
 YEM_Appease_Tribes: "Утихомирення племен"
 YEM_Appease_Tribes_desc: "Багато племен в Аравії звикли до незалежного життя від урядів. Нам потрібно задобрити їх подарунками та привілеями щоб переконатися у їх вірності."
 YEM_Mobilize_Military_As_Police: "Мобілізація військових у поліцію"
 YEM_Mobilize_Military_As_Police_desc: "Зовнішні загрози зникли, можна інтегрувати армію до поліції, щоб ліквідувати зачатки невдоволення."
 YEM_Crackdown_On_Dissent: "Рейди на дисидентів"
 YEM_Crackdown_On_Dissent_desc: "Тепер, коли поліція складається з військових, налітати на бунтарів і бунтівні племена стало набагато простіше."
 YEM_Purge_Saudis: "Страта Саудів"
 YEM_Purge_Saudis_desc: "Саудівська династія намагалася підкорити нас, але ми дамо їм гідну відповідь. Ми не пощадимо нікого."
 YEM_Give_Religious_Freedom: "Релігійні свободи"
 YEM_Give_Religious_Freedom_desc: "Ємен завжди відрізнявся особливим напрямом ісламу. Примусити все населення до нашої віри буде важко, тому ми переконаємося у свободі віросповідання для кожного."
 YEM_Begin_Integration: "Початок інтеграції"
 YEM_Begin_Integration_desc: "Багато реформ підготували лише плацдарм для інтеграції земель, це займе багато часу."
 YEM_New_Administration: "Нова адміністрація"
 YEM_New_Administration_desc: "Невдоволення зникло, настав час запровадити більш ефективну адміністрацію."
 YEM_Welcome_Rashids_Back: "Запрошення Рашидів"
 YEM_Welcome_Rashids_Back_desc: "Рашиди з Джеббель-Шаммара, наші родичі, були переможені Саудами, але ми приймемо їх в уряд, тим самим показавши вірність панарабізму."
