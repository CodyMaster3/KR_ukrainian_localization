### Opinions ###

### Military Focuses ###
 YUC_the_military: "Армія Юкатану"
 YUC_the_military_desc: "Наша історія самооборони пронизує тимчасову військову структуру. Ополченців Юкатану знову викликають на службу, щоб захистити їхні домівки від тиранічного уряду Куїдадо."
 YUC_high_command: "Верховне командування Юкатану"
 YUC_high_command_desc: "У муніципальному палаці Мериди наші найвищі офіцери зібралися разом, щоб спланувати захист наших свобод. Еклектичне поєднання колишніх революціонерів, ополченців, червоногвардійців та місцевих добровольців дає нам різноманітний досвід, з якого ми можемо черпати."
 YUC_barricades: "Mérida Barricades"
 YUC_barricades_desc: "Перший наказ - забарикадувати широкі проспекти Мериди та перекрити головну дорогу. Ми не можемо ризикувати, впускаючи зрадників Куїдадо в наше місто в час національної кризи."
 YUC_national_joint_command: "Об'єднане національне командування"
 YUC_national_joint_command_desc: "У місті розташовані пости кількох мексиканських бойових команд, в тому числі Вищої військової школи (Escuela Superior de Guerra). Президент наказав начальнику штабу об'єднати ті з них, що залишилися, в нове Національне об'єднане командування, щоб найкраще використати наші обмежені людські ресурси."
 YUC_reform_national_army: "Реформа Національної армії"
 YUC_reform_national_army_desc: "Наша напівзруйнована організація гостро потребує реформування. Генерал Сальвадор Альварадо запропонував набір вправ, які використовуються у Військовому коледжі для швидкої підготовки солдатів до служби, яка проходить неподалік від їхніх домівок."
 YUC_improve_equipment: "Вдосконалення обладнання"
 YUC_improve_equipment_desc: "Наш арсенал здебільшого складається зі зброї, що залишилася після революції 1910 року, і того, з чим лоялісти прибули на Юкатан. Варто придбати кращі зразки зброї і підготуватися до більш тривалого конфлікту після завершення надзвичайної ситуації."
 YUC_reverse_engeneering: "Реінжиніринг"
 YUC_reverse_engeneering_desc: "Там, де ми не можемо купити, ми мусимо вкрасти. Стрілецьку зброю, яку контрабандою переправляють через блокаду, передають нашим механізаторам, щоб ті намагалися переробити все, що працює на нашу користь."
 YUC_army_infrastructure: "Військова інфраструктура"
 YUC_army_infrastructure_desc: "Армією Юкатану неможливо керувати з Муніципального палацу. Ми перенесли нашу штаб-квартиру в Каса-де-Монтехо, де ми можемо краще організувати ланцюжок постачання армії, щоб допомогти нашому суверенітету."
 YUC_maya_expertise: "Досвід майя"
 YUC_maya_expertise_desc: "Якщо ми хочемо коли-небудь перервати ланцюг постачання ворога, який століттями вислизає від військових Куїдадо, ми маємо це зробити. Начальник штабу звернувся до старих майя з проханням допомогти пройти старими індіанськими стежками і допомогти підрозділам вижити, коли запаси їжі закінчаться."
 YUC_call_to_arms: "Заклик до зброї"
 YUC_call_to_arms_desc: "Хоча населення Юкатану сповнене ентузіазму і вдячне за те, що нарешті звільнилося від Куїдадо, їхня прихильність до війни могла б бути кращою. Ми повинні використовувати культурні досягнення багатьох поетів Юкатану, яких призивають на військову службу."
 YUC_war_of_resistance: "Війна опору"
 YUC_war_of_resistance_desc: "Перемога у цій найважливішій війні з урядом Куїдадо вимагатиме лояльності кожного села. Солдати, які люблять свої домівки, до останнього подиху чинитимуть опір тиранії."
 YUC_star_war: "Зоряна війна"
 YUC_star_war_desc: "Нашим пращурам часто здавалося, що великі війни - це ніби зірка, яка пролила свою життєву силу на землю. Коли ми зосереджуємося на здобутті нових далекобійних засобів, дехто думає, що одного дня їхні жорстокі мандрівки небом навіють подібне марновірство нашим ворогам."
 YUC_foreign_legion: "Рейнджери майя"
 YUC_foreign_legion_desc: "Наші фахівці майя об'єдналися у спеціальні підрозділи, пристосовані для проведення глибоких операцій у тилу ворога. Ці рейнджери майя перевершать більш міцних і повільних ворогів."
 YUC_artillery_brigades: "Артилерійські бригади"
 YUC_artillery_brigades_desc: "Артилерійські бригади - це просто знахідка, коли ми почули, що вони прибули до Мериди. Це дозволить нам пережити довгу облогу, якщо ворог дійде до нашої столиці."
 YUC_maya_code: "Кодекс майя"
 YUC_maya_code_desc: "Традиційна система сезонних конфліктів майя була порушена протягом останнього століття вторгненнями мексиканського уряду. Уроки, отримані щодо уникнення долин влітку, були втрачені армією Куїдадо, які ми все ще зберігаємо."
 YUC_modern_division_structure: "Сучасна структура підрозділів"
 YUC_modern_division_structure_desc: "Подальший оптимізм проникає крізь блокаду у вигляді посібників з військової підготовки. Наше Національне об'єднане командування готове реорганізувати наші підрозділи для боротьби з майбутніми комбінованими збройними силами противника."
 YUC_drill_the_natives: "Тренування аборигенів"
 YUC_drill_the_natives_desc: "У той час як рейнджери майя працювали бездоганно, звичайні ополченці майя, схоже, ставилися до конфлікту з певною байдужістю. Ми - республіка, а вони - громадяни, а не свита. Ці солдати повинні проходити таку ж підготовку, як і жителі Мериди."
 YUC_production_sites: "Виробничі потужності"
 YUC_production_sites_desc: "Розчищення нових земель під виробничі майданчики є необхідністю, оскільки придатна для використання земля на Юкатані є преміум-класом."
 YUC_naval_docks: "Військово-морські доки"
 YUC_naval_docks_desc: "Наш єдиний вихід до зовнішнього світу, Прогресо, не має жодних сучасних військово-морських потужностей, про які можна було б говорити. Верф, названа на честь віддаленості міста, Термінал Ремота, була побудована для того, щоб вирвати нас з цієї бульбашки."
 YUC_protect_coasts: "Захист нашого узбережжя"
 YUC_protect_coasts_desc: "Ця нова верф є очевидною мішенню для рейдерів. Ми повинні виділити більше промислового виробництва на захист Терміналу Ремота."
 YUC_the_navy: "ВМС Юкатану"
 YUC_the_navy_desc: "Прапор Юкатану тепер майорить над оборонним флотом, що є першим кроком до поширення нашої влади за межі півострова."
 YUC_air_force: "ВПС Юкатану"
 YUC_air_force_desc: "Кілька модифікованих обпилювачів сільськогосподарських культур проклали собі шлях до розчищеного поля за межами міста. Ці перші кроки на шляху до створення військово-повітряних сил принесуть дивіденди незалежній країні."
 YUC_airplane_aquistions: "Придбання літаків"
 YUC_airplane_aquistions_desc: "Подальші з'єднання в Гватемалі забезпечили нам літаки з деякими оборонними можливостями. Нічого особливого, але символічна перемога над навколишнім середовищем і Куїдадо."
 YUC_aerial_drills: "Повітряні тренування"
 YUC_aerial_drills_desc: "Невелика група сміливців зголосилася здійснити політ з американським інструктором. Ці навчання дозволять найкраще використати наші можливості для боротьби з більшими силами."
 YUC_one_final_effort: "Оборона Юкатану"
 YUC_one_final_effort_desc: "Хоча ми дуже молода нація, колективні зусилля наших збройних сил ставлять нас в один ряд з іншими незалежними республіками, такими як Коста-Рика, яка захищала свою незалежність протягом століття."

### Political Focuses ###
 YUC_yucatec_democracy: "Юкатанська демократія"
 YUC_yucatec_democracy_desc: "Протягом останніх сімдесяти років Юкатан боровся за демократичне представництво в Куїдадо. Нав'язування політики Іспанідад та Ла Раса синаркістами підштовхнуло нас до краю. Ми ніколи не підкоримося расистським диктаторам будь-якого типу."
 YUC_market_liberals: "Ліберальна партія"
 YUC_market_liberals_desc: "Останнє десятиліття ознаменувалося зростанням ліберальної думки, завдяки настановам революціонера Сальвадора Альєнде. Ці нові демократичні мислителі вразили мешканців Мериди своєю відданістю соціальній свободі та самовираженню."
 YUC_fair_and_free_market: "Чесний та вільний ринок"
 YUC_fair_and_free_market_desc: "Кастова система, система компенсацій - обидві репресивні інституції, які перешкоджають вільному руху товарів та реалізації їхньої справедливої цінності як людського досвіду. Ліберальна партія розчистила шлях до більш демократичного ринку, не вдаючись до синдикалізму, як це робив Куідадо."
 YUC_equal_opportunities: "Рівні можливості"
 YUC_equal_opportunities_desc: "У центрі міста розпалюють велике багаття, щоб спалити існуючі феодальні зобов'язання. Справжній сором, що революція Півночі, з усіма її амбіціями скасувати гноблення, все ще вимагала вести облік маєтків і стягувати податки. Наш президент оголосив цей день "Днем багаття" і банківським вихідним."
 YUC_business_grants: "Бізнес-гранти"
 YUC_business_grants_desc: "Щойно з'являється можливість, світовий ринок реагує на неї. Підприємці зі США та Центральної Америки вже почали з'являтися і просити бізнес-гранти у наших нових урядів."
 YUC_fiscal_reform: "Фіскальна реформа"
 YUC_fiscal_reform_desc: "З моменту проголошення республіки наші фінанси перебувають у руїнах, оскільки грошова маса заморожена, а банки пішли з країни. Президент санкціонував створення Національного банку для управління грошовою масою і відновлення довіри на ринку."
 YUC_responsible_budget: "Відповідальний бюджет"
 YUC_responsible_budget_desc: "Щоб гарантувати, що національна криза вирішиться на нашу користь, Banco Nacional допоміг Президенту організувати новий національний бюджет, який виділить кошти на інші якості життя, яких потребує Юкатан."
 YUC_foreign_investment: "Іноземні інвестиції"
 YUC_foreign_investment_desc: "Програма бізнес-грантів почала відчувати нестачу коштів і перебуває під загрозою дефолту. Рішення, запропоноване президентом, полягає у створенні другої адміністрації, яка слугуватиме посередником між іноземними інвесторами та власниками бізнесу на Юкатані. Було відкрито офшорний рахунок у США і розміщено оголошення в американських газетах для залучення інвестицій у нашу нову республіку."
 YUC_press_freedom: "Свобода преси"
 YUC_press_freedom_desc: "Важливо використовувати мистецький та інтелектуальний потенціал вільної преси, навіть якщо в ній працює забагато революціонерів. Ми не допускаємо такої дискримінації, тому преса Юкатану є вільною для дебатів."
 YUC_liberty_or_death: "Libertad o Muerte"
 YUC_liberty_or_death_desc: "Ми зобов'язуємося захищати Юкатан ціною власного життя за будь-яку ціну."
 YUC_social_liberals: "Партія "Альянс за Юкатан""
 YUC_social_liberals_desc: "Коаліція соціалістів, демократів та соціал-демократів на Юкатані об'єдналася заради спільної мети - самозахисту та економічного лібералізму."
 YUC_build_democracy: "Розбудова демократії"
 YUC_build_democracy_desc: "Керівні органи Юкатану повинні оцінюватися не за їхньою прихильністю до традицій, а за дотриманням демократичних ідеалів Політичної конституції штату Юкатан. Необхідно забезпечити проведення демократичних аюнтамієнто та місцевих виборів."
 YUC_agricultural_aid: "Сільськогосподарська допомога"
 YUC_agricultural_aid_desc: "Куїдадо ніколи серйозно не ставився до нашої хворої економіки після "чорного понеділка". Наші товарні культури знецінилися, а фермери не змогли пристосуватися до натурального господарства, що призвело до масового голоду."
 YUC_constitutional_review: "Перегляд конституції"
 YUC_constitutional_review_desc: "Стара конституція Юкатану була востаннє реформована у 1862 році і гарантувала лише певні гарантії світської держави, а також закріплювала республіканську форму правління. Другий раунд реформ необхідний для забезпечення права на культуру, освіту та прерогативу."
 YUC_maya_tax_breaks: "Податкові пільги для майя"
 YUC_maya_tax_breaks_desc: "Села майя, що обкладаються великими податками, потребують звільнення від старого феодального тягаря. Їхнє право на соціальну прерогативу означає право на податковий режим, демократично обраний аюнтамієнто."
 YUC_industrialisation_import: "Індустріалізація"
 YUC_industrialisation_import_desc: "До нас повернулися зовнішні зв'язки, встановлені Юкатаном, який проживає за кордоном, включаючи промислове інструментальне та металургійне обладнання, надіслане в якості "подарунків". Завдяки цьому наша партія може забезпечити собі промислову базу швидше і краще, ніж це вдалося соціалістам."
 YUC_economic_interventionism: "Економічний інтервенціонізм"
 YUC_economic_interventionism_desc: "На жаль, наші економічні стимули не діють на Юкатані так швидко, як ми сподівалися. Аюнтамієнто вирішив створити державну адміністрацію для навчання промисловому ливарному виробництву та управлінню бізнесом. Це рішення схвалили як соціалісти, так і ліберали."
 YUC_social_democrats: "Партія демократичної революції"
 YUC_social_democrats_desc: "Компроміс між революцією та еволюцією, Партія демократичної революції перемагає."
 YUC_increase_public_spending: "Збільшення державних видатків"
 YUC_increase_public_spending_desc: "Багатство, яке накопичила Мерида, має бути повернуте в економіку, щоб допомогти нам відновитися."
 YUC_social_welfare: "Соціальне забезпечення"
 YUC_social_welfare_desc: "Система соціального забезпечення, подібна до тієї, яку Сапата обіцяв країні перед своїм поваленням, допоможе всьому Юкатану."
 YUC_improve_rural_workers: "Покращення умов праці на селі"
 YUC_improve_rural_workers_desc: "Умови праці в сільській місцевості були жахливими за відсутності реальних революційних змін, обіцяних урядом. Ми повинні оцінити ферми з поганими умовами життя і встановити стандарти безпеки на робочому місці, тим більше, що ми не можемо ухвалити закони про працю дітей в Аюнтамієнто."
 YUC_rural_peace: "Мир у селі"
 YUC_rural_peace_desc: "Припинення сімейного суперництва феодальної епохи є головною метою нашого терміну. Ми повинні забезпечити, щоб люди працювали заради спільного визволення, а не заради власної вигоди в умовах феодалізму."
 YUC_equal_republic: "Республіка для всіх"
 YUC_equal_republic_desc: "Дебати про громадянство, що точилися в Аюнтамієнто, нарешті закінчилися. Усім природженим громадянам надано повні юридичні права, а для іммігрантів, які бажають жити вільно в Центральній Америці, відкрито шлях до натуралізації."
 YUC_no_more_caste_war: "Більше ніяких кастових воєн"
 YUC_no_more_caste_war_desc: "Кастова система, яка пережила революцію, не могла пережити республіку."
 YUC_radical_socialists: "Соціалістична партія Юкатану"
 YUC_radical_socialists_desc: "Революція відроджується на Юкатані, і тепер проголошується свобода від усіх каст, включаючи касту капіталізму."
 YUC_collectivize_mexican_property: "Колективізація землі"
 YUC_collectivize_mexican_property_desc: "Феодальні сільськогосподарські системи повинні бути колективізовані, щоб зменшити безробіття та підвищити продуктивність."
 YUC_peoples_assemblies: "Народні збори"
 YUC_peoples_assemblies_desc: "Аюнтамієнто Меріда має бути замінено на повністю демократичну Народну асамблею."
 YUC_agricultural_unions: "Сільськогосподарські профспілки"
 YUC_agricultural_unions_desc: "Ми створимо спеціальне місце в Народній асамблеї для профспілок працівників торгівлі та сільського господарства. Ці профспілки представлятимуть кожне ремесло, необхідне для функціонування Юкатану."
 YUC_memory_of_cruzoob: "Пам'ять про Крузоба"
 YUC_memory_of_cruzoob_desc: "Революція Крузооб протягом десятиліть принижувалася безглуздими романтиками. Ми повинні використати мистецький талант всередині партії, щоб донести правду про їхню героїку до суспільної свідомості."
 YUC_peoples_revolution: "Народна революція"
 YUC_peoples_revolution_desc: "Наша війна проти синаркістів - це народна революція, і кожен здобутий нами сантиметр - це перемога над силами реакції та капіталізму."
 YUC_central_american_overtures: "Центральноамериканські увертюри"
 YUC_central_american_overtures_desc: "Після зустрічі з кількома членами сандіністів ми готові взяти на себе більшу роль у центральноамериканському соціалістичному русі в цілому. Ми будемо просити центральноамериканців приєднатися до їхньої нації."

### Economy Focuses ###
 YUC_plummed_serpeant: "Сливовий Змій"
 YUC_plummed_serpeant_desc: "Сливовий Змій, або Кукулькан, був головним богом майя. Стародавні майя вірили, що коли він з'явиться, то обов'язково настануть добрі часи. Хоча зараз у старих богів вірить дуже мало людей, можливо, згадка про його повернення знову запалить нашу економіку."
 YUC_national_constitution: "Національна конституція"
 YUC_national_constitution_desc: "Всі політичні партії згодні з тим, що для юкатекської нації має бути нова конституція. Всі подальші суперечки, безсумнівно, будуть вирішені на з'їзді. Скликайте провідних державних діячів нації до Мериди!"
 YUC_womens_rights: "Виборче право для жінок"
 YUC_womens_rights_desc: "В рамках конституції багато партій погоджуються з тим, що ми повинні випередити реакційну Мексику в нашому прагненні забезпечити кращі права для жінок Юкатану. Хоча, звісно, їхнє місце в першу чергу вдома, надання їм права голосу лише сприятиме нашій популярності."
 YUC_land_issue: "Земельне питання"
 YUC_land_issue_desc: "Багато фермерів нашої країни занадто запекло змагаються за свої земельні ділянки, намагаючись виростити якомога більше товарних культур, щоб прогодувати свої сім'ї на зароблені гроші. Уряд знає, що потрібно цим фермерам, краще за них самих, але що саме?"
 YUC_agricultural_wealth: "Сільськогосподарські багатства"
 YUC_agricultural_wealth_desc: "Тепер, коли наш уряд завершив земельну реформу, ми можемо сподіватися, що зможемо подвоїти наше сільськогосподарське виробництво, стимулюючи економіку та допомагаючи нашим громадянам!"
 YUC_secularism: "Сприяння секуляризму"
 YUC_secularism_desc: "Мексика, можливо, зараз скасовує свої антикатолицькі закони в рамках авторитарного режиму, але ми на Юкатані стверджуємо, що будь-хто може вільно молитися."
 YUC_land_of_the_free: "Країна вільних людей"
 YUC_land_of_the_free_desc: "Будь-який мексиканець, який бажає приїхати на Юкатан, щоб врятуватися від авторитаризму, може це зробити. Запрошуємо всіх!"
 YUC_state_policing: "Створення державної поліцію"
 YUC_state_policing_desc: "Наші села, селища та міста мають бути впорядковані. Міліція, яка несла службу в сільській місцевості, повинна бути реорганізована і знову розгорнута."
 YUC_mexican_spies: "Викорінення мексиканських шпигунів"
 YUC_mexican_spies_desc: "Деякі з біженців, яких ми впустили в нашу країну, виявилися менш бажаними, ніж ми припускали раніше. Будь-хто, хто приїжджає, щоб поширювати безлад і заворушення, буде покараний."
 YUC_army_autonomy: "Оперативна автономія армії"
 YUC_army_autonomy_desc: "Для того, щоб забезпечити нашу незалежність від Мексики, наша армія повинна бути вільною від політичних настроїв і міжусобиць. Тому ми надамо кожному генералу і командиру політичного аташе, щоб переконатися, що вони повинні взаємодіяти з урядом через посередника."
 YUC_building_yucatan: "Розбудова Юкатану"
 YUC_building_yucatan_desc: "Наша країна ще не настільки розвинена в промисловому відношенні, як могла б бути. Ми повинні будувати в містах і містечках, і все це для більшої допомоги нашому народові."
 YUC_infrastructure_development: "Розвиток інфраструктури"
 YUC_infrastructure_development_desc: "Ми повинні покращити дороги між Кампече, Четумалом і Меридою. Ці найбільші та найважливіші з наших міст повинні бути ще тісніше пов'язані між собою."
 YUC_port_expansion: "Розширення порту"
 YUC_port_expansion_desc: "Через порт Мерида можна потрапити до Мексики - принаймні, до респектабельної Мексики. Хоча демократія в Мехіко впала, країни світу все ще можуть знайти вільну торгівлю на Юкатані."
 YUC_agricultural_exportation: "Стимулювання аграрного експорту"
 YUC_agricultural_exportation_desc: "Хоча наша країна не виробляє багато цінних ресурсів, тепер, після завершення земельної реформи, ми можемо налагодити виробництво і почати експортувати текстиль Yucatec до решти країн Карибського басейну."
 YUC_bilungalism: "Зусилля щодо двомовної освіти"
 YUC_bilungalism_desc: "Якщо ми хочемо встановити окрему національну ідентичність від загарбницьких сил, ми повинні відновити нашу національну ідентичність. Єдиною відповідною ідентичністю, здається, є ідентичність майя. Тому ми повинні заохочувати двомовну освіту в наших школах, як іспанською, так і мовою майя."
 YUC_maya_revival: "Національне відродження майя"
 YUC_maya_revival_desc: "У [YUC.GetLeader] немає жодних сумнівів, що наша країна повинна піднятися до своєї повної величі, відновивши культуру майя по всьому Юкатану. Незабаром ми знову станемо великою нацією."

### Events ###

 yucatan.1.t: "Конституція Юкатану"
 yucatan.1.d: "У Мериді була підписана нова Конституція Юкатану. Хоча вона була створена за зразком мексиканської Конституції 1917 року, вона також включала в себе значну частину правового кодексу майя. Крім того, це також компроміс між різними фракціями в уряді Юкатану."
 yucatan.1.a: "Viva Libre Yucatan!"

 yucatan.2.t: "Земельне питання"
 yucatan.2.d: "Питання про земельну реформу було піднято, і питання полягає в тому, як ми повинні поводитися з земельною реформою. Дехто пропонує підтримати дрібних землевласників, інші вважають, що ми повинні реалізувати георгіївську ідею податку на землю, або колективізувати землю, що ж нам робити?"
 yucatan.2.a: "Колективізувати землю."
 yucatan.2.b: "Впровадити георгізм."
 yucatan.2.c: "Підтримувати малих землевласників."

 yucatan.3.t: "Боротьба з мексиканськими шпигунами"
 yucatan.3.d: "Нещодавно ми спіймали кількох мексиканських шпигунів, які намагалися проникнути в наш уряд. Питання в тому, що нам з ними робити. Дехто вважає, що їх треба депортувати. Інші думають, що ми повинні просто стратити їх, в той час як, нарешті, деякі думають, що ми повинні спробувати перетягнути їх на свій бік."
 yucatan.3.a: "Стратити їх."
 yucatan.3.b: "Депортувати їх."
 yucatan.3.c: "Спробувати повернути їх."

 yucatan.20.t: "Вибори [GetYear] р."
 yucatan.20.d: "Перші вибори в новій Республіці Юкатан викликають багато фанфар по всій країні. Звісно, постає питання: кого ж люди оберуть президентом тепер, коли ми здобули незалежність?"
 yucatan.20.a: "Ліберальна партія."
 yucatan.20.b: "Партія "Альянс за Юкатан"."
 yucatan.20.c: "Партія демократичної революції."
 yucatan.20.e: "Соціалістична партія Юкатану."

 yucatan.21.t: "Вибори [GetYear] р."
 yucatan.21.d: "Настав час чергових президентських виборів на Юкатані. Кого ж оберуть виборці, щоб очолити республіку?"
 yucatan.21.a: "Ліберальна партія."
 yucatan.21.b: "Партія "Альянс за Юкатан"."
 yucatan.21.c: "Партія демократичної революції."
 yucatan.21.e: "Соціалістична партія Юкатану."

 yucatan.25.t: "Виявлено мексиканських шпигунів!"
 yucatan.25.d: "Сьогодні у Мериді було зроблено жахливе відкриття. Схоже, що деякі бюрократи в уряді були таємними мексиканськими шпигунами, засланими, щоб атакувати наші державні інституції в їхній основі. Хоча вони були заарештовані, але, можливо, є ще багато шпигунів, які причаїлися."
 yucatan.25.a: "Жахливо!"

 yucatan.26.t: "Вплив на Юкатан?"
 yucatan.26.d: "На північ від нас юкатеки успішно повстали проти мексиканського панування і зараз створюють свій уряд. Наразі багато хто з наших співвітчизників прагне відновити контакт зі своїми етнічними братами майя на Юкатані. Якщо ми скористаємося цією можливістю, щоб вплинути на політику Юкатану в бік соціалістичної орієнтації, ми, можливо, отримаємо сильного союзника на півночі."
 yucatan.26.a: "Ну ж бо."
 yucatan.26.b: "Занадто багато зусиль."

 yucatan.27.t: "[FROM.GetNameDefCap] впливає на нашу політику!"
 yucatan.27.d: "Гватемальські мігранти, які в'їжджають до нашої країни, принесли з собою більше, ніж бажану робочу силу та економічну активність - вони також принесли з собою радикальні соціалістичні ідеології! Ми безсилі зупинити цю тенденцію, оскільки кордон на нашому півдні є надто проникним, а мігранти - надто цінними, щоб належним чином їх охороняти."
 yucatan.27.a: "Чорт забирай!"

 yucatan.28.t: "[FROM.GetName] запрошує приєднатися [ROOT.GetNameDef]"
 yucatan.28.d: "Соціалісти в нашій братній республіці [FROM.GetName] вже давно спостерігають за нашими успіхами в перетворенні Центральної Америки на соціалістичний рай. Тепер, здається, вони готові приєднатися до нашої держави як ще одна складова республіка. Чи повинні ми дозволити цьому довгоочікуваному об'єднанню відбутися?"
 yucatan.28.a: "Звісно!"
 yucatan.28.b: "Нам не потрібні мексиканські вигнанці!"

 yucatan.29.t: "Центральна Америка погоджується!"
 yucatan.29.d: "Наші південні сусіди погодилися на наше прохання приєднатися до їхньої держави. У нас буде славне майбутнє як частини великої Центральної Америки."
 yucatan.29.a: "Гіп-гіп, ура!"

 yucatan.30.t: "Приєднання Юкатану"
 yucatan.30.d: "У [GetDateText] р. Центральноамериканська Республіка прийняла до своїх лав нового члена. [YUC.GetLeader] передав владу над півостровом Юкатан та його народом [ROOT.GetLeader] і вирушив на парад через Меріду, де люди вітали приєднання. Це великий день у нашій історії!"
 yucatan.30.a: "Welcome, brothers!"

### Characters ###
 YUC_felipe_carrillo_puerto: "Felipe Carrillo Puerto"
 YUC_alvaro_torre_diaz: "Álvaro Torre Díaz"
 YUC_manuel_gomez_morin: "Manuel Gómez Morin"
 YUC_gustavo_arce_correa: "Gustavo Arce Correa"
 YUC_salvador_alvarado: "Salvador Alvarado"
 YUC_manuel_castilla_brito: "Manuel Castilla Brito"