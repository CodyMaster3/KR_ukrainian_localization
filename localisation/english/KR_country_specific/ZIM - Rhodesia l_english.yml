### Ideas ###
 ZIM_segregation: "Расова сегрегація"
 ZIM_segregation_desc: "Як і в Південній Африці, більша частина населення Південної Родезії - корінні чорношкірі африканці, проте тільки біла англомовна меншість має реальну владу в країні і забезпечує систему сегрегації. За час інтеграції до Південної Африки мало що змінилося, у всякому разі, ця система стала більш жорсткою, і вона навряд чи зникне просто так."
 ZIM_idea_responsible_government: "Відповідальний уряд"
 ZIM_idea_responsible_government_desc: "Білі поселенці протягом багатьох років лобіювали місцевий відповідальний уряд, але Британська південноафриканська компанія, сама Південна Африка та Велика Британія натомість виступали за інтеграцію до Південної Африки та змусили Південну Родезію інтегруватися до Південної Африки як провінцію. Але тепер, нарешті, відповідальний уряд було досягнуто в його набагато кращій формі, ніж як у 1922 році."
 ZIM_idea_gonarezhou: "Заповідник в Гонарежу"
 ZIM_idea_gonarezhou_desc: "Гонарежу - це унікальне природне місце в нашій країні. Наш уряд вжив заходів з охорони заповідних земель у Гонарежу, щоб дика природа могла процвітати."
 ZIM_idea_protected_wildlife: "Захист природи"
 ZIM_idea_protected_wildlife_desc: "Південнородезійський уряд вирішив виділити додаткові кошти для захисту природи нашої країни."
 ZIM_idea_safari_tourism: "Сафарі-туризм"
 ZIM_idea_safari_tourism_desc: "Інвестиції в природу дали свої плоди, і повільний, але стійкий потік сафарі-туристів із західного світу приїжджають сюди, щоб подивитися на унікальну природу тутешніх місць."
 ZIM_ECO_1: "Відродження виробництва цукру"
 ZIM_ECO_1_desc: "Такі потрібні інвестиції в цукрове виробництво Південної Родезії поступово дають свої плоди."
 ZIM_ECO_2: "Підтримка виробництва цукрової кукурудзи"
 ZIM_ECO_2_desc: "Підтримка фермерів, які вирощують цукрову кукурудзу, дала змогу значно знизити вартість її виробництва."
 ZIM_ECO_3: "Інвестиції в RCL&R"
 ZIM_ECO_3_desc: "Інвестиції в Rhodesian Cattle Labour & Ranching company у багато разів збільшили обсяг виробленої яловичини."
 ZIM_ECO_4: "Південнородезійська економіка стабілізувалася"
 ZIM_ECO_4_desc: "Завдяки торгівлі яловичиною та іншими товарами, економіка Південної Родезії почала потроху відновлюватися."

 ZIM_ICA: "Закон про примирення індустріальних робітників"

 ZIM_idea_unencumbered_railway_works: "Знищення залізничних профспілок"
 ZIM_idea_unencumbered_railway_works_desc: "Залізничні профспілки, що робили створення нових залізниць таким важким, нарешті-таки ліквідували, даючи нам змогу зайнятися інфраструктурою нашої країни на повну силу."
 ZIM_idea_healthy_trade_union_relations: "Кооперація із залізничними профспілками"
 ZIM_idea_healthy_trade_union_relations_desc: "Ми досягли домовленостей із залізничними профспілками, що робили створення нових залізниць таким важким. З укладенням угоди, ми тепер можемо створювати інфраструктуру, не боячись якихось перешкод з їхнього боку."
 ZIM_idea_southern_rhodesia_currency_board: "Валютна рада Південної Родезії"
 ZIM_idea_southern_rhodesia_currency_board_desc: "Валютна рада Південної Родезії контролює проміжний етап між поступовою відмовою від південноафриканського фунта, який став валютою Південної Родезії, коли ми вступили до союзу, і відновленням південно-родезійського фунта."
 ZIM_idea_southern_rhodesia_central_bank: "Центральний банк Південної Родезії"
 ZIM_idea_southern_rhodesia_central_bank_desc: "Тепер, коли ми досягли незалежності, настав час, коли ми повністю контролюємо свою долю, і це включає в себе нашу власну валюту. Новий Центральний банк Південної Родезії відтепер контролюватиме валюту нашої країни."
 ZIM_attract_immigration_idea: "Збільшення імміграції"
 ZIM_saf_tariffs: "Запровадження тарифів"
 ZIM_saf_tariffs_desc: "Оскільки відносини, як і раніше, залишаються напруженими, Південна Родезія вирішила ввести тарифи."
 ZIM_concessions: "Торговельні пільги"
 ZIM_concessions_desc: "Південна Африка пішла на торговельні поступки в надії зменшити градус ворожості, яку обидві країни відчувають одна до одної."
 ZIM_college_1: "Розширення Університетського коледжу Родезії"
 ZIM_college_1_desc: "Розширюючи територію, уряд сподівається, що коледж стане мозковим центром Африки."
 ZIM_college_2: "Реформи в галузі освіти"
 ZIM_college_2_desc: "Наслідки реформ освіти відчуваються як у дослідницькому, так і у виробничому секторах Південної Родезії."
 ZIM_nationalise_ult_eco_1: "Націоналізація комунальних компаній"
 ZIM_nationalise_ult_eco_1_desc: "Тільки уряду можна довіряти цю життєво важливу інфраструктуру, яка обслуговує Родезію."
 ZIM_nationalise_ult_eco_2: "Націоналізація залізниць"
 ZIM_nationalise_ult_eco_2_desc: "Після націоналізації залізниць уряд отримав можливість здійснювати більший контроль у Південній Родезії."
 ZIM_sub_ult_eco_1: "Субсидування комунальних підприємств"
 ZIM_sub_ult_eco_1_desc: "Завдяки урядовим грантам комунальні компанії країни починають рухатися вперед."
 ZIM_sub_ult_eco_2: "Субсидування залізниць"
 ZIM_sub_ult_eco_2_desc: "Подальші субсидії в комунальному секторі призвели до невеликого буму в цьому секторі."

 ZIM_quick_forts: "Екстрена фортифікація"
 ZIM_staff_corps: "Родезійський штабний корпус"
 ZIM_officer_corps: "Військові обміни з Антантою"
 ZIM_reformed_officer_corps: "Reformed Army Command Structure"
 ZIM_munitions: "Вдосконалене виробництво боєприпасів"
 ZIM_air: "Авіаційний корпус Південної Родезії"

### Decisions ###
 ZIM_hold_rhodesia_mission: "Захистити Південну Родезію"
 ZIM_hold_rhodesia_mission_desc: "Якщо ми хочемо відстояти нашу незалежність від африканерів Південної Африки, ми повинні зробити так, щоб серце нашої країни, Південна Родезія, не потрапило до рук бурів. Якщо ми триматимемо оборону досить довго, це, ймовірно, змусить південноафриканців сісти за стіл переговорів."
 SAF_conquer_rhodesia_mission: "Завоювати Південну Родезію"
 SAF_conquer_rhodesia_mission_desc: "Ми повинні швидко і рішуче приборкати повстання в Південній Родезії. Регіон не надто розвинений, і ми дали повстанцям шанс піти в підпілля, тому їхнє викорінення стане тим ще завданням. Якщо ми не зможемо покласти цьому край, ми опинимося біля розбитого корита і втратимо цей регіон назавжди."

 ZIM_rhodesian_expansion: "[ROOT.GetAdjective]а експансія"
 ZIM_form_central_african_federation: "Сформувати Замбезійську федерацію"
 ZIM_form_central_african_federation_desc: "Північна Родезія і Ньясаленд сильно економічно залежать від Південної Родезії. Тепер, коли ми відновили ці регіони, ми можемо включити їх у Замбезійську Федерацію, яка буде являти собою оплот британського впливу в Африці."
 ZIM_intervene_northern_rhodesia: "Відновити порядок у Північній Родезії"
 ZIM_intervene_northern_rhodesia_desc: "Після настання хаосу в німецькій Африці, ми повинні відновити порядок у Північній Родезії, яка багата на ресурси і явно стане нам у пригоді."
 ZIM_intervene_mozambique: "Встановити контроль над Мозамбіком"
 ZIM_intervene_mozambique_desc: "На тлі того хаосу, що спіткав португальську колоніальну імперію, наш обов'язок - відновити порядок у Мозамбіку, користуючись плутаниною, створеною навколо залишків колоніальних володінь Португалії."

### Tooltips ###
 ZIM_tt_nmf_spawn: "§YІмперські лоялісти§! з'являться в §YПівденної Родезії§! та §YРодезійський полк§! з'явиться разом із §YІмперськими лоялістами§! в §YСолсбері§!.\n"
 ZIM_pro_railway_union: "§YВерховна рада Південної Родезії§! виніс рішення в §Gкористь§! §YПрофспілки залізничних робітників Родезії§!."
 ZIM_anti_railway_union: "§YВерховна рада Південної Родезії§! виніс рішення §Rпроти§! §YПрофспілки залізничних робітників Родезії§!."
 ZIM_tt_decisions_to_retake_nyasaland_and_NR: "Стануть доступні §YРішення§! щодо відновлення імперського контролю над §YПівнічною Родезією§! та §YНьясалендом§!.\n"
 ZIM_tt_reform_becomes_authdem: "§YКрило авторитарних демократів§! стане §Yдомінуючим в §YРеформістської партії§!.\n"
 ZIM_tt_rhodesia_and_right_reform_become_united: "§YПартія Родезії§! та §Yправе крило Реформістської партії§! об'єднаються в §YОб'єднану партію Родезії§!.\nУся популярність ринкових лібералів буде конвертована в популярність авторитарних демократів.\n"
 ZIM_tt_thomas_nangle_now_leader_of_opposition: "§YТомас Нангл§! стане лідером §YРеформістської партії§!. Він стане офіційним лідером опозиції."

### Focuses ###
 ZIM_responsible_government: "Побудувати новий уряд"
 ZIM_responsible_government_desc: "Настав час створити повноцінний уряд за британським зразком."
 ZIM_border_infrastructure_sa: "Прикордонна інфраструктура з Південною Африкою"
 ZIM_border_infrastructure_sa_desc: "Буде розумно створити фортифікації, щоб захиститися від південного агресора."
 ZIM_issue_passports: "Паспорти для громадян"
 ZIM_issue_passports_desc: "Важливо видати кожному громадянину нашої країни свій паспорт і документи."
 ZIM_establish_gonarezhou_game_reserve: "Захистити природу Гонарежу"
 ZIM_establish_gonarezhou_game_reserve_desc: "Гонарежу - це унікальне місце, незаймане людиною, і ми повинні зберегти його в первозданному вигляді. Необхідно створити заказник, щоб зберегти це місце."
 ZIM_combat_poaching: "Боротьба з браконьєрством"
 ZIM_combat_poaching_desc: "Браконьєрство стало справжньою загрозою для родезійської природи; ми повинні вжити заходів щодо боротьби з цим явищем."
 ZIM_attract_wildlife_tourism: "Залучити іноземних туристів"
 ZIM_attract_wildlife_tourism_desc: "Наша незаймана природа - це справжній скарб. Ми можемо заробити на цьому за допомогою розвитку сафарі-туризму."
 ZIM_anglicize_the_bureaucracy: "Англіцизація"
 ZIM_anglicize_the_bureaucracy_desc: "Відтепер, ми повністю незалежні, і нам тепер не треба підлаштовуватися під африканерів. У Родезії практично ніхто не використовує південноафриканську мову, і тепер ми може остаточно перейти на англійську..."
 ZIM_invite_imperial_experts: "Запросити імперських експертів"
 ZIM_invite_imperial_experts_desc: "Для нашої країни важлива будь-яка іноземна допомога. Королівські експерти допоможуть нам облаштувати Родезію."
 ZIM_expand_native_reserves: "Розширити резервації"
 ZIM_expand_native_reserves_desc: "Місцеві тубільці нечисленні, але при цьому їхні резервації перенаселені. Нам потрібно розширити їхні резервації, щоб забезпечити їм деяку частку процвітання."
 ZIM_draft_constitution: "Проєкт конституції"
 ZIM_draft_constitution_desc: "Конституція дасть нам стабільність і законність. Наш пріоритет - створити конституцію Південної Родезії."
 ZIM_establish_the_southern_rhodesia_currency_board: "Створити валютну раду"
 ZIM_establish_the_southern_rhodesia_currency_board_desc: "Щоб виправити ситуацію з валютою в Родезії, ми повинні створити валютну раду, яка буде керувати нею."
 ZIM_legalise_sweepstaking: "Дозволити свіпстейкінг"
 ZIM_legalise_sweepstaking_desc: "Легалізація свіпстейкінгу дасть нам багато грошей. Нам необхідно дозволити його, якщо ми хочемо розвивати економіку далі."
 ZIM_bring_back_the_rhodesia_pound: "Відновити родезійський фунт"
 ZIM_bring_back_the_rhodesia_pound_desc: "Відтоді, як ми оголосили незалежність від Південної Африки, нам необхідно відновити нашу стару валюту - родезійський фунт."
 ZIM_stable_administration: "Стабілізація уряду"
 ZIM_stable_administration_desc: "Відповідальний уряд дасть нашій країні стабільність і процвітання. З поточною швидкозростаючою економікою, ми зможемо назвати наш уряд стабільним."
 ZIM_attract_immigration: "Закрити дірки"
 ZIM_attract_immigration_desc: "Південнородезійська імміграція схожа на діряве відро, в яке потрапляють тільки для того, щоб вилізти в інший отвір. Ми повинні виправити цю ситуацію."
 ZIM_cross_zambezi: "Перетнути Замбезі"
 ZIM_cross_zambezi_desc: "На іншому боці річки Замбезі знаходиться Північна Родезія, відібрана у британців після розпаду їхньої імперії. У нас є чудова можливість повернути те, що по праву належить нам."
 ZIM_reform_the_education_system: "Реформа освіти"
 ZIM_reform_the_education_system_desc: "Наша система освіти... м'яко кажучи, дуже відстала. Щоб поліпшити добробут нашого народу, ми повинні провести реформи освіти."
 ZIM_establish_supreme_court: "Створити верховний суд"
 ZIM_establish_supreme_court_desc: "Як важлива частина нашого уряду, верховний суд інтерпретуватиме закони і конституцію."
 ZIM_curtail_the_railway_unions: "Знищити залізничні профспілки"
 ZIM_curtail_the_railway_unions_desc: "Профспілки залізничників сильно впливають на розвиток нашої країни. Щоб і далі покращувати інфраструктуру, ми маємо придушити їх."
 ZIM_negotiate_with_the_railway_unions: "Домовитися із залізничними профспілками"
 ZIM_negotiate_with_the_railway_unions_desc: "Хоча ми й могли просто згорнути всю діяльність профспілок, ймовірно, для нашої країни буде краще, якщо ми домовимося з ними."
 ZIM_salisbury_beira_line: "Солсбері-Бейра"
 ZIM_salisbury_beira_line_desc: "Масштабний проєкт, який націлений на створення залізниці, що з'єднує Солсбері та Бейру."
 ZIM_industrial_conciliation_act: "Закон про примирення індустріальних робітників"
 ZIM_industrial_conciliation_act_desc: "Закон про примирення індустріальних робітників запозичений здебільшого з Південної Африки. Його мета - захист інтересів білих робітників по відношенню до їхніх чорношкірих колег."
 ZIM_fixing_the_damage: "Виправити збитки"
 ZIM_fixing_the_damage_desc: "Бури сильно нашкодили нашій інфраструктурі під час війни. Завдяки нашим союзникам з Антанти, у нас є кошти, щоб відремонтувати інфраструктуру."
 ZIM_expand_university_college: "Розширити Університетський коледж Південної Родезії"
 ZIM_expand_university_college_desc: "Було висунуто ініціативу щодо розширення Університетського коледжу Родезії, щоб сприяти імміграції інтелектуалів у Південну Родезію і дозволити навчати різних професій у спробі запустити економіку Південної Родезії."
 ZIM_expand_infrastructure: "Розширити нашу інфраструктуру"
 ZIM_expand_infrastructure_desc: "Південна Родезія розташована досить далеко від... У принципі, скрізь, крім Південної Африки. Якщо ми хочемо диверсифікувати нашу переважно сільськогосподарську економіку, щоб серйозно конкурувати з нашими південноафриканськими сусідами, нам необхідно працювати над нашою національною інфраструктурою."
 ZIM_support_the_rhodesia_sugar_refinery: "Розвивати виробництво цукру"
 ZIM_support_the_rhodesia_sugar_refinery_desc: "Виробництво цукру життєво важливе для відновлення економіки Родезії. Знаючи це, ми розвиватимемо цукрові заводи і вкладатимемося в них."
 ZIM_expand_bulawayo_industry: "Розвинути індустрію Булавайо"
 ZIM_expand_bulawayo_industry_desc: "Булавайо завжди був центром родезійської промисловості. За допомогою інвестицій Антанти ми зможемо і далі розвивати промисловість цього регіону."
 ZIM_subsidize_northern_maize_farmers: "Підтримувати виробництво цукрової кукурудзи"
 ZIM_subsidize_northern_maize_farmers_desc: "Як і цукор, кукурудза дуже важлива для нашої економіки, і ми повинні стимулювати її виробництво за допомогою субсидій для фермерів."
 ZIM_saffa_tariffs: "Тарифи з Південною Африкою"
 ZIM_saffa_tariffs_desc: "Відносини між Солсбері та Преторією все ще нестабільні, і жодна зі сторін не бажає співпрацювати. З огляду на це, ми маємо запровадити тарифи на товари з Південної Африки, доки не буде укладено торговельних угод."
 ZIM_economic_reconciliation: "Економічне примирення"
 ZIM_economic_reconciliation_desc: "Хоча у нас все ще багато розбіжностей, відносини між Родезією і Південною Африкою відновилися. З урахуванням цього, було укладено торговельну угоду, за допомогою якої ми знову налагодили торгівлю."
 ZIM_counter_cattle_disease: "Боротьба з хворобами рогатої худоби"
 ZIM_counter_cattle_disease_desc: "Завдяки подальшим дослідженням і розробкам у галузі профілактики захворювань, які впливають на нашу прибуткову галузь тваринництва, стало можливим використовувати більше землі, раніше непридатної для цього, що дало змогу трохи розширити сільські території країни."
 ZIM_invest_in_rclnr_ltd: "Інвестувати в RCL&R Ltd."
 ZIM_invest_in_rclnr_ltd_desc: "RCL&R довели, що вони заслуговують на інвестиції, буде розумним допомогти їм із промисловістю."
 ZIM_economic_boom: "Економічний бум"
 ZIM_economic_boom_desc: "Солсбері повністю відновився після Третьої Бурської війни, і тепер наша економіка повністю стабільна."
 ZIM_nationalise_the_utility_companies: "Націоналізувати комунальні підприємства"
 ZIM_nationalise_the_utility_companies_desc: "Буде краще, якщо безпосередньо наш уряд надаватиме комунальні послуги народу."
 ZIM_nationalise_rhodesian_railways: "Націоналізувати залізниці"
 ZIM_nationalise_rhodesian_railways_desc: "Залізничні компанії продемонстрували свою повну некомпетентність в управлінні залізницями. Щоб виправити це, ми повинні націоналізувати їх."
 ZIM_subsidse_the_utility_companies: "Субсидії комунальним підприємствам"
 ZIM_subsidse_the_utility_companies_desc: "Замість націоналізації ми можемо надати субсидії комунальним підприємствам, тим самим спричинивши їхнє зростання."
 ZIM_subsidise_rhodesian_railways: "Субсидії залізничним компаніям"
 ZIM_subsidise_rhodesian_railways_desc: "Замість націоналізації залізниць ми можемо дати субсидії компаніям, які ними володіють. Це дасть їм змогу покращувати їх і далі."
 ZIM_support_salt_extraction: "Підтримка видобутку солі"
 ZIM_support_salt_extraction_desc: "Родезія не є особливо великим експортером соляних продуктів, але шахтарі давно виявили потенційні комерційні запаси в шахтах і руслах річок. Після усунення неполадок із залізницями додаткове фінансування забезпечить солевидобувачам доступ до хорошої інфраструктури, що зробить цю галузь цінним активом."

### Military Focuses ###

 ZIM_mobilise_territorial_force: "Мобілізація територіальних сил"
 ZIM_mobilise_territorial_force_desc: "У Солсбері почався мітинг, який чути аж до Брокен-Гілла. Молоді люди стікаються до нас, щоб поповнити наші сили для боротьби з бурською загрозою. З територіальними силами в дії ми зможемо виграти цю битву раз і назавжди."
 ZIM_requisition_necessary_supplies: "Необхідні предмети постачання"
 ZIM_requisition_necessary_supplies_desc: "Ми не можемо сподіватися зрівнятися з полум'яними військовими потужностями наших союзників у Північній півкулі, тому нам доведеться задовольнятися тим, що попадеться під руку. Чи то німецька зброя, контрабандою доставлена з півночі, чи то запорошені музейні експонати, у нас має бути зброя, і в нас мають бути заводи для її виробництва."
 ZIM_emergency_fortifications: "Екстрена фортифікація"
 ZIM_emergency_fortifications_desc: "Перебуваючи в центрі колоній і не маючи природних захисних споруд на півдні, нам доведеться будувати всі можливі укріплення. Замість бетону і заліза доведеться обходитися блокгаузами, острогами і траншеями, але вони дешеві і цілком згодяться."
 ZIM_reorganise_the_staff_corps: "Реорганізація Родезійського штабного корпусу"
 ZIM_reorganise_the_staff_corps_desc: "Родезійський штабний корпус був основною військовою силою Південної Родезії протягом певного часу, але громадянська війна показала, що наразі він перебуває в незадовільному стані і не готовий до майбутніх конфліктів. З деякими коригуваннями він може стати силою сучасного століття."
 ZIM_establish_the_salisbury_arsenal: "Створення Солсберійського арсеналу"
 ZIM_establish_the_salisbury_arsenal_desc: "Наразі Родезія не має власної військової інфраструктури, і ми можемо почати виправляти це, побудувавши в столиці належний арсенал. Гармати, бомби й артилерія виграють війни."
 ZIM_adopt_allied_weapon_standards: "Прийняти стандарти озброєнь Антанти"
 ZIM_adopt_allied_weapon_standards_desc: "Щоб забезпечити простоту обслуговування, виробництва та оренди, нам доведеться прийняти офіційні стандарти зброї союзників. Хоча багато хто з наших озброєнь служили вірою і правдою, вони вже просто не відповідають вимогам, і ми не можемо дозволити собі вибагливо ставитися до дорогоцінних боєприпасів."
 ZIM_state_grants_for_guns: "Державні гранти для заводів із виробництва боєприпасів"
 ZIM_state_grants_for_guns_desc: "У той час як ми починаємо спостерігати зародження військової промисловості, ми повинні надати місцевим власникам промислових підприємств повноваження для її подальшого розвитку. Державні гранти забезпечать включення нових заводів з виробництва боєприпасів у програму будівництва на найближчі кілька років."
 ZIM_river_patrols: "Розширення сил річкового патруля"
 ZIM_river_patrols_desc: "Родезія - держава, що не має виходу до моря, але з великою протяжністю мінливих річок, у яких можуть ховатися внутрішні повстанці та іноземні агенти. Хоча військово-морський флот на коричневій воді не замінить RN, він може дати нам цінний досвід плавання."
 ZIM_coast_guard: "Берегова охорона Родезії"
 ZIM_coast_guard_desc: "Всупереч усьому, ми забезпечили собі узбережжя і вихід до моря. Хоча ми не зовсім морська нація, ми наслідуватимемо традиції батька Британії і створимо власну берегову охорону."
 ZIM_plane_lease: "Оттавська повітряна оренда"
 ZIM_plane_lease_desc: "Повітряна міць стане ключем до наступної війни, але, не маючи літаків або ноу-хау в їх розробці, наші господарі в Оттаві запропонували надати нам літаки для зворотного розроблення і поставити їх у наш власний молодий авіакорпус."
 ZIM_south_rhodesian_air_corps: "Авіаційний корпус Південної Родезії"
 ZIM_south_rhodesian_air_corps_desc: "Йдучи по стопах розвитку сучасної війни, нам давно пора сформувати власну повітряну службу для підтримки нашої піхоти на полі бою."
 ZIM_frontier_listening_posts: "Прослуховування на кордоні"
 ZIM_frontier_listening_posts_desc: "Знання - половина успіху, і обізнаність про пересування ворожих військ дасть нашим силам перевагу в будь-якому конфлікті. Створення прихованих постів прослуховування на кордоні буде великою підмогою для наших зусиль."
 ZIM_land_air_coordination: "Практика координації дій "земля-повітря""
 ZIM_land_air_coordination_desc: "Повітряні підрозділи, які взаємодіють зі своїми наземними колегами, є необхідним компонентом сучасної війни, і ми повинні переконатися, що наша піхота і пілоти добре навчені цій практиці, щоб уникнути будь-яких казусів."
 ZIM_bsap: "Створення підрозділів BSAP"
 ZIM_bsap_desc: "Британська південноафриканська поліція офіційно є поліцією території Родезії, але межа між поліцією та армією розмита. Уже навчені воєнізовані сили BSAP могли б стати основою нашої армії, якби ми вирішили включити їх до її складу належним чином."
 ZIM_rar_xd: "Створення Родезійських африканських гвинтівок"
 ZIM_rar_xd_desc: "Незважаючи на сумніви з приводу їхньої інтеграції, кольорові та африканські війська довели свою силу в першому Вельткризі, а аскарі незліченну кількість разів демонстрували свою відданість. Створивши підрозділ з африканських солдатів, укомплектований білими сержантами, ми зможемо задіяти значні резерви."
 ZIM_bush_exercises: "Військові кустарні навчання"
 ZIM_bush_exercises_desc: "Більша частина території Родезії вкрита густими джунглями і глухими заростями лісу, що навряд чи є найбільш гостинною місцевістю для солдатів і бойових дій. Однак, якщо ми проведемо наших солдатів через спеціалізовані тренувальні табори в джунглях, ми зможемо гарантувати, що вони будуть пристосовані до всіх видів африканської війни."
 ZIM_ground_motorisation: "Моторизація сухопутних військ"
 ZIM_ground_motorisation_desc: "Родезія є ідеальною місцевістю для ведення швидкісних бойових дій, при цьому дедалі більшого значення набувають вантажні та легкові автомобілі, а також бронетранспортери. Моторизація наших сухопутних військ необхідна для підтримання їх на належному рівні."
 ZIM_light_infantry_training: "Підготовка легкої піхоти"
 ZIM_light_infantry_training_desc: "Необхідно, щоб наші війська зберігали високу мобільність і володіли мистецтвом пересування. Наявність громіздких підрозділів тільки обтяжить наші війська, натомість наші солдати повинні навчитися бути швидкими і мобільними."
 ZIM_limited_tank_development: "Дослідження розвитку канадських танків"
 ZIM_limited_tank_development_desc: "Не маючи власних конструкторів, ми повинні покладатися на наших союзників по Антанті у військовому розвитку. Оскільки танки стають дедалі важливішою частиною військових дій, нам слід вивчити канадські танки та те, як вони можуть бути використані в Родезії."
 ZIM_hospital_units: "Розширення інтегрованих медичних підрозділів"
 ZIM_hospital_units_desc: "Військові дії в Африці - це неприємна і жорстока справа, де всілякі тропічні хвороби підстерігають пораненого солдата. Розширюючи інтегровані армійські медичні підрозділи, ми можемо зробити так, щоб більше наших солдатів поверталися з поля бою."
 ZIM_allied_advisors: "Залучення канадських радників"
 ZIM_allied_advisors_desc: "В умовах швидкого розширення армії існує велика потреба в канадських військових радниках та інструкторах, до яких могли б звертатися наші війська. Доктрини не можуть бути розроблені тільки силами ветеранів!"
 ZIM_reform_the_command_structure: "Реформувати внутрішню структуру командування"
 ZIM_reform_the_command_structure_desc: "В умовах проведення великих військових реформ внутрішня командна структура показує свою неефективність і застарілість. Для підтримання її на піку ефективності необхідне масштабне реформування."
 ZIM_integrate_the_northern_regiments: "Інтеграція північних полків"
 ZIM_integrate_the_northern_regiments_desc: "Багато жителів Північної Родезії перетнули Замбезі, щоб битися під час нашої боротьби, і відтоді сформували неофіційні воєнізовані "Північні полки". Висококваліфіковані, спраглі до війни і навчені військовій справі, більш придатній для клімату на північ від Замбезі, вони можуть виявитися для нас великою підмогою."
 ZIM_form_the_rhodesian_intelligence_corps: "Сформувати Родезійський розвідувальний корпус"
 ZIM_form_the_rhodesian_intelligence_corps_desc: "Військові дії змінюються, і тепер вони ведуться як у тіні, так і на полі бою. Відсутність власної розвідувальної служби є першочерговим завданням, яке ми повинні негайно виправити і забезпечити захист наших секретів."
 ZIM_special_forces: "Експериментальна підготовка спецназу"
 ZIM_special_forces_desc: "У зв'язку з нашим досвідом у Бурській війні було запропоновано вивчити можливість створення експериментальних сил парашутистів. Швидка і маневрена смерть зверху цілком може стати убивчим ударом для наших супротивників."

### Events ###
 zim.1.t: "Повстання південнородезійської армії!"
 zim.1.d: "Південні родезійці терпіли багато років. Навіть коли нас продали, щоб умиротворити бурів у Південній Африці, ми лобіювали виключення нашої провінції з Союзу і створити свій відповідальний уряд.\n\nМи ніколи не хотіли вдаватися до насильства в боротьбі за незалежність, але Преторія не залишила нам вибору з їхніми незаконними військовими утвореннями. Наш електорат поділяє нашу позицію, і мобілізація наших полків проходить поки що успішно."
 zim.1.a: "Родезія завжди вірна!"

 zim.2.t: "Приєднатися до Імперії"
 zim.2.d: "Ми нарешті здобули свободу від південноафриканців. Тепер настав час знову підтвердити нашу відданість імперії.\n\nГоворячи реалістично, переважна підтримка народу, яку ми отримуємо тут, у Південній Родезії, явно недостатня для реального захисту нашого суверенітету від африканерів та їхніх військових. Тому наш дипломат, який вирушить із Мозамбіку, де до нього приєднається представник із Наталя, також проситиме офіційного визнання з боку Імперії та офіційну допомогу від них. Ми визнаємо, що основна увага вигнанців зосереджена на поверненні додому. Але якщо ми, вірнопіддані Його Величності з Південної Африки, хочемо допомогти їм у досягненні цієї мети, то зараз нам знадобиться їхня допомога."
 zim.2.a: "Безпечної вам дороги!"

 zim.3.t: "Імперські експерти"
 zim.3.d: "Ми просимо підтримки у більш розвиненої імперії, щоб допомогти розвивати Південну Родезію. Однак в Імперії є багато галузей знань, тож ми маємо обрати, де ми прагнутимемо розвивати нашу країну далі: у царині сухопутних воєнськ, повітряних сил чи економіки..."
 zim.3.a: "Нам потрібна допомога в економічному розвитку!"
 zim.3.b: "Наша армія потребує гарного озброєння!"
 zim.3.c: "Більш сучасні повітряні сили принесуть багато користі!"

 zim.4.t: "Розширити наші резерви"
 zim.4.d: "Коли Південна Родезія була інтегрована до Південної Африки, регіон, який історично мав набагато більшу кількість землі, призначеної для корінного населення, раптово повинен був приєднатися до південноафриканського закону Про землі корінних жителів 1913 року, який наказував, що місцеві резервні землі повинні бути скорочені до 8% від усіх земель у Південній Африці землі. Цей поріг ніколи не був подоланий через величезну нерівність, але з роками землі місцевих резервацій сильно скоротилися, і вони стали перенаселеними, змушуючи їхніх мешканців жити в таких самих перенаселених нетрях у міських районах у поганих умовах. Тепер, коли ми більше не пов'язані законодавством Південної Африки, було висунуто пропозицію виправити це. Однак, більша частина конфіскованих земель заповідника була куплена білими фермерами, і не всі з них готові віддати свою власність, коли уряд пропонує її купити. Експропріація - це варіант, але він не буде популярний, якщо ми експропріюємо землі білих на користь тубільців, тому дехто в уряді каже, що ми повинні тільки добровільно повертати землю."
 zim.4.a: "Ми робитимемо все можливе, але ми не можемо експропріювати!"
 zim.4.b: "Кожен останній акр повернеться до резервації."

 zim.5.t: "Загальні вибори [GetYear] року"
 zim.5.d: "Тепер, коли наша конституція вступила в дію, настав час провести вибори. На відміну від відсталої південноафриканської системи, будь-який південнородезієць має право голосу доти, доки він задовольняє майновим вимогам кваліфікованого виборчого права, хоча і в Південній Родезії це означає, що більшість виборців - білі, оскільки вони майже завжди мають велику кількість власності. Основними партіями, що беруть участь у виборах, є Родезійська партія та Реформістська партія, відповідно, хоча Партія Праці Південної Родезії може опинитися у виграші, якщо ніхто не отримає більшість у парламенті."
 zim.5.a: "Партія Родезії перемагає на виборах."
 zim.5.b: "Реформісти здобувають перемогу."
 zim.5.c: "Ніхто не набрав більшості: скликано парламент."

 zim.6.t: "Питання кабінету міністрів"
 zim.6.d: "Реформістська партія вже давно має в собі багато протиріч: партія сформувалася з кількох лівих партій, її зазвичай розглядають як ліву, і навіть проводила кампанію з напів-лівої політики. Однак багато високопоставлених членів партії, зокрема лідер партії Годфрі Гаггінс, дотримуються консервативних ідей. Перемога на перших виборах незалежної Південної Родезії зробила це питання критичним: тепер необхідно сформувати кабінет міністрів, і цілком імовірно, що прем'єр-міністром стане Годфрі Хаггінс. Питання в тому, чи протягне Хаггінс оливкову гілку лівому крилу на благо єдності партії, або ж він просто призначить міністрів, які підтримують його власну позицію?"
 zim.6.a: "Обидва крила партії мають право на життя!"
 zim.6.b: "Ліві явно помиляються у своїх ідеях!"

 zim.7.t: "Невдоволення лівого крила Реформістів!"
 zim.7.d: "Ліве крило Реформістської Партії стає дедалі незадоволенішим: через відмову прем'єр-міністра Гаґґінса призначити міністрів лівого крила у своєму кабінеті ліве крило Реформістів було позбавлене більшої частини свого впливу на виконавчу, а відтак і урядову політику./n/nОчолювані Томасом Нанглом, міністри від прогресивних Реформістів тепер розлючені та погрожують застосувати урядове законодавство, якщо їхні вимоги не будуть задоволені поряд із Лейбористською партією і Партією Родезії."
 zim.7.a: "Нехай кричать!"

 zim.8.t: "Прем'єр-міністр домагається розпуску парламенту"
 zim.8.d: "Партія реформ швидко розриває себе на частини, оскільки ліва опозиція стає дедалі рішучішою і серйозно перешкоджає здатності уряду проводити їхню консервативну політику. Визнаючи, що нинішня ситуація неприйнятна, прем'єр-міністр зв'язався з опозицією Родезійської партії та дійшов згоди: його консервативне крило залишить Партію реформ та сформує 'Об'єднану партію Родезії' з партією Родезії на чолі з Гаггінсом.\n\nБачачи можливість знищити ліву опозицію Реформістської партії за допомогою такої співпраці, прем'єр-міністр просить губернатора розпустити парламент Південної Родезії і призначити нові вибори. Однак також зрозуміло, що поєднання правих реформістів і Партії Родезії вже має більшість у нинішньому мандаті, який був обраний лише кілька місяців тому..."
 zim.8.a: "Електорат має перевірити цей союз на міцність."
 zim.8.b: "Немає нічого неправильного в нинішньому уряді."

 zim.9.t: "Дострокові вибори [GetYear] року"
 zim.9.d: "Після падіння уряду Хаггінса і подальшого союзу між правими реформістами і Партією Родезії губернатор призначив нові вибори в парламенті Південної Родезії. За традицією, голосувати можуть усі південні родезійці, які відповідають майновим вимогам. Широко поширена думка, що нова Об'єднана партія Родезії здобуде впевнену перемогу, але лейбористи і залишки лівих реформістів ведуть запеклу кампанію, сподіваючись, можливо, не дозволити новому політичному гігантові набрати більшість і натомість сформувати очолювану лейбористами коаліцію між двома партіями."
 zim.9.a: "Об'єднана партія перемогла, як і очікувалося."
 zim.9.b: "Лейбористи з реформістами здобули несподівану перемогу!"

 zim.10.t: "Формування кабінету міністрів"
 zim.10.d: "Електорат Південної Родезії сильно розділений, і як такої жодній партії не вдалося домогтися більшості в парламенті. Найбільший плюралізм думок належить Реформістській партії, яка, власне, і збирається сформувати кабінет міністрів як такий. Однак у реформістів є як ліве, так і праве крило, і не дивно, що перше хоче сформувати кабінет із Партією Праці, а друге - з Партією Родезії. Усе це переросло в особистий конфлікт між лідером партії Годфрі Хаггінсом і лідером лівих реформістів Томасом Нанглом. Якщо переможе останній, то перший, найімовірніше, залишить посаду лідера партії..."
 zim.10.a: "Нангл здобув перемогу!"
 zim.10.b: "Гаґґінс здобув перемогу!"

 zim.11.t: "Утворення Об'єднаної партії"
 zim.11.d: "Коаліція між партією Родезії та Реформістською партією була вельми вигідною для обох сторін. Настільки, що обидва оголосили сьогодні, що вони сформують Об'єднану партію Родезії під керівництвом прем'єр-міністра Хаггінса. Ліве крило Реформістської партії рішуче відкинуло цю ідею і заявляє, що воно продовжить те, за що виступають реформісти, але вони безсилі зупинити уряд, чий єдиний блок має явну більшість."
 zim.11.a: "Хай живе Об'єднана партія!"

 zim.12.t: "Гаґґінс іде з посади лідерів Реформістської партії"
 zim.12.d: "Після розчаровуючого результату Реформістської партії їхній лідер Годфрі Гаггінс пішов з посади як лідера партії, так і офіційного лідера опозиції. Реформісти зібралися в Булавайо, щоб обрати нового лідера партії, і вибір припав на Томаса Нангла, який дотепер був головним лівим депутатом у партії. Ймовірно, це означає те, що Реформістська партія вступає в нову епоху."
 zim.12.a: "Цікаво..."

 zim.13.t: "Загальні вибори [GetYear] року"
 zim.13.d: "Мандат нинішнього парламенту вичерпав себе, і губернатор призначив вибори, щоб відновити його. Як завжди, будь-який південнородезієць має право голосу, якщо він виконує майнові вимоги. Передвиборчий етап, і родезійці з усієї країни чекають результатів виборів..."
 zim.13.a: "Партія Родезії стає переможцем."
 zim.13.b: "Реформістська партія набирає більшість."
 zim.13.c: "Об'єднана партія перемагає на виборах."
 zim.13.e: "Перемога відходить лейбористам із Партії Праці."

 zim.45.t: "ПЗРР/Солсберійське муніципальне управління"
 zim.45.d: "Коли Південна Родезія оголосила про свою незалежність, виникла потреба в поліпшенні залізничної інфраструктури між Солсбері та Мозамбіком, щоб зменшити залежність молодої держави від Південної Африки. Щоб забезпечити безперебійне проведення цих аварійних робіт, місто Солсбері запровадило заборону на страйки, урізавши владу потужних залізничних профспілок, на чолі яких стояла Родезійська профспілка залізничників. Остання оскаржує, що Солсбері мав на це право на підставі Закону про промислове примирення Південно-Африканського Союзу від 1924 року, що поширювався на Південну Родезію, але не був офіційно скасований, та звернулася до судових органів, щоб довести свою правоту.\n\nЦе перше рішення подвійно важливе, тому що воно не тільки покаже, чи зберігає чинність південноафриканський закон, ухвалений у період перебування Південної Родезії під владою Південної Африки, а й створить прецедент того, як нова автономна колонія буде поводитися з традиційно такими потужними залізничними профспілками."
 zim.45.a: "Суд ухвалить рішення."

