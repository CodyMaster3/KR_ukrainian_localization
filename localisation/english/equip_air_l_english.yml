l_english:
fighter: "Винищувач"
fighter_equipment: "Винищувач"
#fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
fighter_equipment_0: "Міжвоєнний винищувач"
fighter_equipment_0_short: "Винищувач"
#fighter_equipment_0_desc:0 "While fighter aircraft underwent many changes through the Great War, and since, the bi-plane design is becoming obsolete. We must begin to translate civilian technological advances into military applications."
fighter_equipment_1: "Винищувач I"
fighter_equipment_1_short: "Винищувач I"
#fighter_equipment_1_desc:0 "Light airframes have been revolutionized with the introduction of radial engines, monoplane designs and all metal skin construction. This design is our attempt at creating our first modern fighter plane."
fighter_equipment_2: "Винищувач II"
fighter_equipment_2_short: "Винищувач II"
#fighter_equipment_2_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter design must be capable of high speed, high performance at altitude and the best range possible. Additionally, it must be very well armed."
fighter_equipment_3: "Винищувач III"
fighter_equipment_3_short: "Винищувач III"
#fighter_equipment_3_desc:0 "While our previous generations of fighter plane have proven worthy, any advantage gained by a better design should be taken. This aircraft will be the pinnacle platform of piston-engined fighter that will have excellent power, high agility, deadly weaponry and good range."

cv_fighter: "Палубний винищувач"
cv_fighter_equipment: "Палубний винищувач"
cv_fighter_equipment_short: "Палуб. винищувач"
#cv_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
cv_fighter_equipment_0: "Міжвоєнний палубний винищувач"
cv_fighter_equipment_0_short: "Палуб. винищувач"
#cv_fighter_equipment_0_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
cv_fighter_equipment_1: "Палубний винищувач I"
cv_fighter_equipment_1_short: "Палуб. винищувач I"
#cv_fighter_equipment_1_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
cv_fighter_equipment_2: "Палубний винищувач II"
cv_fighter_equipment_2_short: "Палуб. винищувач II"
#cv_fighter_equipment_2_desc:0 "An improved fighter modified to launch from and land on aircraft carriers."
cv_fighter_equipment_3: "Палубний винищувач III"
cv_fighter_equipment_3_short: "Палуб. винищувач III"
#cv_fighter_equipment_3_desc:0 "An advanced fighter modified to launch from and land on aircraft carriers."

jet_fighter: "Реактивний винищувач"
jet_fighter_equipment: "Реактивний винищувач"
jet_fighter_equipment_short: "Реакт. винищувач"
#jet_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
jet_fighter_equipment_1: "Реактивний винищувач I"
jet_fighter_equipment_1_short: "Реакт. винищувач I"
#jet_fighter_equipment_1_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete."
jet_fighter_equipment_2: "Реактивний винищувач II"
jet_fighter_equipment_2_short: "Реакт. винищувач II"
#jet_fighter_equipment_2_desc:0 "New swept wing designs and lighter material choices will allow us to extend the range and speed of the revolutionary jet fighters even further."

heavy_fighter: "Важкий винищувач"
#heavy_fighter_equipment_desc:0 "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercept enemy bombers. Their lower agility however means that they will struggle against regular fighters."
heavy_fighter_equipment: "Важкий винищувач"
heavy_fighter_equipment_1: "Важкий винищувач I"
heavy_fighter_equipment_1_short: "Важкий винищувач I"
#heavy_fighter_equipment_1_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
heavy_fighter_equipment_2: "Важкий винищувач II"
heavy_fighter_equipment_2_short: "Важкий винищувач II"
#heavy_fighter_equipment_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
heavy_fighter_equipment_3: "Важкий винищувач III"
heavy_fighter_equipment_3_short: "Важкий винищувач III"
#heavy_fighter_equipment_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."

cas: "Штурмовик"
CAS_equipment: "Штурмовик"
#CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combat."
CAS_equipment_1: "Штурмовик I"
CAS_equipment_1_short: "Штурмовик I"
#CAS_equipment_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
CAS_equipment_2: "Штурмовик II"
CAS_equipment_2_short: "Штурмовик II"
#CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
CAS_equipment_3: "Штурмовик III"
CAS_equipment_3_short: "Штурмовик III"
#CAS_equipment_3_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."

cv_cas: "Палубний штурмовик"
cv_CAS_equipment: "Палубний штурмовик"
cv_CAS_equipment_short: "Палуб. штурмовик"
#cv_CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combat."
cv_CAS_equipment_1: "Палубний штурмовик I"
cv_CAS_equipment_1_short: "Палуб. штурмовик I"
#cv_CAS_equipment_1_desc:0 "An early close air support plane modified to launch from and land on aircraft carriers."
cv_CAS_equipment_2: "Палубний штурмовик II"
cv_CAS_equipment_2_short: "Палуб. штурмовик II"
#cv_CAS_equipment_2_desc:0 "An improved close air support plane modified to launch from and land on aircraft carriers."
cv_CAS_equipment_3: "Палубний штурмовик III"
cv_CAS_equipment_3_short: "Палуб. штурмовик III"
#cv_CAS_equipment_3_desc:0 "An advanced close air support plane modified to launch from and land on aircraft carriers."

tac_bomber: "Тактичний бомбардувальник"
#tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
tac_bomber_equipment: "Тактичний бомбардувальник"
tac_bomber_equipment_short: "Такт. бомбардувальник"
tac_bomber_equipment_0: "Міжвоєнний бомбардувальник"
tac_bomber_equipment_0_short: "Бомбардувальник"
#tac_bomber_equipment_0_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
tac_bomber_equipment_1: "Тактичний бомбардувальник I"
tac_bomber_equipment_1_short: "Такт. бомбардувальник I"
#tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
tac_bomber_equipment_2: "Тактичний бомбардувальник II"
tac_bomber_equipment_2_short: "Такт. бомбардувальник II"
#tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
tac_bomber_equipment_3: "Тактичний бомбардувальник III"
tac_bomber_equipment_3_short: "Такт. бомбардувальник III"
#tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."

jet_tac_bomber: "Реактивний тактичний бомбардувальник"
jet_tac_bomber_equipment: "Реактивний тактичний бомбардувальник"
jet_tac_bomber_equipment_short: "Реакт. такт. бомбардувальник"
#jet_tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
jet_tac_bomber_equipment_1: "Реактивний тактичний бомбардувальник I"
jet_tac_bomber_equipment_1_short: "Реакт. такт. бомбардувальник I"
#jet_tac_bomber_equipment_1_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
jet_tac_bomber_equipment_2: "Реактивний тактичний бомбардувальник II"
jet_tac_bomber_equipment_2_short: "Реакт. такт. бомбардувальник II"
#jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."

strat_bomber: "Стратегічний бомбардувальник"
#strat_bomber_equipment_desc:0 "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
strat_bomber_equipment: "Стратегічний бомбардувальник"
strat_bomber_equipment_short: "Страт. бомбардувальник"
strat_bomber_equipment_1: "Стратегічний бомбардувальник I"
strat_bomber_equipment_1_short: "Страт. бомбардувальник I"
#strat_bomber_equipment_1_desc:0 "Experiences from the Great War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
strat_bomber_equipment_2: "Стратегічний бомбардувальник II"
strat_bomber_equipment_2_short: "Страт. бомбардувальник II"
#strat_bomber_equipment_2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
strat_bomber_equipment_3: "Стратегічний бомбардувальник III"
strat_bomber_equipment_3_short: "Страт. бомбардувальник III"
#strat_bomber_equipment_3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."

jet_strat_bomber: "Реактивний стратегічний бомбардувальник"
jet_strat_bomber_equipment: "Реактивний стратегічний бомбардувальник"
jet_strat_bomber_equipment_short: "Реакт. страт. бомбардувальник"
#jet_strat_bomber_equipment_desc:0 "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
jet_strat_bomber_equipment_1: "Реактивний стратегічний бомбардувальник I"
jet_strat_bomber_equipment_1_short: "Реакт. страт. бомбардувальник I"
#jet_strat_bomber_equipment_1_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."

nav_bomber: "Морський бомбардувальник"
#nav_bomber_equipment_desc:0 "Naval Bombers are able to perform attacks against enemy ships."
nav_bomber_equipment: "Морський бомбардувальник"
nav_bomber_equipment_1: "Морський бомбардувальник I"
nav_bomber_equipment_1_short: "Морськ. бомбардувальник I"
#nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
nav_bomber_equipment_2: "Морський бомбардувальник II"
nav_bomber_equipment_2_short: "Морськ. бомбардувальник II"
#nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
nav_bomber_equipment_3: "Морський бомбардувальник III"
nav_bomber_equipment_3_short: "Морськ. бомбардувальник III"
#nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
naval_bomber1: "Морський бомбардувальник I"
naval_bomber2: "Морський бомбардувальник II"
naval_bomber3: "Морський бомбардувальник III"

cv_nav_bomber: "Палубний морський бомбардувальник"
#cv_nav_bomber_equipment_desc:0 "Naval Bombers are able to perform attacks against enemy ships."
cv_nav_bomber_equipment: "Палубний морський бомбардувальник"
cv_nav_bomber_equipment_short: "Палуб. морськ. бомбардувальник"
cv_nav_bomber_equipment_1: "Палубний морський бомбардувальник I"
cv_nav_bomber_equipment_1_short: "Палуб. морськ. бомбардувальник I"
#cv_nav_bomber_equipment_1_desc:0 "An early naval bomber modified to launch from and land on aircraft carriers."
cv_nav_bomber_equipment_2: "Палубний морський бомбардувальник II"
cv_nav_bomber_equipment_2_short: "Палуб. морськ. бомбардувальник II"
#cv_nav_bomber_equipment_2_desc:0 "An improved naval bomber modified to launch from and land on aircraft carriers."
cv_nav_bomber_equipment_3: "Палубний морський бомбардувальник III"
cv_nav_bomber_equipment_3_short: "Палуб. морськ. бомбардувальник III"
#cv_nav_bomber_equipment_3_desc:0 "An advanced naval bomber modified to launch from and land on aircraft carriers."

transport_plane: "Транспортувальник"
#transport_plane_equipment_desc:0 "Delivers paratroopers to their destination."
transport_plane_equipment: "Транспортний літак"
transport_plane_equipment_1: "Міжвоєнний транспортний літак"
#transport_plane_equipment_1_short: "Транспорт I"
#transport_plane_equipment_1_desc:0 "Planes used to transport troops on paradrop missions."
transport_plane_equipment_2: "Поліпшений транспортний літак"
#transport_plane_equipment_2_short: "Транспорт II"
transport_plane_equipment_2_desc: "$transport_plane_equipment_1_desc$"
transport_plane_equipment_3: "Сучасний транспортний літак"
#transport_plane_equipment_3_short: "Транспорт III"
transport_plane_equipment_3_desc: "$transport_plane_equipment_1_desc$"

rocket_interceptor_equipment: "Ракетний перехоплювач"
#rocket_interceptor_equipment_desc:0 "Short range interceptor powered by a chemical rocket engine."
rocket_interceptor_equipment_1: "Ракетний перехоплювач I"
rocket_interceptor_equipment_1_short: "Ракет. перехоплювач I"
#rocket_interceptor_equipment_1_desc:0 "Short range experimental interceptor powered by an unreliable chemical rocket engine."
rocket_interceptor_equipment_2: "Ракетний перехоплювач II"
rocket_interceptor_equipment_2_short: "Ракет. перехоплювач II"
#rocket_interceptor_equipment_2_desc:0 "Short range interceptor powered by a slightly more reliable chemical rocket engine."
rocket_interceptor_equipment_3: "Ракетний перехоплювач III"
rocket_interceptor_equipment_3_short: "Ракет. перехоплювач III"
#rocket_interceptor_equipment_3_desc:0 "We have finally worked out most of the problems with the rocket engines and the Rocket Interceptor is now a solid close range defender of facilities."

scout_plane: "Літак-розвідник"
#scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaisance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
scout_plane_equipment: "Літак-розвідник"
scout_plane_equipment_short: "Розвідник"
scout_plane_equipment_1: "Літак-розвідник I"
scout_plane_equipment_1_short: "Розвідник I"
#scout_plane_equipment_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
scout_plane_equipment_2: "Літак-розвідник II"
scout_plane_equipment_2_short: "Розвідник I"
#scout_plane_equipment_2_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."

suicide_craft_equipment: "Літак-камікадзе"
#suicide_craft_equipment_desc:0 "Short range manned bomb powered by a chemical rocket engine."
rocket_suicide_equipment_1: "Літак-камікадзе"
rocket_suicide_equipment_1_short: "Камікадзе"
rocket_suicide_equipment_1_desc: "Тримайтеся міцніш."
guided_missile: "Ракета"

supersonic_fighter1: "Надзвуковий винищувач"
supersonic_fighter_equipment_1: "$supersonic_fighter1$"
explosive_ammo: "$mega_gun_emplacement$"

### МАШИННИЙ ПЕРЕКЛАД ###
fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різних завдань: це перевага в повітрі, супровід союзних бомбардувальників та перехоплення бомбардувальників ворога."
cv_fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різних завдань: це перевага в повітрі, супровід союзних бомбардувальників та перехоплення бомбардувальників ворога."
jet_fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різних завдань: це перевага в повітрі, супровід союзних бомбардувальників та перехоплення бомбардувальників ворога."
CAS_equipment_desc:0 "Штурмовики створені для підтримки дій наземних військ."
cv_CAS_equipment_desc:0 "Штурмовики створені для підтримки дій наземних військ."
nav_bomber_equipment_desc:0 "Морські бомбардувальники призначені для нальотів на ворожі кораблі."
cv_nav_bomber_equipment_desc:0 "Морські бомбардувальники призначені для нальотів на ворожі кораблі."
tac_bomber_equipment_desc:0 "Тактичні бомбардувальники невеликі та швидкі; вони здатні допомагати наземним силам і знищувати ворожі споруди."
jet_tac_bomber_equipment_desc:0 "Тактичні бомбардувальники невеликі та швидкі; вони здатні допомагати наземним силам і знищувати ворожі споруди."
heavy_fighter_equipment_desc:0 "Важкі винищувачі відрізняються дальністю та озброєнням і можуть успішно супроводжувати союзні бомбардувальники та перехоплювати ворожі. Низька маневреність при цьому створює труднощі у бою зі звичайними винищувачами."
strat_bomber_equipment_desc:0 "Стратегічні бомбардувальники атакують споруди та інфраструктуру супротивника, знищуючи промисловість."
jet_strat_bomber_equipment_desc:0 "Стратегічні бомбардувальники атакують споруди та інфраструктуру супротивника, знищуючи промисловість."
transport_plane_equipment_desc:0 "Доставляє повітряний десант у точку висадки."

fighter_equipment_0_desc:0 "Незважаючи на всі поліпшення за часи Великої війни і після неї, біплани йдуть у минуле. Нам потрібно використовувати новітні мирні технології у військових цілях."
fighter_equipment_1_desc:0 "Використання радіальних двигунів та суцільнометалевих фюзеляжів дозволило з'явитися на світ легким монопланам. Це наш перший крок на шляху до сучасного винищувача."
fighter_equipment_2_desc:0 "У міру того як ми застосовуємо нові технології до вже відпрацьованих схем, розвиток винищувачів іде небаченими темпами. Нам потрібен винищувач, який відрізняється високою швидкістю, маневреністю на великих висотах та максимальною дальністю польоту. Крім того, він має нести потужне озброєння."
fighter_equipment_3_desc:0 "Попередні розробки гідно себе проявили, але це не привід відмовлятися від додаткових переваг. Новий літак, який має неперевершену потужність, смертоносне озброєння і високу дальність польоту, стане вершиною розвитку поршневої авіації."
heavy_fighter_equipment_1_desc:0 "Ескадрильям бомбардувальників потрібен захист від перехоплювачів ворога Для цього нам потрібен Винищувач, який не поступається бомбардувальникам по дальності польоту. Ці машини більші, важчі і поступаються за маневреністю звичайним винищувачам,"
heavy_fighter_equipment_2_desc:0 "Війна показала, що важкі винищувачі — легкий видобуток для більш маневрених перехоплювачів, проте завдяки озброєнню вони добре проявляють себе в сутичці з бомбардувальниками. Наступний варіант буде відрізнятися підвищеною вогневою міццю проти повітряних і навіть наземних цілей. польоту."
heavy_fighter_equipment_3_desc:0 "Хоча ескадрильї важких винищувачів непогано діють у різних ролях, нам слід розробити нові поліпшення, які підвищать їх шанси у сутичках з винищувачами, а також дозволять перехоплювати швидші та захищені бомбардувальники супротивника."
strat_bomber_equipment_1_desc:0 "За період Великої війни і після неї стало ясно, що бомбардування військових цілей і великих міст — ключ до перемоги в наступній війні. Принаймні, нам необхідні літаки, здатні завдавати подібних ударів. Бомбардувальнику потрібна висока стеля, хороша швидкість і велике бомбове навантаження. Це буде велика конструкція з кількома двигунами, а також оборонним озброєнням."
strat_bomber_equipment_2_desc:0 "Бомбардування успішно підривають здатність ворога вести бойові дії. Поліпшене оборонне озброєння та підвищена швидкість дозволять новим літакам повертатися неушкодженими, а збільшене бомбове навантаження та дальність польоту підвищать ефективність ударів."
strat_bomber_equipment_3_desc:0 "Щоби знизити втрати від вогню знарядь ППО та перехоплювачів, потрібно підвищити максимальну висоту польоту. Нова модель буде ще більшою і зможе нести збільшене бомбове навантаження та великий запас палива, щоб підвищити дальність польоту."
jet_strat_bomber_equipment_1_desc:0 "Реактивні двигуни наділять нові зразки неперевершеною швидкістю без шкоди для бомбового навантаження та дальності польоту. Ці літаки відкривають нову еру зброї масового ураження."
tac_bomber_equipment_0_desc:0 "Є думка, що для перемоги в наступній війні достатньо бомбардувати ворога до повного знищення. Необхідно розпочати розробку літака, здатного доставляти важкі бомби з прийнятною швидкістю."
tac_bomber_equipment_1_desc:0 "Середнім бомбардувальникам потрібна швидкість і здатність виконувати різні завдання. Схема з двома двигунами, що дозволяє зберегти відносну легкість, прослужить нам ще багато років."
tac_bomber_equipment_2_desc:0 "Тяжкі тактичні бомбардувальники відрізняються збільшеними дальністю польоту, швидкістю і бомбовим навантаженням і при цьому не втрачають здатність виконувати найрізноманітніші завдання."
tac_bomber_equipment_3_desc:0 "Взявши найкращі рішення від сучасних винищувачів та новітні матеріали, ми зможемо створити двомоторний бомбардувальник, який перевершить за швидкістю та ефективністю всі попередні зразки."
transport_plane_equipment_1_desc:0 "Літаки, що доставляють десант до місця висадки."
nav_bomber_equipment_1_desc:0 "Морська авіація буде вкрай затребувана у зв'язку із змінами в характері війни на морі — зокрема, посиленням ролі підводних човнів. Потрібні гідролітаки, здатні виконувати роль розвідників і пікіруючих бомбардувальників."
nav_bomber_equipment_2_desc:0 "Поліпшена аеродинаміка та нові двигуни помітно підвищують швидкість та бойову ефективність морської авіації."
nav_bomber_equipment_3_desc:0 "Цільнометалеві корпуси та аеродинамічні гальма помітно позначаються на льотних властивостях. Платити за це доводиться збільшеною чисельністю екіпажу."
CAS_equipment_1_desc:0 "Військова доктрина вимагає наявності літака, здатного підтримувати вогнем бойові дії на землі. Така машина несе менше озброєння, ніж тактичний бомбардувальник, але здатна при цьому атакувати невеликі цілі за допомогою гармат та бомбардувань у пікіруванні."
CAS_equipment_2_desc:0 "Бойові дії показали, що для виживання під вогнем винищувачів та ППО штурмовику потрібні високі швидкість, маневреність та бронезахист. Наступне покоління штурмовиків також використовує більш потужні бомби, гармати та кулемети."
CAS_equipment_3_desc:0 "Зростання ефективності знарядь ППО та перехоплювачів вимагають від нас поліпшення штурмовиків. Новий зразок має кращий захист, потужніший двигун та поліпшену конструкцію, а також збільшене бомбове навантаження."
jet_fighter_equipment_1_desc:0 "Реактивний двигун дозволяє винищувачу розвивати раніше небачену швидкість. Ранні зразки не дуже ефективні, але звичайним винищувачам за ними не наздогнати."
jet_fighter_equipment_2_desc:0 "Стріловидне крило та легкі матеріали дозволили нам ще більше збільшити швидкість, а заодно і дальність дії винищувачів."
jet_tac_bomber_equipment_1_desc:0 "Поява реактивних перехоплювачів вимагає створення бомбардувальників, які не поступаються ним у швидкості. Ця роль відведена середнім бомбардувальникам першого покоління, оснащеним реактивними двигунами."
jet_tac_bomber_equipment_2_desc:0 "Надсучасні реактивні бомбардувальники — рекордсмени по висоті і дальності, вони здатні проводити розвідку і завдавати ударів на іншому континенті."
cv_nav_bomber_equipment_1_desc:0 "Рання морський бомбардувальник, модифікований для зльоту з і посадки на авіаносець."
cv_nav_bomber_equipment_2_desc:0 "Поліпшений морський бомбардувальник, модифікований для зльоту з та посадки на авіаносець."
cv_nav_bomber_equipment_3_desc:0 "Сучасний морський бомбардувальник, модифікований для зльоту з та посадки на авіаносець."
cv_CAS_equipment_1_desc:0 "Ранній штурмовик, модифікований для зльоту з і посадки на авіаносець."
cv_CAS_equipment_2_desc:0 "Поліпшений штурмовик, модифікований для зльоту з та посадки на авіаносець."
cv_CAS_equipment_3_desc:0 "Сучасний штурмовик, модифікований для зльоту з та посадки на авіаносець."
cv_fighter_equipment_0_desc:0 "Ранній винищувач, модифікований для зльоту з і посадки на авіаносець."
cv_fighter_equipment_1_desc:0 "Ранній винищувач, модифікований для зльоту з і посадки на авіаносець."
cv_fighter_equipment_2_desc:0 "Поліпшений винищувач, модифікований для зльоту та посадки на авіаносець."
cv_fighter_equipment_3_desc:0 "Сучасний винищувач, модифікований для зльоту з та посадки на авіаносець."
rocket_interceptor_equipment_1_desc:0 "Перехоплювач малої дальності, що використовує ненадійний хімічний ракетний двигун."
rocket_interceptor_equipment_2_desc:0 "Перехоплювач малої дальності, що використовує дещо надійніший хімічний ракетний двигун."
rocket_interceptor_equipment_3_desc:0 "Більшість проблем ракетного двигуна нарешті вирішені; реактивний перехоплювач тепер здатний ефективно захищати наші позиції."
scout_plane_equipment_desc:0 "Літак, спроєктований спеціально для проведення фоторозвідки. Головним чином покладається на швидкість та непомітність, для ведення бою не пристосований."
scout_plane_equipment_1_desc:0 "Збір даних про пересування військ та флоту противника — важливе завдання авіації з часів її першого бойового застосування у Великій війні і по наш час."
scout_plane_equipment_2_desc:0 "Розробляючи літаки спеціально для розвідки з повітря та дальньої розвідки, ми забезпечуємо собі регулярне надходження точних даних про наміри та можливості нашого супротивника."
