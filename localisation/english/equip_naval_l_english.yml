 ship_hull_carrier_modern: "Сучасний авіаносець"
 ship_hull_carrier_modern_desc:0 "Найбільші та найсучасніші авіаносці, здатні використовувати новітні технології, обладнання та розробки. Вони є втіленням 'найсучаснішої' зброї."
