### КАПІТУЛЯЦІЯ ###
 country_capitulated.0.t: "[From.GetName] капітулює"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна продовжується, тим не менш це велика перемога для держави [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна проти залишків альянсу [Root.GetFactionName] продовжується, тим не менш це велика перемога для держави [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна проти залишків альянсу [Root.GetFactionName] продовжується, тим не менш це велика перемога для всього альянсу [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nНезважаючи на цю нищівну втрату, війна проти держави [From.From.GetNameDef] ще далека від завершення."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nХоч війна проти держави [From.From.GetNameDef] продовжується, це прикра невдача для всього альянсу [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nХоча війна проти держави [From.From.GetNameDef] та решти альянсу [From.From.GetFactionName] триває, це прикро невдача для всього альянсу [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]ий уряд пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nХоча боротьба між [From.From.GetName] і [Root.GetName] закінчилася, [From.From.GetNameDef] все ще перебуває у стані тотальної війни, і бойові дії тривають деінде."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]ий уряд пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nБоротьба в [Root.GetName] була лише невеликою частиною конфлікту. Війна між [From.From.GetNameDef] і тим, що залишилося від [Root.GetFactionName], триває деінде."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]ий уряд пішов у вигнання, а його основні сили капітулювали перед [From.From.GetNameDef], який тепер контролює їхню територію.\n\nБоротьба між [From.From.GetNameDef] і [Root.GetNameDef] була лише невеликою частиною конфлікту. Війна між [From.From.GetFactionName] і тим, що залишилося від [Root.GetFactionName], триває деінде."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] оголосили про свою повну капітуляцію перед [From.From.GetNameDef]. [From.From.GetAdjective]і сили разом з рядом незалежних [Root.GetAdjective]их прихильників ідеології [From.From.GetRulingIdeology] та глави держави, [Root.GetLeader], змусили [Root.GetLeader] та його уряд до вигнання, оскільки було створено новий уряд, який керуватиме [Root.GetNameDef] у співпраці з [From.From.GetNameDef]. [From.From.GetLeader] зауважив, що ця взаємна угода принесе нову епоху процвітання і співпраці для [Root.GetNameDef].\n[Root.GetLeader] відповів, що навіть у вигнанні він продовжуватиме боротися за [Root.GetNameDef] і підтримуватиме всі зусилля опору на своїй батьківщині."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] оголосили про свою повну капітуляцію перед [From.From.GetNameDef]. Деякі громадяни [Root.GetAdjective], незадоволені [From.From.GetRulingIdeologyNoun], який [Root.GetNameDef] нав'язав [Root.GetLeader], приєдналися до солдатів [From.From.GetAdjective], щоб усунути його від влади і сформувати новий уряд під керівництвом [From.From.GetNameDef]. [From.From.GetLeader] зауважив, що ця взаємна угода принесе нову епоху процвітання та співпраці для [From.From.GetNameDef]\n[Root.GetLeader] у відповідь заявив, що [From.From.GetLeader] не є справжнім [From.From.GetRulingIdeology] і навіть у вигнанні він продовжуватиме боротися за [Root.GetNameDef] та підтримуватиме всі зусилля опору на своїй батьківщині."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] оголосив про свою повну капітуляцію перед [From.From.GetNameDef]. Очевидно, що поблажливість [Root.GetAdjective]ого уряду до внутрішніх симпатиків ідеології [From.From.GetRulingIdeology] сприяла падінню [Root.GetName], оскільки [Root.GetFascistLeader] прийшов до влади, щоб керувати країною від імені режиму [From.From.GetLeader].\n[Root.GetLeader] стверджує, що це не кінець суверенітету [Root.GetAdjective], і що уряд буде підтримувати всі зусилля опору навіть у вигнанні з батьківщини."
 country_capitulated.0.a: "Чудові новини!"
 country_capitulated.0.b: "Темні часи."
 country_capitulated.0.c: "Непевні часи."

### ПІЛОТИ-АСИ ###
ace_promoted.1.t: "Пілота-аса підвищено"
ace_promoted.2.t: "З'являється дикий ас"
#ace_promoted.1.d:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive from the recent mission over [From.GetMissionRegion], but living through significant victories in many critical encounters.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
#ace_promoted.1.d_major:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive, but piloting [From.GetHerHis] [From.GetWing] with immense skill. Recently, [From.GetName] was on a mission over [From.GetMissionRegion] and was instrumental to the success of this critical encounter.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
ace_promoted.1.a: "Перемагає той, хто наважується."
#ace_died.1.t:0 "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
#ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
#ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
ace_died.1.a: "Жива легенда все ж ліпша."
#ace_killed_by_ace.1.t:0 "[From.GetFullName] Shot Down By [Prev.GetCallsign]"
#ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focused on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
#ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
ace_killed_by_ace.1.a: "Нищівна втрата для всіх нас."
#ace_killed_other_ace.1.t:0 "[From.GetFullName] Shot Down [Prev.GetCallsign]"
#ace_killed_other_ace.1.d:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
#ace_killed_other_ace.1.d_major:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
ace_killed_other_ace.1.a: "Перемога, яку запам'ятає весь [From.Owner.GetAdjective]ий народ!"
#aces_killed_each_other.1.t:0 "[From.GetFullName] has gone down"
#aces_killed_each_other.1.d:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] maneuvered through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s and [Prev.GetCallsign]'s aircrafts were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
#aces_killed_each_other.1.d_major:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] maneuvered [From.GetHerHis] [From.GetWingShort] through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s [From.GetWingShort] and [Prev.GetCallsign]'s [Prev.GetWingShort] were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
aces_killed_each_other.1.a: "Тим не менш, велика втрата для нас."

