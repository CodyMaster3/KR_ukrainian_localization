lar_collab_gov.1.t:0 "[From.GetAdjective] Partisans in [Root.GetNameDef]"
lar_collab_gov.1.d:0 "[From.GetNameDefCap] have recently increased their efforts to build collaboration within our nation. A number of [This.GetAdjective] politicians have started speaking rather sympathetically about the [From.GetAdjective] regime, and many partisans within our nation are turning their [From.GetRulingIdeology] sentiment into direct support for [From.GetNameDef].\n\nThe growing [From.GetAdjective] influence in our nation will undoubtedly lower [Root.GetAdjective] resistance and may even lead to a new [From.GetRulingIdeology] government in collaboration with [From.GetNameDef] in the event that [Root.GetNameDef] should capitulate."
ETH_events.1.t: "Ефіопія пропонує білий мир"
ETH_events.1.d: "Оскільки контроль над Сомалілендом та Ерітреєю майже повністю втрачено, за винятком кількох осередків опору, уряд Ефіопії запропонував знайти мирне припинення цих військових дій. Італія офіційно припинить своє вторгнення в Ефіопію та передасть окуповані території в Східній Африці Ефіопії. Як нам слід відповісти?"
ETH_events.1.a: "Підписати договір."
ETH_events.1.b: "Ми не можемо дозволити собі ще одне приниження!"
ETH_events.101.t: "[From.GetNameDefCap] відхиляє мир"
ETH_events.101.d: "Незважаючи на втрату контролю над усіма територіями в Східній Африці, [From.GetLeader] відхилив нашу пропозицію білого миру. Здавалося б, повна капітуляція — це єдиний спосіб, яким ця війна коли-небудь закінчиться."
ETH_events.101.a: "Сумно."

generic_purchase_ships_events.01.t: "[FROM.GetAdjectiveCap]а закупівля ВМС"
generic_purchase_ships_events.01.desc: "Держава [FROM.GetNameDef] звернулася до нас із пропозицією придбати деякі з наших законсервованих військово-морських активів. Активи, які їх цікавлять, вже не експлуатуються через їхній вік і відсутність сучасного обладнання."
generic_purchase_ships_events.01.a: "Взаємовигідна угода."
generic_purchase_ships_events.01.b: "Ми не можемо торгувати морськими активами."
generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] погоджується на закупівлю ВМС"
generic_purchase_ships_events.02.desc: "[FROM.GetAdjectiveCap]і дипломати та військово-морський персонал повідомили нам, що вони готові розлучитися зі своїм законсервованим обладнанням, яке ми пропонували придбати. Це дозволить нам швидко розширити наш молодий флот."
generic_purchase_ships_events.02.a: "Чудові новини!"
generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] відмовляється від закупівлі ВМС"
generic_purchase_ships_events.03.desc: "[FROM.GetAdjectiveCap]і дипломати повідомили нам, що не бажають розлучатися з законсервованим обладнанням, яке ми пропонували придбати. Незрозуміло, чи ця відмова пов'язана з їхніми власними планами щодо кораблів, чи є ознакою їхнього несхвалення нашої політики."
generic_purchase_ships_events.03.a: "Не пощастило."
generic_purchase_ships_events.04.t:0 "[FROM.GetAdjectiveCap] Naval Procurement"
generic_purchase_ships_events.04.desc.a:0 "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed capital ships. The assets they are interested in are no longer in service due to their age and lack of modern equipment. However, by selling the assets to [FROM.GetNameDef], we run the risk of escalating an already worsening naval arms race in the region."
generic_purchase_ships_events.04.desc.b:0 "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed capital ships. The assets they are interested in are no longer in service due to their age and lack of modern equipment."
generic_purchase_ships_events.04.a:0 "A mutually beneficial agreement."
generic_purchase_ships_events.04.b:0 "We can not spare any naval assets."
generic_purchase_ships_events.05.t:0 "[FROM.GetNameDefCap] Agrees to Dreadnought Procurement"
generic_purchase_ships_events.05.desc:0 "[FROM.GetAdjectiveCap] diplomats and naval personnel have informed us that they will part with their mothballed dreadnoughts that we offered to purchase. This will allow us to rapidly expand our navy and maintain a lead over our neighbors."
generic_purchase_ships_events.05.a:0 "Excellent news!"
generic_purchase_ships_events.06.t:0 "[FROM.GetNameDefCap] Refuses Dreadnought Procurement Deal"
generic_purchase_ships_events.06.desc:0 "[FROM.GetAdjectiveCap] diplomats have informed us that they are unwilling to part with the mothballed dreadnoughts we offered to purchase. It is unclear whether the rejection is due to their own plans for the ships or is intended as a sign of their disapproval for our policies."
generic_purchase_ships_events.06.a:0 "Unfortunate."

### ВИПРАВДАННЯ ВІЙНИ ###
 war_justification.1.t: "[ROOT.GetLeader] висловлюється проти держави [From.GetName]"
 war_justification.1.d: "«Чи належить [From.GetName] [From.GetAdjective]ій державі? Поставмо собі краще питання: чи належить майбутнє [From.GetAdjective]ому чи [ROOT.GetAdjective]ому народу?»\n\n[ROOT.GetLeader] у своїй сьогоднішній промові припустив, що [ROOT.GetName] знаходиться на шляху до війни. Політична напруженість зростала протягом останнього місяця і, здається, [ROOT.GetAdjective]і люди починають розуміти, що війна неминуча."
 war_justification.1.a: "Майбутнє належить державі [ROOT.GetName]!"
 war_justification.2.t: "[ROOT.GetLeader] засуджує [From.GetAdjective]і ідеали"
 war_justification.2.d: "«[From.GetAdjective]і політики стверджують, що мають свободу і демократію, стверджують, що хочуть миру, але всі ці речі, якими вони пишаються, є порожніми. Їхня демократія роз'єднує людей там, де вони мали б бути єдиними, а їхня свобода видає лише брак дисципліни. Ми, [ROOT.GetAdjective]ий народ, бачимо крізь цю брехню... і ми бачимо, що цей мир, мир на їхніх умовах, також є брехнею».\n\n[ROOT.GetRulingParty] вже давно висміює слабкість [From.GetAdjective]ої нації, але останнім часом риторика стала більш агресивною. День збройного конфлікту стає все ближчим."
 war_justification.2.a: "[ROOT.GetName] об'єднані під проводом [ROOT.GetLeader]."
 war_justification.3.t: "[ROOT.GetLeader] застерігає від [From.GetAdjective]ого комунізму"
 war_justification.3.d: "«Чи є більша загроза нашому способу життя, чи навіть самому способу життя, ніж комунізм? Ця чума, яка загрожує зробити рабів, а не господарів, правителями кожної нації, скасувати саму націю, скасувати людей та їхню історію. Ми візьмемо [From.GetName] і знищимо комуністичну чуму».\n\nНенависть глави держави, [ROOT.GetLeader], до комуністів була добре відома ще до приходу до влади [ROOT.GetRulingParty], але, схоже, останнім часом вона посилилася в конкретному випадку з урядом [From.GetAdjective]. З цього може початися наше прагнення стерти марксизм з лиця землі."
 war_justification.3.a: "Ті, хто відкидає народи, побачать, як загинуть їхні власні."
 war_justification.4.t: "[ROOT.GetName] готується до великої боротьби"
 war_justification.4.d: "«[From.GetAdjective]ий народ — це народ, який не буде легко розлучатися з владою. Однак вони також повинні усвідомлювати, що траєкторія розвитку наших двох народів може закінчитися лише зіткненням. Ми повинні загартувати себе для майбутньої боротьби. Бо [From.GetName] не буде взята без бою».\n\nМожливість порозуміння між однаково думаючими урядами [From.GetName] і [ROOT.GetName] поступилася місцем кампанії по силовому захопленню їхньої території."
 war_justification.4.a: "Історія буде написана нашою перемогою."
 war_justification.5.t: "[ROOT.GetLeader] несе революцію в державу [From.GetName]"
 war_justification.5.d: "«Хоча ми зміцнили соціалістичне суспільство в [ROOT.GetName], багато народів все ще страждають під владою старих деспотій. Робітники [From.GetName] не мають права голосу, не мають засобів для організації, і будь-які спроби встановити соціалізм будуть жорстоко придушені режимом [From.GetLeader]. Ми не можемо чекати, поки шестерні міжнародної революції повернуться на користь народу [From.GetAdjective]. Революцією ми довели, що змогли розтрощити капіталістичних гнобителів тут, і ми розтрощимо гнобителів у [From.Capital.GetName] також!»\n\n[ROOT.GetLeader] відмовився від усіх спроб дипломатичної риторики по відношенню до [From.GetRulingParty], контрольованої [From.GetName]. Прагнення ліквідувати всі кордони тепер суворо зосереджене на ліквідації їхніх кордонів."
 war_justification.5.a: "[From.GetAdjective]і робітники, ваше визволення близько!"
 war_justification.6.t: "[ROOT.GetLeader] закликає підтримати [From.GetAdjective]их робітників"
 war_justification.6.d: "«Чи є більша брехня, ніж уявна свобода [From.GetAdjective]их людей? Там, де вони колись були рабами під владою князів і герцогів, які претендували на володіння землею, тепер вони змушені продавати свою працю тим, хто претендує на володіння фабриками. Їхню свободу обирати одного господаря замість іншого навряд чи можна назвати свободою. Так само їхня свобода обирати своїх лідерів є фальшивим вибором, оскільки пропаганда ніколи б не дозволила справжнім соціалістам прийти до влади. Народ, настільки ретельно індоктринований, може бути врятований лише втручанням [ROOT.GetAdjective]».\n\n[ROOT.GetLeader] довгий час полемізував проти уряду в [From.GetName] на партійних зборах, але зараз ця риторика все частіше використовується публічно. Існує мало підстав вважати, що цей конфлікт може бути вирішений мирним шляхом."
 war_justification.6.a: "Ми розчавимо їхню буржуазну диктатуру!"
 war_justification.7.t: "[From.GetAdjective]ий комунізм зазнав поразки"
 war_justification.7.d: "«Товариші, хоча найбільших революціонерів колись називали зрадниками, тепер стало очевидно, що зрадили саму революцію. Як інакше пояснити правління [From.GetRulingParty] з [From.GetName], які відкинули будь-який натяк на марксистські ідеї, щоб побудувати вироджену робітничу державу, де вони зможуть панувати на фальшивих підставах? Зміцнюючи власну владу ціною міжнародної революції, вони показали, що їх мало хвилюють ідеали, які вони нібито сповідують. Ми повинні принести їм справжню революцію».\n\nХоча спочатку підтримуючи революцію [From.GetAdjective], [ROOT.GetLeader] висловлює дедалі більше розчарування тим, як вона розвивається. Можливо, [ROOT.GetRulingParty] доведеться втрутитися, поки не стало надто пізно."
 war_justification.7.a: "Ще є час врятувати їхню спробу соціалізму."
 war_justification.8.t: "[ROOT.GetLeader] закликає до знищення [From.GetAdjective]ого націоналізму"
 war_justification.8.d: "«Чи є суспільство, більш огидне майбутньому революції, більш чуже до долі робітника, ніж фашистський режим [From.GetName]? Закликаючи народ фанатично присвятити себе ветхому інституту національної держави, вони одягнули віковічні способи дикунства в сучасне вбрання, намагаючись представити себе як альтернативу неминучій міжнародній перемозі робітничого класу. Це лише питання часу, коли вони завдадуть удару по нас або наших союзниках. Вдаримо, же першими!»\n\nНіхто не очікував, що між нами і [From.GetAdjective]об державою буде щось менше, ніж взаємне презирство, але останнім часом ворожнеча посилилася. Схоже, що конфлікт виникне рано чи пізно."
 war_justification.8.a: "Смерть фашистам!"
 war_justification.9.t: "Дипломатія з [From.GetName] зазнала краху"
 war_justification.9.d: "«Незважаючи на наші спроби знайти дипломатичне вирішення нашого конфлікту з [From.GetName], переговори вкотре провалилися, залишивши нас з обмеженими можливостями. Авторитарний режим [From.GetLeader] продемонстрував нерозумний підхід до цього питання, типовий для лідерів, які не підзвітні своєму народу. Якщо політика [From.GetAdjective]ого керівництва не зміниться, нам не залишиться нічого іншого, окрім як боротися».\n\n[ROOT.GetAdjective]е втручання в [From.GetName] було гострим питанням, деякі політики в опозиції стверджують, що [ROOT.GetRulingParty] з самого початку проводила яструбину політику. Якими б не були їхні початкові наміри, майбутня війна тепер раптом здається дуже реальною і неминучою."
 war_justification.9.a: "Іноді потрібно піднятися на гору конфлікту."
 war_justification.10.t: "[ROOT.GetLeader] закликає до інтервенції в державу [From.GetName]"
 war_justification.10.d: "«З важким серцем ми повинні визнати реальність нашої ситуації: Вторгнення в [From.GetName] може бути нашим єдиним виходом. Це занадто велика стратегічна перевага, щоб спробувати будь-яке інше рішення в нашій нинішній ситуації. Хоча ми віримо, що ані [ROOT.GetAdjective]ий, ані [From.GetAdjective]ий народи не хочуть війни, але історія привела нас до цього, і наші можливості обмежені. Ми можемо лише сподіватися, що завдяки цьому утвердженню нашої військової могутності ми зможемо уникнути подальшого кровопролиття в майбутньому».\n\nХоча існує популярна теорія, що демократії не воюють проти інших демократій, останні події вказують на [ROOT.GetAdjective]е вторгнення в [From.GetName] в майбутньому. Історія може нас ще здивувати."
 war_justification.10.a: "[From.GetName] — це сумнівна демократія."
 war_justification.11.t: "[ROOT.GetLeader] висловлюється проти червоної загрози"
 war_justification.11.d: "«Без сумніву, [From.GetName] комунізм є однією з найбільших загроз свободі та порядку в цю епоху. Невблаганний і безжалісний, він загрожує поглинути не лише надію [From.GetAdjective]ого народу на процвітаюче, демократичне суспільство, але й надію його сусідів. Якщо ми не будемо діяти зараз, ми можемо побачити, як це перше доміно впаде занадто пізно, залишивши по собі ще більше невдалих соціальних експериментів. Скільки ще має загинути, перш ніж ми втрутимося?»\n\nЗагроза підривної діяльності, що підриває нашу демократію, підживлювана амбіціями [From.GetAdjective], стала останнім часом гаряче обговорюваною темою. В той час як представники опозиції називають це червоною загрозою, спрямованим на війну з [From.GetName], риторика [ROOT.GetRulingParty] до цього часу була дуже успішною."
 war_justification.11.a: "Вони сповідують насильницьку ідеологію, на яку реакцію, окрім насильства, вони можуть розраховувати?"
 war_justification.12.t: "[ROOT.GetLeader] протистоїть [From.GetAdjective]ому фашизму"
 war_justification.12.d: "«У сучасній історії, можливо, навіть в історії в цілому, не було гіршої тиранії, ніж залізна хватка, в якій [From.GetRulingParty] зараз тримає [From.GetName]. Люди можуть стверджувати, що ми не повинні провокувати конфлікт, що ми повинні довіряти [From.GetLeader] в дотриманні договорів і обіцянок в майбутньому, але ці люди не бачать, що договори, укладені під час правління фашизму, є марними. Для цих безчесних брехунів сила має рацію, і папір, на якому написана угода, згорає так само легко, як і книги їхніх недоброзичливців».\n\nЛюдям, які довго сподівалися уникнути прямої конфронтації з [From.GetName], тепер рішуче протистоїть [ROOT.GetLeader], який стверджує, що ми, віроломно, просто відкладаємо війну на користь ворога. Такими темпами ми можемо завдати першого удару."
 war_justification.12.a: "Не може бути миру в наш час, доки їх не буде."
 war_justification.13.t: "[ROOT.GetLeader] закликає до війни проти держави [From.GetName]"
 war_justification.13.d: "«Хоча ми можемо бути мирним народом, наша природа сама по собі не визначає, яким шляхом ми повинні йти в історії. Це час війни. Занадто довго [From.GetAdjective]і політики володіли засобами, необхідними для того, щоби пройти крізь випробування, з якими ми можемо зіткнутися, і очевидно, що вони не збираються розлучатися з ними мирно. Незважаючи на всі наші зусилля, спрямовані на побудову сучасної держави, деякі питання можуть бути вирішені лише старим випробуванням битвою».\n\nВорожа риторика [ROOT.GetLeader] по відношенню до [From.GetName], багато чого зробила, щоб виправдати вторгнення. Деяка частина населення підтримує цей курс, але рішення лежить на землях нашого лідера."
 war_justification.13.a: "Це може бути важке рішення, але ми повинні його прийняти."
 war_justification.14.t: "[ROOT.GetLeader] ставить під сумнів [From.GetAdjective]і претензії"
 war_justification.14.d: "«[From.GetName] можуть вважати себе більш сучасними і просунутими, ніж ми, але правда полягає в тому, що їхня нація не пройшла таких випробувань, як наша, і вони не готові до загроз, які зараз ясно видно на горизонті. Своєю зневагою до нас і перешкоджанням нам забрати те, що по праву належить нам, вони перетворили нас на одну з цих загроз для себе. Їхня слабка і розділена нація навряд чи зможе протистояти нашим вимогам». \n\nЗнущальна думка про [From.GetName], якої довгий час дотримувалася [ROOT.GetRulingParty], переросла від критики до ворожості. Хоча популярна думка, що [From.GetAdjective]ий народ хоче уникнути війни, [ROOT.GetLeader] стверджує, що вибрані ними лідери спровокували її своєю пихатістю."
 war_justification.14.a: "Вони не знають, наскільки сильними нас зробили наші випробування."
 war_justification.15.t: "[ROOT.GetLeader] хоче відновити порядок у державі [From.GetName]"
 war_justification.15.d: "«Національний дух [ROOT.GetAdjective]ого народу сильний, але не всім народам так пощастило. Традиції [From.GetName] були знищені, а законні правителі давно вбиті та поховані, і все це в ім'я ідеї великої марксистської революції. Наш обов'язок — відновити порядок у цьому світі, заведеному на манівці кровожерливими узурпаторами, і утвердити силу [ROOT.GetName] проти цієї загрози».\n\nХоча [ROOT.GetRulingParty] завжди виступала проти комунізму, [From.GetName] стала об'єктом особливих нападок в останніх промовах. Незалежно від того, чи є напад на [ROOT.GetAdjective]у націю з боку комуністів реальною загрозою, превентивна атака на [From.GetAdjective]ий комунізм вже ведеться."
 war_justification.15.a: "Вбиті в революції будуть помщені!"
 war_justification.16.t: "[ROOT.GetLeader] кидає виклик [From.GetAdjective]им гнобителям"
 war_justification.16.d: "«Мої опоненти хотіли б, щоб ви повірили, що моє правило схоже на правило [From.GetRulingParty] в [From.GetName]. Вони сильно помиляються. У той час як успіхи [From.GetLeader] є результатом нещодавньої примхи, деструктивного масового руху, спрямованого на залякування інших націй, щоб змусити їх підкоритися, [ROOT.GetRulingParty] стоїть в опозиції до цього руху, як той, хто не підкориться. Я готовий зробити все необхідне для усунення цієї загрози, навіть якщо це означатиме війну».\n\nРежим [ROOT.GetLeader] прийняв ворожу політику по відношенню до [From.GetAdjective]ої нації. Як би не називали наших лідерів, фашист — це слово, призначене для наших ворогів."
 war_justification.16.a: "Традиції та прагматизм завжди перемагатимуть фанатизм і терор."
 war_justification.17.t: "[ROOT.GetLeader] ставить під питання [From.GetAdjective]ий суверенітет"
 war_justification.17.d: "«Хто і як визначає кордони нації? Який би спосіб люди не знаходили в минулому, щоб обґрунтувати, де закінчується [ROOT.GetName] і починається [From.GetName], ми живемо в нову епоху. Стратегічну важливість цього кордону неможливо переоцінити, і ми маємо повне право змінити його, щоб забезпечити постійну безпеку нашого народу». \n\nСлухаючи нещодавні промови [ROOT.GetLeader], вторгнення в [From.GetName] здається неминучим. Незгодні голоси заперечують, але громадська підтримка війни зростає."
 war_justification.17.a: "Ми маємо згуртуватися навколо цієї справи!"
 war_justification.18.t: "[ROOT.GetLeader] ставить під сумнів мотиви [From.GetName]"
 war_justification.18.d: "«Немає сумнівів, що [From.GetName] готується до війни. Зміни в економічній політиці дають зрозуміти, що [From.GetAdjective]ий народ не є миролюбним, а скоріше чекає слушної нагоди, щоб завдати нам удару. Чи будемо ми стояти осторонь і спостерігати, як вони озброюються, поки [ROOT.GetName] залишається беззахисним? Чи ми обеззброїмо цю загрозу до того, як вона стане непідвладною нам?»\n\nЯструби в [ROOT.GetRulingParty] звернули свої погляди на [From.GetName], стверджуючи, що напад є найкращим захистом. Їх точка зору набирає обертів, і [ROOT.GetName] готується до війни."
 war_justification.18.a: "Принаймні цей конфлікт завершиться через війну."
 war_justification.19.t: "[ROOT.GetLeader] розгніваний [From.GetAdjective]ою політикою"
 war_justification.19.d: "«Наївні громадяни держави [ROOT.GetName], які уявляють собі [From.GetAdjective]ий народ як миролюбний, повністю відірвані від реальності. Ті, хто живе на нашому кордоні, не мають розкоші таких ілюзій, бо бачать, як їхні війська наближаються до нас просто по той бік кордону. Це загроза, яку ми не можемо залишити без відповіді. З кожним днем [From.GetName] готується до війни. Було б божевіллям з нашого боку не зробити те саме».\n\nПрисутність [From.GetAdjective]их військ поблизу нашої території викликає все більше занепокоєння, оскільки ця країна дедалі більше виглядає як ворог [ROOT.GetRulingParty]. Чи є це причиною або наслідком їхньої полеміки — питання спірне."
 war_justification.19.a: "Незважаючи на це, ми повинні готувати людей до війни."
 war_justification.20.t: "[ROOT.GetLeader] виступає за вторгнення до [From.GetName]"
 war_justification.20.d: "«Якщо ми хочемо мати стратегічну перевагу в осяжній, не кажучи вже про неминучу війну з [From.GetName], не можна зволікати. Йдеться про захист майбутнього наших дітей і забезпечення того, щоб [ROOT.GetName] мав місце у світі завтра. Це питання відданості нашій справі та ідеалам, які ми сприймаємо як належне. Настав час діяти».\n\nСерія запальних промов лідерів [ROOT.GetRulingParty], особливо [ROOT.GetLeader], закликала громадськість підтримати вторгнення в [From.GetName]. Геополітичні мотиви вторгнення менш помітні в риториці патріотичних настроїв, але ця кампанія видається дуже ефективною в переконанні громадськості в його необхідності."
 war_justification.20.a: "Вся нація стоїть за цим важливим рішенням."
 war_justification.201.t: "[From.GetLeader] висловлюється проти держави [ROOT.GetName]"
 war_justification.201.d: "«Чи належить [ROOT.GetName] до [ROOT.GetAdjective]? Поставмо собі краще питання: чи належить майбутнє [ROOT.GetAdjective]ій державі, чи [From.GetName]?»\n\n[From.GetLeader] у своїй сьогоднішній промові припустив, що [From.GetName] знаходиться на шляху до війни. Політична напруженість зростала протягом останнього місяця і, здається, [From.GetAdjective]ий народ погодився з тим, що війна неминуча. [ROOT.GetName] також повинен підготуватися."
 war_justification.201.a: "Чому нам не дають жити у мирі?"
 war_justification.202.t: "[ROOT.GetLeader] засуджує [From.GetAdjective]і ідеали"
 war_justification.202.d: "«[ROOT.GetAdjective]і політики стверджують, що мають свободу і демократію, стверджують, що хочуть миру, але всі ці речі, якими вони пишаються, є порожніми. Їхня демократія роз'єднує людей там, де вони мали б бути єдиними, а їхня свобода видає лише брак дисципліни. Ми, [From.GetAdjective]ий народ, бачимо цю брехню наскрізь... і ми бачимо, що цей мир, мир на їхніх умовах, також є брехнею».\n\n[From.GetRulingParty] вже давно висміює слабкість нації [ROOT.GetAdjective], але останнім часом риторика стала більш агресивною. День збройного конфлікту наближається."
 war_justification.202.a: "Як і очікувалося від фашистських покидьків на кшталт [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] застерігає від [ROOT.GetAdjective]ого комунізму"
 war_justification.203.d: "«Чи є більша загроза нашому способу життя, чи навіть самому способу життя, ніж комунізм? Ця чума, яка загрожує зробити рабів, а не господарів, правителями кожної нації, скасувати саму націю, скасувати людей та їхню історію. Ми візьмемо [From.GetName] і знищимо комуністичну чуму».\n\nНенависть нашого лідера, [From.GetLeader], до комуністів була добре відома ще до приходу [From.GetRulingParty] до влади, але, схоже, останнім часом вона посилилася в конкретному випадку з урядом [ROOT.GetAdjective]. З цього можна почати наше прагнення стерти марксизм з лиця землі."
 war_justification.203.a: "Якщо вони бояться нашої справи, вони бояться свого народу."
 war_justification.204.t: "[From.GetName] готується до великої війни"
 war_justification.204.d: "«[ROOT.GetAdjective]ий народ — із тих, який не буде легко розлучатися з владою. Однак вони також повинні усвідомлювати, що траєкторія наших двох народів може закінчитися лише зіткненням. Ми повинні загартувати себе для майбутньої боротьби. Бо [ROOT.GetName] не буде взято без бою».\n\nМожливість порозуміння між урядами [ROOT.GetName] і [From.GetName], що мислять однаково, поступилася місцем кампанії по захопленню їхньої території силою."
 war_justification.204.a: "Нехай приходять!"
 war_justification.205.t: "[From.GetLeader] несе революцію в державу [ROOT.GetName]"
 war_justification.205.d: "«Хоча ми зміцнили соціалістичне суспільство в [From.GetName], багато народів все ще страждають під владою старих деспотій. Робітники [ROOT.GetName] не мають права голосу, не мають засобів для організації, і будь-які спроби встановити соціалізм будуть жорстоко придушені режимом [ROOT.GetLeader]. Ми не можемо чекати, поки шестерні міжнародної революції повернуться на користь народу [ROOT.GetAdjective]. Ми довели, що можемо розгромити капіталістичних гнобителів тут, і ми розгромимо гнобителів в [ROOT.Capital.GetName] також!»\n\n[From.GetLeader] відмовився від усіх спроб дипломатії з нашим урядом. Комуністичне завдання ліквідації всіх кордонів тепер суворо зосереджене на ліквідації наших кордонів."
 war_justification.205.a: "[ROOT.GetLeader] — кращий правитель, ніж будь-який революційний опортуніст!"
 war_justification.206.t: "[From.GetLeader] закликає підтримати [ROOT.GetAdjective]их робітників"
 war_justification.206.d: "«Чи є більша брехня, ніж уявна свобода [ROOT.GetAdjective]ого народу? Там, де вони колись були рабами під владою князів і герцогів, які претендували на володіння землею, тепер вони змушені продавати свою працю тим, хто претендує на володіння фабриками. Їхню свободу обирати одного господаря замість іншого навряд чи можна назвати свободою. Так само їхня свобода обирати своїх лідерів є фальшивим вибором, оскільки пропаганда ніколи не дозволить справжнім соціалістам прийти до влади. Народ, настільки ретельно індоктринований, може бути врятований лише втручанням [From.GetAdjective]».\n\nНе бажаючи визнати, що наш народ може бути задоволений без їхніх соціальних експериментів, комуністичний режим в [From.GetName] відкрито погрожував напасти на нашу націю. Існує мало підстав вважати, що цей конфлікт може бути вирішений мирним шляхом."
 war_justification.206.a: "Які переваги можуть мати їхні переконання, якщо вони повинні нав'язувати їх нам?"
 war_justification.207.t: "[ROOT.GetAdjective]ий комунізм зазнав краху"
 war_justification.207.d: "«Товариші, хоча найбільших революціонерів колись називали зрадниками, тепер стало очевидним, що зрадили саму революцію. Як інакше пояснити правління [ROOT.GetRulingParty] з [ROOT.GetName], які відкинули будь-який натяк на марксистські ідеї, щоб побудувати вироджену робітничу державу, де вони зможуть панувати на фальшивих підставах? Зміцнюючи власну владу ціною міжнародної революції, вони показали, що їх мало хвилюють ідеали, які вони нібито сповідують. Ми повинні принести їм справжню революцію».\n\nХоча спочатку підтримуючи перемогу [ROOT.GetRulingParty] в [ROOT.Capital.GetName], [From.GetLeader] відійшов від філософії [ROOT.GetLeader]. Конфлікт загострився до такої міри, що вони готуються до вторгнення, щоб нав'язати нам свій варіант соціалізму."
 war_justification.207.a: "Вони не розуміють, що означає революція для [ROOT.GetAdjective]ого народу."
 war_justification.208.t: "[From.GetLeader] закликає до знищення [ROOT.GetAdjective]ого націоналізму"
 war_justification.208.d: "«Чи є суспільство, більш огидне майбутньому революції, більш чуже до долі робітника, ніж фашистський режим [ROOT.GetName]? Закликаючи народ фанатично присвятити себе ветхому інституту національної держави, вони одягнули віковічні способи дикунства в сучасне вбрання, намагаючись представити себе як альтернативу неминучій міжнародній перемозі робітничого класу. Це лише питання часу, коли вони завдадуть удару по нас або наших союзниках. Давайте вдаримо першими».\n\nНіхто не очікував від нас і [ROOT.GetAdjective]ого населення нічого іншого, окрім взаємного презирства, але останнім часом ворожнеча посилилася. Слухаючи слова [From.GetLeader], здається, що конфлікт рано чи пізно виникне."
 war_justification.208.a: "Смерть комуністам!"
 war_justification.209.t: "Дипломатія з [ROOT.GetName] зазнала краху"
 war_justification.209.d: "«Незважаючи на наші спроби знайти дипломатичне вирішення конфлікту з [ROOT.GetName], переговори вкотре провалилися, залишивши нас з обмеженими можливостями. Авторитарний режим [ROOT.GetLeader] продемонстрував нерозумний підхід до цього питання, типовий для лідерів, які не підзвітні своєму народу. Якщо політика [ROOT.GetAdjective]ого керівництва не зміниться, нам не залишиться нічого іншого, окрім як боротися».\n\n[From.GetAdjective]е втручання в наші внутрішні справи було гарячим питанням, і деякі політики з опозиції стверджують, що [From.GetRulingParty] від самого початку проводила яструбину політику. Якими б не були їхні початкові наміри, майбутня війна тепер раптом здається дуже реальною і неминучою."
 war_justification.209.a: "Їх поблажлива риторика нас не залякає."
 war_justification.210.t: "[From.GetLeader] закликає до інтервенції в державу [ROOT.GetName]"
 war_justification.210.d: "«З важким серцем ми повинні визнати реальність нашої ситуації: Вторгнення в [ROOT.GetName] може бути нашим єдиним виходом. Це занадто велика стратегічна перевага, щоб спробувати будь-яке інше рішення в нашій поточній ситуації. Хоча ми віримо, що ані [From.GetAdjective]ий, ані [ROOT.GetAdjective]ий народи не хочуть війни, але історія привела нас до цього, і наші можливості обмежені. Ми можемо лише сподіватися, що завдяки цьому утвердженню нашої військової могутності ми зможемо уникнути подальшого кровопролиття в майбутньому».\n\nХоча існує популярна теорія, що демократії не воюють проти інших демократій, останні події вказують на [From.GetAdjective]е вторгнення в [ROOT.GetName] в майбутньому. Історія може нас ще здивувати."
 war_justification.210.a: "[From.GetName] в будь-якому випадку є сумнівною демократією, якщо вдається до таких агресивних дій."
 war_justification.211.t: "[From.GetLeader] висловлюється проти червоної загрози"
 war_justification.211.d: "«Без сумніву, [ROOT.GetName] комунізм є однією з найбільших загроз свободі та порядку в цю епоху. Невблаганний і безжальний, він загрожує поглинути не лише надію [ROOT.GetAdjective]ого народу на процвітаюче, демократичне суспільство, але й надію його сусідів. Якщо ми не будемо діяти зараз, то можемо побачити, як це перше доміно впаде занадто пізно, залишивши по собі ще більше невдалих соціальних експериментів. Скільки ще має загинути людей, перш ніж ми втрутимося?»\n\nРобітничий рух, що зароджується, залякав лідерів [From.GetAdjective]. Хоча представники їхньої опозиції називають це червоною загрозою, спрямованим на війну з нами, риторика [From.GetRulingParty] досі була дуже успішною."
 war_justification.211.a: "Допоки існує можливість отримання прибутку, капіталісти будуть фабрикувати війну."
 war_justification.212.t: "[From.GetLeader] протистоїть [ROOT.GetAdjective]ому фашизму"
 war_justification.212.d: "«У сучасній історії, можливо, навіть в історії в цілому, не було гіршої тиранії, ніж залізна хватка, в якій [ROOT.GetRulingParty] зараз тримає [ROOT.GetName]. Люди можуть стверджувати, що ми не повинні провокувати конфлікти, що ми повинні довіряти [ROOT.GetLeader] дотриманню договорів і обіцянок у майбутньому, але ці люди не бачать, що договори, укладені під час правління фашизму, марні. Для цих безчесних брехунів сила має рацію, і папір, на якому написана угода, згорає так само легко, як і книги їхніх недоброзичливців."\n\nЗаздрячи славному суспільству, яке ми будуємо, і спадщині, на якій воно ґрунтується, [From.GetAdjective], здається, готові розпочати війну, щоб знищити його. Ось вам і їхні претензії на мир."
 war_justification.212.a: "Неминуче. Краще покінчити з цим."
 war_justification.213.t: "[From.GetLeader] закликає до війни проти держави [ROOT.GetName]"
 war_justification.213.d: "«Хоча ми можемо бути мирним народом, наша природа сама по собі не визначає, яким шляхом ми повинні йти в історії. Це час війни. Занадто довго [ROOT.GetAdjective]і політики володіли засобами, необхідними для того, щоби пройти крізь випробування, з якими ми можемо зіткнутися, і очевидно, що вони не розлучаться з ними мирно. Незважаючи на всі наші зусилля, спрямовані на побудову сучасної держави, деякі питання можуть бути вирішені лише старим випробуванням битвою».\n\nУ нещодавній промові до [From.GetAdjective]ого народу ворожа риторика по відношенню до [ROOT.GetName] посилилася, а [From.GetLeader] зробив багато, щоб виправдати вторгнення. Деяка частина населення підтримує цей курс, але рішення лежить на землях їхнього лідера."
 war_justification.213.a: "Вони пошкодують, що зробили нас ворогами."
 war_justification.214.t: "[ROOT.GetLeader] ставить під сумнів [From.GetAdjective]і претензії"
 war_justification.214.d: "«[ROOT.GetName] можуть вважати себе більш сучасними і просунутими, ніж ми, але правда полягає в тому, що їхня нація не пройшла таких випробувань, як наша, і вони не готові до загроз, які зараз ясно видно на горизонті. Своєю зневагою до нас і перешкоджанням нам забрати те, що по праву належить нам, вони перетворили нас на одну з цих загроз для себе. Їхня слабка і розділена нація навряд чи зможе протистояти нашим вимогам».\n\nЗнущальна думка про [ROOT.GetName], якої довгий час дотримувалася [From.GetRulingParty], переросла від критики до ворожості. Хоча популярна думка, що [ROOT.GetAdjective]ий народ хоче уникнути війни, [From.GetLeader] стверджує, що наші обрані лідери спровокували її своєю зарозумілістю."
 war_justification.214.a: "Голоси за мир серед [From.GetAdjective]их людей, звісно ж, замовкають."
 war_justification.215.t: "[From.GetLeader] хоче відновити порядок у державі [ROOT.GetName]"
 war_justification.215.d: "«Національний дух [From.GetAdjective]ого народу сильний, але не всім народам так пощастило. Традиції [ROOT.GetName] були знищені, а законні правителі давно вбиті та поховані, і все це в ім'я ідеї великої марксистської революції. Наш обов'язок — відновити порядок у цьому світі, заведеному на манівці кровожерливими узурпаторами, і утвердити силу [From.GetName] проти цієї загрози».\n\nХоча [From.GetRulingParty] завжди виступала проти комунізму, [ROOT.GetName] стала мішенню особливих нападок в останніх промовах. Побоюючись неминучого переходу своєї нації до наступного етапу історії, вони вже готують превентивну атаку на комунізм [ROOT.GetAdjective]."
 war_justification.215.a: "Вже надто пізно зупиняти досягнутий прогрес."
 war_justification.216.t: "[ROOT.GetLeader] кидає виклик [From.GetAdjective]им гнобителям"
 war_justification.216.d: "«Мої опоненти хотіли б, щоб ви повірили, що моє правління схоже на правління [ROOT.GetRulingParty] у [ROOT.GetName]. Вони сильно помиляються. У той час як успіхи [ROOT.GetLeader] є результатом нещодавнього захоплення, деструктивного масового руху, що прагне примусити інші нації до покори, [From.GetRulingParty] стоїть в опозиції до цього руху, як той, хто не підкориться. Я готовий зробити все необхідне для усунення цієї загрози, навіть якщо це означатиме війну».\n\nРежим [From.GetLeader] проводить ворожу політику по відношенню до [ROOT.GetAdjective]ої нації. Наші далекоглядні плани щодо майбутньої величі присоромили їхню націю, і не дивно, що вони відчувають загрозу."
 war_justification.216.a: "Якщо вони захочуть випробувати нашу силу, то пошкодують про це."
 war_justification.217.t: "[ROOT.GetLeader] ставить під питання [From.GetAdjective]ий суверенітет"
 war_justification.217.d:0 "«Who determines the borders of a nation and how are they determined? Whatever way people may have found in the past to justify where [From.GetName] ends and [ROOT.GetName] begins, we live in a new era. The strategic importance of this border cannot be overstated, and we are well within our rights to shift it to ensure the continued security of our people».\n\nListening to [From.GetLeader]'s recent speeches, an invasion of [ROOT.GetName] appears imminent. Dissenting voices have objected, but public support for war is on the rise."
 war_justification.217.a: "Невже світ нічого не навчився з Великої війни?"
 war_justification.218.t: "[ROOT.GetLeader] ставить під сумнів мотиви [From.GetName]"
 war_justification.218.d: "«Немає сумнівів, що [ROOT.GetName] готується до війни. Зміни в економічній політиці дають зрозуміти, що [ROOT.GetAdjective]ий народ не є миролюбним, а скоріше чекає слушної нагоди, щоб завдати нам удару. Чи будемо ми стояти осторонь і спостерігати, як вони озброюються, поки [From.GetName] беззахисний? Чи ми обеззброїмо цю загрозу до того, як вона стане непідвладною нам?»\n\nЯструби в [From.GetRulingParty] звернули свої погляди в бік [ROOT.GetName], стверджуючи, що напад — найкращий захист. Їх точка зору набирає обертів, і [From.GetName] готується до війни."
 war_justification.218.a: "Саме тому нам потрібно бути готовими."
 war_justification.219.t: "[ROOT.GetLeader] розгніваний [From.GetAdjective]ою політикою"
 war_justification.219.d: "«Наївні громадяни [From.GetName], які уявляють собі [ROOT.GetAdjective]ий народ як миролюбний, повністю відірвані від реальності. Ті, хто живе на нашому кордоні, не мають розкоші таких ілюзій, бо бачать, як їхні війська наближаються до нас просто по той бік кордону. Це загроза, яку ми не можемо залишити без відповіді. З кожним днем [ROOT.GetName] готується до війни. Було б божевіллям з нашого боку не робити того ж».\n\nНаша військова присутність поблизу [From.GetAdjective]ої території викликала посилене занепокоєння, оскільки вони інтерпретують пересування наших військ як доказ ворожих намірів. Навряд чи вони врахували, що їхня агресивна риторика є причиною наших оборонних заходів."
 war_justification.219.a: "Після таких погроз ми навряд чи зможемо роззброїтися."
 war_justification.220.t: "[ROOT.GetLeader] виступає за вторгнення до [From.GetName]"
 war_justification.220.d: "«Якщо ми хочемо мати стратегічну перевагу в осяжній, не кажучи вже про неминучу війну з [ROOT.GetName], не можна зволікати. Йдеться про захист майбутнього наших дітей і забезпечення того, щоб [From.GetName] мав місце у світі завтра. Це питання відданості нашій справі та ідеалам, які ми сприймаємо як належне. Настав час діяти».\n\nСерія запальних промов лідерів [From.GetRulingParty], особливо [From.GetLeader], закликала громадськість підтримати вторгнення в [ROOT.GetName]. Геополітичні мотиви вторгнення менш помітні в риториці патріотичних настроїв, але ця кампанія видається дуже ефективною в переконанні громадськості в його необхідності."
 war_justification.220.a: "Нам краще підготуватися. Війна наближається."
 war_justification.301.t: "[ROOT.GetLeader] критикують за слабку зовнішню політику"
 war_justification.301.d: "«У нас був шанс завдати удару по наших ворогах, але [ROOT.GetRulingParty] пропустила його повз вуха. Це не тільки ще один прикрий випадок у низці втрачених можливостей зміцнити позиції [ROOT.GetName] на міжнародній арені, але й ознака того, що їхні заяви про те, що вони діють в інтересах народу [ROOT.GetAdjective], здебільшого є пустопорожньою риторикою. Настав час змінити політику».\n\nНаша нездатність вести війну, якої багато хто очікував, стала об'єктом нищівної критики з боку наших політичних опонентів. Якщо ми не виконаємо наші військові плани, нам буде важче переконати людей, в якому напрямку ми рухаємося [ROOT.GetName].."
 war_justification.301.a: "Хіба вони не хочуть уникнути війни?"
 war_justification.301.b: "За межами партійних зборів немає місця для публічних розбіжностей."
 war_justification.301.c: "Ми не можемо дозволити людям звинувачувати [ROOT.GetLeader] у боягузтві!"

### ЯДЕРНІ БОМБИ ###
 nuke_dropped.1.t: "Атомне бомбардування області [From.From.GetName]"
 nuke_dropped.1.d:0 "For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.From.GetName] as part of international warfare conducted by [?global.nukecountry.GetNameDef]. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for humanity itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.From.Owner.GetNameDef] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"
 nuke_dropped.1.a: "Атомна ера по-справжньому почалася."
 nuke_dropped.1.b:0 "We will do whatever is necessary to protect the [ROOT.GetAdjective] people."
 nuke_dropped.2.t: "Атомне бомбардування Хірошіми"
 nuke_dropped.2.d:0 "«The streets were like a scene from hell».\n — Кунійоші Айкава\n\nToday, a nuclear bomb was detonated over the city of Hiroshima at an altitude of 580 meters, launched by [?global.nukecountry.GetNameDef]. More than two thirds of the city were instantly destroyed. Despite the city being built to withstand earthquakes, only a few sturdy structures survived the blast.\n\nWhile the power of the atomic bomb has been played up in the public mind, the human cost of the weapon has been played down. Neither side wants to contemplate the horror of the event, but its legacy will be one of lives lost in the blink of an eye and lasting fallout."
 nuke_dropped.2.a:0 "How many more will fall before this war ends?"
 nuke_dropped.2.b:0 "We must act quickly to aid the victims."
 nuke_dropped.3.t: "Атомне бомбардування Наґасакі"
 nuke_dropped.3.d:0 "A nuclear bomb, originally intended for Kokura, was detonated today over the Nagasaki. Weather conditions forced the planes to divert their mission, a combination of smoke, clouds and technical difficulties being deciding factors in an event that may well change history.\n\nThe effects of the bomb were contained somewhat by the city's location in a valley, but the damage is still severe. Some military installations were struck, but the catastrophic civilian losses overshadow them by far. It may take decades before we know the long-term effects of this weapon with certainty. The threat posed by [?global.nukecountry.GetNameDef] knows no bounds."
 nuke_dropped.3.a: "Чи призведе це до [From.From.Owner.GetAdjective]ої капітуляції?"
 nuke_dropped.3.b:0 "We had hoped Nagasaki would be spared."
 nuke_dropped.4.t: "Атомне бомбардування Берліна"
 nuke_dropped.4.d:0 "Today, at [GetDateText], the German capital of Berlin was struck by a nuclear explosion, launched by [?global.nukecountry.GetNameDef]. The city has suffered several attacks, in this war and the last, but all else pale in comparison to this. Not since the Thirty Years' War has Berlin seen comparable devastation — considering its growth, this was seen as an impossibility.\n\nThe Führerbunker appears to have survived the blast at least partially due to the bomb detonating away from its planned epicenter, and [From.From.Owner.GetLeader] is rumored to still be alive, if outraged. How [From.From.Owner.GetAdjective] leaders should be evacuated and if they can be protected from the fallout is another matter, however."
 nuke_dropped.4.a:0 "Today, I am relieved not to be a Berliner."
 nuke_dropped.4.b:0 "Our enemies have struck at the heart of the nation!"
 nuke_dropped.5.t: "Атомне бомбардування Лондона"
 nuke_dropped.5.d:0 "A nuclear explosion has devastated the city of London today. Despite the city's anti-air defenses, [From.From.Owner.GetNameDef] was not prepared for this attack initiated by [?global.nukecountry.GetNameDef]. At [GetDateText], Big Ben chimed for the last time, having been melted by the blast. Early reports suggest Buckingham Palace has been completely leveled and the whereabouts of the royal family are currently unknown.\n\n[From.From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this — or a very eloquent surrender."
 nuke_dropped.5.a:0 "It's difficult to maintain a stiff upper lip in the face of a nuclear blast wave."
 nuke_dropped.5.b:0 "God save the King!"
 nuke_dropped.6.t: "Атомне бомбардування Кіото"
 nuke_dropped.6.d:0 "The city of Kyoto, a prominent [From.From.Owner.GetAdjective] industrial center, was struck today by a nuclear bomb launched by [?global.nukecountry.GetNameDef]. It is speculated that the city was chosen as a target because it has been regarded as an intellectual center.\n\nThe beauty and historical significance of the Kyoto led many to assume it would be spared from the bomb, but it appears the terror of raining destruction on such a place has rather been seen as a benefit, increasing the psychological impact of the attack. The city's location in the valley somewhat limited the blast, but the old Imperial Palace and many industrial buildings have been completely destroyed."
 nuke_dropped.6.a:0 "Legacy and beauty mean nothing in a war like this."
 nuke_dropped.6.b:0 "If they destroy the old, we will build the new."
 nuke_dropped.7.t: "Атомне бомбардування Токіо"
 nuke_dropped.7.d:0 "Today, a nuclear strike was directed at the heart of the Japanese Empire by [?global.nukecountry.GetNameDef]. The capital of Tokyo, although expected to be the target of firebombing, was never assumed to be a prioritized target of this new weapon. Yet ultimately, perhaps due to the significance of the new capital and Imperial Palace which has now been destroyed, an even more all-consuming fire has fallen on the city.\n\nAlthough [From.From.Owner.GetLeader] is reported to have survived, the event has raised questions about how far Japan's enemies are willing to go. If the war does not end with this, what targets remain? What is left to threaten with?"
 nuke_dropped.7.a:0 "Does this mean the end of the Japanese Empire?"
 nuke_dropped.7.b:0 "As long as [From.From.Owner.GetLeader] lives, so does the Empire."
 nuke_dropped.8.t: "Атомне бомбардування Вашинґтона"
 nuke_dropped.8.d:0 "A nuclear bomb was detonated today over the capital of the United States. In an attack clearly directed at the political center and historical legacy of the US, the White House, the Capitol and a number of monuments and memorials were wiped off the face of the Earth by their enemy, [?global.nukecountry.GetNameDef]. Even the Burning of Washington over a century ago pales in comparison to the destruction visited upon the city by this devastating weapon.\n\nAlthough President [From.From.Owner.GetLeader] has been brought to safety, the nation has been shaken to its core. No doubt, the US hoped to be the first and only country to wield such a weapon. Those hopes have now been shattered in the worst possible way."
 nuke_dropped.8.a:0 "One nation, indivisible, versus one atom, divisible."
 nuke_dropped.8.b:0 "The eagle will rise from the ashes like a phoenix."
 nuke_dropped.9.t: "Атомне бомбардування Рима"
 nuke_dropped.9.d:0 "A nuclear explosion struck the city of Rome today, shocking people around the world, in an unprecedented attack by [?global.nukecountry.GetNameDef]. Due to its historical and artistic treasures, many had never thought the ancient city would be the target of such indiscriminate destruction. With the Vatican City also partially destroyed and the whereabouts of the Pope unknown, the event has horrified not only Italians, but Catholics around the world.\n\nRome's rapid growth in the past decade has been nearly completely undone by the attack. For a while, it looked like the city could aid the nation's recovery after the war was over. Those hopes have now been turned to dust, along with many people."
 nuke_dropped.9.a: "Bomba iacta est!"
 nuke_dropped.9.b: "Рим не відбудують за один день..."
 nuke_dropped.10.t: "Атомне бомбардування Парижа"
 nuke_dropped.10.d:0 "Today, a nuclear device launched by [?global.nukecountry.GetNameDef] was detonated over the city of Paris, causing widespread destruction and countless casualties. France was in shock as its capital suffered what may be the most devastating attack it ever experienced, despite centuries of wars and revolutions. The Parisians had perhaps expected conquest, but not utter, brutal desolation.\n\nAny victory parades at Champs-Élysées past the remains of the Arc de Triomphe seem unlikely in the city's current state. Perhaps the coming decades will see the birth of a new Paris, but Paris in the public mind, the city built in the Belle Époque, is gone forever."
 nuke_dropped.10.a:0 "The city of light has burned out."
 nuke_dropped.10.b:0 "Only yesterday, it seemed like we'd always have Paris."
 nuke_dropped.11.t: "Атомне бомбардування Москви"
 nuke_dropped.11.d:0 "A city many have tried and failed to conquer, Moscow was the target of a nuclear attack by [?global.nukecountry.GetNameDef] today. The explosion was directed at the heart of [From.From.Owner.GetAdjective] leadership, the Kremlin having been nearly completely destroyed by the blast.\n\n[From.From.Owner.GetLeader], having grown more aware and fearful of all possible and impossible threats recently, evacuated in time and survived. However, even the vastness of [From.From.Owner.GetName] may not be enough to escape such a ruthless enemy. Indeed, if this continues, the nation will soon consist only of two kinds of wastelands: Those which were there in the first place, and those created by its enemies."
 nuke_dropped.11.a:0 "Won't a nuclear winter only make Moscow a more difficult target?"
 nuke_dropped.11.b:0 "They may burn every city we have, but they will never take them."
 nuke_dropped.12.t: "Атомне бомбардування Копенгаґена"
 nuke_dropped.12.d:0 "Today, the city of Copenhagen was struck by a nuclear explosion, launched by [?global.nukecountry.GetNameDef]. Having grown after escaping destruction in the Great War thanks to Denmark's neutrality, the capital has never experienced an attack close to this devastating since the Napoleonic Wars. The surrounding area of Öresund has also seen significant fallout and survivors have begun escaping to Fyn and the mainland in fear of further attacks.\n\nKing Christian X's whereabouts are currently unknown, and the nation's morale has been severely damaged by the attack. It remains to be seen if this is the beginning of the end for one of Europe's oldest nations."
 nuke_dropped.12.a:0 "Something is irradiated in the state of Denmark."
 nuke_dropped.12.b:0 "The city has burned before, but not perished."
 nuke_dropped.12.c:0 "With plutonium we bring the Danes to their knees!"
 nuke_dropped.13.t: "Атомне бомбардування Стокгольма"
 nuke_dropped.13.d:0 "The beautiful city of Stockholm, proud Venice of the North, was struck by a nuclear bomb launched by [?global.nukecountry.GetNameDef] today. Despite their best efforts to stay neutral in the past, the Swedes have now paid the ultimate price for international conflict. The epicenter of the blast was in the middle of south central Stockholm, an area intended for future development and grand construction projects, now irreversibly destroyed.\n\nMuch of the city is beyond recognition, but the old structures at Slussen seem to have survived the blast better than expected. It has been decided that it should stand untouched forever as a monument to the city's resilience."
 nuke_dropped.13.a:0 "With this, Swedish neutrality will be but a memory."
 nuke_dropped.13.b:0 "The Swedish tiger will not lose its stripes!"

ace_promoted.1.d: "Мало хто ризикує так само, як відважні пілоти [Root.GetAdjective]их повітряних сил. [From.GetName] [From.GetSurname], досвідчений пілот, відомий під позивним [From.GetCallsign], відзначив(-ла-)ся тим, що не лише повернув(-ла-)ся живим із недавньої місії над регіоном [From.GetMissionRegion], але й пережив значні перемоги в багатьох критичних зустрічах.\n\nНещодавнє підвищення пілота [From.GetName], яке вважалося яскравим прикладом [Root.GetAdjective]ої мужності, було широко розголошено. Хоча люди можуть розглядати війну більше як пекло, ніж славу, багато хто радий бачити, що є ще герої, за якими можна згуртуватися."
ace_promoted.1.d_major: "Мало хто ризикує так само, як відважні пілоти [Root.GetAdjective]их повітряних сил. [From.GetName] [From.GetSurname], досвідчений пілот, відомий під позивним [From.GetCallsign], відзначив(-ла-)ся не лише поверненням живим, але й пілотуванням свого крила [From.GetWing] за допомогою величезної майстерності. Нещодавно [From.GetName] виконував місію над регіоном [From.GetMissionRegion] і допоміг успіху цієї критичної зустрічі.\n\nЯскравий приклад [Root.GetAdjective]ої мужності, нещодавнє підвищення пілота [From.GetName] було широко розголошено. Хоча люди можуть розглядати війну більше як пекло, ніж славу, багато хто радий бачити, що є ще герої, за якими можна згуртуватися."
ace_died.1.t: "[From.GetCallsign] убитий над регіоном [From.GetMissionRegion]"
ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
ace_killed_by_ace.1.t: "[From.GetFullName] збитий пілотом [Prev.GetCallsign]"
ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focused on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
ace_killed_other_ace.1.t: "[From.GetFullName] збиває пілота [Prev.GetCallsign]"
ace_killed_other_ace.1.d:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
