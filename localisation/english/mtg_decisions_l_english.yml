l_english:
 governments_in_exile: "Уряди у вигнанні"
 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 #governments_in_exile_host_desc:0 "Although their homelands are under enemy occupation, some brave soldiers and citizens are willing to continue the struggle. If we extend our recognition to friendly governments in exile, they can harness the resources of the expatriates, emigres and refugees, forming new units which will fight at our side."
 governments_in_exile_desc: "Хоча наші батьківщини окуповані ворогом, уряду вдалося втекти. Нам потрібно створити підтримку для нашої справи, зібрати тут усіх емігрантів, біженців і працювати з нашим господарем, щоб відвоювати нашу батьківщину."
 toggle_exile_decisions: "[toggle_exile_decisions_text]"
 toggle_exile_decisions_desc: "[toggle_exile_decisions_desc_text]"
 toggle_exile_decisions_disable: "Disable Exile Decisions"
 toggle_exile_decisions_disable_desc: "Hide decisions related to exile governments. You can re-enable them later."
 toggle_exile_decisions_enable: "Enable Exile Decisions"
 toggle_exile_decisions_enable_desc: "Show decisions related to exile governments. They can be hidden again."
#request_reinstatement:0 "Request Reinstatement from [From.GetAdjective]"
#request_reinstatement_desc:0 "Our faithful allies have helped us to recapture the lands occupied by our mutual enemies and the [Root.GetAdjective] homeland is relatively secure. We should request permission from our host to relocate our government and establish a [Root.GetRulingPartyLong] cabinet in preparation for the end of the war."
#grant_parliamentary_audience:1 "[From.GetAdjective] Parliamentary Speech"
#grant_parliamentary_audience_desc:0 "The abuses by the occupation forces terrorizing [From.GetNameDef] are utterly intolerable. Let us bring representatives of the [From.GetAdjective] nation before our legislature to testify to the [Root.GetAdjective] people of our just cause for war."
#lobby_for_parliamentary_support:0 "Lobby for Support"
#public_support_for_from:0 "Public Recognition of the [From.GetAdjective] Exile Government"
#request_faction_member_support_of_from:0 "Request Faction Support for [From.GetNameDef]"
#exile_recruitment_campaign:0 "[Root.GetAdjective] Exile Recruitment Campaign"
#exile_recruitment_campaign_desc:0 "Thanks to our friends in [From.GetNameDef], we have a base from which to operate, growing our strength in preparation for our triumphant return to [Root.GetNameDef]. We should focus on gathering useful personnel to aid in the war effort."
#exile_extraction_campaign:0 "[From.GetAdjective] Extraction Campaign"
#exile_extraction_campaign_desc:0 "Although most of the standing army formations were captured and interned when the [From.GetAdjective] government capitulated, there are still demobilized troops in [From.GetNameDef] who would jump at the chance to leave the occupied regions and assist our war effort. We will formulate plans to help retrieve stranded units who can then be armed and trained to fight for their homeland."
#expatriate_donations:0 "Expatriate Donations from [From.GetNameDef]"
#expatriate_donations_desc:0 "The suffering populace in [From.GetNameDef] has relatives and refugees living abroad. By appealing to these [From.GetAdjective] communities to make a special sacrifice to free their homeland sooner, we can gather more resources for the war effort."
#request_control_of_navy:0 "Request Control of [From.GetAdjective] Navy"
#request_control_of_navy_desc:0 "For the sake of efficiency, our alliance would benefit greatly from the integration of the [From.GetAdjective] navy into our own."
category_exile_forces: "Війська у вигнанні"
#category_exile_forces_desc:0 "Our united front will smash the hated enemy! By joining forces, we will combine the best of the assets available to our nation and overcome any obstacle the aggressor may throw at us!"
#weapons_for_the_resistance:0 "Weapons for the [From.GetAdjective] Resistance"
#weapons_for_the_resistance_desc:0 "Patriotic [From.GetAdjective] elements behind enemy lines will wreak havoc upon our mutual foes, if we can deliver reliable munitions to them."
#purge_infiltrators:0 "Purge [From.GetAdjective] Infiltrators"
#purge_infiltrators_desc:0 "Our friends in the legitimate [From.GetAdjective] government are concerned by the increasing support for Bolshevist and ultranationalist movements within the volunteer forces serving us. We should remove disloyal officers and disarm mutinous formations before things get out of hand. The influence this will win us inside their country will be invaluable, especially post-war."
unity_parade: "[From.GetAdjective]о-[Root.GetAdjective]ий парад єдності"
#unity_parade_desc:0 "The veteran soldiers of the [From.GetAdjective] volunteer forces have won many victories against the hated enemy, and our shared sacrifices are a source of pride. We will parade the troops around the Home Front and demonstrate our indefatigable might! Critics of the legitimate [From.GetAdjective] government might oppose this as a waste of resources but our successes will silence the doubters."
joint_training_exercise: "Спільні [From.GetAdjective]о-[Root.GetAdjective]і тренування"
#joint_training_exercise_desc:0 "By land, sea and air, our combined forces will smash the tyrannical aggressors who drove our [From.GetAdjective] allies from their homes and threatened the future of world civilisation! We will launch a training exercise to learn better methods of waging war against our shared belligerents."

# Автопереклад
governments_in_exile_host_desc:0 "Незважаючи на окупацію їхніх країн противником, деякі відважні солдати та громадяни готові продовжувати боротьбу. Якщо ми публічно визнаємо ці уряди у вигнанні, вони зможуть скористатися ресурсами місцевих емігрантських кіл, щоби створити свої загони та боротися разом з нами."
request_reinstatement:0 "Попросити відновлення в [From.GetAdjective]ого уряду"
request_reinstatement_desc:0 "Наші вірні союзники допомогли нам повернути землі, захоплені нашими спільними ворогами, та [Root.GetAdjective]а територія тепер у відносній безпеці. Варто попросити у господарів дозволу перемістити уряд та заснувати кабінет партії [Root.GetRulingPartyLong], щоби почати готуватися до завершення війни."
grant_parliamentary_audience:1 "[From.GetAdjective]а мова в парламенті"
grant_parliamentary_audience_desc:0 "Окупаційні війська тероризують державу [From.GetNameDef], і терпіти їх уже неможливо. Зберімо представників [From.GetAdjective]ої нації перед нашим законодавчим органом, щоби свідчити перед [Root.GetAdjective] народом, що у нас є привід до війни."
lobby_for_parliamentary_support:0 "Займатися лоббіюванням для підтримки"
public_support_for_from:0 "Публічне визнання [From.GetAdjective]ого уряду у вигнанні"
request_faction_member_support_of_from:0 "Звернутися до альянсу за підтримкою держави [From.GetNameDef]"
exile_recruitment_campaign:0 "[Root.GetAdjective]а кампанія з вербування у вигнанні"
exile_recruitment_campaign_desc:0 "Завдяки нашим друзям з держави [From.GetNameDef], у нас тепер є база для проведення операцій. Там ми можемо збиратися з силами, щоби потім із тріумфом повернутися до держави [Root.GetNameDef]. А поки що потрібно набрати людей, які допоможуть нам готуватися до війни."
exile_extraction_campaign:0 "[From.GetAdjective]а кампанія з евакуації"
exile_extraction_campaign_desc:0 "Хоча при капітуляції [From.GetAdjective]ого уряду більшість армійських частин були взяті в полон та інтерновані, у державі [From.GetNameDef] ще залишаються демобілізовані війська, які з радістю скористаються можливістю залишити окуповані регіони та допомогти нам під час війни. Ми підготуємо плани евакуації цих військ, потім озброїмо їх і навчимо боротися за Батьківщину."
expatriate_donations:0 "Пожертвування від переселенців із держави [From.GetNameDef]"
expatriate_donations_desc:0 "У населення держави [From.GetNameDef] є родичі за кордоном. Звернувшись за допомогою до [From.GetAdjective] діаспор, ми можемо зібрати кошти для звільнення батьківщини."
request_control_of_navy:0 "Вимога контролю над [From.GetAdjective]им флотом"
request_control_of_navy_desc:0 "Наш альянс стане набагато ефективнішим після інтеграції в наш флот [From.GetAdjective] флоту."
category_exile_forces_desc:0 "Наш об'єднаний фронт зламає ненависного ворога! Об'єднавши сили, ми зберемо все найкраще, що має наша нація, і впораємося з будь-якими нападками агресора!"
weapons_for_the_resistance:0 "Зброя для [From.GetAdjective]ого спротиву"
weapons_for_the_resistance_desc:0 "[From.GetAdjective] патріоти, що знаходяться в тилу ворога, зможуть чимало нашкодити нашим взаємним ворогам, якщо ми доставимо їм надійне озброєння."
purge_infiltrators:0 "Чистка [From.GetAdjective]их шпигунів"
purge_infiltrators_desc:0 "Наші друзі в законному [From.GetAdjective]ому уряді стурбовані зростаючою підтримкою більшовицьких та ультранаціоналістичних рухів серед службовців нам добровольців. Слід позбавитися від нелояльних офіцерів і роззброїти небезпечні формування, поки ситуація не буде. таким чином у їхній країні буде безцінно — особливо в післявоєнний період."
unity_parade_desc:0 "Воїни-ветерани [From.GetAdjective]их добровольчих формувань здобули багато перемог над ненависним ворогом, і наші спільні жертви є предметом гордості. Ми покажемо подвиги наших військ і продемонструємо нашу невтомну міць! Критики легітимного [From.GetAdjective]ого уряду можуть заперечити, що це марна трата ресурсів, але наші успіхи змусять замовкнути тих, хто сумнівається."
joint_training_exercise_desc:0 "На суші, на морі та в повітрі наші об'єднані війська руйнують тиранів-агресорів, що вигнали наших [From.GetAdjective] союзників з рідних земель і загрожують майбутньому світової цивілізації! Ми проведемо вчення, щоби навчитися ефективніше."
