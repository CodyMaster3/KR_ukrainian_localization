cruiser_submarine_specialization:0 "Long Range Hunters"
cruiser_submarine_specialization_desc:0 "Cruiser Submarines represent the pinnacle of heavy sub-surface raiding. What they lack in maneuverability and stealth, they certainly make up for in reach."
midget_submarine_specialization:0 "Midget Submarine Pioneers"
midget_submarine_specialization_desc:0 "Small submarines designed for harbor raiding or light convoy raiding suit our naval doctrine perfectly."

### АВТОПЕРЕКЛАД ###
ship_light_battery_2_desc: "Маленька гарамата з посиленою основою, що дозволяє тій швидко потрапити в ціль."
ship_light_battery_3_desc: "Невелика гарамата з щитами для захисту екіпажу від осколків, що розлітаються, та суворої погоди."
ship_light_battery_4_desc: "Пара невеликих гармат у броньованому кріпленні."
dp_light_battery_1_desc: "Мала гармата в спеціальній установці, що дозволяє вражати літаки, а також надводні цілі."
dp_light_battery_2_desc: "Невелика гармата з великим кутом щита, що дозволяє вражати літаки, а також надводні цілі."
dp_light_battery_3_desc: "Невелика гармата з високим кутом закритої вежі, що дозволяє вражати літаки, а також надводні цілі."
dp_light_battery_4_desc: "Невелика гармата в башті з приводом під великим кутом, що дозволяє вражати літаки, а також надводні цілі."
ship_heavy_battery_1_desc: "Гармата великого калібру ще до Великої війни."
ship_heavy_battery_2_desc: "Набір великокаліберних гармат у важкоброньованій установці. Модифікована вежа дозволяє збільшити кут висоти гармати, таким чином збільшуючи радіус дії."
ship_heavy_battery_3_desc: "Важкоброньоване кріплення для важких гармат, що включає низку нових технологій для підвищення точності та швидкості стрільби."
ship_heavy_battery_4_desc: "Остаточна еволюція важкої вогневої потужності, це важкоброньоване кріплення забезпечує високий ступінь точності на великих відстанях."
ship_super_heavy_battery_1_desc: "Найбільша гармата, яка коли-небудь встановлювалася на кораблі, ці масивні гармати були розроблені, щоб пробивати будь-яку можливу броню на будь-якій відстані."
ship_light_medium_battery_1_desc: "Компроміс між скорострільністю та вагою снаряда, ця гармата призначена для використання на легких крейсерах для ураження невеликих кораблів."
ship_light_medium_battery_2_desc: "Ця гармата є логічною еволюцією попередніх моделей і призначена для того, щоб легкі крейсери мали комфортну перевагу у вогневій потужності над есмінцями та старими крейсерами."
ship_light_medium_battery_3_desc: "Використовуючи ряд нових технологій, ця легкоброньована установка ще більше збільшує розрив між основними батареями есмінців і легких крейсерів."
ship_light_medium_battery_4_desc: "Це кріплення, розроблене з нуля для високої скорострільності, було створено, щоби дозволити легким крейсерам знищувати навіть більших ворогів безліччю влучень."
dp_ship_medium_1_desc: "Створене з нуля для великого кута вогню, це кріплення призначене дозволити легким крейсерам уражати навіть більші кораблі та літаки."
ship_medium_battery_1_desc: "Незважаючи на те, що ця середня гармата не здатна завдати значної шкоди лінкорам, вона дозволяє важкому крейсеру впевнено вражати легкі кораблі та інші крейсери."
ship_medium_battery_2_desc: "Розвиток попереднього дизайну, ця рушниця була створена, щоб йти в ногу зі збільшенням броні та більшими дистанціями, на яких ведуться морські битви."
ship_medium_battery_3_desc: "Хоча це не найбільша гармата, яку можна встановити на крейсері, ця гармата забезпечує найкращий баланс між вагою озброєння та вогневою потужністю та може надійно вразити броню крейсера."
ship_medium_battery_4_desc: "Оскільки калібр обмежений наявними запасами боєприпасів і з огляду на модернізацію старих кораблів, ця нова гармата має вдосконалену систему автоматичного заряджання, яка значно покращує швидкість стрільби."
ship_secondaries_1_desc: "Розміщена в казематі з борту корабля, ця легка гармата дає більшим кораблям певний захист від менших кораблів."
ship_secondaries_2_desc: "Невелика баштова установка для швидкострільних гармат, призначена для захисту великих кораблів від міноносців і торпедних катерів."
dp_ship_secondaries_1_desc: "Поєднуючи функції важкої протиповітряної гармати та додаткової батареї, це кріплення суттєво підвищує протиповітряні можливості корабля, одночасно забезпечуючи певний захист від менших надводних цілей."
dp_ship_secondaries_2_desc: "Розміщення вторинної гармати подвійного призначення у вежі значно підвищує захист екіпажу."
dp_ship_secondaries_3_desc: "Подвійні потужні турелі подвійного призначення дозволяють значно збільшити вогневу міць."
dp_ship_secondaries_4_desc: "Створені для швидкої стрільби по всіх формах цілей, це найкраща допоміжна зброя."
ship_fire_control_system_0_desc: "Центральна станція високо на щоглі корабля визначає дальність до цілі та передає цю інформацію на гарматні установки."
ship_fire_control_system_1_desc: "Центральна керуюча станція веде вогонь з усіх гармат одночасно за командою офіцера-стрілка."
ship_fire_control_system_2_desc: "Механічний обчислювач на кораблі безперервно оновлює дальність і пеленг до цілі на основі інформації, яку йому подають далекоміри та інші датчики."
ship_fire_control_system_3_desc: "Більш складний механічний обчислювач враховує велику різноманітність факторів під час розрахунку балістичних рішень для ураження цілі."
ship_torpedo_1_desc: "Набір торпед середнього розміру, які можна встановлювати на надводні військові кораблі."
ship_torpedo_2_desc: "Встановлюючи ще один торпедний апарат на кріпленні, надводний корабель може стріляти більшим розмахом із вищим шансом влучити."
ship_torpedo_3_desc: "Більші торпеди можуть нести більшу боєголовку, завдаючи значно більшої шкоди цілі. Однак для цього пускова установка повинна мати менше трубок."
ship_torpedo_4_desc: "Вирішивши механічні проблеми запуску великих торпед з надводних кораблів, цю вдосконалену модель також можна швидко перезарядити для чергового залпу."
ship_torpedo_sub_1_desc: "Базовий набір торпедних апаратів, які можна перезаряджати зсередини підводного човна."
ship_torpedo_sub_2_desc: "Більше торпедне приміщення дозволяє встановити більше торпедних апаратів. Це також забезпечує трохи більше життєвого простору для екіпажу."
ship_torpedo_sub_3_desc: "Набір більших торпедних апаратів дозволяє підводним човнам запускати більші торпеди."
ship_torpedo_sub_4_desc: "Додавання електричного зарядного циліндра дозволяє перезаряджати торпедні апарати за лічені хвилини."
ship_anti_air_1_desc: "Набір важких кулеметів забезпечує невелику оборону зблизька від літаків."
ship_anti_air_2_desc: "Невелика автоматична гармата кидає значно більший снаряд, вбиваючи атакуючий літак кількома пострілами."
ship_anti_air_3_desc: "Попередні калібри гармат виявилися надто легкими, щоби надійно вбити атакуючий літак, перш ніж вони зможуть випустити свій боєзапас. Більший снаряд вимагає більшої рушниці, але має значно вищі шанси знищити ціль, коли вона дійсно влучить."
ship_anti_air_4_desc: "Остання модель протиповітряної зброї оснащена кріпленням з електроприводом, що дозволяє відстежувати цілі, що швидко летять, і вдосконаленою системою управління для координації вогню з кількох позицій гармати проти однієї цілі."
ship_mine_layer_1_desc: "Модифікації надводного корабля для перенесення та розгортання морських мін."
ship_mine_sweeper_1_desc: "Спорядження для розгортання різного підмітального обладнання."
ship_mine_layer_sub_desc: "Модифікації корпусу підводного човна, що дозволяють розгортати ряд мін."
ship_depth_charge_1_desc: "Простий набір рейок дозволяє відкочувати глибинні бомби від корми корабля, коли корабель проїжджає над підводною ціллю."
ship_depth_charge_2_desc: "Використовуючи невеликий заряд вибухової речовини, цей пристрій кидає глибинну бомбу на досить велику відстань, дозволяючи одному кораблю скидати групу глибинних бомб на більшу площу."
ship_depth_charge_3_desc: "Проєктор для меншої глибинної бомби з контактним детонатором, що дозволяє кораблю вражати ціль без порушення контакту гідролокатора."
ship_depth_charge_4_desc: "Розвиток попередньої моделі, цей міномет може стріляти значно більшим зарядом на більшу відстань."
ship_sub_snorkel_1_desc: "Пристрій, який дозволяє підводному човну запускати головні двигуни під водою, дозволяючи їй заряджати батареї, не піддаючись нападам під час спливання."
ship_sub_snorkel_2_desc: "Удосконалення конструкції шноркеля зменшує проблеми під час використання головних двигунів у бурхливому морі, одночасно зменшуючи ймовірність виявлення шноркеля на радарі."
ship_airplane_launcher_2_desc: "Покращений механізм запуску, який дозволяє кораблю запускати більший літак із більшою дальністю та швидкістю."
ship_deck_space_desc: "Велика відкрита територія всередині корабля, що дозволяє обслуговувати та озброювати літаки на колесах. Додавання додаткового ангарного простору до корабля різко підвищує вартість."
ship_sonar_2_desc: "Активний випромінювач шуму, який надсилає короткий імпульс у воду, а потім слухає луну від зануреного корпусу підводного човна."
ship_radar_1_desc: "Простий радар, який працює в діапазоні довжин хвиль 50 см, дозволяє виявляти надводні кораблі навіть за поганої погоди на відстані понад 10 кілометрів."
ship_radar_2_desc: "Покращений радар, що працює в діапазоні довжин хвиль 30 см, може точно вимірювати дальність і пеленг навіть невеликого судна на відстані понад 25 кілометрів."
ship_radar_3_desc: "Цей радар, оснащений резонаторними магнетронами, дозволяє не тільки виявляти дуже маленькі цілі, але навіть виявляти бризки снарядів. Це дозволяє вести справжній вогонь наосліп по цілях навіть вночі чи за поганої погоди."
ship_radar_4_desc: "Працюючи в сантиметровому діапазоні довжин хвиль, цей радар повністю інтегрований у систему керування стрільбою кораблів і забезпечує високоточне керування стрільбою за будь-яких погодних умов."
ship_extra_fuel_tank_desc: "Розширене зберігання палива забезпечує більший робочий діапазон."
light_ship_engine_1_desc: "Невеликий набір парових турбін може рухати маленьке судно на великій швидкості або приводити в рух більший корабель на менших швидкостях."
light_ship_engine_2_desc: "Використовуючи котли високого тиску, така ж вага та простір обладнання можуть забезпечити вищу продуктивність."
light_ship_engine_3_desc: "Нові розробки матеріалів дозволяють створювати набагато вищий тиск пари і, отже, більшу потужність."
light_ship_engine_4_desc: "Покращене компонування двигуна та редуктор турбіни забезпечують більш високу ефективність при тій самій вазі."
sub_ship_engine_1_desc: "Комбінація дизельних і електричних двигунів дозволяє підводному човну працювати під водою на розумній швидкості."
sub_ship_engine_2_desc: "Більш потужний дизельний двигун дає підводному човну можливість спринтувати на позицію, коли вона виявляє ціль."
sub_ship_engine_3_desc: "Нові матеріали та методи виробництва дозволяють створювати двигуни, які можуть працювати довше на повній потужності."
sub_ship_engine_4_desc: "Удосконалені двигуни з турбокомпресорами здатні працювати набагато швидше протягом короткого періоду, або для переслідування цілей, або для швидшої зарядки акумуляторів."
cruiser_ship_engine_1_desc: "Базовий комплект котлів, що подають пару в нередукторну турбіну."
cruiser_ship_engine_2_desc: "Парова турбіна, обладнана редуктором, значно ефективніша, що дозволяє використовувати додаткову вагу для додаткової потужності."
cruiser_ship_engine_3_desc: "Покращена конструкція котла забезпечує вищий тиск пари для більшої потужності."
cruiser_ship_engine_4_desc: "Удосконалені матеріали дозволяють цьому двигуну працювати набагато довше при високому навантаженні."
heavy_ship_engine_1_desc: "Призначений для звільнення ваги для гармат і броні, цей двигун ніколи не створювався для особливо високої швидкості."
heavy_ship_engine_2_desc: "Надзвичайно потужніший, ніж попередні конструкції, цей двигун призначений для того, щоби забезпечити важким кораблям комфортний запас швидкості в порівнянні зі старішими моделями."
heavy_ship_engine_3_desc: "У міру того, як зброя та броня зростають, цей двигун був розроблений таким чином, щоби забезпечити більшу швидкість, щоб переслідувати ворогів, що втікають, або підтримувати радіус дії проти сильніших ворогів."
heavy_ship_engine_4_desc: "Розроблена з використанням нових матеріалів і вдосконаленої конструкції котла, ця силова установка має на меті дозволити сучасному лінкору не відставати від швидкісних авіаносців і крейсерів."
carrier_ship_engine_1_desc: "Базовий набір двигунів дозволяє авіаносцю середнього розміру розвивати швидкості, необхідні для безпечної експлуатації літака."
carrier_ship_engine_2_desc: "Ця нова силова установка розроблена, щоби дозволити авіаносцю випереджати більшість старих крейсерів і деяких есмінців, дозволяючи йому ухилятися від надводних сил противника."
carrier_ship_engine_3_desc: "Двигун, розроблений для того, щоби навіть великі транспортні засоби могли рухатися на дуже високих швидкостях."
carrier_ship_engine_4_desc: "Ця силова установка була розроблена для оснащення сучасного «швидкого авіаносця», призначеного для роботи в якості центральної частини групи авіаносців."
ship_armor_bb_1_desc: "Розроблена для захисту корабля від гармат власного калібру, ця схема броні гарантує, що кожна частина корабля буде добре захищена відповідно до її корисності."
ship_armor_bc_1_desc: "Розроблена для захисту корабля від менших гармат, ця схема броні важить набагато менше, щоби забезпечити більшу швидкість."
ship_armor_bc_2_desc: "Компроміс між швидкістю та захистом, ця схема броні призначена для захисту корабля від гармат крейсерів і есмінців."
ship_armor_bc_3_desc: "Розроблена з огляду на обмеження ваги, ця схема броні намагається максимально захистити життєво важливі частини корабля, залишаючи інші зони відкритими. Передбачається, що ця схема не може довго протистояти озброєнню лінкора."
ship_armor_bb_2_desc: "Завдяки похилому поясу ця схема броні призначена для захисту лінійного корабля від гармат власного калібру."
ship_armor_bb_3_desc: "Радикальний відхід від попередніх схем броні, ця конструкція створює міцно броньовану цитадель у центрі корабля, але жертвує захистом для інших частин корабля. Він призначений для захисту корабля від гармат власного калібру."
ship_armor_shbb_desc: "Останнє слово в дизайні броні, ця схема броні призначена для поразки всіх відомих снарядів основної батареї, дозволяючи кораблю, оснащеному таким чином, вразити та потопити будь-який інший лінкор у світі сьогодні."
ship_armor_cruiser_1_desc: "Схема броні, призначена для надання крейсеру невеликої переваги під час бою проти міноносців та інших легкоозброєних кораблів."
ship_armor_cruiser_2_desc: "Важчий пояс, призначений для того, щоби дозволити крейсеру боротися зі старими легкими крейсерами та меншими кораблями з хорошим захистом."
ship_armor_cruiser_3_desc: "Копіюючи методи бронювання лінкорів, ця схема броні розроблена, щоб йти в ногу з розвитком озброєнь у всьому світі."
ship_armor_cruiser_4_desc: "Ця схема бронювання намагається максимально захистити зони, абсолютно необхідні для утримання корабля на плаву та в бою, за рахунок усіх інших зон."
ship_armor_carrier_deck_desc: "Важкі броньові листи захищають приміщення ангара від влучень ворожих бомбардувальників за рахунок меншого робочого простору."
