l_english:
foreign_support: "Іноземна підтримка"
war_measures: "Військові заходи"
women_in_the_workforce: "Жіноча робоча сила"
women_in_the_workforce_desc: "Коли чоловіки пішли на війну, тисячі жінок узялися за роботу, щоби надалі підтримувати наші війська." # (&)
scientist_refuge: "Прихисток ученим"
scientist_refuge_desc: "Ураховуючи поточне політичне становище в Європі, деякі вчені вирішили покинути свою батьківщину. Вони подали документи на отримання візи до нашої країни. Надання її дасть нам бонус до досліджень, але також обурить деяких людей, які вважають це внутрішньою справою, в яку нам не слід втручатися." # (&)
operations: "Операції"
emergency_factory_conversion_defensive: "Екстрене переобладнання заводів"
emergency_factory_conversion_defensive_desc: "На фронті вкрай необхідно більше оснащення. Нам терміново треба переобладнати більше заводів, щоби виробляти зброю й техніку для захисту нашої країни."
emergency_factory_conversion_offensive: "Екстрене переобладнання заводів"
emergency_factory_conversion_offensive_desc: "Нашим військам вкрай необхідне оснащення. Нам потрібно більше заводів для виробництва оснащення, щоби виграти війну."
propaganda_efforts: "Пропаганда"
war_propaganda: "Військова пропаганда"
war_propaganda_desc: "Світ навколо нас палає, а наш народ, як на зло, не готовий до війни. Ми мусимо підняти їхнє бажання взяти зброю до рук за свою країну."
desperate_defense: "Відчайдушна оборона"
desperate_defense_desc: "Ми не можемо відступати далі. Наші бійці мають окопатися та тримати рубіж."
war_bonds: "Військові облігації"
war_bonds_desc: "Нам потрібно більше ресурсів для нашої військової економіки, і військові облігації — саме те для їхнього отримання."
political_actions: "Політичні дії"
object_to_attaches: "Претензії щодо аташе"
object_to_attaches_desc: "Наші противники підтримують іноземну підтримку! Ми повинні виступити з рішучим запереченням і вимогти усунення будь-яких аташе."
infrastructure_building_slot: "Промислова інтеграція регіонального рівня" # Регіональна промислова інтеграція
infrastructure_building_slot_flag: "Ще не отримано додаткову комірку для будівництва від інфраструктури"
war_building_slot: "Привласнення промислових земель"
war_building_slot_flag: "Ще не отримано додаткову комірку для будівництва від привласнення земель"
special_projects: "Проєкти важкої промисловості"
foreign_politics: "Зовнішня політика"
foreign_politics_desc: "Good foreign policy is vital to the survival of a nation, no matter its size. While some nations prefer to focus on building alliances, other, more aggressive, powers opt to challenge their opponents head-on in open conflict. Whatever we choose, we must not be foolhardy, for only through tactful foreign policy can we build friendships and destroy our enemies." # (!)
prospect_for_resources: "Розвідка ресурсів"
prospect_for_resources_desc: "Наші геологи знайшли на наших територіях низку перспективних родовищ корисних копалин. Ми можемо витратити певний капітал на розвиток цих родовищ. Розвиток видобувних технологій може зробити придатними для розробки більше родовищ."
economy_decisions: "Економічна політика"
war_propaganda_against_tension: "Військова пропаганда проти держави [From.GetName]"
war_propaganda_against_tension_desc: "Ми мусимо стати проти загрози з боку держави [From.GetName]. Безпека нашої держави залежить від кожної людини, яка виконує свою роль."
war_propaganda_against_warmonger: "Військова пропаганда проти держави [From.GetName]"
war_propaganda_against_warmonger_desc: "Нація скликає всіх чоловіків, жінок і дітей. Війна, схожа на ту, яку переживає [From.GetName], може статись і тут."
war_propaganda_against_warmonger_neighbor: "Військова пропаганда проти держави [From.GetName]"
war_propaganda_against_warmonger_neighbor_desc: "Завтра [From.GetName] може стати нашим ворогом. Потрібно, щоби ТИ захистив свою країну СЬОГОДНІ!"
crisis: "Криза"
crisis_in_progress: "Поточна криза"
crisis_solution_in_progress: "Уже ведеться спроба вирішити кризу"
draft_dodging: "Ухилення від призову"
draft_dodging_2: "Масштабне ухилення від призову"
draft_dodging_3: "Масове ухилення від призову"
draft_dodging_mission: "Розгляд кризи в зв'язку з ухиленням"
draft_dodging_mission_desc: "Якщо не вирішити швидко, питання відмови новобранців від призову лише погіршуватиметься та може призвести до того, що люди ставитимуть під сумнів авторитет самого уряду."
strikes_1: "Страйки"
strikes_2: "Масові страйки"
strikes_3: "Загальний страйк"
strikes_mission: "Розгляд кризи в зв'язку зі страйками"
mutiny_1: "Бунти"
mutiny_2: "Масштабні бунти"
mutiny_3: "Масові бунти"
mutiny_mission: "Наведення порядку в армії"
demobilization: "Демобілізація"
demobilization_desc: "Оскільки загроза війни здається далекою, люди більше не бажають миритися з труднощами законів воєнного часу. Нам потрібно переглянути наші закони та розглянути можливість змінити їх, щоби заспокоїти протестувальників до того, як ситуація загостриться."
demobilization_economic: "Демобілізація економіки"
demobilization_economic_desc: "Оскільки загроза війни здається далекою, люди більше не бажають миритися з труднощами воєнної економіки. Ми повинні переглянути наші економічні закони та подумати про те, щоби змінити їх, щоби виробляти більше споживчих товарів для задоволення їхніх потреб."
demob_economic_mission: "Демобілізація економіки"
demobilization_manpower: "Послабити призов"
demob_manpower_mission: "Послабити призов"
foreign_policy: "Зовнішня політика"
promises_of_peace: "Обіцянки миру"
promises_of_peace_desc: "Історія навчила нас жахів війни. Ми мусимо не допустити цього знову. Час нашій нації досягти миру та процвітання."
