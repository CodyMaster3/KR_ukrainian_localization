 mobile_warfare_desc: "Мобільна війна – це акцент на швидкості та маневруванні, щоб відрізати та дизорганізувати ворожі війська.\n\n"
 elastic_defence: "Гнучка оборона"
 elastic_defence_desc: "Гнучка оборона не концентрує всі сили на лінії фронту, а створює «глибший» шар оборони. Він дає захисникам час відреагувати і піти в контрнаступ, поки атакуючі розосереджені, а їх просування сповільнилося."
 mobile_infantry_desc: "Звичайна піхота часом занадто повільна, щоб не відставати від швидкої бронетехніки, реагувати на її дії або відступати від неї. Проблему вирішує моторизована або механізована піхота, що йде в ногу з темпами сучасної війни.\n\n"
 mass_motorization: "Масова моторизація"
 mass_motorization_desc: "Іще більший акцент на моторизовану піхоту."
 mechanised_offensive: "Механізований наступ"
 mechanised_offensive_desc: "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщується бронетранспортерами, оснащеними важким озброєнням."
 armored_spearhead: "Бронетанковий прорив"
 armored_spearhead_desc: "Повний потенціал танків не можна розкрити, якщо вони постійно підтримують піхоту. Натомість їх слід об'єднати в швидкі, діючі незалежно частини, здатні очолити наступ.\n\n"
 firebrigades_desc: "«Пожежними корпусами» називали поспіхом зібрані частини у разі ворожого прориву або інших екстрених ситуацій.\n\n"
 backhand_blow_desc: "Замість того, щоб боротися за кожен клаптик землі, в основному можна ігнорувати вклинювання ворога доти, доки він не просунеться занадто глибоко – тоді його можна відрізати і знищити в ході контрнаступу."
 mobile_defence: "Мобільна оборона"
 mobile_defence_desc: "Мобільні частини можуть надати підтримку захисникам там, де ворог планує завдати удару."
 dispersed_support_desc: "Розосередивши наші загони підтримки по більшій площі і не виводячи їх при цьому на лінію вогню, ви отримаєте дивізії з вищими оборонними якостями.\n\n"
 sup_mechanized_offensive: "Механізований наступ"
 sup_mechanized_offensive_desc: "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням."
 concentrated_fire_plans_desc: "Синхронізувавши вогонь різних батарей, можна завдати супротивнику набагато серйозніших збитків.\n\n"
 combined_arms_desc: "Бронетехніка, піхота та загони забезпечення, що працюють спільно в добре організованих групах, набагато ефективніші, ніж поодинці."
 tactical_control_desc: "Офіцери, знайомі з методикою взаємодії пологів військ на передових позиціях, можуть безпосередньо управляти діями цієї бойової частини."
 air_land_battle_desc: "Інтеграція авіації передбачає ретельну координацію дій між наземними та повітряними військами, що дозволяє об'єднати сушу та повітря в єдине поле бою."
 centralized_fire_control: "Централізоване керування вогнем"
 centralized_fire_control_desc: "Система централізованого контролю артилерії дозволяє обробляти всі запити на ведення артилерійського вогню в єдиному командному пункті. При необхідності вся вогнева міць дивізій може бути зосереджена на одній меті замість того, щоб бойова одиниця запитувала вогонь лише у прикріпленого. n\n"
 shock_and_awe_desc: "Величезне зосередження вогневої сили, що завдає противнику потужного удару негайно або достатньо своєчасно, щоб позбавити його здатності до подальших дій."
 grand_mechanized_offensive: "Механізований наступ"
 grand_mechanized_offensive_desc: "Моторизована піхота всім хороша, але очолювати наступ має піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням.\n\n"
 armored_operations: "Бронетанкові операції"
 armored_operations_desc: "Танки та інша бронетехніка дозволяють доставити піхоту на поле бою та надати їй безпосередню підтримку."
 infiltration_in_depth_desc: "Наші війська тепер вміють обходити та ізолювати ворожі укріпрайони набагато глибше. В ідеалі вони не зупиняться, доки не доберуться до ворожого тилу і не відріжуть його від основного угруповання військ."
 pocket_defence: "Оборона в оточенні"
 pocket_defence_desc: "Може статися, що наші війська, що обороняться, опиняться в «котлі». У цьому випадку вони мусять протриматися доти, доки їх не витягнуть звідти в ході неминучого контрнаступу."
 defence_in_depth: "Глибока оборона"
 vast_offensives_desc: "Якщо вам вдалося здійснити прорив, його слід використовувати якомога активніше. Великий наступ углиб території противника ускладнить його завдання щодо утримання лінії фронту або зробить її нездійсненною."
 mechanized_wave: "Механізована хвиля"
 mechanized_wave_desc: "Механізовані бойові частини ідеально підходять для швидкого наступу, необхідного при правильному використанні проривів: вони підтримують танкові частини, і прикривають фланги по лінії проходу."
 continuous_offensive_desc: "Незважаючи на всю ефективність грамотно здійсненого прориву, рано чи пізно нападаючий бік виснажить ресурси, і захисники зможуть реорганізуватися, створивши нові лінії оборони. Однак при достатній кількості резервів і правильної організації наступ можна зробити набагато глибшим і завдати нищівного удару по ворогові."
 infantry_weapons2_desc: "Індивідуальна та колективна стрілецька зброя, а також інші елементи оснащення піхотинця. Покращені моделі зброї та більш спеціалізоване оснащення."
 improved_infantry_weapons_2_desc: "Індивідуальна та колективна стрілецька зброя, а також інші елементи оснащення піхотинця. Покращені моделі зброї та більш спеціалізоване оснащення."
 advanced_infantry_weapons2_desc: "Індивідуальна та колективна стрілецька зброя, а також інші елементи оснащення піхотинця. Включає штурмові гвинтівки та протитанкові гранатомети. Зброя, яка раніше поставлялася в обмеженій кількості, тепер більш доступна."
 infantry_at_desc: "Обладнавши нашу піхоту протитанковими рушницями, ми дозволимо їй знищувати легку бронетехніку, не втрачаючи мобільності."
 infantry_at2_desc: "Щоб піхота могла ефективніше вести бій з важкою бронетехнікою, протитанкові рушниці повинні стати меншими і легшими."
 paratroopers3_desc: "Навчившись змінювати десантні операції відповідно до погоди, створивши стандартне оснащення, наприклад черевики для парашутистів, та забезпечивши ретельну спецпідготовку, ми зменшимо ризик, пов'язаний із цими небезпечними завданнями."
 marines_desc: "Війська, що спеціалізуються на морських десантних операціях, стають все більш незамінними. Імпровізовані тактичні прийоми та спорядження йдуть у минуле - наша морська піхота тепер проходить спеціальну підготовку і оснащена спеціальними десантними кораблями."
 marines2_desc: "Морські десантні операції вимагають новаторського підходу. Покращене постачання та рухомі порти дозволять нашим морпіхам здійснювати раніше неможливі висадки."
 marines3_desc: "Морпіхи – не просто десантні війська. У майбутньому наш корпус морської піхоти стане одним із найбільш підготовлених та організованих видів військ спеціального призначення."
 tech_mountaineers_desc: "Бойові дії в горах пов'язані з високою небезпекою для піхоти, але часом їх уникнути. Ми можемо мінімізувати ризик, провівши серед наших солдатів спеціальну підготовку для ведення бою в цих умовах."
 tech_mountaineers2_desc: "Наші війська можуть досягти переваги над супротивником у горах, а не просто вижити. Використовуючи легке спорядження та в'ючних тварин, вони долають цей рельєф швидше, ніж інші види піхоти."
 tech_recon4_desc: "Розвідоперації в глибокому тилу, що поєднують шпигунство, партизанську боротьбу та диверсійні дії, розширять наші тактичні можливості та дозволять швидше приймати рішення."
 tech_logistics_company_desc: "Якщо в нас є спеціальний офіцер з питань тилу, мережа постачання буде функціонувати ефективніше."
 tech_logistics_company3_desc: "Безперервний статистичний аналіз потреб наших військ дозволить досягти більш ефективного витрачання ресурсів."
 tech_logistics_company4_desc: "Розробка стандартної номенклатури для ресурсів зменшить плутанину і зробить планування більш ефективним."
 tech_military_police2_desc: "Взявши на себе обов'язки звичайної поліції на окупованих територіях, такі як регулювання вуличного руху та підтримання правопорядку, наша військова поліція зможе мінімізувати хаос та сум'яття, які так подобаються партизанам."
 tech_signal_company_desc: "Для встановлення та підтримки зв'язку на полі бою завжди були потрібні особливі навички. З виникненням нових засобів зв'язку та виявлення під час Великої війни відкрилися нові практичні можливості."
 tech_signal_company3_desc: "Нові портативні пристрої зв'язку можна переносити в рюкзаку. Необхідно використовувати цю покращену мобільність рота зв'язку."
 tech_maintenance_company2_desc: "Регулярний техогляд зменшує ймовірність поломки техніки і заздалегідь виявляє деталі, які потрібно замінити."
 tech_maintenance_company4_desc: "Досвід створення техніки з навантаженим резервом, накопичений у Велику війну, можна застосувати, щоб спростити процедуру ремонту більш сучасної техніки."
 motorised_infantry: "Моторизована піхота"
 streamlined_line_desc: "Стандартизація та жорстко задана структура конвеєрної лінії є запоруками її ефективності та безпеки. Ми мусимо наголосити на цих аспектах у розвитку нашої промисловості."
 concentrated_industry5_desc: "Великі промислові комплекси включають безліч різних виробництв, що зменшує витрати на транспорт і робочу силу."
 dispersed_industry2_desc: "Дальша децентралізація нашої промисловості не дасть ворогові завдати удару по окремих її частинах."
 construction2_desc: "Модернізація інструментів та обладнання піде на користь нашим будівельникам."
 construction4_desc: "Вищий ступінь механізації та покращені методики ще більше скорочують терміни будівництва."
 construction5_desc: "Майбутнє ефективного будівництва полягає у більш ретельному плануванні окремих проєктів та повсюдному застосуванні стандартизованих методів."
 improved_decimetric_radar_desc: "Радар вже довів, наскільки він важливий, але в нас поки що занадто мало дециметрових радарів, щоб забезпечити хороше охоплення. Оснастивши радаром інші бойові одиниці, ми зможемо використовувати цю технологію в повному обсязі."
 improved_centimetric_radar_desc: "Використовуючи найновіші радарні технології, наприклад моноімпульсні радари, у ключових операціях, ми досягнемо гранично високої точності виявлення."
 improved_encryption_desc: "Шифрувальні апарати обмежені за кількістю випадкових комбінацій, що дозволяє зламувати шифри. Покращивши механізм рандомізації роторних шифраторів, ми можемо ускладнити такий криптоаналіз."
 basic_decryption_desc: "Криптоаналіз стає серйозною математичною наукою. Системи на кшталт каталожних карток і пристрої, подібні до циклометрів, допомагають у роботі."
 improved_decryption_desc: "З появою більш складних комп'ютерів виникли нові методи криптоаналізу, наприклад, обчислення різниць, яке у поєднанні з сучасними методами дешифрування дозволяє зламувати складні шифри."
 rocket_interceptor_2_desc: "Реактивні перехоплювачі, як і раніше, вважаються вкрай небезпечними у використанні, але тепер вони оснащені автопілотом, а їх буксують інші літаки. Це дозволяє з максимальною вигодою використовувати їхню високу швидкість і компенсувати обмежений запас пального."
 artillery1_desc: "Використовуючи більш сучасні матеріали та механізми, ми можемо переробити гаубиці та польову артилерію, що залишилася після Великої війни, для ведення бойових дій у сучасних умовах."
 mountain_gun_desc: "Гірський рельєф Північної Індії допоміг розробити артилерійську зброю, яку можна розібрати і перевезти верхи на мулах у потрібну точку."
 rocket_artillery2_desc: "Самохідна артилерійська установка, яка запускає кілька ракет відразу, може швидко завдавати шкоди на великій площі і при цьому достатньо мобільна, щоб уникати відповідного вогню."
 rocket_artillery4_desc: "Ракети зі стабілізаторами, які мають покращену дальність дії."
 antiair4_desc: "Поєднання сучасних радарів, комп'ютерної техніки та автоматичних систем заряджання необхідне для оперативного реагування на швидші літаки."
 antitank1_desc: "Важливість ефективних протитанкових знарядь була доведена ще під час Великої війни. З появою нових моделей танків необхідно розробити наступне покоління засобів ПТГ."
 antitank2_desc: "Більшість протитанкових гармат є малокаліберними. Нам потрібен великий калібр, здатний пробивати товсту та похилу броню важких танків."
 antitank4_desc: "Нові універсальні протитанкові знаряддя використовують бронебійні снаряди з піддоном, що відокремлюється, які пробивають броню практично будь-якого танка."
 antitank5_desc: "Підвищуючи швидкість снарядів поряд з розробкою нових типів боєприпасів, ми впораємося з будь-якою бронею, яку можуть створити наші вороги."
 dogfighting_experience: "Досвід асів-винищувачів"
 air_defence: "Повітряна оборона"
 home_defence: "Оборона Вітчизни"
 dive_bombing_desc: "Пікірування дозволяє збільшити точність стрілянини, але для досягнення результату потрібні особливі моделі літаків, які можуть уповільнити своє пікірування і легко вийти з нього."
 direct_ground_support_desc: "Координуючи дії штурмовиків з наземними спостерігачами, ми зможемо завдавати точкових ударів, допомагаючи наземним військам у бою."
 bomber_ace_initiative_desc: "Офіційне визнання заслуг асів-бомбардувальників заохочує їхню відвагу та ініціативу."
 cas_ace_initiative_desc: "Офіційне визнання заслуг асів-штурмовиків заохочує їхню відвагу та ініціативу."
 keypoint_bombing: "Бомбардування ключових цілей"
 night_bombing_desc: "Вночі ворожа оборона слабша, а наші бомбардувальники вкриті темнотою. Тепер ми можемо цілодобово атакувати ворога. Покажемо йому, які ми вперті.\n\n"
 flying_fortress_desc: "Якщо оснастити наші висотні бомбардувальники кулеметами та достатньою кількістю броні, вони зможуть вижити у сутичці та повернутися додому."
 battlefleet_concentration: "Фокус на лінійному флоті"
 battlefleet_concentration_ti: "$battlefleet_concentration$"
 subsidiary_carrier_role_desc: "Авіаносці надають підтримку лінкорам, підвищуючи їхню швидкість перемикання з оборони на наступ. Авіаносець, що поєднує функції розвідника і потужної ударної групи, відмінно доповнює повільніші лінкори."
 subsidiary_carrier_role_ti_desc: "$subsidiary_carrier_role_desc$"
 grand_battlefleet: "Велика армада"
 escort_carriers_desc: "У районі, де діє авіаносець, набагато простіше забезпечувати охорону торгових кораблів. Вкрай важливо забезпечити безперервне постачання ресурсів."
 integrated_convoy_defence: "Інтегрована оборона конвоїв"
 integrated_convoy_defence_bs: "$integrated_convoy_defence$"
 wolfpacks_desc: "Тепер, коли наші підводні човни об'єднані в «зграї», вони набагато краще координують дії. Виявивши противника, підводний човен чекає на прибуття інших. Нападають вони лише тоді, коли шанси на перемогу – на нашу користь."
 advanced_submarine_warfare_desc: "Різке покращення зв'язку між нашими підводними човнами дозволяє їм ідеально синхронізувати напади. Коли противник нас помітить, його корабель вже йтиме на дно."
 naval_air_operations_desc: "Літаки, що вилітають на завдання з авіаносців, відкривають для нас новий спосіб завоювати панування на морі. Вони допоможуть ефективно пошкодити ворожий флот."
 carrier_primacy_desc: "Сучасні літаки кращі за корабельні гармати за дальністю дії та точності. Інтегруйте авіаносці в наш флот і підкоріть море з неба."
 carrier_task_forces_desc: "Організовані ударні групи, що складаються з авіаносців та легких крейсерів, завадять противнику застати нас зненацька."
 basic_heavy_armor_scheme: "Схема бронювання з похилим бронепоясом"
 basic_heavy_armor_scheme_desc: "Розміщений під кутом бронепояс набагато складніше пробити при тій же масі та товщині броні.\n\nУстановка цього модуля на §Yважкі кораблі§! покращує здатність §Yпротистояти пошкодженням, що наносяться ворогом§!."
 improved_heavy_armor_scheme: "Схема бронювання «Все або нічого»"
 improved_heavy_armor_scheme_desc: "У такій схемі бронювання ставка робиться на захист тільки найважливіших частин корабля.\n\nУстановка цього модуля на §Yважкі кораблі§! покращує їхню здатність §Yпротистояти пошкодженням, що наносяться ворогом§!."
 heavy_armor_advice_tt: "\nУстановка покращеного модуля §YБроня§! на §Yважкі кораблі§! підвищує їхню здатність протистояти пошкодженням. §YЛінкори§! та §Yлінійні крейсери§! визначаються різними §Yсхемами бронювання§!. Лінійні крейсери зазвичай."
 carrier_battlegroups: "Бойові групи авіаносців"
 MOBILE_WARFARE_DOCTRINE_DESC: "Мобільна війна – це акцент на швидкості та маневруванні, щоб відрізати та дизорганізувати ворожі війська."
