### tank_modules_l_english
 EQ_MOD_CAT_tank_armor_type_TITLE: "Тип бронювання"
 EQ_MOD_SLOT_armor_type_slot_TITLE: "Тип броні"
 tank_riveted_armor: "Клепана броня"
 tank_riveted_armor_desc: "Бронепластини, прикручені до рами та утримувані заклепками. Перевірена часом і відносно дешева технологія, але самі клепані краї броні – вразливі місця, а потрапляння в заклепки може поранити екіпаж."
 tank_cast_armor: "Лита броня"
 tank_cast_armor_desc: "Все шасі, включаючи броню, відливається як єдине ціле. Дорогий і довгий процес, що дозволяє створити набагато товщу броню, в якій менше вразливих місць."
 tank_welded_armor: "Зварна броня"
 tank_welded_armor_desc: "Бронепластини приварюються до шасі. Цей процес швидше лиття і при цьому забезпечує хороший захист."
 extra_ammo_storage_desc: "Додатковий боєзапас дозволяє танку довше вести бій без необхідності заповнювати запаси – але, якщо в бою біля танка проб'ють броню, результати можуть бути найгіршими. Особливо це варто враховувати при атаці."

 tank_high_velocity_cannon_desc: "Гармата, спеціально спроєктована для досягнення високої дульної швидкості. При використанні спеціальних боєприпасів має відмінні бронебійні характеристики, але при цьому страждає ефективність проти слабоброньованих цілей."
 tank_high_velocity_cannon_2_desc: "$tank_high_velocity_cannon_desc$"
 tank_high_velocity_cannon_3_desc: "$tank_high_velocity_cannon_desc$"

 tank_small_cannon_desc:0 "Невелика та дешева гармата, здатна вести вогонь як шрапнельними, так і бронебійними снарядами. Малий калібр обмежує її ефективність."
 tank_small_cannon_2_desc:0 "$tank_small_cannon_desc$"
 tank_auto_cannon_desc:0 "Це знаряддя, зроблене на зразок скорострільної зенітної гармати, здатне буквально знищувати слабоброньовані цілі снарядів. Невеликий калібр не знижує бронебійність."
 tank_auto_cannon_2_desc:0 "$tank_auto_cannon_desc$"
 tank_medium_howitzer_desc:0 "Середня польова гаубиця, призначена для установки в машину. Її основне призначення – непрямий вогонь по слабобронированным цілям, але при необхідності гаубиця може застосовуватися і для стрільби прямим наведенням."
 tank_medium_howitzer_2_desc:0 "$tank_medium_howitzer_desc$"
 tank_heavy_howitzer_desc:0 "Важка польова гаубиця, призначена для установки в машину. Її основне призначення – непрямий вогонь по слабоброньованим цілям, але при необхідності гаубиця може застосовуватися і для стрільби прямим наведенням."
 tank_rocket_launcher_desc:0 "Багатоствольна пускова установка для стрільби некерованими фугасними реактивними снарядами. Велика площа накриття робить її ефективною при роботі з неброньованими цілями, але проти броньованих вона неефективна навіть при прямому влученні."
 tank_heavy_cannon_desc:0 "Зброя, що стріляє великокаліберними снарядами. Має виняткову бронебійність і високо ефективно проти слабоброньованих цілей; недоліки – великий розмір і висока вартість, неможливість встановити на більшість видів техніки, за винятком тієї, що розроблена спеціально під цю зброю."
 tank_heavy_cannon_2_desc:0 "$tank_heavy_cannon_desc$"
 tank_heavy_cannon_3_desc:0 "$tank_heavy_cannon_desc$"
 flamethrower_desc:0 "Пристрій для виплескування струменя рідини, що горить. Дуже корисно в міських боях і проти укріплень, але неефективно проти броні і вимагає окремої спеціально навченої команди."

 armor_tech_1: "Базовий броньовий захист"
 armor_tech_1_desc: "У Великій війні танкам потрібно було захищатися лише від пострілів піхотної зброї, і тому вони могли обходитися відносно тонкою бронею. Нове покоління протитанкової зброї зробило поле бою куди небезпечнішим для бронетехніки, і тепер їй потрібний більш потужний захист."
 armor_tech_2: "Покращений броньовий захист"
 armor_tech_3: "Удосконалений броньовий захист"
 armor_tech_4: "Сучасний броньовий захист"
 armor_tech_4_desc: "Небезпеки для танків на полі бою помножилися: від ворожих танків, протитанкових знарядь, спеціальної протитанкової техніки до сучасної піхотної зброї, що стріляє кумулятивними зарядами, здатними пробити навіть важку броню. Ми мусимо розробляти нові методи захисту."
 armor_skirts: "Бічні пластини"
 engine_tech_2_desc: "Тепер, коли знаряддя стали більшими, а броня важчою, новому поколінню танків для збереження мобільності потрібен потужніший двигун."
 engine_tech_3_desc: "Механізована війна вимагає швидкого прийняття рішень та швидкого перекидання військ та припасів. Якщо наші танки будуть нести достатньо сучасне озброєння та броню, щоб вижити на полі бою, їм знадобляться потужні двигуни, щоб не відставати від мотопіхоти."

 armor_tech_1_tt: "Буде доступне значення покращення броні 5 і вище."
 armor_tech_2_tt: "Буде доступне значення покращення броні 10 і вище."
 armor_tech_3_tt: "Буде доступне значення покращення броні 15 і вище."
 armor_tech_4_tt: "Буде доступне значення покращення броні 18 і вище."

 light_tank_chassis_desc:0 "Невелике та компактне шасі, що ідеально підходить для легкої та дешевої бойової машини, що виконує такі завдання, як розвідка та підтримка вогнем. Через обмежену вантажопідйомність непридатне для встановлення важкої броні або великих знарядь."
 amphibious_tank_chassis_desc:0 "Невелике шасі для танка-амфібії. У зв'язку з необхідністю забезпечувати плавучість має строгі обмеження на розмір зброї та товщину броні."
 heavy_tank_chassis_desc:0 "Велике шасі, на яке можна встановити важку зброю, товсту броню або те й інше."
 super_heavy_tank_chassis_desc:0 "Гігантська бойова машина, здатна нести найважчу броню і найбільше калібрування, але через це повільна і ненадійна."
 modern_tank_chassis_desc:0 "Модернізоване шасі, в якому багато взято від попередніх середніх танків, але зроблено набагато більший наголос на швидкість і маневреність із збереженням можливості встановлення важкої броні та великих знарядь, характерних для середніх танків. В результаті виходить досить універсальна бойова машина."

 tank_light_two_man_tank_turret_desc:0 "Вежа, в якій можуть розміститися два члени екіпажу, що ділять між собою завдання з управління зброєю та спостереження за обстановкою. Навіть така вежа не дає ефективно розподілити зусилля між членами екіпажу."
 tank_medium_two_man_tank_turret_desc:0 "$tank_light_two_man_tank_turret_desc$"
 tank_heavy_two_man_tank_turret_desc:0 "$tank_light_two_man_tank_turret_desc$"
 
 auto_loader_desc:0 "Автоматичний механізм, що заряджає снаряди і дозволяє танку довго підтримувати високу скорострільність."
 
