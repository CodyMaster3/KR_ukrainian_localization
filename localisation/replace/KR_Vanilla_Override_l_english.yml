 MASS_MOBILIZATION_LABEL: "МАСОВА МОБІЛІЗАЦІЯ"
 MASS_MOBILIZATION_LABEL_TT: "Максимальна активізація вербування та акцент на чисельність."
 STRATEGIC_DESTRUCTION_DESC: "Знищуючи заводи ворога, будь то вночі або, що набагато небезпечніше, вдень, ми сильно підірвемо його військово-промисловий комплекс."
