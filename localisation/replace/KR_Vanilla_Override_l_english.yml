 STAT_COMMON_MAX_ORG: "Організація: "
 STAT_COMMON_MAX_ORG_DESC: "Організація вказує на бойову готовність та організованість військової частини. Військова частина без організації не може ефективно воювати або пересуватися."
 STAT_ARMY_DEFAULT_MORALE_DESC: "Скільки додаткової організації можна відновити щогодини не в бою."
 STAT_ARMY_DEFENSE: "Захист: "
 STAT_ARMY_BREAKTHROUGH_DESC: "Скільки ворожих атак військова частина може спробувати уникнути під час наступу, фактично дозволяючи їй довше залишатися в наступі."
 STAT_ARMY_HARDNESS_DESC: "§T§HТвердість§! представляє, наскільки Ваша §Hдивізія§! складається з броньованої або принаймні захищеної техніки.\n\nПід час нападу дивізя об'єднує всі протипіхотні та протитанкові атаки. Дивізія з високою §Hтвердістю§! зазнаватиме менше §Hпротипіхотних атак§! і більше §Hпротитанкових атак§! – і навпаки.§!"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC: "Здатність військової частини здійснювати бомбардування берега, щоб допомагати в наземних боях поблизу його морської провінції під час виконання завдання Втримувати."
 STAT_NAVY_EVASION_DESC: "Здатність кораблів ухилятися від вогню противника шляхом маневрування. При оцінці шансів уникнути удару значення ухилення від цілі порівнюється зі значенням нападника, тому, якщо у вас високе ухилення, ви також зможете краще вразити цілі, які ухиляються."
 STAT_AIR_DEFENCE: "Повітряний захист: "
 STAT_COMMON_ARMOR: "Броня: "
 STAT_COMMON_ARMOR_DESC: "Наявність кращого значення §Hброні§! вище, ніж значення §Hбронебійність§! у суперників, дозволяє отримати менше шкоди, а також дає можливість проводити більше атак у бою, оскільки військова частина має більше свободи пересування."
 STAT_COMMON_PIERCING_DESC: "Маючи рівне або більше значення §Hбронебійності§! порівняно з §Hбронею§! цілі дозволить Вам завдати більше шкоди й ефективніше стискати їхні бронетанкові сили."
 STAT_COMMON_ACCLIMATIZATION_HOT_GAIN: "Фактор приросту акліматизації до жари: "
 STAT_COMMON_ACCLIMATIZATION_HOT_GAIN_DESC: "Швидкість, із якою військова частина акліматизовується в теплому кліматі."
