l_english:

landmark_statue_of_liberty: "Статуя Свободи"
landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
landmark_statue_of_liberty_desc: "§LКолосальна Статуя Свободи гордо височіє в Нью-Йоркській гавані, головному пункті в'їзду до Сполучених Штатів для іммігрантів, які прагнуть розпочати нове життя. Згодом вона стала уособленням американського ідеалу життя, свободи та прагнення до щастя.§!"
landmark_big_ben: "Біг-Бен"
landmark_big_ben_plural: "$landmark_big_ben$"
landmark_big_ben_desc: "§LВестмінстерська годинникова вежа, більш відома як Біг-Бен, є британською культурною іконою. Вона була завершена в 1859 році в стилі готичного відродження і є третьою за висотою вежею на Британських островах.§!"
landmark_colosseum: "Колізей"
landmark_colosseum_plural: "$landmark_colosseum$"
landmark_colosseum_desc: "§LКолізей розташований у центрі Риму. Це найбільший античний амфітеатр з коли-небудь побудованих, який використовувався римлянами та жителями міста після падіння римлян для розваг з моменту його завершення імператором Титом.§!"
landmark_cristo_redentor: "Христос-Спаситель"
landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
landmark_cristo_redentor_desc: "§LХристос-Спаситель височіє над Ріо-де-Жанейро, його будівництво було завершено в 1931 році. Він є національним символом Бразилії та має велике значення серед католиків регіону.§!"
landmark_eiffel_tower: "Ейфелева вежа"
landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
landmark_eiffel_tower_desc: "§LЕйфелева вежа названа на честь її творця Гюстава Ейфеля і була побудована в 1889 році. Розташована на Марсовому полі в Парижі, Залізна Леді стала світовою культурною іконою Франції та символом національної гордості.§!"
landmark_kremlin: "Кремль"
landmark_kremlin_plural: "$landmark_kremlin$"
landmark_kremlin_desc: "§LМосковський Кремль - це укріплений комплекс. Усередині комплексу знаходиться Великий Кремлівський палац, колишня імператорська резиденція російського імператора і нинішня резиденція російського парламенту. З Кремля відкривається вид на Москву-ріку на півдні, на собор Василія Блаженного і Червону площу на сході та на Олександрівський сад на заході.§!"
landmark_berlin_reichstag: "Рейхстаг"
landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
landmark_berlin_reichstag_desc: "§LБудинок пленарних засідань Рейхстагу, також відомий як Рейхстаг, - це історична будівля законодавчого органу влади на Королівській площі у Берліні. Це символічна будівля, яка має велике значення в серцях і умах людей.§!"
landmark_hofburg_palace: "Палац Гофбург"
landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
landmark_hofburg_palace_desc: "§LГофбург - головний імператорський палац династії Габсбургів, що виходить вікнами на Гельденплац, Фольксгартен, а за ним - на Парламент і Віденську ратушу. Оточений великою кількістю парків, це серце Габсбурзької монархії.§!"

