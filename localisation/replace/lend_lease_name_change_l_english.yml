 #country_l_english
 ARMY_EXPERIENCE_DESC: "По мірі використання оснащення в бою, Ви отримуєте досвід армії. Це означає, що Ви отримуєте досвід армії, коли Ваші §Hдивізії§! беруть участь у битвах або якщо Ви надсилаєте оснащення своїм союзникам шляхом §Hнадання матеріальної допомоги§!.\nТакож досвід можна отримувати від §Hназемних навчань§! військ, які мають принаймні рівень $UNIT_TRAINING_LEVEL|Y$, а також від певних §Hнаціональних фокусів§!. Деякі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід армії необхідний для створення та редагування §Hшаблонів дивізій§!."
 AIR_EXPERIENCE_DESC: "Коли Ваші літаки борються з ворогом, виконуючи місії, або проводять §Hповітряні навчанння§!, Ви отримуєте досвід авіації. Це означає, що Ви отримуєте досвід армії, коли Ваші §Hавіакрила§! беруть участь у битвах або якщо Ви надсилаєте оснащення своїм союзникам шляхом §Hнадання матеріальної допомоги§!.\nПевні §Hнаціональні фокуси§! дають додатковий досвід, а деякі §Hміністри§! можуть збільшити розмір отримуваного досвіду.\n\nДосвід авіації використовується для розробки кращих моделей літаків."

