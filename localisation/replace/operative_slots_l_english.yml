 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "Перший слот ви можете отримати, створивши розвідувальну службу. Інші слоти стануть доступними після 5-го апгрейда або шляхом призначення радника §H$KR_head_of_intelligence$§!.\nЯк керівник розвідки фракції, додаткові слоти для агентів відкриваються, коли до вашої фракції приєднується більше країн. Маріонетки або країни з дуже низькою кількістю фабрик не сприяють отриманню додаткових слотів для агентів."
