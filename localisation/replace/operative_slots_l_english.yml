 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "Перший слот ви можете отримати, створивши розвідувальну службу. Інші слоти стануть доступними після 5-го апгрейда або шляхом призначення радника §H$KR_head_of_intelligence$§!.\nЯк шпигун фракції, більше оперативних слотів розблоковуються, якщо у вашій фракції буде більше країн. Маріонетки або країни з дуже низькою кількістю фабрик не сприяють збільшенню кількості оперативних слотів."
